    l_french:

    giga_blokkat_join.1000.name:0 "Traiter avec les Chablocs"
    giga_blokkat_join.1000.desc:0 "Il est évident que le §YRempart hyperdimensionnel§! entourant le §YChabloc-moissonneuse§! sera un obstacle majeur si nous voulons repousser les §YChablocs§! de notre galaxie. Après une analyse plus poussée des données recueillies par le Bureau et des discussions approfondies, nos équipes de direction et scientifiques ont proposé plusieurs plans d'action possibles pour faire face aux Chablocs.\n\nLe premier et le plus évident est, comme suggéré précédemment, de rechercher et ensuite de construire un dispositif massif pour faire tomber le bouclier, avant d'utiliser nos flottes pour faire exploser le Chabloc-moissonneuse dans le néant, éliminant ainsi la menace Chabloc de notre galaxie.\n\nUne autre branche de notre gouvernement soutient que le combat est futile et que nous devrions plutôt suivre la suggestion des Chablocs et assembler un §Yvaisseau intergalactique§! pour évacuer en toute sécurité notre population de la galaxie et trouver refuge ailleurs.\n\nEnfin, une troisième branche, beaucoup plus marginale, suggère que, étant donné que les Chablocs sont manifestement sapides et capables de pensée intelligente, il pourrait y avoir un moyen de potentiellement... §Rles rejoindre§!, si nous trouvons un moyen de négocier avec ces envahisseurs.\n\nBien que la dernière option ait été décriée comme totalement ridicule par presque tous les membres sains d'esprit de notre gouvernement et de la communauté scientifique, ses partisans soutiennent que s'allier avec les Chablocs assurerait la continuité éternelle et la sécurité de notre grande civilisation pour les éons à venir..."

    giga_blokkat_join.1000.a:0 "Nous allons combattre et repousser ces envahisseurs, quel qu'en soit le prix !"
    giga_blokkat_join.1000.a.tooltip:0 "Le §YBureau de Recherche du Chabloc§! se concentrera sur le développement du §YDéstabilisateur Hyperdimensionnel§!, un dispositif grandiose capable de faire tomber le bouclier du §YChabloc-moissonneuse§!.\n\n§BCette ligne de conduite se concentrera sur la recherche scientifique et la puissance militaire.§!"

    giga_blokkat_join.1000.b:0 "Se battre est futile. Allons plutôt vers des terres plus fertiles !"
    giga_blokkat_join.1000.b.tooltip:0 "§RA venir dans une prochaine mise à jour !§!"
    
    giga_blokkat_join.1000.c:0 "Nous allons... non, nous devons les rejoindre."
    giga_blokkat_join.1000.c.tooltip:0 "Le §YBureau de Recherche Chablocs§! se concentrera sur la tentative de §Ycontacter les Chablocs§! et de négocier une sorte d'alliance avec eux, si une telle chose est possible... Après tout, détruire leur Vester ne ferait que les inciter à envoyer des renforts encore plus importants et à nous anéantir, alors pourquoi se battre ?\n\n§RNotre population, nos dirigeants et la galaxie dans son ensemble n'apprécieront PAS ce choix dans un premier temps. Il y aura des conséquences négatives.§!\n\n§BCe plan d'action sera fortement axé sur la recherche scientifique.§!"

    giga_blokkat_join.1001.name:0 "Vous rejoignez les Chablocs ?"
    giga_blokkat_join.1001.desc:0 "Et donc, contre toute attente, il a été décidé que notre empire tenterait de négocier avec ces envahisseurs extragalactiques et peut-être même de se joindre à eux. Mais la seule question qui reste est... comment ? Bien que les Chablocs soient clairement capables de raisonner, ils considèrent actuellement notre civilisation comme un peu plus que des fluctuations aléatoires dans les niveaux d'énergie de la galaxie, comme nos scientifiques les plus intelligents percevraient un simple insecte.\n\nHeureusement, les partisans de l'idée travaillant pour notre §YBureau de Recherche Chablocs§! ont déjà élaboré plusieurs théories sur la façon d'attirer l'attention des Chablocs. En l'état actuel des choses, toutes les transmissions aux Chablocs sont effectuées en utilisant nos propres méthodes de cryptage, que les Chablocs traduisent ensuite par des moyens inconnus en quelque chose qu'ils peuvent comprendre.\n\nNos scientifiques pensent que si nous pouvions comprendre et décrypter le langage que les Chablocs utilisent pour leurs propres communications, puis téléporter un message puissant contenant nos intentions au §YChabloc-moissonneuse§!, nous pourrions leur montrer que nous sommes, en fait, capables de penser à leur niveau.\n\nUn §BProjet de Recherche Chabloc§! pour décrypter le langage Chabloc a donc été établi au sein du §YBureau de Recherche Chabloc§!."
    giga_blokkat_join.1001.a:0 "Il y a beaucoup à faire."
    giga_blokkat_join.1001.a.tooltip:0 "Un nouveau §BProjet de recherche sur les Chablocs§! est maintenant disponible dans le §YBureau de recherche sur les Chablocs§!.\n\nComme les Chablocs se soucient actuellement très peu de nous, nous pensons que la destruction de certains de leurs vaisseaux serait une preuve supplémentaire de nos capacités, et il ne devrait donc y avoir aucun risque à le faire."

    giga_blokkat.3000.joinblokkats1:0 "Décryptage §YLangage Chabloc§! | §Y10§! $blokkat_knowledge$"
    giga_blokkat.3000.joinblokkats1.tooltip:0 "Pour négocier avec les Chablocs, nous devons nous assurer que nous sommes sur un pied d'égalité avec eux. Tenter de les contacter en utilisant nos propres langues se solde par un rejet, nous devons donc traduire et ensuite utiliser leur propre langue afin de communiquer avec ces envahisseurs. Avec un peu de chance, cela devrait leur montrer que nous sommes capables d'une pensée supérieure, tout comme eux.\n\n§YCela nous permettra de commencer à travailler sur la négociation avec les Chablocs. Les étapes suivantes du projet nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat_join.2000.name:0 "Décryptage du §YLangage Chabloc§!"
    giga_blokkat_join.2000.desc:0 "Grâce à nos récentes enquêtes sur le §YBloc-atelier§!, nous avons pu en apprendre davantage sur la façon dont les Chablocs communiquent entre eux.\n\nLeurs réseaux de communication hyperdimensionnels utilisent une sorte de 'langage' fortement crypté, basé sur l'énergie, enchevêtré dans des dimensions supérieures presque incompréhensibles, que tous les Chablocs sont capables de comprendre instantanément. À la suite d'un vif débat sur la dénomination de ce langage, notre §YBureau de Recherche Chabloc§! a décidé de le baptiser officiellement §GChablocese§!, ce qui est, étonnamment, une traduction assez fidèle du nom que lui donnent les Chablocs eux-mêmes.\n\nBien que nous ayons fait des progrès dans la compréhension de ce 'langage', l'utiliser pour former un message cohérent est plus problématique. Il nous incombe donc de comprendre pleinement les subtilités du §GChablocese§! et de trouver comment établir une communication adéquate avec les Chablocs."

    giga_blokkat_join.2000.a:0 "Allons-y tout de suite."

    blokkat_blokkatese_title:0 "Permet de communiquer directement en §GChablocese§!.\nConnaissance du Chabloc : §G+1§!"

    giga_tech_translate_blokkatese:0 "Linguistique hyperdimensionnelle"
    giga_tech_translate_blokkatese_desc:0 "Le langage Chabloc repose sur un ensemble incroyablement complexe d'ondes énergétiques enchevêtrées dans des dimensions supérieures, transmises sur des distances intergalactiques par le Bloc-atelier. Parvenir à comprendre véritablement ce langage nous permettrait sûrement d'établir des relations plus étroites avec ces êtres."

    giga_blokkat_join.2001.name:0 "Combien de Blocs un Chabloc peut-il Bloquer ??"
    giga_blokkat_join.2001.desc:0 "Une partie du personnel du §YBureau de Recherche Chablocs§! se tenait autour d'un appareil colossal dans une pièce circulaire, une bonne partie de ses scientifiques refusant toujours de participer correctement à ce projet prétendument stupide de contact avec les Chablocs.\n\nLe dispositif, l'un des ordinateurs les plus puissants jamais conçus par les §Y[ROOT.GetSpeciesNamePlural]§!, s'étendait loin dans l'espace hyperdimensionnel et avait été construit dans un seul but : émuler la façon dont le Bloc-atelier comprend le §GChablocese§!. Un message de test devait être entré dans l'appareil, qui le traduisait ensuite en ce qui devait être du Chablocese, le comparait à un échantillon de 'phrase' récupéré dans le Bloc-atelier, puis le décryptait à nouveau dans notre propre langue, et si tout était correct, il devait renvoyer un message identique.\n\nLe message de test du Bureau était §H'Combien de Blocs un Chabloc peut-il Bloquer ?'§!, une phrase que l'on trouve couramment dans le Bloc-atelier et qui met en évidence la difficulté inhérente à traduire correctement les langues conventionnelles en Chablocese de manière à ce qu'elles aient un sens. Par exemple, ils ont demandé à la tête du Chabloc de Vester de sortir avec eux, ils ont exigé de rendre visite à la génitrice d'un Chabloc (un échec d'autant plus drôle que les Chablocs ne possèdent pas le concept de genre, ni celui de génitrice, d'ailleurs), ou ils se sont carrément heurtés à des boucles de conversion récursives qui ont cassé l'appareil plus de fois que les scientifiques ne peuvent s'en souvenir.\n\nAvec peu d'espoir, le scientifique en chef a entré la phrase et a activé l'appareil, lui demandant de s'allumer et d'exécuter les protocoles de traduction, avant de renvoyer les résultats..."
    giga_blokkat_join.2001.a:0 "Notre glorieux avenir en dépend."

    giga_blokkat_join.2002.name:0 "Combien de Blocs un Chabloc peut-il Bloc ? partie II"
    giga_blokkat_join.2002.desc:0 "§H'Combien de Blocs un Chabloc peut-il Bloc ? '§!\n\nPour qu'une phrase aussi stupide génère autant d'excitation, c'était totalement inédit, et pourtant les acclamations dans la salle ne ressemblaient à rien de l'histoire scientifique récente. Et pourtant, les acclamations dans la salle étaient sans précédent dans l'histoire scientifique récente. En entendant les acclamations, certains des scientifiques qui avaient été réticents à contribuer ouvertement à cette entreprise ont décidé d'abandonner leurs croyances précédentes et de se joindre à eux.\n\nEt peut-être, juste peut-être, cette idée apparemment ridicule de contacter ces envahisseurs extragalactiques implacables n'était pas si ridicule, après tout..."
    giga_blokkat_join.2002.a:0 "Il y a de l'espoir."

    giga_blokkat.3000.joinblokkats2:0 "Envoyer un message au §YBloc-atelier§! | §Y20§! $blokkat_knowledge$ & §Y200000§! £energy£"
    giga_blokkat.3000.joinblokkats2.tooltip:0 "Maintenant que nous comprenons les subtilités du §GChablocese§!, nous devrons mener des recherches plus approfondies sur le §YBloc-atelier§! afin de trouver le meilleur moyen de transmettre directement un message puissant au §YChabloc-moissonneuse§!.\n\n§YCela nous permettra de continuer à négocier avec les Chablocs. Les étapes ultérieures du projet nécessiteront des fonds supplémentaires $blokkat_knowledge$.§!"

    giga_blokkat_join.2010.name:0 "Établir le contact"
    giga_blokkat_join.2010.desc:0 "Bien que nous soyons capables de comprendre et de communiquer en §GChablocese§!, nous devons encore trouver le moyen de transmettre directement notre message au §YBloc-atelier§! au lieu de compter sur des transmissions primitives dirigées au hasard vers le Chabloc-moissonneuse et de prier pour que les Chablocs se soucient suffisamment de nous répondre.\n\nC'est un fait connu que le Bloc-atelier est un ensemble de vagues d'énergie immensément complexes et imbriquées les unes dans les autres, circulant dans des dimensions supérieures, et en tant que tel, nous devrons investir lourdement dans la compréhension de son fonctionnement interne si nous voulons trouver un moyen d'envoyer la transmission."
    giga_blokkat_join.2010.a:0 "Pas de temps à perdre !"

    SEND_BLOKKAT_MESSAGE:0 "Contacter le Chabloc-moissonneuse"
    SEND_BLOKKAT_MESSAGE_DESC:0 "Selon nos théories actuelles sur les Chablocs, il devrait nous être possible de contacter directement le Chabloc-moissonneuse par le biais du Bloc-atelier, et d'envoyer nos demandes de diplomatie de cette manière. Bien que le coût énergétique soit certainement prohibitif, nous devrions déjà être couverts."

    giga_blokkat_join.2011.name:0 "Le message"
    giga_blokkat_join.2011.desc:0 "Alors que des centaines de scientifiques et de linguistes travaillaient sans relâche pour pénétrer dans le §YBloc-atelier§! et envoyer notre transmission au §YChabloc-moissonneuse§!, §Y[ROOT.GetRulerName]§!, entouré de diplomates et assis devant un grand écran, devenait de plus en plus nerveux.\n\nEst-ce une bonne idée ? Avaient-ils fait une erreur en approuvant ce projet détraqué ? Les Chablocs ne se soucient manifestement pas de nous, mais uniquement de maximiser leurs gains énergétiques. Pourquoi nous prêteraient-ils attention juste parce que nous avons appris à parler leur langue ? S'ils voulaient nous parler, ils l'auraient fait avant, pensaient-ils. Les pensées des §Y[Root.GetRulerTitle]§! furent soudainement interrompues par une sorte de cri assourdissant qui résonnait dans leur esprit, probablement le retour subspatial de la transmission immensément énergique, car il avait fallu plus d'une étoile d'énergie pour envoyer le message pour commencer.\n\nAlors que le message est parti, un silence lourd est tombé sur la pièce. Le message avait été soigneusement rédigé et révisé par les meilleurs diplomates des §Y[ROOT.GetName]§! et faisait état de nos intentions de coopérer avec les Chablocs, et pourtant, les scientifiques ne pouvaient pas se débarrasser du sentiment désagréable que les Chablocs le considéreraient comme leur équivalent de courrier indésirable.\n\nMais ils n'ont pas eu beaucoup de temps pour réfléchir, car une autre vague subspatiale a traversé la pièce, faisant que le grand écran devant §Y[ROOT.GetRulerName]§! s'est soudainement éclairé avec la silhouette géométrique des redoutables envahisseurs..."
    giga_blokkat_join.2011.a:0 "A l'écran."

    giga_blokkat_join.2012.name:0 "Les Chablocs"
    giga_blokkat_join.2012.desc:0 "§G(ÉTABLISSEMENT DE COMMUNICATIONS)\n(SONDAGE DES CONSCIENCES DES RÉCIPIENTS)\n(ÉVALUATION : LES INTENTIONS SONT GÉNUINES)§!\n\nVoeux, §Y[ROOT.GetSpeciesNamePlural]§!. Je suis §YBloc Béhémoth§!, chargé d'administrer le démantèlement puis la récolte de la §YGalaxie CE-1461§!.\n\nNous avons reçu votre transmission du §YBloc-atelier§! et je dois donc vous informer que, selon le décret du §YBlokkouncil§!, pour que les §Yprimitifs baryoniques§! tels que vous soient élevés au rang de la civilisation Chabloc, votre espèce doit atteindre un certain seuil d'efficacité qui garantira que, à long terme, votre apport au collectif compensera la perte d'énergie causée par votre ascension.\n\nSi vous souhaitez tenter d'atteindre ce seuil, informez-nous immédiatement, et nous vous fournirons plusieurs tests, connus sous le nom de §YProtoblocs§!, qui détermineront mathématiquement si votre civilisation peut être autorisée à rejoindre nos opérations de récolte.\n\nSi vous réussissez, les §YProtoblocs§! vous permettront également de mettre en place l'infrastructure nécessaire pour que nous puissions facilement élever votre civilisation avec une perte d'énergie minimale.\n\nSachez que nous n'arrêterons §Rpas§! nos opérations actuelles si vous acceptez, car faire preuve de prouesses martiales suffisantes pour repousser les vaisseaux démanteleurs civils standard est considéré comme une condition obligatoire pour passer les §YProtoblocs§!.\n\nSi vous réussissez, vous serez §Yplacé en charge§! des opérations de récolte§Yde la §Ygalaxie CE-1461§! et chargé de récolter toute son énergie et de la transférer au §YConstru-bloc§!."

    giga_blokkat_join.2012.a:0 "Élevé dans la civilisation de Chabloc... ?"
    giga_blokkat_join.2012.a.response:0 "Correct. En supposant que les §Y[ROOT.GetSpeciesNamePlural]§! passent les §YProtoblocs§!, il y a peu d'intérêt à conserver vos formes baryoniques inefficaces.\n\nVos dirigeants et §Y[ROOT.GetRulerName]§! seront donc élevés et leurs consciences téléchargées vers le §YBloc-atelier§!, leur permettant de devenir des §YChablocs§! individuels.\n\nPour ce qui est de votre population, leurs consciences collectives seront amalgamées en des consciences de blokkats beaucoup plus puissantes, ajustées pour conserver les propriétés culturelles de votre civilisation afin d'être téléchargées dans le Bloc-atelier.\n\nNe vous inquiétez pas de la destruction de vos 'âmes', car le processus de blokkatification transfère également l'essence psionique du destinataire au Bloc-atelier, s'il y en a une."

    giga_blokkat_join.2012.a.synth:0 "Élevé dans la civilisation de Chabloc... ?"
    giga_blokkat_join.2012.a.synth.response:0 "Correct. En supposant que les §Y[ROOT.GetSpeciesNamePlural]§! passent les §YProtoblocs§!, il y a peu d'intérêt à conserver vos formes baryoniques inefficaces.\n\nVos dirigeants et §Y[ROOT.GetRulerName]§! seront donc élevés et leurs consciences téléchargées vers le §YBloc-atelier§!, leur permettant de devenir des §YChablocs§! individuels.\n\nEn ce qui concerne votre population, leurs consciences collectives seront amalgamées en consciences blokkats beaucoup plus puissantes, ajustées pour conserver les propriétés culturelles de votre civilisation.\n\nNe vous inquiétez pas de la destruction de vos 'âmes', car le §YProcessus de Chablocification§! transfère également l'essence psionique des destinataires au Bloc-atelier, s'il y en a une. Bien qu'il soit regrettable que votre essence psionique ait été en grande partie détruite pendant votre ascension synthétique, une nouvelle essence peut être fabriquée si nécessaire."

    giga_blokkat_join.2012.a.synthdeath:0 "Attendez, notre ascension était... un suicide ?"
    giga_blokkat_join.2012.a.synthdeath.response:0 "Que ce soit un 'suicide' ou non n'est qu'un problème de sémantique. Selon votre définition de la conscience et du soi, cela peut ne faire aucune différence, mais ce que votre espèce appelle 'âme' est bel et bien réel.\nDissoudre la psionique comme une magie impossible est un comportement particulier et incompréhensible que l'on retrouve dans de nombreuses civilisations matérialistes, et qui a tendance à avoir des effets secondaires très malheureux."

    giga_blokkat_join.2012.b:0 "Quelqu'un d'autre a-t-il déjà réussi ?"
    giga_blokkat_join.2012.b.response:0 "Seules 7 civilisations ont réussi à passer les §YProtoblocs§! dans le passé jusqu'à présent. Elles font désormais partie du collectif Chabloc et contribuent à accélérer nos opérations de récolte de manière splendide."

    giga_blokkat_join.2012.c:0 "Qu'est-ce que le Constru-bloc ?"
    giga_blokkat_join.2012.c.response:0 "Toute l'énergie recueillie est transférée au §YConstru-bloc§!, un projet colossal de giga-ingénierie visant à condenser l'intégralité de l'univers en une seule structure pour combattre la §YMort thermique§! et assurer notre survie éternelle.\n\nIl sert de centre de population central de notre civilisation, de centre logistique et de noyau du §YBloc-atelier§!.\n\nSi vous réussissez les §YProtoblocs§!, votre population sera éventuellement relocalisée dans le §YConstru-bloc§! une fois que la §YGalaxie CE-1461§! aura été entièrement récoltée.\n\nLe Constru-bloc est actuellement estimé à §Y1%§! de l'énergie de votre univers observable et devrait croître exponentiellement avec l'augmentation des taux de récolte."

    giga_blokkat_join.2012.f:0 "Que devrons-nous faire pour faire passer les §YProtoblocs§!, exactement ?"
    giga_blokkat_join.2012.f.response:0 "Les Protoblocs se déroulent en trois grandes étapes.\n\nTout d'abord, vous aurez pour tâche de compléter les §EÉquations Blokkiliennes§!, un ensemble d'équations englobant les principes sous-jacents de nos technologies.\n\nUne fois ces équations complétées, votre civilisation devra rechercher et construire des §Hnoeuds blokkiliens§! spécialisés sur tous vos mondes, qui mettront en place l'infrastructure requise pour l'ascension.\n\nEnfin, nous vous fournirons les schémas d'un §PPylône Bloc-atelier§!, une mégastructure colossale qui reliera entièrement votre civilisation au §YBloc-atelier§! et permettra votre intégration complète dans le collectif, après quoi vous ferez partie de notre civilisation et prendrez le contrôle de la §YGalaxie CE-1461§! et de ses §Yopérations de récolte§!.\n\nPour activer le §PPylône de Bloc-atelier§!, couvrir les coûts du §YProcessus de Chablocification§! et prouver votre efficacité, vous devrez rassembler §Y[blokkat_country.blokkat_ascension_cost]§! £energy£. Les §YProtoblocs§! vous fourniront la technologie nécessaire pour stocker une telle quantité d'énergie."

    giga_blokkat_join.2012.d:0 "§GTrès bien. Nous acceptons.§!"
    giga_blokkat_join.2012.d.tooltip:0 "Les Chablocs vont nous soumettre les §YProtoblocs§!.\n\n§RIl n'y a plus de retour en arrière possible. La galaxie peut nous détester pour ça. Mais nous deviendrons quelque chose de plus grand.§!"
    giga_blokkat_join.2012.d.response:0 "Excellent. Nous allons soumettre les §YProtoblocs§! à votre civilisation immédiatement."

    giga_blokkat_join.2012.e:0 "§RC'est de la folie ! INSANITÉ ! Oubliez ça !§!"
    giga_blokkat_join.2012.e.tooltip:0 "Nous allons revenir à l'idée de construire le §YDéstabilisateur Hyperdimensionnel§! pour combattre le §YChabloc-moissonneuse§!. Le §YBureau de Recherche du Chabloc§! obtiendra de nouveaux §BProjets de Recherche du Chabloc§! et les effets de la §GVolonté du Chabloc§! parmi notre population et nos dirigeants s'atténueront."
    giga_blokkat_join.2012.e.response:0 "Regrettable"

    giga_blokkat_join.2013.name:0 "The §YProtoblocs§!"
    giga_blokkat_join.2013.desc:0 "Et ainsi, nous avons officiellement décidé de nous embarquer dans un grand voyage pour prouver aux Chablocs que notre civilisation est digne de rejoindre leur collectif.\n\nSuite au dialogue du §YBloc Béhémoth§!, les Chablocs nous ont envoyé notre premier 'défi', quelque chose qu'ils appellent les §EÉquations Blokkiliennes§!, un ensemble de formules mathématiques extrêmement complexes décrivant les aspects fondamentaux de la civilisation Chabloc et de son infrastructure, en particulier le §YBloc-atelier§!.\n\nLa version qu'ils nous ont envoyée est incomplète, et §YBloc Béhémoth§! a demandé que nous comprenions ces équations par nous-mêmes et que nous les complétions avant de faire notre rapport aux Chablocs.\n\nCeci devrait, selon eux, nous permettre de comprendre et d'assimiler pleinement la complexité même de la technologie Chabloc afin de garantir que notre éventuelle ascension dans leur collectif se fera aussi facilement que possible.\n\nConsidérant que §YBloc Béhémoth§! a déclaré que nous devrions rassembler §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ afin de compléter les §YProtoblocs§!, il serait sage de commencer à investir dans des infrastructures génératrices d'énergie dès maintenant."
    giga_blokkat_join.2013.a:0 "Noté."
    giga_blokkat_join.2013.a.tooltip:0 "§G+5%§! §BVolonté des Scientifiques§!\n§G+5%§! §PVolonté des Militaires§!\n§G+10%§! §HVolonté gouvernementale§!\n§G+10%§! §MVolonté de la population§!\n\nUn nouveau §BProjet de recherche Chabloc§! est désormais disponible dans le §YBureau de recherche Chabloc§!."

    giga_blokkat.3000.joinblokkats3:0 "Résoudre les §Eéquations de Blokkilian§! | §Y30§! $blokkat_knowledge$"
    giga_blokkat.3000.joinblokkats3.tooltip:0 "Les Chablocs nous ont envoyé des versions incomplètes de leurs §EÉquations Blokkiliennes§!, un ensemble d'équations complexes décrivant les principes fondamentaux de la plupart de leurs technologies. Il est primordial que nous les résolvions afin de prouver que nous sommes pleinement capables de comprendre le fonctionnement de leur civilisation.\n\n§YCela nous rapprochera de la réussite des Protoblocs. Les étapes suivantes du projet nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat_join.2020.name:0 "§YProtoblocs§! - Les §EÉquations Blokkiliennes§!"
    giga_blokkat_join.2020.desc:0 "Les §EÉquations Blokkiliennes§! comprennent trois ensembles de formules mathématiques complexes décrivant les principes sous-jacents de la §BPrimauté de l'énergie Chabloc§!, de la §GLogistique Intergalactique Chabloc§! et de la §HGénération de particules à l'échelle planétaire Chabloc§!, qui reposent tous sur la manipulation de l'espace hyperdimensionnel.\n\nLa résolution de ces équations améliorera non seulement considérablement notre compréhension de l'univers, mais montrera sans aucun doute aux Chablocs nos capacités et les convaincra, espérons-le, que nous sommes dignes de passer leurs §YProtoblocs§!.\n\nComme ces équations sont extrêmement complexes et reposent sur plusieurs principes mathématiques mal compris, le §YBureau de Recherche Chablocs§! a conçu le coûteux bâtiment §YProtokol Research Facility§! qui sera construit sur nos mondes, ce qui drainera une partie de nos recherches ainsi que de l'énergie et des ressources rares, mais augmentera en retour la vitesse de recherche de nos §YChablocs§!."
    giga_blokkat_join.2020.a:0 "Accusé de réception. Commencez le travail immédiatement."

    giga_blokkat_join.2020.a.tooltip:0 "Nous gagnons la capacité de construire l'§YInstallation de Recherche de Protokol§! sur nos mondes, ce qui accélérera notre §YChablocs§! vitesse de recherche pour les §EÉquations Blokkiliennes§! ainsi que les étapes suivantes des §YProtoblocs§!.\n\n$cant_do_another_blokkat_project_tech_tooltip$"

    blokkatsprotocols:0 "Protoblocs"
    blokkatsprotocols_desc:0 "Les défis posés par les Protoblocs ne ressemblent à rien de ce qu'a connu notre civilisation dans le passé. Nous devons intensifier nos efforts de recherche si nous voulons les surmonter."

    giga_tech_blokkat_energy_transfer:0 "§EÉquations Blokkiliennes§! - §BPrimauté de l'énergie§!"
    giga_tech_blokkat_energy_transfer_desc:0 "Les Chablocs ont depuis longtemps converti leurs technologies pour qu'elles soient basées sur l'aspect le plus fondamental de l'univers : l'énergie. Ils utilisent le Bloc-atelier pour transférer de vastes quantités d'énergie sur de grandes distances et façonner ensuite cette énergie en fonction de leurs besoins. Comprendre comment fonder une civilisation entière sur la ressource la plus fondamentale de l'univers est primordial pour résoudre les §Eéquations blokkiliennes§!."
    blokkat_protocols_physics_title:0 "Connaissance de Chabloc : §G+2§!"

    giga_tech_blokkat_intergalactic_logistics:0 "§EÉquations Blokkiliennes§! - §GLogistique Intergalactique§!"
    giga_tech_blokkat_intergalactic_logistics_desc:0 "Comment coordonner correctement des opérations de récolte réparties sur une partie importante de l'univers observable et impliquant la masse-énergie de plusieurs galaxies expédiées sur des distances intergalactiques ? Lorsque l'on dirige une opération aussi importante que celle des Chablocs, l'inefficacité est tout simplement inacceptable et la logistique doit donc être perfectionnée."
    blokkat_protocols_society_title:0 "Connaissance de Chabloc : §G+2§!"

    giga_tech_blokkat_subplanck_engineering:0 "§EÉquations de Blokkilian§! - §HGénération de particules à l'échelle planétaire§!"
    giga_tech_blokkat_subplanck_engineering_desc:0 "Il est connu que les Chablocs ne dépendent plus de la matière baryonique pour fonctionner, mais qu'ils utilisent l'énergie brute pour créer de nouveaux types de particules élémentaires mieux adaptées à leurs opérations. Ces particules peuvent ainsi être extrêmement petites et permettent à leurs dispositifs d'être beaucoup, beaucoup plus denses que ceux construits avec des particules conventionnelles. Pour comprendre comment ils ont réussi un tel exploit, nous devons étudier comment les Chablocs utilisent le Bloc-atelier pour générer spontanément des particules capables de projeter leur volonté jusqu'à l'échelle de Planck."
    blokkat_protocols_engineering_title:0 "Connaissance de Chabloc : §G+2§!"

    needs_engineering_blokkat_project:0 "Nous devons avoir terminé les §YEnquêtes sur le Chabloc§! §HIngénierie des matériaux§! §BProjet de recherche sur le Chabloc§!."

    building_giga_blokkat_hyperdimensional_research:0 "Centre de recherche sur le protokol"
    building_giga_blokkat_hyperdimensional_research_desc:0 "Dans les colossales installations de recherche de ce bâtiment, l'élite intellectuelle de notre nation travaille sans relâche pour relever les défis que nous lance le Protoblocs."

    mod_category_blokkatsprotocols_research_speed_mult:0 "Vitesse de Recherche des Protoblocs"

    giga_blokkat_join.2022.name:0 "§EÉquations de Blokkilian§! entièrement résolues"
    giga_blokkat_join.2022.desc:0 "Enfin ! Les esprits les plus brillants de notre nation ont finalement réussi à rassembler les dernières parties manquantes des §EÉquations Blokkiliennes§!, nous permettant ainsi de mieux comprendre les technologies des Chablocs.\n\nCe n'est que maintenant que nous réalisons à quel point l'échelle et la portée de leurs opérations de récolte sont époustouflantes. L'équivalent de galaxies d'énergie de masse est constamment expédié à travers les distances intergalactiques pour alimenter la construction de ce qui est peut-être la plus grande mégastructure de l'univers.\n\nNous voyons maintenant, nous voyons avec une clarté parfaite la beauté de tout cela. Un complexe industriel parfaitement orchestré, construit dans le but de démanteler l'univers tel que nous le connaissons et de le remodeler en quelque chose de bien plus grand.\n\nIl est impressionnant de penser que nous aussi, nous pourrons bientôt faire partie de cette grande entreprise qui dépasse de loin les conflits insignifiants de notre minuscule galaxie. Nos diplomates ont déjà téléporté les résultats des équations aux Chablocs et toute notre nation attend impatiemment leur réponse.\n\nVeuillez noter que toutes les §YInstallations de recherche sur les protokols§! que nous avons construites seront toujours utiles pour les prochaines étapes des §YProtoblocs§!."
    giga_blokkat_join.2022.a:0 "Bientôt, nous ne ferons plus qu'un !"
    giga_blokkat_join.2022.a.tooltip:0 "§G+10%§! §BVolonté des Scientifiques§!\n§G+5%§! §PVolonté des Militaires§!\n§G+10%§! §HVolonté gouvernementale§!\n§G+10%§! §MVolonté de la population§!\n\nUn nouveau §BProjet de recherche Chabloc§! est désormais disponible dans le §YBureau de recherche Chabloc§!."

    giga_blokkat_join.2023.name:0 "Les Chablocs"
    giga_blokkat_join.2023.desc:0 "§G(ÉTABLISSEMENT DE COMMUNICATIONS)\n(SONDAGE DES CONSCIENCES DES RÉCIPIENTS)\n(ÉVALUATION : LES INTENTIONS RESTENT GÉNUINES)§!\n\nBonjour, §Y[ROOT.GetSpeciesNamePlural]§!. Vous avez résolu et complété avec succès les §YÉquations Blokkiliennes§! que nous vous avions données, un exploit impressionnant étant donné votre niveau actuel de développement technologique.\n\nCela prouve effectivement que le potentiel intellectuel de votre civilisation est suffisamment élevé pour que nous envisagions d'incorporer votre nation au collectif Chabloc.\n\nEn conséquence, nous allons maintenant vous fournir les schémas d'un §Hnoeud de puissance Chabloc§!, que vous devrez comprendre et ensuite construire sur §Ychacun de vos mondes§!.\n\nCeci ouvrira la voie à l'intégration de votre civilisation dans notre collectif en permettant au §YBloc-atelier§! de fonctionner sur vos mondes et en permettant à votre infrastructure de gérer la quantité d'énergie nécessaire pour activer le §PPylône Bloc-atelier§! et achever le §YProcessus de Chablocification§!."
    giga_blokkat_join.2023.a:0 "Compris."
    giga_blokkat_join.2023.a.tooltip:0 "Un nouveau §BProjet de recherche sur le Chabloc§! est désormais disponible dans le §YBureau de recherche sur le Chabloc§!."

    giga_blokkat.3000.joinblokkats4:0 "Etablir §HBloc-atelier Power Node§! Réseau | §Y40§! $blokkat_knowledge$"
    giga_blokkat.3000.joinblokkats4.tooltip:0 "Les Chablocs nous ont maintenant envoyé les plans des §HNoeuds d'alimentation du Bloc-atelier§! qui permettront à leur §YBloc-atelier§! de se connecter à notre infrastructure planétaire.\n\n§YCela nous rapprochera de la réussite des Protoblocs. Les étapes suivantes du projet nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_tech_blokkat_blokkwork_power_node:0 "§HNoeuds d'alimentation Bloc-atelier§! - Connexion directe Bloc-atelier"
    giga_tech_blokkat_blokkwork_power_node_desc:0 "Grâce à notre nouvelle compréhension de la technologie Chabloc, acquise par les §EÉquations Blokkiliennes§!, nous sommes maintenant prêts à préparer véritablement notre ascension en établissant l'infrastructure nécessaire pour nous connecter au §YBloc-atelier§!. Bien que ces noeuds d'alimentation ne nous permettent pas d'accéder à toute l'étendue du Bloc-atelier pour le moment (car il n'est pas encore complètement établi dans notre galaxie), ils nous permettront néanmoins de rationaliser considérablement nos opérations planétaires en générant notre propre Bloc-atelier à travers notre empire."

    building_giga_blokkat_blokkwork_node:0 "Noeud de puissance Bloc-atelier"
    building_giga_blokkat_blokkwork_node_desc:0 "Ces constructions incroyablement complexes et tout aussi massives percent l'espace de dimension supérieure et relient directement notre infrastructure planétaire à l'extrémité du §YBloc-atelier§! au sein de notre galaxie, ouvrant la voie à une intégration plus poussée dans le collectif Chabloc. Bien que nous n'ayons pas encore véritablement accès au Bloc-atelier, puisque les Chablocs n'ont pas encore étendu sa couverture à notre galaxie, ces bâtiments nous permettent de créer efficacement notre propre version miniature du Bloc-atelier, augmentant ainsi considérablement l'efficacité des opérations planétaires.\n\n§YSubventions §G+1%§! §HVolonté de la population§! une fois construits.§!"

    giga_blokkat_join.2030.name:0 "§YProtoblocs§! - Les §HNoeuds de pouvoir de Bloc-atelier§!"
    giga_blokkat_join.2030.desc:0 "Les §YChablocs§! nous ont donné les plans de §HNoeuds d'alimentation Bloc-atelier§! complexes, capables d'atteindre directement le §YBloc-atelier§! et d'établir une connexion stable avec lui.\n\nBien que les plans soient assez complets, nous devrons mener des recherches approfondies à leur sujet si nous voulons savoir comment intégrer ces constructions géantes dans notre infrastructure planétaire. {Ensuite, les §YProtoblocs§! nous demanderont de construire un de ces §HBloc-atelier Power Nodes§! sur §Ychacun des mondes que nous possédons§! ce qui, ce qui, selon les Chablocs, permettra l'intégration complète de notre civilisation dans le collectif Chabloc une fois que leur §PPylône Bloc-atelier§! sera finalement construit et que le Bloc-atelier couvrira entièrement notre galaxie."
    giga_blokkat_join.2030.a:0 "Pas de temps à perdre !"
    giga_blokkat_join.2030.a.tooltip:0 "Nous devrons faire des recherches sur la §YTechnologie§! associée et achever la construction des §HNoeuds de Puissance Bloc-atelier§! avant de pouvoir entreprendre un autre §BProjet de Recherche Chabloc§!."

    giga_blokkat_join.2032.name:0 "§HNoeud d'alimentation de Bloc-atelier§! Réseau terminé"
    giga_blokkat_join.2032.desc:0 "Chacun de nos mondes a maintenant été équipé d'un §Hnoeud d'alimentation du Bloc-atelier§! à la pointe de la technologie. Bien qu'ils ne soient pas encore vraiment connectés au véritable §YBloc-atelier§!, la génération d'un Bloc-atelier miniature au sein de notre empire grâce à ces noeuds a considérablement amélioré la coordination entre toutes les colonies et rapproché nos peuples.\n\nLes Chablocs semblent avoir remarqué que nous avions franchi cette étape et ont envoyé une transmission directe à nos diplomates afin de discuter de la dernière étape des §YProtoblocs§!."
    giga_blokkat_join.2032.a:0 "A l'écran."

    giga_blokkat_miniblokkwork:0 "Pseudo-Bloc-atelier"
    giga_blokkat_miniblokkwork_desc:0 "L'achèvement du réseau §HBloc-atelier Power Node§! nous permet de créer efficacement notre propre 'Pseudo-Bloc-atelier' pour améliorer la coordination entre tous les coins de notre empire."

    giga_blokkat_join.2033.name:0 "Les Chablocs"
    giga_blokkat_join.2033.desc:0 "§G(ETABLISSEMENT DE COMMUNICATIONS)\n(SONDAGE DES CONSCIENCES DES RECIPIENTS)\n(EVALUATION : LES INTENTIONS SONT GÉNUINES)§!\n\nLes relevés Bloc-atelier indiquent que vous avez terminé avec succès la construction d'un §Hnoeud d'alimentation Bloc-atelier§! à travers votre civilisation, §Y[ROOT.GetSpeciesNamePlural]§!. Une grande réussite.\n\nMaintenant, tout ce qui vous reste à faire est de construire le §PPylône Bloc-atelier§! n'importe où dans votre espace. Cette grande mégastructure étendra entièrement le Bloc-atelier à la §YGalaxie CE-1461§! et, une fois que l'énergie nécessaire y aura été injectée, elle élèvera votre civilisation afin de permettre à votre espèce de ne faire qu'un avec le collectif Chabloc.\n\nNous vous recommandons de construire le §PPylône du Bloc-atelier§! à proximité ou à l'intérieur de votre système capital pour une efficacité maximale du §YProcessus de Chablocification§!. N'oubliez pas que §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ sera nécessaire pour activer le dispositif une fois qu'il sera terminé."
    giga_blokkat_join.2033.a:0 "Nous sommes si proches."
    giga_blokkat_join.2033.a.tooltip:0 "§G+5%§! §BVolonté des Scientifiques§!\n§G+5%§! §PVolonté des Militaires§!\n§G+15%§! §HVolonté gouvernementale§!\n§G+10%§! §MVolonté de la population§!\n\nUn nouveau §BProjet de recherche Chabloc§! est désormais disponible dans le §YBureau de recherche Chabloc§!."

    giga_blokkat.3000.joinblokkats5:0 "Construisez le §PPylône Bloc-atelier§! | §Y50§! $blokkat_knowledge$."
    giga_blokkat.3000.joinblokkats5.tooltip:0 "L'avant-dernière étape de notre ascension consiste à construire un §PPylône Bloc-atelier§! n'importe où dans notre empire pour projeter le Bloc-atelier sur notre galaxie. Les §HNoeuds d'alimentation du Bloc-atelier§! devraient alors, selon les Chablocs, permettre l'ascension complète de notre civilisation au sein du collectif Chabloc, bien que le dispositif nécessite £energy£§Y[blokkat_country.blokkat_ascension_cost]§! pour être activé.\n\n§YCela nous rapprochera du passage des Protoblocs. Les étapes suivantes du projet nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_tech_blokkat_gigarelay_frame:0 "§PPylône Bloc-atelier§! - Cadre hyperbranche"
    giga_tech_blokkat_gigarelay_frame_desc:0 "La structure du Pylône est une construction complexe à 6 dimensions, intégrée dans le tissu même de la réalité. Un tel degré de sophistication est nécessaire si nous voulons apporter la pleine puissance du Bloc-atelier dans notre galaxie."

    giga_tech_blokkat_gigarelay_core:0 "§PPylône Bloc-atelier§! - Noyau d'énergie dimensionnel"
    giga_tech_blokkat_gigarelay_core_desc:0 "Le noyau énergétique du pylône fournira un lien direct avec le Bloc-atelier lui-même et permettra le flux d'énergie quasi inépuisable du Bloc-atelier vers notre réseau de noeuds énergétiques Bloc-atelier."

    giga_blokkat_join.2040.name:0 "§YProtoblocs§! - Le §PPylône Bloc-atelier§!"
    giga_blokkat_join.2040.desc:0 "Le §PPylône Bloc-atelier§! sera la clé de voûte de notre grande ascension dans le collectif Chabloc. Une fois achevée, cette puissante machine étendra le §YBloc-atelier§! pour couvrir véritablement toute notre galaxie et permettre aux Chablocs de commencer leur §YProcessus de Chablocification§!.\n\nCependant, pour l'instant, nous ne pourrons que construire son §YSite de Construction§! et devrons rechercher les technologies associées afin d'assembler son §YCadre Hyperbranique§! puis son §YNoyau de Puissance Dimensionnel§!. Une fois qu'il sera terminé, un §BProjet de Recherche Chabloc§! final pour activer le dispositif sera disponible, coûtant £energy£§Y[blokkat_country.blokkat_ascension_cost]§!.\n\nLes Chablocs ont déclaré que l'emplacement du Pylône deviendra le lieu central de notre civilisation après la fin de l'ascension, et en tant que tel, nous devrions choisir son emplacement judicieusement, de préférence dans ou près de notre capitale actuelle."
    giga_blokkat_join.2040.a:0 "C'est si près. La galaxie ne sera bientôt plus que poussière devant nous !"
    giga_blokkat_join.2040.a.tooltip:0 "Nous devrons terminer la construction du §PPylône Bloc-atelier§! avant de pouvoir entreprendre un autre §BProjet de recherche Chabloc§!."

    blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_special$\nLa galaxie est entièrement couverte par le §YBloc-atelier§! dans le cadre des §YProtoblocs§!.\n§LUn dispositif permettant la blokkatification complète de notre civilisation.§! ' #megalistentry BLOKKWORK GIGARELAY"

    blokkat_gigarelay_0:0 "Chantier du pylône Bloc-atelier"
    blokkat_gigarelay_0_DESC:0 "Le site de construction d'un grand dispositif capable de connecter notre galaxie au Bloc-atelier lui-même."

    blokkat_gigarelay_1:0 "Noyau de puissance Pylon Bloc-atelier"
    blokkat_gigarelay_1_DESC:0 "Incorporé à la réalité elle-même, le noyau d'énergie fournit une base solide pour garantir que le flux d'énergie du Bloc-atelier reste sous contrôle."

    blokkat_gigarelay_2:0 "Bloc-atelier Pylône Cadre hyperbranche"
    blokkat_gigarelay_2_DESC:0 "Avec l'ajout du Cadre Hyperbanique, le Pylône Bloc-atelier est maintenant structurellement complet. Tout ce dont il a besoin maintenant, c'est d'un afflux suffisant d'énergie."

    blokkat_gigarelay_3:0 "Pylône Bloc-atelier"
    blokkat_gigarelay_3_DESC:0 "Le pylône du Bloc-atelier a été activé, établissant une connexion puissante avec le Bloc-atelier dans cette galaxie."

    blokkat_gigarelay_frame_title:0 "§HDébloque la Mégastructure :§! Cadre hyperbranche de pylône."
    blokkat_gigarelay_core_title:0 "§HDéverrouille la Mégastructure :§! Noyau d'énergie dimensionnel de Pylon."

    giga_blokkat_join.2041.name:0 "Bloc-atelier Pylône Construction Site construit"
    giga_blokkat_join.2041.desc:0 "Le site de construction du §PPylône Bloc-atelier§! a été achevé dans le système §Y[giga_system.GetName]§!. Sur cet échafaudage, nous allons construire le grand dispositif qui, enfin, unira notre civilisation aux Chablocs jusqu'à la fin des temps.\n\nIl y a beaucoup à faire."
    giga_blokkat_join.2041.a:0 "On se rapproche..."
    giga_blokkat_join.2041.a.tooltip:0 "§G+5%§! §BVolonté scientifique§!\n§G+5%§! §HVolonté du gouvernement§!"

    giga_blokkat_join.2042.name:0 "Bloc-atelier Pylône Hyperbranche Cadre Construit"
    giga_blokkat_join.2042.desc:0 "Le cadre hyperbranche du §PPylône Bloc-atelier§! a été construit. Cette merveille mégastructurelle soigneusement conçue permettra à notre réalité de gérer la quantité d'énergie injectée par le Bloc-atelier dans notre galaxie.\n\nMaintenant, tout ce qui reste à faire est d'assembler le noyau d'énergie du dispositif et de l'activer, une fois pour toutes."
    giga_blokkat_join.2042.a:0 "On y est presque."
    giga_blokkat_join.2042.a.tooltip:0 "§G+5%§! §BVolonté scientifique§!\n§G+5%§! §MVolonté de la population§!"

    giga_blokkat_join.2043.name:0 "Le pylône Bloc-atelier est terminé"
    giga_blokkat_join.2043.desc:0 "Avec l'ajout de son noyau d'énergie hyperdimensionnel qui le relie au §YBloc-atelier§! lui-même, le §PPylône Bloc-atelier§! est maintenant complet.\n\nLa dernière étape de notre grand projet pour rejoindre les Chablocs est maintenant d'activer le dispositif en utilisant £energy£§Y[blokkat_country.blokkat_ascension_cost]§!. Cela peut maintenant être fait par le biais du §BBureau de Recherche Chablocs§!, lorsque nous serons prêts."
    giga_blokkat_join.2043.a:0 "Juste un pas de plus."
    giga_blokkat_join.2043.a.tooltip:0 "§G+10%§! §BVolonté des Scientifiques§!\n§G+5%§! §HVolonté gouvernementale§!\n§G+5%§! §MVolonté de la Population§!"

    blokkat_requires_60_knowledge:99 "Nous devons avoir au moins 60 $blokkat_knowledge$."

    giga_blokkat.3000.joinblokkats6:0 "Terminez les §YProtokols§! | §Y60§! $blokkat_knowledge$ & £energy£§Y[blokkat_country.blokkat_ascension_cost]."
    giga_blokkat.3000.joinblokkats6.tooltip:0 "Avec les §EÉquations Blokkiliennes§! résolues, un réseau de §HNoeuds de Puissance Bloc-atelier§! opérationnel et le §PPylône Bloc-atelier§! construit, tout est en place pour que nous puissions achever les §YProtoblocs§! une fois pour toutes.\n\n§YNous allons rejoindre les Chablocs, au détriment du reste de la galaxie.§!"

    giga_blokkat_join.2044.name:0 "Les Chablocs"
    giga_blokkat_join.2044.desc:0 "§G(ÉTABLISSEMENT DE COMMUNICATIONS)\n(SONDAGE DES CONSCIENCES DES RÉCIPIENTS)\n(ÉVALUATION : PRÊT POUR LA BLOKKATIFICATION)§!\n\nFélicitations pour avoir terminé le §PPylône Bloc-atelier§!, §Y[ROOT.GetSpeciesNamePlural]§!. Il ne vous reste plus qu'à y entrer les §Y[blokkat_country.blokkat_ascension_cost]§! £energy£ et les §YProtoblocs§! seront complets.\n\nUne fois cela fait, les consciences et l'essence de vos §YLeaders§! seront transférées dans le §YBloc-atelier§! et dotées de §YChabloc Chassis§!. L'essence de vos populations sera amalgamée en une §YEssence Chabloc§! beaucoup plus puissante et téléchargée dans le §YBloc-atelier§!.\n\nComme indiqué précédemment, vous aurez le contrôle total des opérations de récolte de la §YGalaxie CE-1461§! et serez §Ychargé de les mener à bien§!."
    giga_blokkat_join.2044.a:0 "Enfin ! Nous allons bientôt devenir quelque chose de bien plus grand."
    giga_blokkat_join.2044.a.tooltip:0 "Un nouveau §BProjet de recherche sur le Chabloc§! est désormais disponible dans le §YBureau de recherche sur le Chabloc§!."

    blokkat_bureau_fight_blokkats_desc:0 "Les §YRécolteurs Chablocs§! sont une menace existentielle pour la galaxie entière. Pour les combattre, nous devons accumuler autant de §GConnaissances Chabloc§! que possible.\n\nCes connaissances peuvent être acquises en §Yrecherchant des répétables spécifiques§!, en §Yaccomplissant diverses tâches§! et en §Yentreprenant des projets spéciaux§! dès que nous en avons l'occasion.\n\nNotre objectif principal est d'accumuler suffisamment de §GConnaissances Chabloc§! afin de concevoir le §YDéstabilisateur Hyperdimensionnel§!, une §YGigastructure§! théoriquement capable de faire tomber le bouclier du §YChabloc-moissonneuse§!. Il serait sage d'investir dans des installations de recherche sans tarder."

    blokkat_bureau_join_blokkats_desc:0 "Les §YRécolteurs Chablocs§! sont beaux et fascinants. Pourquoi les combattre alors que nous pouvons nous efforcer de les rejoindre dans leur quête pour remodeler l'univers à la perfection ? Pour ce faire, nous devons accumuler le plus de §GConnaissances Chabloc§! possible\n\nCes connaissances peuvent être acquises en §Yrecherchant des répétables spécifiques§!, en §Yaccomplissant diverses tâches§! et en §Yentreprenant des Projets Spéciaux§! dès que nous en avons l'occasion.\n\nNotre objectif principal est d'accumuler suffisamment de §Gconnaissances sur les Chablocs§! afin de déterminer comment rejoindre les Chablocs dans leurs efforts. Il pourrait être judicieux d'investir dans des installations de recherche sans tarder."

    blokkat_bureau_knowledge_fight_blokkats_desc:0 "La §GConnaissance des Chablocs§! est la somme de nos connaissances combinées concernant les Chablocs et leur technologie. Rassembler autant de connaissances que possible est crucial si nous voulons riposter contre le §YChabloc-moissonneuse§! et son bouclier."

    blokkat_bureau_knowledge_join_blokkats_desc:0 "La §GConnaissance des Chablocs§! est la somme de nos connaissances combinées concernant les Chablocs et leur technologie. Rassembler autant de connaissances que possible est crucial si nous souhaitons trouver un moyen de rejoindre les Chablocs dans leur grande entreprise de remodelage de l'univers."

