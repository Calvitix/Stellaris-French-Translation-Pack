    blokkat_not_enough_influence:0 "Influence insuffisante."
    giga_blokkat.1023.desc.willingness:0 "Les §YChablocs§! ont atteint puis anéanti notre colonie de §Y[ROOT.GetName]§!, causant la malheureuse disparition de §Y[ROOT.blokkat_planet_pop_count]§! personnes en quelques instants.\n\nSi nous ne limitons pas son impact sur notre civilisation, cet acte grave générera §Y[ROOT.blokkat_pop_inquietude]§! §RInquiétude Chabloc§! et diminuera la §HVolonté du Gouvernement§! et la §MVolonté de la Population§! de §R[ROOT.blokkat_pop_inquietude]%§! au sein de notre empire. Nous pouvons également tenter de compenser la destruction du monde par des subventions et de la propagande pour réduire de moitié l'impact de l'inquiétude, mais cela coûterait environ §Y[ROOT.blokkat_pop_influence_cost]§! £influence£."

