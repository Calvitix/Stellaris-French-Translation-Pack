    giga_blokkat_join.5500.name:0 "Volonté Chabloc"
    giga_blokkat_join.5500.desc:0 "La §GVolonté Chabloc§! représente la volonté de notre population de mettre en oeuvre notre plan de négociation et éventuellement de rejoindre les Chablocs, répartie entre nos §PMilitaires§!, §BDépartement des Sciences§!, §HGouvernement§! et §MPopulation§!, la §GVolonté globale des Chablocs§! étant la moyenne des 4. En commençant à §Y0%§!, il causera de sévères §Rpénalités§!, mais s'il atteint §Y100%§!, l'impact sera annulé. Il commencera à accorder des §Gbonus§! s'il dépasse §Y100%§! et peut aussi devenir négatif, augmentant encore les pénalités. Plusieurs §YEdicts§! et §YDécisions§! peuvent être utilisés pour augmenter tous les types de Volonté en plus des méthodes décrites ci-dessous.\n§BPassez la souris sur une valeur de Volonté pour voir les valeurs exactes concernant le gain de Volonté. Cliquez sur l'une d'elles pour rafraîchir les valeurs."

