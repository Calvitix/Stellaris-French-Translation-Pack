    giga_blokkat_join.5000.name:0 "Volonté Chabloc"
    giga_blokkat_join.5000.desc:0 "Le gouvernement choisit de se ranger du côté des envahisseurs omnicides', 'Est-ce que [ROOT.GetRulerName] est un infiltré du Chabloc ? ', 'Les scientifiques du Bureau de Recherche du Chabloc deviennent fous de pouvoir' et des centaines d'autres critiques de ce type attaquant notre décision concernant les Chablocs ont fait la une des journaux sur §Y[ROOT.capital_scope.GetName]§! et dans le reste des §Y[ROOT.GetName]§!.\n\nComme il fallait s'y attendre, notre population est à la fois choquée et mécontente de notre décision d'apparemment essayer de rejoindre les envahisseurs extragalactiques qui dévorent actuellement notre galaxie entière avec peu d'égards pour ses habitants.\n\nDes manifestations de masse ont déjà lieu sur la plupart de nos mondes et presque toutes les strates de notre société sont en plein tumulte suite à l'annonce de notre décision. Il est donc évident que nous devrons déployer des efforts considérables si nous voulons convaincre notre population et nos dirigeants que rejoindre les Chablocs est manifestement la bonne chose à faire.\n\nL'acceptation de notre plan par notre population, baptisé §GVolonté Chabloc§!, va entraîner §Rdes pénalités sévères§! pour notre empire tant qu'il restera faible. Elle est répartie entre §PVolonté militaire§!, §BVolonté scientifique§!, §HVolonté gouvernementale§! et §MVolonté de la population§!, représentant l'opinion de chaque partie de notre empire, pour une moyenne de §GVolonté globale§!.\n\nNous serons en mesure de surveiller la §GVolonté du Chabloc§! par le biais du §YBureau de recherche du Chabloc§!."
    giga_blokkat_join.5000.a:0 "Nous allons prouver que ces imbéciles ont tort !"
    giga_blokkat_join.5000.a.tooltip:0 "La §GVolonté Chabloc§! est maintenant active et aura un impact sérieux sur notre empire jusqu'à ce qu'elle soit résolue.\n\nNous pouvons suivre les différentes valeurs de la §GVolonté Chabloc§! en utilisant le bouton 'Gérer la Volonté. Nous pouvons suivre les différentes valeurs de la §YVolonté du Chabloc§! à l'aide du bouton 'Gérer la volonté' situé au-dessus du §YBureau des renseignements du Chabloc§!."

    giga_blokkat_join.5001.name:0 "Les leaders entreprennent des protestations de masse !"
    giga_blokkat_join.5001.desc:0 "Ces dissidents, qui refusent de s'engager pleinement dans leurs fonctions pour exprimer leur mécontentement à l'égard de nos plans, ont déclaré que seul le renversement complet de ce 'plan stupide' garantirait leur retour à la loyauté.\n\nEvidemment, nous pourrions simplement renvoyer ces esprits faibles, ou tenter de les convaincre en dépensant §YUnité§! et §YInfluence§! sur une base par leader via l'onglet de volonté du §YBureau de Recherche Chablocs§!. Les dirigeants du Bureau nous ont assuré que, si notre plan commençait à être prometteur, certains de ces leaders changeraient sans doute d'avis et décideraient à nouveau de nous rejoindre, mais c'est malheureusement plus facile à dire qu'à faire..."
    giga_blokkat_join.5001.a:0 "Ils changeront d'avis... ou nous les forcerons."
    giga_blokkat_join.5001.a.tooltip:0 "Environ §Y[ROOT.blokkat_willingness_leader_strike_percent]%§! de notre §YPool de leaders§! acquiert le trait §YAnti-Chabloc Strike§!, ce qui aura un impact important sur leur productivité. Le pourcentage de leaders protestataires est d'autant plus élevé que nous sommes §Yégalitaires§!.\n\nCertains peuvent nous rejoindre au fur et à mesure de l'avancement de notre plan, ou nous pouvons essayer de les convaincre par le biais de l'onglet volonté du §YBureau de Recherche Chablocs§!."

