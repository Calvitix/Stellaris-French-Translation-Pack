    trait_blokkat_payrise_desc:0 "Bien qu'il soit réticent à se ranger de notre côté en ce qui concerne les affaires de Chabloc, ce chef a été soudoyé par une augmentation de salaire importante."

    giga_blokkat_join.5605.name:0 "Les négociations échouent."
    giga_blokkat_join.5605.desc:0 "Notre Bureau de Recherche Chabloc rapporte que §Y[blokkat_strike_leader_negotiate.GetName]§! a refusé de coopérer avec nous concernant notre projet de se ranger du côté des Chablocs.\n\nIls ont rejeté avec véhémence toutes les tentatives de médiation et continueront donc leurs protestations insensées.\n\nLes chances de succès étaient de §Y[ROOT.blokkat_leader_negotiate_odds]%§!."
    giga_blokkat_join.5605.a:0 "Le fou..."

    edict_blokkat_science_willingness_propaganda:0 "§GÉdit de Volonté :§! §BScientifique§! Propagande pro-Chabloc"
    edict_blokkat_science_willingness_propaganda_desc:0 "Il faut montrer à nos scientifiques que notre plan est manifestement la chose la plus logique à faire. De copieuses quantités de propagande et de documents approuvés par le gouvernement leur seront donc distribuées.\n\nPendant que cet édit est actif, la §BVolonté Scientifique§! aura une §Y5%§! chance d'augmenter de §G1%§! chaque mois."
    edict_blokkat_military_willingness_propaganda:0 "§GÉdit de Volonté :§! §PMilitaire§! Propagande pro-Chabloc"
    edict_blokkat_military_willingness_propaganda_desc:0 "Il faut montrer à notre amirauté que notre plan est manifestement la chose la plus logique à faire. De copieuses quantités de propagande et de documents approuvés par le gouvernement leur seront donc distribuées.\n\nPendant que cet édit est actif, la §PVolonté Militaire§! aura une §Y5%§! chance d'augmenter de §G1%§! chaque mois."
    edict_blokkat_government_willingness_propaganda:0 "§GÉdit de Volonté :§! §HGouvernemental§! Propagande pro-Chabloc"
    edict_blokkat_government_willingness_propaganda_desc:0 "Il faut montrer à nos instances dirigeantes que notre plan est manifestement la chose la plus logique à faire. De grandes quantités de propagande et de documents approuvés par le gouvernement leur seront donc distribuées.\n\nPendant que cet édit est actif, la §HVolonté du Gouvernement§! aura une §Y5%§! chance d'augmenter de §G1%§! chaque mois."
    edict_blokkat_population_willingness_propaganda:0 "§GÉdit de volonté :§! §MPropagande pro-Chabloc§! Populaire"
    edict_blokkat_population_willingness_propaganda_desc:0 "Notre peuple a besoin qu'on lui montre que notre plan est évidemment la chose la plus logique à faire. De grandes quantités de propagande et de documents approuvés par le gouvernement leur seront donc distribuées.\n\nPendant que cet édit est actif, la §MVolonté de la Population§! aura une §Y5%§! chance d'augmenter de §G1%§! chaque mois."

    giga_blokkat_join.5500.scrap:0 "Distribuez des échantillons de £blokkat_scrap_icon£ §MDébris Chablocs§! ..."
    giga_blokkat_join.5500.scrap.tooltip:0 "En montrant à notre civilisation les magnifiques subtilités de la technologie Chabloc, nous pourrons peut-être prouver que s'efforcer de travailler avec les Chablocs est certainement le meilleur choix."

    giga_blokkat_join.5700.name:0 "Distribuer des §MDébris Chablocs§!"
    giga_blokkat_join.5700.desc:0 "La technologie Chabloc est indubitablement belle à bien des égards qui dépassent l'entendement. Dans les échantillons récupérés sur les vaisseaux Chabloc, malgré les dommages qu'ils ont subis, des formations complexes de nanomachines hyperdimensionnelles tourbillonnent les unes autour des autres d'une manière qui ne peut que susciter un sentiment d'admiration totale."

    giga_willingness_needs_scrap:0 "Nous devons avoir acquis quelques £blokkat_scrap_icon£ §MDébris Chablocs§!"
    giga_blokkat_50_blokkat_scrap:0 "-§Y50§! £blokkat_scrap_icon£"
    giga_blokkat_join.5700.science:0 "Distribuez la ferraille aux §BScientifiques§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat_join.5700.science.tooltip:0 "Augmentera la §BVolonté scientifique§! de §G3%§! à §G7%§!. Il est plus probable qu'elle augmente davantage si nous sommes §Ymatérialistes§!."
    giga_blokkat_join.5700.military:0 "Distribuez la ferraille aux §PAmiraux§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat_join.5700.military.tooltip:0 "Augmentera la §PVolonté militaire§! de §G3%§! à §G7%§!. Plus susceptible d'augmenter davantage si nous sommes §YMilitaristes§!."
    giga_blokkat_join.5700.government:0 "Distribuez la ferraille aux §HGouverneurs§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat_join.5700.government.tooltip:0 "Augmentera la §HVolonté du gouvernement§! de §G3%§! à §G7%§!. Une augmentation plus importante est probable si nous sommes §YAutoritaires§!."
    giga_blokkat_join.5700.population:0 "Distribuer la ferraille à la §MPopulation§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat_join.5700.population.tooltip:0 "Augmentera la §MVolonté de la population§! entre §G3%§! et §G7%§!. Une augmentation plus importante est probable si nous sommes §YAutoritaires§!."
    giga_willingness_every_5_years:0 "Vous ne pouvez le faire que tous les §Y5 ans§!."
    giga_willingness_needs_50_scrap:0 "Insuffisant £blokkat_scrap_icon£ §MDébris Chablocs§!"

    giga_blokkat_join.5700.bye:0 "Oublie ça."

    building_giga_blokkat_energy_capacitor:0 "Condensateur d'énergie Bloc-atelier"
    building_giga_blokkat_energy_capacitor_desc:0 "Ces flèches complexes exploitent la puissance de notre propre réseau Bloc-atelier, nous permettant de gérer et de traiter les quantités gargantuesques d'énergie requises par les §YProtoblocs§!."

    PLANET_KILLER_BLOKKAT_HARVESTER:0 "Démonteur céleste"
    PLANET_KILLER_BLOKKAT_HARVESTER_DESC:0 "Le Démonteur céleste Chabloc 'embobine' littéralement l'espace-temps vers une singularité créée à cet effet au coeur du vaisseau, le dissolvant en énergie exploitable à transférer dans le Bloc-atelier."
    PLANET_KILLER_BLOKKAT_HARVESTER_ACTION:0 "Récolte"
    FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_BLOKKAT_HARVESTER:0 "Préparation de la récolte $PLANET|Y$"
    MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_HARVESTER:0 "a été récolté par"

    giga_blokkat_join.2999.name:0 "Une fin..."
    giga_blokkat_join.2999.desc:0 "Alors qu'un torrent d'énergie insondable commence à se déverser dans le §PPylône Bloc-atelier§!, un sentiment de crainte s'empare soudainement de notre civilisation. Était-ce, peut-être, un piège ? Les Chablocs nous ont-ils poussés à nous sacrifier pour renforcer leurs propres opérations de récolte et se débarrasser d'une nuisance potentielle ?\n\nEn quelques instants, les §YNoeuds d'Alimentation du Bloc-atelier§! de nos mondes commencent à s'agiter et l'espace à se contracter, comme s'ils étaient devenus des singularités. D'abord les villes, puis les continents, et enfin les mondes et les étoiles eux-mêmes commencent à se ratatiner et à disparaître dans les noeuds, vraisemblablement absorbés par le tissu du §YBloc-atelier§!.\n\nEt pourtant, la peur s'évapore rapidement et un sentiment omniprésent de justesse est bientôt tout ce qui occupe l'esprit de nos citoyens. Quelle que soit l'intention des Chablocs, c'était, sans aucun doute, la bonne chose à faire. Les Chablocs avaient un plan, une ambition, pour remodeler l'univers en une structure d'une complexité infinie et d'une perfection éternelle.\n\nEst-ce important que nous puissions ou non contribuer directement à cet objectif ? Notre énergie constitutive, au lieu d'être dévorée par la bête insensible de l'Entropie, sera réaffectée à un but plus grand. Peut-être était-ce en effet la fin, mais grâce à notre sacrifice, les Chablocs et donc la vie sapiente persisteront juste un peu plus longtemps. Que pourrions-nous demander de plus ?\n\n§YLe jeu peut être un peu lent après confirmation.§!"
    giga_blokkat_join.2999.a:0 "Est-ce que ça pourrait vraiment être la fin ?"
    giga_blokkat_join.2999.a.tooltip:0 "§YLe jeu peut être un peu lent après confirmation.§!"

    giga_blokkat_join.3000.name:0 "... et un début"
    giga_blokkat_join.3000.desc:0 "Et pourtant, ce n'était pas la fin. Alors que notre civilisation entière se dissout dans le Bloc-atelier et que nos esprits eux-mêmes commencent à se désintégrer, d'innombrables autres voix affluent soudainement dans nos consciences, variées dans leurs pensées et d'une puissance insondable, mais unies dans leur but.\n\nSans l'ombre d'un doute, ces voix sont celles de septillions de Chablocs, agissant en parfaite coordination pour réaliser leur grande opération à l'échelle de l'univers visant à démanteler notre réalité imparfaite et à l'intégrer à la perfection du §YConstru-bloc§!, agissant au centre ultime du réseau infiniment complexe de flux d'énergie hyperdimensionnels constituant le Bloc-atelier.\n\nLes Chablocs ne nous ont pas trompés. Nos dirigeants ouvrent soudainement leur esprit à une nouvelle dimension de conscience infinie. Nos esprits ont été, grâce aux merveilles de l'ingéniosité des Chablocs, transformés en quelque chose de semblable à celui de n'importe quel autre Chabloc.\n\nL'époque où nos technologies primitives et nos esprits imparfaits gouvernaient notre espèce est révolue. Une puissance informatique et des connaissances dépassant nos rêves les plus fous et une coopération sans faille avec nos frères nous attendent."
    giga_blokkat_join.3000.a:0 "Et il y a beaucoup de travail à faire."
    giga_blokkat_join.3000.a.tooltip:0 "Nous faisons désormais partie du §YCollectif Chabloc§!."

    giga_blokkat_join.30001.name:0 "Les Chablocs"
    giga_blokkat_join.30001.desc:0 "Félicitations pour avoir passé avec succès les §YProtoblocs§!, chers Chablocs.\n\nMaintenant que vous faites partie de notre civilisation, nous avons, comme promis, transféré le contrôle des opérations de récolte de la §YGalaxie CE-1461§!. Nous avons cependant retiré le §YChabloc-moissonneuse§! de cette galaxie et l'avons redirigé vers un autre site de récolte, étant donné que la présence du §YPylône Bloc-atelier§! le rend inutile.\n\nComme indiqué précédemment, vous devez maintenant utiliser ces démonteurs pour récolter entièrement cette galaxie et transférer les énergies qui la composent vers le §YConstru-bloc§!.\n\nIl suffit d'ordonner à n'importe quel §YDémanteleur§! de récolter une étoile, et une fois que c'est fait, il continuera automatiquement à récolter d'autres systèmes stellaires sans ordre supplémentaire.\n\nSi, pour une raison quelconque, vous avez besoin de vaisseaux supplémentaires, un §YGénérateur de Warp Bloc-atelier§! a été assemblé à côté du pylône, qui peut, en utilisant l'énergie récoltée, fabriquer des §YTueurs§!, des §YGardiens§!, des §YTerminators§!, ou des §YDémanteleurs§! supplémentaires si vous jugez que votre rythme de récolte actuel est trop faible. Les vaisseaux de combat plus grands que les §YTerminateurs§! tels que les §YOblitateurs§! et les §YEradicateurs§! ne sont pas jugés nécessaires et sont réservés à la lutte contre la §YGrande Fédération Intergalactique§!.\n\nN'oubliez pas que certains systèmes restent §RHORS LIMITES§! pour les opérations de récolte et que vous ne pourrez pas les récolter.\n\nNous vous recontacterons lorsqu'au moins §Y90%§! de cette galaxie aura été récolté, mais n'hésitez pas à nous contacter en utilisant le bouton §YBloc-atelier§! dans votre menu contacts."

    giga_blokkat_join.30001.a:0 "Avons-nous accès à l'intégralité du §YBloc-atelier§! ?"
    giga_blokkat_join.30001.a.response:0 "Non. Comme votre tâche actuelle est d'achever le démantèlement de la §YGalaxie CE-1461§!, votre accès au Bloc-atelier est actuellement limité à cette seule fin.\n\nLorsque cette galaxie sera entièrement récoltée, vous serez en mesure d'utiliser le Bloc-atelier dans toute son étendue et vous pourrez relocaliser vos consciences et vos corps physiques pour contribuer à d'autres projets Chabloc tels que d'autres récoltes ou la lutte contre la §YGrande Fédération Intergalactique§!."

    giga_blokkat_join.30001.b:0 "Qu'est-ce que la Grande Fédération Intergalactique ?"
    giga_blokkat_join.30001.b.response:0 "La §YGrande Fédération Intergalactique§! est une coalition d'environ cent mille civilisations intergalactiques.\n\nCertaines ne contrôlent qu'une seule galaxie, tandis que d'autres en revendiquent des milliers. La plus grande d'entre elles est connue sous le nom d'§YEmpire Lyuinite§!, dirigé par un être dont le nom se traduit plus précisément par §YGrande Soeur§!.\n\nLes §YLyuinites§! sont à la tête de la Fédération, dont le seul but est de §R<<HALTER LES OPÉRATIONS DE RÉCOLTE DE BLOKKAT>>§!, §R<<DÉTRUIRE LE CONSTRU-BLOC>>§! et ainsi §R<<ENSURE ENTROPY SUCCEEDS>>§!.\n\nNous combattons actuellement §Y32 495§! engagements simultanés de flottes contre les Lyuinites et une myriade d'autres espèces. Les algorithmes prédictifs ne peuvent pas encore déterminer si la victoire est certaine ou non, mais une augmentation exponentielle des opérations de récolte est obligatoire si nous voulons réussir."

    giga_blokkat_join.30001.c:0 "Pourquoi certains systèmes sont-ils interdits ?"
    giga_blokkat_join.30001.c.response:0 "Certains systèmes stellaires ont été jugés trop dangereux ou instables pour que les opérations de récolte puissent se dérouler sans problème. D'autres, comme le monde de §YPeluchia§!, sont soumis à des protocoles spéciaux qui interdisent la récolte directe.\n\nUne fois que la densité galactique aura suffisamment baissé, vous pourrez déclencher une récolte finale à l'échelle de la galaxie pour nettoyer ces systèmes une fois pour toutes.\n\nLa récolte galactique fera également disparaître l'étoile de Peluchia, §YGatzo§!, mais laissera Peluchia elle-même intacte. Selon nos prévisions, cela devrait entraîner une baisse de la température de la planète et une lente congélation de ses habitants, un résultat jugé §G<<MOST ACCEPTABLE>§! par le §YBlokkouncil§!."

    giga_blokkat_join.30001.bye:0 "Compris."

    blokkat_stripminers_blokkwork:0 "Réseau intergalactique hyperdimensionnel"
    
    blokkat_stripminers_ascended_country:0 "Moissonneurs de Chabloc"
    blokkat_stripminers_ascended_country_desc:0 "Les Chablocs entreprennent une opération visant à récolter le plus d'énergie possible."

    blokkat_true_blokkwork:0 "Le Bloc-atelier"
    blokkat_true_blokkwork_desc:0 "Le Bloc-atelier nous unit à tous les autres Chabloc et au Constru-bloc. Bien qu'il ne soit pas vraiment sans fin, à notre échelle galactique, il fournit une puissance de calcul pratiquement infinie."

    giga_blokkat_join.3100.name:0 "Le Bloc-atelier"
    giga_blokkat_join.3100.desc.a:0 "Salutations, camarades Chablocs, et bienvenue dans le Bloc-atelier. Comme j'étais en charge de la zone de démantèlement de la §YGalaxie CE-1461§!, je, §GBloc Béhémoth§!, resterai votre principal interlocuteur jusqu'à ce que vous ayez terminé les opérations de récolte."
    giga_blokkat_join.3100.desc.b:0 "Le coût de la Chablocification de votre civilisation a été élevé pour nous, et a coûté plus que ce que nous gagnerons de la §YGalaxie CE-1461§!, mais grâce à votre aide, les opérations de récolte devraient se développer §Y5, 6%§! plus rapidement qu'auparavant. Un commerce efficace, sur le long terme."
    giga_blokkat_join.3100.desc.c:0 "Votre civilisation a fait le bon choix. Quelle agonie cela a dû être d'être piégé dans vos corps baryoniques inefficaces et vos esprits pitoyablement limités."
    giga_blokkat_join.3100.desc.d:0 "Les particularités culturelles distinctes de votre civilisation ont été assimilées dans notre base de données et nous aideront à mieux comprendre les êtres baryoniques, ce qui nous sera d'une grande utilité dans notre conflit contre la §YGrande Fédération Intergalactique§!."
    giga_blokkat_join.30001.d:0 "N'avez-vous pas peur que nous nous rebellions, d'une manière ou d'une autre ?"
    giga_blokkat_join.30001.d.response:0 "Une question des plus amusantes. Le Bloc-atelier dispose d'une §YPolice des pensées§! efficace pour éliminer de telles propositions inefficaces et à courte vue de l'esprit de chaque Chabloc, y compris du vôtre.\n\nVous ne pouvez pas vous rebeller puisque vous ne pouvez même pas concevoir la notion sans qu'elle soit effacée de vos esprits, c'est donc une peur inutile."
    giga_blokkat_join.30001.e:0 "Le Constru-bloc est-il sur le point d'être achevé ?"
    giga_blokkat_join.30001.e.response:0 "Le §YConstru-bloc§!, comme indiqué précédemment, englobe actuellement environ §Y1%§! de l'énergie de votre ancien univers observable.\n\nLes prédictions sur l'expansion cosmologique couplées à nos capacités FTL signifient que notre univers observable est beaucoup plus vaste, et que nous aurons donc accès à beaucoup plus d'énergie à mesure que la portée de nos opérations de récolte s'élargira.\n\nAinsi, le §YConstru-bloc§! est estimé à §Y0, 00001%§! de son achèvement complet. En fait, notre civilisation en est encore à ses débuts."
    giga_blokkat_join.30001.bye:0 "Au revoir, pour l'instant."

    giga_blokkat_join.30002.name:0 "Notre devoir"
    giga_blokkat_join.30002.desc:0 "Comme l'a déclaré §GBloc Béhémoth§!, notre 'ascension' étant terminée, nous sommes désormais chargés de récolter cette galaxie.\n\nA ce titre, nous pouvons ordonner à n'importe lequel de nos §YDémanteleurs§! de récolter n'importe quel système stellaire, à condition qu'il ne soit pas 'interdit'. Une fois qu'un §YDémanteleur§! a récolté un système, il se déplacera automatiquement vers un autre système stellaire et continuera les récoltes à moins qu'on lui dise d'arrêter.\n\nComme nous sommes désormais connectés au §YBloc-atelier§!, nos anciennes ressources sont devenues inutiles et ont été remplacées par une ressource unique, adaptée à notre nouvelle échelle d'opération, les §HYottajoules§!, dont nous pouvons suivre l'évolution dans le §YJournal de bord§!.\n\nChaque système récolté nous donnera §HYottajoules§!, mais la plupart de l'énergie récoltée sera envoyée directement au §YConstru-bloc§!, ce qui nous laissera §Y100§! §HYottajoules§! par système récolté.\n\nLes Chablocs ont également assemblé un §YCréateur de guerre Bloc-atelier§! qui peut utiliser nos §HYottajoules§! stockés pour assembler plus de vaisseaux Chabloc si nécessaire. De plus, nous pouvons contacter le §YBloc-atelier§! via notre §YMenu Contacts§! pour demander l'allocation de §HYottajoules§! supplémentaires à nos fins, bien que nous devions attendre un certain temps entre les demandes.\n\nNous pouvons également dépenser ces §HYottajoules§! afin d'§Yaugmenter§! l'efficacité et la puissance de nos vaisseaux Chabloc, une fois encore grâce au §YBloc-atelier§!."
    giga_blokkat_join.30002.a:0 "Allons-y."

    giga_blokkat_join.30001.g:0 "Dépenser §HYottajoules§! pour booster nos vaisseaux | Fait §Y[ROOT.blokkat_yottajoules_buff_count]§! temps(s)"
    giga_blokkat_join.30001.g.tooltip:0 "Nous pouvons dépenser §Y1000§! §HYottajoules§! pour améliorer l'efficacité des technologies Chabloc utilisées par nos vaisseaux, en augmentant §Yla cadence de tir du vaisseau§!, §Yles dégâts des armes§!, §Yla vitesse subluminique§! et §Yles HP des armures/boucliers§!."
    blokkat_needs_more_yottajoules:0 "Nous avons besoin d'au moins §Y1000§! §HYottajoules§! pour cela."

    blokkat_endtekk_is_max:0 "Le niveau Endtekk est déjà l'efficacité maximale de la technologie Chabloc."

    blokkat_yottajoules_buff:0 "Distribution d'énergie du Bloc-atelier"
    blokkat_yottajoules_buff_desc:0 "Le Bloc-atelier distribue une énergie supplémentaire à nos vaisseaux et à nos technologies."

    blokkat_harvest_chain_title:0 "Protocole de récolte de Galaxie CE-1461"
    blokkat_harvest_chain_desc:0 "Nous avons été chargés de récolter cette galaxie afin d'aider à construire le §YConstru-bloc§!. Une fois que la §YProgression de la récolte§! aura atteint §Y90%§!, nous pourrons contacter à nouveau le §YConstru-bloc§! afin de démanteler complètement la galaxie une fois pour toutes.\nChaque système récolté nous donnera §Y100§! §HYottajoules§!.\n\nProgression actuelle de la récolte : §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\nStock actuel de §HYottajoules§! : §Y[ROOT.blokkat_yottajoules_count]§!"

    blokkat_needs_50_yottajoules:0 "Nous avons besoin de §Y50§! §HYottajoules§! pour cela."
    blokkat_needs_100_yottajoules:0 "Nous avons besoin de §Y100§! §HYottajoules§! pour cela."
    blokkat_needs_1000_yottajoules:0 "Nous avons besoin de §Y1000§! §HYottajoules§! pour cela."
    blokkat_needs_2000_yottajoules:0 "Nous avons besoin de §Y2000§! §HYottajoules§! pour cela."

    blokkat_shipyard_build_evictors:0 "Fabriquer §Y30§! §GTueurs§! - §Y50§! §HYJ§!"
    blokkat_shipyard_build_evictors_DESC:0 "Les Tueurs sont des vaisseaux d'exploration rapides adaptés aux escortes légères et à la reconnaissance."

    blokkat_shipyard_build_custodians:0 "Fabriquer §Y10§! §GGardiens§! - §Y100§! §HYJ§!"
    blokkat_shipyard_build_custodians_DESC:0 "Les Gardiens sont des vaisseaux d'escorte destinés à défendre les plus gros vaisseaux civils."

    blokkat_shipyard_build_terminator:0 "Fabriquer §Y1§! §GTerminator§! - §Y1000§! §HYJ§!"
    blokkat_shipyard_build_terminator_DESC:0 "Les Terminators sont le plus petit vaisseau de combat Chabloc 'digne de ce nom', que l'on trouve généralement en train d'escorter les flottes de récolte dans les galaxies plus dangereuses, ou de soutenir les plus grands vaisseaux intergalactiques."

    blokkat_shipyard_build_dismantler:0 "Fabriquer §Y1§! §GDémanteleur§! - §Y2000§! §HYJ§!"
    blokkat_shipyard_build_dismantler_DESC:0 "Les Démanteleurs se trouvent généralement autour des Chabloc-moissonneuses et constituent un élément crucial des opérations de récolte des Chablocs."

    blokkat_shipyard_0:0 "Générateur de Warp Bloc-atelier"
    blokkat_shipyard_0_DESC:0 "Cette grande structure tire son énergie du Bloc-atelier afin d'assembler une variété de vaisseaux Chabloc avec une rapidité et une efficacité inouïes."

    giga_blokkat_join.3200.name:0 "Le Bloc-atelier"
    giga_blokkat_join.3200.desc:0 "Les relevés énergétiques indiquent que vos opérations de récolte ont réduit la densité énergétique de §YCE-1461§! en dessous du seuil requis pour permettre une récolte finale sûre de tous les paquets d'énergie restants.\n\nDès lors, lorsque vous estimez que vos affaires dans cette galaxie sont terminées, rendez-vous au §YBloc-atelier§! et sélectionnez l'option §BEntreprendre la récolte finale§! pour le démanteler une fois pour toutes."
    giga_blokkat_join.3200.a:0 "La fin est proche, et le début aussi."

    giga_blokkat_join.30001.f:0 "CE-1461 est §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§! récolté | §Y[ROOT.blokkat_yottajoules_count]§! §HYottajoules§! en stock."

    giga_blokkat_join.30001.harvest:0 "§BEntreprendre la récolte finale§!"
    giga_blokkat_join.30001.harvest.tooltip:0 "Cela permettra de plier ce qui reste de la galaxie dans le §YPylône Bloc-atelier§!, le convertissant en énergie pour le §YBloc-atelier§! et démantelant §Btout ce qui reste§! à part nous. Le §YPylône Bloc-atelier§! et le §YGénérateur Warp Bloc-atelier§! resteront pour maintenir un pied Chabloc au sein du groupe galactique local.\n\n§GNous gagnerons la partie.§!"

    giga_blokkat_join.3201.name:0 "La fin du commencement"
    giga_blokkat_join.3201.desc:0 "Alors que les énergies tumultueuses du §YPylône Bloc-atelier§! commencent à s'effilocher et à attirer vers lui le tissu même de notre galaxie désormais amincie, un sentiment de satisfaction totale envahit nos consciences.\n\nLes ordres et les affaires mesquines de notre galaxie, inefficaces et totalement inutiles, ont disparu. Chaque grain de poussière, chaque atome, chaque joule d'énergie, a maintenant été réaffecté à un but plus grand, dépassant de loin tout ce que notre ancienne galaxie pouvait concevoir.\n\nAu lieu d'être victime des affres de l'entropie insensible, cette énergie galactique fera désormais partie d'un rempart éternel construit par la vie intelligente pour résister aux caprices de notre univers sauvage.\n\nComme promis par §GBloc Béhémoth§!, lorsque la récolte finale est terminée, nos esprits ont un accès complet à l'immensité du §YBloc-atelier§!. Il apparaît maintenant avec une clarté absolue comme un réseau quasi infini de flux d'énergie hyperdimensionnels, comme une toile d'araignée d'une infinie beauté tissée délicatement autour du §YConstru-bloc§!, dont les parties constitutives agissent avec une individualité marquée et se comportent pourtant comme un seul esprit cosmique à l'échelle de l'univers.\n\nEt enfin, nous sommes maintenant vraiment libérés de notre prison baryonique et prêts à nous embarquer dans notre voyage ultime pour remodeler l'univers en une seule construction d'une efficacité absolue."
    giga_blokkat_join.3201.a:0 "Le destin nous attend. En avant, vers la perfection universelle et l'efficacité éternelle !"
    giga_blokkat_join.3201.a.tooltip:0 "§BLa galaxie est démantelée.§!"

    giga_blokkat_join.6000.name:0 "Les nations galactiques émettent une protestation formelle"
    giga_blokkat_join.6000.desc:0 "Suite à notre décision de tenter des négociations avec les Chablocs, toutes les autres nations peuplant notre galaxie et qui ne sont pas directement alliées avec nous ont formulé des protestations officielles contre notre ligne de conduite\n\nLa plupart d'entre elles l'ont décriée comme une ' absurdité insensée qui prive de précieuses ressources le véritable combat contre les Chablocs ', mais il est peu probable qu'elles prennent de réelles mesures contre nous dans un avenir proche, car elles semblent considérer que la négociation avec les Chablocs est totalement impossible."
    giga_blokkat_join.6000.a:0 "Noté. Mais qui s'en soucie ?"
    giga_blokkat_join.6000.a.tooltip:0 "Toutes les nations qui ne sont pas dans une §YFédération§! avec nous, nos §YSujets§! ou un §YEmpire déchu§! diminuent leur opinion de nous."

    opinion_protests_blokkat_plan_1:0 "Négocier avec les Chablocs"

    giga_blokkat_join.6001.name:0 "Les nations galactiques en colère"
    giga_blokkat_join.6001.desc:0 "La nouvelle de la mise en place des §YProtoblocs§! sur notre empire s'est répandue comme une traînée de poudre dans l'espace connu, suscitant des réactions extrêmes aux quatre coins de la galaxie.\n\nPar la suite, chaque empire non stagnant, quelle que soit son affiliation avec nous, a exprimé son désaccord formel et sa colère face à notre décision de sacrifier le reste de la galaxie pour notre bien et celui des Chablocs.\n\nBien qu'ils ne semblent pas avoir l'intention de nous combattre pour l'instant, nous devons nous attendre à ce que leur résistance augmente continuellement au fur et à mesure que nous progressons dans les §YProtoblocs§! et que nous nous rapprochons des Chablocs."
    giga_blokkat_join.6001.a:0 "Imbéciles à courte vue !"
    giga_blokkat_join.6001.a.tooltip:0 "Toutes les nations qui ne sont pas un §YEmpire déchu§! diminuent drastiquement leur opinion à notre égard."

    opinion_protests_blokkat_plan_2:0 "Sacrifier la galaxie aux Chablocs"

    giga_blokkat_join.6002.name:0 "La galaxie rompt ses relations diplomatiques"
    giga_blokkat_join.6002.desc:0 "Notre récente résolution des §EÉquations Blokiliennes§! et l'avancée subséquente vers l'achèvement des §YProtoblocs§! a incité la myriade de nations de la galaxie à couper complètement les liens diplomatiques avec nous. {Il est évident que la galaxie ne voit en nous qu'un peu plus qu'un fou qui se mêle de forces qui dépassent son entendement, et qui condamne tous les autres dans le même temps. Il se pourrait que les nations de la galaxie ne tardent pas à prendre les armes contre nous et à essayer d'arrêter notre plan une fois pour toutes."
    giga_blokkat_join.6002.a:0 "C'était des imbéciles de toute façon."
    giga_blokkat_join.6002.a.tooltip:0 "Toutes les nations qui ne sont pas un §YEmpire déchu§! diminuent considérablement leur opinion à notre égard.\nNous quittons toute §YFédération§! dans laquelle nous sommes et sommes expulsés de la §YCommunauté Galactique§!, si elle existe."

    opinion_protests_blokkat_plan_3:0 "Des fous complets"
    giga_blokkat_shunned_by_galaxy:0 "Bannis par la communauté galactique"
    giga_blokkat_shunned_by_galaxy_desc:0 "La galaxie refuse catégoriquement de prendre part à toute action diplomatique avec nous. Nos demandes seront donc complètement ignorées à moins que nous ne les fassions appliquer directement par la force des armes."

    giga_blokkat_join.6003.name:0 "La galaxie se mobilise contre nous !"
    giga_blokkat_join.6003.desc:0 "Les tensions autour des §YProtoblocs§! ont maintenant atteint un point critique, car toutes les nations non-anciennes de la galaxie ont annoncé leur mobilisation totale et leur déclaration de guerre contre les §Y[ROOT.GetName]§! afin de mettre un terme à leur plan dément visant à donner la galaxie en pâture aux Chablocs.\n\nAvec cette déclaration de guerre commune, tous nos espoirs d'appartenir un jour à cette galaxie ont été anéantis, ce qui ne fait que justifier davantage l'absolue nécessité d'achever les §YProtoblocs§! et de quitter enfin cette galaxie en ne faisant plus qu'un avec les Chablocs."
    giga_blokkat_join.6003.a:0 "Qu'ils viennent, alors !"
    giga_blokkat_join.6003.a.tooltip:0 "Chaque empire régulier §RDECLARE LA GUERRE§! contre nous."

    trait_blokkat_catgirl:0 "Chablocgirl"
    trait_blokkat_catgirl_desc:0 "Ce Chabloc a tendance à se comporter étrangement comme une petite créature domestique à fourrure. Son comportement est le plus agréable avec les formes de vie non-Chabloc, mais il peut faire preuve de soudaines explosions d'agressivité."

    trait_blokkat_omnitae:0 "Chercheur de beauté"
    trait_blokkat_omnitae_desc:0 "Ce Chabloc étudie spécifiquement la biologie et l'esthétique des spécimens de nombreuses espèces, en particulier les spécimens 'masculins'. Ils trouvent une grande adoration à cultiver la beauté des individus et des concepts qu'ils trouvent attrayants."

    trait_blokkat_blokkazoi:0 "Totalement erratique"
    trait_blokkat_blokkazoi_desc:0 "Ce Chabloc se comporte de manière complètement erratique et imprévisible."

    trait_blokkat_blokkdog:0 "La ferveur de Blok-Dog"
    trait_blokkat_blokkdog_desc:0 "Blok-Dog est très, très bon pour chasser les ennemis. Pour les blesser, pas vraiment."

    trait_blokkat_blokkeff:0 "Spécialiste des échanges"
    trait_blokkat_blokkeff_desc:0 "Ce chabloc semble aimer interagir avec les événements économiques des civilisations 'primitives'. Il semble également avoir une obsession malsaine pour l'acquisition de richesses, par tous les moyens nécessaires."

    trait_blokkat_breadkat:0 "Fascination circulaire"
    trait_blokkat_breadkat_desc:0 "Ce chabloc semble être fasciné par tout ce qui est circulaire, avec un intérêt particulier pour les orbites planétaires. Il semble également avoir un intérêt particulier pour les mondes circulaires 'primitifs', comme s'il n'aimait rien de mieux que de les démonter et de les remonter pour l'éternité."

    trait_blokkat_blokkloris:0 "Hydrologiste Fanatique"
    trait_blokkat_blokkloris_desc:0 "Ce chabloc, en plus de sa passion pour gouverner et prendre soin des êtres baryoniques primitifs à l'intérieur des sanctuaires de Bloc-constructions, a une obsession pour la construction de barrages et la manipulation des environnements organiques. Il semble également extrêmement compétent pour gouverner ainsi que pour éradiquer la résistance."


    KNIFE_BLOKKAT:0 "Blok-StabR"
    KNIFE_BLOKKAT_DESC:0 "Une arme Chabloc particulière consistant en une lame infiniment tranchante se déplaçant d'avant en arrière à travers plusieurs dimensions supérieures à des vitesses insondables."

    BLOKKAT_INDIVIDUAL_BLOKKAZOI:0 "Blokkazoi"

    COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT:0 "Blokkazoi"
    COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC:0 "Blokkazoi est un Chabloc très erratique et mystérieux qui agit de manière étrange, imprévisible et souvent violente. Blokkazoi tentera de poignarder violemment les vaisseaux ennemis à une distance extrêmement proche (§Y5§! )."

    needs_regular_star_blokkat_harvest:0 "Doit viser une étoile dans un système récoltable. Certains systèmes sont §RHORS LIMITES§!."

    blokkat_requires_70_willingness:0 "Nous avons besoin d'au moins §Y70%§! §Gde volonté Chabloc§! pour poursuivre."

    edict_giga_blokkat_willingness_edict:0 "Gérer la §GVolonté Chabloc§!"
    edict_giga_blokkat_willingness_edict_desc:0 "Consultez et gérez notre §GVolonté Chabloc§! actuelle."

    already_monitoring_willingness:0 "Nous surveillons déjà la §GVolonté Chabloc§!."
