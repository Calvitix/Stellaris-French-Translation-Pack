 gpm_relic_factories:0 "Usines Archaïque"
 gpm_relic_factories_desc:0 "Anciennes usines décrépites perdues et oubliées depuis longtemps."

 gpm_relic_generators:0 "Générateurs Archaïques"
 gpm_relic_generators_desc:0 "Générateurs de ronflement anciens. Ces générateurs fonctionnent toujours, mais duo à leur âge et à leur manque d'entretien ne produisent qu'une infime fraction de ce qu'ils produisaient autrefois."

 gpm_relic_laboratories:0 "Laboratoires Archaïques"
 gpm_relic_laboratories_desc:0 "De vastes laboratoires ouverts si vieux que la poussière qui les recouvrait se transformait en pierre. Avec un peu de travail, ceux-ci peuvent redevenir utilisables."

 gpm_relic_lower_levels:0 "Niveaux inférieurs de la ville"
 gpm_relic_lower_levels_desc:0 "Une partie de la ville sans fin massive s'est effondrée, révélant que la couche supérieure de la planète est construite sur une ville beaucoup plus ancienne."

 gpm_heavy_metal_coral:0 "Coraux de métaux lourds"
 gpm_heavy_metal_coral_desc:0 "Les coraux vivants ont construit leur coquille et leur extérieur à partir des métaux lourds du fond marin."

 gpm_decomposing_leviathan:0 "Léviathan en Décomposition"
 gpm_decomposing_leviathan_desc:0 "Léviathan mort colossal, se décomposant lentement et dépérissant."
 
 gpm_diamond_rain:0 "Pluies de diamants"
 gpm_diamond_rain_desc:0 "De temps en temps, il pleut des diamants microscopiques. Ceux-ci semblent être formés par la forte pression intérieure de la géante gazeuse et sont plongés vers le haut par les courants de convection."
 
 gpm_radioactive_biome:0 "Biome Radioactif"
 gpm_radioactive_biome_desc:0 "La majeure partie du biome de cette planète est étrangement radioactive."
