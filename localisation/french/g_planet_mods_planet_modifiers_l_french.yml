 ####################################
 # Guilli's Planetgpm_modifiers, Translation by Calvitix
 # Translation check : OK 12.04.2020
 ####################################


 ###################################################
 # Planetgpm_modifiers
 ###################################################
 
 # 1
 terraforming_candidate_precursor:0 "monde précieux"
 terraforming_candidate_precursor_desc:0 "Ce monde n'a pas semblé fascinant au début, mais les découvertes récentes ont prouvé le contraire. Il est dans notre intérêt de développer ce monde à l'avenir afin de pouvoir accéder à toutes ses richesses et technologies."
 gpm_terraforming_candidate_precursorTT:0 "§GPermet la Terraformation de ce monde.§!"
 
 # 2 
 gpm_frequent_thunderstorms:0 "Orages Fréquents"
 gpm_frequent_thunderstorms_desc:0 "Ce monde souffre de conditions météorologiques instables. De violentes tempêtes apparaissent souvent de nulle part et causent des ravages à la surface. Nos scientifiques sont enthousiastes à l'idée d'étudier cette planète, car ils pensent que cela pourrait permettre d'améliorer notre compréhension des conditions météorologiques.\n\n§SPeut procurer un bonus d'habitat en £physics §!"

 # 3
 gpm_global_thunderstorms:0 "Orages Globaux"
 gpm_global_thunderstorms_desc:0 "Ce monde souffre de changements rapides des conditions météorologiques, qui provoquent l'apparition de tempêtes violentes et planétaires qui surgissent de nulle part. Ces tempêtes font des ravages à la surface, mais nos scientifiques sont déterminés à les étudier en fonction des connaissances qu'ils pourraient offrir dans le domaine de la météorologie.\n\n§SPeut procurer un bonus d'habitat en £physics §!"
 
 # 4
 gpm_hyper_complex_biome:0 "Biome hyper complexe"
 gpm_hyper_complex_biome_desc:0 "Une faune et une flore extrêmement complexes ont évolué dans ce monde. La surface fourmille de toutes sortes de formes de vie qui attendent d'être étudiées. Leur biologie offre de nombreuses possibilités de recherche."
 
 # 5
 gpm_single_biome:0 "Biome unique"
 gpm_single_biome_desc:0 "Ce monde possède un seul biome mondial au sein duquel une faune et une flore très simples ont évolué. La surface fourmille de toutes sortes de formes de vie qui attendent d'être étudiées. Leur biologie offre des opportunités de recherche importantes."
 
 # 6
 gpm_unstable_tectonics_2:0 "Tectonique Instable"
 gpm_unstable_tectonics_2_desc:0 "Ce monde possède une tectonique des plaques extrêmement instable et est sujet aux tremblements de terre et à l'activité volcanique. Après avoir confirmé que l'atmosphère est respirée en toute sécurité malgré les éruptions constantes, nos scientifiques souhaitent étudier la géologie de cette planète afin de mieux en comprendre les effets."
 
 # 7
 gpm_strong_volcanism:0 "Volcanisme Important"
 gpm_strong_volcanism_desc:0 "Ce monde a une tectonique des plaques extrêmement instable. Sa surface est recouverte d'énormes complexes volcaniques sujets aux éruptions massives. Nos scientifiques soulignent que nos zones de peuplement doivent être soigneusement choisies pour éviter des catastrophes potentielles."
 
 # 8
 gpm_asteroid_impacts_2:0 "Impacts d'astéroides"
 gpm_asteroid_impacts_2_desc:0 "La trajectoire orbitale que ce monde suit autour de son étoile est parsemée de petits astéroïdes, de météores et d'essaims de comètes. Les impacts importants à la surface se produisent à une fréquence alarmante. Ils ont recouvert la surface de la planète de cratères. Cependant, nos scientifiques nous ont assuré que la colonisation de ce monde est sûre, tant que l'atmosphère est respirable et que le climat est propice."
 
 # 9
 gpm_highly_charged_air_particles:0 "Particules atmosphériques fortement chargées"
 gpm_highly_charged_air_particles_desc:0 "Ce monde a des particules atmosphériques extrêmement chargées. Il n'y a aucune indication évidente de leur but ou origine. Nos scientifiques s'accordent pour dire qu'il s'agit d'un phénomène étrange qui mérite d'être étudié.\n\n§SPeut procurer un bonus d'habitat en £energy £physics §!"

 #10 
 gpm_thin_atmospheres:0 "Atmosphère inhabituellement mince"
 gpm_thin_atmospheres_desc:0 "Ce monde a une atmosphère exceptionnellement mince. Il ne montre aucun signe de disparition ou de densification. Bien que la planète soit peut-être encore habitable, nos scientifiques préviennent que la vie à sa surface constituera un défi."
 
 # 11
 gpm_dense_atmospheres:0 "Atmosphère inhabituelle et dense"
 gpm_dense_atmospheres_desc:0 "Ce monde a une atmosphère inhabituellement épaisse. La vie est belle."

 # 12
 gpm_strong_magnetic_field_2:0 "Champ magnétique puissant"
 gpm_strong_magnetic_field_2_desc:0 "Ce monde a un champ magnétique anormalement élevé. Cela va interférer avec beaucoup de nos instruments et ordinateurs."
 
 # 13
 gpm_weak_magnetic_field_2:0 "Champ magnétique faible"
 gpm_weak_magnetic_field_2_desc:0 "Ce monde a un champ magnétique anormalement faible. Cela va interférer avec beaucoup de nos instruments et ordinateurs."
 
 # 14
 gpm_low_gravity_2:0 "Très faible gravité"
 gpm_low_gravity_2_desc:0 "Ce monde a une densité inhabituellement basse et donc beaucoup plus faible que la plupart des mondes de taille comparable."
 
 # 15
 gpm_high_gravity_2:0 "Très forte gravité"
 gpm_high_gravity_2_desc:0 "La densité inhabituelle de ce monde crée une gravité inconfortablement élevée."

 # 16
 gpm_mineral_rich_2:0 "Veines minérales à haute densité"
 gpm_mineral_rich_2_desc:0 "L'abondance de minéraux de haute qualité dans la croûte terrestre de ce monde fait de l'exploitation minière une activité lucrative.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"
 
 # 17
 gpm_ultra_rich_2:0 "Veines minérales très denses"
 gpm_ultra_rich_2_desc:0 "La qualité exceptionnelle des minéraux et la densité des veines minérales dans la croûte de ce monde offrent une opportunité vraiment incroyable pour l'exploitation minière.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"
 
 # 19
 gpm_time_displaced_planet:0 "Déplacement temporel"
 gpm_time_displaced_planet_desc:0 "Les lectures de chronitons sur cette planète sont extrêmement élevées. Nos scientifiques partent du principe que cette planète a été extraite de son calendrier natal et placée dans celui-ci. Il est impossible de dater cet échange en raison des fluctuations temporelles encore présentes mais, mis à part cela, le seul fait d'étudier ce monde nous donne un aperçu unique et précieux de la nature du temps, de l'espace et de leurs interactions.\n\n§SPeut procurer un bonus d'habitat en £physics £engineering £society §!"
 
 # 20
 gpm_floating_islands:0 "Iles flottantes"
 gpm_floating_islands_desc:0 "Certains minéraux ou substances présents sur ce monde font flotter de grosses roches dans les airs, formant des îles qui flottent à des dizaines, voire des centaines de mètres du sol.\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 21
 gpm_hostile_flora:0 "Flore Hostile"
 gpm_hostile_flora_desc:0 "La vie végétale de ce monde semble exceptionnellement hostile ou toxique pour la physiologie externe."

 # 22
 gpm_magma_ocean:0 "Océans de Magma"
 gpm_magma_ocean_desc:0 "De grandes masses de lave gisent à la surface de ce monde. Ils sont alimentés par de grandes rivières de roche en fusion qui proviennent d'éruptions volcaniques ou d'une grande partie du noyau mondial exposée aux intempéries. Nos scientifiques ne savent pas comment de tels dommages sur la croûte terrestre auraient pu se produire. Certains postulent que la surface de la planète ne s'est jamais complètement refroidie, conduisant à ce paysage unique et dangereux. Ils ont conseillé aux colons de faire preuve de prudence lors de la construction de nouveaux postes et villes."

 # 23
 gpm_toxic_gas:0 "Gaz toxiques"
 gpm_toxic_gas_desc:0 "Se formant et disparaissant rapidement, les petits geysers volcaniques dégagent régulièrement des gaz toxiques de la planète. Nos colons doivent faire preuve d'une extrême prudence lors de leurs déplacements dans des territoires inconnus."

 # 24
 gpm_extensive_cavern_system:0 "Système de cavernes étendu"
 gpm_extensive_cavern_system_desc:0 "Ressemblant à une ruche, la croûte de cette planète contient un nombre incroyablement élevé de systèmes de grottes naturelles et de ravins qui s'étendent sur des kilomètres. Autant que nous sachions, elles ont été naturellement formées par la tectonique des plaques primordiales, ce qui les rend suffisamment stables pour servir d'abri en cas de bombardement orbital ou de catastrophes naturelles.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"

 # 25
 gpm_titanic_predators:0 "Prédateurs Titanesques"
 gpm_titanic_predators_desc:0 "Ce monde abrite de gigantesques créatures monstrueuses qui planent dans le ciel et mangent presque tout ce qui se passe en vue."

 # 26
 gpm_unnatural_world:0 "Monde non naturel"
 gpm_unnatural_world_desc:0 "Il y a quelque chose de troublant dans ce monde; Les explorateurs parlent de voix étouffées à la limite de l'audition et du mouvement inexplicable des choses. En effet, les capteurs indiquent que ce monde est légèrement décalé par rapport à la réalité."

 # 27
 gpm_atmospheric_stimulant:0 "Stimulant Atmosphérique"
 gpm_atmospheric_stimulant_desc:0 "Il y a quelque chose d'inhabituel dans l'air sur cette planète. Nos scientifiques ont été incapables de déterminer exactement la molécule ou le microbe responsable, mais toutes les preuves suggèrent une sorte de stimulant aérien entraînant une irritabilité extrême chez les colons. Quiconque passe beaucoup de temps sur cette planète ressent ces effets; ils travaillent plus fort mais ont aussi une humeur plus courte. Nos scientifiques sont reconnaissants d'annoncer que le stimulant semble être localisé sur la planète; ceux qui partent retrouvent bientôt leurs habitudes de comportement normales."

 # 28
 gpm_unusual_seasons:0 "Saisons Inhabituelles"
 gpm_unusual_seasons_desc:0 "En raison de l'orbite, de la géologie et même des conditions météorologiques de ce monde, le monde traverse des saisons variables qui peuvent changer à la volée et causer des changements radicaux dans l'atmosphère."

 # 29
 gpm_perfect_seasons:0 "Saisons parfaites"
 gpm_perfect_seasons_desc:0 "Le temps est tout simplement fabuleux toute l'année et ne change presque jamais. C'est vraiment le paradis."

 # 30
 gpm_ruined_battlefield:0 "Champ de bataille Titanesque"
 gpm_ruined_battlefield_desc:0 "Une guerre massive d'envergure véritablement titanesque s'est déroulée ici. La surface est marquée par des armes que nous avons jugées trop destructives pour être jamais utilisées dans des combats planétaires. Il existe de gigantesques cratères dans lesquels nous ne pouvons que supposer que les villes étaient autrefois. Parmi les différentes ruines, les armes et les épaves rouillées d'avions, de chars et de machines, nous avons trouvé des millions de cadavres. Dans ce monde entier, des milliards de personnes doivent avoir perdu la vie ici.\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 31
 gpm_spaceship_graveyard:0 "Cimetière de vaisseaux"
 gpm_spaceship_graveyard_desc:0 "Une bataille titanesque a fait rage au-dessus de ce monde il y a très longtemps, le monde est maintenant jonché de squelettes abandonnés d'engins qui régnaient autrefois sur les cieux.\n\n§SPeut procurer un bonus d'habitat en £engineering §!"

 # 32
 gpm_living_planet:0 "Planète vivante"
 gpm_living_planet_desc:0 "Le monde lui-même est apparemment vivant, comme dans un seul organisme géant. Il dit 'bonjour'."

 # 33
 gpm_gemstones:0 "Pierres précieuses"
 gpm_gemstones_desc:0 "Ce monde est jonché de pierres précieuses exotiques et de gisements minéraux; ils ne sont pas tous utiles, mais ils attirent le regard."

 # 34
 gpm_ideal_for_life:0 "Idéal pour la vie"
 gpm_ideal_for_life_desc:0 "C'est difficile à expliquer, mais ce qui est sur ce monde semble juste pour une population croissante. Les gens sont en meilleure santé, plus attrayants, ont une espérance de vie plus longue et un système immunitaire plus fort."

 # 35
 gpm_endless_fish:0 "Poisson à profusion"
 gpm_endless_fish_desc:0 "Personne ne sait comment ce monde entretient ces grandes quantités de poissons, mais cela signifie que nous pouvons pêcher pour toujours!"

 # 36
 gpm_artificial_water:0 "Etendue d'eau artificielle"
 gpm_artificial_water_desc:0 "Une partie de l'eau de ce monde ne se compose pas uniquement de molécules d'hydrogène et d'oxygène. Au lieu de cela, l'eau est entièrement composée de nanites avancées qui se comportent beaucoup comme de l'eau normale. Leur comportement en essaim simule presque parfaitement les écoulements et les éclaboussures d'eau. Les scientifiques ne savent pas comment cela est arrivé, ni pourquoi cela existe, mais ils espèrent bien que la seule fonction de ces nanites est de se comporter comme de l'eau."

 # 37
 gpm_clear_skies:0 "Ciel dégagé"
 gpm_clear_skies_desc:0 "Ce monde a une atmosphère très calme et est idéalement situé dans la galaxie. D'une certaine manière, cet endroit précis dans l'espace permet la plus belle vision de l'univers."

 # 38
 gpm_android_pleasure_palace:0 "Palais des plaisirs Androide"
 gpm_android_pleasure_palace_desc:0 "Nous ne savons pas qui a construit cela, mais cela semble un endroit sympa !\n\n§SPeut procurer un bonus d'habitat en §Ghappiness§! §!"

 # 39
 gpm_melted_ice_caps:0 "Calottes polaires fondues"
 gpm_melted_ice_caps_desc:0 "Les archives géologiques de ce monde suggèrent qu'il avait jadis de grandes calottes glaciaires polaires à un moment de son histoire, mais qu'elles ont presque toutes disparu."

 # 40
 gpm_small_islands:0 "Petites îles"
 gpm_small_islands_desc:0 "Les îles de ce monde océanique sont exceptionnellement petites, ce qui rend difficile l'établissement de colonies et de centres de population importants."

 # 41
 gpm_windy:0 "Venteux"
 gpm_windy_desc:0 "Des circonstances météorologiques indépendantes de notre volonté provoquent des vents violents dans les sites de nos colonies. Il fait froid la nuit et le vent souffle dans les montagnes, mais nous pourrions vivre ici."

 # 42
 gpm_simple_organisms:0 "Organismes primaires"
 gpm_simple_organisms_desc:0 "Ce monde abrite un nombre inhabituellement élevé d'organismes nouvellement développés. La plupart de ces organismes semblent en être aux premiers stades de leur évolution."

 # 43
 gpm_newly_evolved_complex_organisms:0 "Organismes Complexes"
 gpm_newly_evolved_complex_organisms_desc:0 "Ce monde semble être dans une phase de développement où, pour la première fois, des groupes d'organismes unicellulaires se sont combinés en organismes multicellulaires. vraiment fascinant."

 # 44
 gpm_delicious_ingredients:0 "Nourriture locale Délicieuse"
 gpm_delicious_ingredients_desc:0 "La faune et la flore de ce monde sont exceptionnellement savoureuses.\n\n§SPeut procurer un bonus d'habitat en £energy §!"

 # 45
 gpm_recent_mass_extinction:0 "Extinction de masse récente"
 gpm_recent_mass_extinction_desc:0 "Selon nos scientifiques, ce monde a connu un événement d'extinction massive relativement récent."

 # 46
 gpm_friendly_wildlife:0 "Faune amicale"
 gpm_friendly_wildlife_desc:0 "La faune sur ce monde a tendance à être docile et de tempérament agréable."

 # 47
 gpm_pleasant_weather:0 "Beau temps"
 gpm_pleasant_weather_desc:0 "Les systèmes atmosphériques et géologiques de ce monde sont exceptionnellement doux et agréables pour la plupart des espèces sensibles."

 # 48
 gpm_unusual_formations:0 "Formations inhabituelles"
 gpm_unusual_formations_desc:0 "Sur ce corps planétaire, de nombreuses formes de formes géologiques étranges mais néanmoins naturelles s'étendent sur des kilomètres et des kilomètres."

 # 49
 gpm_flat_terrain:0 "Terrain plat"
 gpm_flat_terrain_desc:0 "Le terrain sur ce monde est principalement plat."

 # 50
 gpm_rugged_terrain:0 "Terrain accidenté"
 gpm_rugged_terrain_desc:0 "Le terrain de ce monde est extrêmement accidenté."

 # 51
 gpm_many_extremophiles:0 "Beaucoup d'extrémophiles"
 gpm_many_extremophiles_desc:0 "Pour une raison quelconque, ce monde est rempli d'organismes extrémophiles."

 # 51
 gpm_great_temperature_variation:0 "Grande variation de température"
 gpm_great_temperature_variation_desc:0 "Ce monde souffre de variations extrêmes de température: il y fait souvent trop chaud, ou trop froid."

 # 52
 gpm_gorgeous_sky:0 "Ciel magnifique"
 gpm_gorgeous_sky_desc:0 "En raison de la composition chimique de l'atmosphère de ce monde, le ciel de ce monde est un affichage vif, brillant et éblouissant de couleurs et de lumières variées."

 # 53
 gpm_large_asteroid:0 "Grand astéroïde"
 gpm_large_asteroid_desc:0 "Cet astéroïde est exceptionnellement gros et pourrait même être considéré comme une proto-planète.\n    £minerals §G3§!\n    £energy §G3§!"

 # 54
 gpm_asteroid_moon:0 "Lune astéroïde"
 gpm_asteroid_moon_desc:0 "Cet astéroïde est assez grand pour être encerclé par plusieurs petits satellites.\n    £minerals §G7§!"

 # 55
 gpm_ice_age:0 "Age de glace"
 gpm_ice_age_desc:0 "Ce monde est actuellement en pleine période glaciaire."

 # 56
 gpm_ancient_temple:0 "Temple antique"
 gpm_ancient_temple_desc:0 "Un ancien temple dédié à une époque révolue. Les écrits sur les peintures murales indiquent que c'était un temple partagé par de nombreuses espèces étrangères. Les images sur les murs décrivent les extraterrestres comme des créatures aux pouvoirs inhabituels, déplaçant des objets avec leur esprit, brandissant des bâtons lumineux et participant à de nombreuses méditations..\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 57
gpm_metal_asteroid:0 "Astéroïde métallique"
gpm_metal_asteroid_desc:0 "Cet astéroïde est constitué d'un seul élément dense.\n    £minerals §G5§!"

 # 58
 gpm_dense_core:0 "Noyeu Dense"
 gpm_dense_core_desc:0 "Cet astéroïde a un noyau dense inhabituel. Peut-être qu'il peut être miné.\n    £minerals §G5§!"

 # 59
 gpm_unusual_sun_spots:0 "Tâches solaires inhabituelles"
 gpm_unusual_sun_spots_desc:0 "Des taches de soleil inhabituelles recouvrent cette étoile. Nous ne savons pas avec certitude à quel point ce soleil est dans son cycle à cause de cela. Très inhabituel en effet."
 
 # 60
 gpm_unusual_bright_sun:0 "Exceptionnellement brillant"
 gpm_unusual_bright_sun_desc:0 "Ce soleil est exceptionnellement brillant en raison de l'augmentation considérable de l'activité solaire de surface. Une combinaison rare d'éléments chimiques et de la pression gravitationnelle inhabituelle semble être à l'origine de ce phénomène inhabituel. On pourrait en profiter!\n    £energy §G9"

 # 61
 gpm_tilted_axis:0 "Axe Incliné"
 gpm_tilted_axis_desc:0 "L'axe de rotation de ce monde est plus incliné que d'habitude, ce qui entraîne des conditions météorologiques plus extrêmes."

 # 62
 gpm_perpendicular_axis:0 "Axe perpendiculaire"
 gpm_perpendicular_axis_desc:0 "L'axe de rotation de ce monde est extrême, de sorte que chaque moitié du monde souffre de jour ou de nuit presque constant. Les conditions météorologiques sont carrément hostiles."

 # 63
 gpm_radioactive_mantle:0 "Manteau radioactif"
 gpm_radioactive_mantle_desc:0 "L'extérieur rocheux du monde contient une proportion inhabituellement élevée d'éléments radioactifs tels que l'uranium.\n\n§SPeut procurer un bonus d'habitat en £energy §!"

 # 64
 gpm_locust_plagues:0 "Insectes ravageurs"
 gpm_locust_plagues_desc:0 "Le monde abrite une espèce de sauterelle particulièrement vorace."

 # 65
 gpm_acidic_seas:0 "Mers acides"
 gpm_acidic_seas_desc:0 "Ce monde n'a pas encore séquestré ses acides carbonique et sulfurique. Ses océans sont inhabituellement acides."

 # 66
 gpm_empathic_life:0 "Vie empathique"
 gpm_empathic_life_desc:0 "La plupart des formes de vie sur ce monde ont développé des défenses innées télépathiques et peuvent induire des sentiments intenses d'effroi, voire de joie, pour confondre les prédateurs potentiels."

 # 67
 gpm_seasonal_flooding:0 "Inondations saisonnières"
 gpm_seasonal_flooding_desc:0 "Des régions entières de ce monde sont sujettes à de graves inondations dues aux forces de marée extrêmes ou à des cycles récurrents de fonte des glaciers."

 # 68
 gpm_lingering_pollution:0 "Pollution persistante"
 gpm_lingering_pollution_desc:0 "La biosphère de ce monde se remet lentement de la pollution intense et de la contamination industrielle produites il y a plusieurs siècles par une civilisation inconnue."

 # 69
 gpm_thin_ozone_layer:0 "Couche mince d'ozone"
 gpm_thin_ozone_layer_desc:0 "La couche d'ozone ne repousse pas beaucoup le rayonnement solaire."

 # 70
 gpm_symbiotic_life:0 "Vie symbiotique"
 gpm_symbiotic_life_desc:0 "Les parasites naturels se sont avérés bénéfiques pour la santé de nos colons. Chaque colon en a maintenant un.gpm_malheureusement, ils ont besoin de conditions atmosphériques spéciales qui rendraient une activité d'exportation trop onéreuse."

 # 71
 gpm_resilent_parasites:0 "Parasites résilients"
 gpm_resilent_parasites_desc:0 "Une des espèces parasites sur ce monde résiste à tous les efforts de nos médecins pour le supprimer. Les colons potentiels sont condamnés à souffrir à long terme."

 # 72
 gpm_ice_flora:0 "Flore gelée"
 gpm_ice_flora_desc:0 "Nos scientifiques sont émerveillés par les merveilleuses formations de glace sur les pôles de ce monde. D'autant plus qu'il semble que ces formations de glace ressemblent en réalité aux formes de vie endryophytes d'autres mondes à la végétation verte, avec leur propre forme de reproduction et de cryosynthèse.!"

 # 73
 gpm_strange_ice_river:0 "Étrange rivière de glace"
 gpm_strange_ice_river_desc:0 "Au milieu de l'éternel froid du monde, nos scientifiques ont découvert quelque chose de magnifique: un fleuve de glace qui possède une multitude de propriétés physiques étranges, qui défie toute logique et qui nous pousse à réévaluer plusieurs théories importantes sur les lois de l'univers."

 # 74
 gpm_juggernaut_manta_rays:0 "Raiesgpm_manta géantes"
 gpm_juggernaut_manta_rays_desc:0 "Nos scientifiques ont découvert des colonies de poissons vraiment énormes qui ressemblent à des raies manta. Ils sont gigantesques, ont une peau extraordinairement épaisse et repèrent d'autres caractéristiques qui les rendent impossibles à nuire à moins de détruire le monde entier avec eux. Ils parcourent des étendues géantes de l'océan et réagissent de manière très agressive face aux intrus, mais nos scientifiques pensent que nous pouvons en tirer de précieuses connaissances."

 # 75
 gpm_black_oily_stone:0 "Pierre noire huileuse"
 gpm_black_oily_stone_desc:0 "La jungle semble fuir une grande clairière au coeur du continent, où des tonnes de pierres étranges, noires et huileuses, semblent dispersées dans un curieux motif. Il n'y a pas de bruit de la faune locale et même nos scientifiques donnent l'impression étrange de vivre une expérience ludique. Les échantillons que nous avons extraites de la pierre semblent devenir plus lourdes à mesure que nous les éloignons de la clairière."

 # 76
 gpm_crystal_moon_palace:0 "Palais de Cristal lunaire"
 gpm_crystal_moon_palace_desc:0 "Nos scientifiques ont découvert un magnifique palais entièrement en cristal à la surface de cette lune. L'intérieur est plein de runes étranges et de dispositifs cryptiques. Nous espérons extraire beaucoup d'informations sur cette société perdue depuis longtemps.\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 77
 gpm_cities_in_the_sky:0 "Cités dans les nuages"
 gpm_cities_in_the_sky_desc:0 "Le paysage est parsemé de vestiges d'une civilisation inconnue. Des flèches et des monolithes métalliques brillants s'étendent au-delà de la couverture nuageuse. Les tours sont conçues pour concentrer la lumière du soleil sur certaines zones et offrent d'excellents environnements de vie et de travail."

 # 78
 gpm_old_world:0 "Monde ancien"
 gpm_old_world_desc:0 "Sous la surface de ce monde se trouve un grand nombre de couches archéologiques. Entre les couches se trouvent des couches périodiques de ruines avancées, surmontées d'une couche de cendre, témoin d'une ancienne civilisation, peut-être violente, qui a connu plusieurs cycles avant de se réinitialiser.\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 79
 gpm_dunes:0 "Dunes"
 gpm_dunes_desc:0 "TLes systèmes météorologiques de ce monde l'ont recouvert de dunes gigantesques et mouvantes. Les dunes constituent également un défi pour la colonisation, mais elles apportent également une richesse en minéraux."

 # 80
 gpm_extensive_reef_systems:0 "Systèmes de récif extensifs"
 gpm_extensive_reef_systems_desc:0 "Les mers peu profondes de ce monde sont dominées par d'énormes récifs abritant une biodiversité impressionnante. Non seulement les industries de la pêche et du tourisme en bénéficient énormément, mais les chercheurs affluent également pour étudier les nombreuses formes de vie qui y vivent."
 
 # 81
 gpm_protomolecule_infected_station:0 "Station infestée de Proto-molécules"
 gpm_protomolecule_infected_station_desc:0 "Au début, cette station d'astéroïdes semblait abandonnée, endommagée.gpm_mais dès que nous avons commencé à brancher nos capteurs, nous avons pu entendre des voix étranges, de plus en plus légères. À y regarder de plus près, l'intérieur de la station est rempli de cristaux étranges et d'un noyau bio-métallique étrangement mobile, presque réaliste. L'endroit entier semble terrifiant."

 # 82
 gpm_trubbles:0 "Troubles"
 gpm_trubbles_desc:0 "Ils restent assis là, semblant mignons, jusqu'à ce qu'ils se reproduisent comme des fous et envahissent tout"

 # 83
 gpm_strange_voices:0 "Voix étranges"
 gpm_strange_voices_desc:0 "Lors des premiers scans de ce monde, l'équipe d'exploration a entendu des voix étranges. Des voix promettant la vie éternelle, un pouvoir illimité et de satisfaire tous vos désirs. Tout ce que vous avez à faire est de descendre à la surface et d'effectuer un certain rituel."

 # 84
 gpm_hot_geysers:0 "Geysers chauds"
 gpm_hot_geysers_desc:0 "Un évent dans la surface qui éjecte périodiquement une colonne de liquide chaud et de gaz.gpm_même un petit geyser est un phénomène incroyable à voir. Certains geysers ont des éruptions qui font exploser des milliers de litres de liquides très chauds à quelques centaines de pieds dans les airs."

 # 85
 gpm_cryogeysers:0 "Cryo-geysers"
 gpm_cryogeysers_desc:0 "En raison des basses pressions ambiantes, ces éruptions sont constituées de vapeur sans liquide; elles sont rendues plus facilement visibles par les particules de poussière et de glace transportées par le gaz"

 # 86
 gpm_very_hot_core:0 "Noyau Brûlant"
 gpm_very_hot_core_desc:0 "Ce monde a un remarquable Noyau Brûlant. Les températures de surface sont plus élevées que ce à quoi on pourrait s'attendre d'un tel monde. Apprendre de ces mondes pourrait nous aider à mieux comprendre le processus de terraformation.\n§HLa découverte de tels mondes vous procure un bonus de vitesse de terraformation de§! §G+10%§! §Hjusqu'à§! §G+30%§!"

 # 87
 gpm_solidified_core:0 "Noyau Solidifié"
 gpm_solidified_core_desc:0 "Ce noyau mondial est mort. Le temps s'est avéré malheureux pour ce monde car son noyau est devenu complètement solide à mesure qu'il se refroidissait. Les températures de surface sont remarquablement plus froides et la terraformation de ce monde s'avérerait presque impossible pour une civilisation moins avancée que la nôtre. Heureusement, nous pourrions peut-être le faire."

 # 88
 gpm_low_metallicity:0 "Faible métallicité"
 gpm_low_metallicity_desc:0 "Cette étoile a des concentrations inhabituellement basses d'éléments qu'elle ne peut pas fusionner, ce qui la rend plus énergique que d'autres étoiles."

 # 89
 gpm_high_metallicity:0 "Forte métallicité"
 gpm_high_metallicity_desc:0 "Cette étoile a des concentrations inhabituellement élevées d'éléments qu'elle ne peut pas fusionner, ce qui la laisse plus faible mais plus longue à la longue."

 # 90
 gpm_plasmoid_life:0 "Vie plasmoïde"
 gpm_plasmoid_life_desc:0 "D'une manière ou d'une autre, la vie entièrement composée de plasma a réussi à évoluer sur cette étoile. Si seulement nous pouvions étudier cela."

 # 91
 gpm_compact_star:0 "Etoile Compacte"
 gpm_compact_star_desc:0 "La surface d'un vestige stellaire est peut-être l'un des environnements les plus extrêmes de l'univers connu, juste après les trous noirs."

 # 92
 gpm_pulsar_clock:0 "Horloge Pulsar"
 gpm_pulsar_clock_desc:0 "Non seulement ce pulsar est rapide, mais il tourne aussi avec une régularité si étonnante qu'il fait partie des horloges les plus précises de l'univers. À l'aide de ces chronomètres célestes, les astronomes répondent à des questions sur les étoiles, la matière - et même sur l'espace et le temps lui-même - qui seraient autrement impossibles.\n £physics §G12"

 # 93
 gpm_stellar_spectacle:0 "Spectacle stellaire"
 gpm_stellar_spectacle_desc:0 "La surface de cette étoile éclate régulièrement en un jeu de lumières vibrant."

 # 94
 gpm_plasma_tornadoes:0 "Tornades plasmiques"
 gpm_plasma_tornadoes_desc:0 "La photosphère de cette étoile a tendance à se fusionner en tourbillons incandescents."

 # 95
 gpm_temple_of_the_ancient_one:0 "Temple de L'Ancient"
 gpm_temple_of_the_ancient_one_desc:0 "La respiration à couper le souffle, la beauté indescriptible du temple en ruine et mystérieux, taillé dans le roc, ravirait tous ceux qui passeraient leur temps à le regarder sans le charme dangereux de celui-ci. Des histoires sont griffonnées sur les murs, mettant en garde, presque, d'anciens explorateurs qui ont passé des journées dans l'obscurité à errer dans le temple. À la fin, ils ne furent plus en mesure de résister aux visions puissantes et aux hallucinations auditives qui apparurent, ni à l'impulsion inspirée par la folie d'entrer dans le sanctuaire intérieur du temple. Le sanctuaire intérieur, qui vous paraît maintenant incroyablement illuminé par ce qui semble être une flamme d'autel vacillante.\n\n§SPeut procurer un bonus d'habitat en £society §!"

 # 96
 gpm_beautiful_lakes:0 "Beaux Lacs"
 gpm_beautiful_lakes_desc:0 "Ce monde est parsemé de nombreux petits et grands lacs d'une beauté indescriptible. L'eau, claire et immobile, permet de voir le fond de n'importe quelle distance. Un feuillage luxuriant et de minuscules créatures marines parsèment le paysage et les lacs."

 # 97
 gpm_proto_forests:0 "Proto-Forêts"
 gpm_proto_forests_desc:0 "Avec un diamètre allant jusqu'à 1 m et une hauteur atteignant 8 m, ces arbres forestiers proto sont assez petits. Vus de loin, les arbres se présentent sous la forme de troncs d'arbres, s'étendant légèrement près de leur base, suggérant ainsi un lien avec des structures ressemblant à des racines non conservées. Les anneaux de croissance concentriques, contenant parfois des matières végétales incrustées, suggèrent que l'organisme se développe de façon sporadique en ajoutant des couches externes. Il est probable que les "troncs" représentent le corps fructifiant, ou "sporophore" d'un champignon, qui serait alimenté par un mycélium, un réseau de filaments d'hyphes dispersés."

 # 98
 gpm_dense_forests:0 "Forêts denses"
 gpm_dense_forests_desc:0 "Des forêts étonnamment denses peuvent être trouvées sur ce monde. Les arbres se rassemblent pour former un épais couvert végétal, qui constitue un abri pour la végétation et la faune qui l'habitent."

 # 99
 gpm_planetwide_forest:0 "Monde Forêt"
 gpm_planetwide_forest_desc:0 "Des forêts massives à perte de vue couvrent ce monde. Parfois, un tel monde s'appellerait un monde forestier. ces mondes fournissent des habitats très propices à la vie complexe sur une grande partie de la surface, ce qui rend la vie plus diversifiée que sur d'autres mondes."
 
 # 100
 gpm_inspirational:0 "Inspiration"
 gpm_inspirational_desc:0 "Il est difficile de penser aux applications pratiques du trou noir. Parce que les applications pratiques sont si éloignées, beaucoup de gens pensent que nous ne devrions pas être intéressés.gpm_mais cette quête pour comprendre le monde est ce qui nous définit comme des êtres intelligents.\n £physics §G12\n §BDarkgpm_matter §G1"
 
 # 101
 gpm_hiveworld:0 "Fossiles de Monde-ruche"
 gpm_hiveworld_desc:0 "Ces vestiges de mondes fossilisés semblent avoir des milliers de noeuds de synapse répartis sur eux. Des bio-usines gigantesques capables de produire les innombrables essaims de bio-formes. Les mondes ruches tels que nous les nommons semblent avoir été des créatures vivantes, incorporant des millions d'organismes issus de la bio-ingénierie. Chacune était une usine biologique capable de créer des milliards d'organismes, petits et grands, de reproduire des génomes et d'assembler de nouvelles créatures parfaitement adaptées à chaque nouveau monde et environnement dans lequel elles se trouvent. Nous pouvons seulement espérer que ces types de créatures ne sont plus parmi nous.\n\n§SPeut procurer un bonus d'habitat en £society §!"
 
 # 102
 gpm_periodic_meteor_showers:0 "Pluies de météorites récurrentes"
 gpm_periodic_meteor_showers_desc:0 "Evénement céleste récurrent dans lequel on observe qu'un certain nombre de météores rayonnent ou proviennent d'un point du ciel nocturne. Ces météores sont causés par des flots de débris cosmiques appelés météoroïdes qui pénètrent dans l'attraction gravitationnelle du monde à des vitesses extrêmement élevées sur des trajectoires parallèles. La plupart des météores sont plus petits qu'un grain de sable. Dans les mondes riches en atmosphère, ils n'atteignent jamais le duo de surface à brûler. Les pluies de météores intenses ou inhabituelles sont appelées explosions de météores et tempêtes de météores. Ces affichages peuvent parfois être très beaux à observer.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"
 
 # 103
 gpm_arachnophobia:0 "Arachnophobie"
 gpm_arachnophobia_desc:0 "Un monde envahi par les meutes d'Arachnides géantes. Cela semble être une folie de penser même à mettre les pieds sur ce monde. Les premiers explorateurs racontent des histoires de sifflements nocturnes venant de la cime des arbres et des cavernes, de bruits sourds sans fin lorsqu'ils entendent ces arachnides marcher sur leur vaisseau. On ignore si l'un des premiers explorateurs a mis le pied à l'extérieur de son vaisseau ou s'il vient d'envoyer un drone et de mentir dans ses rapports."
 gpm_arachnophobiaTT:0 "Armée Unique : §GArachnides géantes§!"
 
 # 104
 gpm_giant_worm:0 "Vers géants"
 gpm_giant_worm_desc:0 "Vers colossaux qui vivent sous le sable. Ils sont facilement attirés par les vibrations rythmiques de la surface et se brisent presque immédiatement à la recherche de l'origine de ces vibrations. Cela semble être un effort pour défendre leur territoire, dont ils semblent très protecteurs. Ainsi, voir un ver et vivre pour en parler peut être une rareté en soi. Les vers de sable sont extrêmement territoriaux; Dès que deux vers se sentent mutuellement présents, ils poussent des hurlements de défi, criant des gaz d'échappement de leur gorge caverneuse.gpm_malgré tous les dangers potentiels, l'épice doit couler."
 
 # 105
 gpm_artificial_core:0 "Noyau artificiel"
 gpm_artificial_core_desc:0 "Ce monde aurait dû mourir il y a longtemps, après la gelée du noyau et le champ magnétique, mais une gigantesque installation au coeur de la planète, réalisée par un empire précurseur particulièrement puissant, maintient d'une manière ou d'une autre le noyau en rotation et le champ magnétique actifs."

 # 106
 gpm_fast_rotation:0 "Rotation rapide"
 gpm_fast_rotation_desc:0 "La rotation de ce monde est très rapide, ce qui rend le cycle jour / nuit extrêmement difficile. Vivre sur ce monde serait très difficile, en particulier pour le cycle du sommeil."
 
 # 107
 gpm_surface_of_bones:0 "Recouvert d'ossements"
 gpm_surface_of_bones_desc:0 "Des os, des crânes, des cadavres à perte de vue. Toute la surface de ce monde est recouverte d'os. Un spectacle horrible. Quelle que soit la bataille qui se soit déroulée ici, cela a dû être brutal.\n\n§SPeut procurer un bonus d'habitat en £society §!"  
 
 # 108
 gpm_ghost_ships:0 "Images fantomatiques"
 gpm_ghost_ships_desc:0 "Capteurs, yeux, peu importe ce qui est utilisé. Tout le monde, tout le monde, continue à signaler qu'ils voient des images fantomatiques au loin. Ils ressemblent à des vaisseaux flottants mais sont transparents. Pourtant, quand on se rapproche, il n'y a rien."
 
 # 109
 gpm_omnious_fog:0 "Brouillard sinistre"
 gpm_omnious_fog_desc:0 "Chaque fois qu'il fait sombre, un étrange brouillard violet foncé commence à sillonner du sol. Nos analyses montrent qu'il ne s'agit que de vapeur d'eau, mais il y a quelque chose d'étrange à ce sujet. Le brouillard se déplace comme s'il avait une volonté propre."
 
 # 110
 gpm_beautiful_planet_rings:0 "Beaux Anneaux Planétaires"
 gpm_beautiful_planet_rings_desc:0 "Les anneaux de ce monde scintillent et brillent très fort, et dans différentes couleurs, chaque fois que le soleil les frappe. De la surface ou en orbite, ces anneaux sont spectaculaires."
 
 # 111
 gpm_blood_moon:0 "Lune de sang"
 gpm_blood_moon_desc:0 "De temps en temps, la lune devient rouge sang. Étrangement, la surface réelle des lunes vire au rouge, ce n'est pas simplement une illusion atmosphérique. Nous ne savons pas pourquoi cela se produit, mais cela ne promet rien de bon."
 
 # 112
 gpm_solar_eclipse:0 "Éclipse solaire"
 gpm_solar_eclipse_desc:0 "Chaque mois, la lune s'aligne parfaitement entre ce monde et son soleil, produisant une spectaculaire éclipse solaire globale. On peut voir de beaux rayons de lumière dorés qui brillent sur la surface. Un événement unique rarement vu sur un autre monde."
 
 # 113
 gpm_lunar_dance:0 "Danse lunaire"
 gpm_lunar_dance_desc:0 "Les lunes de ce monde ont une orbite entrelacée très unique. Comme s'ils dansaient, ils se balancent, se balancent et se superposent alors qu'ils gravitent autour de leur monde principal. Cela semble chaotique, mais une fois que vous les avez regardés assez longtemps, vous verrez la beauté de cette danse lunaire."
 
 # 114
 gpm_dark_skies:0 "Ciels sombres"
 gpm_dark_skies_desc:0 "Même pendant la journée, cette planète reçoit une quantité minime de lumière solaire."
 
 # 115
 gpm_musical_creatures:0 "Créatures musicales"
 gpm_musical_creatures_desc:0 "Les créatures de cette planète ont évolué pour communiquer les unes avec les autres en utilisant ce que nous reconnaissons comme des notes de musique. Ce n'est pas seulement une aubaine pour les chercheurs, il confère également au monde une belle qualité mélodique, presque magique."
 
 # 116
 gpm_odd_cloud_shapes:0 "Formes de nuages spéciales"
 gpm_odd_cloud_shapes_desc:0 "Peut-être en raison de la chimie atmosphérique de cette planète, ses nuages prennent souvent des formes inhabituellement vives et intéressantes. Certains disent que c'est presque comme si les nuages sont vivants."
 
 # 117
 gpm_giant_mold_blobs:0 "Blobs de moisissure géants"
 gpm_giant_mold_blobs_desc:0 "Des moisissures visqueuses massives habitent cette planète, parcourant le paysage pour se nourrir. Ils semblent avoir un semblant de sensibilité."
 
 # 118
 gpm_subterranean_eco_system:0 "Systèmes écologiques souterrains"
 gpm_subterranean_eco_system_desc:0 "Profondément sous la surface de ce corps planétaire se trouvent des kilomètres de cavernes qui se croisent avec un environnement presque parfaitement étanche. Qui sait quoi d'autre vit là-bas."
 
 # 119
 gpm_colossal_cliffs:0 "Falaises colossales"
 gpm_colossal_cliffs_desc:0 "Ces falaises s'élèvent bien plus d'un kilomètre dans le ciel et sont entourées de nuages. Les forces géographiques qui les ont formés doivent avoir été cataclysmiques. Surveille où tu mets les pieds."
 
 # 120
 gpm_massive_waterfalls:0 "Chutes d'eau massives"
 gpm_massive_waterfalls_desc:0 "Des cascades d'eau sont très présentes sur ce monde et peuvent s'étendre sur des kilomètres en déversant chaque jour des trillions de gallons d'eau sur leurs précipices. 'est à couper le souffle, même s'il est difficile de s'en approcher."
 
 # 121
 gpm_strange_alien_eggs:0 "Oeufs étranges"
 gpm_strange_alien_eggs_desc:0 "Ne sachant pas quelle créature en a fait, ils semblent en sommeil. Peut-être que nous ferions mieux de ne pas toucher .."
 
 # 122
 gpm_mushroom_forest:0 "Forêts fongique"
 gpm_mushroom_forest_desc:0 "Des champignons massifs parsèment le paysage. Ces forêts de champignons sont très étranges et produisent des brumes de spores de temps en temps. Ils sont très mous, ils devraient donc être très faciles à enlever."

 # 123
 gpm_exotic_spices:0 "Epices Exotiques"
 gpm_exotic_spices_desc:0 "Les petits arbustes et les plantes couvrent une grande partie de la surface.gpm_malgré les conditions plus difficiles de ce monde, la vie végétale se développe très rapidement et dans une grande variété. Plus excitant encore, la flore est délicieuse en tant qu'additif alimentaire. Les arômes exotiques que produisent ces arbustes et ces plantes rendent ce monde tout à fait unique."

 # 124
 gpm_sandstorms:0 "Tempêtes de sable"
 gpm_sandstorms_desc:0 "Par une journée venteuse, des murs de sable géants et de courte durée recouvrent parfois la surface d'une mince couche de sable. Bien que ces tempêtes de sable se produisent assez fréquemment, elles sont plus une gêne qu'un danger. Un balayage rapide avec une brosse suffit pour nettoyer le sable. Avec un peu de chance, les prochains vents souffleront à nouveau."
 
 # 125
 gpm_sand_tornadoes:0 "Tornades de sable"
 gpm_sand_tornadoes_desc:0 "On peut parfois voir des tornades de sable sur ce monde. Bien que très petites, elles se produisent généralement en groupes de trois à sept environ, en fonction du terrain et de la direction du vent. Le sable est assez réfléchissant, ce qui fait que les tornades de sable brillent presque à la lumière du soleil. Très beau à voir, bien qu'un peu chaotique."
 
 # 126
 gpm_silicon_crystals:0 "Cristaux de Silicium"
 gpm_silicon_crystals_desc:0 "On voit croître de gros cristaux de silicium sur ce monde. Ils semblent former des amas de cristaux partant d'un point dans le sol et se développant comme une fleur. Leurs couleurs dépendent de la composition du sol, le sol brillant résultant en des cristaux jaune et brun assez clairs et le sol plus foncé, riche en fer, donnant des cristaux rouge vif ou violet. Divers autres types peuvent être trouvés à la surface de ce monde."
 
 # 127
 gpm_quicksand:0 "Sables mouvants"
 gpm_quicksand_desc:0 "On voit que les grandes flaques de sol meuble sur ce monde se comportent beaucoup comme des sables mouvants. Contrairement aux sables mouvants, il ne doit pas toujours être mouillé, ce qui le rend très trompeur et dangereux. Chaque pas franchi dans ce monde doit être vérifié au préalable et les itinéraires doivent être soigneusement cartographiés."

 # 128
 gpm_never_ending_aurora:0 "Aurore éternelle"
 gpm_never_ending_aurora_desc:0 "En raison de cette activité solaire presque unique, ce monde bénéficie d'un affichage permanent d'aurores. Ces aurores se forment lorsque la magnétosphère est suffisamment perturbée par le vent solaire pour former des particules chargées visibles. L'ionisation et l'excitation des constituants atmosphériques qui en résultent émettent une lumière de couleur et de complexité variables."
 
 # 129
 gpm_spirals_of_ice:0 "Spirales de Glace"
 gpm_spirals_of_ice_desc:0 "Des caractéristiques très inhabituelles se retrouvent sur cette planète. Le vent froid et l'air humide ont tendance à former des spirales de glace. Certaines de ces spirales sont devenues si grandes qu'elles correspondent à nos bâtiments les plus hauts. Il est remarquable de constater qu'aucune fissure ne peut être trouvée sur eux et qu'aucune bulle d'air ne les rend cristallines. Pendant la nuit, ils reflètent la lumière de la galaxie dans un magnifique jeu de couleurs."
 
 # 130
 gpm_furry_packs:0 "Animaux à fourrure"
 gpm_furry_packs_desc:0 "Ce monde est habité par d'énormes troupeaux de créatures géantes à quatre pattes. Ces créatures ont des cornes massives sur la tête et un bras supplémentaire long et très agile à la place du nez. Ils sont recouverts d'une épaisse fourrure, principalement brune, pour les garder au chaud pendant la nuit. Ils on l'ai très sociaux. On ne sait pas comment, mais ils semblent suivre le même itinéraire à travers le monde à la recherche de nourriture à chaque saison. Peut-être sont-ils simplement suffisamment intelligents pour se souvenir du terrain qu'ils parcourent."
 
 # 131
 gpm_blizzards:0 "Blizzards"
 gpm_blizzards_desc:0 "Cela commence toujours par de légères chutes de neige, mais la météo de ce monde suit toujours le même schéma. Neige faible, vent fort et, à tout moment, il s'agit d'un blizzard à part entière. Avec des chutes de neige si denses que vous ne pouvez pas voir le bout de vos extrémités."
 
 # 132
 gpm_abominable_predators:0 "Prédateurs Abominables"
 gpm_abominable_predators_desc:0 "Les nuits froides, cette créature erre dans les terres à la recherche de nourriture. Sa hauteur massive et ses grands avant-bras sont un spectacle terrifiant. Bien qu'ils ne chassent pas en meute, ils vivent en petits groupes d'environ quatre à six personnes. Ces créatures ont un épais manteau de fourrure bleu clair à blanc et des griffes géantes. Il se comporte presque de la sorte et a été observé communiquer avec ses compagnons à travers des grognements et des gestes."
 
 # 133
 gpm_rich_soil:0 "Sol Riche"
 gpm_rich_soil_desc:0 "Le sol riche de ce monde a produit une végétation locale très saine et dense. Produire de la nourriture sur ce monde devrait être très facile."
 
 # 134
 gpm_otherworldly_colours:0 "Couleurs d'un autre monde"
 gpm_otherworldly_colours_desc:0 "La végétation de ce monde est de toutes sortes de couleurs. La chose la plus remarquable est que la couleur de la végétation dépend de la latitude de la planète. Des fleurs et des arbres jaune vif de l'équateur aux herbes pourpres profondes près de l'Arctique. Ce monde se sent vraiment étranger."
 
 # 135
 gpm_misty:0 "Brumeux"
 gpm_misty_desc:0 "La surface de ce monde est presque complètement recouverte de brouillard. La combinaison de la pression et de la température fait que les océans et les lacs dégagent beaucoup de vapeur d'eau qui flotte à la surface."
 
 # 136
 gpm_ecological_nervous_system:0 "Système nerveux écologique"
 gpm_ecological_nervous_system_desc:0 "La vie végétale de ce monde semble être reliée par un système racinaire complexe. Les impulsions énergétiques qui la traversent rappellent beaucoup le système nerveux. Les observations ont montré que le fait de tuer une plante avait un effet sur les plantes voisines, qui semblaient fermer leurs fleurs ou pousser lentement dans la direction opposée."
 
 # 137
 gpm_carnivorous_flies:0 "Mouches carnivores"
 gpm_carnivorous_flies_desc:0 "Ces petites mouches peuvent sembler être simplement gênants, mais ce sont en fait les créatures les plus dangereuses du monde. Ces minuscules mouches brillent dans le noir la nuit, mais ce n'est pas lorsqu'elles se nourrissent. En effet, elles brillent afin d'attirer d'autres mouches carnivores dans le cadre de leur rituel d'accouplement, qui semble assez complexe. Pendant la journée, elles volent à la recherche de nourriture. \nSans carnivore, elles ont tendance à essaimer et à manger leur proie en quelques heures à peine. Qu'elles soient grandes ou petites, toutes les créatures sont leur nourriture. Ce qui aggrave encore les choses, c'est leur comportement semblable à celui d'une colonie, leur permettant de naviguer dans des tunnels complexes ... ou des évents! Le pire, c'est qu'elles n'émettent aucun bruit pour prévenir leur arrivée, ni la cible de leur prochain repas."  

 # 138
 gpm_algae_boom:0 "Bloom d'algues"
 gpm_algae_boom_desc:0 "Ce monde est au milieu d'un siècle d'expansion des algues. Des millions de tonnes d'algues recouvrent les océans et les lacs de la planète. Bien que cela ait l'air mauvais, c'est en fait très bon pour la faune et la qualité de l'air."

 # 139
 gpm_ocean_forests:0 "Forêts océaniques uniques"
 gpm_ocean_forests_desc:0 "Des arbres étranges poussent sur les fonds marins de ce monde. Ces arbres ressemblent beaucoup aux arbres trouvés à la surface de ce monde, mais sont tout à fait capables de survivre et de fleurir sous l'eau. Vraiment un spectacle à voir."
 Clear_Water:0 "Eau clair"
 Clear_Water_desc:0 "Les lacs et les océans de ce monde sont remarquablement clairs et voient à travers."
 
 # 140
 gpm_warm_water_lakes:0 "Lacs d'eau chaude"
 gpm_warm_water_lakes_desc:0 "L'eau sur ce monde est très chaude. La composition inhabituelle du sol lui permet de conserver une bonne quantité de chaleur, ce qui donne des lacs tièdes voire chauds. Si les vacances parfaites étaient une planète, ce serait ce monde."
 
 # 141
 gpm_torrential_rainstorms:0 "Pluies torrentielles"
 gpm_torrential_rainstorms_desc:0 "Les tempêtes de pluie torrentielles massives sont une occurrence fréquente sur ce monde. La pluie tombe si vite que vous serez trempé en trois secondes environ."
 
 # 142
 gpm_ocean_currents:0 "Courants océaniques inhabituels"
 gpm_ocean_currents_desc:0 "Les courants océaniques de ce monde sont remarquablement complexes et très inhabituels. L'eau chaude a une chance d'atteindre même les régions les plus éloignées de ce monde, offrant ainsi des conditions de vie plus favorables."
 
 # 143
 gpm_giant_ocean_snakes:0 "Serpents de mer géants"
 gpm_giant_ocean_snakes_desc:0 "Des serpents sous-marins géants parcourent les fonds marins de l'océan. Ces serpents peuvent atteindre des centaines de pieds et sont considérés comme extrêmement prédateurs. Ils sont le prédateur suprême de la vie océanique de ce monde."
 
 # 144
 gpm_ocean_trenches:0 "Tranchées océaniques extrêmes"
 gpm_ocean_trenches_desc:0 "Les profondes tranchées insondables des fonds marins de ce monde ne seront probablement jamais entièrement explorées. La pression en profondeur est suffisante pour faire plier tout vaisseau d'exploration et même détruire le matériau qui le compose. Il fait si sombre et si profond que regarder dans le néant de ces tranchées est très énervant, presque comme si cela vous regardait."
 
 # 145
 gpm_unique_marine_habitats:0 "Habitats marins uniques"
 gpm_unique_marine_habitats_desc:0 "Les organismes vivants de cet écosystème profond et sombre dépendent de produits chimiques et d'un processus appelé chimiosynthèse comme base de leur réseau alimentaire et non de la lumière du soleil et de la photosynthèse."
 
 # 146
 gpm_massive_waves:0 "Vagues Colossales"
 gpm_massive_waves_desc:0 "Les océans de ce monde produisent périodiquement d'énormes vagues qui traversent le monde. Une fois qu'ils atteignent la terre, ils produisent de dangereux tsunamis."
 
 #147
 gpm_work_camps:0 "Camps de travail"
 gpm_work_camps_desc:0 "Ces camps spécialisés sont conçus pour offrir aux criminels des soins de haute qualité pendant qu'ils travaillent pour l'État."
 
 # 148
 gpm_galactic_equality:0 "Egalité Galactique"
 gpm_galactic_equality_desc:0 "L'égalité des droits a été déclarée pour tous les citoyens de notre empire."
 
 # 149
 gpm_augment_integrated_systems:0 "Systèmes intégrés automatisés"
 gpm_augment_integrated_systems_desc:0 "Tous les systèmes électroniques de notre monde comportent des noeuds de connexion intégrés qui permettent à nos citoyens d'être reliés à celui-ci."
 
 # 150
 gpm_mysterious_force:0 "Force Mystérieuse"
 gpm_mysterious_force_desc:0 "Une force étrange s'est manifestée sur ce monde. Les citoyens de la planète peuvent interagir avec leur environnement et entre eux en utilisant uniquement leur esprit."
 
 # 151
 gpm_mandatory_military_service:0 "Service Militaire obligatoire"
 gpm_mandatory_military_service_desc:0 "Tous les citoyens de ce monde ont reçu une formation approfondie au combat."
 
 # 152
 gpm_monument_to_the_stars:0 "Monument aux Etoiles"
 gpm_monument_to_the_stars_desc:0 "Ce monde a construit un monument colossal qui vise les étoiles. Ce monument symbolise le désir d'explorer et d'atteindre toute la vie dans la galaxie."
 
 # 153
 gpm_ministery_of_the_hunt:0 "Ministère de la Chasse"
 gpm_ministery_of_the_hunt_desc:0 "La chasse aux primes sponsorisée par le gouvernement a été approuvée sur ce monde. Ce ministère veille à la répartition des droits de chasse et gère toutes les récompenses."
 
 # 153
 gpm_galactic_outreach_program:0 "Programme de sensibilisation galactique"
 gpm_galactic_outreach_program_desc:0 "Un programme de relations diplomatiques a été créé sur ce monde. De temps en temps, le monde célèbre la diversité des espèces et touche toutes les civilisations extraterrestres de la galaxie dans l'espoir que la paix galactique puisse être instaurée."
 
 # 154
 gpm_synopsys_nodes:0 "Noyaux Synopsys"
 gpm_synopsys_nodes_desc:0 "Chaque personne sur ce monde a reçu un noeud synopsys cybernétique. Ces noeuds améliorent et amplifient le signal de l'esprit de la ruche, lui permettant de mieux relier les vastes distances de l'espace."
 
 # 155
 gpm_rapid_assembly_systems:0 "Systèmes d'assemblage rapides"
 gpm_rapid_assembly_systems_desc:0 "Des unités de construction et de fabrication stratégiquement placées permettent à ce monde capital de s'améliorer continuellement pour suivre les derniers développements technologiques."
 
 # 156
 gpm_combat_simulator_systems:0 "Systèmes de simulateur de combat"
 gpm_combat_simulator_systems_desc:0 "111111111"
 
 # 157
 gpm_planitary_defenses:0 "Défenses planétaires"
 gpm_planitary_defenses_desc:0 "111111111"
 
 # 158
 gpm_hollow_structure:0 "Structure creuse"
 gpm_hollow_structure_desc:0 "De grandes sections de cet astéroïde semblent être creusées. La cause exacte de ceci est inconnue. Certaines théories incluent une collision avec un astéroïde beaucoup plus petit et plus dense, une expansion de la poche de gaz causée par le réchauffement de l'astéroïde ou l'exploitation minière."
 
 # 159
 gpm_crystallized_structure:0 "Structure Cristallisée"
 gpm_crystallized_structure_desc:0 "La plupart des astéroïdes sont de nature cristalline. Un processus unique a permis au matériau constituant cet astéroïde de se transformer en structures cristallines."
 
 # 160
 gpm_abandoned_mining_platforms:0 "Plateformes minières Abandonnées"
 gpm_abandoned_mining_platforms_desc:0 "De petites plateformes minières sont attachées à cet astéroïde. Bien que la plupart des minéraux à l'extérieur aient été épuisés, on peut encore en trouver une bonne quantité à l'intérieur de l'astéroïde."
 
 # 161
 gpm_decaying_structures:0 "Structures en décomposition"
 gpm_decaying_structures_desc:0 "Plusieurs grandes structures de ce monde sont dans un état de dégradation très rapide. Les différents éléments toxiques dans l'environnement sont à blâmer."
 
 # 162
 gpm_toxic_flora_fauna:0 "Flore et Faune en environnement Toxique"
 gpm_toxic_flora_fauna_desc:0 "Plusieurs espèces uniques de flore et de faune peuvent être trouvées sur ce monde. Ils semblent extrêmement adaptables et ont réussi à se maintenir malgré un environnement toxique et dur."
 
 # 163
 gpm_water_pockets:0 "Poches d'eau"
 gpm_water_pockets_desc:0 "Au plus profond de la surface de ce monde, on peut trouver un grand nombre de poches d'eau denses. Il est supposé que la chaleur du noyau de la planète garde l'eau dans un état liquide et pourrait contribuer à un environnement vital."
 
 # 164
 gpm_lava_geysers:0 "Geysers de Lave"
 gpm_lava_geysers_desc:0 "Un grand nombre de geysers de lave sont répartis sur les zones les plus plates de cette planète. Ces geysers permettent à la majeure partie de la pression sous la surface de s'évacuer, maintenant une partie du paysage essentiellement plate et solide. Il est toutefois conseillé de garder une distance, car ces geysers peuvent être dangereux."
 
 # 165
 gpm_thin_planetary_crust:0 "Fine croûte terrestre"
 gpm_thin_planetary_crust_desc:0 "Une pression de surface relativement basse a permis à ce monde de développer une croûte planétaire relativement mince au cours de milliards d'années."
 
 # 166
 gpm_hydrogen_mist:0 "Brume d'Hydrogène"
 gpm_hydrogen_mist_desc:0 "Une concentration inhabituelle d'hydrogène a formé un brouillard dense à la surface de ce monde. Grâce au puissant champ magnétique de ce monde, la majeure partie de l'hydrogène est protégée des vents stellaires. La distance de la planète par rapport à son soleil parent joue également un rôle important dans le maintien de cette atmosphère d'hydrogène sous forme de glace.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 167
 gpm_spherical_asteroid:0 "Astéroide sphérique"
 gpm_spherical_asteroid_desc:0 "Cet astéroïde a une masse suffisante pour que sa propre attraction gravitationnelle le transforme en une sphère. Il est toutefois encore trop petit pour être appelé une planète."
 
 # 168
 gpm_binary_asteroids:0 "Astéroides jumeaux"
 gpm_binary_asteroids_desc:0 "Ces astéroïdes sont pris dans l'influence gravitationnelle de l'autre et tournent sans cesse les uns autour des autres."
 
 # 169
 gpm_trojan_asteroid:0 "Astéroide troyen"
 gpm_trojan_asteroid_desc:0 "Connu sous le nom d'astéroïde de Troie, ce type d'astéroïde se trouve sur une orbite stable entre sa planète mère et son étoile mère, soit au point lagrangien principal, soit au point lagrangien final."
 
 # 170
 gpm_c_type_asteroid:0 "Astéroide de type C"
 gpm_c_type_asteroid_desc:0 "Cet astéroïde a une couleur grisâtre en raison de sa composition. Il est en grande partie composé d'argile et de roches siliceuses pierreuses."
 
 # 171
 gpm_s_type_asteroid:0 "Astéroide de type S"
 gpm_s_type_asteroid_desc:0 "Cet astéroïde verdâtre est principalement composé de matériaux silicatés et de nickel-fer."
 
 # 172
 gpm_m_type_asteroid:0 "Astéroide de type M"
 gpm_m_type_asteroid_desc:0 "Cet astéroïde rougeâtre doit sa couleur moyennement brillante à sa composition. Il est composé en grande partie de nickel-fer."
 
 # 173
 gpm_v_type_asteroid:0 "Astéroide de type V"
 gpm_v_type_asteroid_desc:0 "Cet astéroïde de couleur sombre est composé principalement de roches silicatées. Il a une croûte basaltique."
 
 # 174
 gpm_corrosive_atmosphere:0 "Atmosphère Corrosive"
 gpm_corrosive_atmosphere_desc:0 "Ce monde a une atmosphère hautement corrosive capable de décomposer presque tous les matériaux métalliques."
 
 # 175
 gpm_toxic_garbage:0 "Décharges Toxiques"
 gpm_toxic_garbage_desc:0 "Une civilisation a déjà utilisé cette planète comme dépotoir pour leurs déchets toxiques. Il faudra probablement des millions d'années pour que ce monde redevienne habitable."
 
 # 176
 gpm_hydrogen_ice:0 "Glace Hydrogénée"
 gpm_hydrogen_ice_desc:0 "Ce monde est recouvert d'une couche d'hydrogène glacé.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 177
 gpm_nitrogen_ice:0 "Glace Nitrogénée"
 gpm_nitrogen_ice_desc:0 "Ce monde est recouvert d'une feuille de nitrogène glacé.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 178
 gpm_cracking_surface:0 "Surface Craquelée"
 gpm_cracking_surface_desc:0 "Les changements extrêmes de température du chaud au froid qui se produisent pendant les cycles de jour et de nuit de cette planète font gonfler et se contracter la surface, créant des millions de fissures sur la surface glacée du monde."
 
 # 179
 gpm_chlorine_planet:0 "Planète Chlorée"
 gpm_chlorine_planet_desc:0 "Ce monde est recouvert de lacs et d'océans d'acide muriatique et de nuages formés d'acide muriatique dérivant dans son atmosphère. Vus de l'espace, les océans de ce monde apparaissent en vert foncé, les continents en brun vert à noirâtre et les nuages en blanc avec une nuance verte.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 180
 gpm_phosphorus_planet:0 "Planète Phosphorée"
 gpm_phosphorus_planet_desc:0 "La surface de ce monde est recouverte de lacs et d'océans d'acide phosphorique et ses nuages sont composés d'acide phosphorique. Contrairement aux planètes habitables conventionnelles, les planètes au phosphore utilisent l'acide phosphorique en tant que gaz variable au lieu de la vapeur d'eau. En conséquence, cette planète a des pluies d'acide phosphorique dans ses climats chauds et de la neige d'acide phosphorique dans ses climats plus froids.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 181
 gpm_sulfur_planet:0 "Planète Sulfurée"
 gpm_sulfur_planet_desc:0 "La surface de ce monde est recouverte de lacs et d'océans d'acide sulfurique et ses nuages sont composés d'acide sulfurique. Contrairement aux planètes habitables conventionnelles, les planètes soufrées utilisent l'acide sulfurique comme gaz variable au lieu de la vapeur d'eau. En conséquence, cette planète a des pluies d'acide sulfurique dans ses climats chauds et de la neige d'acide sulfurique dans ses climats plus froids.\n\n§SPeut procurer un bonus d'habitat en £energy §!"
 
 # 182
 gpm_deep_aquifer:0 "Aquifère profonde"
 gpm_deep_aquifer_desc:0 "Au fond de la surface de ce monde se trouve un grand aquifère d'eau liquide stable. Il existe de bonnes chances que cet aquifère soit suffisamment proche des sources thermales de ce monde pour pouvoir offrir des conditions optimales à la vie microscopique."
 
 # 183
 gpm_iron_planet:0 "Planète ferrégineuse"
 gpm_iron_planet_desc:0 "Cette planète a un noyau de fer super dense et pratiquement pas de manteau. En conséquence, ce monde n'a pas de tectonique des plaques et est très magnétique.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"
 
 # 184
 gpm_carbon_planet:0 "Planète Carbonée"
 gpm_carbon_planet_desc:0 "Cette planète possède un noyau riche en fer ou en acier et un manteau de carbure de silicium fondu et de carbure de titane. Un substrat de diamant d'une épaisseur de plusieurs kilomètres, formé par une pression extrêmement élevée, repose au-dessus du manteau et est à son tour recouvert d'une épaisse couche de carbone. Lors des éruptions volcaniques, des diamants jaillissent des volcans avec des matériaux intérieurs en fusion. Cela peut entraîner des montagnes de diamants et de carbures de silicium. La surface de la planète contient principalement du goudron, du méthane et du monoxyde de carbone sous forme congelée ou liquide."
 
 # 185
 gpm_stellar_irradiation:0 "Irradiations Stellaires "
 gpm_stellar_irradiation_desc:0 "Au cours de milliards d'années, l'irradiation stellaire hyper-intensive de l'étoile mère de ce monde a fondu la plus grande partie de sa surface. La forte radiation a dépouillé toute l'atmosphère de cette planète et a depuis fondu lentement sur sa surface."
 
 # 190
 gpm_mercury_atmosphere:0 "Atmosphère de mercure"
 gpm_mercury_atmosphere_desc:0 "La surface fondue de ce monde est principalement composée de mercure, chauffée à une température suffisamment élevée pour émettre beaucoup de vapeur. Cela a créé une atmosphère de mercure assez mince.\n\n§SPeut procurer un bonus d'habitat en £minerals §!"
 
 # 193
 gpm_oppressive_laws:0 "Lois Oppressives"
 gpm_oppressive_laws_desc:0 "Les nouvelles lois draconiennes causent beaucoup de frictions avec la population."
 
 # 194
 gpm_rights_movement:0 "Mouvement des droits"
 gpm_rights_movement_desc:0 "Plusieurs mouvements de défense des droits ont été accueillis favorablement par les politiciens locaux."
 
 # 195
 gpm_cybernetic_breaktroughs:0 "Découvertes Cybernétiques"
 gpm_cybernetic_breaktroughs_desc:0 "Les percées scientifiques dans les domaines de la biologie et de la cybernétique façonnent rapidement notre capacité à nous améliorer."
 
 # 196
 gpm_tranquility:0 "Tranquillité"
 gpm_tranquility_desc:0 "Les citoyens de notre capitale vivent un moment de tranquillité et de paix."
 
 # 197
 gpm_recruitment_drive:0 "Campagne de recrutement"
 gpm_recruitment_drive_desc:0 "De grandes campagnes sont organisées pour recruter de nouveaux citoyens dans l'armée."
 
 # 198
 gpm_stargazing:0 "Observation des étoiles"
 gpm_stargazing_desc:0 "Les citoyens aiment regarder les étoiles et s'interroger sur la vie qui y règne."
 
 # 198
 gpm_bounty_hunting:0 "Chasse aux primes"
 gpm_bounty_hunting_desc:0 "Les contrats de chasse aux primes portent enfin leurs fruits."
 
 # 199
 gpm_diversity_holiday:0 "Célébration des diversités"
 gpm_diversity_holiday_desc:0 "Les citoyens célèbrent des vacances consacrées à la grande diversité d'espèces que l'on trouve dans la galaxie."
 
 # 200
 gpm_synopsys_overload:0 "Surcharge des Synopsys"
 gpm_synopsys_overload_desc:0 "Une population toujours croissante de drones met à l'épreuve notre capacité à maintenir l'ordre et l'intégrité au sein de l'empire."
 
 # 201
 gpm_falling_behind:0 "En déclin"
 gpm_falling_behind_desc:0 "Notre monde d'origine est légèrement en retard par rapport au reste de notre empire en expansion."

 # 202
 gpm_solar_storm:0 "Tempêtes Solaires"
 gpm_solar_storm_desc:0 "Ce monde est directement sur le chemin d'une tempête solaire dangereuse."
 
 # 203
 gpm_violent_sun:0 "Eruptions Solaires Violentes"
 gpm_violent_sun_desc:0 "Ce soleil connaît de violentes éruptions à sa surface."
 
 # 204
 gpm_increased_solar_output:0 "Augmentation de l'ensoleillement"
 gpm_increased_solar_output_desc:0 "Ce monde connaît plus de soleil grâce à la production de lumière accrue de son étoile parente."
 
 # 205
 gpm_decreased_solar_output:0 "Diminution de l'ensoleillement"
 gpm_decreased_solar_output_desc:0 "Ce monde connaît moins de soleil en raison de la diminution du rendement de son étoile parente."
 
 # 206
 gpm_increased_solar_activity:0 "Augmentation de l'activité solaire"
 gpm_increased_solar_activity_desc:0 "Ce soleil est entré dans un cycle d'activité solaire accrue."
 
 # 207
 gpm_decreased_solar_activity:0 "Diminution de l'activité solaire"
 gpm_decreased_solar_activity_desc:0 "Ce soleil est entré dans un cycle d'activité solaire réduite."
 
 # 208
 gpm_acid_rain:0 "Pluies acides"
 gpm_acid_rain_desc:0 "Les fortes concentrations d'hydrogène dans l'atmosphère de ce monde lui font subir des tempêtes de pluie fréquentes et mortelles. La faune terrestre a du mal à survivre ici, et la flore a développé des parois de cellulose épaisses et charnues afin de se protéger des pluies acides."
 
 # 209
 gpm_salt_flats:0 "Etendues de Sel"
 gpm_salt_flats_desc:0 "Formés à partir d'océans asséchés et de roches exposées, ces plaines salées couvrent de vastes régions de la planète et sont des friches stériles habitées uniquement par la végétation la plus robuste. Cependant, leur désolation et leur composition pourraient masquer de vastes gisements minéraux."
 
 # 210
 gpm_cursed_world:0 "Mondegpm_maudit"
 gpm_cursed_world_desc:0 "Chaque équipe que nous envoyons pour explorer cette planète revient toujours avec plusieurs membres disparus. Ils ne réalisent même pas que leurs coéquipiers sont partis tant qu'on ne leur a pas posé de questions sur les absents. Les enquêtes révèlent toujours que notre site d'atterrissage est recouvert de viscères et des membres déchirés des explorateurs portés disparus. Quelque chose d'étrange se passe sur ce monde. on murmure qu'il est maudit. Nos scientifiques rejettent ces rumeurs, mais ils n'ont pas encore trouvé d'explication à ces tragédies."
 
 # 211
 gpm_garbage_dump:0 "Dépotoir"
 gpm_garbage_dump_desc:0 "Cet endroit était autrefois un dépotoir pour les déchets d'une ancienne civilisation. Il n'y a pas de conception claire, et il y a certainement beaucoup à regarder. Il est possible qu'il y ait quelque chose d'intéressant à trouver, mais il faudra quelques recherches pour tout localiser."
 
 # 212
 gpm_abundant_natural_radioactivity:0 "Radioactivité naturelle abondante"
 gpm_abundant_natural_radioactivity_desc:0 "Des réactions nucléaires naturelles étendues dans la croûte terrestre se combinent à une activité tectonique vigoureuse pour produire des volcans massifs crachant des matières fissiles. En conséquence, l'atmosphère de ce monde est saturée de particules radioactives."
 
 # 213
 gpm_proto_planet:0 "Proto-planète"
 gpm_proto_planet_desc:0 "Cette planète subit lentement les changements nécessaires pour devenir un monde habitable. Ses mers de lave durcissent pour devenir des masses continentales et l'introduction de vapeur de vapeur créera bientôt de véritables océans."
 
 # 214
 gpm_sunken_cities:0 "Cités englouties"
 gpm_sunken_cities_desc:0 "Il y a des millénaires, cette planète était un monde continental abritant une espèce sensible. Cependant, leurs efforts d'industrialisation ont entamé un processus qui a fondu les grands glaciers de la planète et a finalement terraformé la planète. L'espèce n'a pas survécu, ne laissant que ces villes englouties comme preuve de leur civilisation perdue."
 
 # 215
 gpm_titanic_geo_form:0 "Formation géologique Titanesque"
 gpm_titanic_geo_form_desc:0 "Une seule montagne sur cette planète est si grande qu'elle défie presque toute croyance. Il surclasse toutes les autres formations d'un montant stupéfiant. L'hypothèse principale est que ce sont les débris d'un astéroïde qui ont affecté la planète il ya des millions d'années."
 
 # 216
 gpm_singing_star:0 "Étoile chantante"
 gpm_singing_star_desc:0 "Des signaux radiofréquences inhabituels émanent de cette étoile. Un ingénieur curieux a converti les enregistrements de la production de la star en un format audible, et cette «musique» est devenue très populaire dans notre civilisation. Bien que les sons soient d'une beauté obsédante, nous ne pouvons trouver aucune explication scientifique à ce phénomène."
 
 # 217
 gpm_precursor_star_filter:0 "Filtre à étoile des Précurseurs"
 gpm_precursor_star_filter_desc:0 "Un ancien appareil extraterrestre émet un champ d'énergie qui couvre toute cette étoile. D'une manière ou d'une autre, survivant au plus profond de la photosphère de l'étoile, l'appareil ne semble avoir aucune autre fonction que celle de provoquer des fluctuations des émissions de l'étoile dans le visible. En conséquence, l'étoile scintille plutôt joliment."
 
 # 218
 gpm_wretched_abyss:0 "Abysses misérables"
 gpm_wretched_abyss_desc:0 "Le simple fait de regarder ce corps céleste effraye tout être sain d'esprit, et passer du temps à rester dans le système ne fait que les aggraver. Les cauchemars et les délires envahissent tout le monde ici. Bien que personne ne l'admettra jamais, cette zone de l'espace est toujours appelée «abysse misérable».."
 
 # 219
 gpm_resonant_twins:0 "Jumeaux résonnants"
 gpm_resonant_twins_desc:0 "À travers un processus inconnu, cette étoile et une autre proche sont étroitement liées, ce qui permet d'étudier et d'exploiter facilement les phénomènes quantiques."
 
 # 220
 Space_X_Tesla:0 "SpaceX Tesla"
 Space_X_Tesla_desc:0 "Le 6 février 2018, SpaceX, l'une des premières et des plus prospères compagnies de vols spatiaux privés, a lancé une automobile ancienne dans l'espace. Après avoir survolé la planètegpm_mars pour une assistance gravitationnelle, le véhicule ancien est entré dans une orbite stable autour du soleil, où il restera pendant plusieurs milliards d'années."

 # 221
 gpm_death_world:0 "Capitale - Monde mort"
 gpm_death_world_desc:0 "Presque toutes les créatures et plantes de ce monde sont mortelles pour la vie sensible d'une manière ou d'une autre. La vie sur ce monde est incroyablement dure; cinquante pour cent de la population de la planète ne survit pas à l'enfance et cinquante pour cent des autres ne vivent pas après l'âge de dix ans. Ceux qui atteignent l'âge adulte font invariablement partie des guerriers les plus durs, les plus intransigeants et débrouillards, capables de survivre dans l'un des environnements les plus inhospitaliers de la galaxie."
 
 # 222
 gpm_metallic_ring_small:0 "Petits anneaux métalliques"
 gpm_metallic_ring_small_desc:0 "La majeure partie de ce système annulaire relativement petit est principalement constituée de silicate et de poussière. Les anneaux les plus sombres sont toutefois principalement constitués de roches métalliques et d'autres minéraux."
 
 # 223
 gpm_metallic_ring:0 "Anneaux métalliques"
 gpm_metallic_ring_desc:0 "La majeure partie de ce système annulaire est principalement constituée de silicate et de poussière. Les anneaux les plus sombres sont toutefois principalement constitués de roches métalliques et d'autres minéraux."
 
 # 224
 gpm_metallic_ring_large:0 "Grands anneaux métalliques"
 gpm_metallic_ring_large_desc:0 "Un système inhabituel de grands anneaux se trouve autour de cette planète. La majeure partie de ce grand système annulaire est principalement constituée de silicate et de poussière. Les anneaux les plus sombres sont toutefois principalement constitués de roches métalliques et d'autres minéraux."
 
 # 225
 gpm_metallic_ring_huge:0 "Anneaux métalliques gigantesques"
 gpm_metallic_ring_huge_desc:0 "Un système d'anneau massif rare s'étend autour de cette planète. La majeure partie de cet énorme système cyclique est principalement constituée de silicate et de poussière. Les anneaux les plus sombres sont toutefois principalement constitués de roches métalliques et d'autres minéraux."
 
 # 226
 gpm_ice_ring_small:0 "Petits anneaux de glace"
 gpm_ice_ring_small_desc:0 "La plupart de ces anneaux, plutôt petits, sont principalement composés de poussière et de glace. Les anneaux les plus lumineux sont toutefois principalement constitués de glace dense et de particules de glace."
 
 # 227
 gpm_ice_ring:0 "Anneaux de glace"
 gpm_ice_ring_desc:0 "La majeure partie de ce système en anneau est principalement composée de poussière et de glace. Les anneaux les plus lumineux sont toutefois principalement constitués de glace dense et de particules de glace."
 
 # 228
 gpm_ice_ring_large:0 "Grands anneaux de glace"
 gpm_ice_ring_large_desc:0 "La majeure partie de ce système en anneau est principalement composée de poussière et de glace. Les anneaux les plus lumineux sont toutefois principalement constitués de glace dense et de particules de glace."
 
 # 229
 gpm_ice_ring_huge:0 "Anneaux de glace gigantesques"
 gpm_ice_ring_huge_desc:0 "Un système d'anneau massif rare s'étend autour de cette planète. La majeure partie de ce système circulaire est principalement composée de poussière et de glace. Les anneaux les plus lumineux sont toutefois principalement constitués de glace dense et de particules de glace."

 # 230
 gpm_tiyanki_feeding_grounds:0 "Aires de paturages de Tiyanki"
 gpm_tiyanki_feeding_grounds_desc:0 "Certains des minéraux de cet anneau planétaire semblent être très appréciés des créatures de l'espace locales. A tel point que certains ont été observés revenir ici assez souvent."
 
 # 231
 gpm_geoengineering:0 "Geo-ingénierie"
 gpm_geoengineering_desc:0 "Les scientifiques de ce monde tentent actuellement de réaliser une géo-ingénierie de la biosphère afin d'améliorer ses conditions de vie."

 # 232
 gpm_rogue_traders_outpost:0 "Avant-postes de contrebandiers abandonnés"
 gpm_rogue_traders_outpost_desc:0 "Construits en plusieurs groupes, les astéroïdes sont de petits avant-postes qui ont été utilisés par des marchands voyous. Ces avant-postes semblent avoir été utilisés pour cacher ou dissimuler leurs biens et leurs malheurs. Certains d'entre eux semblent être transformés en de minuscules maisons où ils vivent. Peu, voire rien, ne vaut la peine d'être sauvé ici."

 # 233
 gpm_holy_planet_redeemed:0 "Planète Sacrée profanée"
 gpm_holy_planet_redeemed_desc:0 "Les étranges balises avertissant les autres de ne pas mettre les pieds dans ce monde "sacré" ont été désactivées."

 # 234
 gpm_oppertunity:0 "Petit robot oublié"
 gpm_oppertunity_desc:0 "L'analyse des banques de données de ce robot apparemment oublié révèle qu'il a envoyé un dernier message avant de mourir. on peut lire:\n §W-- Ma batterie est faible et il commence à faire sombre --§!\nLa gravure sur la coque semble indiquer son nom "Opportunity"."
 gpm_supersonic_winds:0 "Vents Supersoniques"
 gpm_supersonic_winds_desc:0 "Les vents extrêmement forts de ce monde rendent pratiquement impossible tout vol à basse atmosphère avec quelque chose de plus grand qu'une petite sonde."
 
 gpm_geometrical_polar_storm:0 "Tempête polaire géométrique"
 gpm_geometrical_polar_storm_desc:0 "La spectaculaire tempête polaire nordique est parfaitement en forme de pentagone. Un processus de pression et de vent très unique a façonné cette tempête qui dure presque sans fin en une forme géométrique parfaite."
 
 gpm_floating_forest:0 "Flore flottante"
 gpm_floating_forest_desc:0 "Des petites poches de flore flottante s'étalent sur la couche supérieure des gaz géants. Comme des petites îles de racines et de végétation. Les feuilles et les racines sont longues et extrêmement légères et se balancent à chaque rafale de vent."
 
 gpm_viscous_gas_layer:0 "Gaz visqueux"
 gpm_viscous_gas_layer_desc:0 "L'atmosphère est si dense qu'elle imite l'écoulement d'un liquide. Bien qu'il soit extrêmement improbable qu'un géant gazier ait un gaz aussi dense, il n'est pas impossible."
 
 gpm_everlasting_tornadoes:0 "Tornades éternelles"
 gpm_everlasting_tornadoes_desc:0 "Des tornades rageuses de longue durée peuvent être trouvées sur cette géante gazeuse. Ces tourbillons massifs se déplacent dans l'autre direction où la planète tourne à peu près à la même vitesse, ce qui donne l'impression qu'ils ne bougent jamais."
 
 gpm_shrinking_giant:0 "Géante qui rétrécit"
 gpm_shrinking_giant_desc:0 "Des vents solaires puissants et violents ont, au cours de millions d'années, dépouillé la majeure partie de la couche externe et intermédiaire de l'atmosphère gazeuse du géant gazeux."
 
 gpm_charged_atmosphere:0 "Atmosphère Chargée"
 gpm_charged_atmosphere_desc:0 "Le frottement constant des gaz dans la haute atmosphère de cette géante gazeuse lui a fait gagner une charge statique permanente massive. Des décharges localisées fréquentes provoquent des orages spectaculaires mais courts."
 
 gpm_aeroplankton_clouds:0 "Nuages d'Aéroplanctons"
 gpm_aeroplankton_clouds_desc:0 "De minuscules planctons comme des formes de vie flottent à travers les couches supérieures de la géante gazeuse, absorbant à la fois les gaz et la lumière du soleil pour croître, se multiplier et survivre."
 
 gpm_radiation_storms:0 "Tempêtes de rayonnement"
 gpm_radiation_storms_desc:0 "D'énormes quantités de poussières radioactives ont pénétré dans cette géante gazeuse il y a des milliards d'années. Depuis que les orages sont localisés, ils sont extrêmement radiocatifs et ont une légère lueur vert-jaune."
 
 gpm_beautiful_storms:0 "Tempêtes magnifiques"
 gpm_beautiful_storms_desc:0 "Les belles bandes de différents gaz et couches se réunissent chaque fois qu'une tempête fait rage sur cette géante gazeuse. Cette orgie de couleur est extrêmement agréable à observer."
 
 gpm_abandoned_refineries:0 "Raffineries abandonnées"
 gpm_abandoned_refineries_desc:0 "Les raffineries défaillantes abandonnées aspirent toujours de manière autonome le gaz de ce géant du gaz et le transforment en matières premières brutes."
 
 gpm_floating_kelp:0 "Varech flottant"
 gpm_floating_kelp_desc:0 "Une flore colossale semblable à du varech flotte dans la haute atmosphère de cette géante gazeuse. Ces algues flottantes mesurent des centaines de mètres de long avec des feuilles géantes et de fines racines flottantes au sommet."
 
