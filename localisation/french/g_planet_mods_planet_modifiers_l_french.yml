 gpm_super_heated_atmosphere:0 "Atmosphère super chauffée"
 gpm_super_heated_atmosphere_desc:0 "Atmosphère rougeoyante extrêmement chaude et dense. L'atmosphère est si chaude que les sondes sont incapables d'atteindre la partie intérieure de la géante gazeuse pour étudier la composition du noyau."
 
 gpm_floatig_behemothaurs:0 "Béhémothaures antiques"
 gpm_floatig_behemothaurs_desc:0 "Refaisant parfois surface dans la haute atmosphère, ces créatures hyper intelligentes, vieilles de plusieurs millions d'années, abritent des écosystèmes entiers de faune et de flore symbiotiques."

 gpm_heavy_elements:0 "Zone riche en métaux lourds"
 gpm_heavy_elements_desc:0 "Une activité tectonique constante a poussé de grandes quantités de métaux lourds à la surface de ce monde."

 gpm_rare_metals:0 "Zone riche en métaux rares"
 gpm_rare_metals_desc:0 "Une quantité substantielle de métaux précieux peut se trouver dans la croûte de ce monde."

 gpm_crystaline_deposits:0 "Dépots Cristalins"
 gpm_crystaline_deposits_desc:0 "De gros cristaux denses se développent rapidement hors de la surface de ce duo mondial pour une combinaison unique de pression et de chaleur juste en dessous de la surface."

 gpm_searing_fumes:0 "Vapeurs brûlantes"
 gpm_searing_fumes_desc:0 "De petites fissures à la surface de ce monde provoquent des flammes brûlantes et des gaz brûlants qui jaillissent des centaines de pieds vers le haut."

 gpm_stable_geodes:0 "Géodes stables"
 gpm_stable_geodes_desc:0 "Petites roches de pierre qui, lorsqu'elles sont ouvertes avec soin, contiennent de belles formations minérales hyper-réactives."

