 bulwark_extensive_raids: "Raid Rempart"
 bulwark_extensive_raids_desc: "En raison de leur style de raid unique, il est presque impossible de se défendre contre la flotte 'Rempar' en orbite autour de cette planète. Même les boucliers ne semblent pas les empêcher de passer à travers pendant longtemps."
 bulwark_good_military_training: "Formation militaire généralisée"
 bulwark_good_populace_training: "Formation de la population généralisée"
 bulwark_good_science_training: "Formation scientifique généralisée"
 bulwark_mercenaries_hire_low: "\n Vous louez leur flotte amirale mercenaire pour la période convenue. Elle se renforcera au fil du temps, acquérant plus de vaisseaux et un meilleur équipement chaque fois que leur enclave d'origine le fera. §!"
 bulwark_outpost_established: "Avant-poste Rempart"
 bulwark_outpost_established_desc: "Nous avons autorisé une des factions du Rempart extérieur à installer un avant-poste de R&D ici."
 bulwark_ships_unlimited: "Marque extérieure Rempart"
 bulwark_station: "Station d'habitation"
 bulwark_station_plural: "Stations d'habitation"
 civic_mercenary_worshippers: "Serviteurs Fanatiques"
 civic_mercenary_worshippers_desc: "Ces personnes semblent ne vouloir servir les autres que par des moyens militaires, et n'ont d'autre ambition que d'être la meilleure force mercenaire qui soit."
 commission_fleet: "\nVous engagez leurs équipes de construction pour qu'elles construisent une flotte pour vous et l'envoient à votre capitale. Ces vaisseaux ne se renforcent pas avec le temps, ne peuvent pas être réorganisés et doivent être entretenus, mais ils peuvent être détruits à volonté et ne contribuent pas à votre capacité navale.§!"
 commission_stations: "\nVous engagez leurs équipes de construction pour construire quelques stations sur votre territoire.§!"
 commission_trainers: "\nVous engagez leurs experts pour aider à former une sous-section de votre empire. §!"
 first_contact_bulwarks.50.A: "Amis ou ennemis ?"
 first_contact_bulwarks.50.desc: "La société avancée que nous avons rencontrée dans le système §H[This.System.GetName]§! semble être lourdement armée. En nous détectant, leurs armes se sont activées, mais ils ne semblent pas être immédiatement hostiles et un canal ouvert a commencé à diffuser un message dans ce qui semble être plusieurs langues différentes."
 first_contact_bulwarks.50.name: "Guerriers de l'espace"
 gov_outer_bulwark: "Enclave des mercenaires"
 gov_outer_bulwark_desc: "Ce groupe d'individus se consacre à surpasser les autres groupes de mercenaires de la galaxie, bien que l'on ignore dans quel but. Il est à noter qu'ils offrent leurs services même aux éléments les plus hostiles de la galaxie."
 leader_trait_bulwark_default: "Commandant du rempart"
 leader_trait_bulwark_default_desc: "Ce chef est l'un des trois grands amiraux des avant poste Rempart, ce qui leur permet d'accéder à des technologies secrètes qui améliorent les voyages interstellaires et les capacités de récupération de leur flotte."
 leader_trait_bulwark_monsters: "Dompteur de monstres"
 leader_trait_bulwark_monsters_desc: "Ce chef est particulièrement capable pour chasser les créatures de l'espace. Ils sont également capables de passer à travers les défenses d'une cible, mais sont moins performants contre les non-monstres."
 leader_trait_bulwark_numbers: "Des chances écrasantes"
 leader_trait_bulwark_numbers_desc: "Ce chef est un génie dans le développement de techniques qui augmentent la vitesse de certains processus des vaisseaux, permettant aux vaisseaux sous leur commandement de se déplacer et de tirer plus rapidement."
 leader_trait_bulwark_techies: "Expérimental"
 leader_trait_bulwark_techies_desc: "Ce chef a le don de développer de nouvelles technologies instables qui renforcent l'armement de sa flotte. L'inconvénient est que leurs moteurs FTL sont les plus affectés et que leurs vaisseaux ne peuvent pas éviter les tirs entrants."
 outer_bulwark_MODE_DESC: "§T$tob_merc.3.name$§! est un groupe de mercenaires offrant les mêmes services mais avec une touche unique."
 outer_bulwark_MODE_disable: "§Y$tob_merc.3.name$§!$MODIFIERS_LABEL$§G$ON$§!"
 outer_bulwark_MODE_enable: "§Y$tob_merc.3.name$§! $MODIFIERS_LABEL$ §R$OFF$§!"
 tob_action.6.a: "$ancrel.4068.a$"
 tob_action.6.desc: "Lors de la destruction d'une faction des avant poste Rempart, de brillants éclairs de lumière §BBlue§! ont été vus dans ce qui était leur espace, et maintenant aucune trace d'eux n'est laissée dans la galaxie. En conséquence, tous les membres non mercenaires des Rempart externes ont fui dans leur espace, laissant leurs contrats non remplis pour le moment."
 tob_action.6.name: "La mort d'un rempart"
 tob_action.7.a: "$ancrel.4068.a$"
 tob_action.7.desc: "Dans de brillants éclairs de lumière §BBleu§!, tous les vaisseaux Rempart que nous avions engagés comme mercenaires ont disparu après nos attaques contre l'une des factions. Bien qu'ils semblent avoir péri, en raison de leur absence de tous les endroits connus, leur faction respective a apparemment été légèrement renforcée."
 tob_action.7.name: "Les vaisseaux Rempart disparaissent"
 tob_action.8.a: "$ancrel.4068.a$"
 tob_action.8.desc: "Dans de brillants éclairs de lumière §BBleu§!, tout le personnel du Rempart que nous avions engagé comme formateurs a disparu après nos attaques contre l'une des factions. Bien qu'ils semblent avoir péri, en raison de leur absence de tous les endroits connus, chacune des factions a apparemment été légèrement renforcée."
 tob_action.8.name: "Disparition des entraîneurs Rempart"
 tob_budget.5.a: "Merveilleux"
 tob_budget.5.desc: "La flotte de mercenaires que nous avons louée au avant poste Rempart a été renforcée sans frais pour nous."
 tob_budget.5.name: "Renforts"
 tob_merc.1.a: "$marauder.1.a$"
 tob_merc.1.desc: "Nous avons établi un premier contact avec les §H[encountered_bulwark.GetName]§!, une civilisation nomade. Ils occupent un certain nombre de grandes stations spatiales dans le système §H[FROMFROMFROM.GetName]§! qui contient la majeure partie de leur population. Ils semblent être un groupe de mercenaires qui souhaitent nous offrir leurs services"
 tob_merc.1.name: "[encountered_bulwark.GetName] Rencontré"
 tob_merc.2.1.desc: "Salutations, cher client, je serai votre représentant désigné pour le moment. Nous sommes le §HCœur périphérique§!, l'une des trois factions du §GRempart extérieur§!. Nous nous engageons à faire de notre mieux pour surpasser les autres factions, et nous sommes prêts à vous offrir nos services pour atteindre cet objectif. Si vous le souhaitez, nous pourrons discuter de vos options à votre retour."
 tob_merc.2.2.desc: "Salutations étranger ! Je suis le guide et le délégué de votre espèce lorsque vous traitez avec nous. Nous sommes le §HŒil focal§!, l'une des trois factions des §Gavant postes Rempart§! Notre objectif est de fournir des soldats et des équipements de la plus haute qualité à la location, et nous sommes prêts à commercer avec vous à votre retour."
 tob_merc.2.3.desc: "Nous vous saluons comme un seul homme. Nous sommes l' §HEsprit profond§!, l'une des trois factions du §GRempart extérieur§!. Nous nous efforçons de renforcer notre peuple, y compris ceux qui sont nés du Néant, et nous n'hésiterons pas à vous défendre. Pour le bon prix, bien sûr."
 tob_merc.2.a: "Nous resterons en contact."
 tob_merc.3.1.desc_01: "Salutations, cher client. Intéressé par nos services en ce beau jour ?"
 tob_merc.3.1.desc_02: "D'autres personnes extérieures sont intéressées à nous engager ? Nous avons beaucoup d'options disponibles, alors n'hésitez pas à demander !"
 tob_merc.3.1.desc_03: "Nous offrons nos vies. Qu'est-ce que vous désirez de nous ?"
 tob_merc.3.a: "C'est quoi ces stations ?"
 tob_merc.3.a.1.response: "Nos stations ? Oh, vous voulez dire les Arches ! Ce sont les derniers vestiges d'une époque depuis longtemps oubliée, et elles ont abrité les trois principales espèces des §GRempart Exterieur§! Nous ne savons pas comment ils fonctionnent, car nous n'avons retrouvé la sapience que très récemment, mais nous avons remarqué une certaine détérioration. Ils étaient autrefois capables de bouger, mais sont maintenant liés à ce système."
 tob_merc.3.a.2.response: "Il n'y a pas grand-chose à dire. Ils ont été la maison de notre espèce pendant très longtemps, nous abritant jusqu'à ce que nous puissions atteindre la sapience. Nous ne savons pas comment ils ont été fabriqués ni comment ils fonctionnent, donc nous ne pouvons pas espérer les recréer de sitôt, mais ils nous fournissent tout ce dont nous avons besoin. A part un moyen de gratter notre démangeaison de servir. Cependant, nous avons des légendes selon lesquelles l'un d'entre eux a été perdu par des forces malveillantes, pour être ensuite mystérieusement remplacé…"
 tob_merc.3.a.response: "Ah, nos maisons sont en effet étranges. Elles abritent une technologie qui nous dépasse de loin, et sont conçues pour empêcher toute rétro-ingénierie. Elles sont une relique d'une époque révolue, offerte par nos ancêtres. Nous sommes restés en contact avec les autres factions du §GRempart extérieur§! grâce à des dispositifs de communication spéciaux installés dans chacune des stations, mais nous n'avons réussi à voyager dans l'espace que récemment."
 tob_merc.3.b: "Qu'est-ce que le Rempart extérieur ?"
 tob_merc.3.b.1.response: "Vous souhaitez en savoir plus sur le §GRempart extérieur§! ? Il était une fois, les trois espèces qui composent ses factions avaient uni leurs forces, dans un but que nous ignorons, et avaient ensuite mis de côté leurs différences pour devenir une coalition de mercenaires. Par la suite, nous avons été engagés par divers clients - même par les désespérés Swarm ou les Purificateurs mourants, à l'occasion - et avons lentement gagné en puissance et en renommée. Notre faction, le §HOeil focal§!, était le groupe chargé de développer de nouvelles technologies et de protéger les mondes aux formes de vie prometteuses. Au fil du temps, les autres se sont méfiés de nous, même les \"§RAscendants§!\" de l'époque nous craignaient, ne serait-ce que légèrement. Puis, une grande calamité s'est abattue sur la galaxie. La galaxie s'est battue avec acharnement pour repousser ce que nous appelons le §BDemon d'En-Bas§!, avec le §GRempart extérieur§! en première ligne, mais lorsque nous étions si près de le chasser, nous avons été trahis et chassés comme des chiens. Nos ancêtres ont construit ces stations et se sont dévoués pour se protéger des traîtres et de la calamité, et cela semble avoir fonctionné."
 tob_merc.3.b.2.response: "Notre passé est enveloppé d'une obscurité que même nos plus brillants chercheurs ne peuvent éclairer, mais nous avons rassemblé ce qui nous semble le plus important. À l'origine, le §GRempart extérieur§! a été formé comme une coalition protectrice entre les trois espèces fondatrices contre plusieurs voisins hostiles. Nous ne savons pas quand nous nous sommes transformés en mercenaires, mais depuis, nous avons conservé ce style de vie dans nos relations avec les autres. Notre faction, le §HEsprit profond§!, a été chargée de soumettre et de protéger les créatures de l'espace là où nous le pouvions, et même de les intégrer à notre mode de vie. La seule raison pour laquelle certaines des espèces les moins nombreuses, comme les Ether Drakes, existent encore est que nous avons plaidé contre leur extinction. Notre puissance était devenue impressionnante pour de simples mercenaires, ce qui a provoqué un tollé contre nous dans de nombreuses nations. Le moment venu, nous avons été trahis par les \"§R Ascendants§! \" de l'époque et contraints de nous cacher. Nos ancêtres ont créé les stations sur lesquelles nous vivons et se sont dévolus dans l'espoir que leurs descendants survivraient et finiraient par poursuivre leur œuvre."
 tob_merc.3.b.response: "Une excellente question ! Dans un passé lointain, les trois principales espèces qui composent chacune des factions du §GRempart extérieur§! se sont unies pour créer un groupe de mercenaires légendaires. Nous avons été engagés par divers habitants de la galaxie, même par les \"§RAscendants§! \" de l'époque, pour accomplir diverses tâches. Notre faction, le §HCœur périphérique§!, était le groupe chargé d'éteindre les guerres et de maîtriser les créatures hors de contrôle, notre plus grande réussite étant la quasi-éradication des Ether Drakes. Au fil du temps, nous sommes devenus l'une des grandes puissances de la galaxie, bien que nous ne soyons que des mercenaires, ce qui a suscité une grande colère à notre égard. Un jour, une grande calamité s'est abattue sur la galaxie et, face à la victoire, nous avons été trahis et la calamité a pu reprendre sa force. Nos ancêtres ont construit ces stations et se sont dévolus pour se cacher du chaos, espérant que leurs enfants survivraient assez longtemps pour reformer le §GRempart extérieur§! et reconquérir leur gloire perdue."
 tob_merc.3.c: "Nous aimerions engager des mercenaires."
 tob_merc.3.d: "Nous voulons mettre en service une flotte."
 tob_merc.3.e: "$graygoo.115.d$"
 tob_merc.3.f: "Nous voulons commander des formateurs."
 tob_merc.3.g: "Nous voulons mettre en service quelques stations."
 tob_merc.3.name: "Le rempart extérieur"
 tob_merc.4.1.desc: "Ah, les mercenaires. Peu sont réputés, vous savez, mais nous gardons les nôtres en ligne mieux que tous les autres. Nous avons une seule flotte \"phare\" prête à être mise à votre disposition, il suffit de choisir votre plan de paiement."
 tob_merc.4.2.desc: "Merveilleux. Nous avons notre flotte la plus avancée prête à vous assister, pour combien de temps cela dépend de vous."
 tob_merc.4.3.desc: "Nous avons une flotte disponible pour vous. Ne faites pas attention à ceux du Néant qui y sont présents, nous vous assurons qu'ils sont sous contrôle."
 tob_merc.4.a: "Nous les engagerons pour 5 ans."
 tob_merc.4.b: "Nous les engagerons pour 10 ans."
 tob_merc.4.c: "Nous les engagerons pour 20 ans."
 tob_merc.4.d: "$graygoo.115.d$"
 tob_merc.5.a: "Prolongez-la de 5 ans."
 tob_merc.5.b: "Prolongez-la de 10 ans."
 tob_merc.5.c: "Prolongez-la de 20 ans."
 tob_merc.5.d: "Renvoyez-les."
 tob_merc.5.desc: "Notre flotte de mercenaires sous contrat se prépare à rentrer chez elle."
 tob_merc.5.name: "Contrat de mercenaire"
 tob_merc.6.a: "Nous mettrons en service une flotte \"petit paquet\"."
 tob_merc.6.b: "Nous mettrons en service une flotte de type \"paquet moyen\"."
 tob_merc.6.c: "Nous mettrons en service une flotte \"grand paquet\"."
 tob_merc.6.d: "$graygoo.115.d$"
 tob_merc.6.desc: "Nos équipes de construction sont prêtes, il vous suffit de choisir le forfait que vous souhaitez. Nous ne pouvons pas vous dire exactement combien de vaisseaux vous recevrez dans chaque paquet - cela peut changer en fonction de la situation - mais nous pouvons nous assurer que leurs besoins logistiques sont pris en charge. Sachez que nous ne pouvons vous fournir une flotte que de temps en temps."
 tob_merc.7.1.desc: "Je me souviens très bien de mes journées d'entraînement. Nos services sont spécialisés dans l'entraînement militaire, bien que nous en proposions d'autres."
 tob_merc.7.2.desc: "Une formation ? Je suis sûr que vous n'en avez pas besoin, mais si vous insistez, nous vous aiderons. Nous sommes spécialisés dans la formation scientifique, mais nous en proposons d'autres."
 tob_merc.7.3.desc: "Très bien. Nous sommes spécialisés dans l'entraînement de la population, mais nous en proposons d'autres."
 tob_merc.7.a: "Nous voulons une formation dans nos efforts militaires."
 tob_merc.7.b: "Nous voulons être formés dans nos démarches scientifiques."
 tob_merc.7.c: "Nous voulons une formation pour notre population générale."
 tob_merc.7.d: "$graygoo.115.d$"
 tob_merc.8.a: "$story.210.a$"
 tob_merc.8.desc: "Les entraîneurs que nous avons embauchés au Rempart extérieur sont rentrés chez eux."
 tob_merc.9.a: "Nous allons mettre en service 10 stations."
 tob_merc.9.b: "Nous allons mettre en service 20 stations."
 tob_merc.9.c: "Nous allons mettre en service 30 stations."
 tob_merc.9.d: "$graygoo.115.d$"
 tob_merc.9.desc: "Nous pouvons créer jusqu'à 30 stations pour vous et prendre en charge leur entretien, mais malheureusement elles seront construites au hasard dans des systèmes avec des chantiers navals, des bases stellaires armées ou des mégastructures. Si vous n'avez pas assez d'espace pour toutes nos stations, vous ne serez pas remboursé."
 tob_quest.10.desc: "Malheureusement, ce n'est pas une décision que vous pouvez prendre. Puisque vous ne voulez pas nous aider de plein gré, nous allons devoir utiliser votre territoire par la force."
 tob_quest.14.a: "Ok."
 tob_quest.14.desc: "Le temps est venu pour nous de mettre fin à cette guerre."
 tob_quest.6.a: "Nous acceptons."
 tob_quest.6.b: "Nous refusons."
 tob_quest.6.desc.a: "Salutations, nous sommes venus vous voir au sujet d'une opportunité commerciale potentielle. Nous cherchons à améliorer la quantité de vaisseaux que nous pouvons contrôler grâce à l'utilisation d'une station axée sur la logistique, et nous apprécierions votre aide. Si vous êtes d'accord, nous établirons des avant-postes sur vos planètes pour rechercher et construire ladite station. Une fois la construction terminée, nous nous retirerons de votre espace et nous vous dédommagerons généreusement."
 tob_quest.6.desc.b: "Traître, nous vous offrons une chance de rédemption. Si vous nous aidez à rechercher et à construire une station axée sur la logistique, nous vous permettrons de racheter nos services. Cependant, vous devrez payer des prix plus élevés pour ces services et vous n'aurez pas droit à une seconde rédemption. Si vous acceptez, nous établirons des avant-postes sur vos planètes et nous vous indemniserons lorsque nous aurons terminé."
 tob_quest.6.desc.c: "Salutations, nous sommes venus vous voir au sujet d'une opportunité commerciale potentielle. Nous cherchons à améliorer la qualité des vaisseaux que nous pouvons contrôler grâce à l'utilisation d'une station de recherche dédiée, et nous apprécierions votre aide. Si vous êtes d'accord, nous établirons des avant-postes sur vos planètes pour rechercher et construire ladite station. Une fois la construction terminée, nous nous retirerons de votre espace et vous dédommagerons généreusement."
 tob_quest.6.desc.d: "Traître, nous vous offrons une chance de rédemption. Si vous nous aidez dans la recherche et la construction d'une station de recherche dédiée, nous vous permettrons de racheter nos services. Cependant, vous devrez payer des prix plus élevés pour ces services et vous n'aurez pas droit à une seconde rédemption. Si vous acceptez, nous établirons des avant-postes sur vos planètes et nous vous indemniserons lorsque nous aurons terminé."
 tob_quest.8.a: "Très bien."
 tob_quest.8.desc: "Merci, nous avons réussi à construire une station logistique grâce à vous. Comme convenu, nous allons nous retirer de votre territoire. Nous espérons que vous appréciez nos efforts pour améliorer nos services."
 tob_quest.9.desc: "Merci, nous avons réussi à construire une Voûte du Savoir grâce à vous. Comme convenu, nous allons nous retirer de votre territoire. Nous espérons que vous appréciez nos efforts pour améliorer nos services."