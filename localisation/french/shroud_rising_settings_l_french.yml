 # anomaly.75.name:0 "Rock Brain"
 # anomaly.75.desc:0 "Un scan de l'astéroïde particulièrement massif de [From.GetName] donne des résultats fascinants. Le noyau de la roche est traversé par un réseau de cristaux conducteurs portant une faible charge électrique. L'équipage du [Root.GetName] reconnaît cette matrice comme un réseau neuronal primitif et pense que le corps céleste a une certaine capacité de réflexion, même s'il n'est pas totalement sapide. Ils demandent la permission de déterrer le noyau et de le transporter vers la station orbitale la plus proche pour une étude plus approfondie."
