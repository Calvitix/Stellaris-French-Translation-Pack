 ##################################
 # GAME START
 ##################################
 
 shroud_rising_trigger.2.name:0 "Paramètres du mod 'Ascension du Suaire'"
 shroud_rising_trigger.2.desc:0 "Choisissez la probabilité que la chaîne de crise de l'§MOeil de la Terreur§! se produise. Les choix représentent une chance globale au début de la partie de déclencher la crise une fois que les conditions ont été remplies.\n\n§RVous ne pourrez pas changer ceci après le début de la partie.§!\n\nPour se déclencher, la crise nécessite au moins un empire déchu non-robotique/non-gestalt ou un empire IA avec des espèces principales psioniques."
 shroud_rising_trigger.2.a:0 "100%"
 shroud_rising_trigger.2.a.tooltip:0 "Il y aura 100% de chances que la chaîne de crise de l'Oeil de la Terreur se produise."
 shroud_rising_trigger.2.b:0 "75%"
 shroud_rising_trigger.2.b.tooltip:0 "Il y a 75 % de chances que la chaîne de crise de l'Oeil de la Terreur se produise."
 shroud_rising_trigger.2.c:0 "50%"
 shroud_rising_trigger.2.c.tooltip:0 "Il y a 50% de chances que la chaîne de crise de l'Oeil de la Terreur se produise."
 shroud_rising_trigger.2.d:0 "25%"
 shroud_rising_trigger.2.d.tooltip:0 "Il y a 25% de chances que la chaîne de crise de l'Oeil de la Terreur se produise."
 shroud_rising_trigger.2.e:0 "5%"
 shroud_rising_trigger.2.e.tooltip:0 "Il y a 5 % de chances que la chaîne de crise de l'Oeil de la Terreur se produise."
 shroud_rising_trigger.2.f:0 "§LDésactivé§!"
 shroud_rising_trigger.2.f.tooltip:0 "La crise ne pourra pas se produire naturellement, mais vous pourrez toujours la déclencher manuellement si vous le souhaitez.\n\nVérifiez la page du mod pour des instructions plus spécifiques."
 
 
 ##################################
 # MAIN MENU
 ##################################
 
 edict_shroud_rising_settings:0 "[MOD MENU] Paramètres de l'Ascension du Suaire"
 edict_shroud_rising_settings_desc:0 "Ouvrez les paramètres actuels du mod d'Ascension du Suaire."
 
 shroud_rising_settings.1.name:0 "Paramètres d'Ascension du Suaire"
 shroud_rising_settings.1.desc:0 "Sélectionnez une option ci-dessous pour ajuster votre expérience de d'Ascension du Suaire.\n\nCes paramètres peuvent être ouverts à n'importe quel moment de votre partie via le menu décret."
 shroud_rising_settings.1.a:0 "Paramètres de difficulté"
 shroud_rising_settings.1.a.tooltip:0 "Ajustez les paramètres de difficulté du mod."
 shroud_rising_settings.1.b:0 "Quitter"
 shroud_rising_settings.1.b.tooltip:0 "Fermez le menu."
 

 
 ##################################
 # DIFFICULTY
 ##################################
 
 shroud_rising_settings.2.name:0 "Paramètres d'Ascension du Suaire"
 shroud_rising_settings.2.1.desc:0 "Sélectionnez la force globale £military_power£ de la crise du Suaire, ce qui affectera les fractions d'ennemis qui émergent des Failles, de l'Oeil de la Terreur et d'autres événements connexes.\n\nCe paramètre peut être modifié à tout moment au cours de votre partie et est indépendant de la force de la difficulté de la crise vanilla.\n\nSélection actuelle : §LDéfaut§!"
 shroud_rising_settings.2.2.desc:0 "Sélectionnez la force globale £military_power£ de la crise du Suaire, ce qui affectera les frayeurs qui émergent des Failles, de l'Oeil de la Terreur et d'autres événements connexes.\n\nCe paramètre peut être modifié à tout moment au cours de votre partie et est indépendant de la force de la difficulté de la crise vanilla.\n\nSélection actuelle : §P2x§!"
