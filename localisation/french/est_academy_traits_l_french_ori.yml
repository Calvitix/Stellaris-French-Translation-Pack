l_english:
 
 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_resilient_est_2:0 "Resilient"
 leader_trait_resilient_est_2_desc:1 "This leader is resilient and in excellent physical condition, dramatically increasing life expectancy."

 # Admiral
leader_trait_trickster_est_2:0 "Trickster"
 leader_trait_trickster_est_2_desc:1 "This leader fights deviously, relying on misdirection and surprise to get the better of the enemy."
 leader_trait_fleet_logistician_est_2:0 "Fleet Logistician"
 leader_trait_fleet_logistician_est_2_desc:1 "This leader has mastered the field of logistics, and knows how to manage supplies to keep maintenance costs down."
leader_trait_engineer_est_2:0 "Engineer"
 leader_trait_engineer_est_2_desc:0 "This leader is a natural engineer, having the knowledge and skills to organize and oversee starship repairs without the benefit of a spacedock."
 leader_trait_aggressive_est_2:0 "Aggressive"
 leader_trait_aggressive_est_2_desc:1 "This leader is an aggressive admiral, always looking to pour as much fire on the enemy as possible within the least amount of time."
 leader_trait_cautious_est_2:0 "Cautious"
 leader_trait_cautious_est_2_desc:1 "This leader is a cautious admiral, avoiding unnecessary risks and taking care to always maintain formations in which fleet units can mutually support each other against the enemy."
 leader_trait_scout_est_2:0 "Scout"
 leader_trait_scout_est_2_desc:1 "This leader an expert at reconnaissance, having the technical skill to always get the most out of long-range starship sensors."
 leader_trait_unyielding_est_2:0 "Unyielding"
 leader_trait_unyielding_est_2_desc:1 "This leader refuses to even consider the possibility of retreat when battle has been joined, preferring instead to fight to the death if necessary."
 leader_trait_gale_speed_est_2:0 "Gale-Speed"
 leader_trait_gale_speed_est_2_desc:1 "This leader believes that speed and rapid maneuvers are the keys to success in any space engagement."
 
 # General
 leader_trait_restrained_est_2:0 "Restrained"
 leader_trait_restrained_est_2_desc:0 "This leader is unusually concerned with the lives of others, taking care to avoid unnecessary deaths among their own soldiers as well as any civilians caught in the fighting."
 leader_trait_charismatic_est_2:0 "Charismatic"
 leader_trait_charismatic_est_2_desc:1 "This inspiring leader has an undeniable charisma, being worshiped as a hero by the troops."
 leader_trait_butcher_est_2:0 "Butcher"
 leader_trait_butcher_est_2_desc:1 "This leader is particularly skilled at inflicting casualties on the enemy, offering no quarter and expecting none in return."
 leader_trait_glory_seeker_est_2:0 "Glory Seeker"
 leader_trait_glory_seeker_est_2_desc:1 "This leader is always in the thick of it, bucking the spirits of the troops by leading from the front despite the risks involved."
 leader_trait_army_logistician_est_2:0 "Army Logistician"
 leader_trait_army_logistician_est_2_desc:1 "This leader can seemingly conjure up supplies from nowhere, decreasing the maintenance costs of ground forces."

 # Governor
 leader_trait_iron_fist_est_2:0 "Iron Fist"
 leader_trait_iron_fist_est_2_desc:1 "This leader is infamous for their ruthless pursuit of efficiency, and is capable of getting the most out of slave labor."
 leader_trait_army_veteran_est_2:0 "Army Veteran"
 leader_trait_army_veteran_est_2_desc:1 "This leader is a veteran of the armed forces, with intimate experience of its structural inefficiencies."
 leader_trait_retired_fleet_officer_est_2:0 "Retired Fleet Officer"
 leader_trait_retired_fleet_officer_est_2_desc:1 "This leader is a former fleet officer, and is personally invested in promoting a strong inter-planetary presence."
 leader_trait_architectural_interest_est_2:0 "Architectural Interest"
 leader_trait_architectural_interest_est_2_desc:1 "This leader cultivates a strong interest in architecture and construction techniques."
 leader_trait_agrarian_upbringing_est_2:0 "Agrarian Upbringing"
 leader_trait_agrarian_upbringing_est_2_desc:1 "This leader was raised around hydroponic farms, and has several ideas on how agrarian yields may be improved."
 leader_trait_intellectual_est_2:0 "Intellectual"
 leader_trait_intellectual_est_2_desc:1 "This leader is naturally inclined towards the sciences, and seeks to foster a curiosity about the natural world in their subjects."
 leader_trait_environmental_engineer_est_2:0 "Environmental Engineer"
 leader_trait_environmental_engineer_est_2_desc:1 "This leader has a background in landscaping, eventually turning their attention towards larger projects."
 leader_trait_righteous_est_2:0 "Righteous"
 leader_trait_righteous_est_2_desc:0 "This leader is incorruptable and harbors strong convictions regarding what is right and wrong."

 # Scientist
 leader_trait_meticulous_est_2:0 "Meticulous"
 leader_trait_meticulous_est_2_desc:1 "This leader is thorough in their examinations of unknown phenomena."
 leader_trait_spark_of_genius_est_2:0 "Spark of Genius"
 leader_trait_spark_of_genius_est_2_desc:1 "This leader is prone to sudden bursts of inspiration."
 leader_trait_carefree_est_2:0 "Carefree"
 leader_trait_carefree_est_2_desc:1 "This leader is perhaps less meticulous than others."
 leader_trait_roamer_est_2:0 "Roamer"
 leader_trait_roamer_est_2_desc:1 "This leader was born to roam the stars."
 leader_trait_archaeologist_est_2:0 "Archaeologist"
 leader_trait_archaeologist_tooltip_est_2:0 "§YAncient civilizations Anomalies_est_2:§!\n   Anomaly Research Speed_est_2: §G+50.0%§!\n   Anomaly Fail Risk_est_2: §G-25.0%§!"
 leader_trait_archaeologist_est_2_desc:1 "This leader excels at the study of alien artifacts and structural remnants in the field."
 leader_trait_archaeologist_ancrel_est_2:0 "$leader_trait_archaeologist$"
 leader_trait_archaeologist_ancrel_est_2_desc:0 "$leader_trait_archaeologist_desc$"
 leader_trait_maniacal_est_2:0 "Maniacal"
 leader_trait_maniacal_est_2_desc:1 "This leader pursues their research with unusual fervor."
 leader_trait_custom_AI_assistant_est_2:0 "Custom AI Assistant"
 leader_trait_custom_AI_assistant_est_2_desc:1 "This leader has created a simple neural network to help with data processing tasks."
 leader_trait_sentient_AI_assistant_est_2:0 "Sentient AI Assistant"
 leader_trait_sentient_AI_assistant_est_2_desc:1 "This leader has created a complex neural network capable of independent decision-making and even introspection."
 leader_trait_expertise_materials_est_2:0 "Expertise: Materials"
 leader_trait_expertise_materials_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Materials."
 leader_trait_expertise_rocketry_est_2:0 "Expertise: Propulsion"
 leader_trait_expertise_rocketry_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Propulsion."
 leader_trait_expertise_voidcraft_est_2:0 "Expertise: Voidcraft"
 leader_trait_expertise_voidcraft_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Voidcraft."
 leader_trait_expertise_industry_est_2:0 "Expertise: Industry"
 leader_trait_expertise_industry_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Industry."
 leader_trait_expertise_field_manipulation_est_2:0 "Expertise: Field Manipulation"
 leader_trait_expertise_field_manipulation_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Field Manipulation."
 leader_trait_expertise_particles_est_2:0 "Expertise: Particles"
 leader_trait_expertise_particles_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Particles."
 leader_trait_expertise_psionics_est_2:0 "Expertise: Psionics"
 leader_trait_expertise_psionics_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Psionics."
 leader_trait_expertise_computing_est_2:0 "Expertise: Computing"
 leader_trait_expertise_computing_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Computing."
 leader_trait_expertise_new_worlds_est_2:0 "Expertise: New Worlds"
 leader_trait_expertise_new_worlds_est_2_desc:1 "This leader is, following years of study, considered an expert on settling on New Worlds."
 leader_trait_expertise_statecraft_est_2:0 "Expertise: Statecraft"
 leader_trait_expertise_statecraft_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Statecraft."
 leader_trait_expertise_biology_est_2:0 "Expertise: Biology"
 leader_trait_expertise_biology_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Biology."
 leader_trait_expertise_military_theory_est_2:0 "Expertise: Military Theory"
 leader_trait_expertise_military_theory_est_2_desc:1 "This leader is, following years of study, considered an expert within the field of Military Theory."
 
 # Ruler
 trait_ruler_recruiter_est_2:0 "Recruiter"
 trait_ruler_recruiter_est_2_desc:1 "This leader is particularly charismatic, and fresh recruits are practically lining up to serve their nation."
 trait_ruler_from_the_ranks_est_2:0 "From the Ranks"
 trait_ruler_from_the_ranks_est_2_desc:1 "This leader rose through the ranks of military command."
 trait_ruler_fortifier_est_2:0 "Fortifier"
 trait_ruler_fortifier_est_2_desc:1 "This ruler understands the value in using military stations to secure territory."
 trait_ruler_logistic_understanding_est_2:0 "Logistic Understanding"
 trait_ruler_logistic_understanding_est_2_desc:1 "This leader is well aware of the importance of properly-structured supply chains."
 trait_ruler_military_pioneer_est_2:0 "Military Pioneer"
 trait_ruler_military_pioneer_est_2_desc:1 "This leader is enthusiastic about advancements in military technology and ship construction."
 trait_ruler_warlike_est_2:0 "Warlike"
 trait_ruler_warlike_est_2_desc:2 "This leader does not shy away from conflict."
 trait_ruler_architectural_sense_est_2:0 "Architectural Sense"
 trait_ruler_architectural_sense_est_2_desc:1 "This leader is an architect at heart, investing in more efficient construction practices."
 trait_ruler_frontier_spirit_est_2:0 "Frontier Spirit"
 trait_ruler_frontier_spirit_est_2_desc:1 "This leader is eager to reign over distant stars."
 trait_ruler_world_shaper_est_2:0 "World Shaper"
 trait_ruler_world_shaper_est_2_desc:1 "This leader seeks to remake worlds in their image."
 trait_ruler_home_in_the_sky_est_2:0 "Home in the Sky"
 trait_ruler_home_in_the_sky_est_2_desc:1 "This leader reaches for the stars."
 trait_ruler_industrialist_est_2:0 "Industrialist"
 trait_ruler_industrialist_est_2_desc:1 "This leader has a firm grip on the means of production."
 trait_ruler_eye_for_talent_est_2:0 "Eye for Talent"
 trait_ruler_eye_for_talent_est_2_desc:1 "This leader is considered to be unusually perceptive, spotting talent where others see only eccentricity or incompetence."
 trait_ruler_deep_connections_est_2:0 "Deep Connections"
 trait_ruler_deep_connections_est_2_desc:1 "This leader is firmly entrenched in the labyrinthine web that makes up the political machine."
 trait_ruler_charismatic_est_2:0 "Charismatic"
 trait_ruler_charismatic_est_2_desc:1 "This leader is exceptionally charismatic, enforcing their will with ease."
 trait_ruler_champion_of_the_people_est_2:0 "Champion of the People"
 trait_ruler_champion_of_the_people_est_2_desc:1 "This leader appears to genuinely care about their subjects."
 trait_ruler_expansionist_est_2:0 "Expansionist"
 trait_ruler_expansionist_est_2_desc:2 "This leader aims to expand their borders."
 trait_ruler_fertility_preacher_est_2:0 "Fertility Preacher"
 trait_ruler_fertility_preacher_est_2_desc:1 "This leader feels strongly about securing and protecting agrarian food sources."
 trait_ruler_investor_est_2:0 "Investor"
 trait_ruler_investor_est_2_desc:1 "This leader is a shrewd economist, capable of maximizing financial potential."
 trait_ruler_space_miner_est_2:0 "Space Miner"
 trait_ruler_space_miner_est_2_desc:1 "This leader recognizes just how vital the exploitation of offworld resources is for a star nation."
 trait_ruler_explorer_est_2:0 "Explorer"
 trait_ruler_explorer_est_2_desc:1 "This leader is known for their insatiable curiosity, valuing space exploration above all else."
 leader_trait_fleet_organizer_est_2:0 "Fleet Organizer"
 leader_trait_fleet_organizer_est_2_desc:0 "This leader is an expert at organization, having the necessary micromanagement skills to command  very large starship formations."
 leader_trait_reformer_est_2:0 "Reformer"
 leader_trait_reformer_est_2_desc:0 "This leader is a reformer, dedicated towards building the society of tomorrow."
