l_french:
 civic_overmind_secondary_species:0 "Drones distant"
 civic_tooltip_overmind_effects:0 "Commencez la partie avec tous les Pops §Ydrones télécommandés pop§! avec la citoyenneté §Y$citizenship_full$§! et le  niveau de vie §Y$living_standard_hive_mind$§!\nSeuls les membres de l'§Yespèce principale§! peuvent être des §YPersonnalités§!\nLes membres de l'§Yespèce principale§! ne peuvent être que §YLeaders§!\n\nEt fournit également §Y5 Stabilité§!."
 civic_hive_overmind:0 "Superviseur"
 civic_hive_overmind_desc:0 "Cette ruche est dirigée par un §YSuperviseur§! et exécutée par §Ydes drones distants§!."
 civic_hive_deep_space_connection:0 "Connexion au mycélium"
 civic_hive_deep_space_connection_desc:0 "La ruche a un lien profond avec l'espace lui-même, elle est reliée aux tissus mêmes de l'espace et peut en quelque sorte communiquer avec lui."
 civic_hive_strong_connection:0 "Technologie biointégrée"
 civic_hive_strong_connection_desc:0 "Une partie de l'équipage, une partie du vaisseau. La ruche s'intègre à sa technologie, rendant impossible aux autres empires de la comprendre."
 civic_tooltip_strong_connection_effects:0 "§YRégénération quotidienne de la coque§! et §YRégénération quotidienne du blindage§! augmentées de §Y0,25%§!\nVos vaisseaux ne génèrent pas de débris, votre technologie ne peut donc pas être volée."
 GetPurgeProcessingResource_life:0 "de nouvelles formes de vie, créant des §HPops§! à la mort et réduisant la nourriture."
 GetPurgeProcessingResource_all:1 "ressource"
 civic_hive_parasitic:0 "Embryons parasites"
 civic_hive_parasitic_desc:0 "Cette ruche utilise d'autres §YOrganiques§! pour pondre des embryons dans leur corps afin d'augmenter le nombre de §YPop§!."
 civic_tooltip_parasitic_effects:0 "Permet à votre empire de §YTransformer§! les matières organiques, en les infectant et en donnant naissance à de nouvelles populations de votre §YEspèce principale§! lorsqu'elles sont tuées."
 civic_hive_natural_attraction:0 "Attraction naturelle"
 civic_hive_natural_attraction_desc:0 "Comme les abeilles sont attirées par les fleurs, la ruche excelle dans la collecte de nourriture auprès des §YFermes§! et du §YBétail§!."
 personality_hive_farmers_desc:0 "La galaxie est pleine de nourriture biologique prête à être cultivée et exploitée. Il n'y a rien de mal à satisfaire ses besoins"
 personality_hive_farmers:0 "Cueilleurs galactiques"
 personality_parasitic_alien_desc:0 "Les infestateurs digestifs accordent probablement plus d'importance aux autres formes de vie qu'à toute autre espèce, après tout, ces formes de vie sont les utérus des embryons à venir."
 personality_parasitic_alien:0 "Infecteurs digestifs"
 civic_tooltip_focused_mind_effects:0 "Fournit une politique pour concentrer et réorienter les priorités collectives entre §YUnité§! et §YRecherche§!."
 civic_hive_focused_mind:0 "Collectif ciblé"
 civic_hive_focused_mind_desc:0 "S'il n'y a pas de lutte, il n'y a pas de progrès. La ruche peut choisir d'entrer et de sortir du chaos pour favoriser le progrès ou unir les drones."
 focus_mind_unity:0 "Régulation des drones"
 focus_mind_unity_desc:0 "Observer la bonne foi et la justice envers tous les drones. Cultiver la paix et l'harmonie avec tous."
 focus_mind_normal:0 "Synapse équilibrée"
 focus_mind_normal_desc:0 "Le changement doit toujours être équilibré par un certain degré de cohérence."
 focus_mind_research:0 "Brainstorming chaotique"
 focus_mind_research_desc:0 "Le progrès est impossible sans changement, et ceux qui ne peuvent pas changer d'avis ne peuvent rien changer."
 focus_mind_ai:0 "IA ciblée"
 focus_mind_ai_desc:0 "L'IA utilisera celui-ci et seulement celui-là"
 policy_focused_mind_policy:0 "Politique ciblée"
 policy_focused_mind_policy_desc:0 "L'esprit est une chose puissante. Il peut vous faire traverser les murs et l'espace."
 gov_hive_farmers:0 "Cueilleurs galactiques"
 gov_hive_farmers_desc:0 "La galaxie est pleine de nourriture biologique prête à être cultivée et exploitée. Il n'y a rien de mal à satisfaire ses besoins."
 gov_parasitic_alien:0 "Parasites de la couvée"
 gov_parasitic_alien_desc:0 "Les Parasites de la couvée sont des infestateurs organiques sans pitié, ils vont chercher la galaxie et infester chaque corps avec leurs larves."
 mod_job_cocoon_add:0 "Emplois de couveuses de cocons"
 opinion_parasitic_alien:0 "$civic_hive_parasitic$"
 trait_hive_mind_overlord:0 "Seigneurs de la ruche"
 trait_hive_mind_overlord_desc:0 "Ces espèces contrôlent les autres espèces en utilisant leur conscience collective."
 trait_hive_mind_remote_drone:0 "Drones distants"
 trait_hive_mind_remote_drone_desc:0 "Ces espèces servent leurs maîtres Superviseurs."
 