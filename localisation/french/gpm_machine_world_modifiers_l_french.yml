 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 20.03.2020
 ####################################
 
 ###################################################
 # Machine World Modifiers
 ###################################################
 
 # 1 me
 gpm_ghost_in_the_machine:0 "Esprit de la Machine"
 gpm_ghost_in_the_machine_desc:0 "Il y a des signaux étranges provenant de ce monde de la machine qui ne correspondent pas à ceux de la conscience de la machine du créateur de ce monde. Ils semblent indiquer qu'il existe une autre conscience de machine active, une conscience dans une conscience."

 # 2 me
 gpm_framework:0 "Canevas"
 gpm_framework_desc:0 "Une vaste gamme de centres de super traitement sur ce monde est utilisée pour connecter sa population à une sorte de monde de réalité virtuelle. D'innombrables rangées de pods, chacun avec un seul individu à l'intérieur, connectés à des réseaux géants qui vont tous à un lien central."

 # 3 me
 gpm_giant_transmitter:0 "Transmetteur Géant"
 gpm_giant_transmitter_desc:0 "Un plat émetteur géant est intégré à la surface de ce monde de machines. Son objectif principal est de permettre à la conscience de la machine de transmettre son signal à d'autres mondes, potentiellement infectant les mondes d'autres civilisations avancées."

 # 4 me
 gpm_pleasure_planet:0 "Planète de plaisir"
 gpm_pleasure_planet_desc:0 "En dépit de son apparence sinistre, ces machines de ce monde et ses habitants biologiques semblent être plutôt satisfaits les uns des autres. Les nombreux individus sur cette planète semblent prendre un malin plaisir à utiliser des robots spécialement conçus de différentes manières stimulantes. Le monde semble utiliser ces robots de plaisance pour maintenir l'ordre et garder ses habitants heureux et épanouis."

 # 5 me
 gpm_holographic_combat_simulators:0 "Simulateurs de combat holographiques"
 gpm_holographic_combat_simulators_desc:0 "Répartis autour de la surface de cette machine à fabriquer des machines, de vastes champs holographiques simulent des villes et des champs de bataille entiers. Ils semblent être principalement utilisés pour simuler des combats et des invasions."

 # 6 me
 gpm_living_knowledge_base:0 "Base de connaissances vivante"
 gpm_living_knowledge_base_desc:0 "Des milliards de formes de vie biologiques sont enfermés dans des gousses profondément enfouies dans la structure semblable à une machine de ce monde. Toutes ces formes de vie ont des implants et des scanners reliés à leur système nerveux central et allant au coeur de l'IA des planètes. Ce monde de la machine utilise ces formes de vie comme base de données biologique pour lire les pensées et les rêves. Ceci est peut-être fait pour utiliser la connaissance collective de ces formes de vie, ou peut-être cherchent-ils une réponse au sens de l'existence."

 # 7 me
 gpm_rogue_programming:0 "Programmation non autorisée"
 gpm_rogue_programming_desc:0 "Certains des programmes de serviteurs sur ce monde de machines présentent des schémas irrationnels et ont été observés en train d'essayer de se télécharger dans des corps physiques rudimentaires. En raison de ce phénomène, ce monde de machines dispose d'un pare-feu planétaire où les programmes aberrants sont isolés du reste de la totalité de la conscience de l'IA. Peut-être à étudier, mais certainement pour empêcher la propagation des machines non fiables."

 # 8 me
 gpm_magnetic_wave_defence:0 "Défense par ondes magnétiques"
 gpm_magnetic_wave_defence_desc:0 "Des milliards d'émetteurs électromagnétiques minuscules sont répartis dans l'infrastructure de ce monde de machines. Ces petits émetteurs réagissent à la présence de matières biologiques et ont été observés émettant des rayonnements EM localisés extrêmement puissants. Il est théorisé que l'exposition à ce type et à cette intensité de rayonnement électromagnétique effacerait le cerveau d'électrons et tuerait instantanément une forme de vie biologique."

 # 9 me
 gpm_hollow_planet:0 "Planète creuse"
 gpm_hollow_planet_desc:0 "De larges pans de ce monde de machines ont été creusés, exposant un noyau central presque mort. Autour desquels d'énormes vrilles de machines ont été construites pour soutenir les couches extérieures de la planète. Sur la surface de ces vrilles se trouvent d'énormes usines de machines et diverses autres infrastructures."

 # 10 me
 gpm_true_randomness_unit:0 "Unité Aléatoire"
 gpm_true_randomness_unit_desc:0 "Au coeur de ce monde de machines se trouve une structure géante qui utilise pratiquement toute l'énergie disponible. Cette structure est conçue pour rechercher le hasard artificiel. Unité capable de fournir un nombre aléatoire qui n'est pas semé par diverses variables telles que l'emplacement ou l'heure. Une véritable unité de hasard."

 # 11 me
 gpm_organic_infestation:0 "Infestation Biologique"
 gpm_organic_infestation_desc:0 "Les premiers habitants de ce monde ont réussi à survivre à la purge de leur espèce en pénétrant profondément sous terre et en se cachant dans des endroits fermés."
 # 12 me
 gpm_labyrinth_world:0 "Monde labyrinthe"
 gpm_labyrinth_world_desc:0 "La surface de ce monde est entièrement recouverte de panneaux solaires et d'infrastructures de communication. Toutes les installations de production, de recherche et de construction navale sont situées couche par couche de cavernes artificielles colossales. L'intelligence de base de ce monde est située au coeur même."
 # 13 me
 gpm_contingency_em_shielding:0 "Blindage de flux EM"
 gpm_contingency_em_shielding_desc:0 "Les parties critiques de ce monde de machines sont couvertes d'alliages exotiques spécialement conçus pour fournir un blindage électromagnétique étendu."
 # 14 me
 gpm_nanite_infrastructure:0 "Infrastructure Réplicante"
 gpm_nanite_infrastructure_desc:0 "La plupart des infrastructures de ce monde sont construites par un nombre incalculable de réplicateurs minuscules. Ces minuscules robots peuvent se répliquer et transformer des matériaux de construction simples en structures complexes."
 # 15 me
 gpm_planetary_databases:0 "Base de données planétaire"
 gpm_planetary_databases_desc:0 "La majeure partie de la puissance de traitement de ce monde a été répartie sur ses vastes surfaces afin de permettre une redondance maximale."
 # 16 me
 gpm_artificial_atmosphere:0 "Atmosphère Artificielle"
 gpm_artificial_atmosphere_desc:0 "Ce monde a une atmosphère artificielle spécialement conçue, composée principalement de gaz argon, car il ne réagit avec aucun matériau."
 # 17 me
 gpm_space_elevators_machine:0 "Ascenseurs spatiaux"
 gpm_space_elevators_machine_desc:0 "Les grands ascenseurs atteignant l'orbite basse permettent à ce monde de mettre des matériaux en orbite à un rythme beaucoup moins cher et plus rapide."
 # 18 me
 gpm_quantum_information_network:0 "Réseau d'information quantique"
 gpm_quantum_information_network_desc:0 "Les connexions quantiques extrêmement avancées permettent la transmission instantanée d'informations sur de grandes distances."
 # 19 me
 gpm_planetwide_printing:0 "Impression planétaire"
 gpm_planetwide_printing_desc:0 "Des imprimantes 3D mobiles massives à six pattes construisent sans cesse de nouvelles infrastructures à mesure qu'elles se déplacent à la surface de la planète."
 # 20 me
 gpm_liquid_cooling:0 "Infrastructure refroidie par liquide"
 gpm_liquid_cooling_desc:0 "De vastes tuyaux et tunnels remplis de super-liquide de refroidissement vont de la surface de ce monde à la profondeur dans le noyau et à l'arrière. Ces tuyaux et tunnels sont essentiels à la performance de ce monde."
 # 21 me
 gpm_robotic_pests:0 "Ravageurs Robotiques"
 gpm_robotic_pests_desc:0 "La surface de ce monde grouille de petits drones de maintenance. Pour la plupart des machines et des robots plus importants de ce monde, ils forment une sorte de parasite car ils rampent constamment dans des endroits où ils ne devraient pas aller."
 # 22 me
 gpm_crystal_farms:0 "Fermes de cristal"
 gpm_crystal_farms_desc:0 "Des milliards de petites chambres de croissance cristallines forment un vaste réseau de production matérielle."
 # 23 me
 gpm_smooth_architecture:0 "Architecture organique"
 gpm_smooth_architecture_desc:0 "La plupart des infrastructures de ce monde présentent des similitudes avec les conceptions très organiques d'autres espèces biologiques."
 # 24 me
 gpm_sharp_architecture:0 "Architecture pointue"
 gpm_sharp_architecture_desc:0 "La plupart des infrastructures de ce monde sont conçues pour fonctionner sur la forme. Les angles vifs, les vastes surfaces plates et les couleurs peu attrayantes ne sont peut-être pas esthétiques à regarder, mais servent néanmoins à leur fonction."

