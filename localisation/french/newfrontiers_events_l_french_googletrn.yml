 newfrontiers_periodic_event.21.name:0 "[Root.GetName] : chauffage global"
 newfrontiers_periodic_event.21.desc:0 "Nous avons reçu un message selon lequel sur notre planète [Root.GetName] une période de sécheresse a commencé, qui durera d'innombrables années. Les colons doivent être préparés au fait que la quantité d'eau à la surface de la planète diminuera progressivement. "
 newfrontiers_periodic_event.23.name:0 "[Root.GetName] : le grand gel"
 newfrontiers_periodic_event.23.desc:0 "Nous avons reçu un message indiquant qu'une ère glaciaire a commencé sur notre planète [Root.GetName], qui durera d'innombrables années. Les colons doivent être préparés à l'apparition des glaciers des régions polaires de la planète et à une diminution de la température moyenne. "
 newfrontiers_periodic_event.25.name:0 "[Root.GetName] : chauffage global"
 newfrontiers_periodic_event.25.desc:0 "Nous avons reçu un message indiquant que le réchauffement climatique a commencé sur notre planète [Root.GetName], ce qui mènera à la fin d'une longue période glaciaire. Les colons doivent être prêts à augmenter la température moyenne et la fonte des glaces. "
 newfrontiers_periodic_event.27.name:0 "[Root.GetName] : Les annonciateurs de la sécheresse mondiale"
 newfrontiers_periodic_event.27.desc:0 "La période de sécheresse sur la planète [Root.GetName] approche. Les océans et les réservoirs de la planète vont progressivement s'assécher et disparaître complètement. De nombreuses espèces anciennes sont déjà considérées comme éteintes. Beaucoup d'autres suivront. Le climat de la planète change rapidement. "
 newfrontiers_periodic_event.28.name:0 "[Root.GetName] : la sécheresse est arrivée"
 newfrontiers_periodic_event.28.desc:0 "La longue période de sécheresse sur la planète [Root.GetName] est enfin arrivée. Le visage de la planète a changé au-delà de toute reconnaissance. Les résidents et les espèces survivantes devront s'adapter aux nouvelles conditions de ce nouveau monde. "
 newfrontiers_periodic_event.30.name:0 "[Root.GetName] : Les précurseurs d'une ère glaciaire"
 newfrontiers_periodic_event.30.desc:0 "L'ère glaciaire sur la planète [Root.GetName] approche. Des glaciers massifs avancent rapidement des pôles de la planète et le sol gèle. Des blizzards froids et violents règnent partout. De nombreuses espèces anciennes sont déjà considérées comme éteintes. Le climat de la planète change rapidement. "
 newfrontiers_periodic_event.31.name:0 "[Root.GetName] : L'ère glaciaire est arrivée"
 newfrontiers_periodic_event.31.desc:0 "L'ère glaciaire du [Root.GetName] est enfin arrivée. Le visage de la planète a changé au-delà de toute reconnaissance. Les résidents et les espèces survivantes devront s'adapter aux nouvelles conditions de ce monde difficile. "
 newfrontiers_periodic_event.33.name:0 "[Root.GetName] : chauffage global"
 newfrontiers_periodic_event.33.desc:0 "Le réchauffement climatique sur la planète [Root.GetName] se poursuit. Les glaciers fondent, la température moyenne devient plus modérée. De nombreuses espèces anciennes sont déjà considérées comme éteintes. Beaucoup d'autres suivront. Le climat de la planète change rapidement. "
 newfrontiers_periodic_event.34.name:0 "[Root.GetName] : les températures se stabilisent"
 newfrontiers_periodic_event.34.desc:0 "Le réchauffement climatique sur la planète [Root.GetName] a enfin pris fin. Le visage de la planète a changé au-delà de toute reconnaissance. Une nouvelle vie commence à remplir ce monde autrefois gelé. Les espèces survivantes restantes devront s'adapter. Néanmoins . . . la planète se réveille. "
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName] : pluie de météorites"
 newfrontiers_periodic_event.36.desc:0 "[Root.GetName] est entré dans un flux de grandes météorites causées par l'activité d'autres corps célestes. Maintenant, la planète est régulièrement bombardée. La planète ne sortira pas de sitôt de cette zone dangereuse de l'espace et la surface pourrait subir des dommages réguliers pendant des mois. "
 newfrontiers_periodic_event.38.name:0 "[Root.GetName] : orages incessants"
 newfrontiers_periodic_event.38.desc:0 "Les nuages de [Root.GetName] s'assombrissent avec le début de la saison des tempêtes violentes et des orages. Des cyclones monstrueux se forment dans l'atmosphère, qui peuvent couvrir des continents entiers et créer des zones de convection permanente. Dans ces zones, un grand nombre de décharges électriques de courte durée se produisent, qui se déplacent sur la planète détruisent tout sur son passage. "
 newfrontiers_periodic_event.40.name:0 "[Root.GetName] : terribles ouragans"
 newfrontiers_periodic_event.40.desc:0 "Le [Root.GetName], la saison des cyclones et anticyclones convergents a commencé. Cet événement est marqué par la formation desdits phénomènes atmosphériques dans des zones de proximité qui se confondent alors rapidement. Cet événement génère de violentes tempêtes et de nombreux tourbillons atmosphériques dans les zones de convergence. De nombreuses tornades mortelles balayent la surface de la planète. "
 newfrontiers_periodic_event.42.name:0 "[Root.GetName] : blizzards denses"
 newfrontiers_periodic_event.42.desc:0 "Les blizzards d'une saison hivernale ont frappé [Root.GetName]. Lorsque les vents forts arrivent, d'énormes quantités de neige et de glace se forment dans l'atmosphère. Un nuage de neige colossal recouvre la planète entière et rend difficile l'entrée du soleil. Cela améliore encore l'activité des cyclones de neige, ce qui rend la communication et la mobilité en surface presque impossibles. Les restes de la planète resteront en captivité froide pendant longtemps. "
 newfrontiers_periodic_event.44.name:0 "[Root.GetName] : tempêtes de sable implacables"
 newfrontiers_periodic_event.44.desc:0 "[Root.GetName] traverse une phase de tempêtes de sable extrêmes. Pendant cette période, des foyers de tempêtes de sable se forment sur la planète, qui peuvent atteindre des tailles de plusieurs milliers de kilomètres de diamètre. Dans les zones couvertes par une telle tempête, rares sont ceux qui peuvent survivre. "
 newfrontiers_periodic_event.46.name:0 "[Root.GetName] : sécheresse persistante"
 newfrontiers_periodic_event.46.desc:0 "[Root.GetName] est entré dans une période de sécheresse persistante. Le climat chaud a toujours été la norme sur cette planète, mais même les grands organismes les plus résistants sont incapables de survivre pendant les périodes d'intense activité solaire. Presque tous les plans d'eau s'assèchent, l'air devient suffocant et le sol est mieux décrit comme une croûte chaude. "
 newfrontiers_periodic_event.48.name:0 "[Root.GetName] : Coriolis Storm"
 newfrontiers_periodic_event.48.desc:0 "Les fortes tempêtes de Coriolis sur [Root.GetName] ont commencé. Pendant cette phase d'augmentation de l'activité solaire, les côtés jour et nuit de la planète subissent une grande différence de température. En conséquence, la pression de l'air diminue dans les régions équatoriales, qui se déplace constamment vers la ceinture crépusculaire. Des ouragans se forment dans les zones de largage, qui sont grandement améliorées par la rotation de la planète. Les quelques formations géologiques des grandes plaines de la planète ne créent pas d'obstacles suffisants pour contrer l'accélération constante de la tempête de Coriolis. Les vents forts qui sévissent sur toute la surface peuvent atteindre 700 km / h, emportant tout sur son passage. "
 newfrontiers_periodic_event.50.name:0 "[Root.GetName] : tempêtes géomagnétiques"
 newfrontiers_periodic_event.50.desc:0 "[Root.GetName] est récemment entré dans une zone de vent solaire intense, ce qui crée de grandes perturbations dans le champ géomagnétique de la planète. C'est la saison des tempêtes géomagnétiques constantes qui a commencé. L'interaction des particules ionisées se produit sur presque toute la magnétosphère de la planète. Cela provoque des dysfonctionnements dans tous les appareils électromagnétiques et affecte négativement la capacité de production de la planète. "
 newfrontiers_periodic_event.52.name:0 "[Root.GetName] : tempêtes ioniques"
 newfrontiers_periodic_event.52.desc:0 "L'affaiblissement de la magnétosphère de [Root.GetName] conduit à l'ionisation de la haute atmosphère et provoque l'émergence de tempêtes ioniques monstrueuses et destructrices. Ils provoquent un certain nombre de décharges électriques qui infligent d'énormes dégâts dans la zone touchée. Les zones de tempêtes ioniques se transforment en friches sans vie. "
 newfrontiers_periodic_event.54.name:0 "[Root.GetName] : Chasse sauvage"
 newfrontiers_periodic_event.54.desc:0 "Les prédateurs locaux de [Root.GetName] montrent un pic d'activité récent. Les zoologistes l'attribuent au début de la chasse sauvage. Pendant cette période, les animaux deviennent particulièrement agressifs et s'unissent en troupeaux qui attaquent tous ceux qui ont osé pénétrer sur leur territoire. Certains commencent à errer dans nos colonies. "
 newfrontiers_periodic_event.56.name:0 "[Root.GetName] : essaim insatiable"
 newfrontiers_periodic_event.56.desc:0 "Les étomologistes locaux ont observé que les créatures ressemblant à des insectes sur [Root.GetName] quittent leurs ruches. La saison des essaims insatiables a commencé. Pendant cette période, les essaims hantent la surface de la planète même attaquant les colonies développées. "
 newfrontiers_periodic_event.58.name:0 "[Root.GetName] : Dévoreurs abyssaux"
 newfrontiers_periodic_event.58.desc:0 "Les prédateurs aquatiques de [Root.GetName] deviennent un spectacle courant pour les colons. Au cours de cette période d'activité accrue, des créatures apparaissent des profondeurs des océans qui terrorisent les établissements marins. "
 newfrontiers_periodic_event.60.name:0 "[Root.GetName] : monstres marins"
 newfrontiers_periodic_event.60.desc:0 "Les autorités maritimes ont remarqué l'apparition de nombreuses créatures colossales dans les océans de [Root.GetName]. Ces léviathans hibernaient probablement profondément sur le fond marin sans que les capteurs coloniaux ne les remarquent. Les pêcheurs les ont probablement réveillés. Maintenant, les géants détruisent tout sur leur passage. "
 newfrontiers_periodic_event.62.name:0 "[Root.GetName] : trembler la terre"
 newfrontiers_periodic_event.62.desc:0 "De nombreuses créatures colossales ont récemment émergé de la surface de [Root.GetName]. Ces créatures hibernaient probablement dans des tunnels souterrains inconnus. Très probablement, un projet de fracturation les a réveillés. Maintenant, les géants inquiets détruisent tout sur leur passage. "
 newfrontiers_periodic_event.64.name:0 "[Root.GetName] : les béhémoths"
 newfrontiers_periodic_event.64.desc:0 "Des créatures colossales errent dans les forêts de [Root.GetName]. Ils ont probablement hiberné dans des régions éloignées et des grottes envahies par la végétation. Très probablement, nos efforts de déforestation les ont réveillés. Maintenant, les géants inquiets détruisent tout sur leur passage. 'L_english :"

