 newfrontiers_disasters.27.desc:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. [Root.GetName] a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes à peine, notre colonie sur la planète a été détruite et la surface de la planète a changé au-delà de toute reconnaissance. "
