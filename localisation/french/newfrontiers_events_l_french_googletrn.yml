 newfrontiers.13.name:0 "Choix difficile"
 newfrontiers.13.desc:0 "Nos scientifiques en parlent constamment, et nous devons comprendre comment les catastrophes . . . les catastrophes . . . elles sont inévitables. La galaxie nous apportera sûrement une surprise à laquelle on s'attend le moins, ce n'est qu'une question de temps. Mais notre vision du monde déterminera comment nous porterons ces fardeaux, stoïquement et humblement, en tempérant notre volonté ou en fermant notre esprit pour tenter de la protéger, en prétendant que rien ne se passe. "
 newfrontiers.13.a:0 "Nous devons accepter l'inévitable . . . "
 newfrontiers.13.b:0 "Il est probable que la réalité soit bien pire et nous avons quand même eu de la chance. "
 newfrontiers.13.c:0 "Ceci est absurde ! "
 newfrontiers.13.a.tooltip:0 "Nouvelles frontières : événements de catastrophe §Ractivé§! . "
 newfrontiers.13.b.tooltip:0 "Nouvelles frontières : événements de catastrophe §Ractivé§! .\nNouvelles frontières : §MGalactique colère§! mode §Ractivé§! . "
 newfrontiers.13.c.tooltip:0 "Nouvelles frontières : événements de catastrophe §Non activé§! . "
 
 
