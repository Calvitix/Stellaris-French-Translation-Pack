 newfrontiers_disasters.keep_secret:0 "Cela doit être gardé secret. "
 newfrontiers_disasters.warn_settlements:0 "Il faut avertir la population ! "
 newfrontiers_disasters.necessary_actions:0 "Nous ferons le nécessaire. "
 newfrontiers_disasters.destroy_colony.tooltip:0 "[Root.GetName] : colonie détruite. "
 newfrontiers_disasters.2.name:0 "Moon Collision : des nouvelles inquiétantes"
 newfrontiers_disasters.2.desc:0 "Nos scientifiques rapportent un fort déplacement de l'orbite de [Root.GetName]. Un déplacement supplémentaire de l'orbite entraînera une collision cataclysmique avec la planète lunaire. Aucune simulation ne prévoit une vie survivant à cet impact. "
 newfrontiers_disasters.2.desc.lost_home:0 "Nos scientifiques rapportent un fort déplacement sur l'orbite de [Root.GetName]. Un déplacement supplémentaire de l'orbite entraînera une collision cataclysmique avec la planète mère de la lune. Aucune simulation ne prévoit une vie survivant à cet impact. La perte de notre capitale empire entraînera de terribles conséquences. "
 newfrontiers_disasters.2.desc.apocalypse:0 "Nos scientifiques rapportent un fort déplacement sur l'orbite de [Root.GetName]. Un déplacement supplémentaire de l'orbite peut conduire à une collision cataclysmique avec la planète mère de la lune. Aucune simulation ne prévoit une vie survivant à cet impact. La perte de la capitale de notre monde natal entraînera la mort inévitable de notre civilisation. Tous les efforts doivent être immédiatement déployés pour sauver les [Root.Owner.GetSpeciesName] personnes. "
 newfrontiers_disasters.3.name:0 "Collision lunaire : présages désastreux"
 newfrontiers_disasters.3.desc:0 "Le déplacement de l'orbite de [Root.GetName] se poursuit. En raison de l'influence gravitationnelle accrue de sa planète mère, les tremblements de terre sont de plus en plus fréquents et les volcans auparavant dormants s'activent. "
 newfrontiers_disasters.4.name:0 "Moon Collision : Cavaliers de l'Apocalypse"
 newfrontiers_disasters.4.desc:0 "Le déplacement de l'orbite de [Root.GetName] augmente. De forts changements du climat de la planète deviennent de plus en plus perceptibles. Les tempêtes et les ouragans sont de plus en plus fréquents, l'atmosphère est agitée par les forces de marée de sa planète mère et l'activité volcanique s'intensifie fortement. "
 newfrontiers_disasters.5.name:0 "Moon Collision : Poignée de Doom"
 newfrontiers_disasters.5.desc:0 "Il devient de plus en plus évident que [Root.GetName] va bientôt entrer en collision avec la surface de sa planète mère. La surface de la planète se transforme systématiquement en un paysage d'enfer. Le terrain tremble constamment au-dessus des forces tectoniques violentes, et les volcans s'ouvrent comme la peste bout à bout sur toute la surface de la planète. "
 newfrontiers_disasters.6.name:0 "Collision lunaire : la fin approche"
 newfrontiers_disasters.6.desc:0 "Rapport de collision : [Root.GetName] est entré en collision avec sa planète mère. Les fragments de la lune, jetés en orbite basse par le violent impact, ont formé un anneau autour de sa planète mère. "
 newfrontiers_disasters.6.desc.lost_home:0 "Rapport de collision : [Root.GetName] est entré en collision avec sa planète mère. Les fragments de la lune, jetés en orbite basse par le violent impact, ont formé un anneau autour de sa planète mère. Notre empire doit maintenant trouver un moyen d'aller de l'avant dans le sillage de cette tragédie indicible. "
 newfrontiers_disasters.6.desc.apocalypse:0 "Rapport de collision : notre monde natal, [Root.GetName], est entré en collision avec sa planète mère. Les fragments de la lune, jetés en orbite basse par le violent impact, ont formé un anneau autour de sa planète mère. "
 newfrontiers_disasters.6.desc.ark:0 "Un terrible désastre s'est produit ! La lune [Root.GetName], qui était autrefois notre monde natal, est entrée en collision avec sa planète. Les débris de la lune, projetés dans l'espace par l'explosion, ont formé un nouvel anneau autour de la planète. Notre monde natal a été détruit, mais nous avons pu sauver les graines de notre civilisation sur l'Arche. Maintenant, l'avenir de notre espèce [Root.Owner.GetSpeciesName] est entre leurs mains. "
 newfrontiers_disasters.7.name:0 "Moon Fall : mauvaises nouvelles"
 newfrontiers_disasters.7.desc:0 "Nos scientifiques rapportent qu'il y a eu récemment un fort changement dans l'orbite de la lune de notre colonie [Root.GetName]. Un comportement instable de l'orbite de la lune peut entraîner sa chute à la surface de la planète. Si cela se produit, aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. "
 newfrontiers_disasters.7.desc.lost_home:0 "Nos scientifiques rapportent qu'il y a eu récemment un fort changement dans l'orbite de la lune de notre planète natale [Root.GetName]. Un comportement instable de l'orbite de la lune peut la faire tomber à la surface de la planète. Si cela se produit, aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. La perte de la capitale de notre empire aura des conséquences terribles. "
 newfrontiers_disasters.7.desc.apocalypse:0 "Nos scientifiques rapportent qu'il y a eu récemment un fort changement dans l'orbite de la lune de notre planète natale [Root.GetName]. Un comportement instable de l'orbite de la lune peut la faire tomber à la surface de la planète. Si cela se produit, aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. La perte du monde natal de notre capitale conduira à la destruction de notre civilisation. Il est nécessaire de prendre immédiatement toutes les mesures possibles pour sauver notre espèce [Root.Owner.GetSpeciesName]. "
 newfrontiers_disasters.8.name:0 "Moon Fall : les précurseurs du désastre"
 newfrontiers_disasters.8.desc:0 "Le déplacement orbital de la lune de la planète [Root.GetName] se poursuit. En raison de son influence gravitationnelle accrue sur la planète, les tremblements de terre sont devenus plus fréquents et plusieurs volcans se sont réveillés du sommeil. "
 newfrontiers_disasters.9.name:0 "Moon Fall : les cavaliers de l'apocalypse"
 newfrontiers_disasters.9.desc:0 "Le déplacement orbital de la lune de la planète [Root.GetName] augmente. De forts changements du climat de la planète sont devenus perceptibles. Les tempêtes et les ouragans ont augmenté à mesure que l'atmosphère est agitée par les forces de marée de la lune instable. L'activité volcanique s'intensifie. "
 newfrontiers_disasters.10.name:0 "Chute de la lune : Roche froissée"
 newfrontiers_disasters.10.desc:0 "Il est devenu clair que la lune instable de [Root.GetName] frappera bientôt la surface de la planète. La surface de la planète se transforme lentement en une image de l'enfer. Le sol tremble constamment à cause des tremblements de terre fréquents, et de nouveaux volcans font surface dans les endroits les plus inattendus. "
 newfrontiers_disasters.11.name:0 "Moon Fall : la fin inévitable"
 newfrontiers_disasters.11.desc:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancienne planète [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète brisée. L'atmosphère de la planète s'est évaporée en quelques heures. Notre colonie a été détruite. "
 newfrontiers_disasters.11.desc.lost_home:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète brisée. L'atmosphère de la planète s'est évaporée en quelques heures. Notre monde natal a été détruit. Ce terrible événement a profondément choqué notre empire. Il faudra beaucoup de temps pour se remettre de cette monstrueuse tragédie. "
 newfrontiers_disasters.11.desc.apocalypse:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète brisée. L'atmosphère de la planète s'est évaporée en quelques heures. Notre monde natal a été détruit. "
 newfrontiers_disasters.11.desc.ark:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète brisée. L'atmosphère de la planète s'est évaporée en quelques heures. Notre monde natal a été détruit, mais nous avons pu sauver les graines de notre civilisation sur l'Arche. Maintenant, l'avenir de notre espèce [Root.Owner.GetSpeciesName] est entre leurs mains. "
 
 
 newfrontiers_disasters.12.name:0 "Réduction de l'orbite : premiers signes"
 newfrontiers_disasters.12.desc:0 "Sur notre planète [Root.GetName], le changement climatique a récemment commencé à se produire. La température moyenne augmente d'environ 1 degré par an. Les scientifiques ont découvert que tout était à blâmer pour le changement de l'orbite de la planète. [Root.GetName] modifie la trajectoire et s'approche progressivement de l'étoile. Il n'est pas encore possible de prédire quand l'orbite de la planète se stabilisera, mais les habitants doivent être préparés à de sérieux essais. "
 newfrontiers_disasters.13.name:0 "Réduction de l'orbite : changement climatique"
 newfrontiers_disasters.13.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. La réduction du rayon de l'orbite a un impact sérieux sur le climat et la biosphère de la planète. C'est un cataclysme ! "
 newfrontiers_disasters.13.desc.apocalypse:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. Une nouvelle réduction du rayon de l'orbite rendra ce monde inhabitable. Nous devons être préparés au pire. Il faut évacuer la population. "
 newfrontiers_disasters.14.name:0 "Réduction de l'orbite : résultat favorable"
 newfrontiers_disasters.14.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'être réduite. Nous avons miraculeusement réussi à éviter une catastrophe ! "
 newfrontiers_disasters.14.desc.shelter:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'être réduite. Nous avons miraculeusement réussi à éviter une catastrophe ! Les abris souterrains sont scellés. Espérons que nous n'aurons jamais à les utiliser aux fins prévues. "
 newfrontiers_disasters.15.name:0 "Réduction d'orbite : monde brûlé"
 newfrontiers_disasters.15.desc:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Ce monde a péri. "
 newfrontiers_disasters.15.desc.shelter:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Nous avons pu sauver une partie de la population dans des abris souterrains. "
