 newfrontiers_disasters.27.name:0 "[Root.GetName] : Rock oecuménique"
 newfrontiers_disasters.27.desc:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. La planète [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. En quelques minutes à peine, notre colonie sur la planète a été détruite et la surface de la planète a changé au-delà de toute reconnaissance. "
 newfrontiers_disasters.27.desc.apocalypse:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde natal [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. En quelques minutes à peine, la civilisation de la race [Root.Owner.GetSpeciesName] a été effacée de la surface de la planète, qui avait changé au-delà de toute reconnaissance. Une fin aussi triste aurait pu être prédite si une plus grande attention avait été accordée aux observations astronomiques. "
