 newfrontiers_disasters.destroy_colony.tooltip:0 "La colonie du [Root.GetName] sera détruite. "
 newfrontiers_disasters.2.name:0 "Moon Collision : des nouvelles inquiétantes"
 newfrontiers_disasters.2.desc:0 "Nos scientifiques signalent un changement inattendu de l'orbite de [Root.GetName]. Un mouvement supplémentaire conduira à une collision cataclysmique avec la planète mère de la lune. Aucune simulation ne prévoit une vie survivant à cet impact. "
 newfrontiers_disasters.2.desc.lost_home:0 "Nos scientifiques signalent un changement inattendu de l'orbite de [Root.GetName]. Un mouvement supplémentaire conduira à une collision cataclysmique avec la planète mère de la lune, notre capitale. Aucune simulation ne prévoit une vie survivant à cet impact. La perte de nos capacités administratives et de notre population aura de graves conséquences pour notre empire. "
 newfrontiers_disasters.2.desc.apocalypse:0 "Nos scientifiques signalent un changement inattendu de l'orbite de [Root.GetName]. Un mouvement supplémentaire conduira à une collision cataclysmique avec la planète mère de la lune, notre capitale. Aucune simulation ne prévoit une vie survivant à cet impact. La perte de notre monde natal mènera à la fin de notre civilisation. Tous les efforts doivent être immédiatement déployés pour enregistrer le [Root.Owner.GetSpeciesName]. "
 newfrontiers_disasters.3.name:0 "Collision lunaire : présages désastreux"
 newfrontiers_disasters.3.desc:0 "Le changement d'orbite de [Root.GetName] se poursuit. En raison de l'influence gravitationnelle accrue sur sa planète mère, les tremblements de terre sont de plus en plus fréquents et les volcans auparavant dormants s'activent dans le monde entier. "
 newfrontiers_disasters.4.name:0 "Moon Collision : Cavaliers de l'Apocalypse"
 newfrontiers_disasters.4.desc:0 "Le changement d'orbite de [Root.GetName] est toujours en cours. De forts impacts sur le climat de la planète sont de plus en plus perceptibles. Les tempêtes et les ouragans sont plus fréquents, l'atmosphère est agitée par d'immenses forces de marée et l'activité volcanique s'intensifie fortement. "
 newfrontiers_disasters.5.name:0 "Moon Collision : Poignée de Doom"
 newfrontiers_disasters.5.desc:0 "Il devient de plus en plus évident que [Root.GetName] va bientôt entrer en collision avec sa planète mère. La surface de la planète se transforme en un paysage d'enfer. Le terrain est constamment soumis à de violentes forces tectoniques à peine mesurables par nos échelles traditionnelles, et les volcans s'ouvrent comme la peste bout à bout de la surface de la planète. "
 newfrontiers_disasters.6.name:0 "Collision lunaire : la fin approche"
 newfrontiers_disasters.6.desc:0 "Rapport de collision : [Root.GetName] est entré en collision avec sa planète mère. Les fragments de la lune et des parties du buste du manteau de la planète jetées en orbite basse par l'impact violent, ont formé un anneau autour du nouveau corps céleste. "
 newfrontiers_disasters.6.desc.lost_home:0 "Rapport de collision : [Root.GetName] est entré en collision avec sa planète mère. Les fragments de la lune et des parties du buste du manteau de la planète jetées en orbite basse par l'impact violent, ont formé un anneau autour du nouveau corps céleste. Notre empire doit maintenant trouver un moyen d'aller de l'avant dans le sillage de cette tragédie indicible. "
 newfrontiers_disasters.6.desc.apocalypse:0 "Rapport de collision : [Root.GetName] est entré en collision avec sa planète mère, notre monde natal. Les fragments de la lune et des parties du buste du manteau de la planète jetées en orbite basse par l'impact violent, ont formé un anneau autour du nouveau corps céleste. "
 newfrontiers_disasters.6.desc.ark:0 "Un terrible désastre s'est produit ! La lune [Root.GetName] est entrée en collision avec sa planète, qui était autrefois notre monde natal. Les débris de la lune et de la croûte de la planète projetés dans l'espace par l'explosion ont formé un nouvel anneau autour du corps céleste nouveau-né. Notre monde natal a été détruit, mais nous avons pu sauver les graines de notre civilisation sur l'Arche. Maintenant, l'avenir des [Root.Owner.GetSpeciesName] est entre les mains de leurs capitaines. "
 newfrontiers_disasters.7.name:0 "Moon Fall : mauvaises nouvelles"
 newfrontiers_disasters.7.desc:0 "Nos scientifiques rapportent qu'il y a eu récemment un fort changement dans l'orbite de la lune de notre colonie [Root.GetName]. Si cela continue, il peut tomber à la surface de la planète. Aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. "
 newfrontiers_disasters.7.desc.lost_home:0 "Nos scientifiques rapportent qu'il y a eu récemment un fort changement dans l'orbite de la lune de notre planète natale [Root.GetName]. Un comportement instable de l'orbite de la lune peut la faire tomber à la surface de la planète. Si cela se produit, aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. La perte de la capitale de notre empire aura des conséquences terribles. "
 newfrontiers_disasters.7.desc.apocalypse:0 "Si cela continue, il peut tomber à la surface de la planète. Aucune créature vivante sur [Root.GetName] ne survivra à ce cataclysme. La perte du monde natal de notre capitale conduira à la destruction de notre civilisation. Il est nécessaire de prendre immédiatement toutes les mesures possibles pour sauver le [Root.Owner.GetSpeciesName]. "
 newfrontiers_disasters.8.name:0 "Moon Fall : les précurseurs du désastre"
 newfrontiers_disasters.8.desc:0 "Le déplacement orbital de la lune de la planète [Root.GetName] se poursuit. En raison de son influence gravitationnelle accrue sur la planète, les tremblements de terre sont devenus plus fréquents et plusieurs volcans se sont réveillés de leur long sommeil. "
 newfrontiers_disasters.9.name:0 "Moon Fall : les cavaliers de l'apocalypse"
 newfrontiers_disasters.9.desc:0 "Le déplacement orbital de la lune de la planète [Root.GetName] se poursuit. De forts changements du climat de la planète sont devenus perceptibles. Les tempêtes et les ouragans ont augmenté à mesure que l'atmosphère est agitée par les forces de marée de la lune instable. L'activité volcanique s'intensifie. "
 newfrontiers_disasters.10.name:0 "Chute de la lune : Roche froissée"
 newfrontiers_disasters.10.desc:0 "Il est devenu clair que la lune instable de [Root.GetName] atteindra bientôt la surface de la planète. La surface de la planète se transforme lentement en une image de l'enfer. Le sol tremble constamment à cause des tremblements de terre fréquents, et de nouveaux volcans font surface dans les endroits les plus inattendus. "
 newfrontiers_disasters.11.name:0 "Chute de la lune : la fin inévitable"
 newfrontiers_disasters.11.desc:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancienne planète [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète maintenant brisée. L'atmosphère de la planète s'est évaporée en quelques secondes. Notre colonie a été détruite. "
 newfrontiers_disasters.11.desc.lost_home:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète maintenant brisée. L'atmosphère de la planète s'est évaporée en quelques secondes. Notre monde natal a été détruit. Ce terrible événement a profondément choqué notre empire. Il faudra beaucoup de temps pour se remettre de cette tragédie. "
 newfrontiers_disasters.11.desc.apocalypse:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète maintenant brisée. L'atmosphère de la planète s'est évaporée en quelques secondes. Notre monde natal a été détruit. "
 newfrontiers_disasters.11.desc.ark:0 "Un terrible désastre s'est produit ! La lune instable est entrée en collision avec notre ancien monde natal [Root.GetName]. Les fragments de la lune ont été jetés dans l'espace extra-atmosphérique et ont formé un nouvel anneau autour de la planète brisée. L'atmosphère de la planète s'est évaporée en quelques secondes. Notre monde natal a été détruit, mais nous avons pu sauver les graines de notre civilisation sur l'Arche. Maintenant, l'avenir de notre espèce [Root.Owner.GetSpeciesName] est entre les mains de leurs capitaines. "
 
 
 newfrontiers_disasters.12.name:0 "Réduction de l'orbite : premiers signes"
 newfrontiers_disasters.12.desc:0 "Sur notre planète [Root.GetName], le changement climatique a récemment commencé à se produire. La température moyenne augmente d'environ 1 degré par an. Les scientifiques ont découvert que tout était à blâmer pour le changement de l'orbite de la planète. [Root.GetName] modifie la trajectoire et s'approche progressivement de l'étoile. Il n'est pas encore possible de prédire quand l'orbite de la planète se stabilisera, mais les habitants doivent être préparés à de sérieux essais. "
 newfrontiers_disasters.13.name:0 "Réduction de l'orbite : changement climatique"
 newfrontiers_disasters.13.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. La réduction du rayon de l'orbite a un impact sérieux sur le climat et la biosphère de la planète. C'est un cataclysme ! "
 newfrontiers_disasters.13.desc.apocalypse:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. Une nouvelle réduction du rayon de l'orbite rendra ce monde inhabitable. Nous devons être préparés au pire. Il faut évacuer la population. "
 newfrontiers_disasters.14.name:0 "Réduction de l'orbite : résultat favorable"
 newfrontiers_disasters.14.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'être réduite. Nous avons miraculeusement réussi à éviter une catastrophe ! "
 newfrontiers_disasters.14.desc.shelter:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'être réduite. Nous avons miraculeusement réussi à éviter une catastrophe ! Les abris souterrains sont scellés. Espérons que nous n'aurons jamais à les utiliser aux fins prévues. "
 newfrontiers_disasters.15.name:0 "Réduction d'orbite : monde brûlé"
 newfrontiers_disasters.15.desc:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Ce monde a péri. "
 newfrontiers_disasters.15.desc.shelter:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Nous avons pu sauver une partie de la population dans des abris souterrains. "
 newfrontiers_disasters.15.desc.bastion:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Notre monde natal a été détruit, mais nous avons pu sauver une partie des représentants de la race [Root.Owner.GetSpeciesName] dans le refuge orbital. "
 newfrontiers_disasters.15.desc.ark:0 "Une nouvelle réduction du rayon de l'orbite de la planète [Root.GetName] a entraîné une catastrophe. L'atmosphère de la planète est devenue chaude à cause de la chaleur insupportable d'une étoile proche, la surface a brûlé et les plans d'eau restants se sont évaporés. Notre monde natal est détruit, mais nous avons pu sauver les graines de notre civilisation dans l'Arche. Maintenant, l'avenir de la race [Root.Owner.GetSpeciesName] est entre leurs mains. "
 newfrontiers_disasters.16.name:0 "Élargissement orbitaire : premiers signes"
 newfrontiers_disasters.16.desc:0 "Sur notre planète [Root.GetName], le changement climatique a récemment commencé à se produire. La température moyenne baisse d'environ 1 degré par an. Les scientifiques ont découvert que tout était à blâmer pour le changement de l'orbite de la planète. [Root.GetName] modifie la trajectoire en s'éloignant progressivement de l'étoile. Il n'est pas encore possible de prédire quand l'orbite de la planète se stabilisera, mais les habitants doivent être préparés à de sérieux essais. "
 newfrontiers_disasters.17.name:0 "Augmentation de l'orbite : changement climatique"
 newfrontiers_disasters.17.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. Une augmentation du rayon de l'orbite a un effet sérieux sur le climat et la biosphère de la planète. C'est un cataclysme ! "
 newfrontiers_disasters.17.desc.apocalypse:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] continue d'influencer l'orbite de la planète [Root.GetName]. Une nouvelle augmentation du rayon de l'orbite rendra ce monde inhabitable. Nous devons être préparés au pire. Il faut évacuer la population. "
 newfrontiers_disasters.18.name:0 "Élargissement de l'orbite : résultat favorable"
 newfrontiers_disasters.18.desc:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'augmenter. Nous avons miraculeusement réussi à éviter une catastrophe ! "
 newfrontiers_disasters.18.desc.shelter:0 "L'interaction gravitationnelle des corps célestes du système [Root.solar_system.GetName] s'est stabilisée et l'orbite de la planète [Root.GetName] a cessé d'augmenter. Nous avons miraculeusement réussi à éviter une catastrophe ! La préparation des abris contre la glace a été interrompue. Espérons que nous n'aurons jamais à les utiliser aux fins prévues. "
 newfrontiers_disasters.19.name:0 "Augmentation de l'orbite : le monde gelé"
 newfrontiers_disasters.19.desc:0 "Une nouvelle augmentation du rayon de l'orbite de la planète [Root.GetName] a provoqué une catastrophe. L'atmosphère de la planète a gelé et est devenue plus mince en raison du manque de chaleur de l'étoile lointaine, la surface était recouverte de croûte de glace et les plans d'eau restants ont disparu sous la coquille de glace. Ce monde a péri. "
 newfrontiers_disasters.19.desc.shelter:0 "Une nouvelle augmentation du rayon de l'orbite de la planète [Root.GetName] a provoqué une catastrophe. L'atmosphère de la planète a gelé et est devenue plus mince en raison du manque de chaleur de l'étoile lointaine, la surface était recouverte de croûte de glace et les plans d'eau restants ont disparu sous la coquille de glace. Nous avons pu sauver une partie de la population dans des abris de glace. "
 newfrontiers_disasters.19.desc.bastion:0 "Une nouvelle augmentation du rayon de l'orbite de la planète [Root.GetName] a provoqué une catastrophe. L'atmosphère de la planète a gelé et est devenue plus mince en raison du manque de chaleur de l'étoile lointaine, la surface était recouverte de croûte de glace et les plans d'eau restants ont disparu sous la coquille de glace. Notre monde natal a été détruit, mais nous avons pu sauver une partie des représentants de la race [Root.Owner.GetSpeciesName] dans le refuge orbital. "
 newfrontiers_disasters.19.desc.ark:0 "Une nouvelle augmentation du rayon de l'orbite de la planète [Root.GetName] a provoqué une catastrophe. L'atmosphère de la planète a gelé et est devenue plus mince en raison du manque de chaleur de l'étoile lointaine, la surface était recouverte de croûte de glace et les plans d'eau restants ont disparu sous la coquille de glace. Notre monde natal est détruit, mais nous avons pu sauver les graines de notre civilisation dans l'Arche. Maintenant, l'avenir de la race [Root.Owner.GetSpeciesName] est entre leurs mains. "
 
 newfrontiers_disasters.20.name:0 "[Root.GetName] : activité volcanique"
 newfrontiers_disasters.20.desc:0 "Nous avons reçu un message de l'administration de [Root.GetName], que l'activité volcanique dans notre colonie a inexplicablement augmenté. Plusieurs nouveaux volcans se sont formés sur la planète. Cette circonstance inquiète les résidents locaux. Mais les scientifiques ne voient pas encore de motif de préoccupation, car un tel phénomène n'est pas rare dans l'univers. "
 newfrontiers_disasters.21.name:0 "[Root.GetName] : activité volcanique intensifiée"
 newfrontiers_disasters.21.desc:0 "La situation sur la planète [Root.GetName] continue de s'aggraver. De plus en plus de volcans se réveillent et les tremblements de terre sont devenus plus fréquents. Au sein de la population mondiale, la panique se répand. Dans les entrailles de la planète, il y a évidemment de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories expliquant la montée en puissance. Certains sont convaincus qu'il s'agit d'un phénomène courant dans l'histoire naturelle de [Root.GetName] et que cela s'arrêtera bientôt. D'autres craignent que ce soit le signe avant-coureur et le pire est le jet à venir. "
 newfrontiers_disasters.21.desc.lost_home:0 "La situation sur la planète [Root.GetName] continue de s'aggraver. De plus en plus de volcans se réveillent et les tremblements de terre sont devenus plus fréquents. Au sein de la population mondiale, la panique se répand. Dans les entrailles de la planète, il y a évidemment de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories expliquant la montée en puissance. Certains sont convaincus qu'il s'agit d'un phénomène courant dans l'histoire naturelle de [Root.GetName] et que cela s'arrêtera bientôt. D'autres craignent que dans un proche avenir notre monde natal ne soit choqué par un cataclysme géologique et que des mesures préparatoires soient prises. "
 newfrontiers_disasters.21.desc.apocalypse:0 "La situation sur la planète [Root.GetName] continue de s'aggraver. De plus en plus de volcans se réveillent et les tremblements de terre sont devenus plus fréquents. Au sein de la population mondiale, la panique se répand. Dans les entrailles de la planète, il y a évidemment de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories expliquant la montée en puissance. Certains sont convaincus qu'il s'agit d'un phénomène courant dans l'histoire naturelle de [Root.GetName] et que cela s'arrêtera bientôt. D'autres craignent que dans un proche avenir notre monde natal ne soit choqué par un cataclysme géologique qui pourrait la civilisation du [Root.Owner.GetSpeciesName]. Nous devons prendre des mesures sérieuses pour éviter que cela ne se produise. "
 newfrontiers_disasters.22.name:0 "[Root.GetName] : catastrophes naturelles"
 newfrontiers_disasters.22.desc:0 "La situation sur la planète [Root.GetName] est désormais critique. La planète connaît la phase la plus forte de jet d'activité volcanique violente. Il y a déjà eu de nombreuses victimes parmi la population paniquée et les infrastructures de la planète ont été partiellement endommagées. Une grande quantité de gaz toxiques est rejetée dans l'atmosphère, mettant en péril la biosphère de la planète. Parmi les scientifiques, il ne reste presque plus de deniers. La plupart travaillent au-dessus de leurs capacités habituelles pour trouver une solution pour empêcher le cataclysme imminent. Jusqu'à présent, il n'y avait pas de résultats prometteurs. "
 newfrontiers_disasters.23.name:0 "[Root.GetName] : Cataclysme"
 newfrontiers_disasters.23.desc:0 "Le cataclysme monstrueux sur la planète [Root.GetName] a commencé. La surface de la planète ressemble à un enfer volcanique. Chaque minute, de grandes quantités de gaz mortels sont éjectées dans l'atmosphère. Dans certaines régions, un hiver nucléaire se produit déjà. Les plaques de lithosphère sont en mouvement constant, des millions d'habitants sont déjà morts et des centaines de villes en ruines. Une solution pour éviter cela n'a jamais été trouvée. Une évacuation mondiale a été annoncée, mais face à un chaos indescriptible, il est peu probable qu'elle sauve tout le monde. "
 newfrontiers_disasters.24.name:0 "[Root.GetName] : bonnes nouvelles"
 newfrontiers_disasters.24.desc:0 "Il semble que [Root.GetName] était déjà perdu. Mais des rapports récents indiquent que la situation se stabilise. Il semble que l'activité volcanique soit diminuée. Les habitants de la planète ne peuvent pas croire à leur chance. La moitié de la planète est en ruine, mais nos responsables ont annoncé des campagnes de restauration massives. "
 newfrontiers_disasters.25.name:0 "[Root.GetName] : l'enfer volcanique"
 newfrontiers_disasters.25.desc:0 "Nous avons perdu notre colonie le [Root.GetName]. La planète n'est plus habitable. À sa surface, des centaines de volcans ont créé d'énormes rivières de lave. Certaines ruines de nos villes témoins de la perte d'un monde peuvent encore être trouvées. "
 newfrontiers_disasters.25.desc.lost_home:0 "Nous avons perdu notre colonie le [Root.GetName]. La planète n'est plus habitable. À sa surface, des centaines de volcans ont créé d'énormes rivières de lave. Très peu de ruines de nos villes témoins de la perte d'un monde peuvent encore être trouvées. "
 newfrontiers_disasters.25.desc.bastion:0 "Notre monde d'origine, [Root.GetName] est devenu un enfer. La planète n'est plus habitable. À sa surface, des centaines de volcans ont créé d'énormes rivières de lave. Très peu de ruines de nos villes témoins de la perte d'un monde peuvent encore être trouvées. Notre monde natal a été détruit, mais nous avons pu en sauver [Root.Owner.GetSpeciesName] dans un refuge orbital de fortune. "
