 newfrontiers_disasters.104.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.104.desc:0 "Nous n'avons pas été en mesure de dissimuler complètement le fait que [Root.GetName] s'éloigne rapidement de son soleil et se transformera bientôt en un terrain vague gelé. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète. "
 newfrontiers_disasters.105.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.105.desc:0 "Nous n'avons pas été en mesure de cacher complètement le fait que l'augmentation de l'activité volcanique sur la planète [Root.GetName] n'est pas un phénomène temporaire. Aidé par un dénonciateur inconnu, des journalistes enthousiastes ont découvert que les entrailles de la planète se réveillaient et que la surface allait bientôt se transformer en un enfer flamboyant. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète. "
 newfrontiers_disasters.106.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.106.desc:0 "Nous n'avons pas pu dissimuler totalement le fait que la star mère du système [From.solar_system.GetName] est au bord d'une nouvelle étape dans son évolution. Aidé par un lanceur d'alerte inconnu, des journalistes enthousiastes ont découvert que l'étoile allait grossir, absorber la totalité de [Root.GetName] ou du moins détruire toute vie à sa surface. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète. "
 
 newfrontiers_disasters.201.name:0 "[Root.GetName] : Doomsday Cult"
 newfrontiers_disasters.201.desc:0 "La panique généralisée et la situation désespérée sur [Root.GetName] ont engendré plusieurs sectes qui ont pris les mythes précédemment diffusés par les médias trop littéralement. Ils considèrent la catastrophe imminente comme une bénédiction, une nécessité ou une fin logique à la civilisation du [Root.Owner.GetSpeciesName]. Ils intimident encore plus la population et sabotent les processus de production. "
 newfrontiers_disasters.202.name:0 "[Root.GetName] : suicides de masse"
 newfrontiers_disasters.202.desc:0 "Condamné à attendre passivement la fin inévitable de la vie le [Root.GetName] et la longue période d'hystérie de masse a conduit à une forte croissance des taux de suicide au sein de la population. La plupart des habitants de la planète ne croient pas à un résultat positif et préfèrent mourir de manière moins douloureuse et autodéterminée. Beaucoup ne peuvent pas supporter d'observer la fin d'un monde et la perspective d'une catastrophe inéluctable. "
 newfrontiers_disasters.203.name:0 "[Root.GetName] : Chaos généralisé"
 newfrontiers_disasters.203.desc:0 "L'hystérie de masse sur [Root.GetName] a atteint des niveaux critiques et a dégénéré en un chaos généralisé par les optimistes appelé anarchie mondiale. Presque toute la production et l'administration ont été arrêtées. C'est le visage de l'agonie mortelle du [Root.Owner.GetSpeciesName]. "
 newfrontiers_disasters.204.name:0 "[Root.GetName] : augmentation de la production"
 newfrontiers_disasters.204.desc:0 "La terrible menace de destruction a réveillé un fort instinct de survie dans la société [Root.GetName]. Les habitants de la planète s'organisent de manière atonome et sont déterminés à trouver une solution pour éviter une catastrophe. Dans un certain temps, à l'approche de la catastrophe, la panique et le chaos feront probablement des ravages, mais aujourd'hui, le zèle des plus audacieux des [Root.Owner.GetSpeciesName] à sauver leur monde ne peut être suffisamment apprécié. "
 newfrontiers_disasters.205.name:0 "[Root.GetName] : évacuation indépendante"
 newfrontiers_disasters.205.desc:0 "Une partie de la population de [Root.GetName] a volontairement accepté l'inévitabilité de la catastrophe imminente et prend diverses mesures pour sauver leurs communautés atonomiquement. Plusieurs initiatives locales organisent activement une évacuation coordonnée avec presque aucun soutien du gouvernement, ayant créé des centres d'évacuation spéciaux et des flux de ressources pour les réfugiés. Cela simplifie grandement notre travail, qui devrait désormais se concentrer uniquement sur la fourniture de moyens de transport adéquats. "
 
 newfrontiers_disasters.300.name:0 "Un désastre frappe l'empire [From.Owner.GetName]"
 newfrontiers_disasters.300.desc:0 "Nous avons reçu plusieurs rapports faisant état d'une catastrophe mondiale sur la planète §Y[From.GetName]§! , qui fait partie du §Y[From.Owner.GetName]§! Empire. Bien que nous ne sachions rien sur la nature du cataclysme, des sources fiables indiquent que la population panique. Une grande vague de réfugiés est attendue. "
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "Nous sommes de bons maîtres. Si leur civilisation est au bord de l'extinction, nous leur offrirons le §Y[given_planet.GetName]§! à des conditions favorables. "
 newfrontiers_disasters.301.name:0 "Le prix du salut"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural] ! La terrible situation difficile de §Y[planet_sastre. GetName]§! A été portée à notre attention. Nous serions dévastés si ce désastre signifiait la fin de votre culture. Nous sommes prêts à offrir votre empire §Y[given_planet.GetName]§! comme refuge de réfugiés. En échange, cependant, cédez votre souveraineté afin que nous puissions vous aider à installer rapidement des routines gouvernementales fonctionnelles. "
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural] ! Nous avons reçu des informations selon lesquelles votre planète, §Y[disaster_planet.GetName]§! , connaît un cataclysme mettant fin à la civilisation. Nos calculs suggèrent que la galaxie est mieux servie si votre civilisation survit. Nous proposons donc une solution équitable : nous donnerons à votre empire la planète §Y[given_planet.GetName]§! et vous nous donnez votre souveraineté. "
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural] ! Nous connaissons le sort de la planète §Y[disaster_planet.GetName]§! . La mort de votre espèce est sans importance pour nous, mais l'avantage potentiel de votre endettement ne l'est pas. Nous sommes prêts à donner à votre empire §Y[given_planet.GetName]§! comme lieu de refuge en échange de devenir votre suzerain. "
 newfrontiers_disasters.301.a:0 "Nous acceptons votre offre. "
 newfrontiers_disasters.301.b:0 "Nous sommes obligés de refuser. "
 
 
 
