 newfrontiers_disasters.20.name:0 "[Root.GetName] : activité volcanique"
 newfrontiers_disasters.20.desc:0 "Nous avons reçu un message indiquant que sur notre planète [Root.GetName] l'activité volcanique a soudainement augmenté. Plusieurs nouveaux volcans ont été activés sur la planète. Cette circonstance inquiète les résidents locaux. Mais les scientifiques ne voient pas encore de motif de préoccupation, un tel phénomène n'est pas rare. "
 newfrontiers_disasters.21.name:0 "[Root.GetName] : l'activité volcanique s'est intensifiée"
 newfrontiers_disasters.21.desc:0 "La situation sur la planète [Root.GetName] continue de se détériorer. Plus de volcans se réveillent, les tremblements sont devenus plus fréquents. Au sein de la population mondiale, la panique commence. Dans les entrailles de la planète, il y a de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories. Certains sont convaincus que c'est un phénomène courant sur la planète [Root.GetName] et que cela s'arrêtera. D'autres craignent que ce soit un cataclysme mondial et le pire devrait être attendu. "
 newfrontiers_disasters.21.desc.lost_home:0 "La situation dans la capitale de notre empire, la planète [Root.GetName] continue de se détériorer. Plus de volcans se réveillent, les tremblements sont devenus plus fréquents. Au sein de la population mondiale, la panique commence. Dans les entrailles de la planète, il y a de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories. Certains sont convaincus que c'est un phénomène courant sur la planète [Root.GetName] et que cela s'arrêtera. D'autres craignent que dans un proche avenir, notre monde natal ne soit choqué par le cataclysme mondial et que nous devrions nous préparer. "
 newfrontiers_disasters.21.desc.apocalypse:0 "La situation dans la capitale de notre empire, la planète [Root.GetName] continue de se détériorer. Plus de volcans se réveillent, les tremblements sont devenus plus fréquents. Au sein de la population mondiale, la panique commence. Dans les entrailles de la planète, il y a de graves perturbations. Les scientifiques ne sont plus aussi sans équivoque dans leurs jugements et avancent diverses théories. Certains sont convaincus que c'est un phénomène courant sur la planète [Root.GetName] et que cela s'arrêtera. D'autres craignent que dans un proche avenir notre monde natal ne soit choqué par un cataclysme mondial, ce qui pourrait conduire à la mort de la civilisation de la race [Root.Owner.GetSpeciesName]. Nous devons prendre des mesures sérieuses pour éviter que cela ne se produise. "
 newfrontiers_disasters.22.name:0 "[Root.GetName] : catastrophes naturelles"
 newfrontiers_disasters.22.desc:0 "La situation sur la planète [Root.GetName] devient critique. La planète connaît le stade le plus fort de l'activité volcanique violente. Il y a eu des victimes parmi la population, les infrastructures de la planète ont été partiellement endommagées. Une grande quantité de gaz toxiques est rejetée dans l'atmosphère, la biosphère de la planète est en danger. Parmi les scientifiques, il n'y a presque pas ceux qui ont prétendu que ce phénomène temporaire cesserait. La plupart essaient de trouver une solution pour éviter le cataclysme, mais il n'y a pas encore de résultat. "
 newfrontiers_disasters.23.name:0 "[Root.GetName] : cataclysme"
 newfrontiers_disasters.23.desc:0 "Le cataclysme monstrueux sur la planète [Root.GetName] continue. La surface de la planète ressemble à un enfer volcanique. Chaque minute, il y a des émissions de gaz mortels dans l'atmosphère, dans certaines régions un hiver nucléaire règne déjà. Les plaques de lithosphère sont en mouvement constant, des millions de morts et des centaines de villes en ruines. Une solution évidente au problème n'a jamais été trouvée. L'évacuation a déjà été annoncée, mais il est peu probable qu'elle sauve la planète entière. "
 newfrontiers_disasters.24.name:0 "[Root.GetName] : bonne nouvelle"
 newfrontiers_disasters.24.desc:0 "Il semblait que la planète [Root.GetName] était perdue pour nous à jamais. Mais des rapports récents indiquent que la situation sur la planète se stabilise. Il semble que l'activité volcanique de la planète ait diminué. Les habitants de la planète ne peuvent pas croire à leur bonheur. La moitié de la planète est en ruine, mais nous allons tout restaurer. "
 newfrontiers_disasters.25.name:0 "[Root.GetName] : enfer volcanique"
 newfrontiers_disasters.25.desc:0 "Nous avons perdu une colonie sur la planète [Root.GetName]. La planète n'est plus habitable. À la surface de [Root.GetName], des centaines de volcans crachent de la lave, qui forme des rivières en fusion. Les rares ruines de villes témoins du monde perdu se trouvent encore à la surface. "
