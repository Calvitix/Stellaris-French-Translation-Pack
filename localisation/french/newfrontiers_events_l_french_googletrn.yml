 newfrontiers_action.1.name:0 "[Root.GetName] : la vie sous terre"
 newfrontiers_action.1.desc:0 "Un vaste réseau de cavités géantes reliées par des tunnels a été découvert sur la planète [Root.GetName]. La chose la plus intéressante est qu'il semble que sous la surface de ce monde brûlé, une atmosphère habitable soit en quelque sorte préservée. Ce réseau de grottes immenses et époustouflantes possède sa propre biosphère unique, bien que maigre. Cet endroit peut être peuplé. "
 newfrontiers_action.3.name:0 "[Root.GetName] : la vie sous la glace"
 newfrontiers_action.3.desc:0 "Un vaste réseau de grottes de glace géantes reliées par des tunnels a été découvert sur la planète [Root.GetName]. Sous la coquille glacée de ce monde apparemment mort, il y a d'énormes cavités avec une atmosphère d'azote-oxygène respirable. Ces grottes sont essentiellement des poches d'air de l'océan qui entoure la planète entière. Malgré le manque de lumière, les entrailles de la planète réchauffent l'océan, créant des conditions favorables pour la biosphère développée de ce monde étrange. Cet endroit peut être peuplé. "
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! Il a une pression et une atmosphère élevées qui sont toxiques pour la plupart des formes de vie. Néanmoins, une biocénose florissante s'est développée ici, utilisant l'ammoniac comme solvant au lieu de l'eau. Le développement de la vie s'est déroulé selon un modèle environnemental très différent de ceux que nous connaissons. Son étude élargira considérablement nos connaissances en xénobiologie. "
 
 
