 newfrontiers_colony_event.1.name:0 "Machine ancienne"
 newfrontiers_colony_event.1.desc:0 "L'équipe de recherche de notre nouvelle colonie, [Root.GetName], a découvert une structure étrange au plus profond de la glace de la planète. Cela semble être une sorte de machine ancienne, probablement construite par une race qui habitait [Root.GetName] il y a plusieurs milliers d'années. Les recherches préliminaires de nos scientifiques montrent avec certitude que la machine est un appareil de terraformation inhabituel. Apparemment, les anciens constructeurs de cette machine voulaient l'utiliser pour transformer la planète d'un monde froid et sombre en un jardin fleuri. Le principe de fonctionnement de la machine est intéressant. Cet ancien appareil est conçu pour générer un faisceau puissant, provoquant des perturbations dans les profondeurs de la géante gazeuse autour de laquelle tourne [Root.GetName]. Nos scientifiques pensent que cela visait à forcer la géante gazeuse à émettre une variété de gaz qui seraient ensuite capturés par [Root.GetName], provoquant un effet de serre. On ne sait pas si la race ancienne a déjà utilisé la machine ou abandonné le projet.\n\nPendant des milliers d'années, la machine a été parfaitement préservée et nos scientifiques ne doutent pas qu'ils pourront la démarrer si nécessaire. Alternativement, nous pouvons simplement le démonter et étudier plus en détail la technologie des anciens. "
 newfrontiers_colony_event.2.name:0 "Ancienne machine démontée"
 newfrontiers_colony_event.2.desc:0 "Nos scientifiques ont terminé le démantèlement d'une ancienne machine de terraformation sur la planète [Root.GetName]. Nous ne saurons jamais si la machine fonctionnerait ou non, mais nos scientifiques rapportent qu'elle frappe dans sa perfection. Nous en apprendrons beaucoup sur les technologies des anciens lorsque nous l'étudierons correctement. "
 newfrontiers_colony_event.3.desc:0 "La machine de terraformation de la planète [Root.GetName] a été activée. La machine a tiré son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à changer rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Il semble que la machine fonctionne vraiment, bien que de manière inattendue. La température sur [Root.GetName] augmente régulièrement et ses glaciers commencent à fondre. "
 newfrontiers_colony_event.4.desc:0 "La machine de terraformation sur [Root.GetName] a été activée. La machine a tiré son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à changer rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Il semble que la machine fonctionne vraiment, bien que de manière inattendue. Le climat de [Root.GetName] s'améliore au-delà de nos attentes les plus folles. "
 newfrontiers_colony_event.5.desc:0 "La machine de terraformation sur [Root.GetName] a été activée. La machine a tiré son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à changer rapidement. Malheureusement, la géante gazeuse a émis beaucoup plus de gaz que prévu, bloquant la lumière des étoiles et plongeant [Root.GetName] dans un gel profond. Rares sont ceux qui ont réussi à s'échapper alors que [Root.GetName] est devenu un monde stérile et gelé en quelques jours. "
 newfrontiers_colony_event.6.desc:0 "La machine de terraformation sur [Root.GetName] a été activée. La machine a tiré son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à changer rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Les glaciers ont commencé à fondre rapidement, mais le poids changeant de la montée des océans a déstabilisé les continents de [Root.GetName]. Le magma libéré du noyau de la planète a réagi avec ses océans à une échelle massive, déchirant littéralement la croûte de la planète. Cela s'est produit en quelques heures seulement, et personne n'a eu le temps de s'échapper. "
 newfrontiers_colony_event.9.name:0 "[Root.GetName] : nuit"
 newfrontiers_colony_event.9.desc:0 "Sur la planète [Root.GetName], une longue nuit est tombée en raison des changements d'intensité de l'étoile. Nos scientifiques disent que cela durera plusieurs mois. Les résidents du [Root.GetName] ont été informés de se préparer à l'avance. "
 newfrontiers_colony_event.10.name:0 "[Root.GetName] : La longue nuit est terminée"
 newfrontiers_colony_event.10.desc:0 "La longue nuit du [Root.GetName] est terminée. L'étoile locale réchauffe à nouveau la planète jusqu'à ce que ce phénomène astronomique se répète. "
 newfrontiers_colony_event.11.name:0 "[Root.GetName] : communication perdue"
 newfrontiers_colony_event.11.desc:0 "La communication avec la colonie le [Root.GetName] a été perdue. Selon une équipe de recherche envoyée pour enquêter, tous les colons ont disparu. L'infrastructure de la colonie reste intacte, mais il n'y a aucun signe des colons disparus. "
 newfrontiers_colony_event.12.a:0 "Très dérangeant. "
 newfrontiers_colony_event.12.name:0 "[Root.GetName] : Encore une longue nuit"
 newfrontiers_colony_event.12.desc:0 "[Root.GetName] est de nouveau tombé dans l'obscurité après une nouvelle baisse de l'intensité de son étoile. À la lumière des disparitions survenues lors de la dernière période d'obscurité, les habitants se sont préparés au pire. Un bunker de communication spécial a été établi pour maintenir un contact constant, enregistrer et relayer tout ce qui se passe sur [Root.GetName]. Si quelque chose arrive, nous le saurons. "
 newfrontiers_colony_event.12.a:0 "Nous serons vigilants ! "
 newfrontiers_colony_event.13.name:0 "[Root.GetName] : Colonie attaquée ! "
 newfrontiers_colony_event.13.desc:0 "Attention ! Nous avons reçu un message urgent indiquant que la colonie de [Root.GetName] a été attaquée par des créatures inconnues. Ces créatures monstrueuses vivent dans un réseau caché de grottes sous la surface de la planète. Apparemment, ils n'aiment pas la lumière du soleil et ne remontent à la surface que sous le couvert de la nuit. Des hordes de ces terribles monstres ont attaqué notre colonie. Nous devons agir immédiatement. "
 newfrontiers_colony_event.13.a:0 "Nous devons les protéger ! "
 #New
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName] : Colonie attaquée ! "
 newfrontiers_colony_event.14.name:0 "Guerriers chevronnés de [Root.GetName]"
 newfrontiers_colony_event.14.desc:0 "Les conditions difficiles sur [Root.GetName] et la lutte constante pour la survie ont donné naissance à une caste de guerriers chevronnés. Ces combattants brutaux, intransigeants et inventifs font preuve d'une force et d'un courage incroyables même dans les conditions les plus terrifiantes. La planète sert désormais de site de recrutement pour ces guerriers, et ils pourront rejoindre votre armée. "
 hardened_warriors_recruit_tooltip:0 "Des guerriers chevronnés sont disponibles à la location. "
 
 
