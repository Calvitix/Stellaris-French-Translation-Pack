 newfrontiers_disasters.27.desc.ringworld:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde habité [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. En quelques minutes à peine, ce segment de l'anneau mondial a été détruit. "
 newfrontiers_disasters.27.desc.habitat:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde habité [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. En quelques minutes à peine, notre habitat orbital s'est transformé en un tas de débris dérivant dans l'espace. "
 newfrontiers_disasters.28.name:0 "[Root.GetName] : un terrible avertissement"
 newfrontiers_disasters.28.desc:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. La planète [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile du système a absorbé une partie du flux de particules mortelles dirigées vers la planète. Beaucoup sont morts et la surface de la planète [Root.GetName] a changé au-delà de toute reconnaissance, mais la colonie a survécu. "
 newfrontiers_disasters.28.desc.apocalypse:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde natal [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile du système a absorbé une partie du flux de particules mortelles dirigées vers la planète. Beaucoup sont morts et la surface de la planète [Root.GetName] a changé au-delà de toute reconnaissance, mais notre monde natal a survécu. Nous devons en tirer une leçon, notre système natif [Root.solar_system.GetName] est dangereusement proche d'une étoile dangereuse. "
 newfrontiers_disasters.28.desc.lost_home:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde natal [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile du système a absorbé une partie du flux de particules mortelles dirigées vers la planète. Beaucoup sont morts et la surface de la planète [Root.GetName] a changé au-delà de toute reconnaissance, mais notre monde natal a survécu. "
 newfrontiers_disasters.28.desc.ringworld:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde habité [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile du système a absorbé une partie du flux de particules mortelles dirigées vers la planète. De nombreux habitants de ce segment de l'anneau mondial sont morts, mais la colonie a survécu. "
 newfrontiers_disasters.28.desc.habitat:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde habité [Root.GetName] a subi une stérilisation monstrueuse, dont la source était l'étoile instable la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile du système a absorbé une partie du flux de particules mortelles dirigées vers la planète. De nombreux habitants de l'habitat orbital sont morts, mais le mode de fonctionnement de la station n'a pas été violé. "
 
 newfrontiers_disasters.29.name:0 "[Root.GetName] : dommages graves"
 newfrontiers_disasters.29.desc.ringworld:0 "Le système du monde artificiel habité [Root.GetName], qui est responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. La colonie est morte en quelques instants. L'épave du segment s'est dispersée dans l'espace, mais du fait que la plus grande partie était attirée et absorbée par l'étoile, les segments voisins n'ont pas été affectés. "
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "Le système du monde artificiel habité [Root.GetName], qui est responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. La colonie est morte en quelques instants. Ce monde artificiel était notre dernier refuge. En quelques minutes à peine, la civilisation de la race [Root.Owner.GetSpeciesName] a été détruite. "
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "Le système du monde artificiel habité [Root.GetName], qui est responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. L'épave du segment s'est dispersée dans l'espace, mais du fait que la plus grande partie était attirée et absorbée par l'étoile, les segments voisins n'ont pas été affectés. Le segment détruit était la capitale de notre empire. Ce terrible événement a choqué tout l'empire, qui ne se remettra pas de sitôt d'une monstrueuse tragédie. "
 newfrontiers_disasters.29.desc.habitat:0 "Le système du monde artificiel habité [Root.GetName], responsable de la régulation orbitale et du maintien en orbite d'une énorme station spatiale, a échoué. Le monde orbital a commencé à perdre rapidement de l'altitude. Les mécanismes de contrôle orbital d'urgence ont été perdus en concurrence avec la gravité de la planète et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de survivre. "
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "Le système du monde artificiel habité [Root.GetName], responsable de la régulation orbitale et du maintien en orbite d'une énorme station spatiale, a échoué. Le monde orbital a commencé à perdre rapidement de l'altitude. Les mécanismes de contrôle orbital d'urgence ont été perdus en concurrence avec la gravité de la planète et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de survivre. Ce monde artificiel était notre dernier refuge. En quelques minutes à peine, la civilisation de la race [Root.Owner.GetSpeciesName] a été détruite. "
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "Le système du monde artificiel habité [Root.GetName], responsable de la régulation orbitale et du maintien en orbite d'une énorme station spatiale, a échoué. Le monde orbital a commencé à perdre rapidement de l'altitude. Les mécanismes de contrôle orbital d'urgence ont été perdus en concurrence avec la gravité de la planète et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de survivre. L'habitat orbital détruit était la capitale de notre empire. Ce terrible événement a choqué tout l'empire, qui ne se remettra pas de sitôt d'une monstrueuse tragédie. "
 
 newfrontiers_disasters.32.name:0 "Troubles coronaux"
 newfrontiers_disasters.32.desc:0 "Nous avons constaté que la photosphère de l'étoile [evolved_star.GetName] change périodiquement de luminosité et que les éruptions solaires sont devenues plus fréquentes. Récemment, cette étoile a acquis de plus en plus de propriétés variables. Cette circonstance nécessite une étude immédiate. "
 newfrontiers_disasters.33.name:0 "[Root.GetName] : cataclysme"
 newfrontiers_disasters.33.desc:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, un cataclysme monstrueux a commencé sur la planète [Root.GetName]. Tous les habitants ont brûlé dans la flamme d'une étoile géante en quelques minutes à peine, il ne restait que des ruines fondues des villes. L'orbite de la planète est trop proche de [evolved_star.GetName], la surface de [Root.GetName] s'est réchauffée et est désormais totalement impropre à l'habitation. "
 newfrontiers_disasters.33.desc.ark:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, un cataclysme monstrueux a commencé sur la planète [Root.GetName]. Tous les habitants ont brûlé dans la flamme d'une étoile géante en quelques minutes à peine, il ne restait que des ruines fondues des villes. L'orbite de la planète est trop proche de [evolved_star.GetName], la surface de [Root.GetName] s'est réchauffée et est désormais totalement impropre à l'habitation. Notre monde natal est détruit, mais nous avons pu sauver les graines de notre civilisation dans l'Arche. Maintenant, l'avenir de la race [Root.Owner.GetSpeciesName] est entre leurs mains. "
 newfrontiers_disasters.34.name:0 "[Root.GetName] : cataclysme"
 newfrontiers_disasters.34.desc:0 "Nous recevons des rapports selon lesquels à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, la planète [Root.GetName] a été absorbée par l'étoile, car elle était trop proche d'elle. "
 newfrontiers_disasters.34.desc.ark:0 "Nous recevons des rapports selon lesquels à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, la planète [Root.GetName] a été absorbée par l'étoile, car elle était trop proche d'elle. Notre monde natal est détruit, mais nous avons pu sauver les graines de notre civilisation dans l'Arche. Maintenant, l'avenir de la race [Root.Owner.GetSpeciesName] est entre leurs mains. "
 newfrontiers_disasters.35.name:0 "[Root.GetName] : cataclysme"
 newfrontiers_disasters.35.desc:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, un cataclysme monstrueux a commencé sur la planète [Root.GetName]. En raison de la chaleur intense d'un énorme luminaire, la planète a commencé à se réchauffer rapidement. Le climat de la planète [Root.GetName] a radicalement changé. "
 newfrontiers_disasters.35.desc.ark:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, un cataclysme monstrueux a commencé sur la planète [Root.GetName]. En raison de la chaleur intense d'un énorme luminaire, la planète a commencé à se réchauffer rapidement. Le climat de la planète [Root.GetName] a radicalement changé. Notre monde natal a survécu et l'ancien empire a eu une nouvelle chance. Le nouvel Empire de l'Arche choisira une nouvelle voie pour le développement de la race [Root.Owner.GetSpeciesName]. "
