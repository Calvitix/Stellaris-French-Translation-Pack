 newfrontiers_disasters.28.desc.apocalypse:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. [Root.GetName] a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par une heureuse coïncidence, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigé vers notre monde natal. Beaucoup sont morts et la surface de la planète [Root.GetName] a changé au-delà de toute reconnaissance, mais notre monde natal a survécu. Nous devons en tirer une leçon, notre système natif [Root.solar_system.GetName] est dangereusement proche d'une étoile instable. "
