 newfrontiers_disasters.49.desc:0 "Les dispositifs de stabilisation à la surface de [Root.GetName] fonctionnent. L'orbite de la planète se stabilise et ne s'éloigne plus de son étoile mère. Une terrible catastrophe est évitée ! "
