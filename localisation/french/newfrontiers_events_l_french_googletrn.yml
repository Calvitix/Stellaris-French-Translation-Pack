 newfrontiers_action.1.name:0 "[Root.GetName] : la vie souterraine"
 newfrontiers_action.1.desc:0 "Un vaste réseau de grottes géantes reliées par des tunnels a été découvert sur [Root.GetName]. Curieusement, il semble que sous la surface de ce monde brûlé, une atmosphère habitable soit en quelque sorte préservée. Le réseau possède sa propre biosphère unique, quoique maigre. Aussi incroyable qu'il soit, cet endroit peut être peuplé. "
 newfrontiers_action.3.name:0 "[Root.GetName] : la vie sous la glace"
 newfrontiers_action.3.desc:0 "Un vaste réseau de cavernes de glace géantes reliées par des tunnels a été découvert sur [Root.GetName]. Sous la coque glacée de ce monde mort à première vue, il y a d'immenses régions souterraines avec une atmosphère d'azote-oxygène respirable. Ces grottes sont essentiellement des poches d'air gelées sous l'océan qui entouraient autrefois la planète entière. Malgré le manque de lumière, la chaleur intérieure de la planète réchauffe ces poches, créant des conditions favorables au développement d'une biosphère diversifiée sur ce monde étrange. Cet endroit est propice à la colonisation. "
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! Cette atmosphère planétaire a une pression atmosphérique élevée et est toxique pour la plupart des formes de vie. Néanmoins, une biocénose florissante s'est développée, utilisant l'ammoniac comme solvant au lieu de l'eau. Le développement de la vie s'est déroulé selon un modèle environnemental qui est très étranger à ceux auxquels nous sommes habitués. Son étude élargira considérablement nos connaissances en xénobiologie. "
 
 
