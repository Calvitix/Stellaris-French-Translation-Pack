 newfrontiers_disasters.101.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.101.desc:0 "Nous n'avons pas été en mesure de cacher complètement le fait que [Root.GetName] va bientôt entrer en collision avec sa planète mère. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète. "
