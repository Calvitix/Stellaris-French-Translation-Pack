 newfrontiers_disasters.29.name:0 "[Root.GetName] : dommages graves"
 newfrontiers_disasters.29.desc.ringworld:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. L'épave du segment est dispersée dans l'espace, mais du fait que la majeure partie de la rafale a été attirée et absorbée par elle, les segments voisins n'ont pas été affectés. "
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. Ce segment était le dernier bastion de la civilisation. En un clin d'oeil, le [Root.Owner.GetSpeciesName] s'est éteint. "
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. L'épave du segment est dispersée dans l'espace, mais du fait que la majeure partie de la rafale a été attirée et absorbée par elle, les segments voisins n'ont pas été affectés. Le segment détruit était notre capitale. Ce terrible événement a choqué tout l'empire, qui aura besoin de temps pour se remettre de la tragédie. "
 newfrontiers_disasters.29.desc.habitat:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper. "
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper. Ce monde artificiel était le dernier bastion de la civilisation dans un espace infini. En quelques minutes à peine, la civilisation des [Root.Owner.GetSpeciesName] s'est éteinte. "
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper. L'habitat détruit était notre capitale. son terrible événement a choqué tout l'empire, qui aura besoin de temps pour se remettre de la tragédie. "
 
 newfrontiers_disasters.32.name:0 "Perturbations coronales"
 newfrontiers_disasters.32.desc:0 "Nous avons constaté que la photosphère de l'étoile [evolved_star.GetName] change régulièrement de luminosité. Dans son histoire, il y avait des phases de fréquentes éruptions solaires. Récemment, cette étoile semble aborder à nouveau une telle phase. Cette circonstance nécessite une étude immédiate. "
 newfrontiers_disasters.33.name:0 "[Root.GetName] : Cataclysme"
 newfrontiers_disasters.33.desc:0 "Nous recevons des informations selon lesquelles, en raison de l'expansion brutale de ses couches externes de [evolved_star.GetName], un horrible cataclysme s'est produit le [Root.GetName]. Tous les habitants ont été engloutis par les flammes d'une étoile géante en quelques minutes à peine, seule la matière fondue rappelle ses anciennes villes. L'orbite de la planète est trop proche de [evolved_star.GetName]. La surface de [Root.GetName] est désormais totalement hostile à la vie. "
