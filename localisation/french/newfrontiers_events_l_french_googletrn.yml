 newfrontiers_disasters.38.name:0 "Mégastructure détruite"
 newfrontiers_disasters.38.desc:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName], son rayon a augmenté. En raison de fortes perturbations gravitationnelles et de fortes émissions thermiques d'une étoile géante, le monde en anneau de ce système a été complètement détruit. "
 
 newfrontiers_disasters.39.name:0 "Le vieux monde natal est perdu"
 newfrontiers_disasters.39.desc:0 "D'après nos capteurs et les bribes de communications que nous avons reçues, nous avons appris que notre monde d'origine [FromFrom.GetName] est mort dans une catastrophe. Ce sont des nouvelles monstrueuses. Peut-être que nous sommes maintenant les seuls représentants de la race [Root.Owner.GetSpeciesName] dans la galaxie. "
 
 newfrontiers_disasters.40.name:0 "[Root.GetName] : abris souterrains ouverts"
 newfrontiers_disasters.40.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe sur la planète [Root.GetName]. D'énormes grottes souterraines sont devenues un abri pour la meilleure partie de la race [Root.Owner.GetSpeciesName], qui peut sauver notre civilisation dans un nouveau monde sous la surface. "
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] deviendra §RUnderworld§! . Le nombre de zones à construire sera limité. Les conditions de survie et de culture alimentaire sous la surface ne sont pas les plus favorables. Mais vous aurez un meilleur accès aux ressources minérales de la planète. "
 newfrontiers_disasters.41.name:0 "[Root.GetName] : abris de glace ouverts"
 newfrontiers_disasters.41.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe sur la planète [Root.GetName]. Les énormes grottes sous la coquille glaciaire sont devenues un abri pour les meilleurs des représentants de la race [Root.Owner.GetSpeciesName], qui peuvent sauver notre civilisation dans un nouveau monde sous la surface. "
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] deviendra §R Cryokarst World§! . Le nombre de zones à construire sera limité. Les conditions de survie et d'extraction des minéraux sous la surface de la glace ne sont pas les plus favorables. Mais la grande quantité d'eau sous la surface glaciaire de la planète laisse de nombreuses opportunités pour la culture de la nourriture. "
 
 newfrontiers_disasters.46.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.46.desc:0 "Les dispositifs de stabilisation à la surface de la planète ont rempli avec succès leur fonction. L'orbite de la planète [Root.GetName] est stabilisée et il n'y aura pas de collision avec la planète mère. Une terrible catastrophe est évitée ! "
 newfrontiers_disasters.47.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.47.desc:0 "Les dispositifs de stabilisation à la surface de la planète ont rempli avec succès leur fonction. L'orbite de la lune est stabilisée et aucune collision avec la planète [Root.GetName] ne se produira. Une terrible catastrophe est évitée ! "
 newfrontiers_disasters.48.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.48.desc:0 "Les dispositifs de stabilisation à la surface de la planète ont rempli avec succès leur fonction. L'orbite de la planète [Root.GetName] est stabilisée et la planète n'est plus proche d'une étoile. Une terrible catastrophe a été évitée ! "
 newfrontiers_disasters.49.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.49.desc:0 "Les dispositifs de stabilisation à la surface de la planète ont rempli avec succès leur fonction. L'orbite de la planète [Root.GetName] est stabilisée et la planète ne s'éloigne plus de l'étoile. Une terrible catastrophe est évitée ! "
 newfrontiers_disasters.50.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.50.desc:0 "Les dispositifs de contrôle des intestins de la planète ont rempli avec succès leur fonction. L'activité volcanique à la surface de la planète [Root.GetName] disparaît progressivement. Une terrible catastrophe est évitée ! "
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName] : évolution des étoiles arrêtée"
 newfrontiers_disasters.51.desc:0 "Les dispositifs de contrôle de processus Star ont rempli avec succès leur fonction. L'évolution de l'étoile du système [From.solar_system.GetName] est arrêtée et tous les mondes habités de ce système sont sauvés. Une terrible catastrophe est évitée ! "
 
 newfrontiers_disasters.101.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.101.desc:0 "Nous n'avons pas été en mesure de cacher complètement l'information selon laquelle la planète [Root.GetName] va bientôt entrer en collision avec la planète mère. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 newfrontiers_disasters.102.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.102.desc:0 "Nous n'avons pas été en mesure de cacher totalement l'information selon laquelle la lune de la planète [Root.GetName] va bientôt entrer en collision avec sa surface. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 newfrontiers_disasters.103.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.103.desc:0 "Nous n'avons pas été en mesure de cacher complètement l'information selon laquelle la planète [Root.GetName] s'approche rapidement du soleil et bientôt sa surface se transformera en enfer brûlé. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 newfrontiers_disasters.104.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.104.desc:0 "Nous n'avons pas été en mesure de dissimuler complètement l'information selon laquelle la planète [Root.GetName] s'éloigne rapidement du soleil et que bientôt sa surface se transformera en un terrain vague gelé. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 newfrontiers_disasters.105.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.105.desc:0 "Nous n'avons pas été en mesure de cacher totalement l'information selon laquelle l'augmentation de l'activité volcanique sur la planète [Root.GetName] n'est pas un phénomène temporaire. La population de la planète a en quelque sorte découvert que les entrailles de la planète se réveillent et que la surface va bientôt se transformer en un enfer flamboyant. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 newfrontiers_disasters.106.name:0 "[Root.GetName] : diffusion des nouvelles sur les catastrophes"
 newfrontiers_disasters.106.desc:0 "Nous n'avons pas été en mesure de cacher complètement l'information selon laquelle l'étoile du système [From.solar_system.GetName] est passée dans la phase d'évolution active. La population de la planète a découvert d'une manière ou d'une autre que l'étoile augmentera en taille, absorbera la planète [Root.GetName] ou détruira toute vie à sa surface. La panique a commencé dans les rues des villes, et les médias ne répètent sans cesse que sur l'apocalypse imminente. Nous perdons rapidement le contrôle de la situation sur la planète. "
 
 newfrontiers_disasters.201.name:0 "[Root.GetName] : Doomsday Cult"
 newfrontiers_disasters.201.desc:0 "La panique générale et la situation dépressive sur la planète [Root.GetName] ont engendré de nombreuses sectes qui considèrent la catastrophe imminente comme une bénédiction ou simplement une nécessité et une fin logique à la civilisation de la race [Root.Owner.GetSpeciesName]. Ils intimident encore plus la population et sabotent les processus de production. "
 newfrontiers_disasters.202.name:0 "[Root.GetName] : suicides de masse"
 newfrontiers_disasters.202.desc:0 "L'horreur d'attendre la fin inévitable de la civilisation sur la planète [Root.GetName] et l'escalade constante de l'hystérie de masse, ont conduit à une forte augmentation de la croissance des suicides parmi la population. La plupart des habitants de la planète ne croient pas à la possibilité d'une issue positive et préfèrent mourir de manière moins douloureuse que d'observer la fin du monde et de subir les conséquences de la catastrophe. "
 newfrontiers_disasters.203.name:0 "[Root.GetName] : Chaos généralisé"
 newfrontiers_disasters.203.desc:0 "La panique sur la planète [Root.GetName] a atteint des niveaux critiques et a dégénéré en chaos mondial qui a englouti la planète entière. Presque tous les processus de production et administratifs de la planète ont cessé. C'est l'agonie de la civilisation raciale [Root.Owner.GetSpeciesName]. "
 newfrontiers_disasters.204.name:0 "[Root.GetName] : augmentation de la production"
 newfrontiers_disasters.204.desc:0 "La terrible menace de destruction de la civilisation sur la planète [Root.GetName] a réveillé un fort instinct de survie dans la société. Les habitants de la planète se consolident pour trouver une solution à la prévention des catastrophes et augmentent la production qui oeuvre aujourd'hui pour sauver ce monde. Probablement vers la fin, la panique et le chaos feront des ravages, mais aujourd'hui, le zèle des représentants les plus audacieux de la race [Root.Owner.GetSpeciesName] pour sauver ce monde ne peut être remboursé. "
 newfrontiers_disasters.205.name:0 "[Root.GetName] : évacuation indépendante"
 newfrontiers_disasters.205.desc:0 "Une partie de la population [Root.GetName] de la planète a constamment accepté le caractère inévitable de la catastrophe imminente et prend diverses mesures pour sauver leurs communautés. L'entreprise en particulier organise activement une évacuation sans presque aucun soutien du gouvernement, ayant créé des centres d'évacuation spéciaux et une collecte de ressources pour les réfugiés. Cela simplifie grandement le travail du gouvernement, qui ne nécessite que des moyens de transport. "
 
 newfrontiers_disasters.300.name:0 "Un désastre frappe l'empire [From.Owner.GetName]"
 newfrontiers_disasters.300.desc:0 "Nous avons reçu plusieurs rapports faisant état d'une catastrophe mondiale sur la planète §Y[From.GetName]§! , qui fait partie du §Y[From.Owner.GetName]§! Empire. Bien que nous n'ayons pas de bonnes informations sur la nature du cataclysme, des sources fiables indiquent que la population est paniquée. On s'attend à une importante sortie de réfugiés. "
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "Si leur civilisation est au bord de l'extinction, nous pourrions leur offrir la planète §Y[given_planet.GetName]§! à des conditions favorables. "
 newfrontiers_disasters.301.name:0 "Le prix du salut"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural] ! La terrible situation difficile de §Y[planet_sastre. GetName]§! A été portée à notre attention. Nous serions dévastés si ce désastre signifiait la fin de votre civilisation. Nous sommes prêts à offrir à votre empire la planète §Y[given_planet.GetName]§! comme lieu de refuge. En échange, cependant, nous vous demanderions une partie de votre souveraineté. "
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural] ! Nous avons reçu des informations selon lesquelles votre planète, §Y[disaster_planet.GetName]§! , subit un cataclysme mettant fin à la civilisation. Nos calculs suggèrent que la galaxie est mieux servie si votre civilisation survit. Nous proposons donc une solution équitable : nous donnerons à votre empire la planète §Y[given_planet.GetName]§! en échange d'une partie de votre souveraineté. "
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural] ! Nous connaissons le sort de la planète §Y[disaster_planet.GetName]§! . La mort de votre espèce est un événement neutre pour nous, mais la dette de votre empire envers nous ne l'est pas. Nous sommes prêts à donner à votre empire la planète §Y[given_planet.GetName]§! comme lieu de refuge en échange d'une partie de votre souveraineté. "
 newfrontiers_disasters.301.a:0 "Nous acceptons votre offre. "
 newfrontiers_disasters.301.b:0 "Nous sommes obligés de refuser. "
 
 
 
