 ####################################
 
 newfrontiers_decision_event.2.name:0 "Construction de l'arche terminée ! "
 newfrontiers_decision_event.2.desc:0 "Nous l'avons fait ! Le projet Ark entre dans la phase la plus critique. La construction de l'énorme navire est terminée et le navire est en orbite. Nous avons déjà commencé à envoyer des navettes avec des colons sélectionnés. Ces meilleurs représentants de la race [Root.Owner.GetSpeciesName] pourront faire revivre la civilisation dans un nouveau monde après la mort de notre monde natal [Root.Capital.GetName]. "
 newfrontiers_decision_event.2.a:0 "Bonne chance ! Pour l'amour de tous [Root.Owner.GetSpeciesName] ! "
 newfrontiers_decision_event.2.a.tooltip:0 "Le vaisseau Ark est en orbite sur [Root.Capital.GetName]. Il doit arriver en toute sécurité sur une autre planète habitable pour que le [Root.Owner.GetSpeciesName] puisse survivre. Votre temps n'est plus limité à l'heure du décès de [Root.Capital.GetName]. Une fois la civilisation détruite sur [Root.Capital.GetName], la civilisation sur l'arche deviendra un nouvel empire. Si l'Arche colonise un nouveau monde avant que la civilisation sur [Root.Capital.GetName] ne périsse, alors la civilisation de l'arche créera un nouvel empire. Vous aurez le droit de choisir l'empire que vous continuez de diriger. "
 newfrontiers_decision_event.3.name:0 "Un monde convenable a été découvert ! "
 newfrontiers_decision_event.3.desc:0 "L'Arche est entrée sur l'orbite de [From.GetName], qui a une atmosphère d'azote-oxygène et peut convenir à la colonisation. Il est nécessaire de décider si ce monde deviendra notre nouveau foyer. "
 newfrontiers_decision_event.3.a:0 "Préparez les navettes et les colons ! C'est notre nouvelle maison ! "
 newfrontiers_decision_event.3.a.tooltip:0 "Attention ! Cette sélection est irréversible.\nLa planète [From.GetName] deviendra la capitale de votre empire et l'Arche sera démantelée. Une partie du vaisseau deviendra un avant-poste dans l'orbite de l'étoile, et l'autre partie sera déplacée à la surface de la planète et deviendra l'héritage de notre nouvel empire.\n[From.GetName] est désormais notre monde d'origine.\nAjout d'un bâtiment unique sur la planète $BUILDING|Y$: L'Arche. "
 newfrontiers_decision_event.3.b:0 "Ce monde ne nous convient pas. Nous devons chercher plus loin. "
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.GetSpeciesName] A trouvé une nouvelle maison. "
 newfrontiers_decision_event.4.desc:0 "Nous avons reçu des informations selon lesquelles la mort imminente de leur monde natal a forcé les [FromFrom.Owner.GetSpeciesName] à construire une arche massive et à envoyer leurs meilleurs représentants chercher un nouveau refuge. Ils ont maintenant terminé leur mission et ont trouvé une nouvelle maison à [FromFrom.Owner.Capital.solar_system.GetName]. "
 newfrontiers_decision_event.6.name:0 "Révolution sur l'arche. "
 newfrontiers_decision_event.6.desc:0 "Certains colons de l'Arche ont finalement décidé de mettre fin au passé et veulent changer complètement le système politique. Ils ont déclenché une révolution, ont plié la majorité à leurs côtés et ont expulsé les officiers de l'Arche. Désormais, les [Root.Owner.GetSpeciesName] arriveront dans leur nouvelle maison avec de nouvelles convictions politiques. "
 newfrontiers_decision_event.6.tooltip:0 "La nouvelle civilisation Ark n'héritera plus des principes politiques de leur empire parent. "
 newfrontiers_decision_event.7.name:0 "Activité xénophile sur l'arche. "
 newfrontiers_decision_event.7.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup craignent que le [Root.Owner.GetSpeciesName] ne puisse survivre dans le vide froid de l'espace sans le soutien d'autres civilisations extraterrestres. Au sein de la population de l'Arche, la xénophilie devient de plus en plus attractive. "
 newfrontiers_decision_event.7.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe de la xénophilie devient de plus en plus attractif ! "
 newfrontiers_decision_event.8.name:0 "Activité xénophobe sur l'arche. "
 newfrontiers_decision_event.8.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup parlent du danger que représentent les autres civilisations extraterrestres pour la survie continue des [Root.Owner.GetSpeciesName]. Les contacts avec des extraterrestres doivent être minimisés et évités autant que possible. Cela augmentera la survie de notre espèce, qui est en danger d'extinction. Au sein de la population de l'Arche, la xénophobie devient de plus en plus attractive. "
 newfrontiers_decision_event.8.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe de la xénophobie devient de plus en plus attractif ! "
 newfrontiers_decision_event.9.name:0 "Activité pacifiste sur l'arche. "
 newfrontiers_decision_event.9.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup parlent de la façon dont la militarisation effrénée a détourné les [Root.Owner.GetSpeciesName] des problèmes de leur monde natal. Ils souhaitent un départ plus paisible et plus prospère dans leur nouvelle colonie. L'appel du pacifisme a balayé la population de l'Ark. "
 newfrontiers_decision_event.9.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe du pacifisme devient de plus en plus attractif ! "
 newfrontiers_decision_event.10.name:0 "Activité militariste sur l'arche. "
 newfrontiers_decision_event.10.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup parlent de la nécessité de défendre le [Root.Owner.GetSpeciesName] des nombreux dangers que recèle la galaxie. Ils ont développé l'idée de créer une nouvelle directive sur la défense et réfléchissent à des moyens de contenir les menaces possibles. Le zèle militariste s'est répandu dans toute l'Arche. "
 newfrontiers_decision_event.10.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe du militarisme devient plus attractif ! "
 newfrontiers_decision_event.11.name:0 "Activité autoritaire sur l'arche. "
 newfrontiers_decision_event.11.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Un leader fort est né parmi eux et a rallié la majorité autour de lui. Il appelle à une autorité centralisée forte pour maintenir la protection des [Root.Owner.GetSpeciesName] et les guider vers l'avenir, même si cela signifie que certains devront peut-être faire des sacrifices pour le plus grand bien. Sans ces mesures dures, à son avis, la civilisation ne survivra pas. Parmi la population de l'Arche, l'autoritarisme devient de plus en plus attractif. "
 newfrontiers_decision_event.11.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe de l'autoritarisme devient plus attractif ! "
 newfrontiers_decision_event.12.name:0 "Activité égalitaire sur l'arche. "
 newfrontiers_decision_event.12.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup parlent de l'importance des libertés personnelles dans la nouvelle civilisation [Root.Owner.GetSpeciesName]. Ils ont développé des idées pour protéger les droits et libertés des citoyens, ce qui ouvrira une fenêtre de nouvelles opportunités pour le développement rapide de la jeune civilisation. Parmi la population de l'Arche, l'égalitarisme devient de plus en plus attractif. "
 newfrontiers_decision_event.12.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe de l'égalitarisme devient plus attractif ! "
 newfrontiers_decision_event.13.name:0 "Activité matérialiste sur l'arche. "
 newfrontiers_decision_event.13.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup disent que la mort de leur monde natal aurait pu être évitée, et [Root.Owner.GetSpeciesName] est à blâmer pour ce qui s'est passé. Les scientifiques ne pouvaient pas prédire la catastrophe à temps et, surtout, ne pouvaient pas l'empêcher car on n'accordait pas suffisamment d'attention au développement de la science. La connaissance est le pouvoir et nous devons la posséder pleinement pour notre survie ! Parmi la population de l'Arche, le matérialisme devient de plus en plus attractif. "
 newfrontiers_decision_event.13.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe du matérialisme devient plus attractif ! "
 newfrontiers_decision_event.14.name:0 "Activité spirite sur l'arche. "
 newfrontiers_decision_event.14.desc:0 "Les colons de l'Arche discutent activement de la situation de crise dans laquelle se trouve leur civilisation et se demandent ce qui les attend dans le futur. Beaucoup parlent de l'insignifiance du [Root.Owner.GetSpeciesName] par rapport à l'espace insondable. La négligence et la confiance en soi dans les poursuites scientifiques pourraient avoir de terribles conséquences, et notre peuple aspire à comprendre sa place et son but parmi les étoiles. Parmi la population de l'Arche, le spiritisme devient de plus en plus attractif. "
 newfrontiers_decision_event.14.tooltip:0 "Dans la nouvelle civilisation de l'Arche, le principe du spiritisme devient de plus en plus attractif ! "
 newfrontiers_decision_event.15.name:0 "Incendie dans les archives. "
 newfrontiers_decision_event.15.desc:0 "Un accident est survenu dans les archives de stockage d'informations de l'Arche. À la suite de l'incendie, la plupart des serveurs de stockage d'informations ont été détruits. L'ordinateur de bord a pu enregistrer les données les plus importantes afin que nous ne retournions pas à l'âge de pierre, mais une grande quantité de connaissances scientifiques a été irrémédiablement perdue. "
 newfrontiers_decision_event.15.tooltip:0 "La nouvelle civilisation de l'Arche a perdu toute technologie à l'exception de celles de départ. "
 newfrontiers_decision_event.16.name:0 "Crash d'ordinateur de navigation d'arche. "
 newfrontiers_decision_event.16.desc:0 "Le module de navigation de l'ordinateur de bord a été endommagé par un virus inconnu. L'ordinateur a fermé ses propres connexions logiques, après quoi il a effacé toutes les données de navigation. Nous ne savons pas comment le virus est arrivé à bord de l'Arche. C'est peut-être un sabotage des opposants au projet Ark de notre monde natal, ou simplement une négligence de la part des agents de sécurité de l'information. Les canaux de communication ne fonctionnent pas. L'équipage du navire est perdu et les colons sont dans une panique tranquille. L'arche est laissée complètement seule dans le vide noir et inconnu de l'espace. "
 newfrontiers_decision_event.16.tooltip:0 "La nouvelle civilisation de l'Arche a perdu toutes les données sur les étoiles et les planètes, l'Arche vole à l'aveuglette. "
 newfrontiers_decision_event.17.name:0 "Dommages aux modules résidentiels Ark. "
 newfrontiers_decision_event.17.desc:0 "L'Arche a été frappée par un essaim de météores, submergeant rapidement ses boucliers. Plusieurs modules résidentiels ont été gravement endommagés. Une dépressurisation s'est produite, ce qui a fait de nombreuses victimes parmi les colons. "
 newfrontiers_decision_event.17.tooltip:0 "La nouvelle civilisation de l'Arche a perdu la moitié de la population de départ pour le nouveau monde. "
 newfrontiers_decision_event.18.name:0 "Le projet Bastion est terminé ! "
 newfrontiers_decision_event.18.desc:0 "Plusieurs années de travail fructueux par les meilleurs et les plus brillants des [Root.Owner.GetSpeciesName] ont finalement réalisé le salut de notre civilisation. La station Bastion est maintenant sur l'orbite de notre monde d'origine [Root.Capital.GetName] et est prête à recevoir des colons. L'évacuation doit commencer immédiatement. La station ne pourra pas accueillir toute la population de la planète, mais grâce à l'expérience avec le projet Bastion, nous avons la technologie pour construire des stations résidentielles supplémentaires. Dans le même temps, compte tenu des erreurs et des difficultés rencontrées lors de la construction, nous pourrons optimiser le processus et réduire le coût des ressources pour des stations supplémentaires. "
 newfrontiers_decision_event.19.name:0 "Le projet Shelter est terminé ! "
 newfrontiers_decision_event.19.desc:0 "La menace du cataclysme a rallié les meilleurs et les plus brillants des [Root.Owner.GetSpeciesName] pour qu'ils travaillent sur le projet Shelter. En un temps relativement court, un réseau d'immenses grottes reliées par des tunnels a été créé sous la surface de [Root.Capital.GetName]. Les grottes sont maintenant prêtes à accueillir les gens, mais elles n'accueilliront qu'une partie de la population. Nous avons encore le temps de trouver une solution pour sauver tout le monde. "
 newfrontiers_decision_event.20.name:0 "Le projet Shelter est terminé ! "
 newfrontiers_decision_event.20.desc:0 "La menace du cataclysme a rallié les meilleurs et les plus brillants des [Root.Owner.GetSpeciesName] pour travailler sur le projet Shelter En un temps relativement court, un réseau d'énormes grottes reliées par des tunnels a été créé dans les profondeurs glacées de [Root.Capital.GetName]. Les grottes sont maintenant prêtes à accueillir les gens, mais elles n'accueilliront qu'une partie de la population. Nous avons encore le temps de trouver une solution pour sauver tout le monde. "
 newfrontiers_decision_event.21.name:0 "Aucune solution trouvée. "
 newfrontiers_decision_event.21.desc:0 "Nos scientifiques nous informent avec grand regret qu'ils ont épuisé tout le budget et les ressources alloués, mais n'ont pas pu trouver de solution pour éviter une catastrophe sur [Root.Capital.GetName]. "
 newfrontiers_decision_event.22.name:0 "Solution trouvée : stabilisation orbitale. "
 newfrontiers_decision_event.22.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse des écoulements gravitationnels. Des recherches supplémentaires sur les flux gravitationnels nous permettront de développer la technologie de stabilisation orbitale, qui peut être utilisée pour éviter la catastrophe du [Root.Capital.GetName]. "
 newfrontiers_decision_event.23.name:0 "Solution trouvée : Planet Management. "
 newfrontiers_decision_event.23.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse de l'isostatis nucléaire. Des recherches et expériences supplémentaires dans ce sens donneront certainement un résultat. L'étude de l'isostasie du manteau et du noyau de la planète nous permettra de développer une technologie de gestion de l'activité tectonique. Le mettre en pratique évitera une catastrophe le [Root.Capital.GetName]. "
 newfrontiers_decision_event.24.name:0 "Solution trouvée : Stellar Evolution Control. "
 newfrontiers_decision_event.24.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse du contrôle des processus stellaires. Des recherches supplémentaires sur les processus internes des étoiles et la façon de les manipuler nous permettront de développer une technologie pour arrêter l'évolution stellaire. Sur la base de cette technologie, nous pouvons créer un appareil capable de prévenir une catastrophe dans [Root.Capital.solar_system.GetName]. "
 newfrontiers_decision_event.25.name:0 "Projet d'extension du système de grottes terminé. "
 newfrontiers_decision_event.25.desc:0 "Les travaux de forage de nouveaux tunnels reliant des cavités souterraines fermées sur [From.GetName] ont été achevés avec succès. Ces nouveaux espaces ouverts sont devenus disponibles pour la construction d'espaces de vie souterrains supplémentaires. "
 newfrontiers_decision_event.26.name:0 "Effondrement de la caverne : dommages minimes. "
 newfrontiers_decision_event.26.desc:0 "Lors de la construction de nouveaux tunnels et de l'agrandissement des grottes sur [From.GetName], un effondrement s'est produit. Tout le travail est maintenant arrêté. Il faudra du temps pour déblayer les décombres et reconstruire l'infrastructure, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.27.name:0 "Effondrement de la caverne : dommages importants. "
 newfrontiers_decision_event.27.desc:0 "Lors de la construction de nouveaux tunnels et de l'agrandissement des grottes sur [From.GetName], un grave effondrement s'est produit. Il y a des victimes parmi la population et tout travail est maintenant arrêté. Il faudra du temps pour déblayer les décombres et reconstruire l'infrastructure, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.28.name:0 "Effondrement de la caverne : dommages catastrophiques. "
 newfrontiers_decision_event.28.desc:0 "Lors de la construction de nouveaux tunnels et de l'agrandissement des grottes sur [From.GetName], les arches des grottes habitées se sont effondrées. Il y a eu de nombreuses victimes parmi la population et tout travail est maintenant arrêté. Il faudra du temps pour déblayer les décombres et reconstruire l'infrastructure, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.29.name:0 "Projet de grotte de glace terminé. "
 newfrontiers_decision_event.29.desc:0 "Les travaux de formation de nouveaux tunnels dans la croûte de glace, reliant les cavités des glaciers de la planète [From.GetName], ont été achevés avec succès. Ces nouveaux espaces ouverts sont devenus disponibles pour la construction d'espaces de vie souterrains supplémentaires. "
 newfrontiers_decision_event.30.name:0 "Inondation de la grotte de glace : dommages minimes. "
 newfrontiers_decision_event.30.desc:0 "Lors de la construction de nouveaux tunnels et de la formation de nouvelles grottes de glace sur [From.GetName], des inondations accidentelles se sont produites et tous les travaux sont maintenant arrêtés. Il faudra du temps pour geler les zones inondées et restaurer les infrastructures, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.31.name:0 "Inondation de la grotte de glace : dommages importants. "
 newfrontiers_decision_event.31.desc:0 "Lors de la construction de nouveaux tunnels et de la formation de nouvelles grottes de glace sur [From.GetName], il y a eu une inondation importante des niveaux inférieurs des grottes. Il y a des victimes parmi la population et tout travail est maintenant arrêté. Il faudra du temps pour geler les zones inondées et restaurer les infrastructures, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.32.name:0 "Inondation de la grotte de glace : dommages catastrophiques. "
 newfrontiers_decision_event.32.desc:0 "Lors de la construction de nouveaux tunnels et de la formation de nouvelles grottes de glace sur [From.GetName], plusieurs grottes et tunnels habités ont été complètement inondés. Il y a eu de nombreuses victimes parmi la population et tout travail est maintenant arrêté. Il faudra du temps pour geler les zones inondées et restaurer les infrastructures, et il sera nécessaire de développer un nouveau plan pour étendre le réseau de grottes. "
 newfrontiers_decision_event.33.name:0 "Les fouilles du monde antique sont terminées. "
 newfrontiers_decision_event.33.desc:0 "Nous avons pu déterrer la plupart des infrastructures de [From.GetName], qui était autrefois une immense ville planétaire. L'exposition de l'infrastructure ancienne a nécessité des projets géologiques massifs, mais maintenant de nombreux sites archéologiques sont à la disposition de nos scientifiques. "
 
 
