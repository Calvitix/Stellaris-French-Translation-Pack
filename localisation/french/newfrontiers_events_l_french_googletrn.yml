 newfrontiers_disasters.38.name:0 "Mégastructure détruite"
 newfrontiers_disasters.38.desc:0 "Nous recevons des rapports en raison de la croissance brutale de [evolved_star.GetName]. En raison des forts déplacements gravitationnels et des émissions thermiques de l'étoile désormais géante, le monde en anneau de ce système a été complètement effacé. "
 
 newfrontiers_disasters.39.name:0 "Le vieux monde natal est perdu"
 newfrontiers_disasters.39.desc:0 "D'après nos capteurs et les bribes de communications que nous avons reçues au milieu du bruit de fond galactique, nous avons appris que notre ancien monde natal [FromFrom.GetName] avait été détruit par une catastrophe. Ce sont des nouvelles horribles. Peut-être sommes-nous maintenant les seuls [Root.Owner.GetSpeciesName] de la galaxie. "
 
 newfrontiers_disasters.40.name:0 "[Root.GetName] : abris souterrains ouverts"
 newfrontiers_disasters.40.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe le [Root.GetName]. D'immenses sites souterrains servent d'abri aux [Root.Owner.GetSpeciesName] les plus distingués, qui peuvent continuer l'histoire de notre civilisation dans un monde sous la surface. "
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] deviendra §RUnderworld§! . Le nombre de zones pour les bâtiments sera limité. Les conditions de survie et de croissance de la nourriture sous la surface ne sont pas des plus favorables, mais vous aurez un meilleur accès aux ressources minérales de la planète. "
 newfrontiers_disasters.41.name:0 "[Root.GetName] : abris de glace ouverts"
 newfrontiers_disasters.41.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe le [Root.GetName]. Les immenses grottes sous sa coquille glaciaire sont devenues un abri pour les [Root.Owner.GetSpeciesName] les plus distingués, qui peuvent continuer l'histoire de notre civilisation dans un monde sous la surface. "
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] deviendra §R Cryokarst World§! . Le nombre de zones pour les bâtiments sera limité. Les conditions de survie et d'extraction des minéraux sous la glace ne sont pas des plus favorables. Mais la grande quantité d'eau sous la surface glaciaire de la planète laisse de nombreuses opportunités pour la culture de la nourriture. "
 
 newfrontiers_disasters.46.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.46.desc:0 "Les dispositifs de stabilisation à la surface de [Root.GetName] fonctionnent. L'orbite de la planète se stabilise et il n'y aura pas de collision entre la lune et sa planète mère. Une terrible catastrophe est évitée ! "
 newfrontiers_disasters.47.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.47.desc:0 "Les dispositifs de stabilisation à la surface de [Root.GetName] fonctionnent. L'orbite de la lune se stabilise et la collision avec la planète a été évitée. "
 newfrontiers_disasters.48.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.48.desc:0 "Les dispositifs de stabilisation à la surface de [Root.GetName] fonctionnent. L'orbite de la planète se stabilise et ne se rapproche plus d'une étoile. Une terrible catastrophe a été évitée ! "
