l_french:
 trait_blokkat_blokkimous:99 "Passionné de multivers"
 trait_blokkat_blokkimous_desc:99 "Ce Chabloc semble avoir trouvé la preuve que notre univers fait partie d'une sorte de 'multivers temporel' qui s'étend dans l'éternité et il se montre intéressé par l'étude de ce nouveau phénomène."
 prison_blokkat_is_blokkimous:99 "§MPassionné de multivers§! - Ce Chabloc semble avoir trouvé la preuve que notre univers fait partie d'une sorte de \"multivers temporel\" qui s'étend dans l'éternité et il se montre intéressé par l'étude de ce nouveau phénomène."
 trait_blokkat_baron:99 "Complètement détraqué"
 trait_blokkat_baron_desc:99 "Ce Chabloc a une fascination bizarre pour la randomisation et la déformation de tout ce qui est dans son état naturel. Il semble également s'être façonné un air aristocratique et élitiste."
 prison_blokkat_is_baron:99 "§RComplètement détraqué§! - Ce Chabloc a une fascination bizarre pour la randomisation et la déformation de tout ce qui est dans son état naturel. Il semble également s'être façonné un air aristocratique et élitiste."
 trait_blokkat_blokkepsii:99 "Empathique"
 trait_blokkat_blokkepsii_desc:99 "Ce Chabloc semble se soucier profondément des autres espèces, et consacre son temps à les étudier. De plus, bien qu'il semble toujours se concentrer sur les opérations de récolte, il semble parfaitement disposé à aider les autres espèces de toutes les manières possibles."
 prison_blokkat_is_blokkepsii:99 "§EEmpathique§! - Ce Chabloc semble se soucier profondément des autres espèces, et consacre son temps à les étudier. De plus, bien qu'il semble toujours se concentrer sur les opérations de récolte, il semble parfaitement disposé à aider les autres espèces de toutes les manières possibles."
 trait_blokkat_bloblokkad:99 "Responsable scientifique"
 trait_blokkat_bloblokkad_desc:99 "Ce Chabloc semble apprécier par-dessus tout l'accumulation de connaissances. On peut régulièrement le voir réaliser des expériences avec  des \"primitifs\", ou bricoler un projet fou."
 prison_blokkat_is_bloblokkad:99 "§EResponsable scientifique§! - Ce Chabloc semble apprécier par-dessus tout l'accumulation de connaissances. On peut régulièrement le voir réaliser des expériences avec  des \"primitifs\", ou bricoler un projet fou."
 trait_blokkat_blokkofett:99 "Nouveau lien"
 trait_blokkat_blokkofett_desc:99 "Ce Chabloc faisait partie d'une nation spatiale comme la nôtre, qui a complété les Protocoles Blokk et a rejoint les Chablocs. Cette opération de récolte galactique est leur première, et ils ont été assignés à l'étude des entités nationales."
 prison_blokkat_is_blokkofett:99 "§HNouveau lien§! - Ce Chabloc faisait partie d'une nation spatiale comme la nôtre, qui a complété les Protocoles Blokk et a rejoint les Chablocs. Cette opération de récolte galactique est leur première, et ils ont été assignés à l'étude des entités nationales."
 trait_blokkat_blokkutos:99 "Rêveur"
 trait_blokkat_blokkutos_desc:99 "Ce Chabloc a toujours un sentiment de nostalgie pour le passé et rêve d'un avenir meilleur. Leurs rêves inspirent l'unité, l'espoir et une fascination pour l'inconnu à ceux qui sont en leur présence."
 prison_blokkat_is_blokkutos:99 "§MRêveur§! - Ce Chabloc a toujours un sentiment de nostalgie pour le passé et rêve d'un avenir meilleur. Leurs rêves inspirent l'unité, l'espoir et une fascination pour l'inconnu à ceux qui sont en leur présence."
 trait_blokkat_sophia:99 "Chevalier Rose"
 trait_blokkat_sophia_desc:99 "Ce Chabloc, pour une raison quelconque, prétend et aime être ce qu'il appelle lui-même un Chevalier de la Rose, semblant connaître toutes les méthodes de guerre, même celles qui semblent archaïques d'une manière ou d'une autre."
 prison_blokkat_is_sophia:99 "§PChevalier de la Rose§! - Ce Chabloc, pour une raison quelconque, prétend et aime être ce qu'il appelle lui-même un Chevalier de la Rose, semblant connaître toutes les méthodes de guerre, même celles qui semblent archaïques d'une manière ou d'une autre. Il semble plutôt indifférent à l'idée de nous aider ou d'aider les Chablocs eux-mêmes dans leurs opérations de récolte. Il demande souvent qu'on l'appelle simplement \"Rose\". Il a un désir fanatique de tirer sur les vaisseaux ennemis avec tout ce qu'il peut mettre dans ses canons, et il s'enfuit souvent lorsqu'il sait que sa vie est en danger. Il aime aussi, pour une raison ou une autre, tenter de percuter les vaisseaux les uns contre les autres.\n\nEnfin, il affirme qu'il veut voir \"le plus grand spectacle que l'on puisse voir\". Tout le monde est perplexe quant à ce que cela peut être."
 trait_blokkat_blokknight:99 "Chevalier Rose"
 trait_blokkat_blokknight_desc:99 "Ce Chabloc semble aimer se déguiser, raconter des histoires interminables de hauts faits et d'interactions valeureuses avec des civilisations primitives antérieures. Il semble également avoir une obsession malsaine pour les armes et armures primitives, s'assurant constamment qu'elles sont pompées autant que possible."
 prison_blokkat_is_blokknight:99 "§LLe Blocchevalier de retour§! - Ce Chabloc semble aimer se déguiser, raconter des histoires interminables de hauts faits et d'interactions valeureuses avec des civilisations primitives antérieures. Il semble également avoir une obsession malsaine pour les armes et armures primitives, s'assurant constamment qu'elles sont pompées autant que possible."
 trait_blokkat_yoru:99 "Vicieux psychotique"
 trait_blokkat_yoru_desc:99 "Ce Chabloc semble être déterminé à anéantir toute forme de vie."
 prison_blokkat_is_yoru:99 "§RVicieux psychotique§! - Ce Chabloc semble être déterminé à anéantir toute forme de vie."