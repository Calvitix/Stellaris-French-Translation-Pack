 observation.2011.desc.gestalt: "Nos conseillers ont des difficultés à travailler avec la conscience collective sur §H[From.GetName]§! dans leur mission de l'amener à un niveau de technologie supérieur. Elle est réticente à l'idée d'avoir quoi que ce soit à faire avec nous, et regarde nos scientifiques avec suspicion et dégoût.\n\nCette xénophobie a malheureusement bouleversé nos calendriers - l'enseignement de '§Y[From.Owner.GetName]§!' prendra plus de temps que prévu."
 observation.2013.desc.gestalt: "La conscience collective primitive sur §H[From.GetName]§! avec laquelle nous partageons notre technologie semble ravie de notre présence. Une grande partie de son attention est concentrée sur l'enclave que nous avons établie à la surface, et nos scientifiques sont constamment bombardés de questions sur notre culture et notre histoire.\n\nCet empressement de '§Y[From.Owner.GetName]§!' à en apprendre davantage sur nous a accéléré notre mission visant à amener leur civilisation à l'âge spatial. Nous avons révisé nos estimations initiales de temps."
 observation.2051.desc.gestalt: "Certains des scientifiques que nous avons envoyés pour conseiller '§Y[From.Owner.GetName]§!' de §H[From.GetName]§! ont remis en question la sagesse de notre mission là-bas. Ils rapportent que la conscience collectiviste ne semble intéressée que par l'obtention de nouvelles technologies d'armement. Ses efforts fatigants pour détourner les technologies pacifiques que nous lui offrons afin de créer des instruments de guerre ont malheureusement retardé les progrès de notre mission."
 observation.2053.desc.gestalt: "Notre mission sur §H[From.GetName]§! pour éclairer la civilisation indigène et la faire passer à l'ère spatiale ne se déroule pas comme prévu. Il a fallu des semaines à nos conseillers scientifiques pour le calmer après que nous ayons montré une simulation illustrant les effets de la détonation d'une bombe à fusion au-dessus d'une ville habitée. Cela a malheureusement retardé nos progrès."
 observation.2055.desc.gestalt: "Nous avons des difficultés à travailler avec la conscience collective sur §H[From.GetName]§! dans notre mission d'élever sa barbarie. L'[From.Owner.GetName] s'est avérée être superstitieuse, et nos conseillers scientifiques sont souvent frustrés par ses pratiques religieuses obscures et son refus obstiné d'accepter la science comme un fait.\n\nMalheureusement, il semble que nos estimations initiales de temps pour cette mission étaient trop optimistes. Il faudra plus de temps que prévu pour civiliser '§Y[From.Owner.GetName]§!'."
 observation.2057.desc.gestalt: "Nos efforts pour éclairer '§Y[From.Owner.GetName]§!' et la guider sur le vrai chemin vers les étoiles ont été frustrés. Les conseillers religieux et les scientifiques que nous avons envoyés en §H[From.GetName]§! ont rapporté un troublant manque de foi de la part de l'esprit du gestalt. Il est prêt à accepter notre technologie assez facilement, mais pas les leçons spirituelles nécessaires pour l'utiliser de manière responsable.\n\nCela a considérablement entravé notre mission de guider '§Y[From.Owner.GetName]§!' vers l'illumination. Cela prendra plus de temps que ce que les signes ont ordonné."
 observation.2059.desc.gestalt: "La société oppressive et autocratique de §H[From.GetName]§! a contrarié nos efforts pour élever le niveau technologique des [From.Owner.GetSpeciesNamePlural]. Les pensées et initiatives individuelles - sur lesquelles la science prospère - sont découragées chez les [From.Owner.GetSpeciesNamePlural].\n\nLeur autoritarisme primitif a entravé la progression de notre mission - les conseillers scientifiques que nous avons envoyés rapportent qu'elle sera probablement plus longue que prévu."
