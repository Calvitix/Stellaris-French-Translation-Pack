 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Industriels implacables"
 civic_relentless_industrialists_desc:0 "Vivre, c'est exploiter. Cette société s'est fondée sur l'idée de vivre la vie à fond, au sens où il faut dégager le maximum de profits de chaque unité de matière et de membrane exploitable."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Permet de construire des £building£§Ycentres de développement coordonné§!, accroissant de manière importante la production d'£alloys£§Yalliages§! et de £consumer_goods£§Ybiens de consommation§! au prix d'une £mod_pop_growth_speed£§Yvitesse de dév. des £pop£pops§! réduite et d'une transformation progressive des mondes en §Ymondes morts§!."
 civic_tooltip_not_relentless_industrialists:0 "N'a PAS la doctrine §Y$civic_relentless_industrialists$§!."

 building_coordinated_fulfillment_center_1:0 "Centre de développement coordonné"
 building_coordinated_fulfillment_center_1_plural:0 "Centres de développement coordonné"
 building_coordinated_fulfillment_center_1_desc:0 "Si certains pourraient considérer les pratiques promues par ce complexe comme dangereuses et à courte vue, il serait vain de nier les gains de productivité qu'il permet."
 building_coordinated_fulfillment_center_2:0 "Complexe de productivité globalisée coordonnée" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Par une surveillance constante des chiffres et des vérifications permanentes des résultats de performance, la productivité industrielle atteint des niveaux proprement inédits. Même si cela laisse peu de distractions telles que la reproduction ou les soucis environnementaux."
 building_coordinated_fulfillment_center_tooltip:0 "§RCe monde va être exploité sans pitié, jusqu'à devenir un monde mort.§!"

 toxoids.5.name:0 "Exploitation excessive de [Root.GetName]"
 toxoids.5.desc:0 "L'exploitation de §Y[Root.GetName]§! a causé des dommages importants, et peut-être irréversibles, à l'environnement. La pollution industrielle est la cause de véritables catastrophes climatiques, s'expliquant par l'effet de serre, et des fuites radioactives endémiques ont rendu inhabitables de vastes portions de la surface, que les moyens conventionnels ne peuvent sauver.\n\nLe processus a désormais atteint un point de non-retour. À moins de changer nos façons de procéder et de commencer à limiter notre impact sur l'environnement de la [Root.GetPlanetMoon], nous serons dans l'impossibilité d'éviter la calamité qui guette : un monde inhospitalier, inhabitable et irradié, correspondant en tous points aux mises en garde des lanceurs d'alerte, caractérisé par des mers agitées en permanence et des déserts complètement dépourvus de toute forme de vie."

 relentless_industrialists_situation:0 "$relentless_industrialists_situation_type$ de [Target.GetName]"
 relentless_industrialists_situation_type:0 "Détérioration environnementale"
 relentless_industrialists_situation_desc:0 "Si rien n'est fait, l'exploitation de §Y[Target.GetName]§! va rapidement faire de la [Target.GetPlanetMoon] un monde mort. Nous devons faire dès à présent un choix : soit changer nos façons de faire, soit considérer cela comme le prix à payer, acceptable si ce n'est voulu, du progrès industriel."
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nPar ailleurs, réformer notre régime politique pour retirer le civisme §Y$civic_relentless_industrialists$§! va mettre fin à la situation."
 approach_take_no_action:0 "Ne rien faire"
 approach_climate_do_nothing_tooltip:0 "Ce monde va devenir un §Ymonde mort§!. Les effets des £building£§Ycentres de développement coordonné§! vont être désormais renforcés."
 approach_cleanup_efforts:0 "Efforts de nettoyage"
 approach_climate_cleanup_efforts_tooltip:0 "Ce monde ne va PAS devenir un §Ymonde mort§!. Malgré tout, les £building£§Ycentres de développement coordonné§! auront un coût d'entretien important en £unity£§Yunité§!."
 approach_embrace_change:0 "Changement assumé"
 approach_climate_embrace_change_tooltip:0 "Le processus de transformation de mondes en §Ymondes morts§! va être étudié pour qu'il soit fait en toute sécurité. Les pénalités sur le développement des pops dues aux £building£§Ycentres de développement coordonné§! vont être réduites, et les options de §Yterraformation§! correspondantes être déverrouillées."
 approach_become_environmentalist:0 "Environnementalisme"
 stage_cleanup:0 "Efforts de nettoyage"
 stage_cataclysm_1:0 "Agitation environnementaliste"
 stage_cataclysm_2:0 "Cataclysme irréversible"
 relentless_industrialists_situation_cleanup_tooltip:0 "Nos mondes ne vont plus courir le risque de devenir des §Ymondes morts§!.\nToutefois, les £building£§Ycentres de développement coordonné§! vont désormais avoir un coût d'entretien important en £unity£§Yunité§!."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! va devenir un §Ymonde mort§!.\nSelon l'§Yapproche§! choisie, cela pourra avoir des conséquences."
 relentless_industrialists_situation_locked_tooltip:0 "§RIl est désormais trop tard pour changer notre approche de cette situation.§!"

 toxoids.10.name:0 "Point de non-retour"
 toxoids.10.desc:0 "Les dommages environnementaux sur §Y[Target.GetName]§! sont désormais irréversibles. Rien ne pourra plus empêcher l'extension du désert radioactif à la surface de la [Target.GetPlanetMoon]. Toutefois, les habitants ne semblent pas accueillir cette nouvelle avec plaisir. Ils ont commencé à manifester contre les autorités, au prétexte que « la course effrénée au profit ruine tout »."
 toxoids.10.A:0 "Ils ne comprennent rien, le profit n'est pas la ruine..."
 toxoids.10.A.tooltip:0 "Tous les mondes en cours de transformation en §Ymondes morts§! vont subir une chute de £stability£§Ystabilité§!."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "Les dommages environnementaux sur §Y[Target.GetName]§! sont désormais irréversibles. Rien ne pourra plus empêcher l'extension du désert radioactif à la surface de la [Target.GetPlanetMoon]. Les habitants ont réagi de façon tout à fait responsable, se consacrant davantage encore à leurs tâches respectives afin d'atteindre les objectifs de production du mois prochain."
 toxoids.15.A:0 "Comme il se doit"

 toxoids.25.name:0 "Le prix du progrès"
 toxoids.25.desc:0 "La transformation de §Y[Target.GetName]§! est achevée. Elle est devenue un vaste désert, désolé et irradié. Mais il y a plus important : l'outillage industriel est intact, aussi les objectifs de production seront-ils atteints. C'est évidemment tout ce qui compte."
 toxoids.25.A:0 "Cela en vaut largement le coût"
 toxoids.25.A.tooltip:0 "Les £building£§Ycentres de développement coordonné§! vont désormais fournir des avantages de production encore accrus."

 toxoids.30.name:0 "Connaissances sur la transformation"
 toxoids.30.desc:0 "La transformation de §Y[Target.GetName]§! est achevée. Elle est devenue un vaste désert, désolé et irradié. Les [Root.Owner.GetResearchers] ont suivi de près le processus et assurent être capables de le reproduire sur d'autres mondes, même si certains ont fait part de leur inquiétude sur les raisons d'être d'une telle capacité."
 toxoids.30.desc.thisisfine:0 "La transformation de §Y[Target.GetName]§! est achevée. Elle est devenue un vaste désert, désolé et irradié. Les [Root.Owner.GetResearchers] ont suivi de près le processus et assurent être capables, si cela s'avérait nécessaire, de le reproduire sur d'autres mondes."
 toxoids.30.A:0 "Le savoir, c'est le pouvoir"
 toxoids.30.A.tooltip:0 "Nous pouvons désormais terraformer des mondes pour en faire des §Ymondes morts§!."

 toxoids.35.name:0 "[Target.GetName] restaurée"
 toxoids.35.desc:0 "Les efforts intensifs visant à nettoyer §Y[Target.GetName]§! ont permis d'éviter le désastre annoncé. Le climat a été stabilisé, et nous avons au cours du processus appris suffisamment pour empêcher que de telles catastrophes se reproduisent à l'avenir sans réduire nos objectifs de production ambitieux. Cela impliquera toutefois de consacrer des ressources pour les coûts induits..."
 toxoids.35.A:0 "Tout est bien qui finit bien"
 toxoids.35.A.tooltip:0 "Les £building£§Ycentres de développement coordonné§! vont désormais aussi avoir un coût d'entretien important en £unity£§Yunité§!."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Exploitation impitoyable"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "Après des années de dommages environnementaux provoqués par son exploitation industrialiste, §Y[This.GetName]§! est devenue un §Ymonde mort§!."
 relentless_industrialists_tomb:0 "Détérioration environnementale"
 relentless_industrialists_tomb_desc:0 "L'exploitation excessive de [Root.GetName] en a fait un vaste désert radioactif. Ses habitants semblent consternés."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$ §RLa situation §Y$relentless_industrialists_situation_type$ de [This.GetName]§! interdit de terraformer ce monde.§!"

 relentless_industrialists_policies_activated:0 "Nous pouvons désormais faire évoluer notre §Ypolitique industrialiste§! dans le menu des politiques.\n\n"

 policy_relentless_industrialists_policy:0 "Industrialisme"
 policy_relentless_industrialists_policy_desc:0 "Vivre, c'est exploiter ; mais exploiter à outrance a aussi des conséquences. Nous devons donc faire un choix entre produire toujours davantage et tenter de limiter les conséquences les plus graves de l'exploitation des ressources."
 relentless_industrialists_full_steam_ahead_name:0 "Plein régime"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Les industries ne doivent pas subir la moindre contrainte.\n\nLes §Ycentres de développement coordonné§! vont disposer d'avantages de production accrus."
 relentless_industrialists_study_name:0 "Pour la science"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "Il y a beaucoup à apprendre lors du processus d'irradiation d'un monde.\n\nPermet de terraformer des mondes en §Ymondes morts§!.\nLes £building£§Ycentres de développement coordonné§! réduisent les pénalités d'habitabilité."
 relentless_industrialists_cleanup_name:0 "Nettoyage"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Nous devons tout faire pour limiter notre empreinte environnementale.\n\nLes mondes disposant de £building£§Ycentres de développement coordonné§! ne risqueront plus de devenir des §Ymondes morts§!, mais ces mêmes bâtiments auront désormais un coût d'entretien important en £unity£§Yunité§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "Secret de l'irradiation sûre"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Nous devons étudier les manières d'irradier un monde de manière sûre, sans que les habitants en pâtissent."

 toxoids.45.desc:0 "Les [Root.GetResearchers] ont étudié les processus d'irradiation employés dans l'industrie et semblent être parvenus à convertir en toute sécurité des écosystèmes grouillant de vie en environnements radioactifs sans causer de problèmes outre mesure pour leurs habitants."

 ### Scavengers
 civic_scavengers:0 "Ramasseurs"
 civic_scavengers_desc:0 "Les membres de cette société ne jettent jamais rien, et surtout pas en temps de guerre. Aucune technologie ennemie ne peut rester cachée, car des équipes de ramasseurs accompagnent les flottes de guerre pour récupérer dans les épaves tout et n'importe quoi ayant la moindre valeur."
 civic_scavengers_effects:0 "Étudier les §Ydébris§! confère de la §Yrecherche§! et une part du §Ycoût en ressources§! de la flotte détruite.\nDans certains champs de §Ydébris§!, des §Yvaisseaux§! peuvent être récupérés."
 civic_corporate_scavengers:0 "$civic_scavengers$"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Incubateurs"
 incubator_tooltip:1 "$MOD_POP_GROWTH_SPEED$: §G+30%§! à §R-10%§!, inversement proportionnelle au nombre de £pops£ sur le monde."
 trait_incubator_desc:1 "§LLorsqu'ils sont isolés ou peu nombreux, les membres de cette espèce s'adaptent et peuvent se concentrer sur la procréation avec une volonté que beaucoup trouveraient exagérée. Mais lorsque la population s'est accrue, la situation est inversée et la reproduction devient bien plus difficile.§!"

 trait_inorganic_breath:0 "Souffle inorganique"
 inorganic_breath_tooltip:2 "Chaque £pop£pop au moins £pop_cat_slave£esclave produit §G+0.02§! £exotic_gases£§Ygaz exotiques§! par mois."
 trait_inorganic_breath_desc:0 "§LLes processus digestifs légèrement toxiques de cette espèce font que ses membres ont un souffle à la composition extrêmement exotique.§!"

 trait_noxious:0 "Nocivité"
 noxious_tooltip:2 "£happiness£Bonheur par pop non nocive : §R$@noxious_happiness_penalty|%$§!\n£happiness£Bonheur par pop non nocive (sans les pops non affectées par le bonheur) : §G$@noxious_happiness_bonus|%$§! (plafonné à §G+40%§!)"
 trait_noxious_desc:1 "§LS'il est extrêmement déplaisant de se trouver à proximité des membres de cette espèce, ceux-ci tirent néanmoins parti du fait qu'ils sont insupportables à tous.§!"
 noxious_stock:0 "Les pops nocives ne peuvent devenir un cheptel."
 mod_pop_non_noxious_happiness:0 "Voisins toxiques "

 trait_exotic_metabolism:0 "Métabolisme exotique"
 exotic_metabolism_tooltip:2 "Entretien en £exotic_gases£ : §R+0.125§!"
 trait_exotic_metabolism_desc:0 "§LUn métabolisme reposant sur des gaz exotiques, très coûteux, accroît considérablement les capacités de cette espèce.§!"

 ap_detox:0 "Détoxication"
 ap_detox_desc:1 "Les dernières avancées en terraformation permettent d'insuffler une vie nouvelle sur des mondes jusqu'à présent considérés comme mortels et perdus à jamais."
 detox_tox_worlds:2 "Permet de terraformer les §Ymondes toxiques susceptibles d'être terraformés§! en mondes habitables (actuellement §Y[This.num_toxic_terraform_candidates]§! au sein de notre espace)."

 toxoids.500.name:0 "Terraformation envisageable d'un monde toxique"
 toxoids.500.desc.intro:1 "Les enquêtes détaillées menées sur §Y[From.GetName]§! ont révélé que, même si elle ne peut actuellement abriter la vie du fait des gaz nocifs présents dans son atmosphère, celle-ci pourrait de nouveau devenir respirable. Par un effort de longue haleine, ces composés toxiques pourraient être transformés en éléments moins dangereux."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nTerraformer la [From.GetPlanetMoon] est en théorie possible, mais nous ne maîtrisons pas encore la technologie qui permettrait de mener à bien cette entreprise monumentale en un temps qui ne dépasse pas l'entendement."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nLe coût énergétique nécessaire serait colossal, mais nous disposons de la technologie pour progressivement terraformer cette [From.GetPlanetMoon] afin que la vie puisse de nouveau s'y maintenir."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "Si nous adoptons l'atout de l'ascension §H$ap_detox$§!, §Y[From.GetName]§! pourra être terraformée."

 d_tainted_snowcaps:0 "£blocker£Sommets tachés"
 d_poisonous_algae:0 "£blocker£Algues empoisonnées"
 d_venomous_insects:0 "£blocker£Insectes venimeux"
 d_unpleasant_atmosphere:0 "£blocker£Atmosphère nauséabonde"
 d_rotten_soil:0 "£blocker£Sol pourri"
 d_tainted_snowcaps_desc:0 "Les derniers vestiges toxiques des montagnes de poisons qui dominaient autrefois ce monde."
 d_poisonous_algae_desc:1 "Ces algues toxiques ont survécu à la première phase de nettoyage de ce monde. Si elles ne sont pas suffisamment dangereuses pour empêcher la colonisation, elles sont très adaptatives, et donc gênantes."
 d_venomous_insects_desc:0 "Les derniers nids de la vermine venimeuse que nous espérions pouvoir éradiquer au début du processus de terraformation."
 d_unpleasant_atmosphere_desc:1 "La puanteur de l'air est un vestige du passé toxique de ce monde."
 d_rotten_soil_desc:1 "Même ce sol pourri s'avérera utile une fois qu'il aura été retravaillé et revivifié."

 ### Overtuned

 trait_spliced_adaptability:0 "Hyper-adaptabilité"
 trait_spliced_adaptability_desc:1 "§LQuelques découpes et rajouts génétiques ici ou là et il est possible de survivre presque partout, au prix seulement d'un nombre de décès impromptus tout à fait acceptable.§!"
 spliced_adaptability_tooltip:0 "$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§!"
 trait_juiced_power:0 "Puissance liquide"
 trait_juiced_power_desc:1 "§LL'adrénaline délivrée à la demande et les hormones de croissance hyperpuissantes permettent une démultiplication de la force. Quant aux bruits internes survenant de temps à autre, inutile de s'en inquiéter.§!"
 juiced_power_tooltip:1 "$mod_planet_jobs_worker_produces_mult$: §G+5%§!."
 trait_crack_miner:1 "Surminage"
 trait_crack_miner_desc:0 "§LUne coordination améliorée entre les yeux et les membres, une endurance quasi infinie et des poumons auto-purifiants. Il n'en fallait pas tant pour créer des équipes de mineurs d'exception. Le seul reproche qu'on peut le faire est qu'ils ont toujours besoin de voir le ciel.§!"
 crack_miner_tooltip:0 "$mod_planet_jobs_minerals_produces_mult$: §G+15%§!"
 trait_farm_hands:0 "Appendices agricoles"
 trait_farm_hands_desc:1 "§LPlus il y a d'appendices, plus élevée est la productivité. Certains appendices peuvent même continuer le travail tandis que leur possesseur est endormi. Les dernières enquêtes menées sur ces rumeurs indiquant que certains individus auraient été étranglés par leurs nouveaux membres n'ont pu être corroborées.§!"
 farm_hands_tooltip:0 "$mod_planet_jobs_food_produces_mult$: §G+15%§!"
 trait_technical_skill:0 "Technotalent"
 trait_technical_skill_desc:0 "§LDes organes internes supplémentaires offrent une nette amélioration de la sensibilité innée à l'électricité et aux champs magnétiques. Les rumeurs prétendant que leurs possesseurs peuvent entendre des cris et des voix émerger des réacteurs et générateurs ont déjà été démenties.§!"
 technical_skill_tooltip:0 "$mod_planet_jobs_energy_produces_mult$: §G+15%§!"
 trait_crafted_smiles:0 "Sourires artificiels"
 trait_crafted_smiles_desc:0 "§LLa modification minime de quelques particularités faciales, un mélange de raffermissement et de relâchement des muscles, et bien évidemment l'absorption de quelques produits chimiques, ont permis de concevoir le sourire parfait. Garanti à vie.§!"
 crafted_smiles_tooltip:0 "$mod_pop_job_amenities_mult$: §G+15%§!"
 trait_low_maintenance:0 "Entretien réduit"
 trait_low_maintenance_desc:1 "§LLa réduction de la consommation, des excrétions et du repos ont permis de faire deux fois plus pour la moitié du prix. Malgré tout, la demande en repas riches en protéines s'est aussi accrue.§!"
 low_maintenance_tooltip:0 "$mod_planet_pops_consumer_goods_upkeep_mult$: §G-10%§!"
 trait_artificial_intelligence:1 "Intelligence augmentée"
 trait_artificial_intelligence_desc:0 "§LPlus de cerveaux, c'est plus de capacité de réflexion. Il suffit donc d'ajouter quelques organes dans certaines régions bien choisies du corps du spécimen pour assurer une capacité cognitive maximale. Même s'ils ne sont pas vraiment d'accord.§!"
 artificial_intelligence_tooltip:0 "Recherche £physics £society £engineering£ par les £job£emplois : §G+10%§!"
 trait_gene_mentorship:0 "Mentorat génétique"
 trait_gene_mentorship_desc:2 "§LEn combinant la « connaissance instinctive » génétiquement reprogrammée et des stimuli chimiques extérieurs, il est possible d'accélérer de manière significative les capacités d'apprentissage. Quelques cas, extrêmement rares, de paranoïa sévère ont pu être rapportés.§!"
 gene_mentorship_tooltip:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!"
 trait_expressed_tradition:0 "Extrait de traditions"
 trait_expressed_tradition_desc:0 "§LLa foi n'est qu'un cocktail d'hormones, qu'il suffit de perfectionner pour obtenir du fanatisme à la demande. Guider cette foi vers l'objectif visé n'est plus alors qu'une question de gouvernance.§!"
 expressed_tradition_tooltip:0 "$mod_planet_jobs_unity_produces_mult$: §G+10%§!"
 trait_elevated_synapses:0 "Synapses améliorées"
 trait_elevated_synapses_desc:0 "§LEn tant que dispositif de calcul, un cerveau ne fonctionne pas à 100% de sa capacité. Mais il est possible de se rapprocher de ce plafond. En cas de problème, ne pas hésiter à l'arrêter et le redémarrer.§!"
 elevated_synapses_tooltip:1 "Recherche £physics £society £engineering£ par les £job£emplois : §G+20%§!"
 trait_preplanned_growth:0 "Reproduction planifiée"
 trait_preplanned_growth_desc:1 "§LFertilité planifiée, intérêts planifiés, compatibilité planifiée. La croissance planifiée de la population, c'est l'assurance d'une population forte et dynamique une fois quelques ajustements faits. Tout individu susceptible de céder à la jalousie doit être envoyé dans le Centre de fertilité le plus proche pour rééducation obligatoire.§!"
 preplanned_growth_tooltip:0 "$MOD_POP_GROWTH_SPEED$: §G+30%§!\n$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!"
 trait_excessive_endurance:0 "Endurance extrême"
 trait_excessive_endurance_desc:0 "§LCes individus bénéficient de gênes d'adaptabilité sélectionnés pour leur qualité. Les taux de mutation aux alentours de 30% indiquent un véritable succès et une grande fiabilité.§!"
 excessive_endurance_tooltip:0 "$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+30%§!\n$mod_planet_jobs_produces_mult$: §G+5%§!"

 edict_damn_the_consequences:0 "Qu'importent les conséquences"
 edict_damn_the_consequences_desc:1 "Ce décret vise à hyperfectionner nos améliorations génétiques, jusqu'à la limite la plus extrême, doublant leurs effets mais causant aussi davantage d'effets secondaires terribles, dont des combustions spontanées.\n\n§RMais pourquoi s'inquiéter ?§!"
 edict_damn_the_consequences_effects:0 "Tous les effets positifs des traits §Hhyperfectionnés§! sont doublés."

 # Deposit for Exotic Metabolism

 d_exotic_mountain:0 "Montagnes exotiques"
 d_exotic_mountain_desc:0 "Au coeur de ces montagnes se trouvent de vastes gisements de gaz exotiques, sur lesquels repose notre biologie."

