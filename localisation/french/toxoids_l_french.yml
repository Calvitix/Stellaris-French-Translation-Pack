 toxoids.9100.name:0 "Conséquences des hyperfectionnements"
 toxoids.9100.desc:1 "Le recours intensif aux altérations génétiques et aux améliorations chimiques a provoqué une véritable tragédie. Au cours de ce qui ne peut être qualifié que de « fusion », toute la population d'un complexe a... cessé d'être. Leur fin a été pour le moins fumeuse..."
 toxoids.9100.A:0 "Les conséquences importent donc..."
 toxoids.9100.A.desc:0 "Aussi longtemps que le décret §Y$edict_damn_the_consequences$§! aura cours, nous ne ferons rien et devrons accepter ce triste événement.\n§RUne £pop£pop va être tuée.§!"
 toxoids.9100.B:0 "Peut-être avons-nous été un peu trop loin ?"
 toxoids.9100.B.desc:0 "Nous allons consacrer des ressources à l'entretien de toutes les £pop£pops pour limiter les risques qu'une telle tragédie se reproduise.\n§YNous devrons peut-être réajuster les politiques commerciales et économiques pour faire face à ces dépenses.§!"
 toxoids.9100.C:0 "Nous devons renoncer à cette folie !"
 toxoids.9100.C.desc:0 "Nous allons immédiatement abroger le décret §Y$edict_damn_the_consequences$§! et ne pourrons pas le promulguer à nouveau avant §Y20 ans§!."
 damned_consequences:0 "Nous devons nous remettre des §Rconséquences§! des hyperfectionnements, et les oublier."
 toxoids.9100.D:0 "Faisons discrètement disparaître toute preuve de cet... accident"
 toxoids.9100.D.desc:0 "Nous allons dépenser une quantité non négligeable de ressources pour nous assurer que personne ne découvre jamais rien."
 toxoids.9100.E.desc:0 "Nous avons fait notre choix, et l'§YInstrument du désir§! nous a assurés que nous serions richement récompensés pour chaque £pop£pop perdue."
 toxoids.9100.F.desc:0 "Nous avons fait notre choix, et le §YMangeur de mondes§! honorera chacun de nos sacrifices."
 toxoids.9100.G:0 "Les conséquences ? Quelles conséquences ?"
 toxoids.9100.G.desc:0 "Un coup du sort et une tragédie ne peuvent pas être évités. Par contre, ils peuvent être détournés suffisamment loin de nous, de préférence sur quelqu'un dont nous ne nous soucions aucunement."
 toxoids.9105.name:0 "Sauvés depuis au-delà"
 toxoids.9105.desc:0 "À mesure que davantage de nos corps lâchent et menacent d'exploser, le salut nous a été offert. Le §HComposeur de brins§! a vu notre douleur et souhaite nous aider dans la lutte contre ces hyperfectionnements qui nous posent tant de problèmes."
 toxoids.9105.a:1 "Notre chair aspire à être refaçonnée"
 composer_tooltip:0 "Toutes les actuelles pops d'£pop_cat_worker£§Youvriers§! vont devenir des zombies, mais nous ne subirons plus les conséquences de nos hyperfectionnements."
 consequences_and_dust:0 "Conséquences et poussière"
 toxoids.9110.desc:0 "Alors qu'une nouvelle tragédie s'inscrit dans notre conscience, nous pouvons entendre un murmure à l'intérieur de nous-mêmes. Un secret, venu depuis au-delà, qui nous est confié par les §HMurmureurs du néant§!, véritable tour de passe-passe de la main du destin."
 toxoids.9110.a:0 "C'est une véritable chance !"
 whisperers_tooltip:0 "Les conséquences des hyperfectionnements se produiront toujours, mais elles toucheront un empire aléatoire dans la galaxie, jamais la §Y[Root.GetName]§!."
 someone_elses_problem:0 "Le problème de quelqu'un d'autre"
 toxoids.9115.desc:1 "Nous mourons, mais tout ce que nous pouvons ressentir est la rage. Le §HMangeur de mondes§! est furieux de voir tant de nourriture perdue et gâchée.\n\nIl exige du changement, des sacrifices. Il exige que notre trépas ait une raison d'être."
 toxoids.9115.a:0 "La gloire est dans le sacrifice"
 eater_tooltip:0 "Les conséquences des hyperfectionnements se produiront toujours, mais chaque fois que nous perdrons une £pop£pop le §YMangeur de mondes§! sera satisfait."
 meaningful_death:0 "Morts significatives"
 toxoids.9120.desc:0 "Un rapport vient d'arriver sur un nouvel incident horrible. Dans nos esprits et nos âmes, où devraient régner sans partage le dégoût et la colère, l'§HInstrument du désir§! chante de joie. Il veut d'autres belles morts, d'autres merveilleuses scènes de carnage. Si seulement nous aussi pouvions voir la beauté dans toutes ces souffrances..."
 toxoids.9120.a:0 "Chaque mort devient une récompense en elle-même"
 instrument_tooltip:0 "Les conséquences des hyperfectionnements se produiront toujours, mais chaque sacrifice sera récompensé par des ressources rares."
 rewarding_sacrifice:0 "Horreurs enrichissantes"
 toxoids.9125.desc:0 "Nous ne pouvons pleurer nos morts. Nous ne pouvons faire le deuil des disparus. Il ne reste pas même une trace d'empathie dans le tréfonds de nos âmes.\n\nSeulement une sinistre prise de conscience : la §RFin du cycle§! approche.\n\nNos morts ne font que prendre un peu d'avance pour éviter la cohue."
 toxoids.9125.a:0 "Il n'y a nulle échappatoire"
 end_tooltip:0 "Nous ne subirons plus les conséquences des hyperfectionnements, nos morts ayant déjà été pris. Nul n'échappera à notre destin."
 end_of_the_consequences:0 "Fin des conséquences"
 toxoids.9170.name:0 "Catastrophe soudaine"
 toxoids.9170.desc:0 "De façon soudaine et totalement inexplicable, un complexe de bâtiments a disparu dans un gigantesque incendie. Les pertes au sein de la population sont certes limitées, mais cela reste une véritable tragédie."
 toxoids.9170.A.desc:0 "Un £building£§Ybâtiment§! est ruiné et une £pop£§Ypop§! est tuée. Impossible de savoir comment ou pourquoi cela s'est produit..."
 toxoids.9170.A:0 "Mais que s'est-il passé ?"
 toxoids.9170.B:0 "Des intentions mauvaises résonnent dans le Suaire..."
 toxoids.9170.B.desc:0 "La §Y[overtuned_bastards.GetName]§! a fait usage d'une entité du Suaire pour détourner sur la §Y[Root.GetName]§! les conséquences de ses expérimentations ratées."
 toxoids.9170.C:0 "Quelle « chance » pour les [overtuned_bastards.GetSpeciesNamePlural]..."
 toxoids.9170.C.desc:0 "Grâce à nos renseignements sur la §Y[overtuned_bastards.GetName]§!, nous savons que cette tragédie lui était destinée mais qu'elle l'a détournée sur la §Y[Root.GetName]§! en usant du Suaire..."
 tr_harmony_the_greater_good_desc:4 "$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ : §G+25%§!"
 tr_harmony_kinship_desc:4 "Durée avant le déclassement des £unemployment£pops inemployées à une classe inférieure : §G-75%§!"
 NAME_Toxic_God_adj:0 "toxico-divine"
