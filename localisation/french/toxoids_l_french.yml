 planet_squires:0 "Écuyers"
 district_orders_demesne:0 "Domaine de l'Ordre"
 district_orders_demesne_plural:0 "Domaines de l'Ordre"
 district_orders_demesne_desc:1 "L'Ordre ne doit pas être limité à un donjon ou une base stellaire ! Non, ce n'est que dans les immensités de l'espace, sur les mondes et dans les systèmes regorgeant de ressources et de quêtes qu'il pourra prospérer."

 building_order_keep:0 "Donjon de l'Ordre"
 building_order_keep_desc:1 "Le siège de l'Ordre est le lieu où vivent ses chevaliers. Il renferme d'immenses banques d'archive et est empli de trophées rassemblés tout au long de son illustre et longue histoire."
 building_order_keep_effect:0 "§RCe bâtiment ne peut être détruit ou désactivé.§!\n\n"
 toxic_knights_start_NAME:0 "Trace du Dieu toxique"
 toxic_knights_start_DESC:1 "Système de départ par défaut pour l'origine §Y$origin_toxic_knights$§!."
 toxic_knights_sol_start_NAME:0 "Sol du Dieu toxique"
 toxic_knights_sol_start_DESC:0 "Système de départ optionnel pour l'origine §Y$origin_toxic_knights$§! lorsque le système de §YSol§! est utilisé."

 d_toxic_god_pools_most_venemous:0 "Mares vénéneuses"
 d_toxic_god_pools_most_venemous_desc:0 "Laissées par le Dieu lors de Son passage, de nombreuses mares vénéneuses renferment Ses toxines, qu'il est possible de prélever."
 d_toxic_god_pools_most_venemous_upgraded:0 "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc:0 "$d_toxic_god_pools_most_venemous_desc$ Grâce aux efforts des chevaliers du Dieu toxique, il est désormais possible de les récupérer, permettant ainsi de faire divers usages du puissant poison divin."
 d_toxic_god_pestilential_wasteland:0 "Désert pestilentiel"
 d_toxic_god_pestilential_wasteland_desc:0 "Tous ne peuvent jouir également des bienfaits du Dieu. De vastes étendues ont été dévastées par Son passage, qui jamais ne recouvreront de cette épreuve."
 d_toxic_god_pestilential_wasteland_upgraded:0 "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc:0 "$d_toxic_god_pestilential_wasteland_desc$ Malgré tout, l'armure ramenée par les chevaliers, une fois étudiée, a offert le moyen de travailler en toute sécurité dans ces contrées dévastées."
 d_toxic_god_deitys_swarms:0 "Nuées du Dieu"
 d_toxic_god_deitys_swarms_desc:0 "Dans le sillage du Dieu, des insectes auparavant inconnus sur ce monde se sont promptement propagés, parvenant à prospérer dans les zones affectées. Leur présence pestilentielle est une véritable épreuve, rendant difficile toute culture."
 d_toxic_god_deitys_swarms_upgraded:0 "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc:0 "Dans le sillage du Dieu, des insectes auparavant inconnus sur ce monde se sont promptement propagés, parvenant à prospérer dans les zones affectées. Mais l'Ordre a trouvé le moyen de les maîtriser, pour leur goût succulent autant que pour leur puissant venin."
 d_toxic_god_blight_upon_the_land:0 "Stigmate sur le sol"
 d_toxic_god_blight_upon_the_land_desc:1 "Il se dit que c'est en ce lieu que, dans Sa colère, le Dieu a frappé la terre pour la première fois. Rien n'a subsisté de ce qui se trouvait là jadis."
 d_toxic_god_blight_upon_the_land_upgraded:0 "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc:1 "$d_toxic_god_blight_upon_the_land_desc$ Un monument a toutefois été érigé depuis lors, synthétisant tous les souvenirs de ce moment."
 d_toxic_god_envenomed_seas:0 "Mers empoisonnées"
 d_toxic_god_envenomed_seas_desc:1 "Rien, pas même les mers, n'a été épargné par le toucher fatal du Dieu."
 d_toxic_god_envenomed_seas_upgraded:0 "$d_toxic_god_envenomed_seas$"
 d_toxic_god_envenomed_seas_upgraded_desc:1 "$d_toxic_god_envenomed_seas_desc$ Mais les chevaliers ont découvert une technologie permettant d'extraire des gaz exotiques des eaux contaminées par Son passage."

