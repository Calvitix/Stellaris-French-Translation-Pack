 knights_more_unity_tooltip:1 "Les £job_knight£§Ychevaliers§! vont désormais susciter §G+3§!£unity£ supplémentaires.\nLes £job_knight_commander£§Ycommandeurs§! vont désormais susciter §G+4§!£unity£ supplémentaires."
 knights_more_research_tooltip:1 "Les £job_knight£§Ychevaliers§! vont désormais produire §G+2§!£physics_research £society_research £engineering_research£ supplémentaires.\nLes £job_knight_commander£§Ycommandeurs§! vont désormais produire §G+2§!£physics_research £society_research £engineering_research£ supplémentaires."

 job_knight_commander:0 "$job_knight_commander_plural$"
 job_knight_commander_plural:0 "Commandeurs"
 job_knight_commander_desc:1 "Les chevaliers sont preux et honorables, la quintessence de notre société. Mais même eux ont besoin d'être commandés. Là où un commandeur les guide, les chevaliers suivent."
 job_knight_commander_effect_desc:1 "(les £job_knight_commander£commandeurs transforment les $r_alloys_lower$ en $r_unity_lower$, en $r_amenities_lower$ et en £mod_country_naval_cap_add£§Ycapacité navale§!.\nMener à bien les §Yquêtes chevaleresques§! peut améliorer leur production)"
 job_knight_commander_research_effect_desc:0 "(les £job_knight_commander£commandeurs transforment les $r_alloys_lower$ en $r_unity_lower$, en $r_research_lower$, en $r_amenities_lower$ et en £mod_country_naval_cap_add£§Ycapacité navale§!.\nMener à bien les §Yquêtes chevaleresques§! peut améliorer leur production)"
