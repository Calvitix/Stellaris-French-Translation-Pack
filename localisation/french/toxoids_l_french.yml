 job_squire:0 "$job_squire_plural$"
 job_squire_plural:0 "Écuyers"
 job_squire_desc:1 "Devenir chevalier exige des années de formation. Quiconque aspire à être admis dans l'Ordre doit au préalable se mettre au service d'un chevalier, apprendre en suivant son exemple, et tout faire pour chercher à rendre sa noble existence plus confortable."
 job_squire_effect_desc:2 "(les £job_squire£écuyers fournissent des $r_amenities_lower$ et accroissent la §Yproduction§! des £job_knight_commander£§Ycommandeurs§! et des £job_knight£§Ychevaliers§!)"
 mod_job_squire_add:0 "Emplois d'£job_squire£écuyers "
