 #Knights of the Toxic God

 origin_toxic_knights:0 "Chevaliers du Dieu toxique"
 origin_toxic_knights_desc:1 "Il y a des siècles, le monde natal de cette espèce a été visité par une entité toxique. La catastrophe écologique qui s'est ensuivie a ruiné la moitié du monde, mais permis une unification très tôt des survivants, réunis par leur vénération envers le Dieu toxique. Un ordre de chevalerie s'est alors formé, pour chercher la divinité, et si les temps ont bien changé depuis, sa Quête continue."
 origin_toxic_knights_effects:2 "- Commence la partie avec un §Hhabitat§! unique dans le système natal et §R3 £pop£pops de moins§!.\n- commence la partie avec la situation §H$situation_toxic_knights$§! ;\n- a accès aux emplois uniques de £job_knight_commander£§Hcommandeurs§!, de £job_knight£§Hchevaliers§! et d'£job_squire£§Hécuyers§! ;\n- la §HQuête§! permet d'accéder à de puissants modificateurs pour les £job_knight£§Hchevaliers§! et le §Hmonde natal§! ;\n- donne accès à la politique §H$policy_knightly_duties$§! ;\n- permet de construire des £building£§Hcommanderies de l'Ordre§! sur les mondes des dépendances."
 START_SCREEN_TOXIC_KNIGHTS:1 "Il y a fort longtemps, [GetHomeWorldName] était divisée. Roitelets et potentats s'entredéchiraient sans fin, et les [GetSpeciesNamePlural] pâtissaient de leurs vaines ambitions. Mais le Haut Roi changea tout cela : son autorité lui permit de forger un empire sans équivalent.\n\nEt, par-dessus tout, le Haut Roi était fort pieux, combattant quiconque refusait de se soumettre à son Dieu. Les hérétiques persistaient pourtant dans l'erreur, mais les prières du Roi furent entendues : le Dieu toxique vint visiter notre monde. Si son passage parmi nous fut bref, son influence fatale laissa les territoires des incroyants empoisonnés. Quiconque y survécut jura fidélité au Haut Roi. Et, pour la première fois, tous les [GetSpeciesNamePlural] furent unifiés sous sa seule autorité.\n\nLe Dieu toxique nous quitta bientôt, mais le Roi, déterminé à le retrouver, fonda alors un ordre de chevaliers. Durant des siècles, ces âmes courageuses le cherchèrent sans relâche. En vain : le Dieu était depuis longtemps reparti. Qu'importe, le prochain chapitre de la Quête s'écrirait donc parmi les étoiles ! Grâce à de puissantes reliques, l'Ordre construisit les premières stations orbitales de la [GetName], qui devint leur puissant Donjon. Il deviendra dès lors la base de lancement d'où les chevaliers vont désormais pouvoir parcourir la galaxie pour retrouver le Dieu toxique..."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Il y a fort longtemps, [GetHomeWorldName] était divisée. Roitelets et potentats s'entredéchiraient sans fin, et les [GetSpeciesNamePlural] pâtissaient de leurs vaines ambitions. Mais le Haut Roi changea tout cela : son autorité lui permit de forger un empire sans équivalent.\n\nEt, par-dessus tout, le Haut Roi était fort pieux, combattant quiconque refusait de se soumettre à son Dieu. Les hérétiques persistaient pourtant dans l'erreur, mais les prières du Roi furent entendues : le Dieu toxique vint visiter notre monde. Si son passage parmi nous fut bref, son influence fatale laissa les territoires des incroyants empoisonnés. Quiconque y survécut jura fidélité au Haut Roi. Et, pour la première fois, tous les [GetSpeciesNamePlural] furent unifiés sous sa seule autorité.\n\nLe Dieu toxique nous quitta bientôt, mais le Roi, déterminé à le retrouver, fonda alors un ordre de chevaliers. Durant des siècles, ces âmes courageuses le recherchèrent sans relâche. En vain. Et comme leur Quête était une entreprise fort dispendieuse, le royaume n'eut de cesse de chercher de nouveaux profits afin de financer l'Ordre. En vivant, en consommant, tous les habitants soutiennent la Quête, et nos champions sont au centre de l'attention de tous les médias.\n\nLe Dieu toxique est depuis longtemps reparti de notre monde, et le prochain chapitre de la Quête s'écrira dans les étoiles. Grâce à de puissantes reliques, c'est l'Ordre qui a construit la première station orbitale de la [GetName], destinée à devenir la base de lancement d'où les chevaliers vont désormais pouvoir parcourir la galaxie pour retrouver le Dieu..."
 job_knight:0 "$job_knight_plural$"
 job_knight_plural:0 "Chevaliers"
 job_knight_desc:1 "Formés au combat, bien éduqués et vertueux, ces chevaliers sont l'élite de la société et ils ont dédié leur vie à trouver le Dieu toxique."
 job_knight_effect_desc:2 "(les £job_knight£chevaliers transforment les $r_alloys_lower$ en £mod_country_naval_cap_add£§Ycapacité navale§!, en £defense_army£§Yarmées défensives§!, en £unity£§Yunité§! et en £physics_research £society_research £engineering_research£§Yrecherche§!\nMener à bien les §Yquêtes§! des chevaliers améliore leur efficacité)"
