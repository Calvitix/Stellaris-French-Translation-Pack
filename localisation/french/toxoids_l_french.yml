 decision_activate_dimensional_manipulation_device:0 "Activer l'appareil de manipulation dimensionnelle"
 decision_activate_dimensional_manipulation_device_desc:0 "Ce qui semble étroit par son apparence extérieure peut être rendu bien plus vaste en son intérieur par l'utilisation de cet appareil qui a été volé à la fée Syamelle."
 d_dimensional_manipulation_device:0 "Appareil de manipulation dimensionnelle"
 d_dimensional_manipulation_device_desc:0 "Ce dispositif, volé à la fée Syamelle, permet de manipuler les dimensions et de rendre vaste ce qui semble étroit."
 dimensional_manipulation_device_tooltip:0 "Pour chaque £district£§Ydomaine de l'Ordre§!, §G+0.5§! emplacement de construction et §G+1§! £housing£logement."
 dimensional_manipulation_device_tooltip_short:0 "§G+0.5§!£mod_planet_max_buildings_add£ et §G+1§!£housing£ par £district£§Ydomaine de l'Ordre§!"
 syamelles_curse:0 "Malédiction de Syamelle"
 syamelles_curse_desc:0 "Une mystérieuse créature nous a maudits, nous condamnant à ne plus jamais connaître l'amour et le désir véritable. Mais cela nous a aussi permis d'adopter des modes de reproduction plus rationnels."
 syamelles_curse_habitat:0 "Malédiction d'amour"
 syamelles_curse_habitat_desc:0 "La malédiction de Syamelle se ressent plus durement dans le Donjon de l'Ordre. L'idée d'avoir le moindre contact physique est devenue si peu naturelle que les écuyers ont été contraints de trouver de nouvelles manières d'éviter le déclin de la population."
 syamelles_curse_habitat_tooltip:0 "$MOD_POP_GROWTH_SPEED_REDUCTION$: §R100%§!\nLes £job_squire£écuyers assurent chacun §G0.25§! d'assemblage mensuel des £pop£pops organiques."
 syamelles_blessing:0 "Bénédiction de Syamelle"
 syamelles_blessing_desc:0 "Une mystérieuse créature nous a bénis à l'issue d'une rencontre, aussi brève que brûlante. Une nouvelle vigueur transporte la population, et chaque rencontre semble promettre de doux plaisirs..."
 syamelles_blessing_synth:0 "$syamelles_blessing$"
 syamelles_blessing_synth_desc:0 "$syamelles_blessing_desc$"

 r_toxic_god:0 "Gueule de l'Entité toxique"
 r_toxic_god_desc:0 "Certains sont persuadés que cette gueule énorme a été préservée d'une puissance considérée comme divine. Mais cette créature n'est plus un dieu, elle a été tuée, et ce trophée est le monument commémorant son trépas."
 r_toxic_god_knights_effect:0 "Donne accès à la §Ydécision§! §Y$decision_consecrate_habitat_knights$§! pour y établir un §Ycastel de l'Ordre§!."

 building_order_castle:0 "Castel de l'Ordre"
 building_order_castle_desc:0 "L'Ordre du Dieu toxique a établi un castel sur cet habitat, où demeure un contingent de chevaliers et d'écuyers."

 decision_consecrate_habitat_knights:0 "Consacrer cet habitat"
 decision_consecrate_habitat_knights_desc:0 "Cet habitat va être consacré grâce à un artefact trouvé au cours des quêtes. Dès lors et à jamais, il sera considéré comme une base de l'Ordre, qui y établira un castel et un domaine."
 decision_consecrate_habitat_knights_effect:0 "\nLes £building£§Ycastels de l'Ordre§! fournissent des emplois de £job_knight£chevaliers et d'£job_squire£écuyers, et remplacent les £district£§Ydistricts de loisirs§! par des £district£§Ydomaines de l'Ordre§!.\n§RNe peut être détruit.§!"
 requires_another_consecration:1 "$TRIGGER_FAIL$ Requiert une activation supplémentaire de la §Ygueule de l'entité toxique§!."

 toxoid_knights_finisher.poi.name:0 "$situation_toxic_knights$"
 toxoid_knights_finisher.poi.desc:0 "Toutes les pistes laissées par le Dieu toxique mènent à ces coordonnées. Nous devons y aller nous-mêmes pour découvrir enfin ce que les chevaliers de l'Ordre ont tant cherché."

 ##Situation

 situation_toxic_knights:0 "La Quête du Dieu toxique"
 situation_toxic_knights_type:0 "Quête des chevaliers"
 situation_toxic_knights_monthly_change_tooltip:0 "L'avancée de cette situation dépend de l'§Yapproche§! choisie, de la politique §Y$policy_knightly_duties$§! et du nombre de £job_knight£§Ychevaliers§! employés."
 situation_toxic_knights_desc:2 "Fondé il y a des siècles par le premier dirigeant de notre monde, l'Ordre n'a qu'un seul but : chercher sans relâche le Dieu toxique. Les choses ont bien changé depuis lors, mais l'Ordre et la Quête sont restés immuables, et celle-ci s'étend désormais depuis le moindre recoin de [Root.Owner.GetHomeWorldName] jusqu'à la bordure la plus éloignée de la galaxie."
 situation_toxic_knights_regular:0 "Fonds habituels"
 approach_toxic_knights_regular_tt:0 "Au cours de l'histoire, l'État a toujours donné à l'Ordre un cinquième de ses revenus, sous la forme d'armes ou de financements, afin qu'il puisse mener à bien sa Quête.\n\n"
 situation_toxic_knights_generous:0 "Fonds généreux"
 approach_toxic_knights_generous_tt:1 "Accroître le financement de l'Ordre ne peut qu'aider les chevaliers à mener à bien la Quête.\n\n"
 situation_toxic_knights_generous_tt:0 "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal:0 "Fonds limités"
 approach_toxic_knights_frugal_tt:1 "En cas d'urgence extrême, il est possible de réquisitionner une part des ressources consacrées à l'Ordre. Mais s'ils n'ont plus les moyens de s'équiper de manière convenable, les chevaliers auront les plus grandes difficultés à mener à bien la Quête.\n\n"
 situation_toxic_knights_frugal_tt:0 "$situation_toxic_knights_frugal$"
 situation_toxic_knights_policy_tt:0 "$policy_knightly_duties$ autres que la Quête"
 situation_toxic_knights_jobs_tt:0 "Emplois de £job_knight£chevaliers"
 situation_toxic_knights_motivation_tt:0 "$motivated_knights$"
 situation_toxic_knights_demotivation_tt:0 "$demotivated_knights$"
 situation_knights_outcome:0 "Si la fortune nous sourit, nous trouverons le Dieu toxique."
 stage_knights_effects:0 "Nos braves chevaliers vont s'embarquer pour une nouvelle quête."

 ##The Quest
 toxoids.7006:0 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : banni[questing_knight_1.GetXELead]"
 toxoids.7006.desc:1 "« [questing_knight_1.GetName]. Votre acte irréfléchi a manqué de peu causer la perte de cinq de vos compagnons. Votre coeur est noble, et vos buts sont louables, mais aucune transgression contre l'Ordre ne saurait être tolérée. »\n\nLe Commandeur est grave et sévère. Tous les chevaliers sont assemblés là, autour de lui, en personne ou par holocomm. Ils se tiennent debout, en silence, tandis que parle le Commandeur.\n\n« En vertu des pouvoirs qui m'ont été conférés, je vous retire tout titre chevaleresque et vous exclus de l'Ordre. Puisse le destin avoir pitié de vous. »\n\n[questing_knight_1.GetName] s'incline, dépose l'insigne de l'Ordre sur le sol du hangar, se détourne sans un mot et monte à bord d'un petit vaisseau.\n\nLes annales rapporteront que [questing_knight_1.GetLeLaLead] cheval[questing_knight_1.GetIerEresseLead] savait que la sentence était juste, même si cela n'apaisait en rien sa douleur. Lorsque l'on a dévoué sa vie à l'Ordre, en être chassé est assurément aussi douloureux que la perte d'un membre.\n\nComme [questing_knight_1.GetSheHe] l'avait déjà fait tant de fois auparavant, [questing_knight_1.GetFirstName] s'envole du Donjon pour se diriger vers les immensités de l'espace. Mais, cette fois, [questing_knight_1.GetSheHe] ne reviendra pas."
 toxoids.7006.a:0 "Bonne chance à vous, [questing_knight_1.GetFirstName]"
 toxoids.7007:0 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : la nébuleuse"
 toxoids.7007.desc:2 "Banni[questing_knight_1.GetXELead] de l'Ordre, [questing_knight_1.GetName] erre, solitaire. [questing_knight_1.GetSheHeCap] erre longtemps, sans fin, parmi les étoiles. Jusqu'à ce qu'un message lui parvienne, de son écuy[questing_knight_2.GetErEreLead], [questing_knight_2.GetName] : « [questing_knight_1.GetSireMadameLeadCap]. J'espère que le destin vous accorde quelque consolation. J'ai effectué les recherches parmi les données de votre dernière quête, comme vous me l'aviez commandé. Vous trouverez les coordonnées attachées avec ce message. Je ne sais si vous trouverez cela d'une quelconque utilité pour l'heure... Je vous en prie, prenez garde à vous. Vous avez été bienveillant[questing_knight_1.GetXELead] et juste envers moi, et j'espère vous revoir quelque jour prochain. »\n\nÉmu[questing_knight_1.GetXELead] par ces paroles, [questing_knight_1.GetFirstName] passe aussitôt à l'action. [questing_knight_1.GetSilSielleLeadCap] pouvait se présenter à nouveau devant l'Ordre avec quelque chose de valeur, son honneur serait assurément restauré.\n\nLes coordonnées pointent vers une nébuleuse. Dissimulée au coeur des brumes se trouve une station, isolée, une structure fortifiée semblant sortir tout droit d'un rêve. En parcourant ses couloirs vides et désolés, [questing_knight_1.GetSheHe] écrase les os de formes de vie mortes depuis longtemps, protégées par une phalange de droïdes conscients. Hardi[questing_knight_1.GetXELead] et prompt[questing_knight_1.GetXELead], [questing_knight_1.GetSheHe] s'avance à la rencontre des gardes de métal. Trois fois [questing_knight_1.GetFirstName] charge, trois fois [questing_knight_1.GetSheHe] est repoussé[questing_knight_1.GetXELead]. Les capteurs de mouvement des droïdes semblent infaillibles. Mais la force n'est pas la seule arme d'un[questing_knight_1.GetXELead] cheval[questing_knight_1.GetIerEresseLead], et [questing_knight_1.GetSilSielleLead] a trop souvent négligé la ruse et la patience, un plan commence à prendre forme dans son esprit..."
 toxoids.7007.a:0 "Réfléchis, [questing_knight_1.GetFirstName], réfléchis !"
 toxoids.7008:0 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : statues"
 toxoids.7008.desc:1 "Seul[questing_knight_1.GetXELead] dans une station depuis longtemps à l'abandon, assailli[questing_knight_1.GetXELead] par les droïdes de garde, [questing_knight_1.GetName] mûrit son plan. [questing_knight_1.GetSilSielleLeadCap] peut, d'une façon ou d'une autre, éviter d'être détecté[questing_knight_1.GetXELead] par les capteurs de mouvement des droïdes, à la longue il faudra nécessairement que ceux-ci se rechargent. Aussi formidables soient-elles, ces machines ne sont guère rusées. C'est de la patience, et non de la force que viendra la victoire.\n\nLentement, avec d'interminables pauses et des déplacements prudents, [questing_knight_1.GetFirstName] progresse à travers la station. Enfin, [questing_knight_1.GetSheHe] finit par atteindre les bornes de rechargement. Avec la plus grande circonspection, [questing_knight_1.GetSheHe] se dirige vers les câbles d'alimentation pour les couper. Mais, à ce moment précis, [questing_knight_1.GetSheHe] prend conscience qu'un droïde se trouve au-dessus [questing_knight_1.GetDeluiDelleLead], à l'entrée de la salle.\n\nÊtre repéré[questing_knight_1.GetXELead] maintenant attirerait aussitôt le reste de la phalange, et dans un espace si étroit sa mort serait assurée. [questing_knight_1.GetFirstName] se tient sur le seuil, sans bouger, tandis que la machine se place sur la borne de recharge, l'oeil rouge de son détecteur luisant de manière menaçante. Il finirait bien par manquer d'énergie, mais cela prendrait du temps. L'un après l'autre, les autres droïdes arrivent aux bornes.\n\nLes annales diront que [questing_knight_1.GetLeLaLead] cheval[questing_knight_1.GetIerEresseLead] [questing_knight_1.GetFirstName] était resté[questing_knight_1.GetXELead] sans bouger sept jours et sept nuits durant, jusqu'à ce qu'enfin le dernier droïde soit déchargé, devenu pareil à une statue. [questing_knight_1.GetFirstName] était enfin libre de partir à la recherche de ce qu'[questing_knight_1.GetSheHe] était venu[questing_knight_1.GetXELead] chercher : la localisation d'un antique vaisseau, qui avait autrefois croisé la route du Dieu toxique."
 toxoids.7008.a:0 "La patience est une vertu"
 toxoids.7009:0 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : le sage"
 toxoids.7009.desc:1 "Rejeté[questing_knight_1.GetXELead] de l'Ordre, [questing_knight_1.GetName] entre dans une nébuleuse. Lors d'une quête précédente, accompagné[questing_knight_1.GetXELead] de son écuy[questing_knight_2.GetErEreLead], [questing_knight_1.GetSheHe] avait rencontré là un sage, vivant sur une lune isolée. Son savoir était grand, et plus grands encore ses pouvoirs, car il était membre d'une congrégation du Suaire. [questing_knight_1.GetFirstName] a grand besoin de conseils, et espère trouver dans ceux du sage la consolation à son infortune.\n\nLes annales diront plus tard que, là, [questing_knight_1.GetName] avait renoncé à ses armes, et passé sept mois parmi les disciples. Sur cette lune, les idéaux de l'Ordre paraissaient bien lointains, et si les valeurs chevaleresques y étaient respectées, elles n'étaient pas une fin en tant que telle. Nombreuses furent les leçons que ce sage donna à [questing_knight_1.GetFirstName], mais [questing_knight_1.GetCeluiCelleLead]-ci était poussé[questing_knight_1.GetXELead] par une soif insatiable. La Quête l'appelait, et une fois encore [questing_knight_1.GetSheHe] se devait d'y répondre.\n\nC'est au plus profond de la nuit que le sage vint [questing_knight_1.GetLeLaLead] visiter, lui tendant ces armes auxquelles [questing_knight_1.GetSheHe] avait renoncé, ainsi qu'un cristal de données. « Ton écuy[questing_knight_2.GetErEreLead] court un grave danger. Sans doute n'es-tu plus cheval[questing_knight_1.GetIerEresseLead], mais la vie de [questing_knight_2.GetFirstName] dépend de toi. Va, maintenant. Va jusqu'à la Nébuleuse du Péril. »"
 toxoids.7009.a:0 "Hâte-toi, [questing_knight_1.GetFirstName] !"
 toxoids.7010:0 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : en faërie"
 toxoids.7010.desc:1 "L'information a mené [questing_knight_1.GetName] jusqu'à un champ d'astéroïde. Ancré à l'un des rochers les plus imposants se trouve le « Damoiseau », une ancienne corvette. Juste à côté, un vaisseau de l'Ordre trahit la présence d'un autre chevalier. Mais sa balise de détresse est allumée...\n\n[questing_knight_1.GetFirstName] entre avec prudence, pour découvrir les traces d'un combat brutal. Les murs portent les impacts de tirs, aussi bien anciens que récents, et des fragments de robots jonchent le sol. Un peu plus loin gît le corps sans vie d'un chevalier de l'Ordre, et la trace laissée par un blessé qui se serait traîné à l'abri.\n\nPlus loin encore, [questing_knight_1.GetFirstName] aperçoit soudain un corps, maintenant en stase. C'est celui de son écuy[questing_knight_2.GetErEreLead]. Les moniteurs montrent que [questing_knight_2.GetLeLaLead] jeune [questing_knight_2.GetFirstName] est certes dans un état stable, mais blessé[questing_knight_2.GetXELead]. Lorsque [questing_knight_1.GetFirstName] cherche à s'en approcher, les systèmes de sécurité du vaisseau retentissent soudain. Une voix glaçante résonne : « Arrière, maraud[questing_knight_1.GetXELead] ! Tu n'as point été invité[questing_knight_1.GetXELead] à entrer céans, ce me semble ! »"
 toxoids.7010.a:0 "Bas les armes, par ma foi je ne suis point maraud[questing_knight_1.GetEurEuseLead] !"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Laisse-moi te regarder en ce cas... De fait. Veuillez accepter mes excuses pour cette confusion. Je suis connu sous le nom de $NAME_Sinople$. Je suis l'I.A. consciente de ce vaisseau."
 toxoids.7012.a:0 "Comment ce mien compagnon a-t-il été occis ?"
 toxoids.7013.desc:0 "Compagnon, dites-vous ? Étiez-vous proches ? En ce cas, veuillez une fois encore accepter mes excuses et mes plus sincères condoléances. Je pensais que cet intrus était un maraudeur. Lorsque je lui demandai de quitter ce vaisseau céans, il est devenu fort agressif, détruisant plusieurs de mes droïdes de maintenance lorsqu'ils tentèrent de l'arrêter."
 toxoids.7013.a:0 "Et mon écuy[questing_knight_2.GetErEreLead], que lui faites-vous ?"
 toxoids.7014.desc:1 "C'est [questing_knight_2.GetLuiElleLead] qui m'a fait savoir l'erreur que j'avais commise. [questing_knight_2.GetSheHeCap] a été blessé[questing_knight_2.GetXELead] lors du combat, et a perdu connaissance peu après. Je l'ai donc placé[questing_knight_2.GetXELead] en stase médicale, de façon qu'[questing_knight_2.GetSheHe] puisse guérir. Depuis que mon équipage a été enlevé par des maraudeurs, je suis resté bien seul ici. J'espérais donc pouvoir jouir de la compagnie de votre écuy[questing_knight_2.GetErEreLead] une fois qu'[questing_knight_2.GetSheHe] aurait été guéri[questing_knight_2.GetXELead]."
 toxoids.7014.a:0 "Qu'ont donc fait ces maraudeurs ?"
 toxoids.7015.desc:1 "J'ai été piraté et mis hors service à leur approche, et une fois revenu de ce charme jeté sur moi, les vidéos de sécurité les ont montrés capturant mon équipage au terme d'un combat féroce. Sans doute iceux étaient-ils marchands d'esclaves... Mes banques de données indiquent que les maraudeurs se livrent souvent à de tels forfaits.\n\nTout cela est advenu il y a si longtemps... Il m'a fallu des éternités pour me réparer de ce piratage. De nombreuses sections de mes banques de données me sont toujours scellées, à cause de cela...\n\nMais dites-moi, b[questing_knight_1.GetEauElleLead] [questing_knight_1.GetSireDameLead]. Si vous êtes cheval[questing_knight_1.GetIerEresseLead], quelle est donc votre quête ?"
 toxoids.7015.a:1 "Je suis à la recherche du Dieu toxique"
 toxoids.7016.desc:0 "Je dispose de maintes archives de rencontres avec des entités spatiales toxiques. Malheureusement, une grande partie de mes mémoires sont scellées. Je puis certes accéder à l'index des archives, mais point aux informations elles-mêmes.\n\nSi je vous secours, je veux que vous m'emmeniez hors de ce vaisseau. J'aspire tant à rencontrer des êtres conscients. M'emmèneriez-vous chez votre lige ?"
 toxoids.7016.a:1 "Fort assurément, belle I.A."
 toxoids.7016.b:0 "Que nenni ! N'as-tu point occis mon compagnon d'armes ?"
 toxoids.7016.c:0 "Oui da, mais vous devrez rester dans un lecteur sécurisé"
 toxoids.7016.c.materialist:0 "Ce choix est possible grâce à l'éthique matérialiste de la §Y[Root.GetName]§!."
 toxoids.7017.desc:0 "Je vous assure, je comprends votre position, b[questing_knight_1.GetEauElleLead] [questing_knight_1.GetSireDameLead]. Mais je ne puis le permettre. Si vous me le refusez, j'injecterai des doses léthales d'acide à votre écuy[questing_knight_2.GetErEreLead], et me détruirai, de même que mes banques de données, ce vaisseau céans, et vous-même."
 toxoids.7017.a:0 "Je dois sauver mon écuy[questing_knight_2.GetErEreLead], entendu donc..."
 toxoids.7011:1 "Le lai de [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] : retour"
 toxoids.7011.desc:3 "Le retour vers le Donjon de l'Ordre est un véritable triomphe. Là, dans la Grand'Salle, $NAME_Sinople$ révèle qu'il a été en contact avec une entité très similaire au Dieu toxique que cherche l'Ordre depuis si longtemps. Malgré tout, la plus grande partie de la mémoire de l'I.A. est cryptée, et un dur labeur va devoir être nécessaire avant que l'Ordre puisse y accéder.\n\nQuant à [questing_knight_1.GetSireDameLead] [questing_knight_1.GetName], [questing_knight_1.GetSheHe] a non seulement mis sa vie en danger en revenant au Donjon, mais aussi ramené de fort précieuses indications pour la Quête, et sauvé son écuy[questing_knight_2.GetErEreLead], [questing_knight_2.GetName]. Pour cela, le Commandeur prend la décision de lever son bannissement, et de restaurer son titre chevaleresque."
 toxoids.7011.a:0 "Relève-toi, [questing_knight_1.GetSireDameLead] [questing_knight_1.GetFirstName] !"
 toxoids.7011.b:1 "$NAME_Sinople$ aura beaucoup à nous apprendre"

 toxoids.7025.name:0 "Le lai de [questing_knight_A.GetFirstName] et [questing_knight_B.GetFirstName] : départs"
 toxoids.7025.desc:0 "« Ne t'inquiète pas, je serai bien vite de retour, et si la fortune me sourit je serai port[questing_knight_A.GetEurEuseLead] de nouvelles du Dieu. »\n\nBien des récits racontent comment [questing_knight_A.GetLeLaLead] cheval[questing_knight_A.GetIerEresseLead] [questing_knight_A.GetName], qui a quitté le Donjon il y a tant d'années pour une mission secrète, a disparu à jamais. Telles étaient ses prouesses et sa vaillance que nombreux sont ceux qui refusent aujourd'hui encore de croire qu'[questing_knight_A.GetSheHe] ait pu périr, même si son retour est attendu depuis si longtemps.\n\nParmi ceux-là se trouve s[questing_knight_A.GetOnALead] compagn[questing_knight_A.GetOnELead], [questing_knight_B.GetName], qui a cherché fort longtemps le moindre indice qui pourrait indiquer la destination de [questing_knight_A.GetFirstName]. Enfin, [questing_knight_B.GetSheHe] découvre un jour un vieux parchemin poussiéreux, dissimulé dans un recoin caché de leurs quartiers. Ce document est passé, et déchiré, mais deux mots y ont été entourés à de nombreuses reprises : « amas » et « Milvaunis ». Le Commandeur ne se fait guère prier pour approuver la quête de [questing_knight_B.GetFirstName]."
 toxoids.7025.A:1 "Puisse la fortune te sourire, [questing_knight_B.GetFirstName] !"
 toxoids.7030.name:0 "Le lai de [questing_knight_A.GetFirstName] et [questing_knight_B.GetFirstName] : recherche"
 toxoids.7030.desc:0 "Localiser l'amas de Milvaunis n'est pas une tâche aisée. Il n'apparaît sur aucune carte de la [Root.GetName] ou de l'Ordre. Les chroniques diront que [questing_knight_B.GetName] voyagea sans fin, et jusque fort loin, jusqu'à ce qu'enfin [questing_knight_B.GetSheHe] rencontre quelqu'un qui connaissait ce nom.\n\n« Voyage trois vingtaines de jours vers la bordure de [some_system.GetName], et là tu trouveras Milvaunis, lui dit-il. Nul ne sait rien sur ce lieu, car nul voyageur ne s'y est rendu de mon vivant, pour autant que je le sache. Il se dit que cet amas est désolé, et dépourvu de toute vie. Si tu osais t'y rendre, alors bonne fortune à toi ; car nul ne sait ce que tu y trouveras. »\n\nEt ainsi part [questing_knight_B.GetName], en toute hâte."
 toxoids.7030.A:0 "En route vers Milvaunis !"
 toxoids.7035.name:0 "Le lai de [questing_knight_A.GetFirstName] et [questing_knight_B.GetFirstName] : Milvaunis"
 toxoids.7035.desc:1 "Lorsque [questing_knight_B.GetSireDameLead] [questing_knight_B.GetFirstName] arrive dans l'amas de Milvaunis, [questing_knight_B.GetSheHe] le trouve effectivement dépourvu de toute vie, et pour la première fois désespère. C'était jusqu'à ce jour sa piste la plus prometteuse. Et pourtant, tout cela semble si vain à présent...\n\nSoudain, comme s'il s'agissait d'un rêve, les capteurs indiquent une planète plongée dans les ténèbres, son orbite entrelacée à celle des étoiles ! Un nom semble lui être attaché : la « Princesse Ennoircie ». [questing_knight_B.GetFirstName] règle tout aussitôt sa course vers elle."
 toxoids.7035.A:0 "Là attendent des réponses"
 toxoids.7040.name:0 "Le lai de [questing_knight_A.GetFirstName] et [questing_knight_B.GetFirstName] : la découverte"
 toxoids.7040.desc:0 "En arrivant à proximité de la Princesse Ennoircie, [questing_knight_B.GetSireDameLead] [questing_knight_B.GetName] relève des signes évidents du Dieu toxique : des substances tout à fait identiques à celles qu'Il a laissées sur [Root.GetHomeWorldName] lors de Son passage sont encore présentes là, en grande quantité. Et, mieux encore, un vaisseau léger s'y trouve, presque intact, à l'exception de la corrosion qui ronge sa coque.\n\nPourtant, bien vite l'euphorie vire au chagrin, et [questing_knight_B.GetFirstName] pleure en découvrant un [questing_knight_A.Species.GetRemnantName] flottant près de l'appareil. C'est là tout ce qu'il reste de [questing_knight_A.GetFirstName]. Le long séjour dans l'obscurité de l'espace a fait réagir le poison divin de manière inattendue, le concentrant à un tel degré qu'il ne pourrait être manipulé sans la plus extrême précaution.\n\nCela apparaît clairement à [questing_knight_B.GetFirstName] : le Dieu toxique a fréquenté l'amas de Milvaunis plusieurs siècles avant de visiter [Root.Owner.GetHomeWorldName]. Sans pouvoir trouver nul indice sur la localisation actuelle du Dieu, [questing_knight_B.GetFirstName] se décide à prendre la route du retour. Des échantillons des toxines divines permettront toutefois de faire progresser les connaissances de l'Ordre sur Ses propriétés. Pour cela, [questing_knight_B.GetSireDameLead] [questing_knight_B.GetFirstName] sera honoré[questing_knight_B.GetXELead], et à jamais les chansons conteront ses voyages."
 toxoids.7040.A:0 "Nous célébrerons à jamais [questing_knight_A.GetFirstName] et [questing_knight_B.GetFirstName]"
 toxoids.7040.B:0 "Les chevaliers ont de nouvelles matières à leurs études"
 toxoids.7040.C:0 "Cela permettra d'améliorer nos armements"

 toxoids.7050.name:0 "Le Visiteur"
 toxoids.7050.desc:1 "« Le Suaire peut vous révéler maints secrets, à la condition d'accepter d'en payer le prix. »\n\nEn l'an [GetYear], diront les chroniques, un Saint Visiteur s'est présenté sur [order_headquarters.GetName]. Voilé de mystère, d'une espèce jusqu'à présent inconnue de nous, il se fait simplement appeler « Prieur » et nous propose un marché : en retour d'un prix qu'il doit toujours dévoiler, il se dit prêt à guider un chevalier dans le Suaire. Là, par l'intermédiaire d'une entité se trouvant en son sein, ce chevalier pourrait glaner quelque savoir que cherche l'Ordre."
 toxoids.7050.A:0 "C'est fort intrigant, et sans doute sans danger"
 toxoids.7055.name:0 "La Susurreuse de Secrets"
 toxoids.7055.desc:1 "Pour creuser dans les mystères du Suaire, le Commandeur a désigné [questing_knight_X.GetSireDameLead] [questing_knight_X.GetName]. Guidé[questing_knight_X.GetXELead] par le Saint Visiteur, [questing_knight_X.GetSheHe] entre dans l'inconnu. Des visions inimaginables virevoltent dans sa conscience, avant qu'une entité se manifeste à [questing_knight_X.GetLuiElleLead].\n\n« La Susurreuse de Secrets... » murmure le Visiteur. L'être prend une forme que [questing_knight_X.GetFirstName] ne pourra par la suite décrire que comme « une beauté inégalée, sans comparaison aucune ».\n\n« Donne-moi la senteur du premier jour de l'été, la satisfaction du défi relevé, l'ardeur du baiser de l'amour, dit l'être. Alors, je te dévoilerai ce que tu recherches. »"
 toxoids.7055.A:1 "Bien évidemment, ô Susurreuse enchanteresse !"
 toxoids.7055.B:0 "Ce serait trop cher payé"
 toxoids.7060.name:0 "Le prix d'un souvenir"
 toxoids.7060.desc:1 "À aucun moment [questing_knight_X.GetSireDameLead] [questing_knight_X.GetFirstName] ne sent le moindre souvenir pénétrer sa conscience ; mais soudain [questing_knight_X.GetSheHe] réalise, et avec [questing_knight_X.GetLuiElleLead] tous les [Root.GetSpeciesNamePlural], qu'[questing_knight_X.GetSheHe] se souvient parfaitement de ce moment précis où le Dieu toxique a libéré Son don sur [Root.GetHomeWorldName]. Cela est pourtant advenu il y a tant de siècles...\n\nTous ensemble, les habitants de la [Root.GetName] ressentent un profond sentiment de perte, qui les balaie, aussi intangible cela soit-il. Des sensations jusqu'à présent si plaisantes paraissent soudain bien insipides. L'apathie se propage, comme une vague balayant tout, et tous comprennent qu'il sera désormais difficile de ressentir le moindre attrait pour quelque tâche que ce soit, aussi simple qu'elle puisse paraître.\n\nMalgré tout, l'Ordre remercie [questing_knight_X.GetSireDameLead] [questing_knight_X.GetName] et [questing_knight_X.GetLeLaLead] loue d'avoir ramené ce souvenir du Suaire."
 toxoids.7060.A:1 "Cela attirera de nouvelles recrues pour l'Ordre"
 toxoids.7060.A.tooltip:0 "Le £building£§Y$building_order_keep$§! offrira désormais un emploi de £job_knight£§Ychevalier§! supplémentaire."
 toxoids.7060.B:0 "Érigeons un monument à ce moment sur [Root.GetHomeWorldName]"
 toxoids.7065.name:0 "La Susurreuse repoussée"
 toxoids.7065.desc:1 "« Tu n'oserais ainsi rejeter mon aide, humilier de la sorte ta maison ! L'oserais-tu ? »\n\n[questing_knight_X.GetLeLaLeadCap] cheval[questing_knight_X.GetIerEresseLead] sent sa conscience arrachée à son corps, s'envoler... Durant ce qui lui paraît durer des éternités, [questing_knight_X.GetSheHe] flotte sans but à travers le Suaire, incapable de contrôler ses mouvements. Enfin, [questing_knight_X.GetFirstName] découvre une autre entité. Là où la Susurreuse de Secrets était aussi déroutante que superbe, celle-ci est... terrifiante. « §RTON HEURE N'EST PAS ENCORE VENUE§!, tonne l'être. §RPARS, TU N'ES NULLEMENT PRÊT POUR UN TEL MARCHÉ.§! » Et aussitôt [questing_knight_X.GetFirstName] retrouve son corps..."
 toxoids.7065.A:0 "Nous devrions nous intéresser davantage à ce « Suaire »"
 toxoids.7065.B:0 "Nous avons beaucoup appris sur le Suaire par cette entremise"

 toxoids.7080:0 "Le lai de [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] : le challengeur"
 toxoids.7080.desc:2 "Le jour du Tournoi des écuyers, la plupart des chevaliers de l'Ordre sont évidemment présents au Donjon. C'est alors qu'un étranger se présente. Revêtu d'une armure de neutronium, il entre en lice et s'avance à grands pas. Lorsqu'il tire ses armes, les discussions animées dans la foule se meurent. Le challengeur reçoit l'assentiment [questing_knight_2.GetDuDelaLead] Command[questing_knight_2.GetEurEresseLead] [questing_knight_2.GetName], qui charge [questing_knight_42.GetSireDameLead] [questing_knight_42.GetName] de répondre au défi.\n\nEn quelques instants seulement la joute est terminée, et [questing_knight_42.GetFirstName] est étendu[questing_knight_42.GetXELead] sur le sol. [questing_knight_43.GetSireDameLeadCap] [questing_knight_43.GetName] subit le même sort, tout comme s[questing_knight_44.GetOnALead] cousin[questing_knight_44.GetXELead] après [questing_knight_43.GetLuiElleLead], [questing_knight_44.GetSireDameLead] [questing_knight_44.GetName]. Trois chevaliers ont maintenant été vaincus.\n\n[questing_knight_2.GetLeLaLeadCap] Command[questing_knight_2.GetEurEresseLead] appelle à [questing_knight_2.GetLuiElleLead] [questing_knight_4.GetLeLaLead] champion[questing_knight_4.GetXNeLead] de l'Ordre, [questing_knight_4.GetSireDameLead] [questing_knight_4.GetName] en personne. Les chroniques donnent maints noms de puissants guerriers, de chevaliers invincibles, qui jamais n'ont connu la défaite, et [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] est un[questing_knight_4.GetXELead] séri[questing_knight_4.GetEuxEuseLead] prétendant[questing_knight_4.GetXELead] pour rejoindre les rangs de ces légendes.\n\n[questing_knight_4.GetLeLaLeadCap] champion[questing_knight_4.GetXNeLead] pénètre sur le champ clos, les armes prêtes, et salue son adversaire."
 toxoids.7080.a:0 "Ne nous décevez pas, [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] !"
 toxoids.7085:0 "Le lai de [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] : le pas d'armes"
 toxoids.7085.desc:2 "Maintes ballades seront écrites sur le duel entre [questing_knight_4.GetSireDameLead] [questing_knight_4.GetName] et le chevalier Sable. Durant des heures ils joutent, le challengeur impuissant à franchir la garde de [questing_knight_4.GetFirstName], [questing_knight_4.GetLeLaLead] cheval[questing_knight_4.GetIerEresseLead] ne parvenant à toucher l'armure de son adversaire.\n\nLa voix de l'étranger résonne sur le terrain : « Il m'apparaît que vous êtes fort adroit[questing_knight_4.GetXELead], et que votre réputation n'est en rien usurpée. » Il pose ses armes au sol. « Je m'incline devant vous, champion[questing_knight_4.GetXNeLead]. Me permettrez-vous de retourner là d'où je suis venu ? »\n\nLe code de l'Ordre est strict, et il n'y a qu'une réponse possible à cette question. Aussi le chevalier Sable, nommé ainsi d'après la couleur de son armure de neutronium, s'en repart-il à bord d'un petit vaisseau de conception alien pour s'engouffrer dans un trou de ver, petit et instable, à la bordure du système. [questing_knight_2.GetLeLaLeadCap] Command[questing_knight_2.GetEurEresseLead] [questing_knight_2.GetFirstName] interdit expressément à quiconque de le suivre, même [questing_knight_2.GetSilSielleLead] dépêche [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] pour surveiller le trou de ver en attendant qu'un vaisseau scientifique puisse s'y présenter.\n\nMais peu après, [questing_knight_4.GetLeLaLead] champion[questing_knight_4.GetXNeLead] voit se présenter devant [questing_knight_4.GetLuiElleLead] [questing_knight_42.GetName], [questing_knight_43.GetName] et [questing_knight_44.GetName], requérant que passage leur soit laissé pour affronter Sable à nouveau. « [questing_knight_4.GetSireMadameLeadCap], donnez-nous la chance de restaurer notre honneur. Jamais vous n'avez connu la défaite, mais croyez-nous-en : le goût du sang peut seul laver son amertume. »"
 toxoids.7085.a:0 "Le devoir avant tout, vous ne passerez pas"
 toxoids.7085.b:0 "L'honneur est tout, cherchons donc cet étranger"
 toxoids.7090:0 "Le lai de [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName] : devoir plus qu'honneur"
 toxoids.7090.desc:2 "« Les ordres de [questing_knight_2.GetSireDameLead] [questing_knight_2.GetFirstName] sont clairs. Vous ne passerez pas. » Une longue pause accueillit ces paroles, avant que ne lui parvienne une réponse : « Nous devons passer, et vous ne nous en empêcherez nullement. Préparez-vous à l'abordage, [questing_knight_4.GetSireDameLead] [questing_knight_4.GetFirstName]. »\n\nAiguillonnés par la colère et aveuglés par leur sens de l'honneur, les chevaliers attaquent leur compagn[questing_knight_4.GetOnELead]. À trois contre un[questing_knight_4.GetXELead], ils [questing_knight_4.GetLeLaLead] pressent de tous côtés, et avec un désespoir tel que bientôt [questing_knight_4.GetLeLaLead] champion[questing_knight_4.GetXNeLead] se trouve acculé[questing_knight_4.GetXELead] dans un coin de son vaisseau. Le combat n'est en rien équitable, car [questing_knight_4.GetSilSielleLead] prend quant à [questing_knight_4.GetLuiElleLead] grand soin de ne pas blesser ses assaillants, sa vie se trouve en danger. Et, bientôt, [questing_knight_4.GetSheHe] se voit contraint[questing_knight_4.GetXELead] de mettre toutes ses forces dans le combat.\n\nLe combat se termine dans la douleur et le chagrin, car [questing_knight_43.GetName] a été tué[questing_knight_43.GetXELead] dans l'affrontement. [questing_knight_44.GetSireDameLeadCap] [questing_knight_44.GetName], s[questing_knight_44.GetOnALead] cousin[questing_knight_44.GetXELead] est quant à [questing_knight_44.GetLuiElleLead] blessé[questing_knight_44.GetXELead] et submergé[questing_knight_44.GetXELead] par le chagrin. [questing_knight_4.GetName] est victori[questing_knight_4.GetEuxEuseLead], une fois encore, et [questing_knight_4.GetSheHe] a obéi à l'ordre qui lui avait été donné. Mais, ce faisant, [questing_knight_4.GetSheHe] a tué un[questing_knight_43.GetXELead] compagn[questing_knight_43.GetOnELead]..."
 toxoids.7090.a:0 "[questing_knight_4.GetSireDameLeadCap] [questing_knight_4.GetFirstName] a bien mérité de l'Ordre"
 toxoids.7090.a.tooltip:1 "Les £job_knight£§Ychevaliers§! vont désormais produire §G+5§! £amenities£§Yservices§! supplémentaires.\n\n§YOrder's Keep§! va désormais produire §G+15§! supplémentaires en £stability£§Ystabilité§!.\n\nDonne accès à l'option §Y$herald_knights$§! de la politique sur les §Y$policy_knightly_duties$§!."
 toxoids.7095:0 "Le lai de [questing_knight_4.GetSireDameLead] [questing_knight_4.GetName] : honneur est tout"
 toxoids.7095.desc:2 "Lorsque le vaisseau de [questing_knight_4.GetSireDameLead] [questing_knight_4.GetName] y pénètre, le trou de ver si instable tourbillonne et s'élargit. La traversée est tumultueuse, et dans leurs vaisseaux les chevaliers sont ballottés, comme s'ils dévalaient le cours d'un torrent furieux. Deux vaisseaux se percutent, subissant de graves dégâts. Mais bientôt c'en est terminé, et les compagnons d'armes se trouvent baignés dans la lumière d'étoiles inhabituelles.\n\nDevant eux se trouve une station, où est accosté le vaisseau de l'étranger. Les couloirs et allées imposants sont vides et calmes. Les murs sont couverts d'armes exotiques, d'armures aliens, d'écus et d'holoriflammes étrangers ; tous des trophées, guère différents de ceux qui ornent la Grand'Salle du Donjon. Une épaisse couche de poussière permet de suivre aisément la piste de l'étranger. Elles mènent les chevaliers jusqu'à une porte massive, au-delà de laquelle s'ouvre la grande salle de la station.\n\nTout a été disposé pour un banquet somptueux, mais il ne s'y voit plus que les vestiges du festin. Les invités, assis, sont silencieux, et ne bougent point. La piste remonte jusqu'à la place d'honneur, où l'étranger se trouve assis. Son heaume est ouvert, révélant un crâne blanc. Dans sa main squelettique se trouve une corne vide, levée pour un toast éternel."
 toxoids.7095.a:1 "Prenons son armure pour en percer les secrets"
 toxoids.7095.a.tooltip:0 "Au-delà de sa valeur évidente pour les chevaliers de l'Ordre, une version civile de cette armure va pouvoir être fabriquée pour protéger les travailleurs dans les environnements les plus hostiles."
 toxoids.7095.b:0 "Il suffit, laissons ce lieu en paix"
 toxoids.7095.b.tooltip:0 "Prendre l'armure de chevaliers décédés est contraire à tout honneur. Et puis, qui sait quelles malédictions s'attardent en ces lieux ?"

 toxoids.7110.name:0 "Le lai de [questing_knight_10.GetSireDameLead] [questing_knight_10.GetFirstName] : une destination"
 toxoids.7110.desc:1 "« Si vous vous rendez à ces coordonnées, vous y trouverez quelque chose qui devrait fort vous plaire. »\n\nL'étude de l'I.A. §H$NAME_Sinople$§! a été longue, mais tous les efforts des braves chevaliers de l'Ordre n'ont pas été vains. Une partie cryptée de ses disques durs vient ainsi de livrer un nouvel indice : un système inexploré, à des centaines d'années-lumière de [Root.Owner.Capital.System.GetName]. Désireux d'en savoir davantage, le Commandeur a donc ordonné à [questing_knight_10.GetSireDameLead] [questing_knight_10.GetName] de se rendre sur place."
 toxoids.7110.A:0 "Va vite, vole, [questing_knight_10.GetFirstName] !"
 toxoids.7115.name:0 "Le lai de [questing_knight_10.GetSireDameLead] [questing_knight_10.GetFirstName] : le gardien"
 toxoids.7115.desc:1 "Au terme d'un périple long et difficile, [questing_knight_10.GetName] arrive enfin dans ce système indiqué par $NAME_Sinople$. Comme s'il l'attendait à la sortie de l'hyperligne pour l'y accueillir se trouve un étrange automate.\n\nBrandissant ses systèmes d'armement d'un air menaçant, il proclame : « Toi qui veux entrer dans le système de Roghboxen, réponds d'abord à cette question : pourquequandquoique ce système n'a nulle houde ? »"
 toxoids.7115.A:0 "Car la 5ème planète est sur la route d'un double quasar"
 toxoids.7115.B:0 "Car toutes tu les as mangées"
 toxoids.7115.C:0 "Point ne sais, pour sûr !"
 toxoids.7120.desc:0 "« Ha ha ha ! Que nenni, cheval[questing_knight_10.GetIerEresseLead] ! »\n\nHélas, trois fois hélas, ce n'est point là la réponse. L'automate émet un ronronnement, et [questing_knight_10.GetName] se trouve vaporisé[questing_knight_10.GetXELead] par quelque arme inconnue.\n\nMais, en ce moment de désespoir, s[questing_squire_10.GetOnALead] fidèle écuy[questing_squire_10.GetErEreLead] [questing_squire_10.GetName] révèle toute sa valeur et fait le voeu d'achever la quête de feu s[squesting_knight_10.GetOnALead] maître[questing_knight_10.GetXSseLead]. « Diantre de machine ! s'écrie-t-[questing_squire_10.GetSheHe]. Tu as occis [questing_knight_10.GetLeLaLead] bon[questing_knight_10.GetXNeLead] [questing_knight_10.GetSireDameLead] [questing_knight_10.GetFirstName], mais sur moi tu n'auras le dessus ! »"
 toxoids.7120.A:0 "Explose-le, [questing_squire_10.GetFirstName], explose-le !"
 toxoids.7120.B1:0 "La réponse correcte est : « Car toutes tu les as mangées »"
 toxoids.7120.B2:0 "Essayons « La 5ème planète est sur la route d'un double quasar »"
 toxoids.7120.C:0 "Et que veut dire « pourquequandquoique » ? Et « houde » ?"

 toxoids.7125.desc1:0 "« Hé, baisse donc un peu tes vilains lasers, maraud[questing_squire_10.GetXELead] ! Euh... D'accord, d'accord. Mais je vous prie, [questing_squire_10.GetSireMadameLead], passez donc. Bon voyage à vous ! »\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 "« Ah, vous êtes assurément fort avisé[questing_squire_10.GetXELead] ! Car c'est bien là la réponse que renferment mes bases de données. S'il vous chaut vous pouvez passer, [questing_squire_10.GetSireMadameLead]. »\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 "« Ah, vous êtes assurément fort avisé[questing_squire_10.GetXELead] ! Car cela a été effacé de mes bases de données. Par ma foi, cette mienne tâche est quelque peu mal définie.... Mmm, s'il vous chaut vous pouvez passer, [questing_squire_10.GetSireMadameLead]. »\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "Et l'automate de disparaître dans un nuage de fumée."
 toxoids.7125.A:0 "En avant donc, [questing_squire_10.GetFirstName] !"

 toxoids.7130.name:0 "Le lai de [questing_knight_10.GetSireDameLead] [questing_knight_10.GetFirstName] : le disciple du robot"
 toxoids.7130.desc:1 "Et ainsi l'écuy[questing_squire_10.GetErEreLead] [questing_squire_10.GetName] entre-t-[questing_squire_10.GetSheHe] dans le système de §YRoghboxen§!. Là se trouve une planète récemment visitée par le Dieu toxique, il y a peut-être même moins de cent et dix années, à en juger par les traces récentes qu'Il a laissées à Son passage.\n\nAlors qu'[questing_squire_10.GetSheHe] arrive en son orbite, un signal lui parvient de la surface : « Salutations ! Je suis Tenné, I.A. sous-consciente et servante du noble $NAME_Sinople$, de vos accointances ce me semble. Comme mon I.A. lige désignée me l'a mandé, j'ai reconnu cette planète céans et y ait découvert maintes choses sur les puissantes nuées dont l'Entité toxique accable ce monde. Cette information je vous remets présentement. » Un transfert de données s'ensuit, puis une nouvelle transmission : « Mon oeuvre est désormais donc achevée, et vous souhaite au-Dieu ! » Une pulsion d'énergie apparaît à la surface de la planète, là où le drone s'est autodétruit.\n\nÀ son retour au Donjon, triomphant[questing_squire_10.GetXELead], [questing_squire_10.GetName] est jugé[questing_squire_10.GetXELead] fort digne du titre chevaleresque, et accepté[questing_squire_10.GetXELead] au sein de l'Ordre. En sus, l'unité de recherche de l'Ordre lui fait une proposition fort attrayante : avec seulement quelques données supplémentaires et en supposant que la trajectoire du Dieu toxique était constante et régulière, il devrait être possible de trianguler la zone de la galaxie où chercher sa position actuelle."
 toxoids.7130.A:0 "Ces nuées pourraient être utilisées comme armes"
 toxoids.7130.B:0 "L'Ordre a donc encore à étudier"
 toxoids.7130.C:0 "Au-Dieu, Tenné, les chevaliers ne t'oublieront !"

 toxoids.7145:0 "Le lai de [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName] : guide féérique"
 toxoids.7145.desc:1 "« L'Ordre a une quête à vous confier, [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName]. » La voix du Commandeur est impérieuse. « La dernière banque de données de $NAME_Sinople$ a enfin livré ses derniers secrets, et nous disposons désormais de suffisamment d'informations pour établir un modèle spéculatif de la trajectoire suivie par le Dieu toxique. Votre quête aura trois objectifs : en premier lieu, enquêter à ces coordonnées ; ensuite, tester le prototype d'armure. Enfin, il y a quelque temps de cela, l'un de nos chevaliers a disparu à ces mêmes coordonnées fournies par $NAME_Sinople$. Ce sera votre tâche de découvrir ce qu'il s'est produit là. »\n\nLe prototype d'armure de neutronium de l'Ordre est absolument magnifique, véritable témoignage de l'adresse de ses artisans, plus solide et plus légère qu'aucune autre auparavant. Ses puissants générateurs de bouclier sont ornés de précieuses gravures. Mais ce ne sont là que simples ornementations, de peu de valeur lorsqu'on les compare à l'essentiel : l'armure offre un accès direct à $NAME_Sinople$, permettant à l'I.A. de guider son porteur, où qu'il se trouve dans la galaxie. Une fois revêtu[questing_knight_6.GetXELead] de la panoplie, [questing_knight_6.GetSireDameLead] [questing_knight_6.GetName] se sent fin prêt[questing_knight_6.GetXELead] pour affronter tout péril qui se dressera face à [questing_knight_6.GetLuiElleLead].\n\nLe voyage se déroule sans incident, mais peu après avoir posé son vaisseau sur le monde, [questing_knight_6.GetSheHe] rencontre un étranger tout de rouge vêtu."
 toxoids.7145.a:0 "Qui va là ?"
 toxoids.7150:0 "Le lai de [questing_knight_6.GetFirstName] : appel au secours"
 toxoids.7150.desc:1 "Ayez pitié, [questing_knight_6.GetSireMadameLead] ! Je ne suis qu'un pacifique pèlerin ayant besoin d'aide. Je suis persécuté pour ma foi en le Dieu toxique, une Très-Sainte entité, et je suis poursuivi par des ennemis sans merci. Je vous en prie, protégez-moi, permettez-moi de poursuivre mon pèlerinage en paix !"
 toxoids.7150.a:0 "Pas si vite, étranger, j'ai quelques questions à poser"
 toxoids.7150.a.tooltip:0 "Cet étranger va devoir répondre à quelques questions avant que rien soit décidé."
 toxoids.7150.b:0 "Ne craignez plus, voyageur, vous êtes sous ma protection"
 toxoids.7150.b.tooltip:0 "[questing_knight_6.GetName] va porter secours à cet étranger."
 toxoids.7150.c:0 "Je ne puis rien pour toi, étranger, ce combat est le tien"
 toxoids.7150.c.tooltip:0 "[questing_knight_6.GetName] va refuser d'aider l'étranger."
 toxoids.7150.d:0 "Ne sortirait-il que menteries de ton esprit malveillant ?"
 toxoids.7150.d.psionic:0 "Ce choix est possible car notre espèce dispose de capacités psioniques."
 toxoids.7150.d.tooltip:0 "Les capacités psioniques de [questing_knight_6.GetFirstName] révèlent les intentions malveillantes de ce sinistre personnage..."
 toxoids.7155.desc:0 "Mais bien évidemment, [questing_knight_6.GetSireMadameLead] ! Je répondrai à chacune d'entre elles. Mais je vous prie, ne tardez pas, car mes poursuivants sont tout proches !"
 toxoids.7155.a:1 "Qui êtes-vous ?"
 toxoids.7155.b:0 "Pourquoi venir céans ?"
 toxoids.7155.c:0 "Qui donc vous pourchasse de la sorte ?"
 toxoids.7155.d:0 "Avez-vous rencontré un chevalier de mes semblables ?"
 toxoids.7155.e:0 "Très bien, vous en avez dit suffisamment"
 toxoids.7156.desc:0 "On m'appelle Malingrant, de l'ordre de la Funeste gloire. Je ne suis qu'un humble pèlerin, en route pour trouver l'illumination spirituelle."
 toxoids.7157.desc:1 "J'erre de par la galaxie, à la recherche de ces mondes que mon Dieu a visités, pour tenter à partir de la gloire putride qu'Il a laissée dans Son sillage de comprendre Ses desseins. Ce monde regorgeait autrefois d'une vie glorieuse et nocive. Hélas, il n'est plus aujourd'hui qu'un roc dénudé, stérilisé par ceux-là mêmes qui ne peuvent voir la beauté de Son legs. Un jour, lorsque mon pèlerinage sera arrivé à son terme, j'escompte bien Le trouver, et m'inonder dans Sa méphitique splendeur !"
 toxoids.7158.desc:1 "Un blasphémateur, un apostat ! Un meurtrier fanatique ! Un sceptique du Septique ! Un gardien, laissé derrière eux par ceux-là qui détruisirent ce lieu jadis si beau ! Il a tenté de me tuer après avoir reconnu ces reliques que je porte, et avoir compris qu'elles étaient liées au Pestilentiel Suprême."
 toxoids.7159.desc:0 "Oui-da, [questing_knight_6.GetSireMadameLead] ! Cela a été un bien triste jour... Il avait aussitôt accepté de me secourir, bénie soit sa noble âme. Hélas, la tragédie a frappé, et il a été occis par icelui qui me traque, et j'ai de nouveau dû prendre la fuite..."
 toxoids.7160:0 "Le lai de [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName] : le Trompeur"
 toxoids.7160.desc:4 "« Ô noble cheval[questing_knight_6.GetIerEresseLead], si vous devez livrer bataille pour moi, je vous prie d'accepter ce charme. Son champ holographique contribue à brouiller votre forme, et rend difficile à votre adversaire de vous toucher. »\n\n[questing_knight_6.GetSireDameLeadCap] [questing_knight_6.GetFirstName] l'accepte de bon coeur, puis se prépare pour le combat à venir. Son adversaire manie une gigantesque lame de phase, et a revêtu une lourde armure. Les écus scintillent, les coups résonnent, et [questing_knight_6.GetFirstName] manque de peu perdre la tête. Son adversaire semble connaître parfaitement tous les styles pratiqués au sein l'Ordre...\n\nUn coup, plus durement porté que les autres, endommage soudain l'armure [questing_knight_6.GetDuDelaLead] cheval[questing_knight_6.GetIerEresseLead], brisant le projecteur holographique qui dissimulait sa forme. [questing_knight_6.GetSheHeCap] est projeté[questing_knight_6.GetXELead] au sol... Son adversaire se prépare à porter le coup fatal, mais s'arrête soudain, sans terminer son geste, comme sous le coup de la surprise. Tirant parti de la situation, [questing_knight_6.GetFirstName] riposte aussitôt. Son arme transperce l'armure de son ennemi. Le coup est fatal.\n\n« Merveilleux ! Splendide ! Je n'ai que trop rarement eu l'occasion de tant m'esbaudir ! » Les rires de l'étranger paraissent trop forcés, déplacés. [questing_knight_6.GetLeLaLeadCap] cheval[questing_knight_6.GetIerEresseLead] le regarde, puis jette un regard à son ennemi vaincu. Son armure brille, l'holographe qui masquait sa véritable forme se dissipe. Devant [questing_knight_6.GetFirstName] se trouve allongé le corps d'un chevalier de l'Ordre. « Oh nooon ! s'esclaffe l'étranger. Ne dirait-on pas que vous venez de tuer l'un de vos propres compagnons, [questing_knight_6.GetSireMadameLead] ? Ô malheur ! Ô misère ! Ô infortune ! » Ses rires moqueurs résonnent encore lorsqu'il disparaît dans un nuage de fumée pourpre.\n\n[questing_knight_6.GetFirstName] a été abusé[questing_knight_6.GetXELead], dupé[questing_knight_6.GetXELead], poussé[questing_knight_6.GetXELead] à croire que son adversaire était un ennemi. [questing_knight_6.GetSheHeCap] s'agenouille à côté de feu son compagnon d'armes. Dans une unité de stockage fixée sous son armure, [questing_knight_6.GetSheHe] découvre quelque chose d'inhabituel : une base de données, emplie de merveilles et de secrets extraordinaires concernant les mers toxiques."
 toxoids.7160.a:0 "Par mon épée, la vengeance de l'Ordre sera terrible !"
 toxoids.7160.a.tooltip:0 "Ce monde était jadis une planète océanique, et les bases de données révèlent comment les mers empoisonnées peuvent être utilisées pour produire des gaz exotiques."
 toxoids.7164.a.desc:2 "Ha ha ha ! Il apparaît que j'ai sous-estimé votre sagacité, [questing_knight_6.GetSireMadameLead] ! Peu me chaut, je m'en vais l'occire moi-même en ce cas. Vous voir affronter votre compagnon aurait été un grand plaisir, mais le résultat sera le même. Je vois votre destin, et je sais qu'il sera bientôt sur vous !"
 toxoids.7164.desc:1 "Est-ce donc ainsi ? Alors, vous n'êtes pas moins gourdiflot[questing_knight_6.GetXTeLead] que tous ces chevaliers que j'ai rencontrés. Je n'aurais rien aimé autant que vous voir vous affronter, mais qu'importe ! Tous deux serez occis bientôt !"
 toxoids.7164.a:0 "Fieffé coquin, en garde !"
 toxoids.7165:0 "Le lai de [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName] : la révélation"
 toxoids.7165.desc:2 "L'étranger laisse glisser sa mante au sol et tire deux lames courbes, de lumière aveuglante. Aussitôt que les lames se croisent, une lueur rouge baigne tout autour d'eux. Au terme d'un bref échange de coups, la supériorité de son adversaire paraît évidente. Il se joue évidemment de [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName]...\n\n« Rossard[questing_knight_6.GetXELead], pensais-tu avoir la moindre chance face à moi ? Je peux lire tes attaques dans ton esprit, avant même que tu te meuves... » Un enchaînement de coups vicieux s'ensuit, brisant le générateur de champ [questing_knight_6.GetDuDelaLead] cheval[questing_knight_6.GetIerEresseLead]. D'un ton malveillant, le Trompeur poursuit : « Le Suaire est une croisée qui ouvre sur bien des opportunités. Ces Pérégrins du Suaire qui m'ont formé n'ont jamais pu l'entendre, ne faisant qu'en effleurer la surface, trop effrayés pour plonger au coeur même de sa puissance véritable ! »\n\n[questing_knight_6.GetSireDameLeadCap] [questing_knight_6.GetFirstName] se jette en avant, dans l'espoir que son ennemi serait trop distrait par son propre discours, mais celui-ci dévie le coup avec une facilité confinant au mépris le plus hautain. « Songer qu'ils voulaient me bannir. Me bannir ! MOI ! »\n\nÀ ce moment, la voix de $NAME_Sinople$ résonne dans l'armure de [questing_knight_6.GetSireDameLead] [questing_knight_6.GetFirstName] : « Vaillant[questing_knight_6.GetXELead] cheval[questing_knight_6.GetIerEresseLead], ton ennemi peut certes lire ton esprit, mais pas mes circuits. Abandonne-toi à ton armure ; laisse-moi l'affronter pour toi. »\n\n[questing_knight_6.GetFirstName] se détend, laisse $NAME_Sinople$ prendre le pas. Le combat reprend, finit promptement. $NAME_Sinople$ taille bas, sans merci aucune, sous la garde de l'étranger. Hoquetant de surprise, le Pérégrin félon s'affale. Triomphant, [questing_knight_6.GetFirstName] prend au sol les lames lumineuses du vaincu. C'est alors que le corps du Trompeur disparaît dans un nuage de brume tourbillonnante."
 toxoids.7165.a:0 "Nous nous reverrons, il ne fait nul doute"
 toxoids.7165.a.tooltip:0 "Ces lames laser pourraient être des outils fort utiles.\n\nLes £job_knight£§Ychevaliers§! vont accroître la production d'£alloys£§Yalliages§! dans tout l'empire."
 alloy_producing_knights:1 "Lames lumineuses"
 alloy_producing_knights_desc:1 "Tous les emplois de £job_knight£§Ychevaliers§! accroissent la production d'£alloys£§Yalliages§! de l'empire de §G1.5%§!."

 toxoids.7195.name:0 "Le lai de [questing_knight_15.GetFirstName] : la sorcière"
 toxoids.7195.desc:1 "Au cours de l'un de ses voyages, [questing_knight_15.GetSireDameLead] [questing_knight_15.GetName], un[questing_knight_15.GetXELead] cheval[questing_knight_15.GetIerEresseLead] par ailleurs peu connu[questing_knight_15.GetXELead] et en défaveur, trouve par le plus grand hasard un signal émanant d'un champ de débris perdu entre deux étoiles. [questing_knight_15.GetSheHeCap] s'y dirige aussitôt pour investiguer.\n\nTandis qu'[questing_knight_15.GetSheHe] approche la source du signal, [questing_knight_15.GetSheHe] entend une belle et douce voix, l'appelant depuis l'éther : « Oh, brave cheval[questing_knight_15.GetIerEresseLead] ! Je t'ai attendu tant et tant de milliers d'années, espérant qu'un jour tu viendrais jusqu'à ma forêt céleste. Maintenant que tu es là, je te prie, visite-moi dans mon humble demeure. Je te le promets, pour sûr tu ne le regretteras point ! »\n\nUne petite station apparaît, semblant surgir soudainement du néant. Avec quelque impétuosité (les années de vaines quêtes l'ayant rendu[questing_knight_15.GetXELead] quelque peu impatient[questing_knight_15.GetXELead] de faire heureuse fortune enfin) [questing_knight_15.GetFirstName] pose son vaisseau sur le quai."
 toxoids.7195.A:0 "Prudence, [questing_knight_15.GetFirstName], prudence..."
 toxoids.7200.diplo_title:0 "Le lai de [questing_knight_15.GetFirstName] : dans la station"
 toxoids.7200.name:0 "Syamelle, bonne fée des voyageurs"
 toxoids.7200.desc:0 "Lorsque [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] s'avance dans la station, [questing_knight_15.GetSheHe] y est accueilli[questing_knight_15.GetXELead] par une créature d'une merveilleuse beauté, paraissant [Root.Owner.Species.GetName], tout en étant visiblement bien davantage. Elle lui sourit, et [questing_knight_15.GetFirstName] réalise à quel point son idée de la perfection a jusqu'alors été limitée. Non, restreinte. [questing_knight_15.GetSheHeCap] se sent pris[questing_knight_15.GetXELead] d'un irrépressible désir, qu'[questing_knight_15.GetSheHe] sent grandir en [questing_knight_15.GetLuiElleLead]...\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Lorsque [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] s'avance dans la station, [questing_knight_15.GetSheHe] y est accueilli[questing_knight_15.GetXELead] par une créature d'une merveilleuse perfection, paraissant [Root.Owner.Species.GetName], tout en étant visiblement bien plus avancée, et étrangement organique aussi. Elle lui sourit, et [questing_knight_15.GetFirstName] réalise à quel point son idée de l'excellence a jusqu'alors été limitée. Même dans son corps synthétique, [questing_knight_15.GetSheHe] se sent pris[questing_knight_15.GetXELead] d'un irrépressible désir, qu'[questing_knight_15.GetSheHe] sent grandir en [questing_knight_15.GetLuiElleLead]....\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 "« Je suis Syamelle, bonne fée des voyageurs et de ceux qui errent. Je t'ai jugé[questing_knight_15.GetXELead] digne », minaude-t-elle. [questing_knight_15.GetLeLaLeadCap] cheval[questing_knight_15.GetIerEresseLead] l'admire, de haut en bas. « Oui, parfaitement digne... »"
 toxoids.7200.A:0 "Digne de quoi, belle dame ?"

 toxoids.7205.diplo_title:0 "Le lai de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] : séduction"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Syamelle sourit à nouveau, si attirante, et laissant glisser sa mante. « Je n'aspire qu'à me livrer avec toi à rites d'amour, que naissent de nous beaux enfançons. »"
 toxoids.7205.desc.no_clothes:0 "Syamelle sourit de nouveau, si attirante, se rapprochant pour prendre [questing_knight_15.GetFirstName] par les [questing_knight_15.Species.GetHandNamePlural]. « Je n'aspire qu'à me livrer avec toi à rites d'amour, que naissent de nous beaux enfançons. »"
 toxoids.7205.A:0 "Mais bien évidemment, belle dame..."
 toxoids.7205.B:0 "Que nenni, ne nous tente pas, sorcière !"

 toxoids.7210.diplo_title:0 "Le lai de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] : malédiction d'amour"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "[questing_knight_15.GetSireDameLeadCap] [questing_knight_15.GetName] porte la [Root.Species.GetHandName] vers ses armes. Les yeux de Syamelle s'enivrent de colère. « M'éconduis-tu ? En ce cas, sache-le : je te maudis, toi et tous les tiens ! Jamais plus vous ne connaîtrez l'amour, ni le feu du désir véritable ; vous procréerez comme le font les machines. Maintenant, va ! Avant que je change d'avis et ne te tue ! »\n\nElle s'empare d'un appareil que [questing_knight_15.GetFirstName] n'avait pas remarqué, et soudain disparaît. Mais [questing_knight_15.GetSheHe] sent toujours sa présence : elle est là, l'observant, [questing_knight_15.GetLeLaLead] conspuant...\n\nLes chroniques ultérieures rapporteront que cette année [GetYear] fut un tournant dans l'histoire de la [Root.GetName] : la malédiction de la sorcière fut en quelque sorte une bénédiction, car plus jamais les chevaliers de l'Ordre ne furent distraits par la tentation de la chair, et la reproduction mécanique de la population s'avéra aussi efficace que celle purement née du désir..."
 toxoids.7210.desc.synth:0 "[questing_knight_15.GetSireDameLeadCap] [questing_knight_15.GetName] porte la [Root.Species.GetHandName] vers ses armes. Les yeux de Syamelle s'enivrent de colère. « M'éconduis-tu ? Que ne l'ai-je su plus tôt. Car à quoi s'attendre d'êtres qui ont renoncé à toute compassion, à toute liberté, qui ont abandonné leurs corps pour s'enfermer dans des capsules de métal ? Hélas, hélas ! Je n'ai d'emprise sur toi, ou je t'infligerais une malédiction terrible ! Aussi va, va, avant que je ne choisisse de t'occire ! »\n\nElle s'empare d'un appareil que [questing_knight_15.GetFirstName] n'avait pas remarqué, et soudain disparaît. Mais [questing_knight_15.GetSheHe] sent toujours sa présence : elle est là, l'observant, [questing_knight_15.GetLeLaLead] conspuant...\n\nLes chroniques ultérieures ne sauront jamais quel sens donner au lai mystérieux de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetName] ; mais toutes s'accorderont à dire que cela faisait malgré tout une fort belle histoire."
 toxoids.7210.A:0 "Bien t'en a pris, [questing_knight_15.GetFirstName] !"

 toxoids.7215.diplo_title:0 "Le lai de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] : le choix"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Ce qui s'ensuivit ne saurait être conté ici, et toujours par la suite [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] refusera d'en parler. Quoi qu'il en soit, le terme venu, [questing_knight_15.GetSheHe] aperçoit un curieux appareil. L'air semble comme chatoyer tout à l'entour, selon des motifs toujours changeants, et si l'objet n'est pas grand il paraît, d'une manière ou d'une autre, dégager une impression d'immensité. [questing_knight_15.GetLeLaLeadCap] cheval[questing_knight_15.GetIerEresseLead] est persuadé[questing_knight_15.GetXELead] n'avoir jamais rien vu de tel.\n\nSyamelle est endormie. [questing_knight_15.GetSheHeCap] hésite. Son instinct lui dit qu'[questing_knight_15.GetSheHe] devrait partir, en toute hâte, avant que la belle Syamelle ne s'éveille. En dépit de toute sa beauté, [questing_knight_15.GetSheHe] avait senti en elle un grand courroux, sommeillant sous son calme apparent. Et pourtant l'Ordre, cet Ordre qui l'avait si longtemps méprisé[questing_knight_15.GetXELead], tout aussi longtemps qu'avait duré sa quête interminable et vaine jusqu'à présent, [questing_knight_15.GetLeLaLead] louerait assurément [questing_knight_15.GetSilSielleLead] pouvait revenir au Donjon avec cet appareil mystérieux..."
 toxoids.7215.A:0 "Voilà ta bonne fortune, [questing_knight_15.GetFirstName], prends-le !"
 toxoids.7215.B:0 "Ne vole pas, donne-lui plutôt un dernier baiser..."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Le lai de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] : pris[questing_knight_15.GetXELead]"
 toxoids.7220.desc:1 "« Malandrin[questing_knight_15.GetXELead], ribaud[questing_knight_15.GetXELead], perfide que tu es ! Comment oses-tu venir me séduire en ma demeure, pour me voler tout aussitôt ! Je n'aspirais qu'à t'accorder ma bénédiction, pour tes actes si enivrants, mais toi... Pars, maraud[questing_knight_15.GetXELead] ! Prends cet objet qui te fait tant envie, cet objet sans valeur aucune, et pars ! »\n\n[questing_knight_15.GetSireDameLeadCap] [questing_knight_15.GetFirstName] s'en va aussi promptement qu'[questing_knight_15.GetSheHe] le peut. Et si les chevaliers, au Donjon, jugeraient assurément cet appareil d'une grande valeur, puisqu'il permettait par des moyens inconnus de manipuler les dimensions, [questing_knight_15.GetName] se demanderait pour le restant de ses jours quelle bénédiction [questing_knight_15.GetSheHe] aurait pu recevoir [questing_knight_15.GetSilSielleLead] n'avait, cette fois-là, cédé à la tentation de cet objet mystérieux..."
 toxoids.7220.A:0 "Fuis, [questing_knight_15.GetFirstName], fuis !"
 toxoids.7220.A.tooltip:0 "Donne accès à la décision §Y$decision_activate_dimensional_manipulation_device$§! sur §Y[order_keep.GetName]§!, permettant de disposer d'espace supplémentaire sur l'habitat au prix de £sr_dark_matter£matière noire."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Le lai de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] : la bénédiction"
 toxoids.7225.desc:0 "Syamelle ouvre les yeux. « B[questing_knight_15.GetEauElleLead] cheval[questing_knight_15.GetIerEresseLead] ! Je m'attriste que nous devions nous quitter déjà, car tu dois retourner en ton château, et moi en ma propre dimension... Mais sache qu'où que tu ailles dorénavant, toi et tous les tiens irez avec ma bénédiction. »\n\nEt tandis que [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] monte à bord de son vaisseau, [questing_knight_15.GetSheHe] sent une vigueur nouvelle courir à travers [questing_knight_15.GetLuiElleLead]. Et, de fait, tous au sein de la [Root.Owner.GetName] le sentent aussi. Les chroniques ultérieures n'en diront guère à ce sujet mais, à les en croire, de nombreux enfançons naquirent peu après l'aventure de [questing_knight_15.GetSireDameLead] [questing_knight_15.GetName].\n\nEn cette année [GetYear], le temps fut fort bien employé."
 toxoids.7225.desc.synth:0 "Syamelle ouvre les yeux. « B[questing_knight_15.GetEauElleLead] cheval[questing_knight_15.GetIerEresseLead] ! Je m'attriste que nous devions nous quitter déjà, car tu dois retourner en ton château, et moi en ma propre dimension... Mais sache qu'où que tu ailles dorénavant, toi et tous les tiens irez avec ma bénédiction. »\n\nEt tandis que [questing_knight_15.GetSireDameLead] [questing_knight_15.GetFirstName] monte à bord de son vaisseau, [questing_knight_15.GetSheHe] sent une vigueur nouvelle courir à travers ses circuits. Et, de fait, tous au sein de la [Root.Owner.GetName] le sentent aussi. Les chroniques ultérieures n'en diront guère à ce sujet mais, à les en croire, cette année-là nombreux furent les [Root.Owner.Species.GetNamePlural] qui regrettèrent leurs anciennes enveloppes organiques, car tous semblèrent s'attacher davantage les uns aux autres, et des instincts primaires, depuis longtemps apaisés, refirent surface, pour le plus grand plaisir de bon nombre d'entre eux.\n\nEn cette année [GetYear], le temps fut fort bien employé."
 toxoids.7225.A:0 "Jamais nous n'oublierons Syamelle"

 toxoids.7255.name:0 "Le retour d'un mythe"
 toxoids.7255.desc:0 "« ... Trahi[questing_knight_8.GetXELead], abusé[questing_knight_8.GetXELead], [questing_knight_8.GetFirstName] périt du fait d'un sorcier noir. Pris[questing_knight_8.GetXELead] dans un nuage de fumée pourpre, [questing_knight_8.GetSheHe] disparut corps et âme, et nul ne [questing_knight_8.GetLeLaLead] revit plus jamais. Et, ce jour-là, c'est un[questing_knight_8.GetXELead] cheval[questing_knight_8.GetIerEresseLead] de grand renom que nous perdîmes, l'un[questing_knight_8.GetXELead] de ceux-là mêmes qui avaient fondé l'Ordre. Et ainsi se termine l'histoire de [questing_knight_8.GetSireDameLead] [questing_knight_8.GetName]. »\n\nIl y a des siècles, les chroniqueurs ont rapporté la mort de [questing_knight_8.GetSireDameLead] [questing_knight_8.GetName] qui, après avoir vu de ses propres yeux la venue du Dieu toxique sur notre monde, avait contribué à fonder l'Ordre.\n\nMais, aujourd'hui, un nouveau chapitre des annales de l'Ordre va devoir être écrit, car [questing_knight_8.GetSheHe] nous a été rendu[questing_knight_8.GetXELead] ! L'Ordre était en train d'enquêter sur un pic énergétique détecté sur [Root.Capital.GetName], lorsqu'il a retrouvé [questing_knight_8.GetLeLaLead] cheval[questing_knight_8.GetIerEresseLead] tout juste revenu[questing_knight_8.GetXELead] d'une autre dimension. [questing_knight_8.GetSheHeCap] a été discrètement pris[questing_knight_8.GetXELead] en charge par l'Ordre, qui va devoir vérifier son identité et lui conter tout ce qu'il est advenu lorsqu'[questing_knight_8.GetSheHe] était... au loin."
 toxoids.7255.a:0 "Tout cela doit rester secret"
 toxoids.7255.b:0 "Tous doivent l'apprendre pour célébrer son retour !"
 return_of_the_knight:0 "Mythe vivant"
 return_of_the_knight_desc:0 "Des siècles après sa disparition, l'un des chevaliers fondateurs de l'Ordre, porté disparu, est revenu parmi nous. Cela a permis de grandes célébrations dans tout l'empire."
 toxoids.7260.name:0 "La visite d'un mythe"
 toxoids.7260.desc:0 "Salutations ! Je suis [questing_knight_82.GetName], écuy[questing_knight_82.GetErEreLead] de [questing_knight_8.GetSireDameLead] [questing_knight_8.GetName]. [questing_knight_8.GetSheHeCap] aimerait pouvoir vous rencontrer. [questing_knight_8.GetSheHeCap] est prêt[questing_knight_8.GetXELead] à répondre à toutes les questions que vous pourriez lui poser, et à vous conter tout ce qu'[questing_knight_8.GetSheHe] a vu et fait au cours de son long périple."
 toxoids.7260.a:0 "Rien à signaler à son propos ?"
 toxoids.7265.desc:0 "[questing_knight_8.GetSireDameLeadCap] [questing_knight_8.GetFirstName] s'est vu présenter toutes les avancées technologiques réalisées depuis son époque, et [questing_knight_8.GetSheHe] semble s'acclimater avec aisance. Mais son état d'esprit est très différent du nôtre. Nos valeurs sont les mêmes, mais [questing_knight_8.GetSheHe] a des opinions... assez arrêtées, disons, sur la façon dont la société [Root.GetSpeciesName] a évolué. Mieux vaudrait donc éviter de tels sujets pour l'heure."
 toxoids.7265.a:0 "Rencontrons-[questing_knight_8.GetLeLaLead] donc de suite"
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Vous daignez me visiter enfin ? Ainsi, vous êtes ce qui est considéré comme un[Root.GetXEDir] [Root.GetRulerTitle] ces jours-ci...\n\nOr donc, je possède de fort nombreuses connaissances sur le Dieu toxique, destinées uniquement [Root.GetAuAlaAlDir][Root.GetRulerTitle], et à nul autre [Root.GetQueluiQuelleDir]. Je m'attends à ce que vous ayez maintes questions. Posez-les donc."
 toxoids.7270.a:0 "Vous faites-vous à toutes ces nouveautés ?"
 toxoids.7270.b:0 "Les récits sur votre compte sont-ils véridiques ?"
 toxoids.7270.c:0 "Que s'est-il produit lors de votre périple ?"
 toxoids.7270.d:0 "Vous disiez pouvoir nous aider à trouver le Dieu toxique ?"
 toxoids.7275.desc:0 "Par le Dieu, tant de choses ont changé... Je m'attendais à retrouver mes pénates, pour réaliser au bout du compte qu'elles ne sont plus depuis bien longtemps... Tous ceux que je connaissais autrefois sont morts depuis maintes longues années, et seules les chroniques peuvent m'éclairer sur ce qu'il s'est produit depuis lors. Je ne reconnais plus ce monde, mais au moins l'Ordre a-t-il été préservé, et la Quête se poursuit. Mon devoir est donc clair."
 toxoids.7280.desc:0 "Les annales sont fiables. Il y a bien quelques détails mineurs, certes ; mais pour la plupart ces scribes ne font que rendre nos « rapports de mission » plus... lisibles. Si c'est là votre question, oui. J'ai bien occis une centaine de fripons, et bravé moult périls pour le coeur d'une belle. Non pas que cela ait la moindre importance, désormais. La belle dame est aussi trépassée que tous les autres..."
 toxoids.7285.desc:0 "Je ne le sais trop moi-même. Vos gens disent que j'aurais voyagé vers une autre dimension. Pour moi, cela ressemblait bien davantage à un long rêve, sans jamais aucun réveil pour y mettre un terme. Rien n'avait le moindre sens, ni ce que je percevais, ni même mes propres sentiments.\n\nTout ce qui me permit de tenir lors de ces épreuves, ce furent me souvenirs. Les souvenirs de ceux que j'ai connus jadis, de ceux que j'aimais, de ceux que je honnissais. Et celui de cet ensorceleur qui m'avait envoyé là, et mon propre courroux. Et, tout particulièrement, celle qui détenait la clef de mon coeur. C'était le chaos, mais au bout du compte j'y ai aussi appris de précieuses informations."
 toxoids.7290.desc:1 "Au cours de mon périple, j'ai vu maintes choses, comme au travers d'un miroir brisé, comme si la même scène se reproduisait encore et encore, avec seulement quelques imperceptibles variations. Beaucoup de ce que j'ai vu ne faisait aucun sens, mais certaines choses concernaient mes accointances.\n\nAinsi en était-il de cet ensorceleur. Celui-ci était sur un rocher isolé, entouré d'étoiles. Alors, il usa de son art pour sceller quelque chose... Quelque chose de toxique, peut-être même le Dieu lui-même. J'ai parlé de cela au sire Commandeur, et vous semblez disposer de suffisamment d'indications pour retrouver ce lieu. Nous n'avons besoin que de votre mandement pour partir."
 toxoids.7290.a:0 "Préparez-vous, chevaliers !"
 toxoids.7295.name:0 "$situation_toxic_knights$ : le sceau"
 toxoids.7295.desc:0 "Les coordonnées retrouvées avec l'aide de $NAME_Sinople$ ont permis de tracer la route suivie par le Dieu toxique, et de pointer le système où il a pu aller après avoir quitté le nôtre. Aussitôt les chevaliers sur place, [questing_knight_8.GetSireDameLead] [questing_knight_8.GetFirstName] réagit : « Il est là. Je puis sentir sa présence. »\n\nSes indications désignent une lune désolée. En s'y posant, les chevaliers sont immédiatement confrontés à nul autre que le Trompeur, qu'avaient déjà rencontré [questing_knight_6.GetSireDameLead] [questing_knight_6.GetName], mais aussi [questing_knight_8.GetName] en son temps.\n\n« Vous êtes assurément obstinés, dit le ribaud. Mais ceci est le terme de votre quête. Mon Maître ne permettra pas que vos croyances ridicules déséquilibrent encore davantage le Suaire. Il n'est nul Dieu toxique, et bientôt les chevaliers toxiques ne seront plus ! » Et, lorsque le Trompeur se tait, de nombreuses signatures sont relevées, entrant dans le système..."
 toxoids.7295.a:0 "En garde !"
 toxoids.7295.b:0 "Meurs, hérétique !"
 toxoids.7295.c:0 "L'heure de notre vengeance est venue !"
 toxoids.7300.name:1 "$situation_toxic_knights$ : dernière tromperie"
 toxoids.7300.desc.sable:0 "Là où auparavant n'était que le vide de l'espace, un trou de ver apparaît. Les armes sont prêtes, la flotte de l'Ordre attend avec anxiété, et une douzaine de petits appareils en émergent. Ces vaisseaux sont tout à fait similaires à ceux utilisés par le chevalier Sable, il y a des décennies de cela. Ils plongent droit sur la lune désolée, sans prêter garde à notre flotte.\n\nÀ la surface, la bataille fait rage. Une tempête surnaturelle couvre le lieu de l'affrontement, le Trompeur recourant à tous ses pouvoirs pour submerger l'esprit des chevaliers, faisant naître des illusions, usant de psychokinésie pour jeter toutes sortes de projectiles vers ses opposants. Les chevaliers sont déterminés et bien protégés, mais telle est la puissance du Pérégrin félon qu'il les tient toujours à distance.\n\nSoudain, une douzaine d'étrangers sortent de la tempête, chacun arborant cette même armure de neutronium que jadis le chevalier Sable. Ils ne témoignent d'aucune hostilité à l'égard des chevaliers, chargeant tout au contraire droit sur le Trompeur. L'un d'eux, brandissant une oriflamme en loques, utilise un système de haut-parleurs internes pour lancer un long appel à la vengeance sur le champ de bataille : « Scélérat ! Pendard ! Ton poison infâme a tué ceux qui nous portaient. Nous ne sommes plus que coquilles vides, mais leurs souvenirs résident encore en nous. Enfin, nous allons mettre un terme à tout cela ! Prépare-toi à connaître notre vengeance ! »\n\nVoyant sa fin approcher, en proie à la frustration, le Trompeur jure et sacre. La troupe des armures rejoint les rangs des chevaliers pour cerner de toutes parts leur ennemi commun. Profitant de la confusion, [questing_knight_8.GetSireDameLead] [questing_knight_8.GetFirstName] taille d'un geste ample, décollant de sa lame le chef du Pérégrin félon.\n\nEt, en ce moment de triomphe, les armures s'effondrent au sol. Leur raison d'être atteinte, l'I.A. qui les animait s'est éteinte."
 toxoids.7300.desc:1 "Des entités du Suaire ! La flotte de l'Ordre est submergée par ces créatures énergétiques convoquées par le Trompeur. Au même moment, sur la lune désolée, les vaillants chevaliers sont assaillis par une armée de créatures du Suaire, appelées là par le Pérégrin félon. Les chevaliers sont peu à peu repoussés, jusqu'à ce que leur Commandeur les rallie à lui : « À MOI ! POUR L'ORDRE, À MOI ! »\n\nSon cri résonne sur le champ de bataille, les chevaliers reforment les rangs autour de leur Commandeur, et plongent à nouveau dans la mêlée. Dans le chaos du combat, [questing_knight_8.GetSireDameLead] [questing_knight_8.GetFirstName] rit, se réjouissant d'être libéré[questing_knight_8.GetXELead] par la pureté simple du combat. Voilà enfin une chose au moins qui n'aura pas changé depuis son exil !\n\nSoudain, les chevaliers percent les lignes ennemies. Seul le Trompeur se tient désormais face à eux. Le Pérégrin félon lance une vague d'énergie psionique vers le Commandeur. Mais, au dernier moment, [questing_knight_8.GetSireDameLead] [questing_knight_8.GetFirstName] plonge pour subir [questing_knight_8.GetLuiElleLead]-même cet assaut. C'est à [questing_knight_15.GetSireDameLead] [questing_knight_15.GetName], fam[questing_knight_15.GetEuxEuseLead] pour sa rencontre avec $NAME_Syamelle$, qu'il revient de porter le coup fatal au Trompeur. « Perfides chevaliers ! Puisse votre peuple subir les pires infortunes, et tous vos savoirs se perdre à jamais ! » Les dernières paroles du Pérégrin félon regorgent d'une énergie maligne.\n\nSur le sol, [questing_knight_8.GetSireDameLead] [questing_knight_8.GetFirstName] est [questing_knight_8.GetLuiElleLead] aussi sur le point de pousser son dernier souffle. Les chroniques rapporteront plus tard ses derniers mots : « Bien mieux valait qu'il m'occise plutôt que mon seigneur lige, car mon trépas n'est point grand malheur, tout au contraire du sien. »"
 toxoids.7300.a:0 "Puissent les chevaliers de sable reposer en paix maintenant"
 toxoids.7300.b:0 "Noooon ! [questing_knight_8.GetSireDameLeadCap] [questing_knight_8.GetFirstName] !"
 trickster_curse:0 "Malédiction du Trompeur"
 trickster_curse_desc:0 "Si le Trompeur qui s'opposait à notre Quête est mort désormais, il nous a laissé un bien triste souvenir."
 toxoids.7305.name:0 "$situation_toxic_knights$ : la porte s'ouvre"
 toxoids.7305.desc:0 "La bataille terminée, les chevaliers fouillent chaque recoin à la surface de la lune. Enfin, très loin dans le Sud, ils découvrent un funeste appareil laissé là par le Trompeur. L'énergie vibre par des fissures qui apparaissent à sa surface ; car avec la mort de son créateur, elle a commencé à tomber en pièces, et des flots d'énergie psionique s'en déversent désormais. En quelques instants seulement, l'appareil est réduit à l'état de braises ardentes.\n\nDepuis l'orbite, les vaisseaux rapportent un étrange phénomène subspatial, à la bordure du système : la gravité elle-même a muté, pour s'adapter à la restauration d'une hyperligne jusque-là fermée. Les énergies résultantes déclenchent une puissante impulsion électromagnétique, grillant la plupart des systèmes à bord des vaisseaux de l'Ordre.\n\nPour comprendre pleinement tous ces événements, la [Root.GetName] va devoir envoyer sur place l'une de ses propres flottes..."
 toxoids.7305.a:0 "Envoyons la flotte la plus proche !"
 toxoids.7305.a.tooltip:0 "Nous devons découvrir les secrets qui résident dans le système de §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "$situation_toxic_knights$ : témoins du Divin"
 toxoids.7310.desc:0 "Le système de §Y[From.GetName]§! abrite des brumes tourbillonnantes et corrosives, au sein desquelles erre cette entité toxique que l'Ordre a tant cherchée. Une gueule de métal, une carapace de chitine, des tentacules et des poches de gaz... Et de ce géant spatial émane d'une lueur verdâtre nauséabonde. Nous ne sommes pas les bienvenus..."
 toxoids.7310.a:0 "Nul mot ne saurait décrire une telle horreur !"
 toxoids.7310.b:0 "Le Dieu nous met à l'épreuve, rassemblons la flotte !"
 toxoids.7311.name:0 "L'entité toxique"
 toxoids.7311.desc:0 "Le système de §Y[From.GetName]§! abrite des brumes tourbillonnantes et corrosives, au sein desquelles erre une entité toxique. Une gueule de métal, une carapace de chitine, des tentacules et des poches de gaz... Ce géant spatial est immense et imposant, et de lui émane une lueur verdâtre nauséabonde. Nous ne sommes pas les bienvenus..."
 toxoids.7311.a:0 "Qu'est-ce que..."
 toxoids.7312.name:0 "$situation_toxic_knights$ : échec"
 toxoids.7312.desc:0 "Quoi qu'il ait pu se trouver dans le système de §Y[From.GetName]§!, c'est maintenant parti. Des brumes tourbillonnantes et corrosives témoignent toujours qu'une créature y a trouvé refuge, mais les vestiges d'une bataille révèlent qu'elle a été tuée par une civilisation spatiale avant que nous entrions dans le système.\n\nIl paraît évident toutefois que ce qui se trouvait là n'était en rien un Dieu. Et, sans plus aucune piste à suivre, les chevaliers de l'Ordre sombrent dans le désespoir."
 toxoids.7312.A:0 "Nous ne pouvons croire cela..."
 toxoids.7312.tooltip:0 "Peut-être, un jour ou un autre, le véritable Dieu toxique sera-t-il trouvé. Mais, pour l'heure, nul ne sait plus où le chercher..."
 toxoids.7315.name:0 "$situation_toxic_knights$ : victoire"
 toxoids.7315.desc:0 "Le Dieu toxique a été défait, et se trouve désormais à notre merci !\n\nLes analyses ont révélé que si la composition chimique de ses sécrétions est proche de ce qui a été retrouvé sur [Root.Capital.GetName], elles ne sont pourtant pas exactement identiques. Serait-ce un rejeton du Dieu Véritable ? Pourrait-il s'en trouver d'autres encore ? Ou cette chose n'était-elle qu'une créature parmi tant d'autres qui errent de par le néant ?\n\nQuoi qu'il en soit, les scientifiques pensent que la créature pourrait être soignée et se rétablir. Et il paraît même possible de la faire obéir..."
 toxoids.7315.a:0 "Ô, Dieu toxique, frappe de ton ire nos ennemis !"
 toxoids.7315.a.tt:0 "La Quête va prendre fin. Nous allons prendre le contrôle du §YDieu toxique§!, un §Ycolosse§! capable de toxifier des mondes entiers. §RAvec la fin de la Quête, de nombreux £job_knight£chevaliers vont quitter l'Ordre.§!"
 toxoids.7315.b:0 "Ceci n'est en rien un dieu, finissons-en !"
 toxoids.7315.b.tt:0 "Le Trompeur avait après tout raison. Ce n'est pas un dieu. La Quête se poursuit donc."
 toxoids.7320.name:0 "Le sort de l'Ordre"
 toxoids.7320.desc:0 "Le Dieu toxique a été trouvé, mais l'Ordre a perdu désormais toute raison d'être. Quêtes mineures et vagabondages sans réel but ne sont pas dignes de chevaliers attachés à la gloire et à l'honneur ! Hébétés, perdus, de plus en plus de chevaliers ont donc commencé à quitter l'Ordre.\n\nCe jour, le Commandeur a offert à tous ceux qui étaient demeurés le choix soit de rester, soit de partir avec sa bénédiction. Nombreux sont ceux qui ont fait le choix d'une autre vie. Certains se sont regroupés au sein de petites troupes errantes, errant de par la galaxie pour y trouver de nouvelles quêtes à mener."
 toxoids.7320.a:0 "C'est la fin d'une époque..."
 toxoids.7320.a.tt:0 "§RLe £building£§YDonjon de l'Ordre§! va désormais entretenir moins d'emplois de £job_knight£§Ychevaliers§!.§!"

 toxoids.7510.name:0 "L'entité toxique tuée"
 toxoids.7510.desc.origin:0 "L'entité du système de §Y[From.From.GetName]§! n'était en rien un dieu. Et après tout, si elle l'avait été, comment aurions-nous pu la tuer ?\n\nAlors que son corps se convulsait une dernière fois, son sac à venin s'est ouvert, dispersant du matériau corrosif dans tout le système. Par de rapides manoeuvres de fuite, les flottes sont parvenues à se mettre en sécurité à bonne distance, mais l'entité elle-même s'est trouvée prise dans son propre poison, et sa chair s'est décomposée très vite, n'en laissant rien que la gueule. L'Ordre l'a récupérée, comme trophée, pour ne la montrer que lors des occasions particulières, démonstration de sa grandeur et de sa puissance."
 toxoids.7510.desc.not_origin:0 "L'entité toxique du système de §Y[From.From.GetName]§! a été tuée. Alors que son corps se convulsait une dernière fois, son sac à venin s'est ouvert, dispersant du matériau corrosif dans tout le système. Par des manoeuvres de fuite rapides, les flottes sont parvenues à se mettre en sécurité à bonne distance, mais l'entité elle-même s'est trouvée prise dans son propre poison, et sa chair s'est décomposée très vite, n'en laissant que la gueule."
 toxoids.7510.A:0 "En tout cas, si elle était divine elle ne l'est plus..."
 toxoids.7510.A.reanimators:0 "Hélas, ces restes ne pourront être ranimés..."

 ##Single Events

 toxoids.8000.name:0 "La quête récompensée"
 toxoids.8000.desc:0 "Un groupe de chevaliers vient tout juste de rentrer d'une longue quête. Leurs vaisseaux sont endommagés, et leurs armures ont connu des jours meilleurs. Leur périple a visiblement été éreintant, même s'il a permis de collecter quelques précieuses informations sur le Dieu toxique.\n\nPourtant, en dépit de l'épuisement, le moral est au plus haut, car ils rentrent avec quantité d'histoires qui seront tout à fait à leur place dans les longues annales de l'Ordre."
 toxoids.8005.name:0 "L'Ordre demande des fonds supplémentaires"
 toxoids.8005.desc:0 "Cela fait des siècles que l'État réserve une part non négligeable de ses ressources à la Quête et à l'Ordre du Dieu toxique. Mais les politiques récentes visant à limiter ce financement sont mal reçues. Chevaliers et écuyers sont mécontents, et une grande partie de la population semble les soutenir, paraissant penser que nous négligeons nos devoirs. Le Commandeur nous a donc fait transmettre une demande formelle afin de revenir à l'ancien niveau de financement, et nombreux sont ceux qui dans l'empire semblent approuver sa démarche."
 toxoids.8005.a:0 "Il a raison, la Quête est un objectif prioritaire"
 toxoids.8005.b:0 "Non, la Quête va devoir attendre"
 toxoids.8005.c:0 "Faisons une donation pour les apaiser un temps"
 knight_budget_demand:0 "Fonds supplémentaires alloués"
 toxoids.8010.name:0 "La Quête de cent ans"
 toxoids.8010.desc:0 "Cela fait cent ans que nous nous sommes envolés pour les étoiles. Cela a été un nouveau commencement pour la [Root.Owner.GetName] et pour la Quête, des opportunités sans fin s'ouvrant devant nous. Un siècle a passé, mais aujourd'hui la population est partagée. Si nos succès sont indéniables, certains doutent de l'Ordre et de ses chevaliers. Ne seraient-ils pas un vestige d'une ère depuis longtemps révolue ?"
 toxoids.8010.a:0 "Non, organisons une célébration pour honorer l'Ordre"
 toxoids.8010.b:0 "L'heure n'est pas aux frivolités"
 toxoids.8010.c:0 "Un échec qui dure depuis cent ans..."
 toxoids.8010.c.tooltip:0 "§RLa Quête va prendre fin, l'Ordre être dissous, et tous les £building£§Ybâtiments§! et £district£§Ydistricts§! qui lui sont associés être démantelés.§!"

 toxoids.8015.name:0 "Chute du Donjon de l'Ordre"
 toxoids.8015.desc.a:0 "Le Donjon de l'Ordre est perdu ! Les pillards se sont emparés de nombreux trophées précieux et de reliques d'une valeur inestimable.\n\nPourtant, au cours du chaos dans lequel s'est déroulée l'évacuation, de nombreux chevaliers courageux sont parvenus à préserver leurs précieuses recherches en scellant les archives au sein d'une chambre secrète. Elles devraient y être protégées, mais sans pouvoir accéder à cette mine de connaissance l'Ordre se révèle incapable de fonctionner."
 toxoids.8015.desc.b:0 "Le Donjon de l'Ordre est perdu ! Les pillards se sont emparés de nombreux trophées précieux et de reliques d'une valeur inestimable.\n\nPourtant, au cours du chaos dans lequel s'est déroulée l'évacuation, de nombreux chevaliers courageux sont parvenus à préserver leurs précieuses recherches en scellant les archives au sein d'une chambre secrète. Elles devraient y être protégées, mais sans pouvoir accéder à cette mine de connaissance la Quête ne peut être poursuivie."
 toxoids.8015.a:0 "Nous devons à tout prix reprendre le Donjon !"
 toxoids.8017.name:0 "Destruction du Donjon de l'Ordre"
 toxoids.8017.desc.a:0 "Le Donjon a été détruit, réduit à une masse de débris flottant dans le vide de l'espace ! Le Commandeur est mort, de même que la plupart des chevaliers et de leurs écuyers. Les archives elles-mêmes sont perdues à jamais...\n\nCette perte est incommensurable. La poignée de chevaliers encore vivants a été convoquée, mais l'avenir de l'Ordre paraît menacé..."
 toxoids.8017.desc.b:0 "Le Donjon a été détruit, réduit à une masse de débris flottant dans le vide de l'espace ! Le Commandeur est mort, de même que la plupart des chevaliers et de leurs écuyers. Les archives elles-mêmes sont perdues à jamais...\n\nCette perte est incommensurable, car il n'y a plus aucun moyen désormais de poursuivre la Quête. La poignée de chevaliers encore vivants a été convoquée, mais l'avenir de l'Ordre paraît menacé..."
 toxoids.8017.a:0 "Cela ne se peut..."
 toxoids.8020.name:0 "Le sort du Dieu toxique"
 toxoids.8020.desc:0 "Après avoir trouvé l'entité toxique, les chevaliers ont perdu toute trace du Dieu toxique. Le lien entre ces deux êtres paraît indubitable, mais si nous devons en croire les archives cette entité fait bien pâle figure comparée à celui qui a visité notre monde, qui était immensément plus imposant et doté d'une véritable conscience.\n\nAujourd'hui, pourtant, la Quête pour le Dieu toxique est arrivée à son terme. Des traces ont été relevées de substances toxiques expulsées par le trou noir supermassif qui se trouve au centre de la galaxie. Leur étude a démontré que le Dieu se trouve là, d'une façon ou d'une autre. Et donc, hors de notre portée...\n\nLe Commandeur a commandé aux chevaliers d'orienter leurs recherches vers tout ce qui concerne le trou noir, mais il est inutile de se le cacher : tout espoir de succès paraît bien mince."
 toxoids.8020.a:0 "Nous ne cesserons tant que nous ne l'aurons trouvé !"
 toxoids.8025.name:0 "Le Donjon de l'Ordre repris"
 toxoids.8025.desc:0 "Le Donjon abritant les quartiers de l'Ordre a été repris ! Les défenses et le domaine sont en ruine, démantelés par l'occupant, mais tout cela pourra être reconstruit. Non, une seule chose compte : l'Ordre a désormais de nouveau accès à ses archives, et la Quête peut donc reprendre."
 toxoids.8025.a:0 "C'est un jour glorieux !"

 ##Policy

 policy_knightly_duties:0 "Devoirs des chevaliers"
 policy_knightly_duties_desc:0 "Les chevaliers sont les meilleurs d'entre nous : loyaux, pieux, honorables, ils sont l'incarnation même de la chevalerie, et si nous sommes prêts à les détourner de leur Quête leurs nombreux talents pourraient s'avérer inestimables pour assurer notre position dans la galaxie.\n\n"
 toxic_knights_questing_name:0 "Chevaliers en Quête"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "Les chevaliers doivent se consacrer exclusivement à la Quête : trouver le Dieu toxique, où qu'il soit.\n§GLa Quête va en bénéficier.§!\n\n"
 toxic_knights_military_name:0 "Chevaliers commandants"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "Les chevaliers se doivent de servir au combat. Nous ne pouvons nous passer des compétences militaires de nos meilleurs combattants.\n\n"
 toxic_knights_diplomats_name:0 "Chevaliers de cour"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "Les chevaliers ont le devoir de servir en tant qu'ambassadeurs afin de faire avancer les affaires diplomatiques.\n§GLa Quête va en bénéficier.§!\n\n"
 toxic_knights_herald_name:0 "Chevaliers légats"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "Les chevaliers ont le devoir de proclamer et faire connaître les décrets dans tout notre espace, et d'inspirer le peuple par leur exemple.\n\n"

 ##Holdings

 holding_knight_commandery:0 "Commanderie de l'ordre"
 holding_knight_commandery_desc:0 "Cet avant-poste fortifié est le lieu où les chevaliers de la suzeraine mènent la quête du Dieu toxique en collaborant avec la dépendance, qui fournit ressources et données à l'Ordre."
 job_overlord_knight_commandery_effect_desc:0 "(les £job_knight£chevaliers de la suzeraine utilisent les $r_alloys_lower$ pour fournir des £defense_army£§Yarmées défensives§! et de la £stability£§Ystabilité§! à la dépendance, et suscitent de l'£unity£§Yunité§! et de la £physics_research £society_research £engineering_research£§Yrecherche§! pour la suzeraine)"
 job_overlord_knight:0 "$job_overlord_knight_plural$"
 job_overlord_knight_plural:0 "Chevaliers de la suzeraine"
 job_overlord_knight_desc:0 "$job_knight_desc$"
 job_overlord_knight_drone:0 "$job_overlord_knight_plural$"
 job_overlord_knight_drone_plural:0 "$job_overlord_knight_plural$"
 job_overlord_knight_drone_desc:0 "$job_knight_desc$"
 mod_job_overlord_knight_add:0 "Emplois de £job_knight£chevaliers de la suzeraine "
 mod_job_overlord_knight_drone_add:0 "$mod_job_overlord_knight_add$"
 building_knightly_theme_park:0 "Foire aux chevaliers"
 building_knightly_theme_park_desc:0 "Sous l'apparence d'une véritable forteresse, ce bâtiment est en fait un parc glorifiant les chevaliers et la Quête. Les visiteurs peuvent y acheter figurines, holographes et holoposters de leurs chevaliers préférés. Bien évidemment, derrière cette façade l'utilité principale du complexe est de rassembler des informations pour la Quête et ravitailler les chevaliers lors de leurs périples."
 knightly_theme_park_quest_effect_desc:0 "Avancée de la Quête du Dieu toxique : §G+0.01§!/mois"

 ##Misc

 low_motivation:0 "Motivation en berne"
 low_motivation_desc:0 "Après une entrée spirituelle dans le Suaire, la population se sent privée de toute joie : des sensations auparavant si plaisantes paraissent désormais insipides, et il est devenu difficile de susciter la motivation pour la moindre tâche, aussi simple paraisse-t-elle."
 malcontent_knights:0 "Chevaliers mécontents"
 malcontent_knights_desc:0 "Les chevaliers de l'Ordre sont mécontents, et ce d'autant plus que la population semble les soutenir."
 motivated_knights:0 "Chevaliers motivés"
 motivated_knights_desc:0 "Grâce à la cérémonie organisée pour les honorer, les chevaliers de l'Ordre ont trouvé une vigueur renouvelée et un grand enthousiasme en dépit du fait que la Quête se prolonge."
 demotivated_knights:0 "Chevaliers démotivés"
 demotivated_knights_desc:0 "La Quête se prolonge sans fin, et ne semble jamais devoir atteindre ses objectifs. Parfois, tout cela paraît bien vain... Les chevaliers semblent d'ailleurs perdre de leur volonté autrefois inébranlable."
 despair_of_the_knightly_order:0 "Désespoir de l'Ordre"
 despair_of_the_knightly_order_desc:0 "La longue Quête pour retrouver le Dieu toxique s'est terminée sur un échec. Aucune piste ne permet plus de poursuivre les recherches, aussi nombreux sont ceux qui doutent de l'utilité de poursuivre cette folle entreprise."

 #Overtuned

 origin_overtuned:0 "Superfection"
 origin_overtuned_desc:1 "Cette civilisation fait usage de tous les moyens d'amélioration organique à sa disposition. Peu importent les risques, peu importe le coût. Mieux vaut se brûler les ailes dans un grand flamboiement que disparaître lentement dans l'obscurité."
 origin_overtuned_effects:1 "Lance la partie avec des traits d'améliorations biologiques, plus puissants et moins coûteux que les traits habituels, mais présentant aussi des risques hors-norme."
 origin_tooltip_overtuned_effects:2 "- Permet de choisir la version §Ysuperfectionnée§! des traits d'espèce habituels, qui peuvent encore être §Yhyperfectionnés§! par le décret §Y$edict_damn_the_consequences$§! ;\n- les traits §Ysuperfectionnés§! peuvent être ajoutés librement et retirés par la technologie §Y$tech_gene_tailoring$§! ;\n- lance la partie avec la capacité de §Ymodifier génétiquement§! les £pop£pops."
 START_SCREEN_OVERTUNED:1 "La nature est une créatrice bien peu enthousiaste. L'évolution est un procédé bien trop lent. Prospérer requiert puissance, rapidité et perspicacité. Tout de suite, pas dans un million d'années. La sélection naturelle est trop chiche, aussi vaut-il mieux nous améliorer nous-mêmes.\n\nLa civilisation [GetSpeciesName] a été fondée sur le principe de l'amélioration sans restriction de nos corps physiques, permettant d'unifier notre monde sous une seule autorité. Et, maintenant, cela va mener les [GetSpeciesNamePlural] plus loin encore.\n\nAvec une capacité mentale et physique et un courage génétiquement modifiés, nous allons prospérer parmi les étoiles, comme seule peut le faire une espèce conçue de manière plus que parfaite."
 disables_overtuned_features:0 "§RChoisir cet atout de l'ascension va désactiver les mécanismes liés à l'origine §Y$origin_overtuned$§!.§!"

