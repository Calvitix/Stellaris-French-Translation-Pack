 civic_toxic_baths:0 "Bains mutagènes"
 civic_corporate_toxic_baths:0 "$civic_toxic_baths$"
 civic_hive_toxic_baths:0 "Cuves de permutation"
 civic_machine_toxic_baths:0 "Bassins d'hyperlubrification"
 civic_tooltip_toxic_baths_effects:1 "Permet de construire des £building£§Ybains mutagènes§!.\nChaque £job_bath_attendant£§Ypréposé aux bains mutagènes§! confère, pour chaque £district£§Ydistrict industriel§! :\nVit. de développement des £pop£pops : §G+1%§!\n£happiness£Bonheur : §R-0.75%§!\nHabitabilité : §R-0.25%§!"
 civic_tooltip_hive_toxic_baths_effects:0 "Permet de construire des £building£§Ycuves de permutation mutagène§!.\nChaque £job_bath_attendant£§Ydrone préposé à la permutation§! confère, pour chaque £district£§Ydistrict industriel§! :\nVit. d'assemblage des £pop£pops biologiques : §G+1.5%§!\nHabitabilité : §R-0.75%§!"
 civic_tooltip_machine_toxic_baths_effects:0 "Permet de construire des £building£§Ybassins d'hyperlubrification§!\nChaque §Yterminal de lubrification§! confère, pour chaque £district£§Ydistrict industriel§! :\nVitesse d'assemblage des £pop£pops : §G+1%§!\nConsommation de £amenities£ : §R+1%§!"
 civic_toxic_baths_desc:0 "Cette société se livre à des bains rituels mutagènes, des préposés étant chargés de la manipulation des substances hautement dangereuses. Ce processus de « revivification » peut être choquant pour les spectateurs non initiés."
 civic_corporate_toxic_baths_desc:0 "Cette société se livre à des bains rituels mutagènes, des préposés étant chargés de la manipulation des substances hautement dangereuses. Ce processus de « revivification » est présenté sur le marché comme une étape indispensable au bien-être et au développement personnel."
 civic_hive_toxic_baths_desc:1 "Cette conscience collective use de cuves de naissance mutagènes, des préposés étant chargés de contrôler la croissance des nouveaux drones. Ce processus est hautement dangereux pour l'environnement immédiat."
 civic_machine_toxic_baths_desc:0 "Cet empire mécanique a amélioré sa production de coques de drones par l'application stricte d'agents de lubrification hautement agressifs, contrôlée par des terminaux programmés avec soin. Ce processus d'optimisation repose sur l'usage de déchets auparavant inutilisés par l'industrie, désormais réutilisés afin de garantir une efficacité optimale."

 building_toxic_bath:0 "Bains mutagènes"
 building_toxic_bath_hive:0 "Cuves de permutation mutagène"
 building_toxic_bath_machine:0 "Bassins d'hyperlubrification"
 building_toxic_bath_desc:0 "Si ces bains sont des centres thérapeutiques extrêmement avancés aux bénéfices bien documentés sur la santé, pour certains les méthodes employées restent choquantes. Chaque goutte des bains est plus mutagène que les substances les plus sévèrement interdites dans le reste de la galaxie."
 building_toxic_bath_hive_desc:1 "Ces cuves sont l'expression la plus aboutie de ce que peut faire une conscience collective lorsqu'elle se consacre entièrement à la production de corps pour l'expansion de son réseau."
 building_toxic_bath_machine_desc:0 "Ces bassins sont la réponse la plus logique au problème croissant de la friction, de la surchauffe et de l'électricité statique survenant lors du processus de production de nouvelles unités."

