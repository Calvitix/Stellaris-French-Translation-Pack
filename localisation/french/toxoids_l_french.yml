 job_bath_attendant_hive_desc:0 "Des drones spécialisés, élevés dans le seul but de contrôler le procédé de permutation lors de la création de nouveaux drones biologiques pour la Conscience."
 job_bath_attendant_machine_desc:0 "Les terminaux de lubrification sont des drones programmés spécifiquement pour contrôler la production immergée de nouveaux drones, surveillant particulièrement les conditions de lubrification lors du processus."

