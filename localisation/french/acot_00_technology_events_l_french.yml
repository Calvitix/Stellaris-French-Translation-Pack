l_french:

acot_tech.100.name: "Le chasseur de gros gibier"
acot_tech.100.desc: "Nous avons reçu des rapports de la Guilde des tireurs d'élite selon lesquels ils ont suffisamment de candidats pour organiser un autre concours pour recruter de nouvelles équipes de 'Veuve noire'. Le concours peut maintenant avoir lieu sur l'une de nos planètes."
acot_tech.100.a: "Les professionnels ont des normes."
acot_tech.200.name: "Courage et discipline"
acot_tech.200.desc: "Il semble que l'empire ait une fois de plus acquis une quantité prometteuse de commissaires qui pourraient se qualifier pour la promotion au rang honoré de 'Lord Commissaire'. Une liste a été déposée et prête à être consultée."
acot_tech.200.a: "Ah oui, je vois."
acot_tech.300.name: "Soutien du peuple"
acot_tech.300.desc: "Étonnamment, le Projet de Capitaine Pacifiste a été bien accueilli par le grand public. Il a été demandé à plusieurs reprises qu'un autre capitaine soit affecté pour améliorer encore nos capacités de lutte contre le crime et la violence."
acot_tech.300.a: "Eh bien, que diriez-vous de cela."
acot_tech.400.name: "Ligue des dieux"
acot_tech.400.desc: "Le temps est venu une fois de plus pour le prochain grand tournoi de sélectionner un autre guerrier pour rejoindre le manteau du Dieu de la guerre. Les candidats ont été soumis et prêts à être examinés. Nous pouvons héberger le tournoi depuis n'importe quelle planète."
acot_tech.400.a: "Au Combat !"

acot_tech.500.name: "La machine à tuer"
acot_tech.500.desc: "Assez de données organiques ont été analysées pour trouver le consensus pour développer un autre Eradicator. En attente d'impression."
acot_tech.500.a: "Affirmative. Attendez l'intégration."
acot_tech.600.name: "Supériorité d'armure"
acot_tech.600.desc: "Le projet HERCULES a été bien accueilli par nos communautés scientifiques et nos unités militaires. Ils croient que la construction d'un autre réservoir est possible."
acot_tech.600.a: "Déployons-le."
acot_tech.700.name: "La liberté à son apogée"
acot_tech.700.desc: "Le projet 'Liberty Prime' a été bien accueilli. De plus en plus de personnes ont voté pour la construction d'une nouvelle unité Prime pour exprimer davantage notre quête de liberté et d'unité. Ne leur déplaisons pas."
acot_tech.700.a: "Justice pour tous !"
acot_tech.800.name: "Destruction glorieuse"
acot_tech.800.desc: "Les préparatifs pour un autre Apocalypse Tri-Cannons sont terminés. Les tests sur le terrain sont toujours en attente. L'unité peut être déployée à partir de n'importe quelle planète disponible !"
acot_tech.800.a: "Explosions !"
acot_tech.900.name: "Puissance juste"
acot_tech.900.desc: "C'est encore la période de l'année. Selon le codex, un autre Saint descendra pour incarner un guerrier. Nous devons localiser le Saint sans tarder !"
acot_tech.900.a: "Les Esprits nous guideront."
acot_tech.1000.name: "Prêt pour la mutation"
acot_tech.1000.desc: "Nouvelle essence acquise. Terreur prête pour l'incubation. Peut apparaître dans n'importe quelle frayère."
acot_tech.1000.a: "Très bon maître de l'évolution."
acot_tech.1100.name: "Symphonie des synthétiques"
acot_tech.1100.desc: "Nous avons accumulé suffisamment de données de champ de bataille et de combat pour démarrer un autre Synth-Commando. En attente de commande."
acot_tech.1100.a: "Reconnu."
acot_tech.1200.name: "Puissance ! Pouvoir illimité !"
acot_tech.1200.desc: "Notre conseil des psioniques ressent de nouveau la présence du Suaire. Un autre individu a reçu l'immense pouvoir des Suaires. Nous devons localiser la cible dès que possible."
acot_tech.1200.a: "Ce pouvoir sera le nôtre."
acot_tech.1300.name: "Naissance d'un Titan"
acot_tech.1300.desc: "Les équipes de recherche génétique ont rapporté avoir acquis suffisamment de séquences génétiques brutes des précurseurs pour donner naissance à un autre guerrier zénith. Les équipements ont été préparés et ils sont en attente de vos commandes."
acot_tech.1300.a: "Très bien."

acot_tech.101.name: "Un nouveau héros émerge !"
acot_tech.101.widow: "Le concours de tireurs d'élite est terminé. Une sélection de tireurs d'élite extrêmement doués a été constituée en une nouvelle équipe de 'Veuve noire's et est prête à être déployée.\n\nDe plus, de nombreux candidats indépendants ont décidé de s'introduire dans le cadre des neutralisants également !"
acot_tech.101.a.widow: "Il est temps de bécoter."
acot_tech.101.commissar: "La promotion cérémonielle est terminée ! Un nouveau seigneur commissaire est prêt à mener les charges contre toutes les forces adverses ! Un groupe de fidèles exécuteurs est également chargé d'aider le Seigneur commissaire dans les tâches à venir !"
acot_tech.101.a.commissar: "Faites-les trembler !"
acot_tech.101.captain: "Notre peuple applaudit alors qu'un autre champion de la paix se joint à nos efforts ! Le capitaine a déjà rallié de nombreux soldats de la paix pour se joindre à la cause et divers citoyens impatients ont volontiers fait don de leurs fournitures !"
acot_tech.101.a.captain: "Vers l'infini et au-delà !"
acot_tech.101.godwar: "Le tournoi est terminé ! Un seul gladiateur est resté debout; sanglante, mais déterminée. La foule a applaudi les yeux enflammés du guerrier féroce qui deviendra désormais un autre Dieu de la guerre !\n\nCeux qui ont survécu aux tournois ont eu l'honneur de rejoindre la division d'infanterie mobile lourde et notre marine toujours croissante. ."
acot_tech.101.a.godwar: "Notre gloire !"
acot_tech.101.godmech: "L'Eradicator Meca-Dieu rugit, son hurlement tonitruant refroidit même nos coeurs métalliques. La machine colossale fonctionne comme une usine en soi et a produit plusieurs méga-formes de guerre pour la soutenir."
acot_tech.101.a.godmech: "Éliminez toutes les résistances."
acot_tech.101.herotank: "Unité prête. Le char de combat Hercules est prêt à être déployé ! Plusieurs divisions de chars plus petites ont également été affectées à son soutien. Le coeur de la moissonneuse interne du réservoir massif a également commencé sa production et les minéraux sont maintenant collectés !"
acot_tech.101.a.herotank: "Questions de taille !"
acot_tech.101.liberty: "Le 'Premier Liberté' est en ligne ! Et avec lui, la liberté et la justice pleuvront du ciel et du sol !"
acot_tech.101.a.liberty: "Embrassez la démocratie !"
acot_tech.101.xenoartillery: "Les Tri-Canons de l'Apocalypse ont été assemblés avec succès ! L'artillerie va maintenant faire pleuvoir des destructions sur les xenos répréhensibles !\n\nEn raison de la coque délicate de l'artillerie, plusieurs purificateurs ont été assignés pour servir d'escortes."
acot_tech.101.a.xenoartillery: "La destruction va bientôt commencer !"
acot_tech.101.saint: "Voici, un autre Saint a été trouvé parmi notre saint empire ! L'aura rayonnante émanant du Saint inspire beaucoup de nos fidèles, et ils ont décidé de rejoindre la cause de la sainte inquisition !"
acot_tech.101.a.saint: "La foi avant la peur !"
acot_tech.101.terror: "Terreur prête au combat. Il reste beaucoup d'essence. Peut utiliser pour acquérir des ressources supplémentaires."
acot_tech.101.a.terror: "La ruche doit grandir !"
acot_tech.101.synthmando: "Un autre Commando HYPERION Synthétique est prêt au combat ! L'analyse de bataille est terminée. Des SCC-900 supplémentaires ont été attribués pour aider à protéger le SCC-1000."
acot_tech.101.a.synthmando: "Intelligent mais pas artificiel !"
acot_tech.101.psion: "Le Psionique a terminé la formation et est maintenant prêt à se joindre à la mêlée ! Plusieurs disciples ont déjà été rassemblés pour protéger le Psion."
acot_tech.101.a.psion: "Puissance écrasante !"
acot_tech.101.doomguy: "Les modifications génétiques sont terminées et un nouveau guerrier zénith est né. Pour célébrer ce grand événement, un autre chapitre de commandos géniques a été créé pour servir sous le nouveau Guerrier !"
acot_tech.101.a.doomguy: "Avec fureur et zèle !"


acot_attraction_boost: "Attraction éthique"
acot_attraction_boost_desc: "En raison de l'émergence d'un nouveau héros, notre peuple est attiré par les idéaux du gouvernement central."


##### MEGA STRUCTURE ##################

 acot_mega.0.name: "Construction d'une forteresse précurseur"
 acot_mega.0.desc: "Les préparatifs de la forteresse précurseur sur l'étoile principale du système [From.From.GetName] sont terminés.\n\nLe vaisseau de construction a emménagé et s'est installé dans la vaste plate-forme du chantier. Bien que le vaisseau doive être mis hors service en conséquence, ce que nous sommes sur le point de réaliser compensera toutes les ressources dépensées dans sa construction."
 acot_mega.0.a: "Notre influence se propage à travers la galaxie."
 acot_mega.1.name: "Forteresse précurseur opérationnelle"
 acot_mega.1.desc: "La Forteresse précurseur sur le système [From.From.GetName] a été entièrement assemblé et la station massive est maintenant pleinement opérationnelle.\n\nBien qu'à première vue, elle présente des similitudes frappantes avec les citadelles utilisées par les morts, la forteresse n'est que la premier pas vers la gloire. Nous devons nous préparer à l'élargir et à l'améliorer davantage afin qu'il puisse résister aux ravages du temps et repousser tous ceux qui osent nous opposer."
 acot_mega.1.a: "Notre pouvoir est indéniable !"

 acot_mega.2.name: "Construction de la Forteresse Sigma"
 acot_mega.2.desc: "Les préparatifs de la forteresse Sigma sur l'étoile principale du système [From.From.GetName] sont terminés.\n\nLe vaisseau de construction a emménagé et s'est installé dans la vaste plate-forme du chantier. Bien que le vaisseau doive être mis hors service en conséquence, ce que nous sommes sur le point de réaliser compensera toutes les ressources dépensées dans sa construction."
 acot_mega.2.a: "Les étoiles éclairent notre chemin."
 acot_mega.3.name: "Forteresse Sigma Operationelle"
 acot_mega.3.desc: "La forteresse Sigma dans le système [From.From.GetName] a été entièrement assemblée et la station massive est maintenant pleinement opérationnelle.\n\nLes équipages à bord de la station précédente ont été relocalisés dans la nouvelle et se tiennent prêt pour vos commandes."
 acot_mega.3.a: "Notre destin nous attend !"

##### SHIP EVENTS ##################

 acot_ships.4.name: "Oracle : Dégâts critiques !"
 acot_ships.4.desc.a: "Le Vaisseau Oracle précurseur §B[root.GetName]§! a subi des dommages critiques à ses systèmes primaires et les systèmes EFTL principaux sont tombés en panne. Heureusement, le système d'entraînement secondaire EPD a été activé et le vaisseau a été téléporté en toute sécurité dans notre monde natal.\n\nLes rapports n'indiquent aucune victime parmi l'équipe scientifique. Cependant, il faudra un certain temps avant que le système ne soit à nouveau prêt à l'emploi, il faut donc faire preuve de prudence jusque-là."
 acot_ships.4.desc.b: "Le précurseur Oracle Ship §B[root.GetName]§! a subi des dommages critiques à ses systèmes primaires et les systèmes EFTL principaux sont tombés en panne. Malheureusement, l'absence de tout système d'entraînement secondaire EPD signifie que toute chance de fuite n'est plus possible. L'équipe scientifique a fait la paix avec elle-même et déplore votre décision particulière d'investir dans un vaisseau spatial aussi avancé que pour ne pas l'équiper des équipements appropriés requis par la réglementation. De toute évidence, votre incapacité à jouer au jeu dans lequel il est destiné a provoqué cette tragédie."
 acot_ships.4.a: "Merci le miracle de la technologie !"
 acot_ships.4.b: "Oh s'il vous plaît, c'est juste un vaisseau scientifique."

 acot_ships.200.name: "La porte de la mort"
 acot_ships.200.desc: "Le précurseur Oracle Ship §B[root.GetName]§! a été détruit après l'échec de tous ses systèmes d'urgence. Cependant, il semble que le dispositif de relocalisation personnel ait été activé avec succès et §Y[event_target:leader_eject.GetName]§! s'est échappé avec succès et attend le signal de notre waypoint. Le scientifique ne semble avoir subi que des blessures mineures et devrait être prêt pour de nouvelles missions immédiatement."
 acot_ships.200.a: "La survie du scientifique principal est tout ce qui compte."
 acot_ships.200.b: "Je ne pense pas. Inversez le processus ! Ouais !"
 acot_ships.200.b.explain: "Clairement, §Y[event_target:leader_eject.GetName]§! a échoué l'équipe en les abandonnant à leur disparition. Peut-être s'agit-il d'une conspiration faite par des pouvoirs tiers pour affaiblir notre personnel ? Nous devons accorder la priorité à la sécurité de la sécurité intérieure de notre empire. §Y[event_target:leader_eject.GetName]§! n'est plus apte à exister, et devrait être débordé dans les profondeurs inconnues du vide lui-même sans raison particulière. Telle est la cruelle réalité de ceux qui ne meurent pas là où ils auraient dû."

 acot_ships.201.name: "Panne totale du système"
 acot_ships.201.desc: "Le précurseur Oracle Ship §B[root.GetName]§! a été détruit après l'échec de tous ses systèmes d'urgence. Il semble que toutes les ressources consacrées à l'élaboration de nouvelles mesures de sécurité aient été gaspillées, car rien n'indique que quelqu'un à bord du vaisseau ait survécu. Pathétique ! Ils se vantaient d'une sécurité inégalée. On leur a donné l'ultime vaisseau ! La technologie ultime ... !\n\nET TOUJOURS ECHEC ! Voilà pour la gloire des précurseurs ...\n\nLe déséquilibre croissant qui affecte les budgets de notre empire doit être corrigé ...\n\nConnaissez-vous les racines de ces corruptions ?"
 acot_ships.201.a: "Les empires déchus !"
 acot_ships.201.a.explain: "Comme un parasite, ils doivent être brûlés pour que la galaxie se rétablisse. Et rien que notre ascension assurera leur excision complète. Inutile de dire qu'ils et leurs complices ne peuvent pas être laissés pour compte dans cette fin. Ils ne quitteront pas cette galaxie vivante !"


 acot_ships.8.name: "Emissaire arrivant sur §E[From.GetName]§!"
 acot_ships.8.desc: "L'émissaire précurseur §B[root.GetName]§! est entré dans l'orbite de §Y[From.GetName]§! selon nos commandes. L'équipe d'ingénierie attend notre confirmation finale. Est-ce que §Y[From.GetName]§! peut être notre prochain ajout à notre puissance en constante expansion ?"
 acot_ships.8.a: "Déployez l'émissaire, §Y[From.GetName]§! sera notre nouvelle frontière."
 acot_ships.8.a.explain: "Cela enlèvera l'émissaire et colonisera la planète, le nombre de bâtiments, de populations et d'avantages supplémentaires dépend du niveau de la boue informatique de l'émissaire.\n\nSoyez avisé que si nous annulons la commande, cela prendra un certain temps avant la même planète peut être à nouveau enregistrée pour le déploiement d'émissaire."
 acot_ships.8.b: "Non non non, ce n'est pas la cible. Assurer cet ordre."

 acot_ships.9.name: "Le Pylon Terraforma Prêt"
 acot_ships.9.desc: "L'émissaire a atterri avec succès à la surface du §E[root.GetName]§! et se déploie dans la capitale. Le pylône Terraforma à l'intérieur du vaisseau peut être utilisé pour reconfigurer immédiatement l'écosystème de la planète selon de nouvelles spécifications si nous le voulons. Les techniciens sont là pour vos commandes."
 acot_ships.9.a: "Négatif, la planète va bien comme elle est."
 acot_ships.9.b: "Le monde de Gaia conviendra à notre objectif."
 acot_ships.9.c: "Cela deviendra un monde de machines."
 acot_ships.9.d: "Nous avons besoin d'un autre monde ruche."
 acot_ships.9.e: "Oecuménopole est la réponse."

acot_ships.10.name: "Emissaire arrivant sur §E[From.GetName]§!"
acot_ships.10.desc: "L'émissaire précurseur §B[root.GetName]§! est entré dans l'orbite de §Y[From.GetName]§! selon nos commandes. La force d'invasion attend notre confirmation finale. Est-ce que l'invasion de §Y[From.GetName]§! doit commencer ?"
acot_ships.10.a: "Donnez l'Ordre, §Y[From.GetName]§! va tomber !"
acot_ships.108.a.explain: "Cela enlèvera l'émissaire et envahira la planète, le nombre d'armées dépend du niveau de la boue informatique de l'émissaire et d'autres composants basés sur l'invasion. Tous les modules de post-colonisation ne seront installés que si l'invasion est réussie.\n\nSoyez avisé que si nous annulons la commande, il faudra un certain temps avant que la même planète puisse être à nouveau enregistrée pour le déploiement d'émissaire."
acot_ships.10.b: "Négatif, ce n'est pas la planète que nous recherchons."


##################################################################################

acot_mega.12.name: "La grande ambition"
acot_mega.12.desc: "La construction du projet herculéen a officiellement commencé. Les ressources sont massivement retirées de tous les secteurs de l'empire, et un afflux massif d'ingénieurs, de scientifiques, de techniciens et de personnels militaires travaille jour et nuit pour s'assurer que le projet se déroulera sans heurts jusqu'à sa conclusion. Tout le monde est de bonne humeur, mais aussi inquiet. Pendant des millions d'années ont d'innombrables civilisations, dont beaucoup étaient plus avancées et plus puissantes que nous avons essayé de rêver du projet, mais toutes ne parviendraient même pas à saisir un concept de son échelle.\n\nSi nous voulons réussir là où d'autres ont échoué, nous devons être toujours vigilants, toujours conscients. Et bien que les efforts de construction soient massifs et nécessitent la plus grande attention, nous pouvons également nous permettre de ne pas être pris au dépourvu si nos ennemis cherchent à nous frapper."
acot_mega.12.a: "Nous dépasserons tous ceux qui nous ont précédés."

acot_mega.13.name: "Le premier pas vers les Déchus"
acot_mega.13.desc: "Contre tous les critiques et les doutes de tous ceux qui ont remis en question nos résolutions et nos forces. Le coeur de l'Herculéen a été construit avec succès. À première vue, il présente des ressemblances frappantes avec l'ancien colosse utilisé par les Déchus. En effet, le coeur de la fonction herculéenne est à la fois le centre de commandement du vaisseau, mais aussi le système principal de l'arme colossale inévitable qui séparera l'herculéen de tout simple vaisseau, pas même le Juggernaut vanté ne peut se comparer à l'échelle de cette merveille technologique."
acot_mega.13.a: "Nous avons déjà franchi les frontières de l'ancien."
acot_mega.13.b: "Ceux qui doutent de nous sont des articles. On n'oublie pas si facilement."

acot_mega.14.name: "La portée qui perce les étoiles"
acot_mega.14.desc: "Seuls les fossiles les plus tenaces peuvent nier le pouvoir qui est notre suprématie. L'anneau extérieur a été installé et servira de réseau où les légions de vaisseaux seront imprimées et lancées à partir des massifs producteurs de lumière dure du Coeur. La projection initiale indique qu'au moins 20+ vaisseaux peuvent être produits de manière simotineuse et potentiellement plus car il y a encore des possibilités d'amélioration.\n\nNos chefs militaires ne sont plus préoccupés par la possibilité d'annulation du projet, maintenant ils commencent à considérer que cet Herculéen peut faire une fois son pleinement opérationnel."
acot_mega.14.a: "Nous nous imposerons comme les légendes de cette galaxie."
acot_mega.14.b: "Bien sûr, pour vaincre tous ceux qui nous opposent."

acot_mega.15.name: "L'obscurité qui illumine la galaxie"
acot_mega.15.desc: "La coque extérieure du Herculéen est terminée. La coque massive commence déjà à éclipser l'étoile même sur laquelle elle est née.\n\nAvec cela, le Herculéen a tout ce dont il a besoin pour abriter toutes ses énormes quantités d'ordinateurs, de moteurs logiques, de stardrivers qui devraient durer pendant 1 333 333 333 333 333 333 333 333 337 ans après notre destruction projetée en tant que civilisation. Tout ce qui reste, c'est de compléter les ailes de l'Herculéen, ce qui donnera à la superstructure massive la capacité de repousser tous les intrus qui osent remettre en question notre colère."
acot_mega.15.a: "Que l'étendue se contracte, les éons deviennent constants."
acot_mega.15.b: "Nous sommes venus pour distribuer le châtiment. Pour conférer un trimph sans fin."

acot_mega.16.name: "La création qui dépasse les frontières"
acot_mega.16.desc: "Le projet herculéen est enfin terminé, les ailes massives ont été attachées au coeur, remplies à ras bord d'innombrables systèmes d'armes et son moteur massif commence à rugir à travers le système. Pour finaliser le processus final, l'Herculéen a été déplacé vers notre système de capital où il sera célébré et peint avec le motif de notre empire et tout le personnel requis stationné.\n\nMaintenant, tout ce qui reste, c'est de commander et de conquérir. Les frontières ont été franchies."
acot_mega.16.a: "Les légendes à travers le temps et l'espace, cèdent à notre majesté."
acot_mega.16.b: "L'âge du chaos est terminé. Notre Zenith Eternel."
