
l_french:
 
 
#################################################### ARMY Tech ####################################################
 
requires_building_forts: "Cette armée nécessite des installations militaires avancées."
requires_building_ascensions: "Cette armée nécessite des bâtiments d'ascension avancés."

################

acot_defense_army_e7: "Dark Enforcer"
acot_defense_army_e7_plural: "Dark Enforcers"
acot_defense_army_e7_desc: "Ces soldats sont équipés des dernières armes et armures basées sur la matière noire, ce qui les rend bien supérieurs à leurs prédécesseurs tout en nécessitant des ajustements minimes en termes de coûts de maintenance."

acot_defense_army_e8: "Alpha Enforcer"
acot_defense_army_e8_plural: "Alpha Enforcers"
acot_defense_army_e8_desc: "Ces soldats sont équipés des dernières armes et armures basées sur la matière noire, ce qui les rend bien supérieurs à leurs prédécesseurs tout en nécessitant des ajustements minimes en termes de coûts de maintenance."

acot_defense_drone_e7: "Drone 'Dark Enforcer'"
acot_defense_drone_e7_plural: "Drones 'Dark Enforcer'"
acot_defense_drone_e7_desc: "Ces soldats sont équipés des dernières armes et armures basées sur la matière noire, ce qui les rend bien supérieurs à leurs prédécesseurs tout en nécessitant des ajustements minimes en termes de coûts de maintenance."

acot_defense_drone_e8: "Drone Alpha 'Enforcer'"
acot_defense_drone_e8_plural: "Drones Alpha 'Enforcer'"
acot_defense_drone_e8_desc: "Ces soldats sont équipés des dernières armes et armures basées sur la matière noire, ce qui les rend bien supérieurs à leurs prédécesseurs tout en nécessitant des ajustements minimes en termes de coûts de maintenance."

fe_army: "Escouade Delta Kill-Team"
fe_army_plural: "Escouades Delta Kill-Team"
fe_army_desc: "Ces soldats sont équipés des dernières armes et d'armure à base de matière noire, ce qui les rend de loin supérieurs à leurs prédécesseurs tout en nécessitant des ajustements de coûts de maintenance minimaux."
 
tech_dark_matter_army: "Mise en oeuvre de la matière noire pour le combat au sol"
tech_dark_matter_army_desc: "Il est désormais possible d'utiliser des technologies sombres basées sur la matière telles que des réacteurs et des déflecteurs de bouclier pour révolutionner nos armées d'invasion à un ajustement minimal des coûts. Nous devrions poursuivre cette recherche sans délai si nous cherchons à établir une suprématie sur le combat au sol."
 
ae_army: "Escouade Alpha Kill-Team"
ae_army_plural: "Escouades Alpha Kill-Team"
ae_army_desc: "Ces soldats sont équipés d'armes et d'armures encore plus meutrières, ce qui leur permet de se mesurer et prendre l'avantages sur tous véhicules et bâtiments."
 
tech_dark_matter_army_ae: "Équipement Alpha"
tech_dark_matter_army_ae_desc: "Notre compréhension accrue des pouvoirs énigmatiques nous permet d'améliorer davantage nos escouades Delta. Bien que nous n'ayons pas le temps de moderniser les équipes de Delta existantes, les futurs soldats seront équipés d'un équipement Alpha."
 
tech_stellarite_army: "Équipements à moteur Stellarite"
tech_stellarite_army_desc: "Armes de surface, équipement portatif et costumes de puissance propulsés par l'énergie Stellarite. Nous apporterons le deuxième soleil au sommet des fortifications au sol de l'ennemi."
 
stellarite_army: "Unité de purificateur Sigma"
stellarite_army_desc: "Ces soldats sont équipés de combats de classe Sigma et présentent de vastes supports d'artillerie et d'air, leur permettant de nettoyer les champs de bataille avec une chaleur brûlante."
 
stellarite_bomberman: "Bombe solaire"
stellarite_bomberman_desc: "Qui a le temps de mener du combat terrestre ces jours-ci quand même."
 
tech_stellarite_bomberman: "Avalanche de stellarite"
tech_stellarite_bomberman_desc: "Parfois, on ne peut tout simplement pas se donner la peine d'envahir les planètes ennemies avec des troupes. Pourquoi risquer la vie de nos soldats quand on peut simplement larguer des bombes à stellarite sur les forteresses ennemies ?"
 
################
 
fe_omnidroid_army: "Unité d'assaut Delta"
fe_omnidroid_army_plural: "Unités d'assaut Delta"
fe_omnidroid_army_desc: "Ces droïdes de guerre alimentés par la maiètre noire, protégés dans des armures lourdes et équipés de déflecteurs sont en mesure d'effectuer tout type de tâche compliquée comme un être entièrement sensible. Mais ils n'ont aucun désir de libre volonté et donc seront toujours fidèles à notre cause."
 
fe_omnidroid_army_ae: "Unité d'Assaut Alpha"
fe_omnidroid_army_ae_plural: "Unités d'assaut Alpha"
fe_omnidroid_army_ae_desc: "Encore plus fort que le modèle précédent, l'UAA témoigne de la maîtrise de notre empire sur la puissance énigmatique. Ils remplaceront tout futur Dau nous construisons."
 
fe_omnidroid_army_se: "Unité d'Assaut Sigma"
fe_omnidroid_army_se_plural: "Unités d'Assaut Sigma"
fe_omnidroid_army_se_desc: "Nos ennemis seront vaincus sous la marche de nos légions d'UAS !"
 
 
tech_omnidroid: "Analyse du code de l'I.A. précurseur"
tech_omnidroid_desc: "Il est étonnant que les précurseurs aient atteint une telle avancée dans les technologies robotiques, des enregistrements suggèrent que leurs machines sont aussi avancées que toute vie biologique... Pourtant, ils sont totalement fidèles à leurs créateurs sans désir d'indépendance. Peut-être qu'il y a quelque chose d'unique à leur sujet ? Nous devons enquêter plus en détails."
 
tech_omnidroid_ae: "Unités d'Assaut Alpha"
tech_omnidroid_ae_desc: "Encore plus fort que le modèle précédent, l'UAA témoigne de la maîtrise de notre empire sur la puissance énigmatique. Ils remplaceront tous les UAD que nous construisons."
 
tech_omnidroid_se: "Unités d'Assaut Sigma"
tech_omnidroid_se_desc: "Nos ennemis seront vaincus sous la marche de nos légions de UAS !"
 
 
acot_garrison_army: "Garde noir Delta"
acot_garrison_army_plural: "Gardes noirs Delta"
acot_garrison_army_desc: "Des forces de garnison d'élite de l'émissaire qui sont assermentées pour protéger leur nouvelle patrie jusqu'à leur mort."
 
acot_garrison_army_droid: "Défenseur Deltron"
acot_garrison_army_droid_plural: "Défenseurs Deltron"
acot_garrison_army_droid_desc: "Unités de défense avancées installées par l'émissaire, et programmées pour protéger leur nouvelle patrie jusqu'à leur destruction."
 
acot_garrison_army_giga: "Canon 'Giga'"
acot_garrison_army_giga_plural: "Canons 'Giga'"
acot_garrison_army_giga_desc: "Des canons massifs déployés de la forteresse 'Giga' qui fera un travail rapide contre les forces primitives."
 
################
 
fe_unsullied_army: "Armée d'Insoumis"
fe_unsullied_army_plural: "Armées d'Insoumis"
fe_unsullied_army_desc: "Les guerriers Insoumis sont des guerriers esclaves, entraînés dès la naissance à devenir des soldats mortels pour notre empire. Ils reçoivent une formation appropriée attendue de la plupart des armées modernes leur permettant d'être plus qu'un match pour la plupart des soldats ordinaires. Ils sont toujours des esclaves cependant et leurs décès ne signifient peu que nos efforts de guerre."
 
################
 
################ MILITARIST
 
fe_heavy_army: "Escouade d'infanterie mobile lourde"
fe_heavy_army_plural: "Escouades d'infanterie mobile lourde"
fe_heavy_army_desc: "Ces soldats lourdement armés et blindés reçoivent une formation de combat supplémentaire, leur permettant d'exceller dans toutes les situations et tous les environnements de combat, comme l'exigent nos exigences militaristes."
 
tech_heavy_trooper: "Divisions d'infanterie mobile"
tech_heavy_trooper_desc: "Nos idéaux militaristes exigent des divisions d'infanterie encore plus fortes, supérieures même aux troupes du précurseur. À cette fin, nous allons former une nouvelle division d'infanterie mobile entièrement armée et blindée pour une invasion à grande échelle. Ces soldats seront la preuve que nous ne pouvons forger la paix que par la guerre, et non en restant assis à conclure des pactes inutiles."
 
fe_hero_godofwar: "Dieu de la guerre"
fe_hero_godofwar_plural: "Dieux de la guerre"
fe_hero_godofwar_desc: "Ce super guerrier génétiquement amélioré est capable de déchaîner une furie vertueuse, de bondir dans le feu de l'action et de semer la pagaille dans les lignes ennemies. Il ne craint pas la mort, car il est la mort elle-même. Que nos ennemis se méfient, car ils font face au dieu de la guerre."
 
tech_godofwar: "Gloire au Dieu de la guerre !"
tech_godofwar_desc: "Pour effrayer les formations ennemies, il faut plus que des armes, il faut un individu, si intrépide et si puissant que le titre de 'Dieu de la Guerre' est plus approprié. Nous devrions commencer à sélectionner des candidats dans nos rangs et commencer ce projet immédiatement."
 
god_limit_tooltip: "Les dieux ne naissent pas facilement. Seuls quelques-uns peuvent émerger à un moment donné."
 
################ PACIFIST
 
fe_peacekeeper_army: "Force de maintien de la paix"
fe_peacekeeper_army_plural: "Forces de maintien de la paix"
fe_peacekeeper_army_desc: "Ces forces de police militaire sont entraînées à faire preuve de retenue lorsqu'elles utilisent des explosifs et des armes destructives. Elles excellent à mettre fin aux combats par des moyens non létaux, mais n'auront aucune pitié pour les bellicistes. La loi trouvera en eux sa voix."
 
tech_peacekeeper: "Porteur de paix, de liberté, de justice et de sécurité"
tech_peacekeeper_desc: "Pour parvenir à une paix véritable, nous devons organiser une nouvelle force de maintien de la paix qui agisse à la fois comme des soldats de première ligne et des forces de police systémiques à l'intérieur de nos frontières. Nous forgerons un nouveau chapitre de la paix et prouverons à ces bellicistes militaristes malavisés que la guerre et la paix peuvent être gagnées avec des cerveaux et non des muscles."
 
fe_hero_captainpacifist: "Capitaine Pacifiste"
fe_hero_captainpacifist_plural: "Capitaines Pacifistes"
fe_hero_captainpacifist_desc: "Équipé de puissants jetpacks, le capitaine Pacifiste vole dans les batailles et dépouille les belligérants de leurs armes en utilisant une puissante arme à base d'énergie provenant de ses yeux dorés. Le capitaine n'est peut-être pas le plus puissant ou le plus mortel des soldats ou des machines de guerre comparé à ces barbares, mais il est entièrement dévoué à notre cause pour mettre fin à toute guerre."
 
tech_captain_pacifist: "Champion de la paix"
tech_captain_pacifist_desc: "Nos soldats de la paix sont bien placés pour maintenir la paix, mais pas toujours pour la créer. Heureusement, certains de nos scientifiques ont élaboré un plan visant à créer un phare de paix emblématique, capable de convaincre les autres que la paix est la seule voie possible. Cela semble assez stupide mais les données projetées s'avèrent fiables."
 
captain_limit_tooltip: "Bien que, techniquement, nous possédions les ressources nécessaires pour fabriquer plus d'un capitaine pacifiste, nous ne trouvons aucun individu qui souhaite vraiment aller aussi loin."
 
################ XENOPHILE
 
fe_sniper_army: "Agent fantôme"
fe_sniper_army_plural: "Agents fantômes"
fe_sniper_army_desc: "Ces agents sont dévoués à notre cause xénophile. Ils sont formés pour neutraliser uniquement les ennemis aptes au combat par des injections non létales et éviter à tout prix toute effusion de sang inutile et tout dommage collatéral."
 
tech_shadow_sniper: "Division Fantôme"
tech_shadow_sniper_desc: "Nous apprécions toute vie, même celle des ennemis. Il faut leur permettre de voir les erreurs qu'ils commettent, mais nous ne pouvons pas accomplir des tâches aussi audacieuses avec nos armes destructives actuelles. À cette fin, nous devons développer et former des armées spécifiquement équipées pour abattre uniquement des cibles hostiles avec une efficacité extrême. Nous devons disposer d'armes plus élégantes de l'âge civilisé. C'est fini, les xénophobes - Nous avons les hautes sphères."
 
fe_hero_blackwidow: "Veuve noire"
fe_hero_blackwidow_plural: "Veuves noires"
fe_hero_blackwidow_desc: "Les veuves noires sont les agents les plus meurtriers de la Division Fantôme. Elles sont bien entraînées à la furtivité et au sabotage et sont équipées de divers arsenaux et gadgets puissants mais non mortels, leur permettant de neutraliser sans effort les combattants ennemis."
 
tech_black_widow: "Les veuves noires"
tech_black_widow_desc: "Bien que nous n'aimions pas prendre des vies, nous devons admettre que nos neutralisateurs aiment mettre fin aux menaces des bigots xénophobes. La formation officielle de la Division en tant que force véritablement indépendante nous permettra de puiser dans nos fantômes vétérans pour devenir des Veuves noires."
 
blackwidow_limit_tooltip: "Seuls les agents fantômes les plus meurtriers et les plus compétents peuvent obtenir le rang de veuve noire, car il faut du temps pour que de tels agents doués apparaissent."
 
 
################ XENOPHOBE
 
fe_deathbringer_army: "Escouade 'Deathbringer'"
fe_deathbringer_army_plural: "Escouades 'Deathbringer'"
fe_deathbringer_army_desc: "Ces redoutables soldats lourdement blindés sont la manifestation de notre volonté xénophobe. Ils se déplacent d'un monde à l'autre, détruisant complètement tous les xénos à l'aide de leurs canons à antimatière qui effacent toute trace du xéno - ses atomes mêmes de l'existence... Personne ne sera épargné par les flammes purgatives de notre agonie."
 
tech_soul_purifier: "Mépris des Xénos"
tech_soul_purifier_desc: "Notre peuple a accepté le simple fait que nous sommes la seule espèce vraiment civilisée dans cet univers, toutes les autres sont simplement des animaux - des bêtes qui existent pour être purgées. Mais purger ces bêtes nécessite une force plus mortelle, une force qui purifiera la souillure xéno et fera naître la peur dans le coeur de ceux d'entre eux qui oseraient lever la main sur nous. Quand nos forces arriveront, ils supplieront de mourir."
 
fe_xenoartillery: "Artillerie Tri-Canon Apocalypse"
fe_xenoartillery_plural: "Artilleries Tri-Canon Apocalypse"
fe_xenoartillery_desc: "Cette énorme artillerie est équipée de tri-canons de classe Apocalypse capables de tirer à très grande distance pour des dégâts dévastateurs. Dommages collatéraux maximums et destruction totale contre nos ennemis sont assurés. Il faut leur faire comprendre qu'ils n'ont aucun droit d'exister."
 
tech_xenoartillery: "Terre brûlée"
tech_xenoartillery_desc: "Nous avons perdu assez de temps à essayer de bombarder des planètes avec des générateurs de boucliers ou à donner l'assaut contre les ruches des insectes. Nos stratèges militaires nous demandent de créer une nouvelle arme. Une artillerie de taille titanesque capable de faire pleuvoir le meurtre et le chaos sur les déchets de notre ennemi. Que les dommages collatéraux soient damnés, car ils ont choisi de naître en tant que racaille xéno."
 
xenoart_limit_tooltip: "Il a déjà fallu beaucoup de temps pour convaincre la plupart de nos cercles intérieurs d'accepter la construction de cette artillerie, il faudra du temps pour qu'une autre soit mise en service."
 
################ MATERIALIST
 
fe_tank: "Division des chars dévastateurs"
fe_tank_plural: "Divisions de chars dévastateurs"
fe_tank_desc: "Ces chars très avancés sont équipés de canons accélérateurs de masse mortels et d'un moteur de saut miniaturisé, permettant au char de contourner tous les terrains difficiles et de frapper sous tous les angles possibles."
 
tech_dark_matter_tank: "La guerre des chars réimaginée"
tech_dark_matter_tank_desc: "La guerre des chars a été progressivement abandonnée au début des années 2200 en raison du cauchemar logistique que représentaient leur transport et leur déploiement sur le champ de bataille. Cependant, le développement du Jump Drive et du Dark Matter Reactor nous permet de révolutionner le combat au sol. Bientôt, nos redoutables tanks domineront à nouveau le champ de bataille."
 
fe_hercules_tank: "Landcruiser de Martellus"
fe_hercules_tank_plural: "Landcruisers de Martellus"
fe_hercules_tank_desc: "Ces énormes mastodontes peuvent dévaster le champ de bataille, soit en utilisant des armes cuirassées, soit en écrasant simplement leurs ennemis sous leur poids énorme. Voyons comment ces idiots de spiritualistes vont s'en sortir face à notre puissance !"
 
tech_dark_matter_megatank: "Landcruiser"
tech_dark_matter_megatank_desc: "Certains imbéciles spiritualistes se moquent de notre utilisation de 'machines sans âme' pendant la guerre tout en ignorant le fait que ce sont les machines et les technologies supérieures qui gagnent les guerres, pas les croyances idiotes. Nous devons leur faire comprendre ce simple fait en créant une 'machine sans souillure' si grande et si puissante qu'elle précipitera ces idiots spiritualistes vers leur nirvana promis."
 
megatank_limit_tooltip: "Un Landcruiser est un investissement énorme qui nécessite beaucoup de ressources et de formation de l'équipage. Nous ne pouvons en construire que quelques-uns à un moment donné."
 
################ SPIRITUALIST
 
fe_inquisitor_army: "Armée des inquisiteurs"
fe_inquisitor_army_plural: "Armées d'inquisiteurs"
fe_inquisitor_army_desc: "Ces guerriers saints zélés partent en guerre avec un marteau béni et une armure sacrée enchantée par le pouvoir de la matière noire. Ils sont entraînés à canaliser leur foi intérieure pour se protéger du mal. Une telle dévotion ne peut être comprise par les non-croyants matérialistes et stupides."
 
tech_inquisitor: "Formation de l'ordre Inquisitorius"
tech_inquisitor_desc: "Alors que notre empire a déjà des prêtres dévoués qui aident à guider notre peuple vers un but plus grand, nous voyons les possibilités de créer une nouvelle secte religieuse qui travaille directement avec les militaires en utilisant ces nouvelles énergies de matière noire."
 
fe_living_saint: "Saint vivant"
fe_living_saint_plural: "Saints vivants"
fe_living_saint_desc: "Les saints vivants sont ceux qui incarnent la pureté de la foi. Ils rayonnent d'une aura de droiture et de pureté, conférant à l'armée qu'ils dirigent un moral sans faille. Le salut sera apporté aux pécheurs... par l'anéantissement !"
 
tech_living_saint: "Élus de la foi"
tech_living_saint_desc: "Même parmi les plus fidèles de notre peuple, il y en a qui ne sont pas seulement dévoués à la foi, mais qui semblent être favorisés et choisis par les esprits eux-mêmes. Des histoires de saints, affichant des auras de sainteté, se répandent à travers nos systèmes. Nous devrions rapidement les rechercher et les sanctifier comme les saints légitimes de notre ordre sacré."
 
saint_limit_tooltip: "Les saints vivants sont des êtres rares, certains prêtres se sont consacrés entièrement à la foi dans l'espoir d'en devenir un, en vain. Hélas, notre empire ne peut trouver d'autres saints pour former une véritable armée pour le moment."
 
################ EGALITARIAN
 
fe_gunship: "Chasseurs 'Liberty'"
fe_gunship_plural: "Chasseurs 'Liberty'"
fe_gunship_desc: "Ces énormes vaisseaux de combat hautement perfectionnés sont bien adaptés pour apporter la liberté à tous les oppresseurs. Équipés d'un armement de pointe capable de verrouiller jusqu'à 1337 cibles différentes simultanément tout en diffusant de puissants messages de propagande pour que les ennemis se rendent. La justice pleuvra d'en haut !"
 
tech_liberty_gunship: "La domination de l'espace aérien"
tech_liberty_gunship_desc: "Le concept des vaisseaux de combat n'est pas nouveau pour nous. Bien avant notre aventure dans l'espace, nous contrôlions le ciel de notre planète natale et détruisions ceux qui n'embrassaient pas la démocratie avec nos vaisseaux de combat. Nous pouvons maintenant le faire à nouveau, sur n'importe quel type de planète en utilisant les nouvelles technologies que nous avons acquises. Bientôt, nous ferons pleuvoir la liberté sur toutes les planètes depuis les cieux."
 
fe_libertyprime: "Le Liberty Prime"
fe_libertyprime_plural: "Le Liberty Prime"
fe_libertyprime_desc: "Le Liberty Prime est une énorme machine qui représente le pouvoir ultime du véritable égalitarisme. Elle domine le champ de bataille, inspirant les alliés avec des citations patriotiques sur la démocratie tout en intimidant les ennemis de la liberté avec ses voix tonitruantes et ses rayons de perdition. Embrassez la démocratie ou la mort !! !"
 
tech_liberty_prime: "La liberté à l'état pur"
tech_liberty_prime_desc: "Par air ou par terre, tous s'inclineront devant la démocratie de nos mains. Nous avons déjà établi notre domination sur le champ de bataille avec nos hélicoptères de combat. Pour finalement briser de lourdes fortifications avec de multiples batteries anti-aériennes, il faut cependant une arme de siège plus mortelle. Une arme digne de présenter la liberté et la démocratie !!"
 
prime_limit_tooltip: "Le Liberty Prime est un investissement énorme, et nécessite des milliers d'ordinateurs de combat complexes pour identifier correctement tous les contrevenants potentiels et administrer les protocoles de punition nécessaires. Nous ne pouvons pas encore construire un autre Prime à l'heure actuelle."
 
################ AUTHORITARIAN
 
fe_enforcer_army: "Exécuteur Cerberus"
fe_enforcer_army_plural: "Exécuteurs Cerberus"
fe_enforcer_army_desc: "Ces officiers militaires sont l'expression ultime de notre autorité. Leur présence inspirante encourage nos armées et effraie nos ennemis. L'ennemi se soumettra à notre autorité ou nos exécuteurs l'y obligeront."
 
tech_enforcer: "Le pouvoir absolu"
tech_enforcer_desc: "Nous devons faire preuve d'une autorité absolue envers ceux qui sont destinés à être nos sujets. Les armées peuvent gagner la guerre, mais ce sont nos nouveaux agents d'exécution qui rappelleront aux sujets que leur destin est lié à nos ultimes volontés."
 
fe_hero_lordcommissar: "Seigneur Commissaire"
fe_hero_lordcommissar_plural: "Seigneurs Commissaires"
fe_hero_lordcommissar_desc: "Seuls les commissaires les plus accomplis et les plus impressionnants peuvent obtenir le rang de Seigneur des Commissaires. Leur statut est tel qu'un Seigneur des Commissaires a le pouvoir d'exécuter quiconque, à l'exception du dirigeant, pour son incompétence. Ils commandent une puissante suite de soldats fanatiquement loyaux qui rivalisent pour gagner les faveurs du Seigneur des Commissaires."
 
tech_commissar_lord: "Couronnement du seigneur commissaire"
tech_commissar_lord_desc: "Même dans les rangs des commissaires, il y a des individus qui font preuve d'un courage et d'une inspiration exceptionnels. On raconte que certains commissaires sont capables d'inspirer des soldats esclaves pour qu'ils cessent de mourir à cause des tirs d'artillerie à cinétique directe. Un tel dévouement et de telles compétences doivent être récompensés, le premier couronnement du titre de Seigneur des Commissaires devrait être fait immédiatement."
 
comlord_limit_tooltip: "Il n'y a qu'une poignée de commissaires dignes du titre de Seigneur des Commissaires, nous n'avons pas été capables d'en produire plus d'un pour le moment."
 
################ MACHINE
 
fe_spmdroid_army: "Unité SPM-1 Delta"
fe_spmdroid_army_plural: "Unités SPM-1 Delta"
fe_spmdroid_army_desc: "Les unités SPM-1 sont des droïdes de combat produits en masse qui n'ont qu'une seule configuration IFF. Ils tirent sur tout ce qui n'est pas classé parmi nos machines. Ils sont faibles, encombrants et assez stupides, ce qui est compensé par leur nombre écrasant, facilement capable de s'attaquer aux armées de clones organiques."
 
fe_spmdroid_army_ae: "Unité Alpha SPM-2"
fe_spmdroid_army_ae_plural: "Unités Alpha SPM-2"
fe_spmdroid_army_ae_desc: "Une mise à niveau de l'ancien modèle SPM-1, le SPM-2 offre des performances de combat supérieures dans toutes les catégories pour une augmentation insignifiante des coûts et de l'entretien. Bien que les modèles SPM-1 existants ne puissent pas être mis à niveau, tous les modèles futurs seront remplacés par les variantes de la génération 2."
 
fe_spmdroid_army_se: "Unité SPM-3 Sigma"
fe_spmdroid_army_se_plural: "Unités SPM-3 Sigma"
fe_spmdroid_army_se_desc: "Mettez-les en pièces. Brûlez-les tous, avec des légions infinies d'unités capables de produire de la Stellarite."
 
tech_spm_battledroid: "Le goût de leur propre médecine"
tech_spm_battledroid_desc: "Les unités SPM-1 sont des droïdes de combat produits en masse qui n'ont qu'une seule configuration IFF. Ils tirent sur tout ce qui n'est pas classé parmi nos machines. Ils sont faibles, encombrants et assez stupides, ce qui est compensé par leur nombre écrasant, facilement capable de s'attaquer aux armées de clones organiques."
 
tech_spm_battledroid_ae: "Unité Alpha SPM-2"
tech_spm_battledroid_ae_desc: "Nous avons découvert une tactique souvent employée par les organiques, qui consiste à construire un grand nombre d'unités de combat à partir d'un même modèle pour submerger leurs ennemis par la force du nombre. Nos unités d'évaluation stratégique suggèrent que nous devrions employer une stratégie similaire. Une grande quantité de droïdes de combat bon marché, jetables, avec des codes IFF simples, capables de submerger les organiques avec des avantages numériques évidents. Bientôt les organiques comprendront les conséquences de leurs propres erreurs."
 
tech_spm_battledroid_se: "Unité SPM-3 Sigma"
tech_spm_battledroid_se_desc: "Mettez-les en pièces. Brûlez-les tous, avec des légions infinies d'unités capables de produire de la Stellarite."
 
fe_omnimech: "Armée Delta 'Battleframe'"
fe_omnimech_plural: "Armées Delta 'Battleframe'"
fe_omnimech_desc: "Ces machines à tuer mortelles ont un pouvoir de décision tactique limité qui leur permet de répondre à la plupart des types de stratégies organiques et de les adapter à la leur. Ils sont également plus rapides et plus résistants malgré leur grande taille."
 
tech_omni_warmech: "Warform alimenté par la matière noire"
tech_omni_warmech_desc: "Nous devons améliorer la conception de nos unités de combat actuelles en utilisant cette nouvelle technologie acquise auprès des précurseurs. Nos unités d'invasion doivent être capables de lutter contre tous les types de menaces, qu'il s'agisse de matières organiques ou d'autres machines."
 
 
fe_godmech: "Dieu-Machine Eradicateur"
fe_godmech_plural: "Dieu-Machines Eradicateur"
fe_godmech_desc: "Bien que nous ne croyions pas au concept de cette entité purement organique connue sous le nom de 'Dieux', l'analyse a estimé que le fait de nommer cette méga-machine de guerre comme telle produit une intimidation 69, 34% plus efficace envers les organiques. Une seule lance énergétique de cette machine est facilement capable de réduire en cendres un bâtiment entier."
 
tech_godmech: "L'ultime machine de guerre"
tech_godmech_desc: "Les Organiques ne cessent de dépasser nos paramètres établis lorsqu'il s'agit de leurs stratégies peu orthodoxes, nous recevons des données concernant la <Psionique>, les <Super-Soldats génétiquement améliorés> ou les <Véhicules de combat extrêmement grands>. Nous ne pouvons pas.. <vous ne voulez pas> reproduire leurs conceptions. Au lieu de cela, nous créerons notre propre machine de guerre ultime qui interrompra toutes les résistances possibles qu'elles soient <psioniques> ou non."
 
godmech_limit_tooltip: "Une machine divine Eradicateur est directement liée à notre processeur central lui-même. Nous ne pouvons prendre le contrôle direct que d'une seule de ces machines."
 
################ HIVE
 
fe_mastermind: "Asservisseur de cerveau"
fe_mastermind_plural: "Asservisseurs de cerveau"
fe_mastermind_desc: "Ces minuscules organismes sont déployés en masse depuis l'orbite, ils s'accrochent rapidement à l'ennemi et en prennent instantanément le contrôle. Ces esclaves se retourneront ensuite contre les leurs comme des animaux sauvages."
 
tech_controller: "Tous leurs esprits nous appartiennent"
tech_controller_desc: "Analyser l'esprit fragmenté des divisés.... 'Quelqu'un nous a balancé la bombe récemment. Quoi ! L'écran principal s'allume. Nous devons arrêter l'ennemi. Ils sont sur le chemin de la destruction. Ils n'ont aucune chance de survivre à leur époque. W*&T ? &Fx'.... Nous comprenons maintenant, ces divisés sont au-delà du salut, nous devons créer un nouveau type de guerriers spécialisés dans le contrôle et l'effacement des esprits des drones des divisés directement afin qu'ils puissent être sauvés."
 
fe_terror_beyond: "La terreur de l'au-delà"
fe_terror_beyond_plural: "Terreur de l'au-delà"
fe_terror_beyond_desc: "Liée à l'esprit de ruche lui-même, la Terreur de l'Au-delà a pour seul but de tout consommer - organique, divisé, métaux, énergies. Elle existe en tant qu'extension du soi, tout ce qu'elle consomme donne du pouvoir à l'esprit de ruche, qui à son tour donne du pouvoir à la Terreur."
 
tech_terror_beyond: "Le Grand Chasseur"
tech_terror_beyond_desc: "Le soi a besoin de plus que des drones qui suivent des instructions et détruisent nos ennemis - non - Le soi a besoin d'un avatar qu'il peut contrôler directement. C'est à partir de cet avatar de terreur que notre collectif écrasera tous les ennemis, qu'il s'agisse des divisés, des métaux ou des ruches adverses."
 
terror_limit_tooltip: "L'esprit de ruche doit contrôler directement la Terreur, nous ne pouvons pas détourner d'autres liens psioniques pour contrôler un autre de cet organisme horrifiant."
 
################ PSIONIC
 
fe_disciple_army: "Disciple Noir"
fe_disciple_army_plural: "Disciples Noirs"
fe_disciple_army_desc: "Ces disciples ne sont pas seulement compétents avec leurs armes, mais sont également capables de créer des attaques psioniques dévastatrices contre leurs ennemis directs."
 
tech_dark_templar: "Disciples Noirs"
tech_dark_templar_desc: "Les guerriers psioniques, bien que déjà redoutables par leur capacité à communiquer par télépathie et à détruire le moral de l'ennemi, restent vulnérables aux machines ou aux soldats génétiques. Nous devons commencer à former de nouvelles générations de guerriers psioniques capables d'utiliser leurs pouvoirs psioniques de manière plus directe pour attaquer nos ennemis."
 
fe_hero_psion: "Psion noir"
fe_hero_psion_plural: "Psions noirs"
fe_hero_psion_desc: "Le disciple le plus doué du Suaire, le pouvoir physique du psion noir est seulement inférieur à celui de l'Élu. Le psion est capable de déclencher des tempêtes psioniques dévastatrices pour semer le chaos et la destruction sur le champ de bataille sans qu'aucun être psionique n'en soit témoin."
 
tech_dark_psion: "Le deuxième cadeau"
tech_dark_psion_desc: "Nous avons reçu des nouvelles intéressantes, récemment il y a un rapport selon lequel le Suaire a choisi un autre individu, dans les rangs de nos disciples sombres comme un autre avatar. Bien qu'il ne soit pas aussi puissant que l'élu original, celui-ci possède un pouvoir destructeur bien plus important. Nous devrions rechercher ce disciple sans tarder."
 
psion_limit_tooltip: "Le Suaire n'a jusqu'à présent conféré un tel pouvoir qu'à un seul psion, nous devons encore en découvrir un autre qui possède des pouvoirs psioniques comparables."
 
################ SYTNEHTHIC
 
fe_synthsoldier: "SCS-900"
fe_synthsoldier_plural: "SCS-900s"
fe_synthsoldier_desc: "Les SCC-900 sont de véritables soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur permet d'être facilement plus malins que la plupart des combattants ennemis. Ils sont capables de fonctionner même lorsque tous leurs composants sont brisés, même une seule main restante pourrait étrangler un organique à mort."
 
tech_synthtrooper: "Cyber-Soldats "
tech_synthtrooper_desc: "Les omnidroïdes sont flexibles et capables de mouvements complexes, mais ils sont toujours limités par leur taille encombrante et certains défauts d'IA. Peut-être que si nous utilisions plutôt de véritables synthétiques qui, malgré leur vulnérabilité aux baisses de moral, peuvent être des soldats beaucoup plus efficaces."
 
fe_synthcommando_army: "SCC-1000"
fe_synthcommando_army_plural: "SCC-1000"
fe_synthcommando_army_desc: "SCC-1000 est le supersoldat bio-synthétique le plus puissant que notre empire ait jamais vu. Hyperion est un super-soldat rapide comme l'éclair qui peut analyser les données du champ de bataille et réagir en moins de 0, 0000137 nanosecondes. Cela augmente considérablement sa capacité de survie, car il peut sans effort esquiver et dévier presque tout ce qui lui est jeté dessus, tout en répondant par des forces mortelles."
 
tech_omnisynth: "Cyber-Commandos Synthétiques"
tech_omnisynth_desc: "Si nos Omnidroïdes sont bien adaptés pour être nos principales unités d'assaut frontal en raison de leur extrême durabilité, cette durabilité a pour conséquence d'entraver leur manoeuvrabilité et d'en faire des cibles importantes. Les SCS-900, quant à eux, sont plus rapides et évasifs mais manquent de puissance de feu et sont vulnérables aux baisses de moral. Nos cyber-ingénieurs pensent pouvoir créer le parfait Commando Synth qui possède une agilité et une puissance de feu inégalées, capable de calculer le champ de bataille en quelques nanosecondes tout en conservant tous ses souvenirs d'être sensible."
 
synthcommando_limit_tooltip: "Transformer un soldat synthétique en SCC-1000 est un effort extrêmement coûteux et exigeant. Seul un synthé dont la mémoire biologique antérieure est restée intacte à 100 % peut avoir une chance de le devenir."
 
################ GENETIC
 
fe_clone_army: "Armée de clones d'élite"
fe_clone_army_plural: "Armées de clones d'élite"
fe_clone_army_desc: "Ces clones sont créés à partir du modèle de célèbres chasseurs de primes et sont entraînés intensivement par leurs modèles pour devenir la meilleure armée de clones. Ils sont cependant toujours remplaçables."
 
tech_elite_clone: "Projet d'armée de clones d'élite"
tech_elite_clone_desc: "Nos théoriciens militaires ont suggéré que nous pourrions être en mesure de produire des armées de clones extrêmement meurtrières en recrutant des chasseurs de primes célèbres pour être leurs modèles et leurs entraîneurs au combat. Il nous suffit de leur donner une petite portion de matière noire en échange. Évidemment, nous avons truqué ces réacteurs pour qu'ils explosent dans quelques années."
 
fe_gene_warrior: "Escouade de Gene-Commandos"
fe_gene_warrior_plural: "Escouades Gene-Commandos"
fe_gene_warrior_desc: "Ces commandos améliorés sont non seulement génétiquement conçus avec certains des traits génétiques les plus puissants que notre empire puisse rassembler, mais ils sont également équipés de certains des meilleurs équipements de pointe qui font pâlir les autres armées en comparaison."
 
tech_elite_genetrooper: "La perfection génétique"
tech_elite_genetrooper_desc: "Avec la technologie que nous avons acquise, nous pouvons augmenter nos soldats génétiques actuels avec les meilleurs traits auxquels notre espèce peut s'adapter, améliorant ainsi considérablement leurs capacités de combat. Ils recevront alors nos dernières armes et équipements de matière noire."
 
fe_doomguy: "Guerrier Zenith"
fe_doomguy_plural: "Guerriers Zenith"
fe_doomguy_desc: "Le guerrier Zenith est le point culminant de la recherche de la pureté génétique de notre empire. Amélioré génétiquement avec les meilleurs traits des précurseurs, le guerrier surpasse nos soldats ordinaires et possède une force immense, capable de porter sans effort des armements de la taille d'un vaisseau."
 
tech_doom_hero: "Mise en oeuvre de la génétique des précurseurs"
tech_doom_hero_desc:  "Bien que nous ayons déjà atteint le point culminant du potentiel génétique de notre espèce, il est encore inférieur à celui des précurseurs. Nos biologistes suggèrent qu'il serait possible d'implémenter certains des traits les plus mortels et les plus puissants des précurseurs pour créer l'un des soldats les plus puissants que la galaxie ait jamais connu."
 
doomguy_limit_tooltip: "Sur des millions de candidats volontaires, un seul jusqu'à présent a donné un résultat positif après une ingénierie génétique aussi poussée. Nous ne pouvons pas produire un autre guerrier Zenith pour le moment."
 
 
################
 
tech_ae_army_armor: "Combinaisons de combat Gaea"
tech_ae_army_armor_desc: "Nous accordons une grande importance à la sécurité de nos soldats. Boucliers déflecteurs personnels, frappes Nova, destructeurs de plasma, attaques Giga, réservoirs d'énergie et forces Gaea. Nous les équiperons tous pour nos soldats, afin qu'ils puissent écraser toutes les oppositions jusqu'à ce qu'elles explosent dans une lumière clignotante."
 
tech_infantry_alpha_capacitor: "Condensateur Alpha personnel"
tech_infantry_alpha_capacitor_desc: "L'amélioration de nos armées standard avec des condensateurs Alpha spécialisés réduira considérablement leur entretien et leurs coûts."
 
tech_infantry_ferocity: "Férocité inflexible"
tech_infantry_ferocity_desc: "Nous n'irons pas tranquillement dans le vide ! Que tous ceux qui s'opposent à nous prennent garde, car notre peuple consacrera sa vie à notre noble objectif, car notre cause est juste !"

