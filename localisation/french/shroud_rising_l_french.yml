 shroud_rising_colony.1.name:0 "Whispers Beckon"
 shroud_rising_colony.1.desc:0 "For the past several weeks enigmatic drums and whispers in the night have beckoned to locals on [planet.GetName]. A group of concerned citizens have decided to go searching outside the colony in pursuit of the bizarre sounds that call to them."
 shroud_rising_colony.1.a:0 "Curious."
 
 shroud_rising_colony.2.name:0 "Lost Temple Discovered"
 shroud_rising_colony.2.desc:0 "The locals on [planet.GetName] have found an ancient temple, an arcane construction from eons past. They are certain this is where the sounds have been coming from. A small group of brave archeologists and citizens have decided to venture within to find out more about this mysterious monument."
 shroud_rising_colony.2.a:0 "Interesting."
 
 shroud_rising_colony.3.name:0 "An Offer"
 shroud_rising_colony.3.desc:0 "The group that entered the mysterious temple were meticulously led past traps and collapsed walls to the deepest expanse of the structure. There they found a massive antechamber with indescribable murals and creations, all dedicated to a plurality of creatures, entities or perhaps gods?\n\nThe drums ended here- while many shrines have long been ruined, the ones that remained beckoned to those standing in the room.\n\nThey've been given a choice."
 shroud_rising_colony.3.a:0 "A gift of Life."
 shroud_rising_colony.3.a.tooltip:0 "This presence is known as the §YComposer of Strands§!, and it regards our biological forms with curious interest. It shows us a variety of ways in which they can be grown, changed. Improved. Evolved.\n\n§YIf we will only take it into our flesh.§!\n\n"
 shroud_rising_colony.3.b:0 "A gift of Strength."
 shroud_rising_colony.3.b.tooltip:0 "This presence is the §YEater of Worlds§! and it wishes to devour us.\n\nOnly some of us, though. No more than we can spare. In exchange, it will grant us great powers. It will teach us its hunger, its rage. It will shape them into psionic weapons that can overcome any foe.\n\n§YIf we will only let it feed on us.§!\n\n"
 shroud_rising_colony.3.c:0 "A gift of Plenty."
 shroud_rising_colony.3.c.tooltip:0 "This presence is the §YInstrument of Desire§! and it will grant us wealth, power, prestige... all that we have ever desired. All that we will ever desire.\n\nThe cost? A small matter, little more than a cover fee. It only wants what's best for us. It will help us, guide us, direct our ambitions and dreams.\n\n§YIf we will only accept it into our hearts.§!\n\n"
 shroud_rising_colony.3.d:0 "A gift of Knowledge."
 shroud_rising_colony.3.d.tooltip:0 "This presence introduces themselves as the §YWhisperers in the Void§!. It - they - claim to be privy to all knowledge whispered in secrecy from one mortal to another, and offer to share of these secrets with us...\n\n§YIf we will only allow them into our consciousness.§!\n\n"
 shroud_rising_colony.3.e:0 "Destroy it."
 shroud_rising_colony.3.e.tooltip:0 "Use orbital bombardment to erase all trace of the Temple from the planet.\n\n"
 
 shroud_rising_colony.4.name:0 "Sacrifice"
 shroud_rising_colony.4.desc:0 "The whispers have returned to [planet.GetName], a discord of voices begging to be heard. When locals finally arrive, the Temple has grown silent- no rock, creature or insect stirs within.\n\nA new offer has been made, by our patron or perhaps by something else. All we can be certain of is that its hand is extended and we need only take it.\n\nAll it asks is that we offer it a part of our being, just enough for it to quench its thirst.\n\nThe choice is ours."
 shroud_rising_colony.4.a:0 "Sacrifice some locals."
 shroud_rising_colony.4.a.tooltip:0 "Gather some locals and sacrifice them to the entity.\n\n§RYou have a bad feeling about this.§!\n\n"
 shroud_rising_colony.4.b:0 "Offer the entire planet."
 shroud_rising_colony.4.b.tooltip:0 "Speak to the presence, offering all life on the planet in exchange for its gift.\n\n§RYou have a terrible feeling about this.§!\n\n"
 shroud_rising_colony.4.c:0 "Refuse."
 shroud_rising_colony.4.c.tooltip:0 "This is too far, we will not kill our own for this creature."
 
 shroud_rising_colony.5.name:0 "A Price To Pay"
 shroud_rising_colony.5.desc:0 "The presence is furious with our choice, unleashing a powerful wave that reverberates across the planet's surface and collapses the entire Temple complex.\n\nSomething soon stirs beneath the stone and rock, unimaginable claws and appendages lift themselves from below. Locals watch in horror as a massive shadowy specter emerges from where once lay the nameless alien monument.\n\nA colossal Shroud entity has arrived on [planet.GetName] to feed."
 shroud_rising_colony.5.a:0 "Send reinforcements!"

 shroud_rising_colony.6.name:0 "An Entity Emerges"
 shroud_rising_colony.6.desc:0 "As the life departed the physical form of those sacrified, an overwhelming psionic explosion was released from the Temple- shattering and collapsing it entirely. The ethereal remains and wisps gathered in the sky, growing ever larger as they began to form above orbit of [planet.GetName].\n\nWe have summoned something...but it has kept its promise."
 shroud_rising_colony.6.a:0 "A necessary price."
 shroud_rising_colony.6.b:0 "What have we done?"
  
 shroud_rising_colony.7.name:0 "An Avatar Emerges"
 shroud_rising_colony.7.desc:0 "As we offered the blood sacrifice with the promise of an entire planet, an overwhelming psionic explosion was released from the Temple, shattering and collapsing it entirely. The ethereal remains and wisps gathered in the sky, growing ever larger as they began to form above orbit of [planet.GetName].\n\nWe have summoned some kind of Shroud Avatar...but it has kept its promise."
 shroud_rising_colony.7.a:0 "A necessary price."
 shroud_rising_colony.7.b:0 "What have we done?"
 
