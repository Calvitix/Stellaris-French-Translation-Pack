 shroud_rising_shroud_rift.102.name:0 "Horreurs du Suaire en furie"
 shroud_rising_shroud_rift.102.desc:0 "Une montée d'énergie à la surface de [Root.GetName] a mis les forces locales en état d'alerte. De nombreux rapports émanant des autorités de la planète indiquent que d'indescriptibles entités du §MSuaire§! sont sorties des coins les plus sombres de la planète et terrorisent maintenant ses habitants.\n\nEn raison de la proximité de [Root.GetName] avec la Faille du Suaire, il est probable que cela continue jusqu'à ce qu'elle s'effondre ou soit contenue. En attendant, nos experts militaires conseillent de renforcer la planète dès que possible avec une garnison permanente."
 shroud_rising_shroud_rift.102.a:0 "Alertez toutes les forces locales."
 shroud_rising_shroud_rift.102.a.tooltip:0 "Nous devrions envoyer des renforts pour sécuriser la surface de la planète et protéger ceux qui sont encore menacés."

