 shroud_rising_shroud_rift.12.name:0 "Une porte vers la terreur"
 shroud_rising_shroud_rift.12.desc:0 "Une puissante poussée d'énergie a traversé le système [shroud_rift_system_3.GetName] et a supprimé toutes nos communications dans le secteur.\n\nUne autre grande faille §Mdu Suaire§! est apparue et a englouti [shroud_rift_3_planet.planet.GetName], provoquant une poussée psionique qui a corrompu les corps célestes qui l'entourent. Nous devons être rapides pour sécuriser la région et toutes les colonies que nous avons à proximité."
