 # Eye of Terror Events
 ##################################
 
 shroud_rising_shroud_rift.991.name:0 "Shared Nightmares"
 shroud_rising_shroud_rift.991.desc:0 "Over the past few months, reports have been coming in of constant nightmares plaguing those that live or pass through the [shroud_nightmare_system.GetName] system.  No one can seem to recall the dreams, but all awake in the same cold sweat and overwhelming sense of fear.\n\nWitnesses claim that these only started with the arrival of a strange energy disturbance in the system that has been scrambling electronic equipment." 
 shroud_rising_shroud_rift.991.a:0 "Odd." 
 shroud_rising_shroud_rift.991.b:0 "Perhaps some type of new disease?" #Mat 
 shroud_rising_shroud_rift.991.c:0 "An omen." #Spi
 shroud_rising_shroud_rift.991.d:0 "A gift." #cult
  
 shroud_rising_shroud_rift.9991.name:0 "Shared Nightmares: Shadows in the Dark"
 shroud_rising_shroud_rift.9991.desc:0 "It seems the collective nightmares that have accompanied those in the [shroud_nightmare_system_2.GetName] system have begun to worsen - along with the energy disturbance.\n\nWhat was once a relatively small object has now began to spread into what resembles a physical tear in realspace. The inhabitants of that star awake now with vague memories of shadowy shapes, aberrant creatures and voices that beckon to them in the twilight of their slumber. Instead of fear, they now rise in the night with their heart palpitating and utter terror in their eyes.\n\nExperts are at a loss, there seems to be no medical or scientific explanation they have been able to find as to the cause." 
 shroud_rising_shroud_rift.9991.a:0 "Disconcerting." 
 shroud_rising_shroud_rift.9991.b:0 "Ridiculous, it must be a microscopic brain slug." #Mat 
 shroud_rising_shroud_rift.9991.c:0 "The omens worsen." #Spi
 shroud_rising_shroud_rift.9991.d:0 "This is no ordinary disturbance." #psionic
 shroud_rising_shroud_rift.9991.e:0 "Our masters approach." #cult
 
 shroud_rising_eye_of_terror.3.name:0 "Galactic Nightmares"
 shroud_rising_eye_of_terror.3.desc:0 "A special investigative report has just aired on the Galactic News Network, it appears for the past several years psionic individuals across the galaxy have been having unnerving shared nightmares.\n\nWhat has been most odd is that these nightmares are remarkably similar across otherwise unrelated phenotypes. To add to the bizarre nature of the story, the report features interviews with independent researchers that have observed more than one primitive civilization drawing images nearly identical to those seen in these dreams." 
 shroud_rising_eye_of_terror.3.a:0 "Interesting." 
 shroud_rising_eye_of_terror.3.b:0 "A strange coincidence, nothing more." 
 shroud_rising_eye_of_terror.3.c:0 "Outlandish, as expected with the free media." #Auth
 shroud_rising_eye_of_terror.3.d:0 "A little sensational is it not?" #Egalitarian
 shroud_rising_eye_of_terror.3.e:0 "Supersitious nonsense." #Mat
 shroud_rising_eye_of_terror.3.f:0 "This is a bad omen." #Spi
 shroud_rising_eye_of_terror.3.g:0 "A curious story." #Xenophile
 shroud_rising_eye_of_terror.3.h:0 "Xeno propoganda." #xenophobe
 shroud_rising_eye_of_terror.3.i:0 "Something sinister is at play here." #psionic
 shroud_rising_eye_of_terror.3.j:0 "That sounds familiar." #if system is in your empire
 shroud_rising_eye_of_terror.3.k:0 "Nightmares? They are a blessing." #cult
 eye_of_terror_country_icon_tt:0 "This option is available due to other events happening in our empire." #if eye of terror is in your empire
 
 shroud_rising_eye_of_terror.2.name:0 "Something Stirs"
 shroud_rising_eye_of_terror.2.desc:0 "A growing unease has begun to sweep through the galaxy. Every living creature can sense it, hanging at the back of their minds. A distant pulse is emanating, though you could not place it. It's as if something within you desperately begged to be released.\n\nBut rather than look forward to the release - you're filled with a creeping terror." 
 shroud_rising_eye_of_terror.2.a:0 "Worrying." 
 shroud_rising_eye_of_terror.2.b:0 "What could it be?" 
 shroud_rising_eye_of_terror.2.c:0 "The void beckons us."
 shroud_rising_eye_of_terror.2.c.tooltip:0 "Voices from the Shroud whisper faintly to us, something is terribly wrong." 
 shroud_rising_eye_of_terror.2.d:0 "They are coming." 
  
 shroud_rising_eye_of_terror.4.name:0 "The Fabric Tears"
 shroud_rising_eye_of_terror.4.desc:0 "In a violent, dreadful instant, an overwhelming wave of boundless energy and terror has swept across the galaxy from the capital of the [eot_culprit.GetName] in some manner of psionic surge. Every living thing has been struck with a crippling headache and a cacaphony of voices jabbing at the darkest depths of their consciousness.\n\nIn a sudden moment as fast as it came, the pain vanishes, leaving nothing but an uncomfortable stillness of being. Across the stars the animals are silent, the lights have gone out and it feels like if you were to turn around - §Lsomething§! would be lingering there in the shadows." 
 shroud_rising_eye_of_terror.4.a:0 "I have a bad feeling about this." 
 shroud_rising_eye_of_terror.4.b:0 "The fabric that held back the Shroud is collapsing." 
 shroud_rising_eye_of_terror.4.c:0 "All will be devoured." 
 
 shroud_rising_eye_of_terror.42.name:0 "The Fabric Tears"
 shroud_rising_eye_of_terror.42.desc:0 "In a violent, dreadful instant, an overwhelming wave of boundless energy and terror has swept across the galaxy in some manner of psionic surge.  This surge originated from one of our systems and the tear has expanded so violently it has engulfed everything nearby in psionic energy. Nightmares have become reality, madness spreads and the entities that previously only existed in the §MShroud§! have claimed any planets nearby.\n\nEvery living thing has been struck with a crippling headache and a cacaphony of voices jabbing at the darkest depths of their consciousness.\n\nIn a sudden moment as fast as it came, the pain vanishes, leaving nothing but an uncomfortable stillness of being. Across the stars the animals are silent, the lights have gone out and it feels like if you were to turn around - §Lsomething§! would be lingering there in the shadows." 
 shroud_rising_eye_of_terror.42.a:0 "I have a bad feeling about this." 
 shroud_rising_eye_of_terror.42.b:0 "The fabric that held back the Shroud is collapsing." 
 shroud_rising_eye_of_terror.42.c:0 "All will be devoured." 
  
 shroud_rising_eye_of_terror.5.name:0 "The Eye of Terror"
 shroud_rising_eye_of_terror.5.desc:0 "The overwhelming surge of psionic energy that could not be contained within the §MShroud§! any longer has split a massive tear into the Galaxy. While it is already going by many names, most across the galactic community have begun to call this fissure by the feelings it manifests - the §MEye of Terror§!.\n\nWhat could have caused this - we do not yet know. But what is certain is that whatever bulwark was seperating our two realities has now been opened. Now nothing stands between us and this realm of pure psionic energy. Madness, despair, pain and other concepts our existance can barely comprehend, if at all, reach out softly from the far reaches of the domains that lie within.\n\nA great tear in the fabric of our reality has been ripped open." 
 shroud_rising_eye_of_terror.5.a:0 "[Root.GetRulerTitle] protect us." 
 shroud_rising_eye_of_terror.5.b:0 "[Root.GetRulerTitle] guide us to glory!"
 
 shroud_rising_eye_of_terror.8.name:0 "The Nightmare Ends"
 shroud_rising_eye_of_terror.8.desc:0 "Celebrations have struck the galaxy in a cascading wave as momentous news reaches every ship, planet and station from the galactic core to the outer rim.\n\nThe §MEye of Terror§! has been sealed by the [eye_of_terror_sealed_country.GetName].\n\nThe ever present dread that weighed heavily on all sentient life has begun to slowly fade away. Soon the Rifts will dissipate and all that will remain of these trying times will be ashes and memories. As such, Shroud Incursions, Unstable Rifts and Shroud Storms will no longer plague the galaxy.\n\n§PBeware, the Inhibitor can be dismantled if it falls into the wrong hands.§!"
 shroud_rising_eye_of_terror.8.a:0 "Hope prevails." 
 shroud_rising_eye_of_terror.8.b:0 "How dare they?" 
 shroud_rising_eye_of_terror.8.b.tooltip:0 "If we take control of the system, we can dismantle it." 
 shroud_rising_eye_of_terror.8.c:0 "The [Root.GetName] prevails." 
   
 shroud_rising_eye_of_terror.9.name:0 "Dismantle the Goliath Inhibitor"
 shroud_rising_eye_of_terror.9.desc:0 "The Goliath Inhibitor, lauded as one of the galaxy's greatest achievements, will be dismantled and we shall let loose the horrors of the Shroud once again. This decision should not be taken lightly, who knows if we will ever be able to seal it again.\n\nWhile the Galactic Community will never forgive us should we choose to destroy it, imagine the reward should we unshackle the §YGods§! trapped within..."
 shroud_rising_eye_of_terror.9.a:0 "Dismantle it." 
 shroud_rising_eye_of_terror.9.b:0 "On second thought..." 
 
 shroud_rising_eye_of_terror.12.name:0 "Goliath Inhibitor Dismantled"
 shroud_rising_eye_of_terror.12.desc:0 "Terrible news has reached all corners of the galaxy, the [eye_of_terror_reopened_country.GetName] have taken control of the great Goliath Inhibitor and demolished it. It appears they have slowly disabled its failsafes and dismantled it piece by piece until it could not longer sustain the Great Rift. The Eye of Terror shall rip across the skies and the galaxy will be drowned in terror once more.\n\n§PShroud Incursions, Unstable Rifts and Shroud Storms will plague the galaxy until it is sealed again.§!"
 shroud_rising_eye_of_terror.12.a:0 "It can not be." 
 shroud_rising_eye_of_terror.12.b:0 "At last!" 
 
 shroud_rising_eye_of_terror.13.name:0 "Voices from the Shadows"
 shroud_rising_eye_of_terror.13.desc:0 "The Goliath Inhibitor groans in protest, a rebellious beast in its death throes, as we disable the last of its power configurations. All the lights in the system flicker and go out as something dark whispers from the corner of our mind.\n\n\"§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!.\"\n\nWe can not understand the words, only that each unpronouncable syllable causes anguish. But with it we feel...gratitude.\n\nSeveral creatures have emerged from the Eye, one of which lingers idly. It is communicating telepathically with our forces and says it awaits our command."
 shroud_rising_eye_of_terror.13.a:0 "Exit."
 shroud_rising_eye_of_terror.13.a.tooltip:0 "One of the ancient entities within the Shroud has endowed on us a mighty gift- a Shroud Avatar in physical form."
 
