 shroud_rising_eye_of_terror.201.name:0 "Local Shroud Rift"
 shroud_rising_eye_of_terror.201.desc:0 "We detected a powerful surge of energy around [Root.GetName] that suppressed all our communications within the system. It took us several moments to re-establish contact - only for images and radio chatter of panic to erupt.\n\nIt seems a small §MShroud§! rift has engulfed the planet, causing a psionic surge that has corrupted the surface and unleashed entities across its now treacherous terrain."
 shroud_rising_eye_of_terror.201.a:0 "Alert all local forces." 
 shroud_rising_eye_of_terror.201.a.tooltip:0 "We should send reinforcements as soon as possible to evacuate the planet."
  
 shroud_rising_eye_of_terror.2003.name:0 "Rampaging Shroud Horrors"
 shroud_rising_eye_of_terror.2003.desc:0 "A surge of energy on the surface of [Root.GetName] has set local forces on alert. We have received multiple reports from the planet's authorities that unknown §MShroud§! entities are on the loose, having crawled out from the darkest corners of the Shroud Touched planet and are now terrorizing its inhabitants."
 shroud_rising_eye_of_terror.2003.a:0 "Alert all local forces." 
 shroud_rising_eye_of_terror.2003.a.tooltip:0 "We should send reinforcements as soon as possible to secure the planet.\n\n"
   
  
 shroud_rising_eye_of_terror.204.name:0 "Shroud Storm"
 shroud_rising_eye_of_terror.204.desc:0 "A devastating §MShroud§! storm has been released in the [Root.System.GetName] system, hampering everything electrical in the vicinity. While the Rift and its psionic storm appear to be temporary, it has managed to set loose horrors on [Root.GetName] that are now drifting across the planet and its orbit unchecked.\n\nWe've lost contact with local forces on the surface, most likely due to the storm, but it's doubtful there will be anyone left if we don't bring in reinforcements to our garrisons."
 shroud_rising_eye_of_terror.204.a:0 "Keep trying to re-establish contact." 
 shroud_rising_eye_of_terror.204.a.tooltip:0 "We don't know how long the storm will last, we should send additional material and troops to ensure we don't lose the system to whatever entities might crawl forth."
 
 shroud_rising_eye_of_terror.205.name:0 "Shroud Storm Dissipates"
 shroud_rising_eye_of_terror.205.desc:0 "Following a turbulent few months the §MShroud§! storm in the [From.System.GetName] system has finally faded, along with its debilitating effects.\n\nOur people will be able to breathe a sigh of relief once any remaining Shroud creatures are destroyed, but until then they are left to pick up the pieces of the chaos that had swallowed their system."
 shroud_rising_eye_of_terror.205.a:0 "At last, good news." 
 shroud_rising_eye_of_terror.205.a.tooltip:0 "We should reinforce our systems in case another such Rift appears elsewhere."
 
 shroud_rising_eye_of_terror.2061.name:0 "Cultist Fleet Detected"
 shroud_rising_eye_of_terror.2061.desc:0 "An energy surge has been detected within our borders, what appears to be a hostile fleet has seemingly appeared out of nowhere.\n\nInitial reports from local forces claim that it's some sort of Cultist fleet - we should destroy it before it can cause any significant harm to our empire."
 shroud_rising_eye_of_terror.2061.a:0 "Gather our forces." 
 
 shroud_rising_invasion.13.name:0 "Cultist Planetfall"   
 shroud_rising_invasion.13.desc:0 "Our ground forces on [Root.GetName] are reporting enemy planetfall in multiple sectors. Heavy fighting across populated areas is causing significant civilian casualties and large scale destruction. These Cultists have no regard for life and it is well reflected in their rules of engagement.\n\nIt appears the Cultists are hailing us."
 shroud_rising_invasion.13.a:0 "On screen."
 shroud_rising_invasion.13.a.tooltip:0 "We should send reinforcements as soon as possible.\n\n"

 shroud_rising_invasion.1301.desc:0 "The defenses of [From.GetName] will soon go silent.\n\nYour shrines will burn, your streets run with blood, your false idols shattered, your people slaughtered by the thousands, your very planet torn apart... and the barest fraction of §Ytheir§! desire will be satisfied.\n\nAnd then...it shall become a haven for all those that wish to serve within the [cult_occupier.GetName]."
 shroud_rising_invasion.1301.a:0 "[From.GetName] is not yours to conquer."
 shroud_rising_invasion.1301.a.response:0 "Then why did you leave it so alone?"
 shroud_rising_invasion.1301.b:0 "What do you want?"
 shroud_rising_invasion.1301.b.response:0 "We live to feed the desires of our Gods. We are chosen... §Ytheir§! favoured acolytes and prime among all others. And on that day when [From.GetName] is ours, you will all worship them as well! Before soon we will crush entire suns in the palm of our hands.\n\nWe will stride down the halls of the heathen [Root.GetName] and grind your empire between iron fingers!"
 shroud_rising_invasion.1301.c:0 "End communications."
 shroud_rising_invasion.1301.c.response:0 "Do you hear the voices too?"
 
 shroud_rising_invasion.1302.desc:0 "There, feel the glory of §Ytheir§! gift, and rejoice! §YThey§! love you! Every drop of blood, every pillaged city and corrupted soul feeds the Great Rift.\n\nWe are immensely grateful for your weak attempt at defending our new home, rest assured we shall properly sacrifice your citizens to the Eye."
 shroud_rising_invasion.1302.a:0 "[From.GetName] is not yours to conquer."
 shroud_rising_invasion.1302.a.response:0 "We take what we see fit."
 shroud_rising_invasion.1302.b:0 "Why are you doing this?"
 shroud_rising_invasion.1302.b.response:0 "§YThey§! demand sacrifice. The [cult_occupier.GetName] does not discriminate, all are welcome to join us or perish. Will the [Root.GetName] send us more souls?"
 shroud_rising_invasion.1302.c:0 "End communications."
 shroud_rising_invasion.1302.c.response:0 "Until we meet again."
  
 shroud_rising_invasion.1303.desc:0 "Instruct all local forces to surrender immediately. [From.GetName] will now become the base of operations for the [cult_occupier.GetName].\n\nWe must all prepare, the stars will tremble at §Ytheir§! passage and the mighty creatures that spring forth will bring annihilation to a hundred worlds.\n\nKnow this, for these things will come to pass."
 shroud_rising_invasion.1303.a:0 "[From.GetName] is not yours to conquer."
 shroud_rising_invasion.1303.a.response:0 "You do not command us. §YThey§! command, we obey."
 shroud_rising_invasion.1303.b:0 "What do you want?"
 shroud_rising_invasion.1303.b.response:0 "Listen to the whispers and all shall be revealed."
 shroud_rising_invasion.1303.c:0 "End communications."
 shroud_rising_invasion.1303.c.response:0 "Long shall be your suffering. Joyous be your pain." 
  
