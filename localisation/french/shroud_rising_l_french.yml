 #bombardment stance
 bombardment_devour:0 "Dévorer"
 bombardment_devour_desc:3 "L'entité en orbite autour de cet endroit consume lentement la planète, ses vrilles engendrant toutes sortes de créatures cauchemardesques tandis qu'elle dévore toute vie à la surface.\n- §EDégâts modérés§! aux §YArmées§!\n- §EDégâts modérés§! aux §YPlanètes§!\n- §EDégâts modérés§! aux §YPop§!\n- Bombardera les planètes sans défense\n- Ne tuera §RPAS§! les derniers §Y$MIN_POPS$§! Pops\n- Réduira les planètes à des §MMondes enveloppés§! sans vie une fois qu'il aura atteint la dévastation maximale."
  
 shroud_rising_invasion.0.name:0 "Le cauchemar commence"
 shroud_rising_invasion.0.desc:0 "Il devient de plus en plus évident que la faille §MShroud§! qui a fait surface il y a plusieurs mois n'est pas seulement une merveille psionique ou un nouveau spectacle à contempler - c'est une porte. Et avec le secteur encore sous le choc de la violente explosion psionique, il était normal que le pire soit à venir. \nQui sait quelles innombrables horreurs inimaginables et monstruosités démoniaques peuvent maintenant jaillir de cette entrée instable. Bien que notre technologie de repérage en soit encore à ses débuts, toute force ou entité menaçante majeure émergeant de l'énorme faille émettra un puissant signal énergétique. À votre discrétion, nos forces surveilleront et vous informeront de toute incursion de ce type ou de toute autre faille qui pourrait se matérialiser."
 shroud_rising_invasion.0.a:0 "Remercié."
 shroud_rising_invasion.0.a.tooltip:0 "§PLes politiques d'alerte d'incursion ont été déverrouillées.§!\n\n"
 shroud_rising_invasion.0.b:0 "Battlestations !"
 shroud_rising_invasion.0.b.tooltip:0 "§PLes politiques d'alerte d'incursion ont été déverrouillées.§!\n\n"

 shroud_rising_invasion.9.name:0 "Un monde dévoré"
 shroud_rising_invasion.9.desc:0 "Il y a quelques instants, nous avons complètement perdu le contact avec [Root.GetName].\n\nDes témoins oculaires et notre propre équipement d'observation ont confirmé que la planète a été dévorée par l'entité énigmatique et terrifiante qui l'assiégeait. Nous ne saurons peut-être jamais ce qu'il advient des habitants de la surface, mais ce qui est certain, c'est que la planète a été corrompue au-delà de notre compréhension."
 shroud_rising_invasion.9.a:0 "Une tragédie."

 shroud_rising_invasion.2011.name:0 "Incursion : Raid cultistes"
 shroud_rising_invasion.2011.desc:0 "Nos capteurs surveillant [shroud_incursion_system.GetName] ont détecté une petite flotte émergeant de la Faille dans le système. La flotte cultistes semble principalement composée de vaisseaux qui ont trahi au cours des années, leurs vaisseaux ont été volés ou leurs équipages se sont mutinés avant de s'enfuir dans la Faille du Shroud.\n\nLeur destination est inconnue, mais leur intention est sans aucun doute sinistre. Le rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2011.a:0 "Compris."

 shroud_rising_invasion.2012.name:0 "Incursion : Croisade des cultistes"
 shroud_rising_invasion.2012.desc:0 "Nos capteurs surveillant [shroud_incursion_system.GetName] ont détecté une large flotte émergeant de la Faille dans le système. La flotte cultistes semble principalement composée de vaisseaux qui ont trahi au fil des ans, leurs vaisseaux ont été volés ou leurs équipages se sont mutinés avant de s'enfuir dans la Faille du Suaire.\n\nLes rapports indiquent qu'ils s'engagent dans une croisade à petite échelle, ayant jeté leur dévolu sur un système inconnu qu'ils ravageront sans aucun doute au nom d'un §YDieu des Ténèbres§!.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2012.a:0 "Compris."

 shroud_rising_invasion.2021.name:0 "Incursion : Emergence d'une entité du Suaire"
 shroud_rising_invasion.2021.desc:0 "Nos capteurs surveillant [shroud_incursion_system.GetName] ont détecté plusieurs signatures émergeant de la faille dans le système. Leur désir et leur destination sont inconnus, mais nous devons rester vigilants au cas où ils dirigeraient leur attention sur nous.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2021.a:0 "Compris."

 shroud_rising_invasion.2022.name:0 "Incursion : Emergence de grandes entités"
 shroud_rising_invasion.2022.desc:0 "Nos capteurs surveillant le [shroud_incursion_system.GetName] ont détecté un large groupe de signatures tentant d'émerger de la faille dans le système. Les hauts responsables militaires craignent que s'ils restent groupés, il sera difficile de les tenir à distance.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2022.a:0 "Compris."

 shroud_rising_invasion.2031.name:0 "Incursion : Avatar du Suaire"
 shroud_rising_invasion.2031.desc:0 "Nos capteurs surveillant le [shroud_incursion_system.GetName] ont détecté une signature géante unique émergeant de la faille dans le système. Le flux visuel montre une essence gargantuesque rampant hors de la faille, plus grande que la plupart des entités connues ou précédemment enregistrées. La créature semble être une sorte de grande §MHorreur du Suaire§!, ou plutôt un §MAvatar du Suaire§! en raison de son association avec l'une des nombreuses entités puissantes connues. Il est capable de décimer des flottes et des systèmes solaires entiers - nous devons agir avec prudence.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2031.a:0 "Compris."
 
 shroud_rising_invasion.2032.name:0 "Incursion : Avatar du Suaire"
 shroud_rising_invasion.2032.desc:0 "Nos capteurs surveillant la [eye_of_terror_system.GetName] ont détecté une signature géante unique émergeant de l'Oeil. Le flux visuel montre une essence gargantuesque sortant de la Faille, plus grande que la plupart des entités connues ou précédemment enregistrées. La créature semble être une sorte de grande §MHorreur du Suaire§!, plutôt désignée comme un §MAvatar du Suaire§! en raison de son association avec l'une des nombreuses entités puissantes connues. Il est capable de décimer des flottes et des systèmes solaires entiers - nous devons agir avec prudence.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2032.a:0 "Compris."

 shroud_rising_invasion.2033.name:0 "Incursion : Horreur cosmique"
 shroud_rising_invasion.2033.desc:0 "Nos capteurs surveillant le [eye_of_terror_system.GetName] ont détecté une signature massive émergeant de l'Oeil. Désignée comme une §RHorreur Cosmique§!, c'est un spectacle à voir - terrifiant et immensément plus grand que toute autre entité dans les archives connues. Les flux visuels montrent une créature horrifiante que nos esprits peuvent à peine comprendre et dont nous ignorons les pouvoirs. Nos flottes doivent maintenir un suivi constant de la créature afin de s'assurer que nos frontières sont protégées de sa portée.\n\nLe rapport complet a été distribué à notre personnel militaire et aux éléments déployés."
 shroud_rising_invasion.2033.a:0 "Compris."
 
 shroud_rising_invasion.106.name:0 "Les étoiles saignent"
 shroud_rising_invasion.106.desc:0 "Une douleur ronge le centre de votre crâne, augmentant d'intensité chaque seconde jusqu'à ce que vous vous effondriez dans l'angoisse la plus totale. Les alarmes de toute la galaxie retentissent dans un brouhaha constant, les citoyens des étoiles sont remplis de panique et d'effroi - d'innombrables personnes fuient leurs mondes.\n\n'§LXe kur'ak a oar kal.\nDes images nous parviennent d'un colossal léviathan rampant depuis l'Oeil de la Terreur, son ombre incommensurable grandissant en une vaste menace de désespoir. Ce qui ne peut être décrit que comme un §RAncien Dieu Céleste§! s'est glissé des abysses insondables et est entré dans notre réalité. Peu peuvent dormir, et ceux qui le font sont assaillis par des visions des cieux de leur monde suintant le sang, tout ce qu'ils ont connu dévoré dans le néant. Et des voix - des voix sans fin qui vous implorent de fuir vers les confins les plus sombres de l'espace. Peut-être existe-t-il un destin pire que la mort."
 shroud_rising_invasion.106.a:0 "[Root.GetRulerTitle] nous protéger."
 shroud_rising_invasion.106.a.tooltip:0 "§LLes cieux sont hantés par ce qu'il serait fou de connaître ; et d'étranges abominations passent sans cesse entre la terre et la lune et à travers les galaxies.\n\nDes choses innommables sont venues à nous dans l'horreur extraterrestre et reviendront encore.§!\n\n"

 shroud_rising_invasion.108.name:0 "[ancient_god.GetName] Bannis"
 shroud_rising_invasion.108.desc:0 "Les murmures et la peur qui envahissaient la galaxie se sont lentement estompés, comme un rêve dont on se souvient mal. L'ancienne entité cosmique §R[ancient_god.GetName]§! a enfin été vaincue et bannie dans le Suaire.\n\nLes forces appartenant au [ancient_god_destroyer.GetName] ont refusé de se soumettre et, face à la catastrophe, ont réussi à tuer la forme physique de l'Horreur dans le système [ancient_god_death_system.GetName]. Bien que l'on ne sache pas si elle peut encore revenir, cette victoire a accordé à la galaxie un répit bien nécessaire à ceux qui s'opposent à l'avancée implacable de ces terribles créatures."
 shroud_rising_invasion.108.a:0 "L'espoir demeure."
 shroud_rising_invasion.108.b:0 "Il reviendra."
 shroud_rising_invasion.108.c:0 "Gloire à la [root.GetName].\n\n"
 #shroud_rising_invasion.108.a.tooltip:0 "Le modificateur §YAncient God Defeated§! a été ajouté à tous les empires de la galaxie.\n\n' #L est pour le texte marron"
 
