 shroud_rising_shroud_rift.19.desc:0 "Une fois de plus, une grande faille de §MSuaire§! a surgi, cette fois dans le système [shroud_rift_system_4.GetName]. L'explosion psionique a englouti [shroud_rift_4_planet.planet.GetName], causant une distorsion de la réalité qui a corrompu la surface de la planète et les objets à proximité - y compris son étoile.\n\nNous devons être rapides pour sécuriser la région et toutes les colonies que nous avons à proximité avant que les créatures ne commencent à sortir de leurs demeures immatérielles."
