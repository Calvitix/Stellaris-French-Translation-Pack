 tech_shroud_monolith:0 "Monolithes de Blackstone"
 tech_shroud_monolith_desc:0 "Nous permet de construire des monolithes de pierre noire qui agissent comme des conduits pour l'énergie psionique."
 tech_shroud_knowledge_1:0 "Connaissance du créateur de l'ancien monolithe"
 tech_shroud_knowledge_1_desc:0 "Nos experts ont réussi à traduire et à rassembler des artefacts anciens qui pourraient nous aider à combattre les créatures du §MSuaire§!."
 tech_shroud_knowledge_2:0 "Connaissance du créateur de l'ancien monolithe II"
 tech_shroud_knowledge_2_desc:0 "Nos experts ont réussi à traduire et à rassembler des artefacts anciens qui pourraient nous aider à combattre les créatures du §MSuaire§!."
 tech_shroud_study_1:0 "Premières études sur le Suaire"
 tech_shroud_study_1_desc:0 "En étudiant les méthodes et le comportement des créatures du §MSuaire§!, nous pourrons peut-être les combattre plus efficacement."
 tech_shroud_study_2:0 "Études détaillées du Suaire"
 tech_shroud_study_2_desc:0 "Nos experts ont mené des études détaillées par l'observation et l'interaction, nous permettant de mieux combattre les créatures du §MSuaire§!."
 tech_shroud_study_3:0 "Études avancées sur le Suaire"
 tech_shroud_study_3_desc:0 "Nos meilleurs esprits ont recueilli suffisamment de données pour affiner nos instruments et nos armes afin que nous puissions continuer à tenir à distance les créatures du §MSuaire§!."
 
 tech_rift_inhibitor:0 "Inhibiteurs de Rift"
 tech_rift_inhibitor_desc:0 "Coûteuses et longues à construire ou à réparer, ces remarquables prouesses d'ingénierie permettent à un empire de fermer ou du moins de restreindre le passage des créatures à travers les Failles du Suaire."
 tech_goliath_rift_inhibitor:0 "Inhibiteurs de Goliath"
 tech_goliath_rift_inhibitor_desc:0 "Merveille de l'ingénierie, la conception d'un inhibiteur de failles Goliath permettra à un empire de fermer et de restreindre le passage de créatures à travers des failles massives telles que l'il de la Terreur."
 allow_rift_inhibitor:0 "§HDébloque la Mégastructure :§! Inhibiteur de faille."
 rift_inhibitor_desc:0 "§HInhibiteur de brèche§!\nPermet de construire un inhibiteur de brèche, conçu pour couper la connexion d'une brèche du Suaire au Suaire."
 allow_goliath_inhibitor:0 "§HDébloque la Mégastructure :§! Inhibiteur de Goliath."
 goliath_inhibitor_desc:0 "§HInhibiteur Goliath§!\nPermet de construire un inhibiteur Goliath, un type d'inhibiteur massif conçu pour couper le lien entre l'Oeil de la Terreur et le Suaire."
 

