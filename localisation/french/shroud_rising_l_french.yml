 shroud_rising_0_poi:0 "Une déchirure inhabituelle"
 shroud_rising_0_poi_desc:0 "Vous avez découvert une étrange anomalie, presque comme une déchirure dans le tissu de l'univers - nos scientifiques sont incapables d'en rassembler la cause."
 
 shroud_rising_1_poi:0 "Origine des lectures étranges"
 shroud_rising_1_poi_desc:0 "Vos scientifiques ont réussi à localiser le système à l'origine de ces relevés inhabituels, peut-être qu'un objet proche est à l'origine des interférences."
 
 shroud_rising_2_poi:0 "L'oeil de la terreur"
 shroud_rising_2_poi_desc:0 "L'§MOeil de la Terreur§!, un royaume de folie et de désespoir, où les cieux suintent le sang, où les étoiles anciennes brûlent dans des éruptions multicolores et où les caprices des créatures obscures du Suaire ont le dessus. Seuls ceux qui désirent un destin pire que la mort s'y aventurent, car seules les imaginations les plus terrifiantes qu'aucune créature mortelle ne pourrait imaginer attendent dans ses vrilles."
 
 #open rifts
 shroud_rising_rifts_poi:0 "Failles du Suaire"
 shroud_rising_rifts_poi_desc:0 "Les failles dans notre galaxie ont affaibli l'intégrité du voile qui sépare l'univers matériel du Suaire. Que ce soit à cause des expériences ou de la décadence des §L[eot_culprit.GetName]§!, leurs actions ont culminé avec l'il de la Terreur qui a ouvert une brèche massive observable depuis tous les coins de la galaxie.\n\nNotre seul espoir de sceller cette abomination est d'abord de stabiliser toutes les brèches actives actuellement dans la galaxie. Jusque là, il est probable que des failles instables et des entités continueront à apparaître."
 
