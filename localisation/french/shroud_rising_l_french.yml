 shroud_readings_invest:0 "Allocated Research Funds"
 shroud_readings_psionic:0 "Unity of Soul"
 
 shroud_storm_effect:0 "Shroud Storm"
 shroud_storm_effect_desc:0 "A system-wide §MShroud§! storm has developed nearby, causing a crippling psionic storm that is scrambling systems and temporarily weakening the veil between our realities."
 shroud_storm_effect_system:0 "Shroud Storm"
 
 shroud_tear_effect:0 "Shared Nightmares"
 shroud_tear_effect_desc:0 "Anyone living or passing through this system appears to be subject to collective nightmares. No one can seem to recall the dreams, but all awake in the same cold sweat and overwhelming sense of fear."
 shroud_tear_effect_2:0 "Shared Nightmares"
 shroud_tear_effect_2_desc:0 "Anyone living or passing through this system appears to be subject to collective nightmares. No one can seem to fully recall the dreams, only the faint voices and shapes that haunt their slumber.\n\nAll awake in the same cold sweat and are left only with an overwhelming sense of dread."
 
 eye_of_terror_influence_1:0 "Grasp of the Eye"
 eye_of_terror_influence_1_desc:0 "This planet is close enough to the §MEye of Terror§! to be within the grasp of its psionic pull. The Shroud and its fiendish inhabitants hold sway over this planet, constantly assaulting the minds of those who dare to remain.\n\n§RTerrifying Shroud entities will assail the surface of this planet until the Eye is sealed.§!"
 eye_of_terror_influence_2:0 "Grasp of the Eye"
 eye_of_terror_influence_2_desc:0 "This planet is at the edge of the §MEye of Terror's§! psionic pull. The Shroud and its fiendish inhabitants constantly battle in an attempt to corrupt this planet, constantly assaulting the minds of those who dare to remain.\n\n§RShroud entities may assail the surface of this planet until the Eye is sealed.§!"
 
 shroud_rift_influence:0 "Grasp of the Shroud"
 shroud_rift_influence_desc:0 "This planet is within reach of the psionic pull of a §MShroud§! rift. The Shroud and its fiendish inhabitants constantly reach out their tendrils to corrupt this planet, relentlessly assaulting the minds of those who dare to remain.\n\n§RShroud entities may assail the surface of this planet until the Rift collapses or is otherwise contained.§!"
 
 shroud_residue:0 "Remnants of the Shroud"
 shroud_residue_desc:0 "Residual Shroud storms remain in this system, spurring research and production with otherwordly vigor.  However, faint whispers and apparitions still plague this world and few would be keen on living so close to the §MEye of Terror§!- sealed or not."
 
 devoured_world:0 "Devoured World"
 devoured_world_desc:0 "A §MShroud§! entity has devoured all life on this world, leaving it a treacherous, corrupted husk of its former self."
 shroud_composer_effect:0 "Shroud Vitality"
 shroud_composer_effect_desc:0 "The §YComposer of Strands§! has taken ahold of this planet, their touch can be seen in all life on this corrupted sphere. Birth rates are skyrocketing alongside diseases and constant unnatural mutations, the higher births make up for the deaths caused by the rest."
 shroud_eater_effect:0 "Shroud Fury"
 shroud_eater_effect_desc:0 "Living things on this planet are easily angered and constantly seek out violence. The combined brutality of those living here and of the insatiable hunger of the §YEater of Worlds§! means death is a constant companion here."
 shroud_desire_effect:0 "Shroud Decadence"
 shroud_desire_effect_desc:0 "The people of this planet have begun or have already abandoned the ethics of their society in favour of the utter decadence promised by the §YInstrument of Desire§!. Anything sentient here is desperate for exclusive foods, exotic wares and all forms of deviant pleasures."
 shroud_whisperer_effect:0 "Shroud Madness"
 shroud_whisperer_effect_desc:0 "The constant incessant whispers in the deepest recesses of people's minds drives many to insanity on this planet. Those that can manage are gifted knowledge beyond their greatest dreams from the §YWhisperers in the Void§!."
 
 mysterious_monolith_planet:0 "Mysterious Monolith"
 mysterious_monolith_planet_desc:0 "This planet has an imposing and mysterious black-hued, stone-like structure that radiates with enigmatic psionic power. Anything electronic placed on it invariably suffers various malfunctions and it appears to have a profound effect on everything organic and machine; and all attempts to breach the structures' gleaming surfaces have been met with failure.\n\nIts presence is causing fear and panic across the system."
 monolith_planet:0 "Blackstone Monolith"
 monolith_planet_desc:0 "This planet has an imposing and mysterious black-hued, stone-like structure that radiates with enigmatic psionic power. Anything electronic placed on it invariably suffers various malfunctions and it appears to have a profound effect on everything organic and machine; acting as a conduit that harnesses and focuses psionic energy.\n\n§YThis structure actively prevents Shroud Storms and Rifts from occuring in this system. It will also reduce corruption and stabilize Shroud Touched planets to be less hostile." 
 
 shroud_touched_stabilized:0 "Stabilized Shroud Rift"
 shroud_touched_stabilized_desc:0 "A Shroud Rift on this planet has been stabilized by the presence of a Darkstone Obelisk- protecting its life from the ravenous hunger and desire of the Shroud Entities that once stalked it."
 
