 civic_shroud_worship_desc:0 "This society's religion is built upon the worship of one or multiple Shroud entities. Devotion in service to these Dark Gods can range from blood-soaked sacrificial cults to pleasure driven societies."
 
 personality_shroud_cult_marauders:0 "Marauding Cultists"
 personality_shroud_cult_marauders_desc:0 "This empire is a group of cultists driven insane or into fervour by one or many entities that inhabit the Shroud.\n\nThese Shroud Cults are dangerous organisations that plot to overthrow the rule of other Empires from within and by force. Their membership is as diverse as is their goals and methods, spreading their faith through any means necessary."
 personality_shroud_cult_zealots:0 "Shroud Zealots"
 personality_shroud_cult_zealots_desc:0 "Shroud Zealots seek to spread their faith in the Shroud across the galaxy, and will often crusade with the relentless fervour to force others to accept their beliefs."
 personality_shroud_cult_neutral:0 "Apathetic Cultists"
 personality_shroud_cult_neutral_desc:0 "Apathetic Cultists are a rare group of generally non-violent Shroud worshipers. They will seek cooperation with other Empires if it aligns with the goals of their Gods and other nefarious delusions."
 
 
