 NO_PSIONIC_POPS:0 "§RNécessite un§! §YPsionique§! §Rpop vivant dans notre empire.§!"
 operation_shroud_rift:0 "Déclencher la Faille du Suaire"
 operation_shroud_rift_desc:0 "Un groupe d'individus psioniques rassemblera ses pouvoirs en un seul et le déchaînera au sein de l'empire ciblé. Ils sèmeront le chaos et la destruction en ouvrant une brèche du Suaire temporaire sur leur territoire."
 operation_shroud_rift_on_success:0 "$IF_SUCCESSFUL|E$\nFaites apparaître une flotte d'Entités du Suaire dans l'espace [root.target.GetAdj]."
 shroud_rising_operation.1.name:0 "Le Rassemblement"
 shroud_rising_operation.1.desc:0 "Les autorités ont sélectionné et contacté les personnes susceptibles de participer à l'opération. Ces psioniques se réunissent maintenant dans un couvent secret afin de se préparer à la tâche à accomplir."
 shroud_rising_operation.2.name:0 "Concentrer les esprits"
 shroud_rising_operation.2.desc:0 "Les puissants psioniques affectés à l'opération sont en train de concentrer leurs pouvoirs en un seul. Rassemblés dans la méditation et dans une concentration sans faille, ils rassemblent leur pouvoir comme l'eau dans un récipient."
 shroud_rising_operation.3.name:0 "Apex du pouvoir"
 shroud_rising_operation.3.desc:0 "Atteignant son apogée, le congrès de la puissance psionique est prêt à libérer sa puissance psionique combinée. Ils vont libérer une violente vague d'énergie psionique dans le but d'ouvrir une brèche temporaire dans l'espace §H[target_country.GetName]§!."
 shroud_rising_operation.5.name:0 "Ouverture de la brèche du Suaire"
 shroud_rising_operation.5.desc:0 "Nos pouvoirs psioniques ont réussi à ouvrir une brèche pendant un bref instant avant qu'elle ne s'effondre, ce qui a permis à plusieurs entités de ramper dans le système [rift_system.GetName].\n\nLa peur et la panique vont bientôt se répandre alors qu'ils tentent de contenir la menace."
 shroud_rising_operation.6.name:0 "Faille du Suaire"
 shroud_rising_operation.6.desc:0 "Une soudaine §Mbrèche du Suaire§! a été ouverte dans le système [rift_system.GetName], gênant tout ce qui est électrique dans les environs. Bien qu'elle ne se soit ouverte qu'un bref instant avant de s'effondrer, plusieurs entités violentes ont réussi à franchir le seuil et pourraient bientôt commencer un carnage sur notre territoire."
 shroud_rising_operation.6.a:0 "Toutes les forces en alerte !"
 shroud_rising_operation.7.name:0 "Pensée dissonante"
 shroud_rising_operation.7.desc:0 "Un moment d'inattention a brisé l'unité et la concentration du processus psionique. Il faudra un certain temps pour retrouver la transe appropriée."
 shroud_rising_operation.7.a:0 "C'est malheureux."
 
