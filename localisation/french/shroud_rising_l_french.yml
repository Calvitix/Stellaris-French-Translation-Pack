 shroud_rising_shroud_rift.2.name:0 "Shroud Rift"
 shroud_rising_shroud_rift.2.desc:0 "A powerful surge of energy has ripped across the [shroud_rift_system_1.GetName] system and has suppressed all our communications in the sector. It took us several moments to re-establish contact - only for images and radio chatter of panic to erupt.\n\nWhat experts can only conclude to be a large §MShroud§! rift has engulfed [shroud_rift_1_planet.planet.GetName], causing a psionic surge that has corrupted the surface of the planet and other celestial bodies nearby- including altering its star. While we have yet to understand its cause, it appears highly unstable and may collapse at any time."
 shroud_rising_shroud_rift.2.a:0 "Concerning."
 shroud_rising_shroud_rift.2.a.tooltip:0 "There are far more questions than answers, we should tread carefully.\n\n"
 shroud_rising_shroud_rift.2.b:0 "Alert all military forces."
 shroud_rising_shroud_rift.2.b.tooltip:0 "We should reinforce our garrisons on any colonies we may have nearby, we do not yet know what this could mean.\n\n"
