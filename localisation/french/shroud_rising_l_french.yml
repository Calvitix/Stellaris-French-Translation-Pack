#1st rift
 shroud_rising_shroud_rift.2.name:0 "Faille du Suaire"
 shroud_rising_shroud_rift.2.desc:0 "Une puissante vague d'énergie s'est abattue sur le système [shroud_rift_system_1.GetName] et a supprimé toutes nos communications dans le secteur. Il nous a fallu plusieurs instants pour rétablir le contact, avant que des images et des messages radio de panique n'éclatent.\n\nCe que les experts ne peuvent que conclure être une grande faille de §MSuaire§! a englouti [shroud_rift_1_planet.planet.GetName], provoquant une vague psionique qui a corrompu la surface de la planète et d'autres corps célestes à proximité - y compris l'altération de son étoile. Bien que nous n'ayons pas encore compris sa cause, elle semble très instable et peut s'effondrer à tout moment."
 shroud_rising_shroud_rift.2.a:0 "Concernant."
 shroud_rising_shroud_rift.2.a.tooltip:0 "Il y a beaucoup plus de questions que de réponses, nous devrions faire attention."
 shroud_rising_shroud_rift.2.b:0 "Alertez toutes les forces militaires."
 shroud_rising_shroud_rift.2.b.tooltip:0 "Nous devrions renforcer nos garnisons sur toutes les colonies que nous pourrions avoir à proximité, nous ne savons pas encore ce que cela pourrait signifier.\n\n"
 shroud_rising_shroud_rift.3.name:0 "Faille du Suaire"
 shroud_rising_shroud_rift.3.desc:0 "Une puissante poussée d'énergie a traversé le système [shroud_rift_system_1.GetName] et a supprimé toutes les communications dans le secteur. Nos sources rapportent qu'il a fallu plusieurs moments pour rétablir le contact - seulement pour que des images et des discussions radio de panique éclatent.\n\nCe que les experts ne peuvent que conclure être une grande faille de §MSuaire§! a englouti [shroud_rift_1_planet.planet.GetName], causant une vague psionique qui a corrompu la surface de la planète et d'autres corps célestes à proximité - y compris l'altération de son étoile. Bien que nous ne l'ayons pas encore compris, il semble très instable et peut s'effondrer à tout moment."
 shroud_rising_shroud_rift.3.a:0 "Concernant."
 shroud_rising_shroud_rift.3.a.tooltip:0 "Nous n'avons pas encore discerné ce que cela pourrait signifier. Nous devrions faire preuve de prudence."
 shroud_rising_shroud_rift.3.b:0 "Alertez toutes les forces militaires."
 shroud_rising_shroud_rift.3.b.tooltip:0 "Nous devrions être prêts à tout."
 shroud_rising_shroud_rift.5.name:0 "La faille de Shroud s'effondre"
 shroud_rising_shroud_rift.5.desc:0 "La Faille qui terrorisait le système [shroud_rift_system_1.GetName] s'est effondrée dans une puissante détonation, détruisant tout ce qui se trouvait à proximité et altérant davantage l'étoile du système. Les impressions durables affecteront probablement ceux qui vivent dans le secteur pour les générations à venir, mais au moins ils sont libérés de l'emprise de la peur dans un avenir prévisible.\n\nLes autorités, les scientifiques et d'innombrables autres personnes afflueront probablement vers [shroud_rift_system_1.GetName] afin d'étudier et, espérons-le, de déchiffrer les événements de ces dernières années."
 shroud_rising_shroud_rift.5.a:0 "Un soulagement pour beaucoup."
 #2nd Rift
 shroud_rising_shroud_rift.7.name:0 "Une blessure dans les étoiles"
 shroud_rising_shroud_rift.7.desc:0 "Une brusque vague de trépidation a frappé la galaxie, annonçant l'arrivée d'une nouvelle faille. Cette fois, la brèche massive dans la réalité était assez puissante pour déchirer plusieurs de nos systèmes solaires. Centrée autour du système [shroud_rift_system_2.GetName], il y a maintenant une blessure clairement visible qui souille les sphères célestes de notre secteur galactique.\n\nNos forces doivent sécuriser ou évacuer toutes les colonies se trouvant à sa portée avant que les créatures ne se déversent. Nous devrions donner la priorité à nos recherches sur la stabilisation de la Faille au-dessus de [shroud_rift_2_planet.planet.GetName], de peur d'être dépassés par ce qui nous attend de l'autre côté."
 shroud_rising_shroud_rift.7.a:0 "Toutes les forces en alerte !"
 shroud_rising_shroud_rift.7.a.tooltip:0 "Nous ne pouvons pas permettre que notre territoire soit ravagé par quoi que ce soit venant de ces ouvertures.\n\n"
 shroud_rising_shroud_rift.7.b:0 "Notre peuple ne doit pas avoir peur."
 shroud_rising_shroud_rift.7.b.tooltip:0 "Ensemble, nous allons surmonter cette tempête."
 shroud_rising_shroud_rift.8.name:0 "Une blessure dans les étoiles"
 shroud_rising_shroud_rift.8.desc:0 "Une brusque vague de trépidation a frappé tous les êtres vivants de la galaxie, annonçant l'arrivée d'une nouvelle faille. Cette fois, la brèche massive dans la réalité était assez puissante pour déchirer plusieurs systèmes solaires. Centrée autour du système [shroud_rift_system_2.GetName], une blessure clairement visible souille les sphères célestes de ce secteur galactique.\n\nNos forces doivent évacuer ou sécuriser les colonies se trouvant à sa portée avant que les créatures ne se déversent. Nous devrions donner la priorité à nos recherches sur la stabilisation de la faille au-dessus de [shroud_rift_2_planet.planet.GetName], au cas où nous pourrions offrir de l'aide ou si une faille s'ouvrait à portée de notre nation."
 shroud_rising_shroud_rift.8.a:0 "Cela ne présage rien de bon."
 shroud_rising_shroud_rift.8.b:0 "Assurez-vous que nos forces sont en attente."
 shroud_rising_shroud_rift.82.name:0 "La faille de Shroud s'effondre"
 shroud_rising_shroud_rift.82.desc:0 "Maintenant que l'§Mil de la Terreur§! a été scellé, la Faille qui terrorisait le système [shroud_rift_system_2.GetName] s'est finalement effondrée dans une puissante détonation, détruisant tout ce qui se trouvait à proximité et altérant davantage l'étoile du système. Les habitants de ce secteur sont désormais libérés de l'emprise de la peur dans un avenir proche."
 shroud_rising_shroud_rift.82.a:0 "Un soulagement."
 shroud_rising_shroud_rift.82.b:0 "Enfin."
 shroud_rising_shroud_rift.10.name:0 "Une brèche scellée"
 shroud_rising_shroud_rift.10.desc:0 "La faille §MShroud§! dans le système [shroud_rift_system_2.GetName] a finalement été scellée. Les horreurs éthérées et les menaces fanatiques ne pourront plus l'utiliser comme une passerelle pour mettre en danger et ravager la galaxie.\n\nMalgré les efforts, les menaces et l'adversité, le [shroud_rift_sealed_country.GetName] a réussi à stabiliser et à sceller la faille qui affectait ce secteur galactique. Le succès de l'opération a répandu le soulagement et l'espoir sur de nombreux mondes."
 shroud_rising_shroud_rift.10.a:0 "Impressionnant."
 shroud_rising_shroud_rift.10.b:0 "Enfin."
