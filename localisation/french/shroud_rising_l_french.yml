 # monolith CHAIN 
 ################################## 
 
 monolith_ARCHEOLOGY_1:0 "Le monument solitaire"
 monolith_ARCHEOLOGY_1_DESC:0 "Un pourcentage minuscule de la population de ce système connaissait l'existence d'un monolithe solitaire découvert ici lorsque les premiers explorateurs ont exploré la planète. Il a réussi à rester relativement inconnu, à l'exception de quelques chercheurs d'aventure, en raison de son emplacement dans une partie éloignée et périlleuse de la planète. Même ces individus semblent en savoir très peu, bien que l'on pense que son âge dépasse largement le million d'années. Le matériau noir inhabituel avec lequel il a été construit a résisté à l'épreuve du temps, mais il brille aujourd'hui d'un cramoisi sinistre et effrayant.\n\nCe qui était autrefois une merveille ancienne, sinon angoissante, provoque aujourd'hui la panique car son activité psionique a augmenté depuis que l'§MOeil de la Terreur§! a été libéré."
 monolith_ARCHEOLOGY_2:0 "Sous la surface"
 monolith_ARCHEOLOGY_2_DESC:0 "La poussée d'énergie provient d'un lieu souterrain éloigné, les premiers scans semblent montrer qu'elle est centrée sur une grande structure enterrée profondément dans un vaste système de cavernes. Cependant, contrairement aux autres, peu après la surcharge d'énergie, elle a disparu de nos écrans - nous devrons enquêter pour en savoir plus."

 monoliths_examined:0 "§PMonoliths§! Examined"
 
 shroud_monolith_digsite:0 "Monolithes de Blackstone : Suivre la carte"
 shroud_monolith_digsite_desc:0 "La carte que nous avons compilée à partir des sites précédents nous a conduits ici, notre équipe a réduit l'emplacement et se prépare à creuser sous la surface."

 shroud_rising_monolith.1.name:0 "Des lectures d'énergie étranges"
 shroud_rising_monolith.1.desc:0 "Rappelant celles qui ont conduit à la Faille qui a semé la terreur parmi notre population, nous avons détecté plusieurs poussées d'énergie inconnues mais puissantes à travers la Galaxie. Elles semblent émaner de plusieurs planètes, dont deux se trouvent à l'intérieur de nos frontières. Notre flotte est en alerte et attend vos instructions."
 shroud_rising_monolith.1.a:0 "Nous devrions envoyer une équipe scientifique pour enquêter."
 shroud_rising_monolith.1.b:0 "Emmenons la flotte, au cas où."
 shroud_rising_monolith.1.a.tooltip:0 "On ne devrait pas prendre de risques, vu la dernière fois qu'on a eu des relevés d'énergie inhabituels."
 
 shroud_rising_monolith.2.name:0 "Le monument solitaire"
 shroud_rising_monolith.2.desc:0 "Depuis que la vague d'énergie psionique a jailli de l'§MOeil de la Terreur§!, l'énorme monolithe émet une sorte de magnétisme spectral qui fait trembler tous les appareils électroniques à proximité.\n\nEn y regardant de plus près, il semble être construit avec une sorte de pierre noire infusée dans un autre matériau d'origine inconnue - grâce à quelques soldats trop zélés, nous avons appris que les armes légères n'ont aucun effet sur lui. Quoi qu'il en soit, ou ce qui a provoqué ce réveil, il a été activé et augmente progressivement son intensité."
 shroud_rising_monolith.2.a:0 "Continuez l'analyse."
 shroud_rising_monolith.2.a.tooltip:0 "Notre équipe va continuer à sonder le Monolithe -... avec un garde armé."
 shroud_rising_monolith.2.b:0 "Détruisez-le."
 shroud_rising_monolith.2.b.tooltip:0 "On ne peut pas risquer ce que ça peut apporter. Faites pleuvoir le feu de l'enfer, et voyez ce qui reste."
 
 shroud_rising_monolith.21.name:0 "Pas une égratignure"
 shroud_rising_monolith.21.desc:0 "Dans une démonstration spectaculaire de nos moyens de destruction, un grand cratère entoure la zone - après avoir évacué les habitants, bien sûr. Et pourtant, l'obélisque reste en place, ainsi qu'une quantité surprenante de pierre autour de lui.\n\nLes autres tentatives ont donné les mêmes résultats décevants."
 shroud_rising_monolith.21.a:0 "Quoi   ? Comment   ?"
 shroud_rising_monolith.21.a.tooltip:0 "Je pense qu'on a besoin de plus gros calibres."
  
 shroud_rising_monolith.3.name:0 "Monolithe enterré"
 shroud_rising_monolith.3.desc:0 "Après une fouille complète, notre équipe a réussi à atteindre la structure sous la surface. Ce qu'ils ont trouvé était plus que surprenant - des ruines anciennes datant de près d'un million d'années ont été conservées de manière impressionnante compte tenu de leur âge. Dans la chambre principale, ils ont découvert ce qui restait d'un monolithe massif inhabituel, qui s'était récemment effondré, mais qui brillait encore faiblement. Il est clair qu'après la surtension, il était trop endommagé pour rester stable et l'édifice noir s'est effondré.\n\nAprès une première analyse, tout ce que notre équipe a pu conclure, c'est qu'il était composé d'une pierre inconnue infusée d'énergie psionique. Les artefacts trouvés à côté sont encore en cours de traduction mais ils impliquent que le Monolithe était une sorte de conduit ou de pylône d'énergie psionique."
 shroud_rising_monolith.3.a:0 "Curieux."
 shroud_rising_monolith.3.a.tooltip:0 "Notre équipe, ainsi que son escorte, continueront à traduire et à analyser les vestiges de cette civilisation inconnue et leur étrange construction."
 
 shroud_rising_monolith.5.name:0 "Les monolithes de Blackstone"
 shroud_rising_monolith.5.desc:0 "Nos scientifiques ont commencé à appeler la mystérieuse substance noire, semblable à de la pierre, qui compose les Monolithes - '§LBlackstone§! '. Tout ce qui est électronique subit invariablement des surcharges de circuits ou d'autres dysfonctionnements divers ; et toutes les tentatives de pénétrer dans les surfaces brillantes des structures se sont soldées par un échec. Parmi les deux piliers que nous avons découverts, la plupart des données récupérées sont au mieux fragmentaires. L'identité des créateurs des monolithes est aussi énigmatique que leur but.\n\nÀ partir des quelques archives anciennes qu'ils ont pu déchiffrer, ils ont reconstitué une carte galactique partiellement lisible de ce secteur. Elle révèle un autre site de piliers sur un monde à l'intérieur de nos frontières, nous devrions envoyer une équipe pour le sécuriser pendant que ce groupe poursuit sa tâche ici."
 shroud_rising_monolith.5.a:0 "Envoyez une flotte et une équipe scientifique."
 shroud_rising_monolith.5.a.tooltip:0 "Notre priorité devrait être de veiller à la sécurité de tous ces sites et d'en apprendre le plus possible au cas où ces pylônes énigmatiques constitueraient une menace pour notre sécurité."
 
 shroud_rising_monolith.51.name:0 "Les monolithes de Blackstone : Le Pilier Incomplet"
 shroud_rising_monolith.51.desc:0 "Au coeur des ruines, notre équipe a trouvé ce qu'elle pense être un temple fortifié ou un bastion. L'équipe de recherche a découvert une vaste pièce plus loin, complètement intacte, remplie d'instruments, d'équipements et de généreuses quantités de §LBlackstone§! - une sorte d'ancienne chambre de construction ou d'ingénierie. Il faudra un peu de travail pour examiner et déchiffrer ce trésor de reliques anciennes."
 shroud_rising_monolith.51.a:0 "Continuez."
  
 shroud_rising_monolith.52.name:0 "Les Monolithes de Blackstone : Les arcanes révélés"
 shroud_rising_monolith.52.desc:0 "Une équipe sélectionnée composée d'un amalgame de nos meilleurs scientifiques, experts linguistiques, ingénieurs et conseillers militaires a travaillé jour et nuit pour dévoiler le mystère de ces §PMonolithes§!. Le moins que l'on puisse dire, c'est que ce qu'ils ont trouvé est étonnant.\n\nCet endroit était une forteresse-monde dans les premières étapes de sa construction, un centre militaire et d'ingénierie conçu pour être un rempart défensif de ce mystérieux empire pour le secteur galactique. Cependant, avant que la construction ne puisse se poursuivre, l'empire a connu sa chute pour des raisons inconnues, ne laissant que ce §PMonolithe§! à moitié construit et les ruines qu'il abrite."
 shroud_rising_monolith.52.a:0 "Continuez à faire du bon travail."
  
 shroud_rising_monolith.6.name:0 "Les monolithes de Blackstone : Un bouclier contre la terreur"
 shroud_rising_monolith.6.desc:0 "Notre équipe de spécialistes vient de livrer une mise à jour étonnante de leurs découvertes - ils ont réussi à trouver et à traduire une foule de schémas et d'enregistrements détaillant la construction de ces grands obélisques. L'ancien empire qui a construit ces §PMonolithes§! était une grande nation martiale, connue pour sa redoutable caste de guerriers et ses puissants prêtres psioniques. Ils considéraient le §MLinceul§! comme un outil dangereux qui ne devait être utilisé que par les individus psioniques les plus vénérés et les plus expérimentés de leur société. Les archives semblent montrer qu'ils ont commencé à construire ces §PMonolithes§! afin de se protéger d'un empire psionique rival, plus jeune, qui avait des vues opposées - pour eux, le pouvoir psionique était un droit pour toute âme douée de la connexion. Cet empire rival utilisa leur connexion pour créer des failles §MShroud§! qui commencèrent à dévaster l'empire martial et le mirent presque à genoux.\n\nIls commencèrent à construire ces obélisques avec de la §LBlackstone§!, un type de pierre trouvé profondément dans la croûte d'une planète et infusé d'énergie psionique. Lorsqu'ils sont construits et activés, ils agissent comme un conduit pour l'énergie psionique et l'exploite dans un bouclier semblable à une aura autour d'un système solaire.\n\nCes puissants monuments ont aidé à renverser le cours de la guerre et ses secrets sont maintenant les nôtres."
 shroud_rising_monolith.6.a:0 "Incroyable."
 shroud_rising_monolith.6.a.tooltip:0 "Leur construction dans des systèmes avec des planètes colonisées protègera notre peuple de la dévastation et nous permettra de ne plus avoir à craindre des failles potentielles à l'intérieur de nos frontières.\n\n"
 
 shroud_rising_monolith.7.name:0 "Les Monolithes de Blackstone : La communauté galactique"
 shroud_rising_monolith.7.desc:0 "La question s'est maintenant posée à nos dirigeants de savoir ce qu'il faut faire de ces nouvelles connaissances et de cette marche contre les terreurs qui assaillent sans cesse notre galaxie - les §PMonolithes§!.\n\nQuoi que nous choisissions de faire, la Communauté Galactique réagira. Allons-nous aider à protéger la galaxie ou garder les secrets pour nous-mêmes   ?"
 shroud_rising_monolith.7.a:0 "Partagez ces connaissances avec la galaxie."
 shroud_rising_monolith.7.a.tooltip:0 "Partagez la connaissance des Monolithes avec tous. Cela améliorera les relations avec tous les autres empires."
 shroud_rising_monolith.7.b:0 "Nous ne devrions partager cela qu'avec nos alliés."
 shroud_rising_monolith.7.b.tooltip:0 "Partagez les connaissances des Monolithes avec vos alliés - vos vassaux, votre suzerain, ceux qui ont conclu des pactes défensifs ou une fédération avec vous. Cela améliorera les relations avec nos alliés mais aura un impact négatif sur celles avec le reste de la galaxie."
 shroud_rising_monolith.7.c:0 "C'était notre seule découverte."
 shroud_rising_monolith.7.c.tooltip:0 "Refuser de partager le savoir des Monolithes et le garder pour les autres. Cela affectera négativement nos relations avec tous les autres empires."
 
