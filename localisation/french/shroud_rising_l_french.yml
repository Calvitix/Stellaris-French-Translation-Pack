 # Strange Readings Investigation Events
 ##################################

 shroud_rising_sidequests.1.name:0 "Strange Readings"
 shroud_rising_sidequests.1.desc:0 "Our scientists are perplexed by unusual readings originating from somewhere within the Galaxy. It has already astounded the scientific community by bringing into question a multitude of theories thought to be fundamental to the laws of physics.\n\nOur instruments can't seem to make much more sense of the data origin itself and our top minds are excited at the prospect of delving further into this mystery." 
 shroud_rising_sidequests.1.a:0 "Investigate the curiosity further."
 shroud_rising_sidequests.1.a.tooltip:0 "Support your scientists in delving deeper into the origins of this anomaly.\n\n" 
 shroud_rising_sidequests.1.b:0 "Focus your research on the data we have so far." 
 shroud_rising_sidequests.1.b.tooltip:0 "Study the unusual data we've already collected and see what new things we may learn about our galaxy.\n\n"
 shroud_rising_sidequests.1.c:0 "Leave it be." 
 shroud_rising_sidequests.1.c.tooltip:0 "We have more important things to focus on at the moment.\n\n"
 shroud_rising_sidequests.1.d:0 "Take a closer look." 
 shroud_rising_sidequests.1.d.tooltip:0 "The readings originate from our own galactic sector, it should not be too difficult to ascertain more.\n\n"
  
 LOCATE_EYE_OF_TERROR:0 "Strange Readings"
 LOCATE_EYE_OF_TERROR_DESC:0 "Our top minds in the field of physics have gathered together in order to ascertain more details about these strange readings. Prelimnary data appears to be counter to the natural laws our galactic nation has believed for centuries."

 shroud_rising_sidequests.2.name:0 "Strange Readings: Narrowing It Down"
 shroud_rising_sidequests.2.desc:0 "We've been able to isolate and narrow down the galactic sector in which the disruption originates from. However, our team currently on the task is having difficulty making sense of the regularly convoluted data.\n\nThey are asking that more resources be allocated to this project." 
 shroud_rising_sidequests.2.a:0 "All our resources are at your disposal."
 shroud_rising_sidequests.2.a.tooltip:0 "Ensure the team has all the funds they need to maximize their potential to make a breakthrough on these readings.\n\n" 
 shroud_rising_sidequests.2.b:0 "Your team will have to make do with what you have."
 shroud_rising_sidequests.2.b.tooltip:0 "We can not afford to transfer any further funds to this endeavor, hopefully this will not impact their ability to deconstruct the information.\n\n"
  
 shroud_rising_sidequests.3.name:0 "Strange Readings: Success"
 shroud_rising_sidequests.3.desc:0 "The data disturbances appear to be more than meets the eye. We have managed to track down the system that's been causing these unusual readings but have yet to discover more about the causation or origin.\n\nOur investment in this project has been worthwhile, allowing us to look at the universe from a new perspective - as a result we have made a variety of scientific discoveries. \n\nWe should send a ship to investigate the [shroud_rift_system_1.GetName] system." 
 shroud_rising_sidequests.3.a:0 "Noted."
 
 shroud_rising_sidequests.4.name:0 "Strange Readings: Failure"
 shroud_rising_sidequests.4.desc:0 "The challenged proved to be out of our reach and the science team was unable to decipher all the data. However, through their efforts they were able to make notable progress on several other scientific mysteries.\n\nFor now, only time will tell whether we can determine the cause of the strange readings." 
 shroud_rising_sidequests.4.a:0 "Unfortunate."
 
 shroud_rising_sidequests.5.name:0 "Strange Readings: Another Explanation"
 shroud_rising_sidequests.5.desc:0 "While our scientists initially focused on the curious data, some of our top psionic minds have begun to feel a great disturbance within our universe. It has become clear that something is wrong with the fabric of our universe./n/nThe only thing they can agree on however, is what gnaws at them in the abyssal recesses of their minds.\n\n§RTerror.§!" 
 shroud_rising_sidequests.5.a:0 "Prepare for battle."
 shroud_rising_sidequests.5.a.tooltip:0 "Many of our psionic leaders are concerned and believe the best course of action is to prepare for the worst.\n\n"
 shroud_rising_sidequests.5.b:0 "Fear is the mind-killer. We must not fear."
 shroud_rising_sidequests.5.b.tooltip:0 "We do not yet know what this means, fear is a reaction to something not yet real. Let us look inward, together, and learn the truth of it.\n\n"

 shroud_rising_sidequests.6.name:0 "Strange Readings: Success"
 shroud_rising_sidequests.6.desc:0 "The data disturbances appear to be more than meets the eye. What many of our experts believed already has now been proven with the data they've collected. The origin of the anomaly that's been causing these unsual readings is none other than the [shroud_rift_system_1.GetName] system.\n\nWhile not fully conclusive, everything points to the tear that has appeared over the past few years. Evidence has begun to suggest it is connected to all the effects we've been seeing on our electronic systems and population." 
 shroud_rising_sidequests.6.a:0 "Noted."

 shroud_rising_sidequests.7.name:0 "Closing the Rifts"
 shroud_rising_sidequests.7.desc:0 "Through months of research since the first rift materialized into our universe, our scientists have been hard at work. Following the collapse of the first sighting and the many more appearances since, the possibility of closing these threats are no longer out of reach.\n\nOur top [Root.GetScientistPlural] have gathered all the relevant data and are ready to begin prioritizing research into sealing the Rifts." 
 shroud_rising_sidequests.7.a:0 "Excellent.\n\n" 
 shroud_rising_sidequests.7.a.tooltip:0 "Following this research path will allow us to finally control our destiny and protect our citizens." 
 shroud_rising_sidequests.7.b:0 "We wouldn't need this capability." 
 shroud_rising_sidequests.7.b.tooltip:0 "Perhaps this research path may allow us to counter others, or one day generate rifts." 

 INHIBITOR_PROJECT:0 "Closing the Rifts"
 INHIBITOR_PROJECT_DESC:0 "Our [Root.GetScientistPlural] will engineer one of the largest construct configurations the galaxy has ever known, and with it, take the fate we have been dealt into our own control."
 
 shroud_rising_sidequests.8.name:0 "Closing the Rifts: Breakthrough"
 shroud_rising_sidequests.8.desc:0 "Years of research, development and testing have finally brought us to where we once could only dream. Thanks to the tireless efforts of our engineers and other [Root.GetScientistPlural], we can bring this project out of its prototype phase." 
 shroud_rising_sidequests.8.a:0 "Excellent.\n\n" 
 shroud_rising_sidequests.8.a.tooltip:0 "At last we will be capable of sealing these rifts." 
  
