 mod_damage_vs_country_type_shroud_entities_mult:0 "Dommages aux entités du Suaire"
 mod_damage_vs_country_type_shroud_horrors_mult:0 "Dégâts aux Horreurs du Suaire"

 shroud_cult_investigation:0 "Enquêtes sur les sectes"
 shroud_cult_arrests:0 "Arrestations récentes de Cultes de masse"
 shroud_cult_spreads:0 "Propagation de l'influence du culte"
 shroud_cult_uprising_thwarted:0 "Le soulèvement des cultistes contrecarré"
 patriotic_fervour:0 "Ferveur patriotique"
 shroud_cult_uprising:0 "Le récent soulèvement des sectes traîtresses"
 
 recent_cult_invasion:0 "Invasion cultuelle récente"
 recent_cult_invasion_desc:0 "Une flotte cultistes §MShroud§! a bombardé et fait une chute planétaire récemment sur ce monde, causant chaos et destruction dans leur sillage."
 
 cult_stronghold:0 "Forteresse du culte"
 cult_stronghold_desc:0 "Une secte §MShroud§! a dévasté et revendiqué cette planète. La population est soumise aux désirs et à la violence de leurs occupants, qui considèrent cette planète comme leur nouveau foyer.\n\n§LCeci peut être supprimé par décision planétaire une fois la planète reprise."
 
 cult_disappearances:0 "Disparitions mystérieuses"
 cult_disappearances_desc:0 "Les habitants de quartiers entiers et de bidonvilles disparaissent lentement, les seules traces étant des symboles énigmatiques gravés sur les murs et les sols."
 
 cult_sacrifices:0 "La peur généralisée"
 cult_sacrifices_desc:0 "Des rumeurs de meurtres et de sacrifices à grande échelle sur cette planète répandent la peur et la méfiance parmi la population."
 
 cult_pleasure:0 "La déviance croissante"
 cult_pleasure_desc:0 "En raison de l'influence croissante des cultes du plaisir, la déviance et le crime dégradent l'ordre social sur cette planète."
 
 shroud_cult_uprising_crushed:0 "Un récent soulèvement écrasé"
 shroud_cult_uprising_crushed_desc:0 "Un récent soulèvement du culte du Suaire a été écrasé sur cette planète. Les habitants se concentrent maintenant sur le retour à la normale de leur vie."
  
 god_voices:0 "Les murmures d'un Dieu oublié"
 god_voices_desc:0 "L'ombre noire d'un ancien dieu plane sur cette galaxie, hantant les esprits de tous ceux qui s'y attardent."
 
 ancient_god_defeated:0 "Le Dieu ancien vaincu"
 ancient_god_defeated_desc:0 "Un ancien dieu a été récemment banni dans le terrible royaume d'où il venait, répandant l'espoir à travers les étoiles."
 ancient_god_destroyer:0 "Bane of an Ancient God"
 ancient_god_destroyer_desc:0 "Nous avons récemment banni un ancien Dieu dans le terrible royaume d'où il venait, répandant l'espoir à travers les étoiles."
 
 eye_of_terror_sealer:0 "Sceller l'oeil de la terreur"
 eye_of_terror_sealer_desc:0 "À travers les épreuves et les pertes, nous avons réussi à sceller l'il de la Terreur. Notre empire et ses habitants sont respectés, honorés et la galaxie a une grande dette envers nous."
 
