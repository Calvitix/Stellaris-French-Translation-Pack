 situation_shroud_uprising:0 "Cult Uprising sur [Target.GetName]"
 situation_shroud_uprising_type:0 "Le soulèvement des sectes"
 situation_shroud_uprising_desc_standard:0 "Nos services de renseignements ont découvert une secte mystérieuse qui tente de s'implanter au sein du gouvernement sur [Target.GetName]."
 situation_shroud_uprising_monthly_change_tooltip:0 "Plus l'agitation §Y[Target.GetName]§! est grande, et plus la révolte potentielle est forte, plus cette §YSituation§! progressera rapidement. La §YRéinstallation§! £pop£ des Pops loin de [Target.GetName] peut également provoquer une révolte. \nNous pouvons ralentir sa progression en augmentant la £stability£ §YStabilité§!, en diminuant le £unemployment£ §YChômage§!, en plaçant une garnison de £defense_army£ §YArmées§! sur la planète, ou en renforçant sa §YBase stellaire§!."
 situation_shroud_uprising_complete_tooltip:0 "Les cultistes de §Y[Target.GetName]§! tenteront de lancer un soulèvement afin de prendre le contrôle de §Y[Owner.GetName]§!."
 situation_shroud_uprising_fail_tooltip:0 "Le §Y[This.GetName]§! échouera, et toutes les pénalités y afférentes seront supprimées."
 approach_cult_uprising_local_authorities:0 "Soutenir les autorités locales"
 approach_cult_uprising_task_force:0 "Financer un groupe de travail spécial"
 STRING_CULTIST_INFLUENCE:0 "Influence des cultistes"
 
 shroud_rising_cult_uprising.3.name:0 "Les cultistes se répandent sur [Root.GetName]"
 shroud_rising_cult_uprising.3.desc:0 "Des preuves ont commencé à apparaître qu'une secte de §MSuaires§! s'est développée secrètement sur [Root.GetName]. Les autorités locales craignent que des fonctionnaires corrompus n'entravent leurs enquêtes et demandent un soutien accru.\n\nLes fonctionnaires sont d'accord pour dire que nous devons éliminer le Culte et toute influence qu'il peut avoir avant que ses crochets ne s'enfoncent trop profondément. Nous pourrions laisser cela aux locaux ou établir une Task Force pour traquer ces fanatiques."
 shroud_rising_cult_uprising.3.a:0 "Concernant."
 
 shroud_rising_cult_uprising.4.name:0 "L'influence du culte s'étend"
 shroud_rising_cult_uprising.4.desc:0 "D'autres rapports indiquent que le Culte de [cult_uprising_planet.GetName] a propagé ses sectes et son influence à travers le système. Ils semblent vénérer une variété d'entités ou de §Ydieux sombres§! qui vivent dans une dimension appelée le §MSuaire§!. Ces groupes ont été observés en train d'effectuer une série de rituels déviants et dépravés, des sacrifices et d'autres actes horribles dans l'ombre.\n\nC'est peut-être notre dernière chance de mettre un terme à cela avant que le culte ne devienne trop influent et que des mesures drastiques doivent être prises."
 shroud_rising_cult_uprising.4.a:0 "Remercié."
 
 shroud_rising_cult_uprising.42.name:0 "§RUnrest§! : Les cultes du plaisir prennent racine"
 shroud_rising_cult_uprising.42.desc:0 "Il semble que plusieurs cultes dédiés à la propagation de la déviance aient gagné en popularité et corrompent les piliers de la société dans les coulisses de [cult_uprising_planet.GetName]. En conséquence, le crime, l'anarchie et d'autres actes odieux se sont répandus sans contrôle."
 shroud_rising_cult_uprising.42.a:0 "Concernant."
 
 shroud_rising_cult_uprising.43.name:0 "§RUnrest§! : Sacrifices généralisés"
 shroud_rising_cult_uprising.43.desc:0 "Des rumeurs de sacrifices et de meurtres généralisés se sont répandues à travers [cult_uprising_planet.GetName], semant le trouble et la peur parmi la population. L'incapacité des autorités à dissuader les sectes grandissantes a conduit à une diminution de la sécurité et de la confiance dans notre gouvernement."
 shroud_rising_cult_uprising.43.a:0 "Concernant."
 
 shroud_rising_cult_uprising.44.name:0 "§RUnrest§! : Les Disparus"
 shroud_rising_cult_uprising.44.desc:0 "La population de nombreux villages de [cult_uprising_planet.GetName] disparaît progressivement. Certaines nuits, des ghettos ou des quartiers entiers sont abandonnés - les seuls indices pour les habitants restants sont des symboles énigmatiques gravés sur les murs et le sol. En conséquence, la peur et la méfiance ont commencé à envahir les habitants."
 shroud_rising_cult_uprising.44.a:0 "Concernant."
 
 shroud_rising_cult_uprising.5.name:0 "Les autorités locales écrasent le culte"
 shroud_rising_cult_uprising.5.desc:0 "Après une longue enquête et plusieurs opérations coordonnées, nos forces sur [cult_uprising_planet.GetName] ont réussi à perturber et à déraciner les meneurs cultistes et les fonctionnaires corrompus impliqués dans le complot.\n\nBien que la plupart aient été tués ou emprisonnés, nous devons être vigilants si des sectes similaires apparaissent ailleurs."
 shroud_rising_cult_uprising.5.a:0 "Excellent."
   
 shroud_rising_cult_uprising.6.name:0 "§RUnrest§! : Guerre civile en [cultist_uprising_system.GetName]"
 shroud_rising_cult_uprising.6.desc:0 "Des combats ont éclaté dans tout le système [cultist_uprising_system.GetName], à l'initiative des forces cultistes. La situation s'est rapidement aggravée car les forces traîtres ont frappé et désactivé plusieurs cibles clés simultanément. Plusieurs de nos garnisons et de nos vaisseaux se sont mutinés et des combats féroces sont actuellement en cours à la fois au sol et en orbite, les combats les plus violents se déroulant sur [cult_uprising_planet.GetName].\n\nLe sort de la région dépend maintenant de nos troupes de défense jusqu'à ce que les renforts arrivent. Si elles échouent, le système entier pourrait tomber."
 shroud_rising_cult_uprising.6.a:0 "Traîtres !"
 
 shroud_rising_cult_uprising.7.name:0 "§RRevolt§! : Révolte des cultistes écrasée"
 shroud_rising_cult_uprising.7.desc:0 "Suite aux combats incessants sur [FromFrom.GetName], la plupart des traîtres cultistes ont été éliminés. Il reste encore des poches de résistance et leurs forces de trahison se regroupent.\n\nCe qui était sur le point de dévaster le système a été mis en veilleuse momentanément, nous devons saisir cette opportunité pour le sécuriser avant qu'ils ne puissent contre-attaquer."
 shroud_rising_cult_uprising.7.a:0 "Une journée radieuse."
 
 shroud_rising_cult_uprising.8.name:0 "§RRevolt§! : Les cultistes revendiquent la victoire sur [FromFrom.GetName]"
 shroud_rising_cult_uprising.8.desc:0 "Les combats se sont calmés et les cultistes de la surface de [FromFrom.GetName] sont sortis vainqueurs. Ce qui reste de nos forces loyalistes et de nos officiels sont traqués et exécutés."
 shroud_rising_cult_uprising.8.a:0 "Un jour sombre."
 
 shroud_rising_cult_uprising.9.name:0 "Un Ultimatum"
 shroud_rising_cult_uprising.9.desc:0 "Les chefs cultistes, dont beaucoup sont des officiels du système [cultist_uprising_system.GetName], ont envoyé une missive de trahison au [cult_uprising_owner.GetRulerTitle]. L'ultimatum qu'elle contient est simple :\n\n§SRejoignez le bercail, ou périssez.§!\n\nIl est clair que beaucoup parmi les militaires locaux et le gouvernement civil sont des traîtres, ce qui signifie que nous ne savons pas à qui nous pouvons faire confiance. Et pourtant, les promesses qu'ils offrent de pouvoir et de richesse au-delà de notre imagination en ont clairement tenté plus d'un. Que devons-nous répondre   ?"
 shroud_rising_cult_uprising.9.a:0 "Jamais."
 shroud_rising_cult_uprising.9.a.tooltip:0 "Envoyez une réponse claire - toutes les forces s'engagent à vue."
 shroud_rising_cult_uprising.9.b:0 "De telles promesses..."
 shroud_rising_cult_uprising.9.b.tooltip:0 "Il est peut-être temps de suivre une nouvelle voie."
  
 shroud_rising_cult_uprising.11.name:0 "§RLe soulèvement des cultistes§!"
 shroud_rising_cult_uprising.11.desc:0 "Les forces loyalistes restantes dans le système [cultist_uprising_system.GetName] se sont soudainement tues. Dans un effort concerté à travers le secteur, les traîtres cultistes ont mené une attaque massive qui a tué ou forcé la retraite de la majorité de nos forces - et ont maintenant le contrôle total du système.\n\nCapturant et sacrifiant les autorités loyales et les forces militaires restantes, ils ont coupé les communications et nous nous attendons à ce que leurs flottes aient bientôt les yeux sur le reste du [cult_uprising_owner.GetName]."
 shroud_rising_cult_uprising.11.a:0 "Nous devons rassembler nos forces."
  
 shroud_rising_cult_uprising.12.name:0 "Le soulèvement des cultistes dans la [cult_uprising_owner.GetName]"
 shroud_rising_cult_uprising.12.desc:0 "Le §Y[cult_uprising_owner.GetName]§! est plongé dans une guerre civile, opposant les forces gouvernementales loyalistes aux traîtres cultistes du Suaire qui ont émergé après des mois de troubles dans le système [cultist_uprising_system.GetName], connu sous le nom de §Y[cultist_rebel_country.GetName]§!."
 shroud_rising_cult_uprising.12.a:0 "Qu'est-ce que cela va donner   ?"

  
