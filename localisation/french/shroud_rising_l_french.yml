 gov_cultist_dictatorship:0 "Culte charismatique"
 gov_cultist_dictatorship_desc:0 "[Ce gouvernement est une forme spiritualiste d'autocratie. Les cultes charismatiques ont une structure simple, car leur organisation est basée sur l'autorité d'une seule personne : le leader du culte. L'autorité personnelle est généralement la norme dans ces cultes et est maintenue par la force de caractère du leader, son charisme naturel, ses talents oratoires ou son simple pouvoir personnel§!."
 gov_cultist_oligarchic:0 "Culte du Suaire"
 gov_cultist_oligarchic_desc:0 "§LCe gouvernement est une forme avancée d'oligarchie spiritualiste, dirigée par un conseil qui dirige par son culte incessant du Suaire et de ses entités.§!"
 gov_cultist_imperial:0 "Légion du Suaire"
 gov_cultist_imperial_desc:0 "§LCe gouvernement est une forme unique d'autocratie spiritualiste. Il repose sur un individu choisi qui les dirige à travers les désirs d'un ou plusieurs des dieux obscurs qui sévissent dans le Linceul.§!"
 
 civic_shroud_worship:0 "Le culte du Suaire"
 SHROUD_CULT_DESC:0 "§EIl y a une chance qu'une flotte cultistes ou une entité Suaire issue de l'oeil de la terreur soit neutre pour votre empire.§!"
 civic_shroud_worship_desc:0 "La religion de cette société est fondée sur le culte d'une ou plusieurs entités du Suaire. La dévotion au service de ces dieux sombres peut aller de cultes sacrificiels imbibés de sang à des sociétés axées sur le plaisir."
 
 personality_shroud_cult_marauders:0 "Cultistes en maraude"
 personality_shroud_cult_marauders_desc:0 "Cet empire est un groupe de cultistes rendus fous ou en ferveur par une ou plusieurs entités qui habitent le Suaire.\n\nCes cultes du Suaire sont des organisations dangereuses qui complotent pour renverser le règne d'autres Empires de l'intérieur et par la force. Leurs membres sont aussi divers que leurs objectifs et leurs méthodes, propageant leur foi par tous les moyens nécessaires."
 personality_shroud_cult_zealots:0 "Shroud Zealots"
 personality_shroud_cult_zealots_desc:0 "Les zélotes du Suaire cherchent à répandre leur foi dans le Suaire à travers la galaxie, et partent souvent en croisade avec la ferveur implacable de forcer les autres à accepter leurs croyances."
 personality_shroud_cult_neutral:0 "Cultistes apathiques"
 personality_shroud_cult_neutral_desc:0 "Les cultistes apathiques constituent un groupe rare d'adorateurs du Suaire, généralement non violents. Ils cherchent à coopérer avec d'autres empires si cela correspond aux objectifs de leurs dieux et autres délires infâmes."
 
 
