 shroud_rising_chain_title:0 "Signaux étranges"
 shroud_rising_chain_desc:0 "Nos scientifiques sont désemparés, il semble y avoir des poussées d'énergie inhabituelles qui défient les lois de la physique. Nos équipes ont des difficultés à déchiffrer davantage les données brouillées causées par cette anomalie."
 
 shroud_rising_chain2_title:0 "Quelque chose remue"
 shroud_rising_chain2_desc:0 "Un grand malaise s'installe dans la galaxie. Chaque créature vivante dans la vaste étendue peut sentir une impulsion émaner, bien qu'elle ne puisse la localiser. C'est comme si quelque chose en vous demandait désespérément à être libéré.\n\nMais plutôt que d'attendre avec impatience cette libération, vous êtes rempli d'une terreur rampante. Quoi qu'il en soit, ce sentiment de pressentiment semble pouvoir éclater à tout moment."
 
 shroud_rifts_chain_title:0 "Failles du Suaire"
 shroud_rifts_chain_desc:0 "Shroud Rift shit"
 active_rifts:0 "§YFailles actives"
  
 eye_of_terror_chain_title:0 "La Grande Faille"
 eye_of_terror_chain_desc:0 "Une irruption massive d'énergie psionique a ouvert une brèche dans la galaxie. Le voile s'est déchiré entre nous et le royaume énigmatique du Suaire, provoquant peur et émerveillement du noyau aux mondes de la bordure extérieure.\n\nSurnommée la §LGrande Faille§!, la §LBouche de la Ruine§! et bien d'autres noms à travers la galaxie, ce phénomène monumental est une énorme Faille du Suaire de près de dix trillions de kilomètres de diamètre et peut être vu de tous les coins de notre amas d'étoiles."

 
 
 monolith_chain_title:0 "Les monolithes"
 monolith_chain_desc:0 "Rappelant celles qui ont conduit à la Faille qui a semé la terreur parmi notre population, nous avons détecté plusieurs poussées d'énergie inconnues mais puissantes à travers la Galaxie. Elles semblent émaner de plusieurs planètes, dont deux se trouvent à l'intérieur de nos frontières. Nous devrions envoyer une équipe d'experts et une force militaire pour les escorter."
 
 
 eye_of_terror_incursion_chain_title:0 "Rapports de combat de l'il de la Terreur"
 eye_of_terror_incursion_chain_desc:0 "L'§Mil de la Terreur§! a déclenché une dévastation totale et a fait payer un lourd tribut à la galaxie. Bien qu'il soit difficile d'estimer le nombre de victimes dans l'état actuel des choses, votre appareil de renseignement a réussi à rassembler et à présenter des rapports cohérents à votre cercle intérieur."
 shroud_entities_kills_us:0 "Entités tuées par nous"
 shroud_entities_victims:0 "§RPertes galactiques (millions)§!"
 shroud_entities_victims_us:0 "§RLes pertes de notre flotte§!"
 shroud_entities_army_victims:0 "§RNos forces terrestres ont perdu§!"
 shroud_entities_planets:0 "§RMondes dévorés§!"
 
 
 
