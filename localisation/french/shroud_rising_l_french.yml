resolution_category_shroud_rising_galactic_focus:0 "L'oeil de la terreur"

resolution_galactic_focus_crisis_eye_of_terror_1:1 "L'oeil de la terreur : Fortification des systèmes collectifs"
resolution_galactic_focus_crisis_eye_of_terror_1_desc:0 "L'Oeil de la Terreur est une menace pour toute vie dans la galaxie. Si nous ne le contenons pas, les créatures qui en sortent nous submergeront tous. Nous devons travailler ensemble pour renforcer nos défenses orbitales afin de pouvoir retenir la marée."
resolution_galactic_focus_crisis_eye_of_terror_1_tooltip:3 "Tous les Empires de la communauté galactique se mobiliseront et aideront à la fortification des régions les plus menacées par l'il de la Terreur."

resolution_repeal_galactic_focus_crisis_eye_of_terror_1:1 "§RAbroger la fortification du système collectif§!"
resolution_repeal_galactic_focus_crisis_eye_of_terror_1_desc:0 "Le Sénat ne devrait pas avoir son mot à dire dans les affaires militaires des différents États, qui ne sont pas tous d'accord sur les meilleurs plans stratégiques."
resolution_repeal_galactic_focus_crisis_eye_of_terror_1_tooltip:3 "Permettre aux empires de se concentrer sur leurs propres fortifications défensives."

resolution_galactic_focus_crisis_eye_of_terror_2:1 "L'oeil de la terreur : Réseaux de renseignement conjoints"
resolution_galactic_focus_crisis_eye_of_terror_2_desc:0 "L'il de la Terreur a une taille de plus de mille milliards de kilomètres, ce qui le rend difficile à surveiller efficacement pour un seul Empire. Nous devons travailler à l'intégration de nos moyens de renseignement, de surveillance et de reconnaissance afin de nous assurer que nous pouvons réagir rapidement aux nouvelles incursions."
resolution_galactic_focus_crisis_eye_of_terror_2_tooltip:3 "Tous les empires de la communauté galactique entameront le processus d'intégration de leurs capacités militaires et civiles de renseignement et de surveillance."

resolution_repeal_galactic_focus_crisis_eye_of_terror_2:1 "§RAbroger les réseaux de renseignement conjoints§!"
resolution_repeal_galactic_focus_crisis_eye_of_terror_2_desc:0 "Nous ne pouvons pas être forcés de continuer à violer la sécurité intérieure de notre Empire selon les caprices du Sénat. Laissez aux États individuels le soin de partager les questions de renseignement entre eux."
resolution_repeal_galactic_focus_crisis_eye_of_terror_2_tooltip:3 "Mettre fin aux réseaux conjoints qui facilitent les brèches dans la sécurité de notre Empire."

resolution_galactic_focus_crisis_eye_of_terror_3:1 "L'oeil de la terreur : Les remparts coopératifs"
resolution_galactic_focus_crisis_eye_of_terror_3_desc:0 "La peur et le danger incessants engendrés par l'il de la Terreur ont secoué la galaxie jusqu'à son coeur. En nous concentrant sur nos réseaux de défense, nous pouvons travailler ensemble pour mieux sécuriser et contenir ces forces monstrueuses et corrompues qui menacent nos citoyens."
resolution_galactic_focus_crisis_eye_of_terror_3_tooltip:3 "Nous commencerons à mener des exercices et des opérations conjointes dans le but de fortifier et de sécuriser davantage les régions sujettes aux incursions du Linceul."

resolution_repeal_galactic_focus_crisis_eye_of_terror_3:1 "§RAbroger les remparts coopératifs§!"
resolution_repeal_galactic_focus_crisis_eye_of_terror_3_desc:0 "Nous ne pouvons pas continuer à déverser toutes nos ressources dans le financement militaire, nous devons seulement en faire assez pour les contenir."
resolution_repeal_galactic_focus_crisis_eye_of_terror_3_tooltip:3 "Mettez un terme à ce bellicisme, nous pouvons nous battre sans verser toute notre énergie et nos ressources dans la violence."

