 shroud_rising_eye_of_terror.201.name:0 "Faille locale du Suaire"
 shroud_rising_eye_of_terror.201.desc:0 "Nous avons détecté une puissante poussée d'énergie autour de [Root.GetName] qui a supprimé toutes nos communications dans le système. Il nous a fallu plusieurs moments pour rétablir le contact - seulement pour que des images et des conversations radio de panique éclatent.\n\nIl semble qu'une petite faille du §MSuaire§! ait englouti la planète, causant une poussée psionique qui a corrompu la surface et libéré des entités à travers son terrain maintenant traître."
 shroud_rising_eye_of_terror.201.a:0 "Alertez toutes les forces locales."
 shroud_rising_eye_of_terror.201.a.tooltip:0 "Nous devrions envoyer des renforts dès que possible pour évacuer la planète."
  
 shroud_rising_eye_of_terror.2003.name:0 "Horreurs du Suaire en furie"
 shroud_rising_eye_of_terror.2003.desc:0 "Une montée d'énergie à la surface de [Root.GetName] a mis les forces locales en alerte. Nous avons reçu de nombreux rapports des autorités de la planète selon lesquels des entités inconnues du §MSuaire§! sont en liberté, ayant rampé des coins les plus sombres de la planète touchée par le Suaire et terrorisant maintenant ses habitants."
 shroud_rising_eye_of_terror.2003.a:0 "Alertez toutes les forces locales."
 shroud_rising_eye_of_terror.2003.a.tooltip:0 "Nous devrions envoyer des renforts dès que possible pour sécuriser la planète."
   
  
 shroud_rising_eye_of_terror.204.name:0 "Tempête du Suaire"
 shroud_rising_eye_of_terror.204.desc:0 "Une tempête de §MSuaire§! dévastatrice a été libérée dans le système [Root.System.GetName], gênant tout ce qui est électrique dans les environs. Bien que la Faille et sa tempête psionique semblent être temporaires, elle a réussi à libérer des horreurs sur [Root.GetName] qui dérivent maintenant à travers la planète et son orbite sans contrôle.\n\nNous avons perdu le contact avec les forces locales à la surface, probablement à cause de la tempête, mais il est peu probable qu'il reste quelqu'un si nous n'apportons pas de renforts à nos garnisons."
 shroud_rising_eye_of_terror.204.a:0 "Continuez à essayer de rétablir le contact."
 shroud_rising_eye_of_terror.204.a.tooltip:0 "Nous ne savons pas combien de temps la tempête va durer, nous devrions envoyer du matériel et des troupes supplémentaires pour nous assurer de ne pas perdre le système face à n'importe quelle entité qui pourrait ramper."
 
 shroud_rising_eye_of_terror.205.name:0 "La tempête du Suaire se dissipe"
 shroud_rising_eye_of_terror.205.desc:0 "Après quelques mois de turbulence, la tempête du §MSuaire§! dans le système [From.System.GetName] s'est finalement dissipée, ainsi que ses effets débilitants.\n\nNotre peuple pourra pousser un soupir de soulagement une fois que les créatures du Suaire restantes auront été détruites, mais en attendant, ils doivent ramasser les morceaux du chaos qui a englouti leur système."
 shroud_rising_eye_of_terror.205.a:0 "Enfin, de bonnes nouvelles."
 shroud_rising_eye_of_terror.205.a.tooltip:0 "Nous devrions renforcer nos systèmes au cas où une autre faille de ce type apparaîtrait ailleurs."
 
 shroud_rising_eye_of_terror.2061.name:0 "Flotte cultistes détectée"
 shroud_rising_eye_of_terror.2061.desc:0 "Une poussée d'énergie a été détectée à l'intérieur de nos frontières, ce qui semble être une flotte hostile est apparue de nulle part.\n\nLes premiers rapports des forces locales affirment qu'il s'agit d'une sorte de flotte cultistes - nous devrions la détruire avant qu'elle ne puisse causer des dommages significatifs à notre empire."
 shroud_rising_eye_of_terror.2061.a:0 "Rassemblez nos forces."
 
 shroud_rising_invasion.13.name:0 "Cultiste Planetfall"
 shroud_rising_invasion.13.desc:0 "Nos forces terrestres sur [Root.GetName] signalent des chutes de planètes ennemies dans de multiples secteurs. Des combats violents dans les zones peuplées causent des pertes civiles importantes et des destructions à grande échelle. Ces Cultistes n'ont aucun respect pour la vie et cela se reflète dans leurs règles d'engagement. Il semble que les Cultistes nous appellent."
 shroud_rising_invasion.13.a:0 "A l'écran."
 shroud_rising_invasion.13.a.tooltip:0 "Nous devrions envoyer des renforts dès que possible."

 shroud_rising_invasion.1301.desc:0 "Les défenses de [From.GetName] se tairont bientôt.\n\nVos sanctuaires brûleront, vos rues seront ensanglantées, vos fausses idoles seront brisées, votre peuple sera massacré par milliers, votre planète sera déchirée... et la plus petite fraction de §Yleur§! désir sera satisfaite.\n\nEt alors... elle deviendra un refuge pour tous ceux qui souhaitent servir au sein de [cult_occupier.GetName]."
 shroud_rising_invasion.1301.a:0 "[From.GetName] n'est pas à conquérir."
 shroud_rising_invasion.1301.a.response:0 "Alors pourquoi l'avez-vous laissé si seul   ?"
 shroud_rising_invasion.1301.b:0 "Que voulez-vous   ?"
 shroud_rising_invasion.1301.b.response:0 "Nous vivons pour nourrir les désirs de nos Dieux. Nous sommes choisis... §Yleurs§! acolytes préférés et premiers parmi tous les autres. Et le jour où [From.GetName] sera à nous, vous les adorerez tous aussi ! Avant longtemps, nous écraserons des soleils entiers dans la paume de nos mains.\n\nNous arpenterons les couloirs des païens [Root.GetName] et broierons votre empire entre des doigts de fer !"
 shroud_rising_invasion.1301.c:0 "Fin des communications."
 shroud_rising_invasion.1301.c.response:0 "Vous entendez aussi les voix   ?"
 
 shroud_rising_invasion.1302.desc:0 "Là, ressentez la gloire de §Yleur§! cadeau, et réjouissez-vous ! §YIls§! vous aiment ! Chaque goutte de sang, chaque ville pillée et chaque âme corrompue alimente la Grande Faille.\n\nNous sommes immensément reconnaissants pour votre faible tentative de défense de notre nouvelle maison, soyez assurés que nous sacrifierons correctement vos citoyens à l'Oeil."
 shroud_rising_invasion.1302.a:0 "[From.GetName] n'est pas à conquérir."
 shroud_rising_invasion.1302.a.response:0 "Nous prenons ce qui nous convient."
 shroud_rising_invasion.1302.b:0 "Pourquoi faites-vous cela   ?"
 shroud_rising_invasion.1302.b.response:0 "§YIls§! exigent un sacrifice. Le [cult_occupier.GetName] ne fait pas de discrimination, tous sont les bienvenus pour nous rejoindre ou périr. Est-ce que le [Root.GetName] nous enverra plus d'âmes   ?"
 shroud_rising_invasion.1302.c:0 "Fin des communications."
 shroud_rising_invasion.1302.c.response:0 "Jusqu'à ce que nous nous rencontrions à nouveau."
  
 shroud_rising_invasion.1303.desc:0 "Ordonnez à toutes les forces locales de se rendre immédiatement.\nNous devons tous nous préparer, les étoiles trembleront à §Yleur§! passage et les puissantes créatures qui en sortiront anéantiront une centaine de mondes.\n\nSachez-le, car ces choses se produiront."
 shroud_rising_invasion.1303.a:0 "[From.GetName] n'est pas à conquérir."
 shroud_rising_invasion.1303.a.response:0 "Vous ne nous commandez pas. §YIls§! commandent, nous obéissons."
 shroud_rising_invasion.1303.b:0 "Que voulez-vous   ?"
 shroud_rising_invasion.1303.b.response:0 "Écoutez les chuchotements et tout sera révélé."
 shroud_rising_invasion.1303.c:0 "Fin des communications."
 shroud_rising_invasion.1303.c.response:0 "Longue sera votre souffrance. Joyeuse sera votre douleur."
  
