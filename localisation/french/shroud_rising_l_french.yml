 shroud_rising_leader.1.name:0 "L'amiral gagne un trait"
 shroud_rising_leader.1.desc:0 "Tout en menant [From.From.GetName] à une récente victoire contre les entités du Suaire, l'Amiral [officer.GetName] est de plus en plus confiant dans leur capacité à combattre les créatures issues des royaumes psioniques."
 shroud_rising_leader.1.a:0 "Louable."
 
 shroud_rising_leader.2.name:0 "L'amiral gagne un trait"
 shroud_rising_leader.2.desc:0 "Tout en menant [From.From.GetName] à une récente victoire contre une flotte de cultistes du Suaire, l'amiral [officer.GetName] est de plus en plus confiant dans sa capacité à contrer les tactiques utilisées par leurs commandants souvent imprévisibles."
 shroud_rising_leader.2.a:0 "Louable."
 
 shroud_rising_leader.3.name:0 "Commandant prometteur"
 shroud_rising_leader.3.desc:0 "Le Commandant [officer.GetName], un officier de l'armée de terre prometteur, a obtenu des résultats exceptionnels lors des récents engagements terrestres contre les Entités du Suaire qui ont eu lieu sur [planet.GetName].\n\nLe Haut Commandement de l'Armée de terre sur [Root.Capital.GetName], reconnaissant les qualités de cet officier terrestre prometteur, a décidé de promouvoir le Commandant au rang de Général."

 shroud_rising_leader.4.name:0 "Commandant prometteur"
 shroud_rising_leader.4.desc:0 "Le Commandant [officer.GetName], un officier de l'armée de terre prometteur, a accompli une performance exceptionnelle et au-delà de son rôle lors d'un récent engagement contre les cultistes du Suaire qui a eu lieu le [planet.GetName].\n\nLe Haut Commandement de l'armée de terre du [Root.Capital.GetName], reconnaissant les qualités de cet officier de terrain prometteur, a décidé de promouvoir le Commandant au rang de Général."
 
 new_general:0 "Un nouveau général a été ajouté à la liste des dirigeants."
 
