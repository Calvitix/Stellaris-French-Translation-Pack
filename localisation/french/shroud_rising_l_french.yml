 shroud_rising_incursion_1_poi:0 "Enemy Types"
 shroud_rising_incursion_1_poi_desc:0 "§LThis report contains all known data in our archives on the creatures that are most commonly found breaching our material universe. It has been noted that various entities and cults will fight among themselves, perhaps we can use this to our advantage.§!\n\n§SCultists§!: Cultist are bands of one or many species that gather together to worship a variety of Shroud entities. Their fleets are primarily made up of ships that have turned traitor to their empires over the years, their crafts were either stolen or their crewed mutinied before fleeing into A Shroud Rift. They will occasionally emerge and seek out a planet to raid or establish as a stronghold.\n\n§SHorrors§!: Shroud Horrors are often ethereal in nature and can range from the size of a building up to the vastness of a moon. These creatures emerge violently, destroying anything in their path but are often found wandering with unknown purpose rather than seeking out life to consume.\n\n§SAvatars§!: Shroud Avatars are the most dangerous type of Horror in records, with most rivaling planets in size and mass. Often they are manifestations of a variety of powerful presences residing in the Shroud- their strength is believed to rival the great fleets of the Fallen Empires. At all times they are drawn to the presence of living things and seek only to devour."
 
 eye_of_terror_1:0 "Energy Disturbance"
