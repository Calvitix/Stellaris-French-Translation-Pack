 pc_shroud_touched_desc:0 "A small §MShroud§! rift has opened on this world, corrupting it into a foggy and nightmarish planet. Few who land here ever return and those that remain are beset by voices, visions and unnatural desires."
 pc_shattered_star:0 "Shattered Star"
 pc_shattered_star_desc:0 "The shattered remnants of a star, violently torn apart by A Shroud Rift until all that remained was a corrupted husk."
 pc_eye_of_terror:0 "Eye of Terror"
 pc_eye_of_terror_desc:0 "The §MEye of Terror§! is a realm of madness and despair, where skies weep blood, ancient stars burn in multi-coloured flares and the whims of ancient terrifying entities hold sway. Synonymous with discord, terror, ancient secrets and insanity, no other place in the galaxy fills the mind with such dread and foreboding."
 
 building_planetary_bastion:0 "Planetary Bastion"
 building_planetary_bastion_desc:0 "This planet has been fortified with a series of massive scale defensive structures. It includes an extensive development of walls, towers, orbital and air defense, bunkers and ammunition depots for extended sieges and bombardments."
 building_planetary_bastion_effect_desc:0 "§YSpawns an extra defensive army per pop.\n\n"
 
 building_empire_bastion:0 "Everlasting Bastion"
 building_empire_bastion_desc:0 "The entire surface of this planet has been fortified with a series of massive scale defensive structures built even further than a Planetary Bastion. The Everlasting Bastion is the command center at the heart of this planet, where armies comes to die whether on the ground or falling from the skies."
 building_empire_bastion_effect_desc:0 "§YSpawns two extra defensive armies per pop.\n\n"
  
 
 building_monolith_mysterious:0 "Mysterious Monolith"
 building_monolith_mysterious_desc:0 "This imposing and mysterious black-hued, stone-like structure radiates with enigmatic psionic power. Anything electronic placed on it invariably suffers various malfunctions and it appears to have a profound effect on everything organic and machine; and all attempts to breach the structures' gleaming surfaces have been met with failure.\n\nIts presence is causing fear and panic across the planet."

 building_monolith:0 "Blackstone Monolith"
 building_monolith_desc:0 "This imposing and mysterious black-hued, stone-like structure radiates with enigmatic psionic power. Anything electronic placed on it invariably suffers various malfunctions and it appears to have a profound effect on everything organic and machine; acting as a conduit that harnesses and focuses psionic energy."
 building_monolith_effect_desc:0 "§YThis structure actively prevents new Shroud Storms and Rifts from occuring in this system. It will also stabilize planets by reducing Shroud corruption.§!\n\n" 

