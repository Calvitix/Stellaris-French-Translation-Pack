 shroud_rising_cult_uprising.3.name:0 "Cultists Spreading on [Root.GetName]"
 shroud_rising_cult_uprising.3.desc:0 "Evidence has begun to surface that a §MShroud§! Cult has been growing secretly on [Root.GetName]. Local authorities are concerned that corrupted officials could hamper their investigations and are asking for increased support.\n\nOfficials agree that we should weed out the Cult and any influence it may have before their hooks burrow too deeply. We could leave it to the locals or establish a Task Force to hunt these fanatics down."
 shroud_rising_cult_uprising.3.a:0 "Concerning."
 
 shroud_rising_cult_uprising.4.name:0 "Cult Influence Spreads"
 shroud_rising_cult_uprising.4.desc:0 "Further reports have come in that the Cult on [cult_uprising_planet.GetName] has been spreading its sects and influence healthily across the system. They appear to worship a variety of entities or §YDark Gods§! that live in a dimension called the §MShroud§!. These groups have been monitored conducting an array of deviant and depraved rituals, sacrifices and other horrible acts in the shadows.\n\nThis may be our last chance to put a stop to this before the Cult becomes too influential and drastic measures have to be taken."
 shroud_rising_cult_uprising.4.a:0 "Acknowledged."
 
 shroud_rising_cult_uprising.42.name:0 "§RUnrest§!: Pleasure Cults Take Root"
 shroud_rising_cult_uprising.42.desc:0 "It appears several Cults dedicated to propagating deviancy have grown in popularity and are corrupting societal pillars behind the scenes on [cult_uprising_planet.GetName]. As a result, crime, lawlessness and other henious acts have been spreading unchecked."
 shroud_rising_cult_uprising.42.a:0 "Concerning."
 
 shroud_rising_cult_uprising.43.name:0 "§RUnrest§!: Widespread Sacrifices"
 shroud_rising_cult_uprising.43.desc:0 "Rumours of widespread sacrifice and killings have been spreading across [cult_uprising_planet.GetName], instilling unrest and fear among the populace. The inability of authorities to deter the growing Cults has led to a decrease in security and trust in our government."
 shroud_rising_cult_uprising.43.a:0 "Concerning."
 
 shroud_rising_cult_uprising.44.name:0 "§RUnrest§!: The Disappeared"
 shroud_rising_cult_uprising.44.desc:0 "The populace in many settlements on [cult_uprising_planet.GetName] are gradually vanishing. On certain nights, whole ghettos or districts are left abandoned - the only clue for the remaining denizens are cryptic symbols carved on the walls and ground. As a result, fear and distrust has begun to sweep over the locals."
 shroud_rising_cult_uprising.44.a:0 "Concerning."
 
 shroud_rising_cult_uprising.5.name:0 "Local Authorities Crush Cult"
 shroud_rising_cult_uprising.5.desc:0 "After a lengthy investigation and several coordinated operations, our forces on [cult_uprising_planet.GetName] have managed to disrupt and uproot the Cultist ringleaders and corrupted officials implicated in the plot.\n\nWhile most have been killed or imprisoned, we must be vigilant should similar sects appear elsewhere."
 shroud_rising_cult_uprising.5.a:0 "Excellent."
   
 shroud_rising_cult_uprising.6.name:0 "§RUnrest§!: Civil War in [cultist_uprising_system.GetName]"
 shroud_rising_cult_uprising.6.desc:0 "Fighting has erupted across the [cultist_uprising_system.GetName] system, instigated by Cultist forces. The situation has escalated quickly as traitor forces have struck and disabled several key targets simultaneously. Several of our garrisons and ships have mutinied and ferocious fighting is currently underway both on the ground and in orbit, with the heaviest combat spreading on [cult_uprising_planet.GetName].\n\nThe fate of the region now depends on our defending troops until reinforcement can arrive. If they fail, the whole system could fall."
 shroud_rising_cult_uprising.6.a:0 "Traitors!"
 
 shroud_rising_cult_uprising.7.name:0 "§RRevolt§!: Cultist Revolt Crushed"
 shroud_rising_cult_uprising.7.desc:0 "Following the relentless fighting on [FromFrom.GetName], many of the cultist traitors have been stamped out. There still remains pockets of resistance and their treasonous forces are regrouping.\n\nWhat came close to devastating the system has been put to rest momentarily, we must seize this opportunity to secure it before they can counter-attack."
 shroud_rising_cult_uprising.7.a:0 "A bright day."
 
 shroud_rising_cult_uprising.8.name:0 "§RRevolt§!: Cultists Claim Victory on [FromFrom.GetName]"
 shroud_rising_cult_uprising.8.desc:0 "The fighting has died down and the cultists on the surface of [FromFrom.GetName] have emerged victorious. What remains of our loyalist forces and officials are being hunted down and executed."
 shroud_rising_cult_uprising.8.a:0 "A dark day."
 
 shroud_rising_cult_uprising.9.name:0 "An Ultimatum"
 shroud_rising_cult_uprising.9.desc:0 "The Cultist leaders, many of which are current officials in the [cultist_uprising_system.GetName] system, have sent a treasonous missive to the [cult_uprising_owner.GetRulerTitle]. The ultimatum found within is simple:\n\n§SJoin the fold, or perish.§!\n\nIt's clear that many among the local military and civil government are traitors, meaning we do not know who we can trust. And yet the promises they offer of power and wealth beyond our imagination has clearly tempted many. What should we answer?"
 shroud_rising_cult_uprising.9.a:0 "Never."
 shroud_rising_cult_uprising.9.a.tooltip:0 "Send back a clear answer - all forces engage on sight."
 shroud_rising_cult_uprising.9.b:0 "Such promises..."
 shroud_rising_cult_uprising.9.b.tooltip:0 "Perhaps it is time we follow a new path."
  
 shroud_rising_cult_uprising.11.name:0 "§RThe Cultist Uprising§!"
 shroud_rising_cult_uprising.11.desc:0 "Remaning loyalist forces across the [cultist_uprising_system.GetName] system have abruptly gone silent. In a concerted effort across the sector, traitorous Cultists have conducted a massive attack that has killed or forced retreats from the majority of our forces- and now have full control of the system.\n\nCapturing and sacrificing any remaining loyal authorities and military forces, they have cut communications and we expect their fleets will soon set their eyes upon the rest of the [cult_uprising_owner.GetName]."
 shroud_rising_cult_uprising.11.a:0 "We must gather our forces." 
  
 shroud_rising_cult_uprising.12.name:0 "Cultist Uprising in the [cult_uprising_owner.GetName]"
 shroud_rising_cult_uprising.12.desc:0 "The §Y[cult_uprising_owner.GetName]§! is embroiled in a civil war, pitting the loyalist government forces against traitorous Shroud Cultists that have emerged after months of turmoil in the [cultist_uprising_system.GetName] system, known as the §Y[cultist_rebel_country.GetName]§!."
 shroud_rising_cult_uprising.12.a:0 "What will come of this?"

  
