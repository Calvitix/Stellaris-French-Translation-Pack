 ##################################
 # Strange Readings Investigation Events
 ##################################

 shroud_rising_sidequests.1.name:0 "Signaux étranges"
 shroud_rising_sidequests.1.desc:0 "Nos scientifiques sont perplexes face à des relevés inhabituels provenant de quelque part dans la Galaxie. Ces données ont déjà stupéfié la communauté scientifique en remettant en question une multitude de théories considérées comme fondamentales pour les lois de la physique.\n\nNos instruments ne semblent pas pouvoir donner beaucoup plus de sens à l'origine des données elles-mêmes et nos plus grands esprits sont excités à l'idée d'approfondir ce mystère."
 shroud_rising_sidequests.1.a:0 "Examinez la curiosité plus en profondeur."
 shroud_rising_sidequests.1.a.tooltip:0 "Soutenez vos scientifiques dans leurs recherches sur les origines de cette anomalie."
 shroud_rising_sidequests.1.b:0 "Concentrez vos recherches sur les données dont nous disposons jusqu'à présent."
 shroud_rising_sidequests.1.b.tooltip:0 "Étudiez les données inhabituelles que nous avons déjà recueillies et voyez quelles nouvelles choses nous pourrions apprendre sur notre galaxie.\n\n"
 shroud_rising_sidequests.1.c:0 "Laissez faire."
 shroud_rising_sidequests.1.c.tooltip:0 "Nous devons nous concentrer sur des choses plus importantes pour le moment."
 shroud_rising_sidequests.1.d:0 "Regardez de plus près."
 shroud_rising_sidequests.1.d.tooltip:0 "Les relevés proviennent de notre propre secteur galactique, il ne devrait pas être trop difficile d'en savoir plus."
  
 LOCATE_EYE_OF_TERROR:0 "Signaux étranges"
 LOCATE_EYE_OF_TERROR_DESC:0 "Nos plus grands esprits dans le domaine de la physique se sont réunis afin d'obtenir plus de détails sur ces étranges relevés. Les données préliminaires semblent aller à l'encontre des lois naturelles auxquelles notre nation galactique croit depuis des siècles."

 shroud_rising_sidequests.2.name:0 "Signaux étranges : Réduire le champ des possibles"
 shroud_rising_sidequests.2.desc:0 "Nous avons pu isoler et réduire le secteur galactique d'où provient la perturbation. Cependant, notre équipe actuellement sur la tâche a des difficultés à donner un sens aux données régulièrement alambiquées.\n\nIls demandent que plus de ressources soient allouées à ce projet."
 shroud_rising_sidequests.2.a:0 "Toutes nos ressources sont à votre disposition."
 shroud_rising_sidequests.2.a.tooltip:0 "Assurez-vous que l'équipe dispose de tous les fonds dont elle a besoin pour maximiser son potentiel de percée sur ces lectures.\n\n"
 shroud_rising_sidequests.2.b:0 "Votre équipe devra faire avec ce que vous avez."
 shroud_rising_sidequests.2.b.tooltip:0 "Nous ne pouvons pas nous permettre de transférer d'autres fonds à cette entreprise, espérons que cela n'aura pas d'impact sur leur capacité à déconstruire l'information."
  
 shroud_rising_sidequests.3.name:0 "Signaux étranges : Succès"
 shroud_rising_sidequests.3.desc:0 "Les perturbations des données semblent être plus importantes qu'il n'y paraît. Nous avons réussi à localiser le système à l'origine de ces relevés inhabituels, mais nous devons encore en découvrir davantage sur la cause ou l'origine.\n\nNotre investissement dans ce projet en valait la peine, car il nous a permis d'envisager l'univers sous un angle nouveau - nous avons ainsi fait diverses découvertes scientifiques. \nNous devrions envoyer un vaisseau pour étudier le système [shroud_rift_system_1.GetName]."
 shroud_rising_sidequests.3.a:0 "Noté."
 
 shroud_rising_sidequests.4.name:0 "Signaux étranges : Échec"
 shroud_rising_sidequests.4.desc:0 "Le défi s'est avéré hors de notre portée et l'équipe scientifique n'a pas pu déchiffrer toutes les données. Cependant, grâce à leurs efforts, ils ont pu faire des progrès notables sur plusieurs autres mystères scientifiques.\n\nPour l'instant, seul le temps nous dira si nous pouvons déterminer la cause de ces lectures étranges."
 shroud_rising_sidequests.4.a:0 "C'est malheureux."
 
 shroud_rising_sidequests.5.name:0 "Signaux étranges : Une autre explication"
 shroud_rising_sidequests.5.desc:0 "Alors que nos scientifiques se sont d'abord concentrés sur ces données curieuses, certains de nos meilleurs esprits psioniques ont commencé à ressentir une grande perturbation au sein de notre univers. Il est devenu clair que quelque chose ne va pas avec le tissu de notre univers. /n/nLa seule chose sur laquelle ils peuvent s'accorder est ce qui les ronge dans les recoins abyssaux de leurs esprits.\n\n§RTerreur.§!"
 shroud_rising_sidequests.5.a:0 "Préparez-vous au combat."
 shroud_rising_sidequests.5.a.tooltip:0 "Beaucoup de nos leaders psioniques sont inquiets et pensent que la meilleure chose à faire est de se préparer au pire."
 shroud_rising_sidequests.5.b:0 "La peur est le tueur d'esprit. Nous ne devons pas avoir peur."
 shroud_rising_sidequests.5.b.tooltip:0 "Nous ne savons pas encore ce que cela signifie, la peur est une réaction à quelque chose qui n'est pas encore réel. Regardons ensemble vers l'intérieur et apprenons la vérité."

 shroud_rising_sidequests.6.name:0 "Signaux étranges : Succès"
 shroud_rising_sidequests.6.desc:0 "Les perturbations des données semblent être plus importantes qu'il n'y paraît. Ce que beaucoup de nos experts croyaient déjà a maintenant été prouvé par les données qu'ils ont collectées. L'origine de l'anomalie qui a causé ces relevés inhabituels n'est autre que le système [shroud_rift_system_1.GetName]. Bien que ce ne soit pas totalement concluant, tout indique que la déchirure qui est apparue ces dernières années. Des preuves ont commencé à suggérer qu'elle est liée à tous les effets que nous avons observés sur nos systèmes électroniques et la population."
 shroud_rising_sidequests.6.a:0 "Noté."

 shroud_rising_sidequests.7.name:0 "Combler les lacunes"
 shroud_rising_sidequests.7.desc:0 "Après des mois de recherche depuis que la première faille s'est matérialisée dans notre univers, nos scientifiques ont travaillé dur. Après l'effondrement de la première observation et les nombreuses autres apparitions depuis, la possibilité de fermer ces menaces n'est plus hors de portée.\n\nNos meilleurs [Root.GetScientistPlural] ont rassemblé toutes les données pertinentes et sont prêts à commencer à donner la priorité à la recherche pour sceller les failles."
 shroud_rising_sidequests.7.a:0 "Excellent.\n\n" 
 shroud_rising_sidequests.7.a.tooltip:0 "En suivant cette voie de recherche, nous pourrons enfin contrôler notre destin et protéger nos citoyens."
 shroud_rising_sidequests.7.b:0 "Nous n'aurions pas besoin de cette capacité."
 shroud_rising_sidequests.7.b.tooltip:0 "Peut-être que cette voie de recherche nous permettra de contrer d'autres, ou de générer un jour des failles."

 INHIBITOR_PROJECT:0 "Combler les lacunes"
 INHIBITOR_PROJECT_DESC:0 "Notre [Root.GetScientistPlural] va créer l'une des plus grandes configurations de construction que la galaxie ait jamais connue, et avec elle, prendre en main le destin qui nous a été confié."
 
 shroud_rising_sidequests.8.name:0 "Combler les lacunes : Percée"
 shroud_rising_sidequests.8.desc:0 "Des années de recherche, de développement et de tests nous ont finalement amenés là où nous ne pouvions que rêver. Grâce aux efforts inlassables de nos ingénieurs et d'autres [Root.GetScientistPlural], nous pouvons faire sortir ce projet de sa phase de prototype."
 shroud_rising_sidequests.8.a:0 "Excellent.\n\n" 
 shroud_rising_sidequests.8.a.tooltip:0 "Nous serons enfin capables de colmater ces brèches."
  
 ##################################
 # Eye of Terror Events
 ##################################
 
 shroud_rising_shroud_rift.991.name:0 "Cauchemars partagés"
 shroud_rising_shroud_rift.991.desc:0 "Au cours des derniers mois, des rapports font état de cauchemars constants pour ceux qui vivent ou transitent dans le système [shroud_nightmare_system.GetName]. Personne ne semble se souvenir de ces rêves, mais tous se réveillent avec les mêmes sueurs froides et le même sentiment de peur.\n\nLes témoins affirment que ces cauchemars ont commencé avec l'arrivée d'une étrange perturbation énergétique dans le système qui a brouillé les équipements électroniques."
 shroud_rising_shroud_rift.991.a:0 "Surprenant."
 shroud_rising_shroud_rift.991.b:0 "Peut-être un nouveau type de maladie   ? #Mat"
 shroud_rising_shroud_rift.991.c:0 "Un présage." #Spi
 shroud_rising_shroud_rift.991.d:0 "Un cadeau." #cult
  
 shroud_rising_shroud_rift.9991.name:0 "Cauchemars partagés : Ombres dans l'obscurité"
 shroud_rising_shroud_rift.9991.desc:0 "Il semble que les cauchemars collectifs qui ont accompagné les habitants du système [shroud_nightmare_system_2.GetName] ont commencé à s'aggraver, en même temps que la perturbation énergétique.\n\nCe qui était autrefois un objet relativement petit a maintenant commencé à se répandre dans ce qui ressemble à une déchirure physique dans l'espace réel. Les habitants de cette étoile se réveillent avec de vagues souvenirs de formes sombres, de créatures aberrantes et de voix qui leur font signe dans le crépuscule de leur sommeil. Au lieu d'avoir peur, ils se lèvent maintenant dans la nuit avec le coeur palpitant et une terreur totale dans les yeux.\n\nLes experts sont désemparés, il semble qu'il n'y ait aucune explication médicale ou scientifique qu'ils aient pu trouver quant à la cause."
 shroud_rising_shroud_rift.9991.a:0 "Déconcertant."
 shroud_rising_shroud_rift.9991.b:0 "C'est ridicule, ça doit être une limace cérébrale microscopique." #Mat"
 shroud_rising_shroud_rift.9991.c:0 "Les présages s'aggravent."
 shroud_rising_shroud_rift.9991.d:0 "Ce n'est pas une perturbation ordinaire." #psionic
 shroud_rising_shroud_rift.9991.e:0 "L'approche de nos maîtres." #cult"
 
 shroud_rising_eye_of_terror.3.name:0 "Cauchemars galactiques"
 shroud_rising_eye_of_terror.3.desc:0 "Un reportage d'investigation spécial vient d'être diffusé sur le Galactic News Network, il apparaît que depuis plusieurs années, des individus psioniques à travers la galaxie font des cauchemars communs troublants.\n\nCe qui est le plus étrange, c'est que ces cauchemars sont remarquablement similaires pour des phénotypes par ailleurs non apparentés. Pour ajouter à l'étrangeté de l'histoire, le rapport présente des entretiens avec des chercheurs indépendants qui ont observé plus d'une civilisation primitive dessinant des images presque identiques à celles vues dans ces rêves."
 shroud_rising_eye_of_terror.3.a:0 "Intéressant."
 shroud_rising_eye_of_terror.3.b:0 "Une étrange coïncidence, rien de plus."
 shroud_rising_eye_of_terror.3.c:0 "Farfelu, comme prévu avec les médias libres." #Authuth
 shroud_rising_eye_of_terror.3.d:0 "Un peu sensationnel, n'est-ce pas   ? " #Egalitarian
 shroud_rising_eye_of_terror.3.e:0 "Sottises superstitieuses." #Mat
 shroud_rising_eye_of_terror.3.f:0 "C'est un mauvais présage." #Spi
 shroud_rising_eye_of_terror.3.g:0 "Une histoire curieuse." #Xénophile
 shroud_rising_eye_of_terror.3.h:0 "Propogande xéno." #xénophobe
 shroud_rising_eye_of_terror.3.i:0 "Quelque chose de sinistre est en jeu ici." #psionic
 shroud_rising_eye_of_terror.3.j:0 "Cela me semble familier." #if system is in your empire
 shroud_rising_eye_of_terror.3.k:0 "Des cauchemars   ? Ils sont une bénédiction." #cult
 eye_of_terror_country_icon_tt:0 "Cette option est disponible en raison d'autres événements qui se produisent dans notre empire." #if eye of terror est dans votre empire
 
 shroud_rising_eye_of_terror.2.name:0 "Quelque chose remue"
 shroud_rising_eye_of_terror.2.desc:0 "Un malaise croissant a commencé à balayer la galaxie. Chaque créature vivante peut le sentir, au fond de son esprit. Une impulsion lointaine émane, bien que vous ne puissiez la localiser. C'est comme si quelque chose en vous demandait désespérément à être libéré. Mais plutôt que de se réjouir de cette libération, vous êtes envahi par une terreur insidieuse."
 shroud_rising_eye_of_terror.2.a:0 "Je m'inquiète."
 shroud_rising_eye_of_terror.2.b:0 "Qu'est-ce que ça peut être   ?"
 shroud_rising_eye_of_terror.2.c:0 "Le vide nous attire."
 shroud_rising_eye_of_terror.2.c.tooltip:0 "Des voix provenant du Suaire nous chuchotent faiblement que quelque chose ne va pas du tout."
 shroud_rising_eye_of_terror.2.d:0 "Ils arrivent."
  
 shroud_rising_eye_of_terror.4.name:0 "Les larmes du tissu"
 shroud_rising_eye_of_terror.4.desc:0 "En un instant violent et effroyable, une vague d'énergie et de terreur sans limite a balayé la galaxie depuis la capitale des [eot_culprit.GetName] dans une sorte de déferlement psionique. Chaque être vivant a été frappé d'un mal de tête paralysant et d'une cacaphonie de voix poignardant les profondeurs les plus sombres de leur conscience.\n\nDans un moment aussi rapide qu'il est venu, la douleur disparaît, ne laissant rien d'autre qu'une inconfortable immobilité de l'être. À travers les étoiles, les animaux sont silencieux, les lumières se sont éteintes et on a l'impression que si l'on se retourne, §Lquelque chose§! s'attarde dans l'ombre."
 shroud_rising_eye_of_terror.4.a:0 "J'ai un mauvais pressentiment."
 shroud_rising_eye_of_terror.4.b:0 "Le tissu qui retenait le Suaire s'effondre."
 shroud_rising_eye_of_terror.4.c:0 "Tous seront dévorés."
 
 shroud_rising_eye_of_terror.42.name:0 "Les larmes du tissu"
 shroud_rising_eye_of_terror.42.desc:0 "En un instant violent et effroyable, une vague d'énergie sans limite et de terreur a balayé la galaxie dans une sorte de déferlement psionique. Cette vague provient d'un de nos systèmes et la déchirure s'est étendue si violemment qu'elle a englouti tout ce qui se trouvait à proximité dans l'énergie psionique. Les cauchemars sont devenus réalité, la folie s'est répandue et les entités qui n'existaient auparavant que dans le §MSuaire§! se sont emparées de toutes les planètes voisines.\n\nTout être vivant a été frappé d'un mal de tête paralysant et d'une cacaphonie de voix s'attaquant aux profondeurs les plus sombres de sa conscience.\n\nDans un moment aussi soudain qu'il est venu, la douleur s'est évanouie, ne laissant rien d'autre qu'un calme inconfortable. À travers les étoiles, les animaux sont silencieux, les lumières se sont éteintes et on a l'impression que si l'on se retourne, §Lquelque chose§! s'attarde dans l'ombre."
 shroud_rising_eye_of_terror.42.a:0 "J'ai un mauvais pressentiment."
 shroud_rising_eye_of_terror.42.b:0 "Le tissu qui retenait le Suaire s'effondre."
 shroud_rising_eye_of_terror.42.c:0 "Tous seront dévorés."
  
 shroud_rising_eye_of_terror.5.name:0 "L'oeil de la terreur"
 shroud_rising_eye_of_terror.5.desc:0 "Le déferlement d'énergie psionique qui ne pouvait plus être contenu dans le §MLinceul§! a provoqué une déchirure massive dans la Galaxie. Bien qu'elle porte déjà de nombreux noms, la plupart des membres de la communauté galactique ont commencé à appeler cette fissure par les sentiments qu'elle manifeste - l'§MOeil de la Terreur§!.\n\nCe qui a pu causer cela - nous ne le savons pas encore. Mais ce qui est certain, c'est que le rempart qui séparait nos deux réalités a été ouvert. Maintenant, rien ne se dresse entre nous et ce royaume de pure énergie psionique. La folie, le désespoir, la douleur et d'autres concepts que notre existence peut à peine comprendre, si tant est qu'elle puisse le faire, s'étendent doucement depuis les lointains domaines qui se trouvent à l'intérieur."
 shroud_rising_eye_of_terror.5.a:0 "[Root.GetRulerTitle] nous protéger."
 shroud_rising_eye_of_terror.5.b:0 "[Root.GetRulerTitle] guidez-nous vers la gloire !"
 
 shroud_rising_eye_of_terror.8.name:0 "La fin du cauchemar"
 shroud_rising_eye_of_terror.8.desc:0 "Les célébrations ont frappé la galaxie en cascade, alors que des nouvelles capitales parviennent à chaque vaisseau, planète et station, du noyau galactique à la bordure extérieure.\n\nL'§MOeil de la Terreur§! a été scellé par le [eye_of_terror_sealed_country.GetName].\n\nLa peur omniprésente qui pesait sur toute vie sensible a commencé à s'estomper lentement. Bientôt, les Failles se dissiperont et tout ce qui restera de ces temps difficiles ne sera que cendres et souvenirs. Ainsi, les incursions du Suaires, les failles instables et les tempêtes du Suaires ne seront plus un fléau pour la galaxie.\n\n§PAttention, l'inhibiteur peut être démantelé s'il tombe entre de mauvaises mains§!."
 shroud_rising_eye_of_terror.8.a:0 "L'espoir prévaut."
 shroud_rising_eye_of_terror.8.b:0 "Comment osent-ils   ?"
 shroud_rising_eye_of_terror.8.b.tooltip:0 "Si nous prenons le contrôle du système, nous pouvons le démanteler."
 shroud_rising_eye_of_terror.8.c:0 "Le [Root.GetName] prévaut."
   
 shroud_rising_eye_of_terror.9.name:0 "Démanteler l'inhibiteur Goliath"
 shroud_rising_eye_of_terror.9.desc:0 "L'inhibiteur Goliath, considéré comme l'une des plus grandes réalisations de la galaxie, sera démantelé et nous laisserons à nouveau libre cours aux horreurs du Suaire. Cette décision ne doit pas être prise à la légère, qui sait si nous pourrons un jour le sceller à nouveau.\n\nLa communauté galactique ne nous pardonnera jamais si nous choisissons de le détruire, mais imaginez la récompense si nous libérons les §YDieux§! piégés à l'intérieur..."
 shroud_rising_eye_of_terror.9.a:0 "Démontez-le."
 shroud_rising_eye_of_terror.9.b:0 "En y réfléchissant bien..."
 
 shroud_rising_eye_of_terror.12.name:0 "Démantèlement de l'inhibiteur Goliath"
 shroud_rising_eye_of_terror.12.desc:0 "De terribles nouvelles ont atteint tous les coins de la galaxie, les [eye_of_terror_reopened_country.GetName] ont pris le contrôle du grand Inhibiteur Goliath et l'ont démoli. Il semble qu'ils aient lentement désactivé ses sécurités et l'aient démantelé pièce par pièce jusqu'à ce qu'il ne puisse plus soutenir la Grande Faille. L'Oeil de la Terreur déchirera les cieux et la galaxie sera à nouveau noyée dans la terreur.\n\n§PLes Incursions du Suaire, les Failles instables et les Tempêtes du Suaire tourmenteront la galaxie jusqu'à ce qu'elle soit scellée à nouveau.§!"
 shroud_rising_eye_of_terror.12.a:0 "C'est impossible."
 shroud_rising_eye_of_terror.12.b:0 "Enfin !"
 
 shroud_rising_eye_of_terror.13.name:0 "Voix de l'ombre"
 shroud_rising_eye_of_terror.13.desc:0 "L'inhibiteur Goliath gémit en signe de protestation, une bête rebelle dans son agonie, alors que nous désactivons la dernière de ses configurations de puissance. Toutes les lumières du système vacillent et s'éteignent alors que quelque chose de sombre murmure dans le coin de notre esprit.\n\n'§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!. '\n\nNous ne pouvons pas comprendre les mots, seulement que chaque syllabe imprononçable provoque l'angoisse. Mais avec elle, nous ressentons... de la gratitude. Plusieurs créatures ont émergé de l'Oeil, l'une d'entre elles reste inactive. Elle communique par télépathie avec nos forces et dit qu'elle attend nos ordres."
 shroud_rising_eye_of_terror.13.a:0 "Sortie."
 shroud_rising_eye_of_terror.13.a.tooltip:0 "L'une des anciennes entités du Suaire nous a offert un don puissant : un avatar du Suaire sous forme physique."
 
