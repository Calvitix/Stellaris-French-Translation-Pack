 policy_incursion_alert_stance:0 "Avertissements sur l'incursion du Suaire"
 policy_incursion_alert_stance_desc:0 "Nous pouvons décider de la manière dont nous sommes informés des diverses incursions qui se déversent des Failles du Suaire à travers notre galaxie."
 incursion_alert_all:0 "Toutes les incursions"
 incursion_alert_all_name:0 "Toutes les alertes d'incursions"
 incursion_alert_all_desc:0 "§LVos conseillers vous fourniront des mises à jour pour toutes les incursions détectées dans la galaxie.§!\n\nToutes les Entités du Suaire, les Cultistes ou les Grandes Horreurs entrants seront portés à votre attention.§!"
 incursion_alert_major:0 "Incursions majeures"
 incursion_alert_major_name:0 "Alertes aux incursions majeures"
