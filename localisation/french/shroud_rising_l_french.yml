 eye_of_terror:0 "Faille du Suaire du Titanic"
 eye_of_terror_desc:0 "Cette déchirure dans l'espace réel agit comme une faille entre notre galaxie et les différents royaumes du §MSuaire§!."
 
 shroud_readings_initial:0 "Enquêter sur les lectures étranges"
 shroud_readings_invest:0 "Fonds de recherche alloués"
 shroud_readings_psionic:0 "Unité de l'âme"
 
 shroud_storm_effect:0 "Tempête du Suaire"
 shroud_storm_effect_desc:0 "Une tempête de §MSuaire§! s'est développée à proximité, provoquant une tempête psionique qui brouille les systèmes et affaiblit temporairement le voile entre nos réalités."
 shroud_storm_effect_system:0 "Tempête du Suaire"
 
 shroud_tear_effect:0 "Cauchemars partagés"
 shroud_tear_effect_desc:0 "Toute personne vivant ou passant par ce système semble être sujette à des cauchemars collectifs. Personne ne semble se souvenir de ses rêves, mais tous se réveillent avec les mêmes sueurs froides et un sentiment de peur accablant."
 shroud_tear_effect_2:0 "Cauchemars partagés"
 shroud_tear_effect_2_desc:0 "Toute personne vivant ou passant par ce système semble être sujette à des cauchemars collectifs. Personne ne se souvient de ses rêves, seulement des voix et des formes qui hantent son sommeil. Tous se réveillent avec les mêmes sueurs froides et ne gardent qu'un sentiment de peur."
 
 eye_of_terror_influence_1:0 "L'emprise de l'oeil"
 eye_of_terror_influence_1_desc:0 "Cette planète est assez proche de l'§MOeil de la Terreur§! pour être sous l'emprise de son attraction psionique. Le Suaire et ses habitants diaboliques exercent une influence sur cette planète, agressant constamment l'esprit de ceux qui osent rester.\n\n§RDes entités terrifiantes du Suaire assailliront la surface de cette planète jusqu'à ce que l'Oeil soit scellé.§!"
 eye_of_terror_influence_2:0 "L'emprise de l'oeil"
 eye_of_terror_influence_2_desc:0 "Cette planète est à la limite de l'attraction psionique de l'§MOeil de la Terreur§!. Le Suaire et ses habitants diaboliques s'affrontent constamment pour tenter de corrompre cette planète, agressant constamment l'esprit de ceux qui osent rester.\n\n§RLes entités du Suaire peuvent assaillir la surface de cette planète jusqu'à ce que l'Oeil soit scellé.§!"
 
 shroud_rift_influence:0 "La prise du Suaire"
 shroud_rift_influence_desc:0 "Cette planète est à portée de l'attraction psionique d'une faille du §MLinceul§!. Le Linceul et ses habitants diaboliques tendent constamment leurs vrilles pour corrompre cette planète, attaquant sans relâche les esprits de ceux qui osent rester.\n\n§RLes entités du Linceul peuvent assaillir la surface de cette planète jusqu'à ce que la faille s'effondre ou soit contenue d'une autre manière.§!"
 
 shroud_residue:0 "Vestiges du suaire"
 shroud_residue_desc:0 "Des tempêtes du Suaire résiduelles subsistent dans ce système, stimulant la recherche et la production avec une vigueur inouïe. Cependant, de faibles chuchotements et apparitions continuent d'affliger ce monde et peu de gens sont prêts à vivre si près de l'§MOeil de la Terreur§! - scellé ou non."
 
 devoured_world:0 "Monde dévoré"
 devoured_world_desc:0 "Une entité §MShroud§! a dévoré toute vie sur ce monde, le laissant comme une enveloppe perfide et corrompue de son ancien moi."
 shroud_composer_effect:0 "Vitalité du Suaire"
 shroud_composer_effect_desc:0 "Le §YCompositeur de Brins§! s'est emparé de cette planète, son empreinte est visible dans toute vie sur cette sphère corrompue. Les taux de natalité montent en flèche, ainsi que les maladies et les mutations artificielles constantes, les naissances plus nombreuses compensant les décès causés par le reste."
 shroud_eater_effect:0 "Furie du Suaire"
 shroud_eater_effect_desc:0 "Les êtres vivants de cette planète se mettent facilement en colère et recherchent constamment la violence. La brutalité combinée de ceux qui vivent ici et de la faim insatiable du §YMangeur de Mondes§! signifie que la mort est un compagnon constant ici."
 shroud_desire_effect:0 "Décadence du Suaire"
 shroud_desire_effect_desc:0 "Les habitants de cette planète ont commencé ou ont déjà abandonné l'éthique de leur société en faveur de la décadence totale promise par l'§YInstrument du désir§!. Tout ce qui est sensible ici recherche désespérément des aliments exclusifs, des produits exotiques et toutes les formes de plaisirs déviants."
 shroud_whisperer_effect:0 "La folie du Suaire"
 shroud_whisperer_effect_desc:0 "Les murmures incessants dans les recoins les plus profonds de l'esprit des gens poussent beaucoup de gens à la folie sur cette planète. Ceux qui y parviennent reçoivent des connaissances au-delà de leurs rêves les plus fous de la part des §YWhisperers in the Void§!."
 
 mysterious_monolith_planet:0 "Monolithe mystérieux"
 mysterious_monolith_planet_desc:0 "Cette planète possède une imposante et mystérieuse structure en pierre de couleur noire qui rayonne d'une puissance psionique énigmatique. Tout ce qui est électroniquement placé dessus souffre invariablement de divers dysfonctionnements et il semble avoir un effet profond sur tout ce qui est organique et machine ; et toutes les tentatives de briser les surfaces brillantes de la structure ont échoué.\n\nSa présence provoque la peur et la panique dans tout le système."
 monolith_planet:0 "Monolithe de Blackstone"
 monolith_planet_desc:0 "Cette planète possède une imposante et mystérieuse structure en pierre de couleur noire qui rayonne d'une puissance psionique énigmatique. Tout ce qui est électroniquement placé dessus souffre invariablement de divers dysfonctionnements et il semble avoir un effet profond sur tout ce qui est organique et machine ; agissant comme un conduit qui exploite et concentre l'énergie psionique.\n\n§YCette structure empêche activement les tempêtes du Suaire et les failles de se produire dans ce système. Elle réduira également la corruption et stabilisera les planètes touchées par le Suaire pour qu'elles soient moins hostiles."
 
 shroud_touched_stabilized:0 "Faille du Suaire stabilisée"
 shroud_touched_stabilized_desc:0 "Une faille du Suaire sur cette planète a été stabilisée par la présence d'un obélisque de pierre noire - protégeant sa vie de la faim et du désir voraces des Entités du Suaire qui la traquaient autrefois."
 
