 eye_of_terror_system_name:0 "§ML'oeil de la terreur§!"
 
 pc_shroud_touched:0 "Le Suaire a touché le monde"
 pc_shroud_touched_desc:0 "Une petite faille §MShroud§! s'est ouverte sur ce monde, le corrompant en une planète brumeuse et cauchemardesque. Peu de ceux qui atterrissent ici reviennent et ceux qui restent sont assaillis par des voix, des visions et des désirs contre nature."
 pc_shattered_star:0 "Étoile brisée"
 pc_shattered_star_desc:0 "Les restes brisés d'une étoile, violemment déchirés par une faille du Suaire jusqu'à ce qu'il ne reste qu'une enveloppe corrompue."
 pc_eye_of_terror:0 "L'oeil de la terreur"
 pc_eye_of_terror_desc:0 "L'§Mil de la Terreur§! est un royaume de folie et de désespoir, où les cieux pleurent du sang, où les étoiles anciennes brûlent dans des éruptions multicolores et où les caprices d'anciennes entités terrifiantes ont la mainmise. Synonyme de discorde, de terreur, de secrets anciens et de folie, aucun autre endroit de la galaxie ne remplit l'esprit d'autant d'effroi et de pressentiment."
 
 building_planetary_bastion:0 "Bastion planétaire"
 building_planetary_bastion_desc:0 "Cette planète a été fortifiée par une série de structures défensives à grande échelle. Elle comprend un développement important de murs, de tours, de défense orbitale et aérienne, de bunkers et de dépôts de munitions pour des sièges et des bombardements prolongés."
 building_planetary_bastion_effect_desc:0 "§YCréer une armée défensive supplémentaire par pop.\n\n"
 
 building_empire_bastion:0 "Bastion éternel"
 building_empire_bastion_desc:0 "La surface entière de cette planète a été fortifiée par une série de structures défensives à grande échelle, construites encore plus loin qu'un Bastion planétaire. Le Bastion éternel est le centre de commandement au coeur de cette planète, où les armées viennent mourir, que ce soit sur le sol ou en tombant du ciel."
 building_empire_bastion_effect_desc:0 "§YCréer deux armées défensives supplémentaires par pop.\n\n"
  
 
 building_monolith_mysterious:0 "Monolithe mystérieux"
 building_monolith_mysterious_desc:0 "Cette imposante et mystérieuse structure en pierre, de couleur noire, rayonne d'un pouvoir psionique énigmatique. Tout ce qui est électroniquement placé dessus souffre invariablement de divers dysfonctionnements et il semble avoir un effet profond sur tout ce qui est organique et machine ; et toutes les tentatives de pénétrer dans les surfaces brillantes de la structure ont échoué.\n\nSa présence provoque la peur et la panique sur toute la planète."

 building_monolith:0 "Monolithe de Blackstone"
 building_monolith_desc:0 "Cette imposante et mystérieuse structure en forme de pierre, de couleur noire, rayonne d'un pouvoir psionique énigmatique. Tout ce qui est électroniquement placé sur elle souffre invariablement de divers dysfonctionnements et elle semble avoir un effet profond sur tout ce qui est organique et mécanique, agissant comme un conduit qui capte et concentre l'énergie psionique."
 building_monolith_effect_desc:0 "§YCette structure empêche activement l'apparition de nouvelles tempêtes et failles du Suaire dans ce système. Elle stabilisera également les planètes en réduisant la corruption du Suaire.§!\n\n"

