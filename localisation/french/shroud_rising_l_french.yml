 situation_shroud_uprising_type:0 "Cult Uprising"
 situation_shroud_uprising_desc_standard:0 "Our intelligence apparatus has uncovered a mysterious cult that has been trying to establish its tendrils within the government on [Target.GetName]."
 situation_shroud_uprising_monthly_change_tooltip:0 "The more unrest §Y[Target.GetName]§! has, and the stronger the potential revolt would be, the faster this §YSituation§! will progress faster. §YResettling§! £pop£ Pops away from [Target.GetName] may also provoke a revolt.\n\nWe can slow its progress by increasing £stability£ §YStability§!, decreasing £unemployment£ §YUnemployment§!, placing a garrison of £defense_army£ §YArmies§! on the planet, or strengthening its §YStarbase§!."
