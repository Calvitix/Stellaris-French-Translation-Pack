 shroud_rising_shroud_rift.9992.name:0 "Une déchirure inhabituelle"
 shroud_rising_shroud_rift.9992.desc:0 "Lorsque le [root.GetFleetName] entre dans le système [Root.System.GetName], l'équipage est accueilli par un ensemble de dysfonctionnements électriques et une vue inhabituelle. Devant eux se trouve ce qui semble être une sorte de déchirure dans le tissu de notre univers matériel. Mais une chose est sûre, elle semble pulser une énergie inhabituelle et a un effet profond sur tout ce qui est organique et machine dans le système. L'équipage semble agité et est collectivement anxieux de rester plus longtemps."
 shroud_rising_shroud_rift.9992.a:0 "Noté."
 shroud_rising_shroud_rift.9992.a.tooltip:0 "Nous avons noté cet emplacement dans nos journaux pour référence future."
 shroud_rising_shroud_rift.9992.b:0 "Continuez à surveiller la perturbation."
 shroud_rising_shroud_rift.9992.b.tooltip:0 "Nous avons noté cet emplacement dans nos journaux pour référence future."
 shroud_rising_shroud_rift.9992.c:0 "Ce n'est pas une perturbation, quelque chose d'intemporel s'y cache." #psionic only"
 shroud_rising_shroud_rift.9992.c.tooltip:0 "Nous avons noté cet emplacement dans nos journaux pour référence future."
 
 shroud_rising_0_poi:0 "Une déchirure inhabituelle"
 shroud_rising_0_poi_desc:0 "En entrant dans [from.GetName], vos vaisseaux ont rencontré une petite déchirure dans l'univers matériel qui ne ressemblait à rien de ce qu'aucun de vos scientifiques n'avait jamais vu."
 
 shroud_rising_eye_of_terror.6.name:0 "Approche de l'oeil"
 shroud_rising_eye_of_terror.6.desc:0 "En pénétrant dans les environs de l'§MOeil de la Terreur§!, les [root.GetFleetName] ont été assaillis par des voix qui les interpellaient au plus profond de leur conscience.\n\nD'ici, on peut voir l'origine de la Grande Faille où les planètes ont été violemment déchirées pour étendre l'énorme blessure à travers les étoiles. A la place de la capitale animée des [eot_culprit.GetName], il y a maintenant une monstruosité gargantuesque qui inspire crainte et terreur, un immense portail dont les chuchotements appellent doucement les êtres sensibles à proximité.\n\n§PIl n'est pas prudent de s'attarder ici.§!"
 shroud_rising_eye_of_terror.6.a:0 "Noté."
 shroud_rising_eye_of_terror.6.b:0 "Repliez-vous immédiatement."
 shroud_rising_eye_of_terror.6.b.tooltip:0 "L'équipage fait un saut d'urgence pour mettre de la distance entre eux et l'Oeil de la Terreur."
 shroud_rising_eye_of_terror.6.c:0 "Nous devrions partir, les ombres nous appellent." #psionic only"
 
 
 shroud_rising_shroud_rift.106.name:0 "L'approche d'une faille"
 shroud_rising_shroud_rift.106.desc:0 "Lorsque le [root.GetFleetName] entre dans le système [Root.System.GetName], l'équipage est accueilli par un ensemble de dysfonctionnements électriques et une vue effrayante. Devant eux se trouve ce qui ne peut être rien d'autre qu'une grande faille de §MSuaire§!, une porte déchirée dans le tissu de notre univers.\n\nIl émane une puissante aura de malaise et a un effet profond sur tout ce qui est organique et machine dans le système."
 shroud_rising_shroud_rift.106.a:0 "Noté."
 shroud_rising_shroud_rift.106.b:0 "Repliez-vous immédiatement."
 shroud_rising_shroud_rift.106.b.tooltip:0 "L'équipage fait un saut d'urgence pour mettre de la distance entre eux et la brèche du Suaire."
 shroud_rising_shroud_rift.106.c:0 "Quelque chose d'intemporel s'y cache, nous ne devrions pas nous y attarder." #psionic only"


