 shroud_rising_shroud_rift.7.name:0 "A Wound in the Stars"
 shroud_rising_shroud_rift.7.desc:0 "An abrupt wave of trepidation has struck across the galaxy- foretelling the arrival of another rift. This time the massive breach in reality was powerful enough to rip across several of our solar systems. Centered around the [shroud_rift_system_2.GetName] system, there is now a clearly visible wound staining the celestial spheres in our galactic sector.\n\nOur forces should secure or evacuate any colonies found within its reach before any creatures pour forth. We should prioritize our research on stabilizing the Rift above [shroud_rift_2_planet.planet.GetName], lest we get overwhelmed with what awaits us on the other side."
