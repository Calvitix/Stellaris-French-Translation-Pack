 monolith_ARCHEOLOGY_1:0 "The Solitary Monument"
 monolith_ARCHEOLOGY_1_DESC:0 "A miniscule percentage of the population of this system was aware of a solitary Monolith found here when the first explorers surveyed the planet. It had managed to remain relatively unknown, except for a few adventure seekers, due to its location in a remote and perilous part of the planet. Even these individuals seem to know very little, though it's believed that its age surpasses well over a million years. The unusual black material it was built with has withstood the test of time, but now it glows an ominous and chilling crimson.\n\nWhat was once a beautiful, if not harrowing, ancient wonder, now causes panic as its psionic activity has risen ever since the §MEye of Terror§! was unleashed."
 monolith_ARCHEOLOGY_2:0 "Below the Surface"
 monolith_ARCHEOLOGY_2_DESC:0 "The energy surge is coming from a remote underground location, initial scans appear to show that it's centered around a large structure buried deep in an extensive cavernous system. However, unlike the others, soon after the energy surge it disappeared from our scopes- we'll have to investigate to learn more."

 monoliths_examined:0 "§PMonoliths§! Examined"
 
 shroud_monolith_digsite:0 "Blackstone Monoliths: Following the Map"
 shroud_monolith_digsite_desc:0 "The map we compiled from the previous sites has led us here, our team has narrowed down the location and are preparing to excavate below the surface."

 shroud_rising_monolith.1.name:0 "Strange Energy Readings"
 shroud_rising_monolith.1.desc:0 "Reminiscent of the ones that led to the Rift that has caused terror among our populace, we've detected several unknown but powerful energy surges across the Galaxy. They seem to be pulsating from several planets, two of which are right within our borders.\n\nOur fleet is on high alert, awaiting your instructions."
 shroud_rising_monolith.1.a:0 "We should send a science team to investigate."
 shroud_rising_monolith.1.b:0 "Let's bring the fleet along just in case."
 shroud_rising_monolith.1.a.tooltip:0 "We shouldn't take any chances, considering the last time we had unusual energy readings.\n\n"
 
 shroud_rising_monolith.2.name:0 "The Solitary Monument"
 shroud_rising_monolith.2.desc:0 "Ever since the surge of psionic energy erupted from the §MEye of Terror§!, the massive Monolith has been pulsating some kind of spectral magnetism that's been causing any electronics nearby to scramble.\n\nUpon closer inspection, it appears to be constructed with some kind of black stone infused with another material of unknown origin - thanks to a few overzealous soldiers we've learned small arms have no effect on it. Whatever it may be or what caused this awakening, it's been activated now and is gradually increasing its intensity."
 shroud_rising_monolith.2.a:0 "Continue the analysis."
 shroud_rising_monolith.2.a.tooltip:0 "Our team will continue their probing of the Monolith - ...with an armed guard.\n\n"
 shroud_rising_monolith.2.b:0 "Destroy it."
 shroud_rising_monolith.2.b.tooltip:0 "We can not risk what it might bring. Rain hellfire, and see what remains.\n\n"
 
 shroud_rising_monolith.21.name:0 "Not a Scratch"
 shroud_rising_monolith.21.desc:0 "In a spectacular display of our destructive ordinance, a large crater surrounds the area - after evacuating any locals of course. And yet the obelisk remains in place, along with a suprising amount of stone around it.\n\nFurther attempts produced similar disappointing results."
 shroud_rising_monolith.21.a:0 "What? How?"
 shroud_rising_monolith.21.a.tooltip:0 "I think we need some bigger guns.\n\n"
  
 shroud_rising_monolith.3.name:0 "Buried Monolith"
 shroud_rising_monolith.3.desc:0 "Following a comprehensive excavation, our team managed to reach the structure below the surface. What they found was beyond perplexing - ancient ruins dating back nearly a million years are impressively preserved considering their age. What they discovered within the main chamber was what remained of a massive unusual Monolith, having recently collapsed - though still faintly glowing. It's clear following the power surge that it was too damaged to remain stable and the black edifice crumbled.\n\nFollowing an initial analysis, all our team could conclude was that it was made up of a unknown stone infused with psionic energy. The artefacts found alongside it are still being translated but imply the Monolith was some sort of conduit or pylon of psionic power."
 shroud_rising_monolith.3.a:0 "Curious."
 shroud_rising_monolith.3.a.tooltip:0 "Our team, alongside their escort, will carry on translating and analysing the remains of this unknown civilization and their eerie construct.\n\n"
 
 shroud_rising_monolith.5.name:0 "The Blackstone Monoliths"
 shroud_rising_monolith.5.desc:0 "Our scientists have begun to call the mysterious black-hued, stone-like substance that makes up the Monoliths - '§LBlackstone§!'. Anything electronic invariably suffered circuit overload or other various malfunctions; and all attempts to breach the structures' gleaming surfaces have been met with failure. Amongst the two pillars we've discovered, much of the data recovered is fragmentary at best. The identity of the Monoliths' creators is as enigmatic as their purpose.\n\nFrom the few ancient records they could decipher, they've pieced together a partially readable galactic map of this sector. It reveals another pillar site on a world within our borders, we should send a team to secure it while this group carries on their task here."
 shroud_rising_monolith.5.a:0 "Dispatch a fleet and a science team."
 shroud_rising_monolith.5.a.tooltip:0 "Ensuring all these sites are secure should be our priority, and to learn as much as we can in case these enigmatic pylons are a threat to our security."
 
 shroud_rising_monolith.51.name:0 "The Blackstone Monoliths: The Incomplete Pillar"
 shroud_rising_monolith.51.desc:0 "Deep within the ruins our team has found what they believe was once a sprawling fortified temple or bastion.  Within the center, creeping towards a collapsed massive skylight lies a partially constructed §PMonolith§!.\n\nThe research team has discovered an expansive room further within, completely intact, filled with instruments, equipment and generous amounts of §LBlackstone§! - an ancient construction or engineering chamber of sorts. It will take some work examining and deciphering this trove of ancient relics."
 shroud_rising_monolith.51.a:0 "Carry on."
  
 shroud_rising_monolith.52.name:0 "The Blackstone Monoliths: The Arcane Revealed"
 shroud_rising_monolith.52.desc:0 "A selected team consisting of an amalgamation of our top scientists, language experts, engineers and military advisors have been working day and night to unveil the mystery of these §PMonoliths§!. What they found has been astonishing to say the least.\n\nThis location was a fortress world in its early stages of construction, a planned military and engineering center designed to be a defensive bulwark of this mysterious empire for the galactic sector. However, before construction could be continued, the empire met its downfall through reasons unknown - leaving only this half-built §PMonolith§! and the ruins it calls home."
 shroud_rising_monolith.52.a:0 "Keep up the good work."
  
 shroud_rising_monolith.6.name:0 "The Blackstone Monoliths: A Shield Against Terror"
 shroud_rising_monolith.6.desc:0 "Our team of specialists has just delivered an astounding update on their discoveries - they've managed to find and translate a trove of schematics and records detailing the construction of these great obelisks. Not only have we learned the purpose of these ominous structures, but we've learned the secrets to their construction.\n\nThe ancient empire who built these §PMonoliths§! was a large martial nation, known for its fearsome warrior caste and powerful psionic priests. They regarded the §MShroud§! as a dangerous tool to be used only by the most revered and experienced psionic individuals within their society. Records seem to show that they began constructing these §PMonoliths§! in order to protect themselves from a rival, younger psionic empire that held opposite views - for them psionic power was a right for any soul gifted with the connection.  This rival empire would use their connection to create §MShroud§! rifts that began to devastate the martial empire and nearly brought it to its knees.\n\nThey began to build these obelisks with §LBlackstone§!, a type of stone found deep within a planets' crust and infused with psionic energy. When built and activated, they act as a conduit for psionic energy and harnesses it into an aura-like shield around a solar system.\n\nThese powerful monuments helped turn the tide of the war and its secrets are now ours."
 shroud_rising_monolith.6.a:0 "Amazing."
 shroud_rising_monolith.6.a.tooltip:0 "Constructing these in systems with colonized planets will protect our people from devastation and allow us to stop having to fear of potential rifts within our borders.\n\n"
 
 shroud_rising_monolith.7.name:0 "The Blackstone Monoliths: The Galactic Community"
 shroud_rising_monolith.7.desc:0 "The question has now arisen amongst our leaders on what to do with this newfound knowledge and bulwalk against the terrors that endlessly assault our galaxy - the §PMonoliths§!.\n\nWhatever we choose to do, the Galactic Community will react. Do we help shield the galaxy or guard the secrets for ourselves? "
 shroud_rising_monolith.7.a:0 "Share this knowledge with the Galaxy. "
 shroud_rising_monolith.7.a.tooltip:0 "Share the knowledge of the Monoliths with all. This will improve relations with all other empires."
 shroud_rising_monolith.7.b:0 "We should share this only with our allies. "
 shroud_rising_monolith.7.b.tooltip:0 "Share the knowledge of the Monoliths with your allies - your vassals, your overlord, those in defensive pacts or a federation with you. This will improve relations with our allies but negatively impact those with the rest of the galaxy."
 shroud_rising_monolith.7.c:0 "This was our discovery alone."
 shroud_rising_monolith.7.c.tooltip:0 "Refuse to share the knowledge of the Monoliths and guard it from others. This will negatively affect our relations with all other empires."
 
