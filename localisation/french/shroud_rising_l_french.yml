 # Colony Events 
 ################################## 
 
 shroud_rising_colony.1.name:0 "Les chuchotements font signe"
 shroud_rising_colony.1.desc:0 "Ces dernières semaines, des tambours énigmatiques et des chuchotements dans la nuit ont interpellé les habitants de [planet.GetName]. Un groupe de citoyens inquiets a décidé de faire des recherches en dehors de la colonie à la poursuite des sons étranges qui les appellent."
 shroud_rising_colony.1.a:0 "Curieux."
 
 shroud_rising_colony.2.name:0 "Découverte d'un temple perdu"
 shroud_rising_colony.2.desc:0 "Les habitants de [planet.GetName] ont trouvé un ancien temple, une construction obscure datant d'une époque révolue. Ils sont certains que c'est de là que proviennent les sons. Un petit groupe d'archéologues et de citoyens courageux ont décidé de s'y aventurer pour en savoir plus sur ce monument mystérieux."
 shroud_rising_colony.2.a:0 "Intéressant."
 
 shroud_rising_colony.3.name:0 "Une offre"
 shroud_rising_colony.3.desc:0 "Le groupe qui a pénétré dans le temple mystérieux a été méticuleusement conduit à travers des pièges et des murs effondrés jusqu'à l'étendue la plus profonde de la structure. Là, ils ont trouvé une antichambre massive avec des peintures murales et des créations indescriptibles, toutes dédiées à une pluralité de créatures, d'entités ou peut-être de dieux... Les tambours se sont arrêtés ici. Alors que de nombreux sanctuaires ont été détruits depuis longtemps, ceux qui sont restés font signe à ceux qui se tiennent dans la pièce... On leur a donné un choix."
 shroud_rising_colony.3.a:0 "Un cadeau de la vie."
 shroud_rising_colony.3.a.tooltip:0 "Cette présence est connue sous le nom de §YCompositeur de brins§!, et elle considère nos formes biologiques avec un intérêt curieux. Elle nous montre une variété de façons dont elles peuvent être cultivées, changées. Améliorées. Évoluer. §YSi seulement nous le prenions dans notre chair.§!\n\n\n"
 shroud_rising_colony.3.b:0 "Un cadeau de force."
 shroud_rising_colony.3.b.tooltip:0 "Cette présence est le §YMangeur de Mondes§! et il souhaite nous dévorer.\n\nSeulement certains d'entre nous, cependant. Pas plus que ce que nous pouvons épargner. En échange, il nous accordera de grands pouvoirs. Il nous enseignera sa faim, sa rage. Il les transformera en armes psioniques capables de vaincre n'importe quel ennemi. §YSi seulement nous le laissions se nourrir de nous.§!\n\n"
 shroud_rising_colony.3.c:0 "Un cadeau d'abondance."
 shroud_rising_colony.3.c.tooltip:0 "Cette présence est l'instrument du désir et elle nous donnera la richesse, le pouvoir, le prestige... tout ce que nous avons toujours désiré. Tout ce que nous désirerons jamais.\n\nLe coût   ? Une petite affaire, un peu plus qu'un frais de couverture. Il ne veut que ce qu'il y a de mieux pour nous. Il nous aidera, nous guidera, dirigera nos ambitions et nos rêves. Si seulement nous l'acceptions dans nos coeurs."
 shroud_rising_colony.3.d:0 "Un cadeau de la connaissance."
 shroud_rising_colony.3.d.tooltip:0 "Cette présence se présente comme les §YWhisperers in the Void§!. Elle - ils - prétendent être au courant de toutes les connaissances chuchotées en secret d'un mortel à un autre, et offrent de partager ces secrets avec nous...\n\n§YSi seulement nous les autorisons à entrer dans notre conscience.§!\n\n"
 shroud_rising_colony.3.e:0 "Détruisez-le."
 shroud_rising_colony.3.e.tooltip:0 "Utilisez le bombardement orbital pour effacer toute trace du Temple sur la planète."
 
 shroud_rising_colony.4.name:0 "Sacrifice"
 shroud_rising_colony.4.desc:0 "Les murmures sont revenus à [planet.GetName], une discorde de voix suppliant d'être entendues. Lorsque les habitants arrivent enfin, le Temple est devenu silencieux - aucune roche, créature ou insecte ne bouge à l'intérieur.\n\nUne nouvelle offre a été faite, par notre patron ou peut-être par quelque chose d'autre. Tout ce dont nous pouvons être certains, c'est que sa main est tendue et que nous n'avons qu'à la prendre. Tout ce qu'elle demande, c'est que nous lui offrions une partie de notre être, juste assez pour qu'elle puisse étancher sa soif."
 shroud_rising_colony.4.a:0 "Sacrifier quelques locaux."
 shroud_rising_colony.4.a.tooltip:0 "Rassemblez quelques locaux et sacrifiez-les à l'entité. §RVous avez un mauvais pressentiment à ce sujet.§!\n\n\n"
 shroud_rising_colony.4.b:0 "Offrez la planète entière."
 shroud_rising_colony.4.b.tooltip:0 "Parlez à la présence, en offrant toute vie sur la planète en échange de son cadeau. §RVous avez un mauvais pressentiment à ce sujet.§!\n\n"
 shroud_rising_colony.4.c:0 "Refusez."
 shroud_rising_colony.4.c.tooltip:0 "C'est trop loin, nous ne tuerons pas les nôtres pour cette créature."
 
 shroud_rising_colony.5.name:0 "Un prix à payer"
 shroud_rising_colony.5.desc:0 "La présence est furieuse de notre choix, libérant une vague puissante qui se répercute sur la surface de la planète et fait s'effondrer tout le complexe du Temple.\n\nQuelque chose s'agite bientôt sous la pierre et la roche, des griffes et des appendices inimaginables se lèvent d'en dessous. Les habitants regardent avec horreur un spectre massif émerger de l'endroit où se trouvait le monument extraterrestre sans nom.\n\nUne entité colossale du Suaire est arrivée sur [planet.GetName] pour se nourrir."
 shroud_rising_colony.5.a:0 "Envoyez des renforts !"

 shroud_rising_colony.6.name:0 "Une entité émerge"
 shroud_rising_colony.6.desc:0 "Alors que la vie quittait la forme physique de ceux qui étaient sacrifiés, une explosion psionique écrasante a été libérée du Temple, le brisant et l'effondrant entièrement. Les restes et les brins éthérés se sont rassemblés dans le ciel, devenant de plus en plus grands alors qu'ils commençaient à se former au-dessus de l'orbite de [planet.GetName].\n\nNous avons invoqué quelque chose... mais il a tenu sa promesse."
 shroud_rising_colony.6.a:0 "Un prix nécessaire."
 shroud_rising_colony.6.b:0 "Qu'avons-nous fait   ?"
  
 shroud_rising_colony.7.name:0 "Un avatar émerge"
 shroud_rising_colony.7.desc:0 "Alors que nous offrions le sacrifice de sang avec la promesse d'une planète entière, une énorme explosion psionique a été libérée du Temple, le brisant et le faisant s'effondrer entièrement. Les restes éthérés et les volutes se sont rassemblés dans le ciel, devenant de plus en plus grands alors qu'ils commençaient à se former au-dessus de l'orbite de [planet.GetName].\n\nNous avons invoqué une sorte d'Avatar du Suaire... mais il a tenu sa promesse."
 shroud_rising_colony.7.a:0 "Un prix nécessaire."
 shroud_rising_colony.7.b:0 "Qu'avons-nous fait   ?"
 
