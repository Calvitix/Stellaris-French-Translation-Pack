 shroud_rising_shroud_rift.9992.name:0 "An Unusual Tear"
 shroud_rising_shroud_rift.9992.desc:0 "As the [root.GetFleetName] enters the [Root.System.GetName] system, the crew are greeted with an array of electrical malfunctions and an unusual sight. Before them lies what looks to be some kind of tear in the fabric of our material universe.\n\nWhat this could mean, the crew can not say. But one thing is for certain, it appears to be pulsating unusual energy and is having a profound effect on everything organic and machine within the system. The crew sound agitated and are collectively anxious to stay any longer."
 shroud_rising_shroud_rift.9992.a:0 "Noted." 
 shroud_rising_shroud_rift.9992.a.tooltip:0 "We've marked this location down in our logs for future reference."
 shroud_rising_shroud_rift.9992.b:0 "Keep monitoring the disturbance."
 shroud_rising_shroud_rift.9992.b.tooltip:0 "We've marked this location down in our logs for future reference."
 shroud_rising_shroud_rift.9992.c:0 "That's no disturbance, something timeless lurks there." #psionic only
 shroud_rising_shroud_rift.9992.c.tooltip:0 "We've marked this location down in our logs for future reference."
 
 shroud_rising_0_poi:0 "An Unusual Tear"
 shroud_rising_0_poi_desc:0 "Upon entering [from.GetName], your ships encountered a small tear in the material universe that was unlike anything any of your scientists have ever seen."
 
 shroud_rising_eye_of_terror.6.name:0 "Approaching The Eye"
 shroud_rising_eye_of_terror.6.desc:0 "As the [root.GetFleetName] entered the vicinity of the §MEye of Terror§!, they were beset by voices prodding at the deepest edges of their consciousness.\n\nFrom here, one can see the origin of the Great Rift where planets have been violently torn apart to spread the massive wound across the stars. In place of the bustling capital of the [eot_culprit.GetName] there now hovers a gargantuan monstrosity instilling awe and terror alike, an immense gateway who's whispers beckon softly to the sentient beings nearby.\n\n§PIt is not safe to linger here.§!"
 shroud_rising_eye_of_terror.6.a:0 "Noted."
 shroud_rising_eye_of_terror.6.b:0 "Fall back immediately."
 shroud_rising_eye_of_terror.6.b.tooltip:0 "The crew makes an emergency jump to put distance between them and the Eye of Terror.\n\n"
 shroud_rising_eye_of_terror.6.c:0 "We should leave, the shadows call to us." #psionic only
 
 
 shroud_rising_shroud_rift.106.name:0 "Approaching a Rift"
 shroud_rising_shroud_rift.106.desc:0 "As the [root.GetFleetName] enters the [Root.System.GetName] system, the crew are greeted with an array of electrical malfunctions and a frightening sight. Before them lies what can be nothing other than a large §MShroud§! rift, a gateway torn into the fabric of our universe.\n\nIt emenates a powerful aura of unease and is having a profound effect on everything both organic and machine within the system."
 shroud_rising_shroud_rift.106.a:0 "Noted." 
 shroud_rising_shroud_rift.106.b:0 "Fall back immediately."
 shroud_rising_shroud_rift.106.b.tooltip:0 "The crew makes an emergency jump to put distance between them and the Shroud Rift.\n\n"
 shroud_rising_shroud_rift.106.c:0 "Something timeless lurks within, we should not linger." #psionic only


