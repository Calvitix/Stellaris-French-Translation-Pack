 recent_cult_invasion:0 "Recent Cult Invasion"  
 recent_cult_invasion_desc:0 "A §MShroud§! Cultist Fleet has bombed and made planetfall recently on this world, causing chaos and destruction in their wake."
 
 cult_stronghold:0 "Cult Stronghold"
 cult_stronghold_desc:0 "A §MShroud§! Cult has laid waste and claimed this planet for their own. The population is subject to the wanton desires and violence of their occupiers, who see this planet as their new home.\n\n§LThis can be removed via planetary decision once retaken."
 
 cult_disappearances:0 "Mysterious Disappearances"
 cult_disappearances_desc:0 "The residents of entire districts and slums are slowly vanishing, the only trace being cryptic symbols carved into walls and floors."
 
 cult_sacrifices:0 "Widespread Fear"
 cult_sacrifices_desc:0 "Rumours of large scale killings and sacrifices across this planet are spreading fear and distrust among the populace."
 
 cult_pleasure:0 "Growing Deviancy"
 cult_pleasure_desc:0 "As a results of the growing influence of Pleasure Cults, deviancy and crime are degrading the social order on this planet."
 
 shroud_cult_uprising_crushed:0 "Recent Uprising Crushed"
 shroud_cult_uprising_crushed_desc:0 "A recent uprising by a Shroud Cult has been crushed on this planet. The locals now focus on returning their lives back to normal."
  
 god_voices:0 "Whispers of a Forgotten God"
 god_voices_desc:0 "The dark shadow of an ancient God hovers over this galaxy, haunting the minds of all those that linger." 
 
 ancient_god_defeated:0 "Ancient God Defeated"
 ancient_god_defeated_desc:0 "An ancient God has been recently banished back into the dreadful realm it came from, spreading hope throughout the stars."
 ancient_god_destroyer:0 "Bane of an Ancient God"
 ancient_god_destroyer_desc:0 "We recently banished an ancient God back into the dreadful realm it came from, spreading hope throughout the stars."
 
 eye_of_terror_sealer:0 "Sealed the Eye of Terror"
 eye_of_terror_sealer_desc:0 "Through hardship and loss we have managed to seal the Eye of Terror. Our empire and its inhabitants are respected, honoured and the galaxy owes us a great debt."
 
