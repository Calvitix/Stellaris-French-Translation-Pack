 gov_cultist_dictatorship_desc:0 "§LThis government is a spiritualistic form of autocracy. Charismatic cults are simple in structure, as their organisation is based around the authority of a single figure -- the cult's leader. Personal authority is usually the norm in these cults and is maintained by the leader's force of character, natural charisma, oratory skills, or simple personal power.§!"
 gov_cultist_oligarchic:0 "Shroud Cult"
 gov_cultist_oligarchic_desc:0 "§LThis government is an advanced form of spiritualistic oligarchy, ruled by a council who leads through their relentless worship of the Shroud and its entities.§!"
 gov_cultist_imperial:0 "Shroud Legion"
 gov_cultist_imperial_desc:0 "§LThis government is a unique form of spiritualistic autocracy. It is built upon a chosen individual who leads them through the desires of one or several of the dark Gods that plague the Shroud.§!"
 
 civic_shroud_worship:0 "Shroud Worship"
