 eye_of_terror_chain_title:0 "The Great Rift"
 eye_of_terror_chain_desc:0 "An overwhelming surge of psionic energy has split a massive tear into the galaxy. The veil has been ripped open between us and the enigmatic realm of the Shroud, causing fear and wonder from the core to the outer rim worlds.\n\nDubbed the §LGreat Rift§!, the §LMouth of Ruin§! and many other names throughout the galaxy, this monumental phenomenon is a massive Shroud Rift nearly ten trillion kilometers across and can be seen from all corners of our star cluster."

 
 
 monolith_chain_title:0 "The Monoliths"
 monolith_chain_desc:0 "Reminiscent of the ones that led to the Rift that has caused terror among our populace, we've detected several unknown but powerful energy surges across the Galaxy. They seem to be pulsating from several planets, two of which are right within our borders.\n\nWe should dispatch a team of experts and a military force to escort them."
 
 
