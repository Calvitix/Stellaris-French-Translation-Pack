 bombardment_devour:0 "Devour"
 bombardment_devour_desc:3 "The entity orbiting this location is slowly consuming the planet, its tendrils spawning all manner of nightmarish creatures while it devours all life on the surface.\n- §EModerate§! damage to §YArmies§!\n- §EModerate§! damage to §YPlanet§!\n- §EModerate§! damage to §YPops§!\n- Will bombard undefended planets\n- Will §RNOT§! kill the last §Y$MIN_POPS$§! Pops\n- Will reduce planets to lifeless §MShrouded Worlds§! once it reaches maximum devastation"
  
 shroud_rising_invasion.0.name:0 "The Nightmare Begins"   
 shroud_rising_invasion.0.desc:0 "It is becoming ever more apparent that the §MShroud§! rift that surfaced several months ago is not just a Psionic wonder or a new sight to behold- it is a gate. And with the sector still reeling from the violent Psionic explosion, it was only fitting that the worst was yet to come. \n\nWho knows what countless unimaginable horrors and demonic monstrosities may now pour forth from this unstable entryway.\n\nAlthough our tracking technology is still in its infancy, any major threatening force or entity emerging from the massive rift will emit a powerful energy signal. At your discretion, our forces will monitor and inform you of any such incursions or further rifts that may materialize."
 shroud_rising_invasion.0.a:0 "Acknowledged."
 shroud_rising_invasion.0.a.tooltip:0 "§PIncursion Alert Policies have been unlocked.§!\n\n"
 shroud_rising_invasion.0.b:0 "Battlestations!"
 shroud_rising_invasion.0.b.tooltip:0 "§PIncursion Alert Policies have been unlocked.§!\n\n"

 shroud_rising_invasion.9.name:0 "A World Devoured"   
 shroud_rising_invasion.9.desc:0 "A few moments ago we completely lost contact with [Root.GetName].\n\nEyewitnesses and our own observation equipment have confirmed that the planet has been devoured by the enigmatic and terryfying entity that besieged it. What the fates of those on the surface are, we may never know, but what is certain is that the planet has been corrupted beyond our understanding."
 shroud_rising_invasion.9.a:0 "A tragedy."

 shroud_rising_invasion.2011.name:0 "Incursion: Cultist Raid"   
 shroud_rising_invasion.2011.desc:0 "Our sensors monitoring [shroud_incursion_system.GetName] have detected a small fleet emerging from the Rift in the system. The Cultist fleet appears primarily made up of ships that have turned traitor over the years, their crafts were either stolen or their crewed mutinied before fleeing into A Shroud Rift.\n\nTheir destination is unknown, but their intention no doubt is sinister. The full report has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2011.a:0 "Understood."

 shroud_rising_invasion.2012.name:0 "Incursion: Cultist Crusade"   
 shroud_rising_invasion.2012.desc:0 "Our sensors monitoring [shroud_incursion_system.GetName] have detected a large fleet emerging from the Rift in the system. The Cultist fleet appears primarily made up of ships that have turned traitor over the years, their crafts were either stolen or their crewed mutinied before fleeing into A Shroud Rift.\n\nReports claim they are engaging in a small scale crusade, having set their sights on an unknown system which they will not doubt ravage in the name of some §YDark God§!.\n\nThe full report has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2012.a:0 "Understood."

 shroud_rising_invasion.2021.name:0 "Incursion: Shroud Entity Emergence"   
 shroud_rising_invasion.2021.desc:0 "Our sensors monitoring [shroud_incursion_system.GetName] have detected several signatures emerging from the Rift in the system. Their desire and destination is unknown, but we should maintain awareness in case they direct their attention to us.\n\nThe full report has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2021.a:0 "Understood."

 shroud_rising_invasion.2022.name:0 "Incursion: Large Entity Emergence"   
 shroud_rising_invasion.2022.desc:0 "Our sensors monitoring the [shroud_incursion_system.GetName] have detected a large cluster of signatures attempting to emerge from the Rift in the system. Top military officials are concerned that if they remain grouped together it will be a challenge to keep them at bay.\n\nThe full report has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2022.a:0 "Understood."

 shroud_rising_invasion.2031.name:0 "Incursion: Shroud Avatar"   
 shroud_rising_invasion.2031.desc:0 "Our sensors monitoring the [shroud_incursion_system.GetName] have detected a single giant signature emerging from the Rift in the system. Visual feed shows a gargantuan essence creeping out of the Rift, larger than most known or previously recorded entities. The creature appears to be some type of large §MGreater Shroud Horror§!, more appropriately designated a §MShroud Avatar§! due to its association to one of the many known powerful entities. It is capable of decimating fleets and entire solar systems - we should tread with caution.\n\nThe full report on this has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2031.a:0 "Understood."
 
 shroud_rising_invasion.2032.name:0 "Incursion: Shroud Avatar"   
 shroud_rising_invasion.2032.desc:0 "Our sensors monitoring the [eye_of_terror_system.GetName] have detected a single giant signature emerging from the Eye. Visual feed shows a gargantuan essence creeping out of the Rift, larger than most known or previously recorded entities. The creature appears to be some type of large §MGreater Shroud Horror§!, more appropriately designated a §MShroud Avatar§! due to its association to one of the many known powerful entities. It is capable of decimating fleets and entire solar systems - we should tread with caution.\n\nThe full report on this has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2032.a:0 "Understood."

 shroud_rising_invasion.2033.name:0 "Incursion: Cosmic Horror"   
 shroud_rising_invasion.2033.desc:0 "Our sensors monitoring the [eye_of_terror_system.GetName] have detected a massive signature emerging from the Eye. Designated as a §RCosmic Horror§!, it is a sight to behold - terrifying and immensely larger than any other entity in known records. Visual feeds show a horrifying creature that our minds can scarcely understand and who's powers we no nothing of. Our fleets should maintain constant tracking of the creature to ensure our borders are secure from its reach.\n\nThe full report has been distributed among our military staff and deployed elements."
 shroud_rising_invasion.2033.a:0 "Understood."
 
 shroud_rising_invasion.106.name:0 "The Stars Bleed"   
 shroud_rising_invasion.106.desc:0 "A pain gnaws at the center of your skull, growing in intensity every second until you collapse in utter anguish. Alarms across the galaxy blare in a constant uproar, citizens among the stars are filled with utter panic and dread- countless flee their homeworlds.\n\n\"§LXe kur'ak a oar kal.§!\"\n\nVisual feeds are coming in of a colossal leviathan crawling from within the Eye of Terror, its immeasurable shadow growing to a vast menace of despair. What can only be described as an §RAncient Celestial God§! has crept from the unfathamable abyss and entered our reality. Few can sleep, and those that do are assaulted by visions of their world's skies weeping blood, everything they've known devoured into nothingness. And voices - endless voices clamouring for you to flee to the darkest reaches of space.\n\nPerhaps there is a fate worse than death."
 shroud_rising_invasion.106.a:0 "[Root.GetRulerTitle] protect us."
 shroud_rising_invasion.106.a.tooltip:0 "§LThe skies are haunted by that which it were madness to know; and strange abominations pass evermore between earth and moon and athwart the galaxies.\n\nUnnamable things have come to us in alien horror and will come again.§!\n\n"

 shroud_rising_invasion.108.name:0 "[ancient_god.GetName] Banished"
 shroud_rising_invasion.108.desc:0 "The whispers and fear plaguing the galaxy have slowly faded away, like a poorly remembered dream. The ancient cosmic entity §R[ancient_god.GetName]§! has been defeated at last and banished back into the Shroud.\n\nForces belonging to the [ancient_god_destroyer.GetName] refused to submit and in the face of utter doom, were able to slay the Horror's physical form in the [ancient_god_death_system.GetName] system. Although there is uncertainty as to whether it may yet return, this victory has granted the galaxy much needed respite to those who oppose the relentless advance of these terrible creatures."
 shroud_rising_invasion.108.a:0 "Hope remains.\n\n"
 shroud_rising_invasion.108.b:0 "It shall return.\n\n"
 shroud_rising_invasion.108.c:0 "Glory to the [root.GetName].\n\n"
