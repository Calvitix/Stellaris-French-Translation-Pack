 shroud_rising_incursion_1_poi:0 "Types d'ennemis"
 shroud_rising_incursion_1_poi_desc:0 "§LCe rapport contient toutes les données connues dans nos archives sur les créatures que l'on trouve le plus souvent dans notre univers matériel. Il a été noté que diverses entités et cultes se battent entre eux, peut-être pouvons-nous utiliser cela à notre avantage.§!\n\n§SCultistes§! : Les cultistes sont des groupes d'une ou plusieurs espèces qui se rassemblent pour vénérer une variété d'entités du Suaire. Leurs flottes sont principalement composées de vaisseaux qui ont trahi leurs empires au fil des ans, leurs vaisseaux ont été volés ou leurs équipages se sont mutinés avant de fuir dans la Faille du Suaire. Ils émergent occasionnellement et cherchent une planète à attaquer ou à établir comme une forteresse.\n\n§SHorreurs§! : Les Horreurs du Suaire sont souvent de nature éthérée et peuvent avoir la taille d'un bâtiment ou l'immensité d'une lune. Ces créatures émergent violemment, détruisant tout ce qui se trouve sur leur chemin, mais on les trouve souvent errant dans un but inconnu plutôt que de chercher de la vie à consommer.\n\n§SAvatars§! : Les avatars du Suaire sont le type d'horreur le plus dangereux répertorié, la plupart rivalisant avec les planètes en taille et en masse. Ils sont souvent des manifestations d'une variété de présences puissantes résidant dans le Suaire - leur force est censée rivaliser avec les grandes flottes des Empires déchus. En tout temps, ils sont attirés par la présence d'êtres vivants et ne cherchent qu'à dévorer."
 
 eye_of_terror_1:0 "Perturbation énergétique"
 eye_of_terror_1_object_desc:0 "Une petite perturbation brouille notre équipement électronique, nos détecteurs ne peuvent pas déterminer ce que c'est ou ce qui peut la causer."
 eye_of_terror_1_object_tooltip:0 "$eye_of_terror_1_object_desc$"
   
 eye_of_terror_2:0 "Déchirure de l'espace réel"
 eye_of_terror_2_object_desc:0 "Une petite déchirure dans l'espace réel, nos capteurs ont du mal à y lire quoi que ce soit."
 eye_of_terror_2_object_tooltip:0 "$eye_of_terror_2_object_desc$"
 
 eye_of_terror_3:0 "§LLa Grande Blessure"
 eye_of_terror_3_object_desc:0 "Surnommée l'§Mil de la Terreur§! ou la §LGrande Plaie§! par beaucoup, cette déchirure massive dans le tissu de la galaxie coule avec une énergie déconcertante."
 eye_of_terror_3_object_tooltip:0 "$eye_of_terror_3_object_desc$"
 
 shroud_rift_1:0 "§LFaille du Suaire§!"
 shroud_rift_1_desc:0 "Une §MFaille du Suaire§! est un affaiblissement de la barrière entre la réalité et le Suaire, permettant à ses créatures de pénétrer dans l'univers matériel. Parfois, les failles se produisent de manière aléatoire, alors que d'autres fois, les entités mystérieuses ou les mortels les fabriquent. Certaines ne durent que quelques instants, d'autres des mois, des années, voire des siècles."
