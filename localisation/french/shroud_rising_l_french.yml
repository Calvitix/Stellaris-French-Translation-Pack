leader_trait_admiral_shroud_expertise:0 "Bane of the Shroud"
leader_trait_admiral_shroud_expertise_desc:0 "Ce chef est un expert dans la lutte contre les entités et les créatures corrompues du Suaire. L'expérience durement acquise au combat lui a appris les faiblesses des diverses créatures qui peuvent apparaître."

leader_trait_admiral_cultist_expertise:0 "Cultist Bane"
leader_trait_admiral_cultist_expertise_desc:0 "Ce chef est un expert dans la lutte contre les cultistes du Suaire, il a appris à contrer nombre de leurs tactiques dépravées après avoir écrasé de multiples soulèvements ou flottes de raid."

leader_trait_general_shroud_expertise:0 "Bane of the Shroud"
leader_trait_general_shroud_expertise_desc:0 "Ce chef est un expert dans la lutte contre les entités et les créatures corrompues du Suaire, l'expérience durement acquise au combat leur a appris les faiblesses de la variété de créatures qui peuvent se présenter.\n\nLeur formidable réputation rassure également la population où ils sont stationnés."

leader_trait_general_cultist_expertise:0 "Cultist Bane"
leader_trait_general_cultist_expertise_desc:0 "Ce chef est un expert dans la lutte contre les cultistes du Suaire, il a appris à contrer nombre de leurs tactiques dépravées après avoir écrasé de multiples soulèvements ou raids.\n\nLeur formidable réputation rassure également la population où ils sont stationnés."

