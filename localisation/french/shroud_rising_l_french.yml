 shroud_rising_operation.1.name:0 "The Gathering"
 shroud_rising_operation.1.desc:0 "Authorities have narrowed down and approached individuals that would be suitable for the operation. These psionics are now gathering together in a secret convent in order to prepare for the task at hand."
 shroud_rising_operation.2.name:0 "Focusing Minds"
 shroud_rising_operation.2.desc:0 "The powerful psionics assigned to the operation are in the process of focusing their powers as one. Mustered together in meditation and unfliching focus, they are gathering their power like water into a vessel." 
 shroud_rising_operation.3.name:0 "Apex of Power"
 shroud_rising_operation.3.desc:0 "Reaching its apex, the congress of Psionic might is ready to unleash their combined psionic might. They will unleash a violent wave of psionic energy in an attempt to rip open a temporary rift in §H[target_country.GetName]§! space."
 shroud_rising_operation.5.name:0 "Shroud Rift Opened"
 shroud_rising_operation.5.desc:0 "Our Psionics have been successful in opening a rift for a brief moment before it collapsed, enough for several entities to crawl forth in the [rift_system.GetName] system.\n\nFear and panic will soon spread as they try to contain the threat."
 shroud_rising_operation.6.name:0 "Shroud Rift"
 shroud_rising_operation.6.desc:0 "A sudden §MShroud§! rift has been released in the [rift_system.GetName] system, hampering everything electrical in the vicinity. While it only opened for a brief moment before collapsing, several violent entities managed to cross the threshold and could soon begin a rampage within our territory."
 shroud_rising_operation.6.a:0 "All forces on alert!"
 shroud_rising_operation.7.name:0 "Dissonant Thought"
 shroud_rising_operation.7.desc:0 "A momentary lapse in concentration has broken the unity and focus of the Psionic process. It will take some time to return into the proper trance."
 shroud_rising_operation.7.a:0 "Unfortunate."
 
