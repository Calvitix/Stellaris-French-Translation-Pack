l_french:

 EAC_CARRIER_BEHAVIOR_DESC:1 ""§HTactique de Transporteur:§! Le vaisseau restera à longue (§Y250§!) distance et lancera ces chasseurs."
 EAC_COMBAT_COMPUTER_CARRIER_ADVANCED:0 "Ordinateur de Combat Avancé (Transporteur - Portée Max)"
 EAC_COMBAT_COMPUTER_CARRIER_SAPIENT:0 "Ordinateur de Combat Intelligent (Transporteur - Portée Max)"
 EAC_COMBAT_COMPUTER_CARRIER_PRECOG:0 "Interface Précognitive (Transporteur - Portée Max)"

 # Fighters 
 EAC_FIGHTER_HANGAR_1:0 "Chasseurs de Combat"
 EAC_FIGHTER_HANGAR_1_DESC:1 "Un Hangar fournit une capacité de transport de chasseurs de combat qui attaquera les chasseurs et bombardiers ennemie à proximitée du transporteur"
 EAC_FIGHTER_HANGAR_2:0 "Chasseurs de Combat Amélioré"
 EAC_FIGHTER_HANGAR_2_DESC:1 "La génération suivante de chasseurs de combat, dotée d'une avionique améliorée, de meilleures caractéristiques de maniement et d'armements plus puissants."
 EAC_FIGHTER_HANGAR_3:0 "Chasseurs de Combat Avancé"
 EAC_FIGHTER_HANGAR_3_DESC:1 "Une amélioration supplémentaire dans la conception des chasseurs de combat, ces chasseurs avancés sont le rêve des pilotes. Leurs performances dépassent de loin celles des modèles précédents."

 # Strike Craft
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1:0 "Chasseurs d'Attaque Perturbateurs"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1_DESC:0 "Équipés de perturbateurs, ces chasseurs d'attaque avancés tirent des munitions à haute énergie qui affaiblissent et détruisent les liaisons moléculaires qui maintiennent ensemble les atomes constitutifs de la cible. Ils sont capables de passer à travers des boucliers et des armures pour faire des ravages directement sur la coque et l'équipage ennemis."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2:0 "Chasseurs d'Attaque Perturbateurs Ioniques"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2_DESC:0 "Équipés de perturbateurs ioniques, ces chasseurs d'attaque avancés tirent des munitions à haute énergie qui affaiblissent et détruisent les liaisons moléculaires qui maintiennent ensemble les atomes constitutifs de la cible. Ils sont capables de passer à travers des boucliers et des armures pour faire des ravages directement sur la coque et l'équipage ennemis."
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3:0 "Chasseurs d'Attaque Perturbateurs Phasiques"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3_DESC:0 "Équipés de perturbateurs phasiques, ces chasseurs d'attaque avancés tirent des munitions à haute énergie qui affaiblissent et détruisent les liaisons moléculaires qui maintiennent ensemble les atomes constitutifs de la cible. Ils sont capables de passer à travers des boucliers et des armures pour faire des ravages directement sur la coque et l'équipage ennemis."

 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID:0 "Chasseurs d'Attaque Perturbateurs Néant"
 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID_DESC:0 "Spécialement conçus pour retirer les boucliers ennemis, ces chasseurs d'attaque spécialisés frappent fort."

 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1:0 "Chasseurs d'Attaque Canons Automatiques"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1_DESC:0 "Équipés de canons automatiques, ces chasseurs d'attaque sont capables de cracher un nuage d'obus explosifs sur une cible."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2:0 "Chasseurs d'Attaque Canons Automatiques Eventreur"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2_DESC:0 "Équipés de canons automatiques éventreurs, ces chasseurs d'attaque sont capables de cracher un nuage d'obus explosifs sur une cible."
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3:0 "Chasseurs d'Attaque Canons Automatiques Tempête de Feu"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3_DESC:0 "Équipés de canons automatiques tempête de feu, ces chasseurs d'attaque sont capables de cracher un nuage d'obus explosifs sur une cible."

 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1:0 "Chasseurs d'Attaque Lances Plasmas"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1_DESC:0 "Équipés de lances plasmas, ces chasseurs d'attaque éjectent des boules destructrices de plasma à haute énergie sur les cibles. Ces projectiles à plasma sont extrêmement efficaces pour dissoudre le blindage et la coque du vaisseau."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2:0 "Chasseurs d'Attaque Lances Plasmas à Accélérations"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2_DESC:0 "Équipés de lances plasmas à accélérations, ces chasseurs d'attaque éjectent des boules destructrices de plasma à haute énergie sur les cibles. Ces projectiles à plasma sont extrêmement efficaces pour dissoudre le blindage et la coque du vaisseau."
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3:0 "Chasseurs d'Attaque Lances Plasmas à Accélérations Avancés"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3_DESC:0 "Équipés de lances plasmas à accélérations avancés, ces chasseurs d'attaque éjectent des boules destructrices de plasma à haute énergie sur les cibles. Ces projectiles à plasma sont extrêmement efficaces pour dissoudre le blindage et la coque du vaisseau."

 # Bombers
 EAC_BOMBER_HANGAR_PROTON_TORPEDO:0 "Bombardiers Torpilleurs à Protons"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO_DESC:0 "Équipés de torpilles à protons miniatures, ces bombardiers lancent des projectiles énergétiques constitués de protons étroitement concentrés capables de causer de lourds dommages à la coque des vaisseaux ennemis." 
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO:0 "Bombardiers Torpilleurs à Neutrons"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO_DESC:0 "Équipés de torpilles à neutrons miniatures, ces bombardiers lancent des projectiles énergétiques constitués de protons étroitement concentrés capables de causer de lourds dommages à la coque des vaisseaux ennemis." 

 EAC_CARRIER_RADAR:0 "Transporteur Radar"
 EAC_CARRIER_RADAR_DESC:0 "Transporte un radar pour cibler les vaisseaux à très longue distance (450)"

