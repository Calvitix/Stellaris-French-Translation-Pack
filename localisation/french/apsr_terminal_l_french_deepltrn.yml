 apsr_terminal.161.title:0 "$apsr_terminal.101.title$"
 apsr_terminal.161.desc:0 "Le terminal affiche les coordonnées de la planète où se trouve la cachette oubliée de l'ancien empire. D'après la description, elle contient non seulement des trésors et des ressources précieuses en quantités énormes, mais aussi des technologies permettant de créer des composants sur la matière noire, ainsi que des archives de photos intimes de Zarklan."
 apsr_terminal.161.button1:0 "Nous sommes riches !"
 apsr_terminal.161.button1.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal.161.button2:0 "Je suis riche !"
 apsr_terminal.161.button2.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal_site_61:0 "$apsr_terminal_site_01$"
 apsr_terminal_site_61_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.261.title:0 "Cachet d'acné"
 apsr_terminal.261.desc:0 "Les coordonnées du terminal pointent vers un site situé dans l'hémisphère sud de la planète §H[event_target :apsr_terminal_site_61.GetName]§!. La structure qui s'y trouve, d'après les images de l'espace, est une tour et une extension à côté. Malheureusement pour les archéologues, le site est situé dans un terrain difficile, ce qui rend son accès difficile."
 apsr_terminal.261.button:0 "Commencez !"
 apsr_terminal.361.title:0 "$apsr_terminal.261.title$"
 apsr_terminal.361.desc1:0 "Les coordonnées du terminal pointent vers un site situé dans l'hémisphère sud de la planète §H[event_target :apsr_terminal_site_61.GetName]§!. La structure qui s'y trouve, d'après les images de l'espace, est une tour et une extension à côté. Malheureusement, l'un des empires a déjà organisé son expédition archéologique ici."
 apsr_terminal.361.desc2:0 "Les coordonnées du terminal pointent vers un site situé dans l'hémisphère sud de la planète §H[event_target :apsr_terminal_site_61.GetName]§!. La structure qui s'y trouve, d'après les images de l'espace, est une tour et une extension à côté. Lorsque nous avons terminé notre exploration, nous avons reçu un signal d'un des scientifiques de l'empire [event_target :apsr_terminal_site_61.solar_system.owner.GetName], qui disait qu'il y avait eu autrefois une expédition archéologique à cet endroit, mais au lieu des récompenses promises, seuls des problèmes ont été trouvés."
 apsr_terminal.361.button1:0 "C'est triste."
 apsr_terminal.361.button2:0 "Ces xenos ne sont pas dignes de tels trésors !"
 apsr_terminal.361.button3:0 "C'est peut-être mieux comme ça."
 # РАСКОПКА
 apsr_terminal_code61_archsite:0 "$apsr_terminal.261.title$"
 apsr_terminal_code61_archsite_desc:0 "$apsr_terminal.261.desc$"
 #1
 apsr_terminal.96110.title:0 "Catacombes"
 apsr_terminal.96110.desc1:0 "Arrivés au point souhaité, les archéologues ont découvert qu'il n'y avait pas d'entrée dans la tour, et que l'extension menait directement dans le sol. La structure souterraine est un véritable labyrinthe de pièces et de couloirs. En outre, il est très humide, et un champignon nauséabond inconnu a poussé le long des murs et on entend de temps en temps des grincements et des bruissements. §H[event_target :apsr_terminal_site_61_leader.GetName]§! espère que cela est dû à l'âge et à l'état répugnant de la structure."
 apsr_terminal.96110.desc2:0 "Arrivés au point souhaité, les drones ont constaté qu'il n'y avait pas d'entrée dans la tour, et que l'extension menait directement dans le sol. La structure sous le sol est un véritable labyrinthe de pièces et de couloirs. En outre, elle est très humide et un champignon inconnu s'est développé sur les murs, ce qui provoque une défaillance rapide des éléments mécaniques. De temps en temps, il y a un grincement et un bruissement, et §H[event_target :apsr_terminal_site_61_leader.GetName]§! calcule que cela est dû à l'âge et à l'état dégoûtant de la structure."
 apsr_terminal.96110.button1:0 "Donnez-leur quelques boîtes de désodorisants."
 apsr_terminal.96110.button2:0 "Procédez avec prudence"
 #2
 apsr_terminal.96120.title:0 "Double fond"
 apsr_terminal.96120.desc:0 "Lors de l'étude de la partie souterraine de la structure, les archéologues se sont presque toujours retrouvés dans des impasses, car les résultats du balayage depuis la surface ne correspondaient pas au plan réel. Après un certain temps, il a été possible de comprendre pourquoi : l'entrée mène à la partie inférieure de la structure, et au-dessus il y a un autre niveau avec une disposition différente, mais qui reste à explorer. Une décision de conception aussi étrange a fait perdre beaucoup de temps à nos archéologues."
 apsr_terminal.96120.button1:0 "Quelqu'un reçoit un salaire trop élevé..."
 apsr_terminal.96120.button2:0 "On dirait que nous avons des drones défectueux"
 apsr_terminal.96121.title:0 "Rats enragés"
 apsr_terminal.96121.desc1:0 "Lors de la fouille suivante des lieux, une équipe d'archéologues dirigée par §H[event_target :apsr_terminal_site_61_leader.GetName]§! est tombée sur un site de nidification de créatures locales ressemblant à des rats scolarisés. Malgré leur taille modeste, ils peuvent facilement ronger des feuilles de métal pas très épaisses, et se comportent également de manière extrêmement agressive en attaquant leurs victimes dans une foule.\nL'invasion des archéologues sur leur territoire a fortement déplu aux rongeurs, qui ont attaqué les membres de l'équipe et en ont mordu certains à mort. Heureusement, §H[event_target :apsr_terminal_site_61_leader.GetName]§! s'en sont sortis avec quelques égratignures.\nLes rats, alarmés par les archéologues, ont commencé à se déplacer activement autour de la structure en groupes, rendant son exploration encore plus dangereuse. Les archéologues demandent des fonds pour les combattre."
 apsr_terminal.96121.desc2:0 "Lors de la fouille suivante des lieux, une équipe d'archéologues dirigée par §H[event_target :apsr_terminal_site_61_leader.GetName]§! est tombée sur un site de nidification de créatures locales ressemblant à des rats scolarisés. Malgré leur taille modeste, ils peuvent facilement ronger des feuilles de métal pas très épaisses, et se comportent également de manière extrêmement agressive en attaquant leurs victimes dans une foule.\nL'invasion des archéologues sur leur territoire a fortement déplu aux rongeurs, qui ont attaqué les membres de l'équipe et en ont mordu certains à mort. Heureusement, §H[event_target :apsr_terminal_site_61_leader.GetName]§! s'en sont sortis avec quelques égratignures.\nLes rats, alarmés par les archéologues, ont commencé à se déplacer activement autour de la structure en groupes, rendant son exploration encore plus dangereuse. Nous devons allouer des fonds pour les combattre si nous ne voulons pas encore plus de pertes parmi la composition."
 apsr_terminal.96121.button1:0 "Leur fournir des moyens de lutte contre les parasites"
 apsr_terminal.96121.button2:0 "Traitez-les vous-même"
 apsr_terminal.96121.button3:0 "La vie des rats compte !"
 apsr_terminal.96121.button4:0 "Affecter des fonds à la lutte contre les parasites"
 apsr_terminal.96121.button5:0 "Laissez-les utiliser les moyens à leur disposition"
 apsr_terminal.96122.title:0 "$apsr_terminal.96121.title$"
 apsr_terminal.96122.desc1:0 "Lors de la fouille suivante des lieux, une équipe d'archéologues dirigée par §H[event_target :apsr_terminal_site_61_leader.GetName]§! est tombée sur un site de nidification de créatures locales ressemblant à des rats scolarisés. Malgré leur taille modeste, ils peuvent facilement ronger des feuilles de métal pas très épaisses, et se comportent également de manière extrêmement agressive en attaquant leurs victimes dans une foule.\nL'invasion des archéologues sur leur territoire a fortement déplu aux rongeurs, qui ont attaqué les membres de l'équipe et en ont mordu certains à mort. Malheureusement, §H[event_target :apsr_terminal_site_61_leader.GetName]§! étaient parmi eux.\nLes rats, alarmés par les archéologues, ont commencé à se déplacer activement autour de la structure en groupes, rendant son exploration encore plus dangereuse. Les archéologues demandent des fonds pour les combattre."
 apsr_terminal.96122.desc2:0 "Lors de la fouille suivante des lieux, une équipe d'archéologues dirigée par §H[event_target :apsr_terminal_site_61_leader.GetName]§! est tombée sur un site de nidification de créatures locales ressemblant à des rats scolarisés. Malgré leur taille modeste, ils peuvent facilement ronger des feuilles de métal pas très épaisses, et se comportent également de manière extrêmement agressive en attaquant leurs victimes dans une foule.\nL'invasion des archéologues sur leur territoire a fortement déplu aux rongeurs, qui ont attaqué les membres de l'équipe et en ont mordu certains à mort. Malheureusement, §H[event_target :apsr_terminal_site_61_leader.GetName]§!   ? parmi eux.\nLes rats, alarmés par les archéologues, ont commencé à se déplacer activement autour de la structure en groupes, rendant son exploration encore plus dangereuse. Nous devons allouer des fonds pour les combattre si nous ne voulons pas encore plus de pertes parmi la composition."
