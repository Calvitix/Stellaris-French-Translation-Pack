 #3
 apsr_terminal.96130.title:0 "Radio Beacon"
 apsr_terminal.96130.desc:0 "Après avoir passé beaucoup de temps à errer dans les couloirs du bâtiment, les archéologues ont pu trouver une sortie vers la tour. Heureusement pour eux, la faune locale dédaignant de s'installer à un niveau supérieur du bâtiment, les recherches se sont déroulées sans surprises.\nIl s'est avéré que ce bâtiment n'est pas la même cachette pour tous, mais a seulement servi de balise radio. Mais selon les coordonnées obtenues à partir de celle-ci, une cache de précurseurs riches en ressources et en technologie est déjà localisée.\nAprès être arrivés sur place, les scientifiques trouvent un bunker bien dissimulé, malmené par le temps. il devient évident que la porte du bunker sera problématique à ouvrir. Le matériau dont est faite cette structure a la capacité d'absorber les ondes de fréquence de nos scanners, par conséquent, la structure ne peut pas être scannée, et d'une certaine manière affecte l'état émotionnel des créatures proches et le fonctionnement des appareils électroniques, de plus pas pour le mieux.\nCela va prendre beaucoup de temps."
 apsr_terminal.96130.button:0 "Maintenant, beaucoup de choses se mettent en place"
 #4
 apsr_terminal.96140.title:0 "Passerelle"
 apsr_terminal.96140.desc1:0 "Après un certain temps et plusieurs tentatives de suicide de la part de certains membres de l'équipe, qui cherchaient désespérément un moyen d'ouvrir la porte, un passage secret bien dissimulé a été découvert près d'une colline voisine, menant directement au bunker. Heureusement pour les archéologues, ils n'ont pas eu de surprise à cet endroit.\nQuand ils sont entrés dans la pièce, il s'est avéré que la porte qu'ils essayaient tant d'ouvrir n'était rien de plus qu'un faux, ce qui a provoqué des sentiments ambivalents parmi toutes les personnes présentes. Les murs de la pièce sont recouverts de textes de toutes sortes, dont le contenu n'est pas clair. Toute la pièce est meublée de récipients, mais tous avaient déjà été pillés par quelqu'un lorsque nos archéologues sont arrivés. En face du mur avec la fausse porte, il y en a un autre qui semble similaire et qui n'inspire aucune confiance, ni à l'équipe, ni à l'archéologue en chef. Pourtant, il semble immaculé.\nLa pièce dégage également une odeur étrange, qui indique une forte concentration d'un gaz inconnu. Ils essaient de mener les fouilles avec le plus grand soin."
 apsr_terminal.96140.desc2:0 "Après un certain temps et plusieurs tentatives de certains drones pour combattre l'esprit, un passage secret bien déguisé menant directement au bunker a été découvert près d'une colline voisine. Heureusement pour les archéologues, ils n'y ont pas rencontré de surprises.\nUne fois dans la pièce, il s'est avéré que la porte, qu'ils ont tant essayé d'ouvrir, n'était rien de plus qu'un mannequin, ce qui a provoqué un léger trouble mental dans l'équipe. Les murs à l'intérieur sont couverts de textes de toutes sortes, dont le contenu n'a pas encore été déterminé. La pièce entière est meublée de conteneurs, mais tous avaient déjà été pillés par quelqu'un au moment où nos drones sont arrivés. Contre le mur avec une fausse porte, il y en a une autre qui ressemble exactement à la même. Cependant, elle semble immaculée.\nLa pièce sent également étrangement, ce qui indique une forte concentration d'un gaz inconnu. Ils essaient de faire des fouilles avec le plus grand soin."
 apsr_terminal.96140.desc3:0 "Après un certain temps et plusieurs drones bloqués dans une boucle de calculs sans fin, incapables de trouver un moyen d'ouvrir la porte, un passage secret bien déguisé menant directement au bunker a été découvert près d'une colline voisine. Heureusement pour les archéologues, ils n'y ont pas rencontré de surprise.\nQuand ils sont entrés dans la pièce, il s'est avéré que la porte qu'ils essayaient si fort d'ouvrir n'était rien de plus qu'un faux, que plusieurs drones avaient une défaillance du système logique. Les murs à l'intérieur sont couverts de textes de toutes sortes, dont le contenu n'a pas encore été établi. La pièce entière est meublée de conteneurs, mais tous avaient déjà été pillés à l'arrivée de nos archéologues. En face du mur avec une fausse porte se trouve une autre porte qui ressemble exactement à la même. Cependant, elle semble intacte.\nLes études des échantillons d'air dans la pièce indiquent une grande concentration d'un gaz inconnu. Les fouilles sont effectuées avec le plus grand soin."
 apsr_terminal.96140.button:0 "Poursuivre l'excavation"
 #5
 apsr_terminal.96150.title:0 "Scellé"
 apsr_terminal.96150.desc1:0 "Après une éternité, selon les archéologues, ils parviennent encore à trouver le bon code et à ouvrir la porte par la méthode de la sélection. Les tentatives de traduction des inscriptions sur les murs n'ont mené à rien : leur contenu consiste exclusivement en une dérision sophistiquée de ceux qui ont décidé d'essayer d'ouvrir la porte, ce qui a conduit plus d'une fois certains à vouloir quitter leur emploi.\nLa pièce suivante contient de nombreux coups, qui à leur tour en contiennent plusieurs autres. Il semble que tout cela devra être recherché manuellement."
 apsr_terminal.96150.desc2:0 "Après une éternité, selon les archéologues, ils parviennent tout de même à trouver le code requis et à ouvrir la porte par la méthode de sélection. Les tentatives de traduction des graffitis sur les murs n'ont mené à rien : leur contenu consiste exclusivement à ridiculiser de manière sophistiquée ceux qui ont décidé d'essayer d'ouvrir la porte.\nLa pièce suivante contient de nombreux coups, qui à leur tour en contiennent plusieurs autres. Il semble que tout cela devra être recherché manuellement."
 apsr_terminal.96150.button:0 "Le concepteur de ce bunker était clairement un sadique."
 apsr_terminal.96151.title:0 "Explosion de gaz"
 apsr_terminal.96151.desc:0 "Lors de l'inspection suivante de la pièce, §H[event_target :apsr_terminal_site_61_leader.GetName]§! clique accidentellement sur le poêle secret, provoquant ainsi une explosion de gaz. qu'une explosion ou une dalle ait contribué à l'apparition d'un panneau d'entrée à côté de la porte. Maintenant, les archéologues savent au moins dans quelle direction ils doivent se déplacer."
 apsr_terminal.96151.button:0 "Espérons que cela en vaille la peine"
 #6
 apsr_terminal.96160.title:0 "Là, ici et en arrière"
 apsr_terminal.96160.desc:0 "Les archéologues ont pu trouver un passage vers la pièce suivante. {La nouvelle pièce semble très propre et... vide. Très vide. Littéralement. Il n'y a pas d'intérieur dans la pièce, et les murs, le sol et le plafond sont complètement nus. A part le passage d'où ils viennent, cette pièce est une énorme boîte vide.\nIl reste à voir si elle est vraiment vide."
 apsr_terminal.96160.button:0 "Cherchez dans tous les coins !"
 apsr_terminal.96161.title:0 "Le mécontentement général"
 apsr_terminal.96161.desc:0 "Sur le site des fouilles, les archéologues adressent de nombreuses plaintes à l'archéologue en chef §H[event_target :apsr_terminal_site_61_leader.GetName]§!. Ils affirment que pendant tout ce temps, ils ont tourné en rond et perdu près d'un tiers de leur composition. Selon eux, §H[event_target :apsr_terminal_site_61_leader.GetName]§! n'a pris aucune part au processus, mais a seulement 'envoyé des subordonnés à une mort certaine'.\nMécontents de telles conditions, les archéologues demandent justice."
 apsr_terminal.96161.button1:0 "Engager de nouveaux archéologues et augmenter les salaires"
 apsr_terminal.96161.button2:0 "Alors, que §H[event_target :apsr_terminal_site_61_leader.GetName]§! partent en expédition vers l'un de ces cols."
 apsr_terminal.96161.button3:0 "Qu'ils arrêtent de faire des bêtises et qu'ils se remettent au travail."
 apsr_terminal.96162.title:0 "Succès"
 apsr_terminal.96162.desc:0 "L'expédition avec la participation de §H[event_target :apsr_terminal_site_61_leader.GetName]§! a soudainement démarré. Elle a eu la chance de tomber sur une sorte de salle de sécurité, où se trouvait le plan de toute la salle du labyrinthe, bien que dans un état endommagé. Cela va grandement accélérer le processus."
 apsr_terminal.96162.button:0 "Super !"
 apsr_terminal.96163.title:0 "Expédition perdue"
 apsr_terminal.96163.desc:0 "L'expédition n'est pas revenue 10 jours plus tard. On en a envoyé une autre. La première expédition a été retrouvée morte en pleine action. Le plus probable est qu'ils soient tombés sur un autre piège, généreusement dispersé dans ce labyrinthe par les constructeurs. Malheureusement, il ne fait pas bien son travail."
 apsr_terminal.96163.button:0 "Avec ce cache, nous perdrons un jour tous nos scientifiques..."
 apsr_terminal.96164.title:0 "Émeute"
 apsr_terminal.96164.desc:0 "Mécontents de la réponse, les archéologues se sont rebellés contre §H[event_target :apsr_terminal_site_61_leader.GetName]§! et ont commis un lynchage à son encontre, battant simultanément la majeure partie du camp, annulant ainsi tous les récents succès obtenus."
 apsr_terminal.96164.button:0 "Merde... Mais à quoi je m'attendais   ? Gâteaux"
 apsr_terminal.96165.title:0 "Émeute"
 apsr_terminal.96165.desc:0 "Mécontents de la réponse, les archéologues se sont rebellés contre §H[event_target :apsr_terminal_site_61_leader.GetName]§! et ont commis un lynchage à son encontre, battant simultanément la plupart du camp. Les émeutiers ont également pris le contrôle du navire scientifique. ne l'a pas pris."
 apsr_terminal.96165.button:0 "C'est un désastre !"
 #7
 apsr_terminal.96170.title:0 "Pas si vide"
 apsr_terminal.96170.desc:0 "À force de travail et de patience, les archéologues ont trouvé et ouvert une autre porte. Il s'est avéré qu'elle était cachée derrière un panneau.\nLa pièce suivante n'a rien de spécial à première vue : un couloir légèrement sinueux avec plusieurs paires de colonnes. A la base de chacune des colonnes se trouve une inscription, dont la traduction ressemble à §Y'YOU ARE CLOSE'§!. Peut-être est-ce l'avant-dernière pièce."
 apsr_terminal.96170.button:0 "Dépêchez-vous !"
 apsr_terminal.96171.title:0 "Gros bouton rouge"
 apsr_terminal.96171.desc:0 "En inspectant de près l'un des murs, une dalle secrète a été découverte. En l'activant, on a fait apparaître un panneau avec un levier dans la pièce, qui s'est apparemment coincé, un gros bouton rouge et plusieurs éléments en feu et clignotants. Un moniteur s'élève au-dessus du panneau, qui affiche les environs de la planète §H[event_target :apsr_terminal_site_61.GetName]§!. Une affiche est apparue à gauche du moniteur avec divers symboles qui jouent vraisemblablement le rôle d'une sorte d'instruction. Cette pièce est peut-être notre clé pour accéder au trésor."
 apsr_terminal.96171.button1:0 "Ne touchez à rien, s'il vous plaît."
 apsr_terminal.96171.button2:0 "Ensuite, appuyez sur le bouton"
 apsr_terminal.96172.title:0 "Interrupteur"
 apsr_terminal.96172.desc:0 "Un interrupteur apparaît sur le panneau. Les tentatives pour l'activer ont échoué. Il faudrait peut-être appuyer sur un bouton."
 apsr_terminal.96172.button1:0 "Activez l'interrupteur et appuyez sur le bouton"
 apsr_terminal.96172.button2:0 "Continuez à appuyer sur le bouton"
 apsr_terminal.96173.title:0 "Explosions nucléaires"
 apsr_terminal.96173.desc:0 "Ces actions ont provoqué des explosions nucléaires en de nombreux points de cette planète. Le bunker et tous ceux qui s'y trouvaient n'ont pas été endommagés, mais les explosions ont complètement détruit le camp archéologique et la quasi-totalité de sa composition, et ont également causé de graves dommages à la planète. Il est nécessaire d'allouer d'énormes ressources, si nous voulons continuer à explorer la structure."
 apsr_terminal.96173.button1:0 "C'est une véritable boîte de Pandore !"
 apsr_terminal.96173.button2:0 "C'est le §R(EXPLETIVE REDACTED)§! complet !"
 apsr_terminal.96173.button3:0 "*sons d'indignation de la machine*"
 apsr_terminal_site_61_modifier:0 "Décharges nucléaires"
 apsr_terminal_site_61_modifier_desc:0 "Cette planète a été affectée par de nombreuses explosions atomiques. La planète ne se remettra pas des dégâts qu'elle a subis avant très longtemps."
 apsr_terminal.96174.title:0 "Trois autres boutons"
 apsr_terminal.96174.desc:0 "Trois boutons portant les numéros 1, 2 et 3 apparaissent sur le panneau. §H[event_target :apsr_terminal_site_61_leader.GetName]§! trouve une combinaison de ces 3 chiffres sur l'affiche et veut l'entrer."
 apsr_terminal.96174.button1:0 "Veuillez entrer une combinaison"
 apsr_terminal.96174.button2:0 "Continuez à appuyer sur le bouton rouge"
 apsr_terminal.96175.title:0 "Plus de boutons"
 apsr_terminal.96175.desc:0 "Quatre autres boutons non marqués et un levier apparaissent sur le panneau. Le levier est en position centrale. Il pourrait être tourné dans deux directions, mais les dommages causés par une absence prolongée d'entretien ne permettent de le tourner que dans une seule direction. Sur l'affiche à côté de §H[event_target :apsr_terminal_site_61_leader.GetName]§! se trouve une combinaison pour ces boutons."
 apsr_terminal.96175.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96175.button2:0 "Tourner le levier"
 apsr_terminal.96175.button3:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96176.title:0 "Système de protection"
 apsr_terminal.96176.desc:0 "Entrer dans la combinaison a déclenché l'activation du système de défense de la structure. Le vaisseau de garde, qui est apparu à la suite de nos actions, ne répond pas aux demandes !"
 apsr_terminal.96176.button:0 "Préparez-vous au combat !"
 apsr_terminal.96177.title:0 "Plus de boutons"
 apsr_terminal.96177.desc:0 "Le panneau affiche à nouveau de nouveaux boutons. Cette fois, il n'y en a que deux et ils portent les chiffres 0 et 1. Le scientifique trouve à nouveau une combinaison appropriée sur l'affiche."
 apsr_terminal.96177.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96177.button2:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96178.title:0 "Système de protection"
 apsr_terminal.96178.desc:0 "Entrer dans la combinaison a déclenché l'activation du système de défense de la structure. Un énorme robot de combat a surgi du sol et a commencé à détruire tout sur son passage."
 apsr_terminal.96178.button:0 "Que quelqu'un calme cette pièce de matériel !"
 apsr_terminal.96179.title:0 "Boîtes"
 apsr_terminal.96179.desc:0 "Le panneau n'a pas répondu à la pression suivante, donc §H[event_target :apsr_terminal_site_61_leader.GetName]§! clique dessus à plusieurs reprises. Deux boîtes s'ouvrent sur le panneau. L'une des boîtes est vide, la seconde contient quelque chose comme un marteau. Les quelques appuis suivants n'ont apporté aucun résultat."
 apsr_terminal.96179.button1:0 "S'il y a un marteau, alors ils doivent casser quelque chose. Un moniteur, par exemple."
 apsr_terminal.96179.button2:0 "Continuez à appuyer sur ce bouton jusqu'à ce qu'il soit effacé par vos clics !"
 apsr_terminal.96169.title:0 "Bouton caché"
 apsr_terminal.96169.desc:0 "Il y a un bouton caché derrière le moniteur. Son apparence extrêmement atypique ne suscite que suspicion et inquiétude. §H[event_target :apsr_terminal_site_61_leader.GetName]§! en attendant d'autres instructions."
 apsr_terminal.96169.button1:0 "Tu crois qu'on faisait juste du vandalisme   ? Cliquez vite !"
 apsr_terminal.96169.button2:0 "Je n'aime pas ça non plus. Continue d'appuyer sur le bouton rouge."
 apsr_terminal.96168.title:0 "Murale"
 apsr_terminal.96168.desc1:0 "Après avoir appuyé sur le bouton situé derrière le moniteur, la pièce s'est mise à trembler, un son terrifiant et tranchant s'est fait entendre des murs, et certaines des personnes présentes étaient maculées de peur dans les sécrétions de leur corps. Après un court laps de temps, une surface s'est ouverte sur l'un des murs Au fil du temps, la peinture s'est partiellement décollée et altérée, mais le contenu est toujours visible. Apparemment, il s'agit d'une instruction pour ouvrir la porte de la pièce suivante."
 apsr_terminal.96168.desc2:0 "Après avoir appuyé sur le bouton derrière le moniteur, la pièce s'est mise à trembler, un son terrifiant et coupant a été entendu des murs. Après un court laps de temps, une surface peinte s'est ouverte sur l'un des murs. Au fil du temps, la peinture s'est partiellement décollée et altérée, mais le contenu est toujours discernable. Apparemment, il s'agit d'une instruction pour ouvrir la porte de la pièce suivante."
 apsr_terminal.96168.button:0 "Super !"
 apsr_terminal.96167.title:0 "C'est ça."
 apsr_terminal.96167.desc:0 "Après quelques clics supplémentaires, les lumières du panneau se sont soudainement éteintes. Toutes les tentatives pour appuyer ou tourner quelque chose n'ont servi à rien. On dirait que c'est cassé."
 apsr_terminal.96167.button:0 "Oups..."
 #8
 apsr_terminal.96180.title:0 "Maïs"
 apsr_terminal.96180.desc1:0 "Après des centaines d'heures de travail continu, des centaines d'archéologues tués, des centaines de litres de larmes versées, nous y sommes parvenus. La dernière porte au plafond de la pièce s'est ouverte devant nous et... derrière elle se trouvait une pièce vide, si l'on ne considérait pas le piédestal et l'objet inconnu qui s'y trouvait. Il n'y avait aucune ressource promise, aucune technologie, aucune photo de Zarklan. Bien que l'un des archéologues ait trouvé sur le sol, parmi la poussière, l'image d'un représentant d'une race inconnue avec le visage d'un prophète collé par-dessus. Le maïs le plus commun. Certes, après avoir reposé pendant plusieurs dizaines de millénaires, il a perdu toutes ses propriétés et n'est plus bon qu'à être jeté. L'archéologue en chef §H[event_target :apsr_terminal_site_61_leader.GetName]§!, fou de rage, s'est emparé de la trouvaille et, commençant à l'agiter agressivement, s'est juré §Y'd'enfoncer ce satané maïs dans §R(EXPLETIVE REDACTED)§! qui l'a envoyé faire une occupation aussi idiote'§!. Il promit également que §Y'ne travaillerait plus jamais avec des trous du cul comme nous'§!, et à son arrivée sur sa planète d'origine, il démissionna.\nLe seul mystère qui restait non résolu était de savoir qui avait besoin de construire une construction aussi technologiquement avancée et complexe pour un maïs."
 apsr_terminal.96180.desc2:0 "Après des centaines d'heures de travail continu, des centaines d'archéologues tués, des centaines de litres de fluides corporels déversés, nous y sommes parvenus. La dernière porte au plafond de la pièce s'est ouverte devant nous et... derrière elle se trouvait une pièce vide, si l'on ne compte pas le piédestal et l'objet inconnu qui s'y trouvait. Il n'y avait aucune ressource promise, aucune technologie, aucune photo de Zarklan. Bien qu'un des drones ait trouvé sur le sol parmi la poussière l'image d'un représentant d'une race inconnue avec le visage d'un prophète collé dessus.\nL'analyse biochimique de l'objet sur le piédestal a montré que ce n'est rien de plus que du maïs. Le maïs le plus ordinaire. Certes, après avoir reposé pendant plusieurs dizaines de millénaires, il a perdu toutes ses propriétés et n'est plus bon qu'à être jeté. L'archéologue principal §H[event_target :apsr_terminal_site_61_leader.GetName]§!, se rendant compte de l'absurdité de son travail, s'est détaché de l'esprit collectif, a saisi la trouvaille et, commençant à l'agiter agressivement, a juré §Y'fourrer ce satané maïs dans §R(EXPLETIVE REDACTED)§! qui l'a envoyé faire une occupation aussi idiote'§!. Malheureusement, après cela, il a essayé d'attaquer l'un des drones, ce qui l'a obligé à être tué.\nLe seul mystère qui restait non résolu était de savoir qui avait besoin de construire une construction aussi technologiquement avancée et complexe pour un maïs."
 apsr_terminal.96180.desc3:0 "Après des centaines d'heures de fonctionnement continu, des centaines de drones détruits, des centaines de litres de lubrifiants renversés, nous y sommes parvenus. La dernière porte au plafond de la pièce s'est ouverte devant nous et... derrière elle se trouvait une pièce vide, si l'on ne compte pas le piédestal et l'objet inconnu qui s'y trouvait. Il n'y avait aucune ressource promise, aucune technologie, aucune photo de Zarklan. Bien qu'un des drones ait trouvé sur le sol parmi la poussière l'image d'un représentant d'une race inconnue avec le visage d'un prophète collé dessus.\nL'analyse biochimique de l'objet sur le piédestal a montré que ce n'est rien de plus que du maïs. Le maïs le plus ordinaire. Certes, après avoir reposé pendant plusieurs dizaines de millénaires, il a perdu toutes ses propriétés et n'est plus bon qu'à être jeté. L'archéologue principal §H[event_target :apsr_terminal_site_61_leader.GetName]§!, se rendant compte de l'absurdité de son travail, a reçu des dommages critiques au système logique, a saisi la trouvaille et, commençant à la brandir agressivement, a été le §Y'fourre ce satané maïs dans §R(EXPLETIVE REDACTED)§! qui l'a envoyé faire une occupation aussi idiote'§!. Malheureusement, après cela, le module §H[event_target :apsr_terminal_site_61_leader.GetName]§! s'est désactivé et a été mis hors service.\nLe seul mystère qui restait non résolu était de savoir qui avait besoin de construire une construction aussi technologiquement avancée et complexe pour un maïs."
 apsr_terminal.96180.button:0 "Je collerais ce maïs dans §R(EXPLETIVE REDACTED)§! à celui qui l'a construit !"
 apsr_terminal.96181.title:0 "C'est un piège"
 apsr_terminal.96181.desc:0 "Après que plusieurs archéologues aient disparu, §H[event_target :apsr_terminal_site_61_leader.GetName]§! a décidé d'inspecter personnellement l'un des endroits manquants. Le sol sous le scientifique s'est effondré en même temps qu'il lui coûtait Le trou a disparu aussi vite qu'il était apparu aux yeux des archéologues stupéfaits.\nSi nous ne nous dépêchons pas, il est peu probable que §H[event_target :apsr_terminal_site_61_leader.GetName]§! cela se termine bien."
 apsr_terminal.96181.button1:0 "C'est bon, ils vont quand même accoucher."
 apsr_terminal.96181.button2:0 "Envoyez une expédition immédiatement !"
 apsr_terminal.96182.title:0 "Où ne s'attendaient-ils pas"
 apsr_terminal.96182.desc:0 "Quelques semaines après la perte de §H[event_target :apsr_terminal_site_61_leader.GetName]§!, trois autres archéologues disparus tombent soudainement du plafond de la pièce. Comment ils ont survécu est un mystère, mais le fait est là, même si certains d'entre eux ont été sérieusement endommagés. L'avantage certain de ce voyage non planifié est que §H[event_target :apsr_terminal_site_61_leader.GetName]§! et son équipe ' ont pu étudier partiellement la structure de la pièce."
 apsr_terminal.96182.button:0 "Eh bien, c'est pour le mieux"
 apsr_terminal.96183.title:0 "Où ne s'attendaient-ils pas"
 apsr_terminal.96183.desc:0 "Quelques semaines après la perte de §H[event_target :apsr_terminal_site_61_leader.GetName]§!, son corps tombe soudainement du plafond de la pièce. Il est couvert de nombreuses coupures profondes, et l'un de ses membres est complètement arraché.\nCette 'surprise' a fortement alarmé le reste des archéologues."
 apsr_terminal.96183.button:0 "Je ne veux même pas deviner ce qui s'est passé là-bas."
 apsr_terminal.96184.title:0 "Scientifique blessé"
 apsr_terminal.96184.desc:0 "§H[event_target :apsr_terminal_site_61_leader.GetName]§! trouvé dans l'un des couloirs secrets où menait le piège. Le scientifique a été trouvé dans un état dépressif et incapable de se déplacer de manière autonome en raison de ses blessures. On ne sait pas ce qu'il serait advenu du scientifique, si on n'avait pas envoyé une expédition.\nPour le projet, un voyage aussi dangereux n'a pas été vain : l'équipe a réussi à étudier partiellement la structure de la pièce."
 apsr_terminal.96184.button:0 "Tout est bien qui finit bien"
 apsr_terminal.96185.title:0 "Expédition perdue"
 apsr_terminal.96185.desc:0 "Après une période de temps déterminée, l'expédition envoyée pour le scientifique n'est pas revenue. Pour les retrouver au moins, plusieurs autres archéologues ont été envoyés. Après un certain temps, un plafond s'est effondré sur l'un des sites, et du trou se sont formés les corps des participants de l'expédition précédente et de l'un des archéologues envoyés après sa chute. Tous les corps présentaient des coupures profondes, il manquait à certains un ou plusieurs membres, et d'autres étaient mutilés au point de n'être plus qu'un désordre."
 apsr_terminal.96185.button:0 "Dégoûtant"
 
