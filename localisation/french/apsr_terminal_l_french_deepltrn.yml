 ### терминал
 
 relic_apsr_terminal:0 "Terminal crypté"
 relic_apsr_terminal_desc:0 "Terminal mystérieux, crypté de manière incompréhensible et ne pouvant être déchiffré. Cependant, il permet de l'utiliser en entrant un code à 4 chiffres. Il a été constaté que si le code est incorrect, le terminal est bloqué pendant un court instant, puis fonctionne comme avant."
