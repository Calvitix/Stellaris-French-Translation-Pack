 apsr_terminal.264.title:0 "Coque en acier"
 apsr_terminal.264.desc:0 "Sur la planète [event_target :apsr_terminal_site_64.GetName], nous avons trouvé une couche dense de divers alliages autour de la planète entière. C'était comme si quelque chose avait fondu et avait recouvert toute la planète. La composition des alliages est extrêmement similaire à ceux utilisés par toute la galaxie pour la fabrication des vaisseaux... Nous devrions mieux étudier la planète."
