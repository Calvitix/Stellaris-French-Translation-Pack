 apsr_terminal.262.title:0 "Tribunal de l'espace"
 apsr_terminal.262.desc:0 "Sur la planète [event_target :apsr_terminal_site_62.GetName], nous avons découvert les ruines de nombreux bâtiments qui ressemblent à des bureaux, des gratte-ciel et des citadelles défensives. Quelle ne fut pas notre surprise lorsque nous y avons trouvé toute la salle d'audience ! Dans la salle, à la place du juge, nous avons trouvé un robot rouillé et presque déchargé avec une perruque de juge. Peut-être pouvons-nous l'allumer   ?"
 apsr_terminal.262.button1:0 "Activez-la"
 apsr_terminal.262.button2:0 "Ne touchez pas à cette camelote."
 apsr_terminal.96201.title:0 "La main d'acier de la loi"
 apsr_terminal.96201.desc:0 "Nous avons réactivé les synthétiques, et il s'est avéré être une source d'une énorme quantité d'informations ! [event_target :apsr_terminal_site_62.GetName] s'est avérée être la capitale de l'empire des anciens égalitaristes, qui croyaient en l'égalité de tous, même des synthétiques. Leur désir d'égalité est devenu leur mort - devant la peur d'un ennemi inconnu, les habitants de cet empire ont paniqué en utilisant tous les avantages pour être libérés du service. En conséquence, il n'y avait tout simplement personne pour lutter contre l'avancée de cet ennemi terrifiant. Les synthétiques, malheureusement, ne peuvent pas être récupérés, et les technologies qu'ils contiennent sont trop complexes pour une rétro-ingénierie, mais les informations qu'ils contiennent sont inestimables."
 apsr_terminal.96201.button:0 "Intéressant"
 apsr_terminal.96202.title:0 "$apsr_terminal.96201.title$"
 apsr_terminal.96202.desc:0 "Nous avons essayé de réactiver les synthétiques, mais n'avons fait que les détruire complètement. Les synthétiques ne peuvent malheureusement pas être récupérés, et les technologies qu'ils contiennent sont trop complexes pour une rétro-ingénierie, mais les informations qu'ils contiennent sont inestimables."
 apsr_terminal.96202.button:0 "$apsr_terminal.96201.button$"
 apsr_terminal.362.title:0 "$apsr_terminal.262.title$"
 apsr_terminal.362.desc:0 "Sur la planète [event_target :apsr_terminal_site_62.GetName], nous avons trouvé de nombreux bâtiments qui ressemblent à des bureaux, des gratte-ciel et des citadelles défensives. Quelle ne fut pas notre surprise d'y trouver une salle d'audience entière ! Dans la salle, à la place du juge, nous avons trouvé un robot rouillé et presque déchargé avec une perruque de juge. Il semble que ce robot soit irrécupérable."
