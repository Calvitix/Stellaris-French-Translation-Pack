 apsr_terminal.96401.title:0 "Le monde de la forge"
 apsr_terminal.96401.desc:0 "Nous avons découvert qu'afin de préparer des vaisseaux contre leur ennemi, l'ancien empire des militaristes a construit d'énormes forges d'alliage sur le magma de la planète, directement sur le monde en fusion. Qu'est-ce qui a pu mal tourner   ? Leur mystérieux ennemi a porté un coup terrible à la planète, chauffant la planète chaude à tel point que les forges elles-mêmes ont fondu, recouvrant la planète entière d'une terrifiante carapace... Malheureusement, ces alliages ne sont plus adaptés à la construction... Mais nous nous sommes rapprochés dans nos recherches..."
 apsr_terminal.96401.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.364.title:0 "$apsr_terminal.264.title$"
