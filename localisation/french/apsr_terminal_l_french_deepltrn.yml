 apsr_terminal.263.title:0 "Recherche secrète"
 apsr_terminal.263.desc:0 "Sur la géante gazeuse [event_target :apsr_terminal_site_63.GetName], nous avons soudainement trouvé une petite station. En nous amarrant à elle, nous avons trouvé de nombreuses cryocapsules contenant des individus morts. On ne sait pas exactement ce qu'ils font là, mais de nombreux signes nous indiquent que la station appartient à l'un des anciens empires. Nous devrions reconstruire la station afin de comprendre ce qu'ils faisaient ici."
 apsr_terminal.263.button:0 "Commencez"
 apsr_terminal_site_63a:0 "Lancement complexe"
 apsr_terminal_site_63a_DESC:0 "$apsr_terminal.263.desc$"
 apsr_terminal.96301.title:0 "Esclaves de gaz"
 apsr_terminal.96301.desc:0 "La vérité s'est avérée être terrible. Nous avons découvert que des gazeux intelligents vivaient dans l'environnement gazeux. L'ancien empire esclavagiste a rassemblé des membres de cette race merveilleuse, a liquéfié leurs corps et en a fabriqué de nouvelles parties à l'usage des esclaves. Ils voulaient les utiliser comme kamikazes afin d'écraser en nombre le mystérieux ennemi. Ils n'ont pas réussi, à en juger par cette capsule endommagée..."
 apsr_terminal.96301.button:0 "Reçu"
 apsr_terminal.363.title:0 "$apsr_terminal.263.title$"
 apsr_terminal.363.desc:0 "Sur la géante gazeuse [event_target :apsr_terminal_site_63.GetName], nous avons soudainement trouvé une petite station. En s'amarrant à elle, nous avons trouvé de nombreuses cryocapsules avec des individus morts. Malheureusement, les traces d'une autre expédition novice peuvent être clairement tracées, ce qui a emporté presque toutes les informations disponibles."
 apsr_terminal.363.button:0 "Nous sommes en retard !"
 
