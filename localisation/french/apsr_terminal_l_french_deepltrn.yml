 active_apsr_terminal_reload_time:0 "§R<<Protection contre les surcharges activée. Veuillez patienter. >>§!"
 apsr_relic_terminal_info:0 "Permet de saisir un code numérique à 4 chiffres, et s'il correspond, d'obtenir des informations utiles.\n"
 apsr_terminal_open:0 "$relic_apsr_terminal$"
 apsr_terminal_reset_info:0 "§RRESET§!\n\nRéinitialise les chiffres saisis et vous permet de saisir à nouveau le code."
 apsr_terminal_enter_info:0 "§YENTER§!\n\nConfirmez le code saisi."
 apsr_relic_terminal_codes_info:0 "Nous pouvons activer le code :"
 apsr_relic_terminal_code_none_info:0 "\n§RPour le moment, nous n'avons pas d'informations exactes sur un éventuel code pour le Terminal§!."
 
 # Раздел в журнале
 apsr_terminal_coordinates_log_title:0 "Coordonnées du terminal"
 apsr_terminal_coordinates_log_desc:0 "Toutes les coordonnées que nous recevrons du terminal seront affichées dans cette section."
 apsr_terminal_coordinates_num:0 "Coordonnées trouvées"
 apsr_terminal_coordinates_research_num:0 "Coordonnées vérifiées"
 
 # Название империи для засад
