 apsr_terminal.265.title:0 "Chemin inconnu"
 apsr_terminal.265.desc:0 "Sur la planète [event_target :apsr_terminal_site_65.GetName], nous avons découvert plusieurs villes anciennes. De nombreux éléments de construction sont similaires à ceux trouvés précédemment, mais l'architecture et les structures militaires en sont fondamentalement différentes. Nous devons étudier cela."
 apsr_terminal.265.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65a:0 "Explorer les ruines"
 apsr_terminal_site_65a_DESC:0 "$apsr_terminal.265.desc$"
 apsr_terminal.96501.title:0 "Le mystère du 'Project Singularity' (projet de singularité)"
 apsr_terminal.96501.desc:0 "Nous avons découvert que l'empire vivant ici s'est séparé d'un autre empire plus puissant et a essayé de créer un système pour protéger la galaxie. Cependant, selon les archives, leur ennemi inconnu avait déjà été vaincu et avait battu en retraite, et ils ont décidé d'empêcher la probabilité de son retour après la pire des défaites. Les synthétiques trouvés dans les ruines n'ont pas encore été récupérés, mais nous pouvons les reconstruire."
 apsr_terminal.96501.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65b:0 "Réactivation du robot"
 apsr_terminal_site_65b_DESC:0 "Sur la planète [event_target :apsr_terminal_site_65.GetName], des synthétiques anciens ont été découverts. Nous aurons besoin de temps pour étudier leur structure, ainsi que pour extraire des données clés. Le problème est que chaque synthétique est associé à un autre, et s'ils sont hostiles, il y a une chance de les activer tous."
 apsr_terminal.96502.title:0 "Grains d'information"
 apsr_terminal.96502.desc:0 "Nous en avons trouvé extrêmement peu dans les restes de ces robots. A en juger par leurs cartes mémoires, ces robots étaient le résultat d'un projet de protection de la galaxie. Cependant, nous pouvons voir les dommages caractéristiques causés par des armes similaires à celles trouvées dans les ruines. Cela pourrait-il signifier que les machines se sont révoltées   ? D'une manière ou d'une autre, nous avons également reçu une banque de données que nous pouvons combiner avec d'autres."
 apsr_terminal.96502.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96503.title:0 "Base de données"
 apsr_terminal.96503.desc:0 "Un énorme flot d'informations s'est déversé sur nous lorsque le robot général de ce protocole a été réactivé. Il s'est avéré qu'il s'agit en réalité de synthétiques, créés dans un seul but : protéger la galaxie du phénomène de la Singularité de classe 10. Nous ne savons pas si c'est leur ancien ennemi, ou quelque chose de pire. D'une manière ou d'une autre, nous avons repêché des informations importantes que nous pouvons combiner avec d'autres données."
 apsr_terminal.96503.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96504.title:0 "Catastrophe"
 apsr_terminal.96504.desc:0 "Quand nous avons essayé de réactiver les synthétiques, nous avons activé tout un groupe ! Le vaisseau est sous le feu, et sur tous les canaux nous n'entendons qu'un seul...\n§R<<Kill. Mutiler. Démembrer. >>§!"
 apsr_terminal.96504.button:0 "Qu'avons-nous fait   ?"
 apsr_terminal.365.title:0 "$apsr_terminal.265.title$"
 apsr_terminal.365.desc:0 "Sur la planète [event_target :apsr_terminal_site_65.GetName], nous avons découvert plusieurs villes anciennes. De nombreux éléments de construction sont similaires à ceux trouvés précédemment, mais l'architecture et les structures militaires en sont fondamentalement différentes. Malheureusement, des traces d'autres expéditions scientifiques sont visibles sur la planète, qui ont déjà emporté tout ce qui avait le plus de valeur."
