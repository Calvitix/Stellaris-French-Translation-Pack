l_french:
 
 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_resilient_est_2:0 "Résilient"
 leader_trait_resilient_est_2_desc:1 "Ce leader est résilient et en excellente condition physique, augmentant considérablement l'espérance de vie."

 # Admiral
leader_trait_trickster_est_2:0 "Filou"
 leader_trait_trickster_est_2_desc:1 "Ce leader se bat à peu près, en s'appuyant sur la mauvaise administration et surprise d'obtenir le meilleur de l'ennemi."
 leader_trait_fleet_logistician_est_2:0 "Logisticien de la flotte"
 leader_trait_fleet_logistician_est_2_desc:1 "Ce chef a maîtrisé le domaine de la logistique et sait comment gérer les fournitures pour réduire les coûts de maintenance."
leader_trait_engineer_est_2:0 "Ingénieur"
 leader_trait_engineer_est_2_desc:0 "Ce leader est un ingénieur naturel, ayant les connaissances et les compétences nécessaires pour organiser et superviser les réparations des vaisseaux sans bénéficier d'un chantier naval"
 leader_trait_aggressive_est_2:0 "Agressif"
 leader_trait_aggressive_est_2_desc:1 "Ce chef est un amiral agressif, qui cherche toujours à verser autant de feu sur l'ennemi que possible dans le moins de temps."
 leader_trait_cautious_est_2:0 "Prudent"
 leader_trait_cautious_est_2_desc:1 "Ce leader est un amiral prudent, évitant les risques inutiles et prenant soin de toujours entretenir des formations dans lesquelles des unités de flotte peuvent se soutenir mutuellement contre l'ennemi."
 leader_trait_scout_est_2:0 "Éclaireur"
 leader_trait_scout_est_2_desc:1 "Ce leader est un expert de la reconnaissance, ayant la compétence technique pour toujours tirer le meilleur parti des capteurs de distances de longue portée."
 leader_trait_unyielding_est_2:0 "Inflexible"
 leader_trait_unyielding_est_2_desc:1 "Ce leader refuse même de considérer la possibilité de se retirer lorsque la bataille a été jointe, préférant plutôt se battre à la mort si nécessaire."
 leader_trait_gale_speed_est_2:0 "Vitesse de gale"
 leader_trait_gale_speed_est_2_desc:1 "Ce chef estime que la vitesse et les manoeuvres rapides sont les clés du succès dans tout engagement de l'espace."
 
 # General
 leader_trait_restrained_est_2:0 "Restreint"
 leader_trait_restrained_est_2_desc:0 "Ce leader est inhabituellement préoccupé par la vie des autres, en prenant soin d'éviter les décès inutiles entre leurs propres soldats, ainsi que tout civil pris dans les combats."
 leader_trait_charismatic_est_2:0 "Charismatique"
 leader_trait_charismatic_est_2_desc:1 "Ce chef inspirant a un charisme indéniable, vénéré comme héros par les troupes."
 leader_trait_butcher_est_2:0 "Boucher"
 leader_trait_butcher_est_2_desc:1 "Ce chef est particulièrement qualifié pour infliger des victimes sur l'ennemi, offrant autant de quart et n'attendre aucun en retour."
 leader_trait_glory_seeker_est_2:0 "Chercheur de gloire"
 leader_trait_glory_seeker_est_2_desc:1 "Ce leader est toujours au-dessus de celui-ci, contractant les esprits des troupes en menant du front malgré les risques liés."
 leader_trait_army_logistician_est_2:0 "Logisticien de l'armée"
 leader_trait_army_logistician_est_2_desc:1 "Ce chef peut apparemment évoquer des approvisionnements de nulle part, en diminuant les coûts de maintenance des forces terrestres."

 # Governor
 leader_trait_iron_fist_est_2:0 "Poing de fer"
 leader_trait_iron_fist_est_2_desc:1 "Ce chef est réputé pour sa quête d'efficacité impitoyable et est capable de tirer le meilleur parti du travail des esclaves."
 leader_trait_army_veteran_est_2:0 "Vétéran de l'armée"
 leader_trait_army_veteran_est_2_desc:1 "Ce chef est un ancien combattant des forces armées, avec une expérience intime de ses inefficacités structurelles."
 leader_trait_retired_fleet_officer_est_2:0 "Officier de la flotte à la retraite"
 leader_trait_retired_fleet_officer_est_2_desc:1 "Ce chef est un ancien agent de flotte et est personnellement investi dans la promotion d'une forte présence inter-planétaire."
 leader_trait_architectural_interest_est_2:0 "Intérêt architectural"
 leader_trait_architectural_interest_est_2_desc:1 "Ce chef cultivait un fort intérêt pour les techniques d'architecture et de construction."
 leader_trait_agrarian_upbringing_est_2:0 "Éducation agraire"
 leader_trait_agrarian_upbringing_est_2_desc:1 "Ce chef a été élevé autour des fermes hydroponiques et a plusieurs idées sur la manière dont les rendements agraires peuvent être améliorés."
 leader_trait_intellectual_est_2:0 "Intellectuel"
 leader_trait_intellectual_est_2_desc:1 "Ce chef est naturellement enclin à l'égard des sciences et cherche à favoriser une curiosité sur le monde naturel de leurs sujets."
 leader_trait_environmental_engineer_est_2:0 "Ingénieur environnemental"
 leader_trait_environmental_engineer_est_2_desc:1 "Ce chef a une expérience de l'aménagement paysager, éventuellement attirer leur attention vers des projets plus importants."
 leader_trait_righteous_est_2:0 "Incorruptible"
 leader_trait_righteous_est_2_desc:0 "Ce chef est incorruptible et abrite de fortes convictions sur ce qui est juste et mal."

 # Scientist
 leader_trait_meticulous_est_2:0 "Méticuleux"
 leader_trait_meticulous_est_2_desc:1 "Ce chef est approfondi dans leurs examens de phénomènes inconnus."
 leader_trait_spark_of_genius_est_2:0 "Étincelle de génie"
 leader_trait_spark_of_genius_est_2_desc:1 "Ce chef est sujette à des éclats d'inspiration soudains."
 leader_trait_carefree_est_2:0 "Insouciant"
 leader_trait_carefree_est_2_desc:1 "Ce chef est peut-être moins méticuleux que d'autres."
 leader_trait_roamer_est_2:0 "Rôdeur"
 leader_trait_roamer_est_2_desc:1 "Ce chef est né pour parcourir les étoiles."
 leader_trait_archaeologist_est_2:0 "Archéologue"
 leader_trait_archaeologist_tooltip_est_2:0 "§ Civilisations juridiques Anomalies_est_2 : §! \nAnomaly Research Speed_est_2 : §g+50, 0%§! \nAnomaly Fail Risk_est_2 : §g-25. 0%§! "
 leader_trait_archaeologist_est_2_desc:1 "Ce leader excelle à l'étude des artefacts extraterrestres et des restes structurels sur le terrain."
 leader_trait_archaeologist_ancrel_est_2:0 "$leader_trait_archaeologist$"
 leader_trait_archaeologist_ancrel_est_2_desc:0 "$leader_trait_archaeologist_desc$"
 leader_trait_maniacal_est_2:0 "Maniaque"
 leader_trait_maniacal_est_2_desc:1 "Ce chef poursuit leurs recherches avec une ferveur inhabituelle."
 leader_trait_custom_AI_assistant_est_2:0 "Assistant I.A. personnalisé"
 leader_trait_custom_AI_assistant_est_2_desc:1 "Ce leader a créé un simple réseau de neurones pour aider les tâches de traitement de données."
 leader_trait_sentient_AI_assistant_est_2:0 "Assistant I.A. sensible"
 leader_trait_sentient_AI_assistant_est_2_desc:1 "Ce chef a créé un réseau de neurones complexes capable de prise de décision indépendante et même d'introspection."
 leader_trait_expertise_materials_est_2:0 "Expertise : matériaux"
 leader_trait_expertise_materials_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine du matériel."
 leader_trait_expertise_rocketry_est_2:0 "Expertise : propulsion"
 leader_trait_expertise_rocketry_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la propulsion."
 leader_trait_expertise_voidcraft_est_2:0 "Expertise : Maîtrise du vide"
 leader_trait_expertise_voidcraft_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la voïdcraft."
 leader_trait_expertise_industry_est_2:0 "Expertise : Industrie"
 leader_trait_expertise_industry_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de l'industrie."
 leader_trait_expertise_field_manipulation_est_2:0 "Expertise : manipulation sur le terrain"
 leader_trait_expertise_field_manipulation_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la manipulation sur le terrain."
 leader_trait_expertise_particles_est_2:0 "Expertise : Particules"
 leader_trait_expertise_particles_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des particules."
 leader_trait_expertise_psionics_est_2:0 "Expertise : Psionique"
 leader_trait_expertise_psionics_est_2_desc:1 "Ce leader est, après des années d'études, considérés comme un expert dans le domaine de la Psionics."
 leader_trait_expertise_computing_est_2:0 "Expertise : Informatique"
 leader_trait_expertise_computing_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de l'informatique."
 leader_trait_expertise_new_worlds_est_2:0 "Expertise : nouveaux mondes"
 leader_trait_expertise_new_worlds_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert sur l'installation sur de nouveaux mondes."
 leader_trait_expertise_statecraft_est_2:0 "Expertise : Art du gouvernement"
 leader_trait_expertise_statecraft_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la Statique."
 leader_trait_expertise_biology_est_2:0 "Expertise : biologie"
 leader_trait_expertise_biology_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la biologie."
 leader_trait_expertise_military_theory_est_2:0 "Expertise : Théorie militaire"
 leader_trait_expertise_military_theory_est_2_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine de la théorie militaire."
 
 # Ruler
 trait_ruler_recruiter_est_2:0 "Recruteur"
 trait_ruler_recruiter_est_2_desc:1 "Ce leader est particulièrement charismatique et les recrues fraîches assoiffent pratiquement pour servir leur pays."
 trait_ruler_from_the_ranks_est_2:0 "Des rangs"
 trait_ruler_from_the_ranks_est_2_desc:1 "Ce chef a augmenté dans les rangs de commandement militaire."
 trait_ruler_fortifier_est_2:0 "Fortifier"
 trait_ruler_fortifier_est_2_desc:1 "Ce règle comprend la valeur dans l'utilisation de stations militaires pour sécuriser le territoire."
 trait_ruler_logistic_understanding_est_2:0 "Compréhension logistique"
 trait_ruler_logistic_understanding_est_2_desc:1 "Ce chef est bien conscient de l'importance des chaînes d'approvisionnement correctement structurées."
 trait_ruler_military_pioneer_est_2:0 "Pionnier militaire"
 trait_ruler_military_pioneer_est_2_desc:1 "Ce chef est enthousiasmé par les progrès de la technologie militaire et de la construction de navires."
 trait_ruler_warlike_est_2:0 "Guerrier"
 trait_ruler_warlike_est_2_desc:2 "Ce leader n'échappe pas de conflit."
 trait_ruler_architectural_sense_est_2:0 "Sens architectural"
 trait_ruler_architectural_sense_est_2_desc:1 "Ce chef est un architecte de coeur, investissant dans des pratiques de construction plus efficaces."
 trait_ruler_frontier_spirit_est_2:0 "Esprit frontalier"
 trait_ruler_frontier_spirit_est_2_desc:1 "Ce chef est impatient de régner sur des étoiles lointaines."
 trait_ruler_world_shaper_est_2:0 "Façonneur de mondes"
 trait_ruler_world_shaper_est_2_desc:1 "Ce chef cherche à façonner les mondes à son image."
 trait_ruler_home_in_the_sky_est_2:0 "La maison dans le ciel"
 trait_ruler_home_in_the_sky_est_2_desc:1 "Ce chef atteint les étoiles."
 trait_ruler_industrialist_est_2:0 "Industrialiste"
 trait_ruler_industrialist_est_2_desc:1 "Ce chef a une prise ferme sur les moyens de production."
 trait_ruler_eye_for_talent_est_2:0 "Oeil pour talent"
 trait_ruler_eye_for_talent_est_2_desc:1 "Ce chef est considéré comme exceptionnellement perceptif, ce qui a des talents sur lesquels d'autres ne voient qu'une excentricité ou une incompétence."
 trait_ruler_deep_connections_est_2:0 "Connexions profondes"
 trait_ruler_deep_connections_est_2_desc:1 "Ce chef est fermement enraciné dans le Web labyrinthique qui constitue la machine politique."
 trait_ruler_charismatic_est_2:0 "Charismatique"
 trait_ruler_charismatic_est_2_desc:1 "Ce leader est exceptionnellement charismatique, appliquant leur volonté avec facilité."
 trait_ruler_champion_of_the_people_est_2:0 "Champion du peuple"
 trait_ruler_champion_of_the_people_est_2_desc:1 "Ce chef semble se soucier de leurs sujets."
 trait_ruler_expansionist_est_2:0 "Expansionniste"
 trait_ruler_expansionist_est_2_desc:2 "Ce chef vise à élargir leurs frontières."
 trait_ruler_fertility_preacher_est_2:0 "Prédicateur de fertilité"
 trait_ruler_fertility_preacher_est_2_desc:1 "Ce chef ressemble fortement à la sécurisation et à la protection des sources de nourriture agraire."
 trait_ruler_investor_est_2:0 "Investisseur"
 trait_ruler_investor_est_2_desc:1 "Ce leader est un économiste astucieux, capable de maximiser le potentiel financier."
 trait_ruler_space_miner_est_2:0 "Espace mineur"
 trait_ruler_space_miner_est_2_desc:1 "Ce leader reconnaît à quel point l'exploitation des ressources hors-monde est vitale pour une nation star."
 trait_ruler_explorer_est_2:0 "Explorateur"
 trait_ruler_explorer_est_2_desc:1 "Ce chef est connu pour sa curiosité insatiable, évaluant l'exploration de l'espace avant tout."
 leader_trait_fleet_organizer_est_2:0 "Organisateur de flotte"
 leader_trait_fleet_organizer_est_2_desc:0 "Ce chef est un expert de l'organisation, ayant les compétences de micro-gestion nécessaires pour commander de très grandes formations de distances."
 leader_trait_reformer_est_2:0 "Réformateur"
 leader_trait_reformer_est_2_desc:0 "Ce chef est un réformateur, dédié à la construction de la société de demain."
