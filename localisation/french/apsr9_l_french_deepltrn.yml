 ### ресурс
 
 apsr9_planet_modifier:0 "Eternium"
 apsr9_planet_modifier_desc:0 "Un élément instable dont la masse varie de façon sauvage lorsqu'elle est influencée par des ondes électromagnétiques ; il a également la capacité particulière de générer et de modifier les champs de gravité. On pense qu'il s'agit d'un résidu de l'explosion qui a eu lieu lors de la création de l'Univers."
 
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!"
 apsr9_deposit_effect:0 "Ressource unique disponible : $apsr9_planet_modifier$"
 
 apsr9_destroyed_planet_modifier:0 "Eternium"
 apsr9_destroyed_planet_modifier_desc:0 "Un élément instable dont la masse varie énormément lorsqu'il est influencé par des ondes électromagnétiques ; il a également la capacité particulière de générer et de modifier les champs de gravité. Malheureusement, après une expérience scientifique infructueuse, une grande partie des réserves a été détruite en même temps que la planète."
 
 
 
 ### описания зданий
 
 apsr9_building_part1_text:0 "En recherchant l'Eternium, nous progresserons dans notre compréhension des lois qui régissent l'univers."
 
 apsr9_building_part2_text:0 "En approfondissant nos recherches sur l'Eternium, nous avons réussi à compiler un grand nombre de données impressionnantes."
 
 apsr9_building_predesc:0 "§MBâtiment unique§!\n§W--------------§!"
  
 
 
