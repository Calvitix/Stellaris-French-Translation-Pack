resource_starcore:0 "Coeur d'Étoile"
resource_starcore_desc:0 "Un matériaux perdu depuis longtemps, il est limité et non reproduisable. Il génère des tonnes d'énergie qui déchargent toujours son désordre de manière stable en pure énergie, ne pas la contenir signifie perdre cette précieuse ressource."
resource_illunia:0 "Illunia"
resource_illunia_desc:0 "Un matériaux perdu depuis longtemps, il est limité et non reproduisable. Un matériau souple, résistant, incontaminable et pur, il contient presque toutes les propriétés que vous voulez que n'importe quelle matière ait et le fait mieux."

