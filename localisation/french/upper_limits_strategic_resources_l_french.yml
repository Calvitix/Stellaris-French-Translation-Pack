starcore_deficit:0 "Pénurie de Coeur d'Étoile"
starcore_deficit_desc:0 "Pénurie de coeur d'Étoile, notre utilisation avancée ne peut fonctionner sans elle."

illunia_deficit:0 "Pénurie Illunia"
illunia_deficit_desc:0 "Pénurie d'Illunia, notre utilisation avancée ne peut fonctionner sans elle."
