tech_ash_tectonic_drillers:0 "Fissuration tectonique"
tech_ash_tectonic_drillers_desc:0 "La plupart des mondes habitables sont dépourvus de l'atmosphère unique dont nous avons besoin pour prospérer, en supposant que les fissures tectoniques théoriques libéreront les gaz nécessaires pour que nous puissions coloniser d'autres mondes."
methane_terraforming_candidate:0 "Candidat à la terraformation par le méthane"
methane_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."
ammonia_terraforming_candidate:0 "Candidat à la terraformation de l'ammoniac"
ammonia_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."
sulfur_terraforming_candidate:0 "Candidat à la terraformation du soufre"
sulfur_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."

 

#July 22 Rogue World Update

origin_pd_rogue_voidfarers:0 "Farfouilleurs du vide errants"
origin_pd_rogue_voidfarers_desc:0 "Cette civilisation a évolué sur un monde errant, qui a été éjecté par son étoile mère et a erré dans le cosmos avant d'être capturé par un amas de trous noirs. Son atmosphère épaisse retient la chaleur de la surface géologiquement active de la planète, ce qui la rend vivable."

origin_pd_rogue_voidfarers_effects:0 "- La planète mère est un §H$pc_rogue$§!.\n- Incapable de terraformer normalement la plupart des planètes sauf en §YMondes errants§!, mais capable de terraformer des mondes autour de §YTrous noirs§!, §YÉtoiles à neutrons§! et §YPulsars§!\n-Débloque une décision pour mieux utiliser les §YHabitats§!\n-Débute avec la capacité de rechercher la construction de §YHabitat§!."

building_rogue_lab:0 "Observatoire errant"

building_rogue_lab_desc:0 "Ce ciel sans étoiles permettra à nos chercheurs de mieux explorer le cosmos."

building_rogue_grid:0 "Robinets géothermiques errant"

building_rogue_grid_desc:0 "L'exploitation de la puissante activité géothermique de cette planète Rogue permettra d'améliorer nos systèmes de production d'énergie."

rogue_void_architecture:0 "Architecture du vide errant"

rogue_void_architecture_desc:0 "Notre connaissance du vide permet une construction avancée de l'habitat."

decision_pd_rogue_better_habs:0 "Architecture du vide errant"

decision_pd_rogue_better_habs_desc:0 "Nous appliquerons nos connaissances du vide pour étendre nos habitats."

 

#Aug Odds and Ends

opinion_pd_roguebh_a_primitive_world:0 "Planète primitive errante"

opinion_pd_roguebh_a_primitive_world_phile:0 "Planète primitive errante"

tech_rogue_star_collapsing:0 "Effondrement d'Étoiles"

tech_rogue_star_collapsing_desc:0 "En utilisant la matière noire, nous devrions être en mesure de faire s'effondrer les étoiles. Ce processus délicat et facilement interrompu permettra de créer davantage de trous noirs pour que les mondes parallèles puissent se développer."

decision_pd_rogue_collapse_star:0 "Effondrement de l'Étoile"

decision_pd_rogue_collapse_star_desc:0 "En utilisant la matière noire, ce processus délicat n'est pas adapté aux temps de guerre, mais transformera l'étoile ou les étoiles de ce système en §YTrous noirs§!."

pdroguestarcollapse:0 "Etoile effondrée"

pdroguestarcollapse_desc:0 "Cette étoile s'est effondrée artificiellement pour créer un trou noir."

decision_pd_rogue_collapse_star_effects:0 "Grâce à la matière noire, cette étoile sera transformée en trou noir ; les retombées dépouilleront les planètes d'une grande partie de leur atmosphère et rendront les mondes habitables inhabitables, ce qui permettra ensuite de les terraformer en mondes pirates."

pc_rogue_gas_giant:0 "Géante gazeuse solitaire"

pc_rogue_gas_giant_desc:0 "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense. Cette capture extrasolaire tourne actuellement autour d'un trou noir."
