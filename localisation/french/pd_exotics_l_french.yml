l_french:

tech_ash_tectonic_drillers:0 "Fissuration tectonique"
tech_ash_tectonic_drillers_desc:0 "La plupart des mondes habitables sont dépourvus de l'atmosphère unique dont nous avons besoin pour prospérer, en supposant que les fissures tectoniques théoriques libéreront les gaz nécessaires pour que nous puissions coloniser d'autres mondes."
methane_terraforming_candidate:0 "Candidat à la terraformation par le méthane"
methane_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."
ammonia_terraforming_candidate:0 "Candidat à la terraformation de l'ammoniac"
ammonia_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."
sulfur_terraforming_candidate:0 "Candidat à la terraformation du soufre"
sulfur_terraforming_candidate_desc:0 "Bien que stérile et dépourvu de vie, ce monde gelé pourrait abriter un écosystème florissant. Avec la bonne technologie, il pourrait être terraformé en un monde habitable."

 

#July 22 Rogue World Update

origin_pd_rogue_voidfarers:0 "Farfouilleurs du vide errants"
origin_pd_rogue_voidfarers_desc:0 "Cette civilisation a évolué sur un monde errant, qui a été éjecté par son étoile mère et a erré dans le cosmos avant d'être capturé par un amas de trous noirs. Son atmosphère épaisse retient la chaleur de la surface géologiquement active de la planète, ce qui la rend vivable."

origin_pd_rogue_voidfarers_effects:0 "- La planète mère est un §H$pc_rogue$§!.\n- Incapable de terraformer normalement la plupart des planètes sauf en §YMondes errants§!, mais capable de terraformer des mondes autour de §YTrous noirs§!, §YÉtoiles à neutrons§! et §YPulsars§!\n-Débloque une décision pour mieux utiliser les §YHabitats§!\n-Débute avec la capacité de rechercher la construction de §YHabitat§!."

building_rogue_lab:0 "Observatoire errant"

building_rogue_lab_desc:0 "Ce ciel sans étoiles permettra à nos chercheurs de mieux explorer le cosmos."

building_rogue_grid:0 "Robinets géothermiques errant"

building_rogue_grid_desc:0 "L'exploitation de la puissante activité géothermique de cette planète Rogue permettra d'améliorer nos systèmes de production d'énergie."

rogue_void_architecture:0 "Architecture du vide errant"

rogue_void_architecture_desc:0 "Notre connaissance du vide permet une construction avancée de l'habitat."

decision_pd_rogue_better_habs:0 "Architecture du vide errant"

decision_pd_rogue_better_habs_desc:0 "Nous appliquerons nos connaissances du vide pour étendre nos habitats."

 

#Aug Odds and Ends

opinion_pd_roguebh_a_primitive_world:0 "Planète primitive errante"

opinion_pd_roguebh_a_primitive_world_phile:0 "Planète primitive errante"

tech_rogue_star_collapsing:0 "Effondrement d'Étoiles"

tech_rogue_star_collapsing_desc:0 "En utilisant la matière noire, nous devrions être en mesure de faire s'effondrer les étoiles. Ce processus délicat et facilement interrompu permettra de créer davantage de trous noirs pour que les mondes parallèles puissent se développer."

decision_pd_rogue_collapse_star:0 "Effondrement de l'Étoile"

decision_pd_rogue_collapse_star_desc:0 "En utilisant la matière noire, ce processus délicat n'est pas adapté aux temps de guerre, mais transformera l'étoile ou les étoiles de ce système en §YTrous noirs§!."

pdroguestarcollapse:0 "Etoile effondrée"

pdroguestarcollapse_desc:0 "Cette étoile s'est effondrée artificiellement pour créer un trou noir."

decision_pd_rogue_collapse_star_effects:0 "Grâce à la matière noire, cette étoile sera transformée en trou noir ; les retombées dépouilleront les planètes d'une grande partie de leur atmosphère et rendront les mondes habitables inhabitables, ce qui permettra ensuite de les terraformer en mondes pirates."

pc_rogue_gas_giant:0 "Géante gazeuse solitaire"

pc_rogue_gas_giant_desc:0 "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense. Cette capture extrasolaire tourne actuellement autour d'un trou noir."

 #Sept 22 Hycéen World 
 origin_pd_hycean_aquatic:0 "Habitants des profondeurs de l'océan"
 origin_pd_hycean_aquatic_desc:0 "Cette civilisation a évolué sur un monde océanique, une planète aquatique haute pression de très grande taille dont la température de surface atteint presque 200 degrés Celsius et dont l'atmosphère est principalement composée d'hydrogène. Les autres mondes ne sont pas une option pour ce peuple."
 origin_pd_hycean_aquatic_effects:0 "- La planète d'origine est un §H$pc_pd_hycean$§!.\n- Impossible de terraformer normalement la plupart des planètes en §YMondes océaniques§! à l'exception de quelques §YMondes naines gazeuses§!."
 pc_pd_hycean:0 "Monde Hycéen"
 pc_pd_hycean_desc:0 "Un monde rocheux avec une atmosphère d'hydrogène et une hydrosphère importante. 100 % de la surface du monde est couverte d'océans et les températures atteignent presque 200 degrés Celsius."
 pc_pd_hycean_adj:0 "hydrogène-océan"
 mod_pc_pd_hycean_habitability:0 "Habitabilité des Mondes Hycéens"
 trait_pc_pd_hycean_preference:0 "Préférence pour les mondes mondes Hycéens"
 trait_pc_pd_hycean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pd_hycean:0 "Monde Hycéen"
 pd_hycean_desc:0 "Avec une pression élevée et une température de surface de près de 200 degrés, la plupart des formes de vie sur cette planète existent dans l'océan de moyenne profondeur où la température et la pression sont à des niveaux plus idéaux."
 hyceanfloodedhabitat:0 "Habitat inondé de l'Hycéen"
 hyceanfloodedhabitat_desc:0 "Cet habitat a été inondé et hautement pressurisé pour permettre à une espèce d'océan de se développer. L'espace du quartier a été retravaillé pour permettre des constructions plus spécialisées."
 trait_hycean_tooltip:1 "Utilisation des logements sur les mondes et habitats §YHycéen§! : §G-10%§!\nProduction de nourriture, d'énergie et de minéraux sur les mondes et habitats §YHycéeniques§! : §G+10%§!\nUtilisation des habitats sur les mondes non-§YHycéen§! : §R+30%§!\nHabitabilité sur les mondes non-§YHycéen§! : §R-20%§!\n\nL'Atout d'ascension §H$ap_hydrocentric$§! amplifie les effets de ce trait."
 hyceanfloodedworld:0 "Monde inondé par l'océan"
 hyceanfloodedworld_desc:0 "Ce monde a été inondé pour permettre à l'espèce de l'Hycéen de se développer."
 building_hycean_farm:0 "Aquaponiques Hycéennes"
 building_hycean_farm_desc:0 "Les eaux naturellement riches de ce monde permettent une aquaculture productive."
 building_hycean_lab:0 "Laboratoires haute pression Hycéen"
 building_hycean_lab_desc:0 "La haute pression des parties les plus profondes de la planète offre des possibilités d'expériences d'ingénierie."
 building_hycean_foundry:0 "Fonderies haute pression Hycéennes"
 building_hycean_foundry_desc:0 "En produisant nos alliages dans les zones profondes à haute pression de ce monde, nous pouvons produire davantage d'alliages de haute qualité."
 tech_hycean_climate_restoration:2 "Restauration du climat océanique"
 tech_hycean_climate_restoration_desc:1 "En améliorant notre compréhension de la transformation de l'atmosphère, nous serons en mesure de transformer les géants gazeux nains en mondes océaniques."
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_TITLE:2 "§HDébloque la fonction :§! Terraformation des océans."
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_DESC:3 "§HTerraformation des océans§!\nPermet de terraformer les géants gazeux nains en mondes océaniques."
 decision_hyceanhabs:0 "Inondation de l'océan"
 decision_hyceanhabs_desc:0 "En inondant le monde d'un écosystème basé sur l'océan, nous pouvons en faire un paradis pour certains, mais un enfer pour la plupart des autres."
 changehabatsomphereeffecthycean:0 "Nous inonderons ce monde d'un écosystème basé sur les océans, afin qu'il réponde aux besoins de notre population basée sur les océans."
 START_SCREEN_PART_ONE_HYCEAN:0 "Depuis que les premières communautés primitives [GetSpeciesName] ont pris forme dans les océans profonds et sous pression de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré."
 decision_expand_hycean_sea:0 "Développer la mer planétaire"
 decision_expand_hycean_sea_desc:0 "La mer océanique est notre maison - et la maison n'est jamais assez grande. Nos réseaux d'extraction de glace nous permettent de récolter la glace d'autres corps célestes et de la libérer progressivement dans les océans de [This.GetName], augmentant ainsi les zones habitables de la planète."
 pd_hycean_start_init_NAME:0 "Départ du monde de Hycéen"
 pd_hycean_start_init_DESC:0 "Une seule grande planète, deux candidats à la terraformation comme voisins."
 #Gas Dwarf 
 
 pc_dwarf_gas_giant:0 "Naine gazeuse"
 pc_dwarf_gas_giant_desc:0 "Planète gazeuse dont l'atmosphère est principalement composée d'hydrogène et d'hélium entourant un noyau dense. Elle possède une épaisse atmosphère d'hydrogène-hélium, avec des couches profondes de glace, de roche ou d'océans liquides d'eau et d'ammoniac."
 hycean_terraforming_candidate:0 "Candidat à la terraformation de l'océan"
 hycean_terraforming_candidate_desc:0 "Bien que stérile et dépourvue de vie, cette géante gazeuse possède les éléments constitutifs de la vie. Avec la bonne technologie, elle pourrait être terraformée en un monde océanique."
