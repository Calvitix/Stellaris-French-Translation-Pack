 # Modifiers
 ###################
 eac_planet_immigration_all_pull:0 "Campagne de Marketing Frontières Paradisiaques"
 eac_planet_immigration_all_pull_desc:0 "Actuellement en cours d'exécution d'une campagne de marketing Frontières Paradisiaques pour inciter les pops à migrer ici."
 eac_expand_habitat_1:0 "Développer Habitat 1 sur 2"
 eac_expand_habitat_1_desc:0 "Ajoute 2 districts à l'habitat"
 eac_expand_habitat_2:0 "Développer Habitat 2 sur 2"
 eac_expand_habitat_2_desc:0 "Ajoute 2 districts à l'habitat"
 eac_suppressed_ethic:0 "Campagne de Répression Ethique"
 eac_suppressed_ethic_desc:0 "Une campagne pour supprimer une éthique est source de mécontentement."
