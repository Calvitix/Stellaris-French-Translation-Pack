 # Справка

 apsr.987.title:0 "FAQ"
 apsr.987.desc_intro:0 "§WHere are answers to the main questions asked by players on the modification of APSR. Choose your question below.\nI take this opportunity to inform you that the mod development team needs people to §Pprogram new features§!, §Bcreate graphic elements§!, §Hwrite the texts§! and §Gtranslate the mod§!. If you wish to help, join our discord group §Y(link in the description on the mod page on the Workshop)§!, and write what you want to help with.\nSince the main language of developers is Russian, be prepared for our bad English.\nAny help will be welcome.§!"
 apsr.987.desc_q1:0 "§WThe mod adds §Gup to 24 unique resources§! on the map, which appear on Gaia or Relic worlds. These resources are used for constructing special buildings. Also, with the maximum improvement of the resource extraction building, you can get...\nSorry, that would be a spoiler. You'll have to play and see for yourself.§!"
 apsr.987.desc_q2:0 "§WThis icon designates a special resource - £apsr_knowledge£ §M$apsr_knowledge$§!. It can be obtained §Ronly§! while using unique resources added by this mod.\nI'll have to say right away - it is impossible to see its numeric value, since knowledge is §Yquite difficult to quantify§!. Only some... creatures... are capable of that. \nBasically, they can only be numerically assessed §Hin one place§!, which you will encounter during the game. You will also be able to spend this knowledge there in exchange for powerful technologies.\nI can't say anything else - you'll see for yourself.§!"
 apsr.987.desc_q3:0 "§WAll resources are balanced (more or less). If you have comments, complaints, or suggestions, write to the §H«Ideas»§! discussion on the mod's page in §BSteam Workshop§! or in our Discord group.§!"
 apsr.987.desc_q4:0 "§WThis mod has been tested (and more than once) on a vanilla game and a game with various modifications added. There are NO compatibility issues. If you crash, don't write §R«Aaa, the mod doesn't work!»§! in comments. First send the §Yerror.log§! file from the §Ylogs§! folder in the game's §Ydocuments§! to the authors, and then try disabling some §Poutdated mods§!. In any case, I can not find the reason if I do not have all the necessary information.§!"
 apsr.987.desc_q5:0 "§WIf you want to support the project - first of all, offer your help. As I said, the mod development team needs people to §Pprogram new features§!, §Bcreate graphic elements§!, §Hwrite the texts§! and §Gtranslate the mod§!. If you wish to be part of the team, go to our discord group §Y(link in the description on the mod page on the Workshop)§!, and write what you want to help with. Since the main language of developers is Russian, be prepared for our bad English. Any help will be welcome.\nIf you want to help financially - contact §YDimuch62 [RUS]§!, and we'll discuss the possible ways to do it.§!"
 
 apsr.987.back:1 "Back"
 apsr.987.back.tooltip:1 "Return to previous window"
 
