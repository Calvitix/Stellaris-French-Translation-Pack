 apsr.811.desc:0 "Sur cette page, vous pouvez activer et désactiver tout le contenu lié à la relique 'Terminal crypté'.\n\n§HDESCRIPTION :§!\n1. La relique permet d'entrer un code à 4 chiffres via une interface spéciale. La liste des codes sera générée au début de la partie. Si un empire utilise un bon code, il reçoit une récompense aléatoire.\n2. La relique et certains codes peuvent être obtenus lors des enquêtes de votre vaisseau scientifique via des anomalies, trouvés dans des caches cachées après avoir éliminé les bloqueurs planétaires, achetés auprès des conservateurs (cet événement ne peut pas être déclenché manuellement) ou reçus en cadeau d'un Empire déchu ami. Vous pouvez également obtenir un code après l'activation d'une relique 'Cube de communication'.\n3. Les ressources, les modificateurs d'Empire et les sites archéologiques cachés peuvent tous fonctionner comme une récompense.\n4. Ces récompenses ne sont pas dirigées par le Terminal. En général, le Terminal crée simplement un projet spécial quelque part dans la Galaxie. Parfois, il peut même arriver sur le territoire de l'Empire déchu."
 
 apsr.811.back:1 "$apsr.987.back$"
