 apsr.986.capital:1 "'Mode 'Bataille des capitales"
 apsr.986.capital.tooltip:1 "Pour chaque empire par défaut (pas les déchus, les maraudeurs, etc. ) ), les règles suivantes s'appliquent :\n\nSi l'origine choisie est §Y$origin_default$§!, §Y$origin_mechanists$§!, §Y$origin_syncretic_evolution$§!, §Y$origin_scion$§!, §Y$origin_galactic_doorstep$§!, §Y$origin_shoulders_of_giants$§! ou §Y$origin_lost_colony$§!, alors la capitale deviendra un Monde Unique ou Ancien, avec une ressource unique aléatoire (sauf pour la Zone d'Anomalie, l'Eternium, la Bobine de Torsion, le Talisman et les complexes planétaires).\n§HEmpires remplissant ces conditions : [Root.apsr_capital_battle_empires_with_origins]§!\n§HPeuvent générer des ressources : [Root.apsr_capital_battle_safe_available_resources]§!\n\nPour les empires ayant une origine différente ou si les empires ayant la condition précédente dépassent les ressources disponibles, une planète aléatoire du système métropolitain deviendra un Monde Unique ou Ancien, avec une ressource unique aléatoire.\n§HEmpires satisfaisant ces conditions : [Root.apsr_capital_battle_empires_without_origins]§!\n§HPeuvent générer des ressources : [Root.apsr_capital_battle_total_available_resources]§!\n\n\n§RATTENTION ! Le nombre d'empires ne doit pas dépasser [Root.apsr_capital_battle_total_available_resources], sinon certains joueurs n'obtiendront pas les ressources ! Le choix bloque également l'apparition de ressources sur des planètes aléatoires !§!"
 
