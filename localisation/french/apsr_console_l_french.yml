 apsr.811.title:0 "$apsr.810.terminal_on_off$"
 apsr.811.desc:0 "At this page, you can turn on and off all content related to the «Encrypted Terminal» relic.\n\n§HDESCRIPTION:§!\n1. The relic allows to enter 4-digit code via special interface. The codes list will be generated as the game starts. If an empire uses a right code, it receives a random reward.\n2. The relic and some codes can be obtained during your science ship surveys via anomalies, found in hidden caches after clearing planetary blockers, purchase from the Curators (this event cannot be triggered manually) or receive as a gift from a friendly Fallen Empire. You can also get a code after a «Communication Cube» relic activation.\n3. Resources, Empire Modifiers and hidden Archeologic Sites all can function as a reward.\n4. Such rewards are not directed from Terminal. The Terminal usually just creates a special project somewhere in the Galaxy. Occasionally it could even arrive on the Fallen Empire territory."
 
 apsr.811.back:1 "$apsr.987.back$"
 apsr.811.back.tooltip:1 "$apsr.987.back.tooltip$"
 
 apsr.811.terminal_set_on:1 "§GTURN ON§!"
 apsr.811.terminal_set_on.tooltip:1 "Allow the relic to be spawned and related content to appear in the game"
 
 apsr.811.terminal_set_off:1 "§RTURN OFF§!"
 apsr.811.terminal_set_off.tooltip:1 "Forbid the relic and all related content to appear in the game"

### окно настройки множителя появления Терминала и кодов
 apsr.812.title:0 "$apsr.810.terminal_factor$"
 apsr.812.desc:0 "On this page you can choose frequency of Terminal-related events, including both the relic and codes.\n\n§HDETAILS:§!\nNormal chance of those events is:\n up to 3% anomaly spawn chance;\n10% chance every 2 years to receive Curator's message;\n10% chance every 2 years to get a gift from a friendly Fallen Empire;\n5%~20% chance to find a cache after removing a planetary blocker, depending on planet and blocker types;\nup to 9% chance to get something by an activation of the «Communication Cube» relic;"
 
 apsr.812.back:1 "$apsr.987.back$"
 apsr.812.back.tooltip:1 "$apsr.987.back.tooltip$"
 
