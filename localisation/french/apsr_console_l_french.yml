 # Справка

 apsr.987.title:0 "FAQ"
 apsr.987.desc_intro:0 "§WVoici les réponses aux principales questions posées par les joueurs sur la modification d'APSR. Choisissez votre question ci-dessous.\nJe profite de cette occasion pour vous informer que l'équipe de développement du mod a besoin de personnes pour §Pprogrammer de nouvelles fonctionnalités§!, §Bcréer des éléments graphiques§!, §Hécrire les textes§! et §Gtraduire le mod§!. Si vous souhaitez nous aider, rejoignez notre groupe discord §Y(lien dans la description de la page du mod sur l'Atelier)§!, et écrivez ce pour quoi vous voulez aider.\nLa langue principale des développeurs étant le russe, préparez-vous à notre mauvais anglais.\nToute aide sera la bienvenue.§!"
 apsr.987.desc_q1:0 "§WLe mod ajoute §Wjusqu'à 24 ressources uniques§! sur la carte, qui apparaissent sur les mondes Gaïa ou Relique. Ces ressources sont utilisées pour construire des bâtiments spéciaux. De plus, avec l'amélioration maximale du bâtiment d'extraction des ressources, vous pouvez obtenir...\nDésolé, ce serait un spoiler. Vous devrez jouer et voir par vous-même.§!"
 apsr.987.desc_q2:0 "§WCette icône désigne une ressource spéciale - £apsr_knowledge£ §M$apsr_knowledge$§!. Elle peut être obtenue §Runiquement§! en utilisant des ressources uniques ajoutées par ce mod.\nJe dois le dire tout de suite - il est impossible de voir sa valeur numérique, car la connaissance est §Yassez difficile à quantifier§!. Seules certaines... créatures... en sont capables.\nEn gros, elles ne peuvent être évaluées numériquement que §Hà un seul endroit§!, que vous rencontrerez au cours du jeu. Vous pourrez également y dépenser ces connaissances en échange de technologies puissantes.\nJe ne peux rien dire de plus - vous verrez par vous-même.§!"
 apsr.987.desc_q3:0 "§WToutes les ressources sont équilibrées (plus ou moins). Si vous avez des commentaires, des plaintes ou des suggestions, écrivez à la discussion §H'Idées'§! sur la page du mod dans §BSteam Workshop§! ou dans notre groupe Discord§!."
 apsr.987.desc_q4:0 "§WCe mod a été testé (et plus d'une fois) sur un jeu vanille et un jeu avec diverses modifications ajoutées. Il n'y a AUCUN problème de compatibilité. Si vous vous plantez, n'écrivez pas §R'Aaa, le mod ne fonctionne pas ! '§! dans les commentaires. Envoyez d'abord le fichier §Yerror. log§! du dossier §Ylogs§! dans les §Ydocuments§! du jeu aux auteurs, puis essayez de désactiver certains §Pmods obsolètes§!. Dans tous les cas, je ne peux pas trouver la raison si je n'ai pas toutes les informations nécessaires§!."
 apsr.987.desc_q5:0 "§WSi vous voulez soutenir le projet - tout d'abord, proposez votre aide. Comme je l'ai dit, l'équipe de développement du mod a besoin de personnes pour §Pprogrammer de nouvelles fonctionnalités§!, §Bcréer des éléments graphiques§!, §Hécrire les textes§! et §Gtraduire le mod§!. Si vous souhaitez faire partie de l'équipe, rendez-vous sur notre groupe discord §Y(lien dans la description de la page du mod sur l'atelier)§!, et écrivez ce à quoi vous voulez contribuer. La langue principale des développeurs étant le russe, préparez-vous à notre mauvais anglais. Toute aide sera la bienvenue.\nSi vous voulez aider financièrement - contactez §YDimuch62 [RUS]§!, et nous discuterons des moyens possibles de le faire.§!"
 
