 apsr.986.capital:1 "«Battle of Capitals» mode"
 apsr.986.capital.tooltip:1 "For each default (not Fallen, marauders, etc.) empire, the following will apply:\n\nIf selected origin is  §Y$origin_default$§!, §Y$origin_mechanists$§!, §Y$origin_syncretic_evolution$§!, §Y$origin_scion$§!, §Y$origin_galactic_doorstep$§!, §Y$origin_shoulders_of_giants$§! or §Y$origin_lost_colony$§!, then the capital will become a Unique or Ancient World, with a random unique resource (except for the Anomaly Zone, Eternium, Torsion Coil, Talisman and Planetary complexes).\n§HEmpires satisfying these conditions: [Root.apsr_capital_battle_empires_with_origins]§!\n§HCan generate resources: [Root.apsr_capital_battle_safe_available_resources]§!\n\nFor empires with different origin or if empires with the previous condition is more than available resources, a random planet in the metropolitan system will become a Unique or Ancient World, with a random unique resource.\n§HEmpires satisfying these conditions: [Root.apsr_capital_battle_empires_without_origins]§!\n§HCan generate resources: [Root.apsr_capital_battle_total_available_resources]§!\n\n\n§RATTENTION! The number of empires should not exceed [Root.apsr_capital_battle_total_available_resources], otherwise some players will not get the resources! Choice also blocks the appearance of resources on random planets!§!"
 
