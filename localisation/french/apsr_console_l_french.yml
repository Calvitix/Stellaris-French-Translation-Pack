 apsr.820.title:0 "«Aincrad» Project"
 apsr.820.desc:0 "This page contains settings for the §H«Aincrad» Project§! story.\n\n§HDESCRIPTION:§!\n1. To start the story, an empire should use a Global Pacyfier by their Colossus, shielding a planet as a result.\n2. This story is a direct reference to the first season of «Sword Art Online» anime series. It's focused on a cruel social experiment - several thousands of players became trapped in a VR, where death of a player character would lead to the real person death.\n3. This story can have various results depending on ethics the planet followed before shielding, and, of course, based on the fate of random as well."
 
 apsr.820.back:1 "$apsr.987.back$"
