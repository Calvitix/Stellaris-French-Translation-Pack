l_french:
 policy_tech_options_policy:0 "Initiatives de la diversité de la recherche"
 policy_tech_options_policy_desc:0 "Cette politique permettra à notre empire de dépenser des points de recherche, afin de fournir à nos scientifiques de nouveaux domaines et des nouvelles d'options de recherche lors du choix de leur prochain projet de recherche. "
 defaulttech_option_name: "Recherche par défaut"
 defaulttech_option:0 "Recherche par défaut"
 defaulttech_option_desc:0 "Cette option conservera les alternatives de recherche au numéro normal - rien ne changera. "
 tech5_option_name: "Initiatives de recherche 5"
 tech5_option:0 "Initiatives de recherche 5"
 tech5_option_desc:0 "Cette option augmentera le nombre d'alternatives de recherche à 5 et coûtera environ 10% de notre production de recherche mensuelle. "
 tech10_option_name: "Initiatives de recherche 10"
 tech10_option:0 "Initiatives de recherche 10"
 tech10_option_desc:0 "Cette option augmentera le nombre d'alternatives de recherche à 10 et coûtera environ 15% de notre production mensuelle de recherche. "
 tech15_option_name: "Initiatives de recherche 15"
 tech15_option:0 "Initiatives de recherche 15"
 tech15_option_desc:0 "Cette option augmentera le nombre d'alternatives de recherche à 15 et coûtera environ 20% de notre production mensuelle de recherche. "
 tech20_option_name: "Initiatives de recherche 20"
 tech20_option:0 "Initiatives de recherche 20"
 tech20_option_desc:0 "Cette option augmentera le nombre d'alternatives de recherche à 20 et coûtera environ 30% de notre production mensuelle de recherche. "
 policy_armament_doctrine:0 "Emploi des armes des vaisseaux"
 policy_armament_doctrine_desc:0 "Cette doctrine permet à un empire de choisir l'armement qu'il souhaite principalement utiliser sur ses vaisseaux."
 balanced_focus_name:0 "Armement standard"
 balanced_focus:0 "Armement standard"
 balanced_focus_desc:0 "Cette doctrine ne comporte pas d'avantage ni de pénalité."
 brawler_name:0 "Brawler Focus"
 brawler:0 "Brawler Focus"
 brawler_desc:0 "Les armes cinétiques ont une longue et riche histoire. Nos armes cinétiques déchireront les boucliers et les coques des ennemis et apporteront la gloire à notre nation."
 gunship_focus_name:0 "Focus Chasseurs"
 gunship_focus:0 "Focus Chasseurs"
 gunship_focus_desc:0 "Il y a une certaine majesté à manipuler l'énergie directe pour détruire ses ennemis. Nos armes énergétiques brûleront les vaisseaux ennemis et feront fondre leurs flottes."
 guided_munitions_focus_name:0 "Armes explosives"
 guided_munitions_focus:0 "Armes explosives"
 guided_munitions_focus_desc:0 "Cette doctrine permet à notre empire de se concentrer sur les armes explosives au détriment d'autres types d'armes. Nos puissants missiles assureront la victoire de notre peuple."
 strike_craft_focus_name:0 "Chasseurs"
 strike_craft_focus:0 "Chasseurs"
 strike_craft_focus_desc:0 "Cette doctrine permet à notre empire de se concentrer sur chasseurs et autres appareils de combats, au détriment d'autres types d'armes. Nos vaillants pilotes seront victorieux."
 policy_defense_doctrine:0 "Systèmes de défense des vaisseaux"
 policy_defense_doctrine_desc:0 "Cette doctrine permet à un empire de choisir les systèmes de défense qu'il souhaite principalement utiliser sur ses vaisseaux."
 uniform_focus_name:0 "Défenses standard"
 uniform_focus:0 "Standard"
 uniform_focus_desc:0 "Cette doctrine ne comporte pas d'avantage ni de pénalité."
 armor_focus_name:0 "Blindages"
 armor_focus:0 "Blindages"
 armor_focus_desc:0 "Cette doctrine permet à notre empire de se concentrer sur la force du blindage au détriment de la force du bouclier."
 shield_focus_name:0 "Boucliers"
 shield_focus:0 "Boucliers"
 shield_focus_desc:0 "Cette doctrine permet à notre empire de se concentrer sur la force du bouclier au détriment de la force du blindage."
 policy_composition_doctrine:0 "Composition de la flotte"
 policy_composition_doctrine_desc:0 "Cette doctrine permet à un empire de se concentrer sur la construction d'un type de vaisseau spécifique."
 standard_composition_name:0 "Standard"
 standard_composition:0 "Standard"
 standard_composition_desc:0 "Cette doctrine ne comporte pas d'avantage ni de pénalité."
 light_ship_focus_name:0 "Vaisseaux légers"
 light_ship_focus:0 "Vaisseaux légers"
 light_ship_focus_desc:0 "Cette doctrine permet à un empire de se concentrer sur une flotte composée de vaisseaux légers."
 versatility_focus_name:0 "Croiseurs"
 versatility_focus:0 "Croiseurs"
 versatility_focus_desc:0 "Cette doctrine permet à un empire de se concentrer sur une flotte composée de croiseurs."
 capital_focus_name:0 "Vaisseaux capitaux"
 capital_focus:0 "Vaisseaux capitaux"
 capital_focus_desc:0 "Cette doctrine permet à un empire de se concentrer sur une flotte composée de vaisseaux capitaux."
 carrier_focus_name:0 "Transporteurs"
 carrier_focus:0 "Transporteurs"
 carrier_focus_desc:0 "Cette doctrine permet à un empire de se concentrer sur une flotte composée de transporteurs. Nos chasseurs sont nos meilleures armes. Nos pilotes sont les meilleurs et les plus brillants de notre peuple, et nos Porteurs sont les vaisseaux qui déploient nos vaillants guerriers au combat. Nous devons concentrer nos efforts sur la production d'autant de ces puissants vaisseaux que possible."
 policy_operations_doctrine:0 "Opérations de la flotte"
 policy_operations_doctrine_desc:0 "Cette doctrine permet à un empire de se concentrer sur le type d'opérations que ses flottes vont effectuer."
 standard_operations_name:0 "Opérations standard"
 standard_operations:0 "Opérations standard"
 standard_operations_desc:0 "Cette doctrine ne comporte pas d'avantage ni de pénalité."
 blue_sky:0 "Opérations ciel bleu"
 blue_sky_name:0 "Opérations ciel bleu"
 blue_sky_desc:0 "Cette doctrine permet à votre flotte de se concentrer sur des opérations plus près de chez elle et de son son propre territoire."
 black_sky:0 "Opérations ciel noir"
 black_sky_name:0 "Opérations ciel noir"
 black_sky_desc:0 "Notre flotte doit être capable de projeter sa puissance loin de chez elle - pour protéger nos alliés, punir nos ennemis et répondre aux crises où qu'elles se produisent. Nous ne pouvons pas compter sur les bases stellaires pour soutenir notre flotte ; nous devons être capables de combattre n'importe où, même à travers la galaxie. Une flotte du Ciel Noir est un outil de diplomatie comme un autre."
 privateer_operation:0 "Opérations de corsaire"
 privateer_operation_name:0 "Opérations de corsaire"
 privateer_operation_desc:0 "Nos flottes sont plus que suffisantes pour nous défendre et défendre notre mode de vie, mais elles sont également essentielles pour protéger notre commerce intérieur. Le commerce est l'élément vital de notre Empire, et nous devons faire tout ce qui est en notre pouvoir pour le protéger."
 policy_crew_doctrine:0 "Formation de l'équipage"
 policy_crew_doctrine_desc:0 "La formation des équipages et des officiers d'une marine est l'un des aspects les plus importants qu'elle entreprend. Nous devons soigneusement adapter nos programmes de formation à notre situation ; des programmes de formation dépassés ou mal adaptés sont plus qu'inutiles et paralyseront notre marine. Nous devons décider comment former nos équipages et nos officiers."
 standard_crew:0 "Formation standard"
 standard_crew_name:0 "Formation standard"
 standard_crew_desc:0 "Cette doctrine ne comporte pas d'avantage ni de pénalité."
 excellent_crew:0 "Formation à l'académie"
 excellent_crew_name:0 "Formation à l'académie"
 excellent_crew_desc:0 "Cette doctrine met en oeuvre un programme de formation complet à l'académie de la flotte. Les équipages sont formés pendant des années, et les officiers potentiels reçoivent une formation spécialisée, mais beaucoup échouent ou choisissent de quitter le programme."
 militia_crew:0 "Formation rapide"
 militia_crew_name:0 "Formation rapide"
 militia_crew_desc:0 "Cette doctrine met en oeuvre un programme de formation rapide. La formation vise à préparer les équipages de vaisseau dès que possible, mais ne comprend aucune formation avancée."
 ai_crew:0 "Équipages d'I.A"
 ai_crew_name:0 "Équipages d'I.A"
 ai_crew_desc:0 "Cette doctrine met en oeuvre une politique selon laquelle les vaisseaux sont pour la plupart dotés d'un équipage composé d'unités d'I.A. Cela présente l'avantage de produire des équipages à un rythme impressionnant, mais les unités d'I.A optimisées ont du mal à s'adapter à des situations qui changent rapidement."
 edict_nsc_doctrine_ai:0 "Doctrine de remplacement pour l'I.A."
 edict_nsc_doctrine_ai_desc:0 "Pour l'I.A seulement. Accorde une certain nombre de bonus."
 policy_crew_doctrine_gestalt:0 "Formation de l'équipage de drone"
 policy_crew_doctrine_gestalt_desc:0 "Cette doctrine permet à un empire de choisir comment il forme ses nouveaux équipages pour ses vaisseaux."
 standard_drones:0 "Drone standard"
 standard_drones_name:0 "Drone standard"
 standard_drones_desc:0 "Nos drones sont suffisants pour le moment ; nous n'avons pas besoin de drones de meilleure qualité, de drones indépendants ou d'un essaim de drones navals."
 quality_protocol:0 "Protocole de qualité"
 quality_protocol_name:0 "Protocole de qualité"
 quality_protocol_desc:0 "Des drones de meilleures qualités pour des performances supérieures mais à un coût plus élevé."
 adaptive_protocol:0 "Protocole adaptatif"
 adaptive_protocol_name:0 "Protocole adaptatif"
 adaptive_protocol_desc:0 "Ces drones ont été conçus avec une pensée plus indépendante afin de s'adapter plus facilement à différentes situations."
 swarm_protocol:0 "Protocole d'essaim"
 swarm_protocol_name:0 "Protocole d'essaim"
 swarm_protocol_desc:0 "Nos drones ne nécessitent qu'une formation minimale. Nos vaisseaux doivent être rapides et effacer les étoiles avec leurs nombres; cela ne demande pas beaucoup de formation. Chaque vaisseau est une perte négligeable; il y en a deux autres pour prendre sa place. L'essaim va submerger de nombres purs."
 edict_nsc_flagship_repair_possible_check:0 "Contrôle pour la reconstruction du vaisseau amiral"
 edict_nsc_flagship_repair_possible_check_desc:0 "Cliquez sur ce bouton lorsque votre vaisseau amiral est détruit et qu'il n'y a pas d'édit de reconstruction du vaisseau amiral."
 edict_nsc_flagship_repair_possible_check_tooltip:0 "Il suffit de cliquer sur cet édit. Il sera automatiquement vérifié si l'édit sur la reconstruction du vaisseau amiral est disponible."
 edict_nsc_flagship_repair:0 "Reconstruction du vaisseau amiral"
 edict_nsc_flagship_repair_desc:0 "Notre glorieux vaisseau amiral, la fierté de notre Empire, a été détruit au combat. Alors qu'il était prohibitif de soutenir plus d'un Vaisseau à la fois, maintenant que notre Vaisseau a été détruit, nous avons suffisamment de budget pour en créer un nouveau. "
 edict_nsc_emergency_defenses:0 "Initiative de défense d'urgence"
 edict_nsc_emergency_defenses_desc:0 "Une attaque est imminente et nos défenses sont faibles. Nous devons absolument construire nos bases stellaires et les transformer en emplacements défensifs suffisamment puissants, mais nous avons très peu de temps.\n\nCependant, en investissant tout ce que nous avons dans l'effort de guerre, nous pourrons peut-être fortifier nos défenses en une fraction du temps normal - ce sera incroyablement coûteux, mais probablement pas aussi coûteux que de perdre la guerre au profit de nos ennemis détestés. "