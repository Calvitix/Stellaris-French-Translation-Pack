 gpm_tech_ringworld_simulators:0 "Anneau-monde $decision_gpm_ringworld_simulators$"
 gpm_tech_ringworld_simulators_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_simulators$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_battle_simulators$§! augmente la vitesse d'entraînement de l'armée de l'anneau-monde et ajoute des emplois de soldats"
 gpm_tech_ringworld_simulators_tt:0 "§HDéverrouille la décision de l'anneau-monde§! : $decision_gpm_ringworld_simulators$"
 
 gpm_tech_ringworld_endless_oceans:0 "Anneau-monde $decision_gpm_ringworld_endless_oceans$"
 gpm_tech_ringworld_endless_oceans_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_endless_oceans$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_endless_ocean$§! ce qui permet aux agriculteurs de produire de l'unité et augmente la production alimentaire des agriculteurs."
