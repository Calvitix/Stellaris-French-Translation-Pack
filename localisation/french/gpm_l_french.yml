 gpm_precursor_shipyards_star_cybrex_desc:0 "Les chantiers navals colossaux autrefois utilisés par les Cybrex. Les baies de construction étendues se plient sous l'effet de la gravité de l'étoile, absorbant l'énergie brute utilisée pour la production de vaisseaux."
