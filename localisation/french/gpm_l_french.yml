 trait_gpm_mega_adaptive:0 "Survivants"
 trait_gpm_mega_adaptive_desc:0 "§LCette espèce est née dans un monde-mord, où la sélection naturelle assure que seuls les plus forts survivent.§!"
 TRAIT_GPM_MEGA_ADAPTIVE_EFFECT:0 ""
 
 trait_gpm_high_status:0 "Débuts Respectueux"
 trait_gpm_high_status_desc:0 "§LL'origine de votre espèce est inconnue pour vous, et peut-être la plupart de la galaxie. Pourtant, vous sentez que votre existence même exige le respect.§!"
 TRAIT_GPM_HIGH_STATUS_EFFECT:0 "La croissance de la confiance avec d'autres empires est augmentée de §G15%§!\nVotre espèce gagne un bonus d'opinion avec les §HEmpires déchus§!."

 leader_trait_gpm_guilli:0 "Savant fou"
 leader_trait_gpm_guilli_desc:0 "G'uil-li a vécu des siècles sur Xandar, consacrant la majeure partie de son temps à la compréhension de Xandar et de l'univers. Cela l'a légèrement rendu fou."
 
 leader_trait_gpm_stealth_tactician:0 "Tacticien furtif"
 leader_trait_gpm_stealth_tactician_desc:0 "Formé en tactiques et stratégies furtives avancées."
 
 leader_trait_gpm_shared_soul:0 "Âme partagée"
 leader_trait_gpm_shared_soul_desc:0 "Une âme ancienne partage le corps de ce chef."
 
 trait_gpm_historian:0 "Historien précurseur"
 trait_gpm_historian_desc:0 "Comprendre ceux qui l'ont précédé est primordial pour comprendre notre propre avenir."
 
 leader_trait_gpm_precursor_expert:0 "Expertise : précurseurs"
 leader_trait_gpm_precursor_expert_desc:0 "Ce scientifique est à l'avant-garde de la culture des précurseurs."
 
 trait_gpm_enigmatic_update:0 "Piraté"
 trait_gpm_enigmatic_update_desc:0 "§L L'intelligence artificielle a reçu une mise à jour indésirable.§!"
 
 leader_trait_gpm_fallen_heraldry:0 "Héraldique déchue"
 leader_trait_gpm_fallen_heraldry_desc:0 "Héraldique brillante et clinquante couvrant le blindage des troupes pour inspirer confiance."
 
 leader_trait_gpm_battle_standards:0 "Normes de bataille"
 leader_trait_gpm_battle_standards_desc:0 "Bannières colorées qui inspirent les troupes et font peur à vos ennemis mortels."
 
