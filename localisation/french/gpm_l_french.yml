 gpm_tech_ringworld_idyllic_gardens:0 "Anneau-monde $decision_gpm_ringworld_idyllic_gardens$"
 gpm_tech_ringworld_idyllic_gardens_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_idyllic_gardens$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_idyllic_gardens$§! augmentant la production d'unité et réduisant le besoin de services."
