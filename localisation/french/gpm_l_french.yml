 #######################################
 gpm_building_stronghold:0 "Bunker de commandement des Précurseurs"
 gpm_building_stronghold_desc:0 "Ce centre de commandement supervise le déploiement de vos armées défensives dans divers bunkers antiques des Précurseurs. Heures supplémentaires, plus de bunkers deviendront disponibles."
 
 gpm_building_mining_nanite_nexus:0 "Nexus de Mines Nanites"
 gpm_building_mining_nanite_nexus_desc:0 "Centre de stockage et de contrôle pour nos nanites minières. Une fois libérés, ces nanites creuseront de grands tunnels lisses vers des veines minérales autrement inaccessibles."

 gpm_precursor_research_center:0 "Institut d'Arcane"
 gpm_precursor_research_center_desc:0 "Des installations de recherche spécialisées pour aider à la recherche des anciennes et puissantes civilisations précurseurs."
 
 gpm_building_ascension_tower:0 "Tour de l'Ascension"
 gpm_building_ascension_tower_desc:0 "Un bâtiment colossal capable d'accueillir un nombre incroyable de personnes. La tour d'ascension atteint si haut que le sommet doit être rendu étanche à l'air pour empêcher ses résidents de suffoquer."
 
 gpm_building_exotic_park:0 "Parc exotique"
 gpm_building_exotic_park_desc:0 "Un parc rempli de faune extraterrestre étrange et exotique."
 
 gpm_building_manufactory_hub:0 "Centre Manufactorium"
 gpm_building_manufactory_hub_desc:0"Un centre de fabrication sophistiqué capable d'ajuster de manière dynamique et proactive la production et les intrants de fabrication afin de maintenir les usines à leur capacité optimale."
 
 gpm_building_core_prison:0 "Prison Souterraine"
 gpm_building_core_prison_desc:0 "Un système carcéral si profond dans le noyau planétaire qu'il est impossible de s'échapper. Le seul moyen d'entrer et de sortir de la prison est un seul tunnel gardé par des systèmes d'armes autonomes mortels."
 
