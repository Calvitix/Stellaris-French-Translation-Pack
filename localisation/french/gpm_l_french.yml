 gpm_tech_ringworld_xeno_zoo_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_xeno_zoo$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_xeno_zoo$§! permettant la construction de xénozoos supplémentaires et augmente la production des intervenants culturels."
