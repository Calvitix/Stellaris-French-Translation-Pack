 gpm_tech_ringworld_neural_nexus:0 "Anneau-monde $decision_gpm_ringworld_neural_nexus$"
 gpm_tech_ringworld_neural_nexus_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_neural_nexus$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_neural_nexus$§! augmentant la production de recherche de Pops."
