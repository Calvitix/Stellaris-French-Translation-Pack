 gpm_tech_arcane_research:0 "Institut de recherche des arcanes"
 gpm_tech_arcane_research_desc:0 "Institut de recherche spécialisé dédié à la collecte et à la compréhension des technologies des arcanes."
 
 tech_gpm_tb_toxic_gas:0 "Neutraliseurs aéro-chimiques"
 tech_gpm_tb_toxic_gas_desc:0 "Il sera difficile d'éliminer les nuages de gaz toxiques qui parcourent le paysage. Notre meilleur pari est de laisser tomber un brouillard de neutralisants chimiques sur eux.."

 tech_gpm_tb_toxic_gas_hive_mind:0 "Neutraliseurs chimiques globaux"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "Le collectif déploiera tous ses efforts pour diffuser des neutralisants chimiques sur ces mondes."
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "Alliages Non-Corrosifs"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "En fusionnant nos matériaux de construction standard avec un élément non corrosif spécifique, nous pouvons empêcher les gaz toxiques d'entrer dans nos bâtiments indéfiniment."

 tech_gpm_d_unusual_formations:0 "Démolition à grande échelle"
 tech_gpm_d_unusual_formations_desc:0 "Étant donné que ces formations sont instables par nature, il suffirait d'explosifs."

 tech_gpm_d_unusual_formations_machine_intelligence:0 "Nettoyage systématique"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "L'intégrité structurelle du terrain sur ce monde est très variable. Le terrain devra être réorganisé pour une traversée et une construction plus efficaces."

 tech_gpm_tb_locust_plagues:0 "Prédateurs naturels"
 tech_gpm_tb_locust_plagues_desc:0 "En introduisant des prédateurs naturels sans danger dans l'environnement, nous devrions être en mesure de contrôler les essaims de sauterelles. Nous sommes à peu près certains que rien ne peut aller de travers avec ce plan."

 tech_gpm_tb_locust_plagues_hive_mind:0 "Extermination planifiée"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "Pour lutter efficacement contre ces essaims, nous devons diviser la zone en secteurs et travailler de l'extérieur. Des équipements spécialisés et des prédateurs naturels biologiquement modifiés seront utilisés pour éradiquer systématiquement les essaims de criquets."
 
 tech_gpm_tb_locust_plagues_machine_intelligence:0 "Prédateurs artificiels"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "Des insectes mécaniques soigneusement conçus seront introduits pour chasser et tuer chaque criquet."

 tech_gpm_tb_seasonal_flooding:0 "Gestion des inondations"
 tech_gpm_tb_seasonal_flooding_desc:0 "Les stratégies de gestion des inondations impliquent généralement plusieurs projets d'ingénierie pouvant appartenir à l'une des deux catégories. Les projets d'ingénierie dure sont ceux qui impliquent la construction de structures artificielles qui, grâce à la combinaison de la science, de la technologie et d'un peu de force brute, empêchent une rivière de se submerger. Les projets d'ingénierie douce sont le contraire. Ces projets utilisent les ressources naturelles et la connaissance de la rivière par la population locale pour réduire les risques d'inondation."

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "Systèmes de drainage des inondations"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "Des bassins artificiels et des citernes souterraines profondes seront utilisés pour amortir les eaux de crue qui semblent être associées à des changements planétaires naturels ou artificiels."

 tech_gpm_d_arachnophobia:0 "Ils ne sont pas une blague!"
 tech_gpm_d_arachnophobia_desc:0 "Si nous pouvions nous prendrions la prochaine navette d'ici! Mais malheureusement, nous ne pouvons pas, nous devrons donc nous occuper de ces Arachnides géantes. Peut-être un lance-flammes géant. Avec le feu, ça fonctionne §RToujours§!."

 tech_gpm_d_arachnophobia_hive_mind:0 "Confinement du nid"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "Un système de cellules de confinement sera construit autour des nids de ces arachnides. Cela réduira considérablement leur nombre à un niveau plus gérable. Les arachnides restants qui existent en dehors de ces cellules seront chassés et tués."
 
 tech_gpm_d_arachnophobia_machine_intelligence:0 "Arachnides cybernétiques"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "L'implantation forcée d'unités de contrôle mécaniques nous permettra d'indiquer où vont ces arachnides. Nous pourrons également les tuer sur commande. Une série de drones sera utilisée pour piéger, contenir et implanter ces unités de contrôle dans le cerveau des arachnides."

 tech_gpm_d_dunes:0 "Suppression des dunes"
 tech_gpm_d_dunes_desc:0 "La gestion des projets d'élimination des dunes comprend la plantation réussie de végétation. Le simple fait de disperser et de laisser des graines sur des zones sablonneuses est perçu comme un gaspillage potentiel, car des vents forts peuvent la faire tomber. La plantation des pépinières doit être effectuée dans les creux de toutes les collines de sable existantes ou dans les dépressions des zones sablonneuses. Les graines doivent être plantées dans des conditions humides et doivent être légèrement recouvertes d'une couche de sable, tandis que les grandes graminées matures doivent être plantées dans des trous profonds, le dessus des plantes étant coupé de manière à réduire la résistance au vent."

 tech_gpm_precursor_remnants_discovery:0 "Équipement non standard de sécurité pour archéologues"
 tech_gpm_precursor_remnants_discovery_desc:0 "Permettre à vos archéologues de choisir leur propre équipement et leur protection en fonction du site qu'ils explorent donne les meilleures chances de succès!"

 tech_gpm_precursor_remnants_discovery_2:0 "Schémas des triple sondes de recherche"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "L'utilisation d'un modèle de recherche optimisé impliquant trois sondes simultanément augmente considérablement notre capacité à analyser la surface des mondes."

 tech_gpm_precursor_energy_grid_discovery:0 "Conduits de recyclage d'énergie"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "Les nouveaux systèmes de recyclage thermique dans les conduits d'énergie permettent un transfert de puissance plus efficace. Malheureusement, cette nouvelle technologie fonctionne mieux dans les environnements sous vide et est très fragile. Elle convient donc mieux aux conceptions fixes."

 tech_gpm_precursor_energy_grid_discovery_2:0 "Théories des Champs d'Energie"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "De nouvelles théories sur les champs d'énergie auront un effet positif sur notre capacité à générer de l'énergie."

 tech_gpm_precursor_satellite_grid_discovery:0 "Stations d'observation non-émissives"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "Un revêtement spécial de matériau absorbant les ultra-fréquences radioélectriques ultra-noir rend notre station d'observation et nos satellites pratiquement invisibles."

 tech_gpm_precursor_satellite_grid_discovery_2:0 "Boost de signaux de l'espace lointain"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "Les satellites spatiaux auto-alimentés agissent comme un système de renforcement de la communication à longue distance. Ces boosters permettent une planification beaucoup plus efficace sur de longues distances."
 
 tech_gpm_precursor_city_discovery:0 "Designs inspirants"
 tech_gpm_precursor_city_discovery_desc:0 "Conceptions architecturales très rentables et belles."
 
 tech_gpm_precursor_city_discovery_2:0 "Planification algorithmique"
 tech_gpm_precursor_city_discovery_2_desc:0 "Un urbanisme apparemment complexe créé par des algorithmes avancés."
 
 tech_gpm_precursor_shipyards_discovery:0 "Fabrication fractale"
 tech_gpm_precursor_shipyards_discovery_desc:0 "L'utilisation de nouvelles techniques de fabrication pour imprimer des composants plus petits avec des mailles fractales nous permet d'économiser sur les matériaux."
 
 tech_gpm_precursor_shipyards_discovery_2:0 "Unités d'échange rapide"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "De minuscules bras robotiques, équipés de leurs propres unités de base AI, permettent un échange beaucoup plus efficace des composants avec beaucoup moins de déchets."
 
 tech_gpm_precursor_planetary_gun_discovery:0 "Algorithmes prédictifs quantiques"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "Les puces informatiques quantiques spécialisées sont beaucoup plus efficaces pour prédire où sera la cible."
 
 tech_gpm_precursor_planetary_gun_discovery_2:0 "Plaquage de refroidissement par aérogel"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "Un système spécial d'aérosol de carbone peut être appliqué à nos systèmes d'armes, leur permettant de tirer plus rapidement sans causer de dommages internes dus à une surchauffe."
 
 tech_gpm_precursor_bunker_grid_discovery:0 "Champs de force portables"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "Les émetteurs de champs de force avancés permettent leur déploiement beaucoup plus facilement."
 
 tech_gpm_precursor_bunker_grid_discovery_2:0 "Expérience défensive"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "Les vastes lignes de défense et les bunkers du monde des précurseurs permettent un entraînement au combat beaucoup plus intense et réaliste. L'expertise nécessaire pour attaquer des positions défensives et protéger des positions défensives est rapidement acquise."
 
 tech_gpm_precursor_mechs_discovery:0 "Mechs de minages"
 tech_gpm_precursor_mechs_discovery_desc:0 "Les petites mechs équipées de deux foreuses minières très puissantes peuvent traverser n'importe quel type de roche qu'elles rencontrent."
 
 tech_gpm_precursor_mechs_discovery_2:0 "Bras de recharge autonomes"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "De minuscules bras robotiques autonomes rechargent rapidement les petits systèmes d'autodéfense de nos vaisseaux."
 
 tech_gpm_precursor_planetary_shield_discovery:0 "Modulateurs de fréquence de bouclier"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "Des modulateurs spécialisés créent des vagues dans nos boucliers, ce qui leur confère une résistance supplémentaire contre les impacts directs."
 
 tech_gpm_precursor_planetary_shield_discovery_2:0 "Conduits de blindage à canal large"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "De grandes conduites à canal ouvert permettent à beaucoup plus de puissance de traverser les émetteurs de boucliers, ce qui permet à nos boucliers de reprendre des forces plus rapidement."

 tech_gpm_precursor_floating_city_discovery:0 "Ancrages gravitationnels"
 tech_gpm_precursor_floating_city_discovery_desc:0 "Les ancrages gravitationnels réduisent la quantité de contraintes subies par les structures de leur propre poids. Ils permettent de construire des structures beaucoup plus hautes et plus larges."
 
 tech_gpm_precursor_floating_city_discovery_2:0 "Champs de microgravité"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "Les petits émetteurs produisent un champ anti-gravité localisé qui permet aux structures d'avoir des plates-formes et des sections bien extrudées sans s'effondrer."
 
 tech_gpm_precursor_capital_complex_discovery:0 "Protocoles bureaucratiques"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "Les protocoles efficaces normalisés permettent aux décisions de passer par un système de gouvernance plus rapidement qu'avant."
 
 tech_gpm_precursor_capital_complex_discovery_2:0 "Techniques d'appaisement diplomatique"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "Par un intérêt sincère ou non, nous pouvons réduire la menace perçue envers nos voisins en agissant de manière légèrement condescendante. Une technique diplomatique qui fonctionne universellement. Nous sommes perçus comme le parent plutôt que comme le frère agressif."
 
 tech_gpm_precursor_communication_hub_discovery:0 "Stockage dans des cristaux de temps"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "Les cristaux de temps artificiels ne se dégradent pas et peuvent être utilisés pour stocker de grandes quantités de connaissances. Toutes les connaissances et les instructions qu'une nouvelle colonie pourrait avoir besoin pour grandir et se développer."
 
 tech_gpm_precursor_communication_hub_discovery_2:0 "Stations de relais espace lointain"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "Des stations relais efficaces et autonomes pour renforcer les signaux provenant des frontières de notre empire."
 
 tech_gpm_precursor_singularity_drive_discovery:0 "Base de données principale"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "Base de données spécialisée contenant l'intégralité des connaissances scientifiques de nos empires. Des algorithmes spécialisés pour rechercher des données facilitent la comparaison des informations scientifiques."
 
 tech_gpm_precursor_singularity_drive_discovery_2:0 "Assistant personnel à singularité"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "Une version simple miniaturisée du moteur de singularité est utilisée comme assistant personnel. Bien que simple, l'assistant personnel peut calculer des tâches extrêmement complexes si on le lui demande."
 
 tech_gpm_precursor_eternal_fortress_discovery:0 "Camouflage orbital"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "Une manière unique de construire des bâtiments avec des angles et des couleurs variés en fonction de l'environnement des structures peut les rendre très difficiles à voir depuis l'orbite."
 
 tech_gpm_precursor_eternal_fortress_discovery_2:0 "Garnisons polaires"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "Un aperçu de la guerre des précurseurs nous porte à croire que les invasions polaires sont une stratégie beaucoup plus courante que nous ne le pensions."
 
 tech_gpm_precursor_prison_planet_discovery:0 "Drones de patrouille"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "De minuscules drones qui patrouillent dans les rues, un peu comme leur variante immobile statique: la caméra de circulation."
 
 tech_gpm_precursor_prison_planet_discovery_2:0 "Propagande de planète-prison"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "Un rappel brutal que les planètes pénitentiaires ne sont pas amusantes. La peur d'être envoyé à elle-seule suffit à garder la plupart des citoyens dans le droit chemin."
 
 tech_gpm_precursor_mines_discovery:0 "Champ de capteur minéral"
 tech_gpm_precursor_mines_discovery_desc:0 "Champ de capteurs capable de trouver même les plus petites et profondes veines de minéraux."
 
 tech_gpm_precursor_mines_discovery_2:0 "Nanites tunneliers"
 tech_gpm_precursor_mines_discovery_2_desc:0 "De minuscules machines conçues pour creuser des tunnels profonds vers des veines minérales. Ces machines automatisées construisent des tunnels extrêmement complexes et robustes, capables d'aller plus en profondeur que jamais."
 tech_gpm_precursor_mines_discovery_2TT:0 "§YDébloque le bâtiment :§! Nexus de Nanites Miniers"
 
 tech_gpm_precursor_manufactorium_discovery:0 "Fonderies froides"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "Des cryosystèmes à haute pression sont incorporés dans nos forges en alliage, ce qui leur permet de couler du métal chaud en succession rapide."
 
 tech_gpm_precursor_manufactorium_discovery_2:0 "Ceintures zéro-G"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "Les champs anti-gravité peuvent transporter des matériaux et des produits finis d'une partie de l'usine à l'autre dans n'importe quelle direction sans nécessiter d'installations physiques. Plusieurs chaînes de production peuvent être installées dans un très petit espace."
 
 tech_gpm_precursor_vaults_discovery:0 "Emissions d'artéfacts"
 tech_gpm_precursor_vaults_discovery_desc:0 "La découverte d'émissions uniques dans le sous-espace provenant de ces artefacts nous permet de les détecter depuis de grandes distances. La galaxie en est pleine, il suffit de les ramasser!"
 
 tech_gpm_precursor_vaults_discovery_2:0 "Carte au trésor antique"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "Cachée dans un compartiment de l'un des artefacts trouvés se trouvait une carte. Une carte menant à une voûte cachée au sein de nos territoires sur une ancienne lune. Les expéditions ont déjà été envoyées. "
 
 tech_gpm_precursor_crashed_spacestation_discovery:0 "Modules de base stellaires pré-assemblés"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "Les systèmes hautement modulaires permettent aux bases stellaires de modifier leurs configurations à moindre coût."
 
 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "Recyclage de la chaleur de la base stellaire"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "Le vaste réseau de noeuds de transfert thermique permet à la base stellaire de recycler efficacement la chaleur perdue."
 
 tech_gpm_precursor_battleground_ruins_discovery:0 "Fusils à plasma"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "Les soldats équipés de fusils à plasma tirent un faisceau de plasma, qui est un état de matière excité constitué d'électrons et de noyaux atomiques et d'électrons libres, causant des dommages sans précédent à tout ce qu'ils ont frappé."
 
 tech_gpm_precursor_battleground_ruins_discovery_2:0 "Lanceurs de plasma"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "Les lanceurs de plasma déclenchent un flux de plasma en forme de cône, provoquant la vaporisation instantanée de tout ce qu'il touche en un nuage de gaz surchauffé. Être possesseur d'un lanceur de plasma est l'expérience la plus effrayante qu'un soldat ait à vivre."
 
 tech_gpm_precursor_outpost_ruins_discovery:0 "Capteurs de sous-espace"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "Les capteurs capables de scruter le sous-espace peuvent détecter les signatures de distorsion des vaisseaux plus éloignés que les capteurs classiques."
 
 tech_gpm_precursor_outpost_ruins_discovery_2:0 "Postes de commandement"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "Les postes spécialisés de commandement militaire permettent aux flottes de mieux se coordonner avec le commandement central. En conséquence, engager plus d'actifs sur les lignes de front devient beaucoup plus facile."
 
 tech_gpm_precursor_harbor_ruins_discovery:0 "Pêche automatique"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "La pêche portuaire automatisée fournit un approvisionnement sans fin en aliments sans nuire à l'environnement."
 
 tech_gpm_precursor_harbor_ruins_discovery_2:0 "Filtres à fluides nanites"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "Filtres de fluide énergétique qui aspirent les fluides à travers leurs nanites pour créer des liquides buvables."
 
 tech_gpm_precursor_ruins_discovery:0 "Théories des Précurseurs"
 tech_gpm_precursor_ruins_discovery_desc:0 "Une vaste banque de données sur les connaissances acquises grâce aux précurseurs nous aidera à faire de nouvelles découvertes."
 
 tech_gpm_precursor_ruins_discovery_2:0 "Rapide et lâche"
 tech_gpm_precursor_ruins_discovery_2_desc:0 "Ne pas tenir compte de certaines règles complexes lors de l'exploration de vestiges anciens est nécessaire pour vaincre nos rivaux aux découvertes."
 
 tech_gpm_precursor_obelisks_discovery:0 "Obélisque terraformant"
 tech_gpm_precursor_obelisks_discovery_desc:0 "Assembler des artefacts brisés nous a amené à découvrir son utilisation principale. C'était un obélisque terraformant. Un grand bâtiment conçu pour filtrer, chauffer et répandre divers gaz et fluides sur une partie de la planète afin de la transformer."
 
 tech_gpm_precursor_obelisks_discovery_2:0 "Appareil personnel A.I."
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "L'un des artefacts analysés par notre scientifique en chef est un petit obélisque, à peu près de la taille d'une tasse. Son objectif principal semble être d'aider au calcul des problèmes complexes imputés."
 
 tech_gpm_very_hot_core_discovery:0 "Dynamique des fluides du noyau"
 tech_gpm_very_hot_core_discovery_desc:0 "Une meilleure compréhension des courants de convection autour du noyau de la planète profite grandement à notre capacité de terraformation."
 
 tech_gpm_very_hot_core_discovery_2:0 "Création volcanique"
 tech_gpm_very_hot_core_discovery_2_desc:0 "La théorie sur la création de volcans artificiels sur des emplacements stratégiques pour déclencher un hiver global temporaire permet d'améliorer la Terraformer : Le piégeage de particules dans l'atmosphère et le réchauffement de la planète peuvent réduire considérablement les besoins en énergie nécessaires à la terraformation d'un monde."
 
 tech_gpm_gaia_world_discovery:0 "Théories climatiques"
 tech_gpm_gaia_world_discovery_desc:0 "L'étude des nombreux climats du Monde Gaya découvert a donné lieu à d'intéressantes théories sur l'existence de climats exotiques. Cette connaissance profitera grandement à notre capacité d'adaptation à nos environnements."
 
 tech_gpm_gaia_world_discovery_2:0 "Graines indestructibles"
 tech_gpm_gaia_world_discovery_2_desc:0 "Découverte d'un nouveau type de haricot qui peut pousser presque n'importe où et qui a un contenu nutritionnel élevé. Cette nouvelle nourriture profitera grandement à notre capacité de nourrir nos colonies."
 
 tech_gpm_holy_world_discovery:0 "Envie des Anciens"
 tech_gpm_holy_world_discovery_desc:0 "La découverte des signaux sacrés sur le Monde Gaya récemment découvert a donné à notre gouvernement l'impulsion nécessaire pour financer la recherche scientifique dans tous les domaines. Nous devons découvrir et faire correspondre ces anciens empires."
 
 tech_gpm_holy_world_discovery_2:0 "Conseil Existentiel"
 tech_gpm_holy_world_discovery_2_desc:0 "La nouvelle qu'il existe d'anciennes civilisations d'aînés dans notre galaxie a bouleversé notre société. Le conseil est le mieux proposé pour aider notre peuple avec cette crainte existentielle."
 
 tech_gpm_floating_islands_discovery:0 "Boosters à Anti-Gravité"
 tech_gpm_floating_islands_discovery_desc:0 "La découverte de boosters anti-gravité artificiels nous donne un aperçu unique de la nature de la gravité artificielle."
 tech_gpm_floating_islands_discovery_tt:0 "§HDébloque la dévision Planétaire :§! Construction d'Iles flottantes"
 
 tech_gpm_floating_islands_discovery_2:0 "Injecteurs Gravitationels"
 tech_gpm_floating_islands_discovery_2_desc:0 "Le système d'injection anti-gravité crée une forte poussée gravitationnelle sur les projectiles chargés leur permettant d'être tirés à des vitesses beaucoup plus élevées."
 
 tech_gpm_ruined_battlefield_discovery:0 "Tactiques Speeder"
 tech_gpm_ruined_battlefield_discovery_desc:0 "En étudiant le Champ de bataille, des antiquités ont révélé que l'utilisation des unités de speeder ou de motos rapides pour positionner les flancs a toujours une grande valeur dans la guerre moderne."
 
 tech_gpm_ruined_battlefield_discovery_2:0 "Sabotage de ligne d'approvisionnement"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "Des études ont montré que le sabotage des lignes d'approvisionnement avait un effet beaucoup plus préjudiciable sur le moral de l'ennemi que de le perturber ou de le détruire."
  
 tech_gpm_spaceship_graveyard_discovery:0 "Modèles de compartiment standard"
 tech_gpm_spaceship_graveyard_discovery_desc:0 "Les modèles de construction standard des sections de vaisseau réduisent considérablement leurs coûts de fabrication au fil du temps."
 
 tech_gpm_spaceship_graveyard_discovery_2:0 "Cloisons en Superstructure"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0 "Des cloisons extrêmement denses recouvrent chaque compartiment de nos vaisseaux, ce qui les rend beaucoup plus résistantes aux contraintes physiques."
 
 tech_gpm_artificial_water_discovery:0 "Auto-Réplication"
 tech_gpm_artificial_water_discovery_desc:0 "Les nanites soigneusement contrôlées sont autorisées à se reproduire, ce qui nous donne une réserve infinie de nanites à utiliser ailleurs."
 
 tech_gpm_artificial_water_discovery_2:0 "Refroidisseur Nanite"
 tech_gpm_artificial_water_discovery_2_desc:0 "Le liquide de refroidissement à base de nanites est capable de se maintenir au froid, si froid qu'il peut rester à jamais à des températures inférieures à zéro. Pour ce faire, il transfère activement la chaleur de son environnement et la conserve dans des cellules thermiques hyper efficaces."
 
 tech_gpm_android_pleasure_palace_discovery:0 "Droïdes du marché noir"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "Bien qu'ils ne soient pas officiellement pris en charge, les droïdes de plaisir sont tellement répandus qu'ils sont impossibles à interdire à ce stade. Un marché noir florissant a eu pour résultat qu'il y en a un dans presque chaque foyer, bien que personne n'admette en posséder."
 
 tech_gpm_android_pleasure_palace_discovery_2:0 "Serveurs Droides"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "Des IA particulièrement suggestives et sociables sont utilisées pour construire les meilleurs serviteurs personnels jamais vus par la galaxie."
 
 tech_gpm_ancient_temple_discovery:0 "Drone chercheur archéologique"
 tech_gpm_ancient_temple_discovery_desc:0 "Le modèle 32-B-Short-Round est un drone extrêmement adaptable et fiable, capable de rechercher des objets non naturels dans les endroits les plus dangereux et les plus inaccessibles.."
 
 tech_gpm_ancient_temple_discovery_2:0 "I.A. Archéologique"
 tech_gpm_ancient_temple_discovery_2_desc:0 "Une IA construite spécialisée pour aider à analyser la multitude d'indices trouvés sur les sites de fouille."
 
 tech_gpm_crystal_moon_palace_discovery:0 "Catalyseurs de croissance cristalline"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "Une combinaison de produits chimiques exotiques qui augmentent considérablement le taux de croissance des structures cristallines créées artificiellement."
 
 tech_gpm_crystal_moon_palace_discovery_2:0 "Réfraction fractale"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "Les cristaux artificiels avec un motif fractal infini sont le meilleur moyen de concentrer l'énergie sur une cible au moyen de la réfraction."
 
 tech_gpm_plasmoid_life_discovery:0 "Champs de plasma"
 tech_gpm_plasmoid_life_discovery_desc:0 "En créant un champ de plasma stable autour du feu d'une arme, nous pouvons nous assurer qu'ils ont une probabilité plus élevée de pénétrer le blindage."
 
 tech_gpm_plasmoid_life_discovery_2:0 "Fabrication de plasma de radon"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "L'utilisation de radon, un matériau hautement stable et non réactif, et sa surchauffe au plasma ont des applications remarquables dans les domaines de la fabrication d'éléments non stables."
 
 tech_gpm_temple_of_the_ancient_one_discovery:0 "Rituel de Vision"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "Un ancien rouleau parle d'un rituel qui donne un aperçu de la nature même de l'univers."
 
 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "Rituel de Sacrifice"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "Un ancien rouleau parle d'un rituel qui prolonge la vie… à un coût."
 
 tech_gpm_proto_forests_discovery:0 "Fruits Aliens"
 tech_gpm_proto_forests_discovery_desc:0 "Arbres exotiques à croissance rapide qui produisent des fruits orange juteux succulents prêts à manger."
 
 tech_gpm_proto_forests_discovery_2:0 "Fleurs soignantes"
 tech_gpm_proto_forests_discovery_2_desc:0 "Des Fleurs d'un autre monde avec des propriétés curatives remarquables. Ces fleurs sont incroyablement délicates et nécessitent des soins permanents pour pousser et récolter."
 
 tech_gpm_hiveworld_discovery:0 "Slime auto-régénérant"
 tech_gpm_hiveworld_discovery_desc:0 "Une couche mince visqueuse vivante peut être appliquée autour de n'importe quel matériau pour lui donner une couche protectrice auto-réparatrice. Cette boue est incroyablement robuste et peut survivre aux conditions difficiles de l'espace."
 
 tech_gpm_hiveworld_discovery_2:0 "Poches de Gas"
 tech_gpm_hiveworld_discovery_2_desc:0 "Les pousses biologiques qui produisent périodiquement un gaz rare et stable en tant que sous-produit de leur métabolisme."
 
 tech_gpm_arachnophobia_discovery:0 "ADN d'Arachnide"
 tech_gpm_arachnophobia_discovery_desc:0 "Qu'est-ce qui pourrait mal tourner en clonant un ancien prédateur?"
 tech_gpm_arachnophobia_discovery_tt:0 "§HDébloque l'Armée :§! Armées d'Arachnides"
 
 tech_gpm_arachnophobia_discovery_2:0 "Études de comportement de meute"
 tech_gpm_arachnophobia_discovery_2_desc:0 "Des informations uniques sur le comportement des arachnides dans les meutes ont donné lieu à de nouvelles méthodologies intéressantes pour l'étude d'autres espèces."
 
 tech_gpm_giant_worm_discovery:0 "Exo-écailles denses"
 tech_gpm_giant_worm_discovery_desc:0 "Des écailles géantes des mues des Vers géants ont été récemment découverts, et peuvent être utilisées pour renforcer les points les plus faibles du blindage de nos vaisseaux."
 
 tech_gpm_giant_worm_discovery_2:0 "Vers Mineurs"
 tech_gpm_giant_worm_discovery_2_desc:0 "Des Vers géants domestiqués peuvent être utilisés pour creuser des tunnels massifs. Ces vers sont amenés dans nos colonies quand ils sont encore dans leurs oeufs. Une attention particulière est essentielle pour s'assurer qu'ils ne creusent que là où nous voulons qu'ils creusent."
 
 tech_gpm_surface_of_bones_discovery:0 "Education à l'éthique"
 tech_gpm_surface_of_bones_discovery_desc:0 "La découverte d'une planète pleine d'os a fait sensation dans toutes les couches de notre société. Pour éviter de nous retrouver dans une situation qui pourrait entraîner une telle horreur, nous avons introduit des enseignements éthiques permanents et très ciblés. Nous ne devons jamais faire les mêmes erreurs que celles qui ont été commises sur la planète des os."
 
 tech_gpm_surface_of_bones_discovery_2:0 "Effroi colatéral"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "La crainte de causer des morts massives et des dommages collatéraux juste pour frapper une cible ennemie a conduit à des systèmes de munitions et d'armes incroyablement intelligents. Frapper fort, frapper juste et frapper seulement l'ennemi!"
 
 tech_gpm_strange_alien_eggs_discovery:0 "Incubation"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "Une gestion minutieuse des oeufs trouvés nous permet de cultiver davantage de ces créatures."
 tech_gpm_strange_alien_eggs_discovery_tt:0 "Une armée §YXénomorphe§! tous les 7 jours"
 
 tech_gpm_strange_alien_eggs_discovery_2:0 "Bienfaiteurs privés"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "Certaines découvertes sont si uniques et intéressantes qu'elles attrient les investisseurs privés."
 
 tech_gpm_mushroom_forest_discovery:0 "Champignonnières Pour Les Morts"
 tech_gpm_mushroom_forest_discovery_desc:0 "Les forêts de champignons géantes sont l'endroit idéal pour se débarrasser des morts. La vitesse à laquelle ces grands fongiques mangent les cadavres est sans précédent et fait de leur élimination une option sûre et respectueuse de l'environnement."
 
 tech_gpm_mushroom_forest_discovery_2:0 "Bleu fongique"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "On a découvert qu'un étrange champignon bleu avait des propriétés uniques de renforcement viril. Surtout, ils semblent créer une forte dépendance et sont recherchés par la population."
 
 tech_gpm_supermaterials_precursor:0 "Supermatériaux exotiques"
 tech_gpm_supermaterials_precursor_desc:0 ""
 
 tech_gpm_manufactory_hub:0 "Maximisation de la fabrication"
 tech_gpm_manufactory_hub_desc:0 "L'intégration d'une certaine automatisation dans le processus de prise de décision de la fabrication aura inévitablement un effet positif."
 
 tech_gpm_enigmatic_power_relays:0 "Relais de vaisseau sans perte"
 tech_gpm_enigmatic_power_relays_desc:0 "Comprendre les états énergétiques des réseaux de relais précurseurs est une tâche difficile, mais qui en vaut la peine."
 
 tech_gpm_singularity_matrix:0 "Duplication de matrice"
 tech_gpm_singularity_matrix_desc:0 "Nous savons copier son design et ses matériaux, mais nous ne savons pas exactement comment cela fonctionne. En dupliquant la matrice et en copiant sur l'état d'énergie, nous pouvons effectivement en créer davantage."

 gpm_tech_ringworld_parabolic_forcefield:0 "Anneau-monde $decision_gpm_ringworld_parabolic_forcefield$"
 gpm_tech_ringworld_parabolic_forcefield_desc:0 "La décision d'Anneau-monde §H$decision_gpm_ringworld_parabolic_forcefield$§! ajoute un modificateur d'anneau-monde §H$gpm_ringworld_breath_taking_view$§! increasing pop hapiness and reduces colony bombardment damage."
