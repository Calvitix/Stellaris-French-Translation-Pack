 trait_gpm_forgotten_species:0 "Espèces oubliées"
 trait_gpm_forgotten_species_desc:0 "§LVotre espèce se trouve dans un monde non sous-développé. Vous apprenez vite et vous vous demandez quelle sera votre place dans la galaxie.§!"
