 # Power Stone Cb and War goals
 casus_belli_cb_power_stone:0 "§YPower Stone§! Refusée"
 war_goal_wg_power_stone:0 "Seize §YPower Stone§!"
 war_goal_wg_power_stone_desc:0 "L'ennemi a le §Power Stone§!. Nous devons le prendre pour nous-mêmes."

 # Power Stone Wars Events
 infinity_stones_war.1.name:0 "Saisir la pierre §YPower§!"
 infinity_stones_war.1.desc:0 "Le [From.From.GetName] a admis sa défaite et nous avons arraché la glorieuse §Power Stone§! de leur prise indigne !"
 infinity_stones_war.1.a:0 "Il nous appartient maintenant."
 infinity_stones_war.2.name:0 "Perdre la §Power Stone§!"
 infinity_stones_war.2.desc:0 "Hormis de nombreux fonctionnaires décomposés en hystériques lors de la passation, la reddition de la §Power Stone§! aux forces de [From.GetAdj] était une histoire sans incident."
 infinity_stones_war.2.a:0 "Un gémissement d'angoisse sans mot."

