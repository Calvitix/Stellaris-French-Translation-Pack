 wg_stone_is_lost_desc:0 "§Y[From.GetName]§! n'a plus la §HInfinity Stone§! souhaité par §Y[Root.GetName]§!, par conséquent, il ne peut pas être remis pendant l'accord de paix."

 # Stone Lost Wars Events
 infinity_stones_war.25.name:0 "Infinity Stone Lost"
 infinity_stones_war.25.desc:0 "Alors que le §Y[From.From.GetName]§! a admis sa défaite, ils n'ont plus la §HInfinity Stone§! nous désirons, faisant de cette affaire une perte de temps."
 infinity_stones_war.25.a:0 "Nous le prendrons à ses nouveaux propriétaires !"
 infinity_stones_war.26.name:0 "La conférence de paix maladroite"
 infinity_stones_war.26.desc:0 "Le §Y[From.From.GetName]§! n'a pas été impressionné lorsque, lors de notre conférence de paix, ils ont découvert que nous n'étions plus en possession de la §HInfinity Stone§! ils voulaient."
 infinity_stones_war.26.a:0 "Quelle perte de temps."
