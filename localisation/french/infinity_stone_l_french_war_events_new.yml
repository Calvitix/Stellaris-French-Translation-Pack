 # Scatter Stones Wars Events
 infinity_stones_war.50.name:0 "Disperser les §Pierres d'infinité§!"
 infinity_stones_war.50.desc:0 "Le [From.From.GetName] a reconnu sa défaite, et nous avons dispersé la glorieuse §EInfinity Stone§! de leur prise indigne !"
 infinity_stones_war.50.a:0 "Espérons que ce prochain porteur sera meilleur ..."
 infinity_stones_war.51.name:0 "Perdre nos §Pierres d'infinité§!"
 infinity_stones_war.51.desc:0 "Hormis de nombreux fonctionnaires décomposés en hystériques lors de la passation, la reddition des §EPierres d'infinité§! aux forces de [From.GetAdj] était une histoire sans incident."
 infinity_stones_war.51.a:0 "Nous les ramènerons à temps."

 # Scatter Stones Cb and War goals
 casus_belli_cb_scatter_stones:0 "§Pierres d'infinité§! Refusée"
 war_goal_wg_scatter_stones:0 "Dispersez les §Pierres d'infinité§!"
 war_goal_wg_scatter_stones_desc:0 "L'ennemi a trop de §YPierres d'infinité§!. Nous devons les retirer de leur portée."
 wg_stone_scatter:0 "§Y[From.GetName]§! Les §HPierres d'infinité§! sera donnée au hasard à d'autres empires de la galaxie."

