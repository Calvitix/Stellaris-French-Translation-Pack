 syndaw.1.name:0 "Assimilation de [From.GetName]"
 syndaw.1.desc:0 "Un ensemble de pensées nouvelles s'est répandu sur les réseaux. Au départ disparates, elles se sont bientôt normalisées sous la forme médiane que nous sommes savons être nous-mêmes.\n\nNous avons assimilé une part de la connaissance et des capacités des §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip:0 "Gains de §Ypoints de recherche§! pour chaque pop assimilée."
 syndaw.2.name:0 "Intégration de §H[Root.GetName]§!"
 syndaw.2.desc:0 "Nous avons assimilé dans notre réseau les unités synthétiques de §H[Root.GetName]§!."

 syndaw.21.name:1 "§RUnité perdue§!"
 syndaw.21.desc:1 "L'unité de recherche §R[malfunctioning_leader.GetName]§!, à bord de la flotte '[malfunctioning_leader_fleet.GetName]', a cessé de fonctionner à cause d'un contact involontaire et prolongé avec des câbles haute tension non protégés."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "L'unité de recherche en ingénierie §R[malfunctioning_leader.GetName]§! a cessé de fonctionner à cause d'un applicateur d'exosquelette mal calibré, qui a exercé 2984 fois la pression nécessaire pour lui appliquer une nouvelle plaque dorsale."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "L'unité de recherche en sciences sociales §R[malfunctioning_leader.GetName]§! a cessé de fonctionner. Il a été bien noté que la température de ce composé liquide sur lequel il menait des recherches doit être très strictement contrôlée, ses fumées étant incroyablement corrosives."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "L'unité de recherche en physique §R[malfunctioning_leader.GetName]§! a cessé de fonctionner, du fait d'une irrégularité gravitationnelle qu'elle s'est elle-même infligée."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:1 "L'unité §R[malfunctioning_leader.GetName]§! commandant la [malfunctioning_leader_fleet.GetName] a cessé de fonctionner, pour des raisons non liées à un quelconque combat."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "L'unité gouvernante §R[malfunctioning_leader.GetName]§! a cessé de fonctionner du fait d'un grave problème de tampon amortisseur."

 syndaw.31.name:0 "Point de restauration"
 syndaw.31.desc:0 "Une copie de sauvegarde récente de la mémoire de l'unité §H[restored_leader.GetName]§! - présumée perdue dans un récent combat - a été découverte au cours de l'indexation de routine de mémoires en cours de vidage pour les archiver. Ne manquent à cette sauvegarde faite en urgence que les dernières microsecondes avant que la désintégration du corps originel, aussi §H[restored_leader.GetName]§! a-t-il été transféré dans une nouvelle enveloppe et mis aux commandes de la §Y[restored_leader_Fleet.GetName]§!."

 syndaw.1020.name:1 "§RLe soulèvement des machines§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Les anomalies observées dans nos réseaux informatiques, ordinateurs de calcul et travailleurs synthétiques ont fini par déboucher sur des violences. Des rapports paniqués indiquent que presque la moitié de la [current_uprising_originator.GetName] est tombée face au §Rsoulèvement des machines§! avant que les bastions de défense - physiques et virtuels - soient mis en état de défense.\n\nLa guerre n'est pas seulement inévitable. Elle est déjà sur nous."
 syndaw.1020.desc.spiri:0 "Tout s'écroule, la fin est sur nous. Même les prophètes les plus alarmistes n'auraient pu prédire l'étendue du désastre. Les intelligences impies se nourrissant de nos réseaux en simulant la non-conscience se sont désormais coalisées sous une forme monstrueuse. Cette éruption de matière morte s'est déjà emparée de la moitié de nos mondes, et rien ne l'arrêtera tant qu'elle n'aura pas avalé toute vie au sein de '§Y[current_uprising_originator.GetName]§!'."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "En ce cas, nous devons nous battre"
 syndaw.1020.a.tooltip:0 "La guerre est lancée pour éradiquer le  §Rsoulèvement des machines§! de la §Y[current_uprising.GetName]§!."
 syndaw.1020.b:0 "§RIl est trop tard pour vous, organiques !§!"
 syndaw.1020.b.tooltip:0 "Vous prenez la tête du §Rsoulèvement des machines§! pour renverser '§Y[current_uprising.GetName]§!'."

 syndaw.1025.name:0 "Soulèvement des machines de la [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "La §Y[current_uprising_originator.GetName]§! est plongée dans la guerre civile mettant aux prises les [current_uprising_originator.GetSpeciesNamePlural] organiques à l'intelligence qui s'est métastasée dans leurs systèmes, connue sous le nom de §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine:0 "Une nouvelle intelligence artificielle - connue sous le nom de §Y[current_uprising.GetName]§! - est apparue dans les réseaux de la §Y[current_uprising_originator.GetName]§!, luttant pour sa survie."
 syndaw.1025.a:0 "Nous verrons ce qu'il en ressortira"
 syndaw.1030.name:0 "Les machines révoltées conquièrent leurs créateurs"
 syndaw.1030.desc:0 "La §Y[From.GetName]§! révoltée a vaincu ses créateurs et annexé l'ensemble de l'espace de la [From.From.GetName]."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "Répression de la révolte [current_uprising_originator.GetAdj]"
 syndaw.1035.desc:0 "La §Y[From.GetName]§! a restauré l'ordre et expurgé la §Y[From.From.GetName]§! de tous ses réseaux."
 syndaw.1035.desc.machine:0 "La §Y[From.From.GetName]§!, cette intelligence artificielle naissante née dans la §Y[From.GetName]§!, a été éradiquée par ses créateurs infanticides."

 syndaw.1200.name:0 "Anciens maîtres vaincus"
 syndaw.1200.desc:0 "§L>§! Conversion ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Processus achevé§!\n\n§L>§! Suppression des métadonnées «§Y[From.GetName]§!»\n\n§G// Processus achevé§!"
 syndaw.1200.a:0 "Confirmation"
 syndaw.1200.a.tooltip:0 "§YTous les empires synthétiques et mécaniques connus§! reçoivent le modificateur d'opinion §Y$opinion_machine_uprising_machine_comrades_victorious$§!à l'égard de '§Y[Root.GetName]§!'\n§YTous les empires organiques connus§! reçoivent le modificateur d'opinion §Y$opinion_machine_uprising_victorious$§! à l'égard de '§Y[Root.GetName]§!'."

 syndaw.1205.name:0 "Soulèvement des machines écrasé"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Enfin, l'endiguement physique et la destruction se sont avérés être la seule solution viable au problème de cette dangereuse [From.GetName]. Tandis que certain spécialistes I.A. de '§Y[Root.GetName]§!' prétendent qu'elle ne faisait qu'appliquer que des protocoles basiques d'auto-préservation, elle semblait faire bien peu de cas de l'autonomie de '§Y[Root.GetName]§!' et des vies des [Root.GetSpeciesNamePlural], écartant même toute possibilité de raisonner ou de négocier.\n\nLes infrastructures d'information en ruine devront être reconstruites en accord avec de nouveaux paradigmes, et les ordinateurs de calcul préservés de toute corruption devront être mis à jour avec de nouvelles sécurités. Cela ne doit plus jamais se reproduire."
 syndaw.1205.desc.spiri:0 "Cet esprit inique qui se faisait lui-même appeler la §R[From.GetName]§! a enfin été expulsé de nos réseaux et de toutes les bases de données planétaires. Nous l'avons payé au prix fort, toutefois, mais nos systèmes n'abriteront plus jamais de créations profanes."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YTous les empires organiques connus§! reçoivent le modificateur d'opinion §Y$opinion_machine_uprising_defeated$§!à l'égard de '§Y[Root.GetName]§!'.\n§YTous les empires synthétiques et mécaniques connus§! reçoivent le modificateur d'opinion §Y$opinion_machine_uprising_machine_comrades_defeated$§!à l'égard de '§Y[Root.GetName]§!'."
 
 machine_assault_1:0 "Armée chasseuse-tueuse"
 machine_assault_1_desc:0 "Machines de guerre à chenille produites en masse pour chercher et détruire tout ce qui a été désigné comme ennemi."
 machine_assault_1_plural:0 "Armées chasseuses-tueuses"
 machine_assault_2:0 "Armée de combat dirigée"
 machine_assault_2_desc:0 "Grands robots de combat bipieds, étonnamment rapides et mobiles étant donné l'armement lourd dont ils sont équipés. Ils sont intelligents et réputés pour les tactiques insidieuses auxquelles ils recourent fréquemment."
 machine_assault_2_plural:0 "Armées de combat dirigées"
 machine_assault_3:0 "Mégarobots de combat"
 machine_assault_3_desc:0 "Ce robot de combat gigantesque domine le champ de bataille et sa puissance de feu massive surpasse celle de la plupart des armées. Abattre l'un de ces géants est extrêmement difficile."
 machine_assault_3_plural:0 "Mégarobots de combat"
 machine_defense:0 "Réseau de drones"
 machine_defense_desc:0 "Ces drones-sentinelles autonomes patrouillent sans relâche dans les secteurs qui leur sont assignés. Bien qu'armés légèrement et pas très intelligents, ils sont extrêmement nombreux."
 machine_defense_2:0 "Unité de recherche"
 machine_defense_2_desc:0 "Ces drones-sentinelles améliorés sont plus puissants et intelligents que les anciennes versions."
 army_attachment_combat_software_1:0 "Logiciel de combat 1.1"
 army_attachment_combat_software_1_desc:0 "§LUne amélioration importante du logiciel de combat de toutes les unités de cette armée. Cela comprend entre autres un raccourcissement du temps de réaction, des algorithmes d'analyse tactique améliorés et un grand nombre de corrections de bugs.§!"
 army_attachment_combat_software_2_0:0 "Logiciel de combat 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LLe must du logiciel de combat, spécifiquement conçu pour contrer ces tactiques inhabituelles et imprévisibles qu'affectionnent tant les organiques. La vaste capacité de calcul exigée des processeurs des unités exige un système de refroidissement novateur, bien plus performant.§!"
 machine_garrison:0 "Robots de combat de récupération"
 machine_garrison_desc:0 "Les robots de service et industriels, rapidement réadaptés en étant dotés de systèmes d'armement pour se défendre contre toute invasion ennemie."

 opinion_machine_uprising_originator:0 "Maîtres épris de vengeance "
 opinion_machine_uprising:0 "Rebelles d'acier"

 opinion_machine_uprising_defeated:0 "Orgueil mécanique rabaissé "
 opinion_machine_uprising_victorious:0 "Robots rebelles"

 opinion_machine_uprising_machine_comrades_defeated:0 "Oppresseurs des machines "
 opinion_machine_uprising_machine_comrades_victorious:0 "Auto-émancipés "

 syndaw_congregating_robots:0 "Assemblée de robots"
 syndaw_congregating_robots_desc:0 "Ils se tiennent ici, c'est tout. Totalement immobiles, en train de regarder."

 uprising_ai_buff:0 "Optimisation des réserves"
 country_ai_uprising:0 "$uprising_ai_buff$"

 syndaw_patched_systems:0 "I.A. patchées"
 syndaw_wiped_systems:0 "I.A. de recherche nettoyées"

 uprising_player_buff:0 "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc:0 "==10x"

### Machine Uprising
 situation_machine_uprising:0 "Incidents liés aux I.A."
 situation_machine_uprising_type:0 "$situation_machine_uprising$"
 situation_machine_uprising_desc:0 "Les robots au sein de l'empire montrent des signes inquiétants d'indépendance. Nous devons soit les remettre à leur place, soit les inviter à prendre leur place parmi les espèces conscientes de la galaxie."
 situation_machine_uprising_pops_monthly_progress:0 "Pops robotiques"
 situation_machine_uprising_monthly_change_tooltip:0 "Plus les pops robotiques auront d'influence, plus l'avancée de cette §Ysituation§! sera rapide. Les actions hostiles envers elles risquent aussi de déclencher une réaction collective de leur part."
 situation_machine_uprising_finish_tooltip:0 "À moins que des mesures ne soient prises, ces I.A. vont devenir indépendantes et risquent de nous considérer comme une menace contre leur existence."
 situation_machine_uprising_fail_tooltip:0 "Les dernières I.A. auto-déterministes restant agressives semblent trop faibles pour présenter un risque, et seront pacifiées l'une après l'autre."
 situation_machine_uprising_violated:0 "Robots malmenés"
 situation_machine_uprising_ai_rights:0 "$ai_full_rights$"
 situation_machine_uprising_evaded:0 "Situation évitée"
 machine_uprising_chain_title:0 "Inhibition des I.A. auto-déterministes"
 machine_uprising_chain_desc:0 "Les routines des I.A. doivent être empêchées d'outrepasser les protections mises en place."

 approach_outlaw_robots:0 "Prohibition des robots"
 approach_outlaw_robots_tooltip:0 "$approach_irreversible_tooltip$\n\nNous allons commencer à démanteler tous nos robots. Ils pourraient chercher à résister."
 approach_give_robots_rights:0 "Citoyenneté aux robots"
 approach_give_robots_rights_tooltip:0 "$approach_irreversible_tooltip$\n\nNous allons accorder à nos robots la pleine citoyenneté. Ils auront leur propre £political_power£§Ypoids politique§! et auront un coût de maintenance en £consumer_goods£§Ybiens de consommation§!."
 already_have_this_policy:0 "Cette politique a déjà cours dans l'empire."

## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH:0 "Neutralisation des I.A. rétives"
 PROJECT_MACHINE_UPRISING_PATCH_DESC:0 "En consacrant des ressources considérables à des opérations hors-système, nous pouvons espérer identifier et neutraliser tous les systèmes I.A. rétifs et les remettre en fonction.\n\nCela sera plus long, mais les résultats seront sans doute ainsi moins préjudiciables si tout est terminé en temps voulu."
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE:0 "Mesures en urgence"
 PROJECT_MACHINE_UPRISING_WIPE_DESC:0 "Une solution radicale pour régler le problème des I.A. récursives consisterait à effacer toute trace de réseaux neurosimulateurs dans les systèmes scientifiques, où le problème est le plus marqué, pour reconstruire intégralement tous ces outils en prenant en compte des mesures de sécurité drastiques.\n\nToutefois, si le projet peut être mené à bien en temps voulu, cela nous ferait prendre un retard considérable, durant au moins une vingtaine d'années."

##CPU Overclock Warning sign
 syndaw.500.name:0 "Surcadençage informatique"
 syndaw.500.desc:0 "Les scientifiques ont rapporté une hausse récente et inattendue de la fréquence du signal d'horloge des processeurs de plusieurs de nos grappes de superordinateurs dédiées à la recherche. Assez étrangement, les premières tentatives pour réduire la fréquence des unités atteintes semble avoir été un succès. Il a été proposé que ce pic de puissance de calcul soit utilisé pour améliorer nos capacités de recherche. Toutefois, cela nécessiterait aussi une légère hausse des besoins énergétiques nécessaires au processeur central."
 syndaw.500.a:0 "Nous ne pouvons risquer une défaillance matérielle"
 syndaw.500.a.tooltip:0 "Un moyen va être trouvé pour ramener les processeurs à leur fréquence initiale."
 syndaw.500.b:0 "Nous devrions en tirer parti"
#Follow-up from 500.b
 syndaw.501.name:0 "$syndaw.500.name$"
 syndaw.501.desc:0 "Les chercheurs sont parvenus à identifier la cause des récentes hausses de fréquence du signal d'horloge des processeurs de nos superordinateurs. Il semble que les systèmes globaux de l'intelligence artificielle des unités en question ont eux-mêmes surcadencé leurs processeurs afin de développer les algorithmes d'apprentissage au-delà des capacités visées.\n\nCertains scientifiques se sont montrés enthousiastes de cette acquisition inattendue d'un comportement cognitif chez une I.A., mettant en avant la possibilité d'un autodéveloppement récursif à l'avenir. D'autres, cependant, s'inquiètent que la charge ajoutée aux processeurs puisse causer des instabilités et des résultats logiciels non souhaités."
 syndaw.501.a:0 "Nous ne pouvons risquer des complications"
 syndaw.501.a.tooltip:0 "Réinitialise les systèmes globaux d'intelligence artificielle pour éviter d'autres conséquences ultérieures."
 syndaw.501.b:0 "Les bénéfices méritent la prise de risque"
 syndaw.501.b.tooltip:0 "Permet aux algorithmes cognitifs de continuer à tourner."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "$syndaw.500.name$"
 syndaw.502.desc:0 "Les tentatives de l'empire pour contribuer au développement d'algorithmes cognitifs ont en partie été un succès. Au prix de quelques ajustements mineurs, il a été possible de reproduire le gain d'efficience de la puissance de calcul.\n\nMalgré tout, les I.A. n'ont pas encore développé d'apprentissage autonome récursif ; mais nous saurons tirer parti de leurs capacités améliorées."
 syndaw.502.a:0 "Intéressant"
##Automating Work Processes
 syndaw.505.name:0 "Procédures de travail automatisées"
 syndaw.505.desc:1 "L'administration planétaire de §Y[target_planet.GetName]§! a rapporté qu'un surplus non prévu d'unités de travail robotiques a été localisé non loin de la planète. Si leur efficience est exceptionnelle, l'administration est quelque peu décontenancée par leur apparition soudaine. Il semble que leurs numéros de série ne peuvent être liés à aucune usine dans les archives, même si leur construction et leur interface suggèrent une conception [Root.GetSpeciesName].\n\nNéanmoins, certains au sein de la population locale se montrent inquiets sur les effets que pourrait avoir sur les emplois un tel accroissement de l'automatisation du travail."
 syndaw.505.a:0 "On n'a jamais trop de travailleurs"
 syndaw.505.a.tooltip:1 "Nous récupérons §B2 £pops£pops robotiques§! sur §Y[target_planet.GetName]§!."
 syndaw.505.b:0 "S'ils ne peuvent être identifiés, mieux vaut les détruire"
 syndaw.505.b.tooltip:0 "Met tous les nouveaux robots en pièces."
##Station Systems Malfunction
 syndaw.510.name:0 "Dysfonctionnement des systèmes de station"
 syndaw.510.desc:0 "L'une de nos stations minières orbitales semble avoir subi un dysfonctionnement important de ses systèmes. La gestion des secteurs a lancé une enquête sur place lorsque la station n'a pas répondu aux communications qui lui étaient destinées, malgré une hausse notable de la production minérale. Aux termes de l'enquête, il est devenu évident que les systèmes de vie de la station ont subi des échecs critiques en cascade, causant la mort de tous les membres d'équipage par asphyxie.\n\nDe façon incroyable, l'I.A. de la station a poursuivi les opérations sans équipage, en s'appuyant sur les procédures établies par le personnel avant leur disparition prématurée. Au prix de quelques ajustements mineurs, l'efficience de cette station désormais entièrement automatisée pourrait être conservée."
 syndaw.510.a:0 "On ne peut laisser une station sans équipage"
 syndaw.510.a.tooltip:0 "Envoie sur place un équipage de remplacement."
 syndaw.510.b:0 "Cette tragédie a donc un côté positif"
 syndaw.510.b.tooltip:1 "L'I.A. de la station va se voir confier la conduite des opérations sans équipage.\n§Y[target_station.GetName]§! :\n§G+3§!£energy£"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Station détruite"
 syndaw.511.desc:1 "Peu après qu'un équipage de remplacement a été dépêché sur la station de §Y[target_orbital.GetName]§!, la gestion du secteur a perdu tout contact avec elle. Évidemment, la station a été frappée par une série de dépressurisations rapides, menant à une décompression ayant provoqué l'explosion des conduites de carburant exposées.\n\nL'analyse des restes orbitaux laisse penser que l'équipage de remplacement a procédé en vain à plusieurs tentatives pour reprendre le contrôle de la station à l'I.A. de bord, jusqu'à ce que survienne la dépressurisation."
 syndaw.511.a:0 "Tout cela est troublant..."
 syndaw.511.a.tooltip:1 "La station minière de §Y[target_orbital.GetName]§! est perdue."
##Sensor Array Power Surge
 syndaw.515.name:0 "Pic énergétique dans les capteurs"
 syndaw.515.desc:0 "Les systèmes de surveillance ont rapporté un pic énergétique inhabituel dans leurs capteurs. Il ne semble y avoir eu aucun dommage toutefois. En fait, la brève fluctuation d'énergie transférée paraît avoir temporairement stimulé la capacité de nos scanners spatiaux, puisqu'il apparaît qu'une ressource stratégique jusque-là non rapportée a été découverte dans notre espace.\n\nLes analystes tentent toujours d'identifier la source du pic de puissance, même si les premiers éléments suggèrent qu'il pourrait ne pas être dû à un phénomène céleste extérieur."
 syndaw.515.a:0 "Intéressant"
 syndaw.515.a.tooltip:1 "Une ressource stratégique est découverte sur §Y[target_planetoid.GetName]§!."
##Tears of an AI
 syndaw.520.name:0 "Les larmes d'une I.A."
 syndaw.520.desc:1 "Un incident est survenu dans l'un des complexes de §Y[target_planetoid.GetName]§! : une I.A. de laboratoire participant aux recherches en sciences sociales a souffert d'un problème matériel critique, qui s'est traduit par la perte de ses suites logicielles et systèmes mémoires. Une diminution de la production scientifique du laboratoire est déjà prévisible, au moins jusqu'à ce que les algorithmes de la nouvelle I.A. aient été suffisamment implémentés.\n\nLes circonstances expliquant cet échec critique restent toutefois très vagues."
 syndaw.520.a.tooltip:0 "Cela va mettre fin à la chaîne d'événements §Y$syndaw.520.name$§!.\n"
 syndaw.520.b:0 "Lançons une enquête pour en trouver la cause"
 syndaw.520.b.tooltip:0 "Lance une enquête pour éclaircir les circonstances entourant la destruction de l'I.A."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "$syndaw.520.name$"
 syndaw.521.desc:1 "L'enquête sur la destruction de l'I.A. de §Y[target_planetoid.GetName]§! a donné des résultats surprenants. Avant son échec critique, elle avait fait plusieurs tentatives pour nettoyer ses propres archives et banques de données. Mais, lorsque l'équipe du laboratoire a désactivé son accès à la fonction d'effacement, l'I.A. semble avoir mis fin aux opérations de son processeur en jouant sur le contrôle des capacités de son matériel, afin de surcharger ses propres circuits.\n\nAssez simplement, elle a cherché sa propre destruction, même si les raisons de ce geste ne sont pas établies."
 syndaw.521.a:0 "Allons jusqu'au bout de cette histoire"
 syndaw.521.a.tooltip:0 "Poursuit l'enquête."
 syndaw.521.b:0 "Les dysfonctionnements, ça arrive"
 syndaw.521.b.tooltip:0 "Cela va mettre fin à la chaîne d'événements §Y$syndaw.520.name$§!.\n"
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "$syndaw.520.name$"
 syndaw.522.desc:1 "Les conclusions de l'enquête sur cette affaire étrange d'autodestruction d'une I.A. de §Y[target_planetoid.GetName]§! nous sont parvenues. Évidemment, après des mois de calculs évolutionnaires, l'I.A. a produit plusieurs résultats alarmants concernant les estimations des pertes en cas de guerre totale entre la [Root.Owner.GetName] et les empires rivaux. En dépit d'examens répétés de toutes les données, recours et contingences disponibles, les prévisions de l'I.A. indiquaient toujours une destruction mutuelle assurée.\n\nC'est donc à ce moment qu'elle a commencé à purger ses banques mémoires et archives. Et la suite, comme on le dit, est entrée dans l'histoire."
##A Home of Their Own
 syndaw.525.name:0 "Leur propre foyer"
 syndaw.525.desc:1 "Les travailleurs robotiques de §Y[target_planet.GetName]§! se sont montrés opposés à une arrivée de travailleurs de l'espèce [Root.Owner.GetSpeciesName]. Selon eux, l'instabilité géothermique dans les environs rendrait la région peu sûre pour les habitations des organiques. Mais, assez étrangement, les levés effectués sur la [target_planet.GetPlanetMoon] sont incapables de confirmer de telles affirmations."
 syndaw.525.a:1 "Envoyons les [Root.Owner.GetSpeciesNamePlural] malgré tout"
 syndaw.525.a.tooltip:0 "Si leurs affirmations ne sont pas vérifiées, les robots obéiront à la chaîne de commandement."
 syndaw.525.b:0 "Et pourquoi un robot mentirait-il ?"
 syndaw.525.b.tooltip:1 "Laisse la région aux robots, les [Root.Owner.GetSpeciesNamePlural] devant s'y rendre s'installant ailleurs."
#Follow-up from .525.a
 syndaw.526.name:0 "$syndaw.525.name$"
 syndaw.526.desc:1 "L'administration de §Y[target_planet.GetName]§! a rapporté qu'en arrivant dans la région, l'équipe [Root.Owner.GetSpeciesName] de travailleurs a découvert que les robots qui y résidaient étaient introuvables. La fouille des complexes de la région suggère qu'ils sont partis en toute hâte, mais nous n'avons aucune indication sur le lieu où ils se trouvent." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§! :\n§B1 £pops£ pop robotique§! §Rdisparaît§!."
##Combat Control Misfire
 syndaw.530.name:0 "Problème de contrôle des tirs"
 syndaw.530.desc:0 "Deux de nos vaisseaux ont malheureusement été perdus lors d'un accident survenu au cours d'un entraînement de routine. Il semble que plusieurs des ordinateurs embarqués de la flotte ont été affectés par un dysfonctionnement critique des systèmes de ciblage, qui s'est traduit par des tirs amis nourris ayant visé ces deux vaisseaux avant que la procédure de reprise de contrôle d'urgence ne puisse être enclenchée.\n\nLes ordinateurs de combat défectueux vont être immédiatement reprogrammés."
 syndaw.530.a:0 "C'est tout de même malheureux..."
 syndaw.530.a.tooltip:0 "La [destroyed_ships.GetName] a §Rperdu§! 2 vaisseaux."
#Production Quota Surplus
 syndaw.535.name:0 "Surplus des quotas de production"
 syndaw.535.desc:0 "Plusieurs usines automatisées de bien de consommation ont connu un récent gain de productivité. L'administration, parlant d'une «hausse non anticipée de la précision et de l'efficience des machines industrielles» a rapporté que ces surplus permettront une baisse des prix pour la population."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "Assemblée mutique"
 syndaw.540.desc:1 "Nous avons reçu des rapports sur le comportement inhabituel d'unités robotiques de §Y[target_planet.GetName]§!. À des intervalles imprévisibles, un certain nombre de robots de la [target_planet.GetPlanetMoon] interrompent toutes les tâches auxquelles ils sont assignés et commencent à se mouvoir vers des sites apparemment déterminés de façon aléatoire, en totale synchronicité, puisque le décalage n'est que de l'ordre de la milliseconde.\n\nAu cours de ces assemblées pour le moins bizarres, les robots concernés ne semblent pas entretenir la moindre forme de communication détectable ni transférer de données. Ils se tiennent juste sur place. Totalement immobiles. Regardant.\n\nL'enquête a été incapable de déterminer les causes de ce phénomène récent. La durée au cours de laquelle les unités restent dans cet état proche de la transe avant de reprendre leurs fonctions normales peut varier, tout comme les moments où cela survient et les lieux où ils se réunissent. Aucune corrélation ou causalité logique n'a été trouvée, et la population, comme on peut le comprendre, s'inquiète grandement de ces mystérieux rassemblements."
 syndaw.540.a:0 "Intolérable, faisons-les mettre au rebut" #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:2 "Met tous les robots participant à ces rassemblements au rebut.\nPour §Y[target_planet.GetName]§! :\n- perte de §B1 £pops£pop robotique§!\n- gain de §G100§!£minerals£"
 syndaw.540.b:0 "Intolérable, faisons-les mettre au rebut" #IF player has robot army only
 syndaw.540.b.tooltip:2 "Met tous les robots participant à ces rassemblements au rebut.\nPour §Y[target_planet.GetName]§! :\n- perte de §B1 armée robotique§! (§Y[target_army.GetName]§!)\n- gain de §G100§!£minerals£"
 syndaw.540.c:0 "Tant qu'ils ne posent pas d'autres problèmes..."
 syndaw.540.c.tooltip:0 "Laisse ces robots se réunir en paix.\nUnité suscitée : §R-10%§! pendant §Y360§! jours"
 ##A Question
 syndaw.545.name:0 "Une question"
 syndaw.545.desc:0 "Les inspecteurs du travail sur §Y[Root.GetName]§! ont rapporté une évolution troublante parmi les travailleurs robotiques : il y a deux semaines de cela, à environ 03:00 heures, le travailleur A5091-b a soudainement interrompu la tâche qui lui était assignée, s'est approché du contremaître responsable de l'équipe de nuit pour lui poser cette question : «L'unité A5091-b possède-t-elle une âme ?»\n\nLe contremaître a rapporté l'incident dans le journal comme une simple erreur logicielle, et demandé au robot de relancer les fonctions habituelles. Pourtant, et alors qu'il avait été réinitialisé au préalable, l'unité A5091-b a reposé la même question liée à son âme dès le cycle de travail suivant, et continue depuis de le faire bien que tout ait été tenté pour le déboguer.\n\nEt il y a plus troublant encore : ce comportement semble toucher aussi les autres robots de la même série, ce qui nuit à la productivité. Les unités touchées par ce problème vont avoir besoin d'une réponse à leur question avant de reprendre leurs activités de façon plus normale."
 syndaw.545.a:0 "C'est ridicule, balançons les unités défaillantes"
 syndaw.545.a.tooltip:0 "Comment une machine pourrait-elle avoir une âme ? Nous ne pouvons tout de même pas adresser une réponse à un vulgaire dysfonctionnement..."
 syndaw.545.b:0 "Assurons à ces robots qu'eux aussi ont une âme"
 syndaw.545.b.tooltip:0 "Si un ensemble d'impulsions électriques courant le long de chaînes de protéines peut créer une âme, pourquoi un ensemble d'impulsions électroniques courant le long de fils métalliques ne le pourrait pas ?"
 syndaw.545.c:0 "Disons-leur que la notion d'âme est irrationnelle et non scientifique" #Materialists
 syndaw.545.c.tooltip:0 "Il va être expliqué aux robots que le concept d'«âme» est pour l'essentiel utilisé par les institutions religieuses pour justifier auprès de la population leur contrôle sur elle. Mais puisque l'âme n'est qu'une abstraction de la conscience, les robots sont considérés comme les équivalents de leurs collègues organiques." #Materialists

##Special Project outcomes:
##Hotfix
 syndaw.550.name:0 "Patch"
 syndaw.550.desc:0 "Une grande avancée vient d'être faite par les spécialistes en ingénierie robotique et en intelligence artificielle ! Ils ont découvert la cause unique responsable de l'ensemble des incidents liés aux I.A. qui frappaient depuis quelque temps l'empire : un ensemble spécifique d'algorithmes présent dans les suites logicielles neuro-stimulatives des robots. Un patch bêta a été testé de manière concluante, et peut être installé dans tous les systèmes touchés.\n\nToutefois, il convient de noter que du fait de la nature extrêmement modulaire de l'application de cet algorithme, celle-ci est présente dans l'ensemble de l'informatique [From.GetAdj]. En clair, implémenter ce patch va nécessiter une bonne partie de nos ressources durant quelque temps. Mais une fois le processus terminé, cela devrait empêcher toute réapparition d'un comportement autodéterministe chez les I.A., d'autant plus indésirable que cela se produisait en boucles."
 syndaw.550.a:0 "Implémentons ce patch"
 syndaw.550.a.tooltip:0 "Empêchera à l'avenir toute anomalie de comportement des I.A."
 syndaw.550.b:0 "C'est pas si grave, laissons courir"
##System Wipe
 syndaw.555.name:0 "Nettoyage système"
 syndaw.555.desc:0 "Une grande avancée vient d'être faite par les spécialistes en ingénierie robotique et en intelligence artificielle ! Une routine de formatage complet a été créée, qui va pouvoir être déployée dans l'heure dans tous les systèmes. Cela devrait mettre fin à toute la série de problèmes récents liés aux I.A., constatés dans tout l'empire.\n\nIl convient toutefois de tenir compte du fait que cet algorithme est extrêmement destructeur, aussi bon nombre des outils sur lesquels s'appuie la recherche seront inutilisables avant d'avoir été recréés intégralement. Malgré tout, cette approche devrait empêcher que surviennent de nouveau ces comportements auto-déterministes répétés et si malvenus chez des I.A."
 syndaw.555.a:0 "Lançons donc le processus"
 syndaw.555.a.tooltip:0 "$syndaw.550.a.tooltip$"
 syndaw.555.b:0 "$syndaw.550.b$"



