acot_pmc_merc.getinfo: "Demandez des informations supplémentaires dans le corps."
acot_pmc_merc.return: "Retour au cadran de Phanon Corp."

### Kraggan
acot_pmc_merc.1.name: "Kraggan Blood Pack Mercenaires"
acot_pmc_merc.1.desc: "Donc, vous cherchez à embaucher les packs de sang ? Doit vraiment vouloir quelque chose sur le sol très mort alors.\n\nEh bien, si vous avez les crédits, nous écrasons toutes les pensées de Parjack pour vous. Oh, et quiconque va piloter nos transports mieux savez comment canard... heh.. it.. it. N'est pas une bonne cargaison de Kraggan sans une bonne brawl de la mode.\n\n§SMercenaryType :§! armée\n§Sforce de mercenaire :§! faible"
acot_pmc_merc.1.a: "Alors, que ferez-vous à la table ?"
acot_pmc_merc.1.a.explain: "§YAlors, que ferez-vous à la table ?§! \n\nTEN BattlePacks dignes de Kragans se trouvent sur la table avec des véhicules et un battlemaster. Nous sommes un groupe moyen, nous ne mourons pas facilement et nous ne sommes pas de retour d'un bon combat. Ne vous attendez pas à ce qu'ils poursuivent des attaques de suicide, elles sont peut-être butes, mais pas si bête.\n\n§HEn plus des armées elles-mêmes, les espèces de Kraggan ont des traits forts et vénérables.\n\nUn battlemaster de niveau 5 Kraggan dirige l'armée.§!"
acot_pmc_merc.1.b: "Vous êtes alors embauché, bienvenue dans le jeu."
acot_pmc_merc.1.b.explain: "Maintenant nous parlons. Moi et les garçons seront prêts. Laissez-nous sur une planète et nous ferons passer tous les parjacks là-bas pour toujours désolé qu'ils gâchent jamais avec vous."
acot_pmc_merc.1.getinfo.explain: "Les Kraggans sont un groupe curieux de dire le moins. Apparemment, toute leur espèce a été touchée par une bio-arme particulière qui supprimait leurs systèmes de reproduction et réduisent considérablement leur fertilité. Cela a eu les hommes de l'espèce à la vie mercenaire, à la recherche d'un moyen de mourir de morts glorieux.\n\nNous ne savons pas exactement qui leur a fait cela, comme ils sont déjà comme ça au moment où ilsentrer en contact. Tout ce que nous pouvons nous rassembler, c'est que chaque fois que quelqu'un tente de trouver un remède à leur mutation, ils entendent une note musicale très étrange, puis un gars au hasard apparaît toujours pour détruire la guérison en quelque sorte.\n\nleurs équipements... beaucoup à désirer cependant. Ils utilisent un ensemble très primitif d'armes projectiles, ce qu'ils ont appelé champs de masse. C'est certainement plus avancé que certaines armes à feu primitives précoces, mais... comparer à quiconque dans notre galaxie ? Ils ont besoin de mises à niveau."

acot_merc_kraggan: "Blood Pack Kraggans"
acot_merc_kraggan_plural: "Blood Pack Kraggans"
acot_merc_kraggan_desc: "Kraggan BattlePacks sont composés d'infantiques brutes équipées d'armes balistiques quelque peu primitives, mais fiables. Ils ne semblent pas avoir une sorte de boucliers que ce soit, et s'appuie simplement sur leurs armures de corps et leurs capacités de régénération pour survivre aux dommages entrants."

acot_merc_kraggan_tank: "Paquet de sang Totorak ifv"
acot_merc_kraggan_tank_plural: "Blood Pack Totorak IFVS"
acot_merc_kraggan_tank_desc: "Les packs sanguins possèdent leurs propres ifvs appelés Totoraks. Bien que quelque peu brut et bruyant, la grande taille du véhicule lui permet d'être équipé d'armes plus puissantes."

#### Freebota

PIRATE_CORVETTE_MID_M1S1: "Vette"
PIRATE_DESTROYER_MID_M1S2M1: "Main"
PIRATE_CRUISER_TEMPLATE: "Cru"

acot_pmc_merc.2.name: "Freeboota mercenaires"
acot_pmc_merc.2.desc: "Oui ? Vous voulez que TA Louera Da Freebotas ? Eh bien, Den Yer Betta a une cible GUD pour nous TA Smack. «Cos, nous n'allons pas attendre pour ya petits runts ta trouvez wun. N'oubliez pas Ta BR'N DA MINERALS, 'COS Nous avons besoin de plus de trucs rouges. Un da aliment aussi, a besoin de plus de dose d'UV green ange ta garder da boyz farcie.\n\n\n§SType de mercenaire :§! flotte\n§Sforce de mercenaire :§! bas"
acot_pmc_merc.2.a: "Qu'est-ce que vous avez réellement ?"
acot_pmc_merc.2.a.explain: "§YQu'est-ce que vous avez réellement ?§!\n\nBUCK UV Bateaux pillés Un 'suffisamment de feu de feu an' DAKKA TA Kause Quelques destructions de propa, 'DAT est sûr. Jus n'est pas 'pet da boyz ta frapper à gros avance un dey' da da fing jus de jus. Combien de ? uhhh... dix... Douze... Twelve... Aww Vis Dat Kounting, Jus Demandez 'Da Stupide Red Korpo Fing, Dyy Sachets, Dey Sachez numbaz.\n\n§HEn plusAux armées elles-mêmes, les espèces de Kraggan ont des traits forts et vénérables. De plus, un battlemaster de niveau 5 Kraggan mène l'armée.§!"
acot_pmc_merc.2.b: "Bienvenue à la fête alors."
acot_pmc_merc.2.b.explain: "D'accord, Boyz. Emballez une préparation ta déménagement. Nous sommes des gunna nous gagnons une certaine propa smack sur des gits de pansy im. N'oubliez pas TA Press da rouge Button Tree Times Furst, il apporte une rapidité de chance. Waaagh !!"
acot_pmc_merc.2.getinfo.explain: "Les freebootas sont à peu près un tas de pirates. Ils sont venus d'une galaxie très curieuse, dans ce que nous pouvons mieux décrire comme un grandhole de Grimdark qui semble avoir une pause correcte d'une catastrophe après le prochain.\n\nVoici la partie bizarre cependant, ces bizares greenskinsn'ont aucune idée de la façon dont leurs techniciens fonctionnent exactement. Le simple fait qu'ils puissent obtenir ces vaisseaux à voler est un miracle seul. Ils semblent avoir une liaison psychique étrange et primitive qui semble leur permettre de croire que leurs technolgoises fonctionnent parce qu'ils les croient. Nous pensons que ce n'est qu'une forme de technopathie très très primitive, un type de pouvoir psionique qui permet de communiquer avec des machines et des technologies comme si elles vivent."


#### Zurgush
acot_pmc_merc.3.name: "Zurgush"
acot_pmc_merc.3.desc: "SSSSSSZZZZ.... Nous reconnaissons votre présence, [root.GetSpeciesName]. Nous sommes la couvée de Zurush, nous désirons du sang. Nous exigeons la terreur.\n\nLes mots de la Hivequeen doivent être diffusés. Voulez-vous aider Zurgush Crood dans la propagation de sa colère ?\n\n\n§SType de mercenaire :§! Armée\n§SForce mercenaire :§! Meugler"
acot_pmc_merc.3.a: "Que peux-tu offrir ?"
acot_pmc_merc.3.a.explain: "§YQue pouvez-vous offrir ?§!\n\nNous sommes forts. La couvée est forte. Nos guerriers implacables, sans merci et la faim de sang. Vous serez le messager qui porte les mots de notre Hivequeen, et ses messages seront livrés à travers les guerriers. Vous devez les prendre en bataille.\n\n§HEn plus des armées elles-mêmes, les espèces de Kraggan ont des traits forts et vénérables. De plus, un battlemaster de niveau 5 Kraggan mène l'armée.§!"
acot_pmc_merc.3.b: "Nous trouverons des batailles pour vous."
acot_pmc_merc.3.b.explain: "La couvée se régalera... Les mots de la Hivequeen seront entendus..."
acot_pmc_merc.3.getinfo.explain: "Bugs étranges lol."

acot_merc_zurgush_ling: "Zurgush Snarmlings"
acot_merc_zurgush_ling_plural: "Zurgush Snarmlings"
acot_merc_zurgush_ling_desc: "Zurush Snarmlings sont de petits guerriers de ruches fragiles qui s'appuient sur la rapidité et les chiffres pour submerger leurs adversaires. Ces prédateurs excellent à la peur frappante dans les coeurs de leur ennemi."

acot_merc_zurgush_warrior: "Zurgush Warriors"
acot_merc_zurgush_warrior_plural: "Zurgush Warriors"
acot_merc_zurgush_warrior_desc: "Zurgush Warriors sont des prédateurs meurtriers et agiles qui sont mortels dans des engagements proches et à distance. Leurs carapaces durables les rendent idéales pour la survie.."

acot_merc_zurgush_lord: "Zurush Swarmlord"
acot_merc_zurgush_lord_plural: "Zurush Swarmlords"
acot_merc_zurgush_lord_desc: "Zurush Swarmlords agit en tant que champ de bataille-commandants, ils ont une plus grande indépendance et peuvent ainsi formuler une meilleure stratégie. Cette individualité vient toutefois au coût;Les Swarmlords ne sont pas à l'abri de la préservation de soi et ne se battront que dans la mesure où leur carapace blindée massive peut protéger leurs organes vitaux."

#### Roboert
acot_pmc_merc.4.name: "Robert McCoy"
acot_pmc_merc.4.desc: "Euh... bonjour ? Vous pouvez m'entendre, non ?\n\nuhh... hi... euhhh... je suis mc... Robert McCoy. Je suis un hyur.\n\nRegardez, je me fiche de ce que tu vas faire avec moi, ne me renvoie pas là-bas, d'accord ! Je ne retourne plus jamais chez ma famille. J'ai un vaisseau, je peux euhhh... Recueillir des débris ou quelque chose. Je ferai n'importe quoi, laissez-moi rester ! Je vais vous payer plus d'argent si c'est ce dont vous avez besoin !\n\n\n§SType de mercenaire :§! vaisseau et chef\n§SForce de mercenaire :§! inexistant"
acot_pmc_merc.4.a: "Que pouvez-vous faire exactement ?"
acot_pmc_merc.4.a.explain: "§YQue pouvez-vous faire exactement ? '§!\n\nQue puis-je faire... ?\n\neuh... je ne sais pas. Je ne sais pas. Je ne sais pas. Il suffit de mettre le vaisseau sur la fonction automatisée, donc l'AI Kinda fait tout. Sérieusement, laissez-moi rester ici, je ne reviens pas là-bas !\n\n§HMcCoy semble avoir rien avec luiOutre quelques crédits et un vaisseau raider mal fabriqué§!"
acot_pmc_merc.4.b: "Bien, vous pouvez venir avec nous."
acot_pmc_merc.4.b.explain: "Vraiment ? Vous ne rigolez pas bien ?\n\ngénial ! Merci aux dieux... non merci ! Je promets que je vais essayer d'être euhhh... pas inutile."
acot_pmc_merc.4.getinfo.explain: "Vous ne pouvez pas être sérieux, non ? Ce mec est un perdant. Et son vaisseau suce. Sauf si vous pitiez le garçon ou quelque chose.\n\nEh bien, de ce que nous savons, ce gars a volé l'un des vaisseaux de son ami envoyé à un Scrapyard et nous a offert une somme importante de crédits. Quant à son histoire, il est censé être une sorte d'héritier à un empire lointain."

#### Samuroi
acot_pmc_merc.5.name: "Lames de samouraï"
acot_pmc_merc.5.desc: "HOAH ! \n\nHonorable Masters, nous sommes les lames Samouroi. Nous offrons nos talents et nos lames à votre cause. Nous allons combattre vos ennemis pour récupérer notre amour perdu. Les lames ne demandent que vous envoyez ces ressources requises que nous avons répertoriées dans le corps, elles seront livrées à nos familles à la maison. Nous nous soucions de ne pas savoir qui est votre ennemi, car nos lames seront à vous de brandir.\n\n\n§SType de mercenaire :§! flotte\n§Sforce de mercenaire :§! modéré"
acot_pmc_merc.5.a: "Que font les lames ?"
acot_pmc_merc.5.a.explain: "§YQue peuvent faire les lames ? '§!\n\n\nLes lames sont courageuses et qualifiées dans la guerre spatiale, honorables maîtres. Nous frappons avec une précision rapide et une alacrité sur nos ennemis en glorieuxCombat. Nous ne nous appuyons pas sur des stratégies lâches ni des astuces, nous nous sommes nus à nos ennemis et ils seront rencontrés avec l'âme et l'acier.\n\n§HLes lames Samuroi sont armées de multiples lourds etvaisseaux de classe moyenne§!"
acot_pmc_merc.5.b: "Puis prêter vos lames à notre cause."
acot_pmc_merc.5.b.explain: "Merci, honorable Maître. Nous récupérerons notre perte d'honneur en combattant sur vos côtés. Que nos familles nous pardonnent pour notre égoïsme. Que nos âmes soient réunies avec nos ancêtres au côté de l'aube."
acot_pmc_merc.5.getinfo.explain: "Ils sont un tas de pelouse."

#### Jackson
acot_pmc_merc.6.name: "La vengeance de Jackson"
acot_pmc_merc.6.desc: "Pas besoin de parler. Oui ou non ?\n\n§SType de mercenaire :§! Ship\n§SForce de mercenaire :§! Modéré"
acot_pmc_merc.6.a: "Quoi ?"
acot_pmc_merc.6.a.explain: "§Yquoi ? '§!\n\n\nTalk est bon marché. Oui ou non ?\n\n§HLa vengeance de Jackson possède un dreadnought unique et puissant.§!"
acot_pmc_merc.6.b: "Oui."
acot_pmc_merc.6.b.explain: "Bon. Nous nous battons."
acot_pmc_merc.6.getinfo.explain: "Si vous vous demandez pourquoi ces gars ne parlent pas beaucoup, c'est principalement en raison de leur histoire passée. Vous voyez, le capitaine de ce vaisseau a été changé au moins sept fois déjà déjà sur une décennie. Chaque capitaine précédent a promis ses équipes de richesse et de gloire, mais n'a pas réussi à livrer"
