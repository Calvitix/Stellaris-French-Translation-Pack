 gpm_survey.REWARDS.HOLYWORLD_TT:0 "Après avoir passé un long moment à étudier les caractéristiques remarquables de la planète ci-dessous, notre équipe scientifique à bord du §H[Prev.GetName]§! est prête à faire part de leurs découvertes. \n\nEn explorant, nos scientifiques sont tombés sur une série de balises qui semblent être à l'origine d'avertissements invitant les gens à rester à l'écart de ce monde.\nAvant que nos scientifiques aient eu la chance de commencer à examiner ces balises de plus près, un de nos membres scientifiques est tombé et a renversé un relais de puissance court-circuitant l'ensemble du réseau de balises. Qui sait ce que cela a engendré."
 gpm_survey.REWARDS.HIVESHIP_TT:0 "Après avoir passé un long moment à étudier les caractéristiques remarquables de la planète ci-dessous, notre équipe scientifique à bord du §H[Prev.GetName]§! est prête à faire part de leurs découvertes. \n\nPendant une expédition dans l'une des ruches, l'une des équipes d'expédition est tombée sur une chambre d'incubation vivante. Au début, ils ont pensé à l'étudier, mais cette idée a été de courte durée lorsque l'un des scientifiques a touché la chambre. Plusieurs rugissements aigus ont fait écho à travers la ruche alors que la couche biologique recouvrant la chambre d'incubation s'est rompue et qu'un suint épais et violet a commencé à fuir. Peu de temps après, le sommet de la ruche a commencé à s'ouvrir et plusieurs petites créatures ont émergé de la chambre et ont volé directement vers l'équipe scientifique. Il semble qu'ils ne soient pas hostiles et semblent montrer un attachement infaillible aux scientifiques."
 gpm_survey.communicationTT:0 "Nous avons utilisé avec succès le §EHubde Communication des précurseurs§! pour établir le contact avec une source éloignée. Une occasion vraiment capitale!"
 gpm_survey.randomdepositsTT:0 "Des §YDépôts supplémentaires§! ont été trouvés sur ce monde."
 gpm_survey.mechsTT:0 "§LLors de votre exploration d'un hangar de Mechs abandonné, votre expédition scientifique a accidentellement activé deux mechs pleinement fonctionnels. Ils semblent attendre les commandes.§! \nAcquérir deux massifs Mechs §Edes Précurseurs§!"
 gpm_survey.holyplanetTT:0 "Modificateur §YPlanète Sacrée§! supprimé \n modificateur §YPlanète sainte profanée§! ajouté"
 gpm_survey.hiveshipTT:0 "Gagner trois vaisseaux §YBiologiques§!"

