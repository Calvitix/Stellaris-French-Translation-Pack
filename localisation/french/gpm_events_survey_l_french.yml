 # gpm_precursor_outpost_ruins discovery
 gpm_survey_precursors.210.name:0 "Découverte : Avant-poste §L[this.owner.gpm_precursor_empire_name]§!"
 gpm_survey_precursors.210.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nA l'atterrissage, nous avons découvert que ce monde était vierge, à l'exception d'une structure isolée située au coeur d'une forêt. Le bâtiment est toujours alimenté et ne contient que quelques pièces. Des marques étranges ressemblant à des runes sont gravés sur toutes les surfaces. Il est possible que cela puisse être les restes d'une langue archaïque. Ou encore, les agissements d'un ermite fou. \n\nLes experts en linguistique affirment que la poursuite des recherches sur ce langage runique pourrait conduire à des avancées significatives dans la compréhension des constructions sociales et des idiomes extraterrestres. Même si ces extraterrestres ont disparu il y a des siècles. "
