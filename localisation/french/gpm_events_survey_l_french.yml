 # strange alien eggs
 gpm_survey.35.name:0 "Découverte : Oeufs étranges !"
 gpm_survey.35.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte intéressante sur §H[From.GetName]§!\nPlusieurs plaques de mucus peuvent être trouvés sur ce monde. Tout comme les marais, ceux-ci sont recouverts d'une légère brume de vapeur. Nos scientifiques ont refusé de se promener dans ces zones épaisses, visqueuses et gluantes, mais certains de nos officiers ont rapporté avoir vu d'étranges oeufs dépasser la surface boueuse. Un scientifique a noté dans le journal de bord du vaisseau qu'ils ne reviendraient pas pour enquêter. Ce travail revient à quelqu'un d'autre."
 	# hive mind
 gpm_survey.35.hive.desc:0 "Le drone Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte intéressante sur §H[From.GetName]§!\nPlusieurs plaques de mucus peuvent être trouvés sur ce monde. Tout comme les marais, ceux-ci sont recouverts d'une légère brume de vapeur. Nos drones ont été perturbés de se promener dans ces zones épaisses, visqueuses et gluantes, et certains d'entre eux ont rapporté avoir vu des lieux d'éclosions similaires aux notres dépasser la surface boueuse. Des drones spécialisés pourront obtenir plus d'informations."
 	# machine empire
 gpm_survey.35.mach.desc:0 "La matrice Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte intéressante sur §H[From.GetName]§!\nPlusieurs plaques de mucus peuvent être trouvés sur ce monde. Tout comme les marais, ceux-ci sont recouverts d'une légère brume de vapeur. Nos unités scientifiques ont vu leur capteurs perturbés par cette brume, mais certaines d'entre elles ont rapporté avoir repérés des objets ressemblant à des oeufs dépasser la surface boueuse. Des unités plus adaptées devraient se charger d'analyses plus détaillées."
 gpm_survey.35.spec_project:0 "§YLancement d'un Projet Spécial :§!\n    $GPM_DISCOVERY_ALIEN_EGGS$"
 gpm_r_alien_eggs_recoveryTT:0 "Survivant à peine à une embuscade, notre équipe scientifique a réussi à récupérer un gros spécimen vivant qui serait la mère des oeufs étranges.\n"
