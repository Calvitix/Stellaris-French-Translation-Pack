 gpm_survey.2.name:0 "Découverte : Noyau brûlant!"
 gpm_survey.2.desc:0 "Le vaisseau scientifique §H[From.GetName]§! a fait une découverte remarquable. Les capteurs détectent que le coeur de ce monde est incroyablement chaud. Le Scientifique §H[From.GetLeaderName]§! note également que les températures de surface sont plus élevées que ce à quoi on pourrait s'attendre d'un tel monde. Des études complémentaires seraient nécessaires pour mieux comprendre les interactions géologiques de la tectonique planétaire avec son noyau."
 # hive mind
