 gpm_survey_precursors.80.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes légions de mechs titanesques abandonnés se dressent à la surface de ce monde, attendant d'être réactivés. Leur armure épaisse et leurs corps colossaux suggèrent qu'ils ont peut-être été conçus principalement pour la défense. Malgré leur âge avancé, les signes de dégradation ou de perte de fonction sont relativement peu nombreux.\n\nAprès un examen minutieux, nos scientifiques ont emis l'hypothèse que ces machines étaient peut-être destinées à défendre un monde bastion. Étant donné leur propension à la fonction défensive, ils pourraient avoir eu un impact significatif sur toute bataille qui s'y déroule. "
