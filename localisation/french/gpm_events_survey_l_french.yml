 gpm_survey.18.name:0 "Découverte : Monde Gaya!"
 gpm_survey.18.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte merveilleuse sur §H[From.GetName]§!\nCe monde est une planète idéale et tempérée avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Il pourrait offrir des conditions optimales sous différentes latitudes grâce à son terrain varié avec des biomes parfaitement adaptés à la plupart des formes de vie."
