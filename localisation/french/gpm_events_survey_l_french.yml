 # artificial water
 gpm_survey.23.name:0 "Découverte : Etendue d'eau artificielle!"
 gpm_survey.23.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte intéressante sur §H[From.GetName]§!\nAu début, ce monde semblait assez normal. En regardant de plus près, nos scientifiques ont remarqué que l'eau de ce monde n'est pas réellement composée d'oxygène et d'hydrogène! Au lieu de cela, il s'agit d'un composite nanite étrange qui se comporte exactement comme de l'eau liquide.\n Nos scientifiques ont effectué des tests et il semble que le seul objectif de ces nanites soit de se comporter et d'agir de la même manière que l'eau. Pour cette raison, nos scientifiques pensent qu'il devrait être potable."
