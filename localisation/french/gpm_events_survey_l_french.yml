 # gpm_precursor_planetary_gun discovery
 gpm_survey_precursors.60.name:0 "Découverte : Armes planétaires §L[this.owner.gpm_precursor_empire_name]§!!"
 gpm_survey_precursors.60.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl y a des armes massives installées partout dans le monde. Ils sont capables de tirer en orbite et ont été construits il y a des millions d'années. Nos techniciens en armement recommandent de poursuivre l'étude de ces technologies. En attendant, leur prise de contrôle pourrait fournir une défense suffisante contre d'éventuels vaisseaux spatiaux.\n\nUne étude plus approfondie réalisée par l'équipe d'enquête a révélé que ce système était utilisé de manière stratégique par ses anciens occupants à la fois comme point d'appui défensif et comme point de départ pour des sorties de patrouille. Ce qu'ils défendaient et recherchaient demeure un mystère. "
