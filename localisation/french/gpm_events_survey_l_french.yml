 gpm_survey.3.desc:0 "Le Scientifique §H[From.GetLeaderName]§! à bord du vaisseau scientifique §H[From.GetName]§! a fait une autre découverte intéressante!\nUn autre monde avec une température centrale supérieure à la moyenne. Les plaques tectoniques sur ce monde semblent très stables; ceci est probablement dû à quelques très gros volcans qui libèrent régulièrement une pression qui s'accumule sous les plaques. Des études plus poussées seront nécessaires pour voir comment le manteau liquide de ces planètes au noyau brûlant interagit avec le centre métallique dense."
