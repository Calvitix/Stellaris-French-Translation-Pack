 gpm_survey.20.name:0 "Découverte : Iles flottantes!"
 gpm_survey.20.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte remarquable sur §H[From.GetName]§!\nBien que fascinantes à regarder, ces îles sont si inhabituelles qu'elles défient la logique conventionnelle. Il semble que des minéraux ou des substances en ce monde font flotter de grosses roches dans l'air, formant ainsi des Iles flottantes qui flottent à des dizaines, voire des centaines de mètres du sol."
