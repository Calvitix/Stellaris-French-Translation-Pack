 # gpm_precursor_manufactorium discovery
 gpm_survey_precursors.170.name:0 "Découverte : Manufacture §L[this.owner.gpm_precursor_empire_name]§!"
 gpm_survey_precursors.170.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes analyses approfondies de la surface de la planète ont révélé un réseau de tunnels et de voûtes enterrés sous la surface. Les points d'accès à la surface mènent finalement à un énorme complexe industriel entourant le noyau de la planète. La technologie utilisée par la civilisation très avancée ayant bâti ce lieu permettait jadis au complexe de drainer l'énergie du noyau pour alimenter sa vaste chaîne de production. \n\nBien que l'équipe d'ingénierie n'ait pas pu déchiffrer pour quoi l'installation avait été conçue à l'origine, elle a décidé de l'adapter à nos besoins. Grâce au génie mécanique des créateurs du complexe, une déstabilisation catastrophique du noyau de la planète semble improbable. Nos ingénieurs notent cependant que des choses étranges se sont produites."
