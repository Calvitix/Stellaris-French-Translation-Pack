 gpm_survey.4.name:0 "Découverte : Rêves de terraformation"
 gpm_survey.4.desc:0 "Le Scientifique §H[From.GetLeaderName]§! à bord du vaisseau scientifique §H[From.GetName]§! a fait une autre découverte intéressante!\nEureka! Ce monde a la densité tectonique idéale à parcourir avec nos scanners. Nous avons entièrement cartographié les interactions fluides de ce noyau mondial.\n Les données suggèrent qu'il n'existe pas, autour du noyau métallique dense, deux couches distinctes de roches et de minéraux en fusion. La première couche, interne, semble se comporter normalement, coulant contre le noyau métallique dense et produisant son champ magnétique. La couche interne fluide semble se déplacer à la vitesse attendue. La couche externe fondue semble toutefois s'écouler dans le sens opposé de la couche interne à une vitesse beaucoup plus lente.\nCela crée des courants de convection uniques qui les empêchent de trop presser les plaques tectoniques et de faire de ce monde un cauchemar géologique instable."
 	# hive mind
