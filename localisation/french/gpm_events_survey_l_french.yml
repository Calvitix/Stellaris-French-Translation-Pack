 gpm_survey.19.name:0 "Découverte : Planète étrange!"
 gpm_survey.19.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte inhabituelle sur §H[From.GetName]§!\nCe monde, bien qu'il semble être de nature tout à fait normale, comporte des éléments non naturels. En surface, d'étranges motifs non aléatoires, sont d'étranges pierres de différentes tailles et formes. Ils brillent comme s'ils étaient faits de pierres précieuses. Certains membres de l'équipage se demandent si ces pierres ont un sens. Certains se demandent si ce n'est pas un avertissement pour rester à l'écart."
