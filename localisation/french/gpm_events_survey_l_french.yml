 # ancient temple
 gpm_survey.25.name:0 "Découverte : Ancient Temple!"
 gpm_survey.25.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une étrange découverte sur §H[From.GetName]§!\nUn ancien temple dédié à une époque révolue a été trouvé sur ce monde. Les écrits sur les peintures murales indiquent que c'était un temple partagé par de nombreuses espèces étrangères. Les images sur les murs représentent les extraterrestres comme des créatures dotées de pouvoirs inhabituels déplaçant des objets avec leur esprit, brandissant des bâtons lumineux et participant à de nombreuses méditations. Ils semblent appartenir à une culture qui a adopté la diversité et souhaitait protéger tout le monde."
