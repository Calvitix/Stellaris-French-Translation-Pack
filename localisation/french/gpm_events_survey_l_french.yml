 # gpm_precursor_shipyards discovery
 gpm_survey_precursors.50.name:0 "Découverte : Chantier Spatial §L[this.owner.gpm_precursor_empire_name]§!!"
 gpm_survey_precursors.50.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAutour de ce monde orbitent plusieurs chantiers spatiaux antiques des '§L[this.owner.gpm_precursor_empire_name]§!'. \n\nCertains semblent être très endommagés, alors que d'autres pourraient encore fonctionner. Bien qu'aucun vaisseau ou ressource ne puisse être détecté à bord de ces stations, notre équipe d'ingénierie pense qu'il pourrait s'agir de systèmes totalement autonomes. Il existe des zones spécialement conçues pour le déchargement de grandes quantités de matériaux dans le vide de l'espace. \n\nAu coeur de chacune de ces vastes stations spatiales, se trouve un puissant noyau graviton, technologie mal comprise, mais qui semble être à la fois la source de la puissance des stations spatiales et de leur capacité à rester en orbite aussi longtemps. Peut-être qu'un jour nous pourrons nous l'approprier."
