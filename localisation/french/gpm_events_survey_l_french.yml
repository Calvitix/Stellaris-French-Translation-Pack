 # android pleasure palace
 gpm_survey.24.name:0 "Découverte : Palais de plaisirs d'androïdes!"
 gpm_survey.24.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte embarrassante sur §H[From.GetName]§!\nUne structure étrange semble montrer des signes d'activité. Nos scientifiques ont entamé une enquête et ont découvert qu'ils étaient si hors de ce monde qu'ils ont dû approfondir leurs recherches. Ce bâtiment est exploité par diverses machines androïdes, si réalistes que les scientifiques ont d'abord pensé qu'ils étaient vivants et dotés d'intelligence. Ils semblent entretenir cet endroit et offrent divers services non seulement aux visiteurs, mais également aux autres. Certains insèrent des dispositifs étranges qui brillent et tremblent dans les parties d'un autre droïde. D'autres accrochent un droïde à l'envers d'un mur et le frappent avec un dispositif ressemblant à une corde. On ne sait pas qui a construit cela, mais cela semble être un endroit amusant."
