 # hive world
 gpm_survey.30.name:0 "Découverte : Ruines d'un monde-ruche !"
 gpm_survey.30.desc:0 "Notre Scientifique §Y[Root.GetLeaderName]§!, à bord du vaisseau scientifique §H[Root.GetName]§!, a fait une découverte terrifiante sur §H[From.GetName]§!\nAprès une analyse approfondie, nous avons découvert que les vestiges fossilisés de ce monde semblaient avoir des milliers de noeuds de synapses inhabituels répartis sur eux. Celles-ci semblent constituer d'importantes bio-usines qui produisent les innombrables essaims de bioformes. \n\nCes "mondes ruches", comme nous les avons nommés, semblent avoir été des créatures vivantes à part entière, incorporant des millions d'organismes issus de la bio-ingénierie. Chaque monde-ruche était une usine biologique parfaite capable de créer des trillions de grands et petits organismes grâce à la réplication de gènes et à l'épissage, ce qui leur permettait de s'adapter à chaque nouveau monde et environnement qu'ils rencontraient. \n\nNous pouvons seulement espérer que ces types de créatures n'existent plus."
