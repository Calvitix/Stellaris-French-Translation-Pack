 # gpm_precursor_energy_grid discovery
 gpm_survey_precursors.20.name:0 "Découverte : Réseau énergétique §L[this.owner.gpm_precursor_empire_name]§!!"
 gpm_survey_precursors.20.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNos scientifiques sont incapables de déterminer quels matériaux composent ce réseau, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nos scientifiques sont certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures."
 	# hive mind
 gpm_survey_precursors.20.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNos drones scientifiques sont incapables de déterminer quels matériaux composent ce réseau, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nous sommes certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures."
 	# machine empire
 gpm_survey_precursors.20.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNotre responsable scientifique n'a pas été en mesure de déterminer quels matériaux composent ces réseaux, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nos VIs sont certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures. "
 
