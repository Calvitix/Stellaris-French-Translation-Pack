 gpm_survey_precursors.180.name:0 "Découverte : Chambre forte §L[this.owner.gpm_precursor_empire_name]§!"
 gpm_survey_precursors.180.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDispersés à travers les montagnes de ce monde se trouvent ce qui semble être de petits avant-postes. Une enquête plus approfondie révèle diverses entrées cachées dans de grandes installations de stockage. La plupart sont vides, pillés dans son passé ancien ou jamais remplis. Quelques-uns, cependant, contiennent des trésors indicibles, à la fois archéologiques et technologiques. \n\nL'équipe scientifique indique que les avant-postes qui dissimulent les caches sont toujours fonctionnels et peuvent être convertis à notre technologie avec un minimum d'effort. Si l'on étudie plus avant, les coffres peuvent révéler des progrès scientifiques ou des secrets supplémentaires."
