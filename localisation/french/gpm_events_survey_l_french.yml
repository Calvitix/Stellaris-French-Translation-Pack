 gpm_survey_precursors.200.name:0 "Découverte : Champ de bataille §L[this.owner.gpm_precursor_empire_name]§!"
 gpm_survey_precursors.200.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAprès l'atterrissage, les chercheurs et les géomètres ont commencé à cartographier minutieusement la surface. \n\nIl ne reste que des traces de brûlures, des bâtiments à moitié détruits et des débris de milliers d'armes. Après un examen minutieux, nos enquêteurs ont déterminé qu'une bataille massive a exterminé la civilisation qui avait habité cet endroit. \n\nCette collection d'armements et de données de bataille datant de plusieurs millénaires permettra à nos spécialistes en armement de mettre en pratique différentes innovations à adapter sur nos armements existants."
