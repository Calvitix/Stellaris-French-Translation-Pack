 # temple of the ancient one
 gpm_survey.28.name:0 "Découverte : Temple étrange!"
 gpm_survey.28.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte surprenante sur §H[From.GetName]§!\nLa beauté indescriptible du mystérieux temple en ruine serait à couper le souffle pour quiconque passerait du temps à le regarder ... si ce n'était pour son attrait dangereux. Des histoires sont griffonnées sur les murs, mettant en garde les explorateurs précédents qui ont passé des journées dans l'obscurité pendant qu'ils erraient dans le temple. À la fin, ils ne furent plus en mesure de résister aux visions puissantes et aux hallucinations auditives, ni à l'impulsion inspirée par la folie d'entrer dans le sanctuaire intérieur du temple. Un de nos scientifiques a envoyé un bref rapport avant que le vaisseau ne perde contact avec eux - le sanctuaire intérieur semble incroyablement illuminé par ce qui semble être une flamme vacillante d'autel."
