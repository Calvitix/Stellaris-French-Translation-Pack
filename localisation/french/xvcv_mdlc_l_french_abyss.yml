### Events ###
xvcv_mdlc_abyss.1.name:0 "Into the Unknown"
xvcv_mdlc_abyss.1.desc:0 "Our theory is verified. By tearing a portion of our reality, we have acquired a path to the Alternate Dimension, the Abyss. We are ready to take one step forward to this world of entropy and pure energy. Whatever we face, we are prepared...\n\n§YThe Abyss is accessible through the Contacts menu.§!"
xvcv_mdlc_abyss.1.a:0 "The world of uncertainty..."

xvcv_mdlc_abyss.2.name:0 "The Abyss Available"
xvcv_mdlc_abyss.2.desc:0 "We can access the Abyss now. Shall we proceed?"
xvcv_mdlc_abyss.2.a:0 "§YReach into the Abyss§!"
xvcv_mdlc_abyss.2.b:0 "No, Later."

xvcv_mdlc_abyss.3.name:0 "Into the Deep"
xvcv_mdlc_abyss.3.desc:0 "The Abyss has accepted us, and its deeper region has been opened to us. Almost everywhere of the Abyss is now subject to be investigated. This means more possibility. Be aware, however, that the Abyss is capricious, and the more possibility we have, the more risk we take.\n\nAnd there is no possibility without risk in this place."
xvcv_mdlc_abyss.3.a:0 "Proceed with extreme caution."
xvcv_mdlc_abyss.3.a.tooltip:0 "We can reach into the deep area of the Abyss now."

xvcv_mdlc_abyss.4.name:0 "Spiritual Energy Manipulation"
xvcv_mdlc_abyss.4.desc:0 "Our experience in the Abyss has given us a clue to handle pure spiritual energy by our own hands. We can now install a subsystem on our body to draw spiritual energy into reality and control it."
xvcv_mdlc_abyss.4.a:0 "The Organics call this... Psionic?"
xvcv_mdlc_abyss.4.a.tooltip:0 "§HUnlocks Species Trait:§! §Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\nThis Trait provides a substantial production bonus for most pop jobs."

### Traits ###
xvcv_mdlc_trait_abyss_psi_emulator:0 "Psionic Emulator"
xvcv_mdlc_trait_abyss_psi_emulator_desc:0 "§LThis subsystem derives spiritual energy from the Abyss, helping us to control it in our reality. The reality bends as we see fit, without a single touch of ours.§!"

