### Events ###
xvcv_mdlc_abyss.1.name:0 "Vers l'inconnu"
xvcv_mdlc_abyss.1.desc:0 "Notre théorie est vérifiée. En déchirant une partie de notre réalité, nous avons acquis un chemin vers la dimension alternative, les Abîmes. Nous sommes prêts à faire un pas en avant dans ce monde d'entropie et d'énergie pure. Quoi que nous affrontions, nous sommes prêts...\n\n§YLes Ténèbres sont accessibles par le menu Contacts.§!"
xvcv_mdlc_abyss.1.a:0 "Le monde de l'incertitude..."

xvcv_mdlc_abyss.2.name:0 "Abîme Disponible"
xvcv_mdlc_abyss.2.desc:0 "Nous pouvons accéder aux Ténèbres maintenant. Pouvons-nous continuer   ?"
xvcv_mdlc_abyss.2.a:0 "§YAtteindre les abîmes§!"
xvcv_mdlc_abyss.2.b:0 "Non, plus tard."

xvcv_mdlc_abyss.3.name:0 "Dans les profondeurs"
xvcv_mdlc_abyss.3.desc:0 "Les Abîmes nous ont acceptés, et leur région la plus profonde nous a été ouverte. Presque tout l'Abîme peut maintenant être exploré. Cela signifie plus de possibilités. Sachez, cependant, que les Abîmes sont capricieuses, et que plus nous avons de possibilités, plus nous prenons de risques.\n\nEt il n'y a pas de possibilité sans risque dans cet endroit."
xvcv_mdlc_abyss.3.a:0 "Procédez avec une extrême prudence."
xvcv_mdlc_abyss.3.a.tooltip:0 "Nous pouvons atteindre la zone profonde des Abîmes maintenant."

xvcv_mdlc_abyss.4.name:0 "Manipulation de l'énergie spirituelle"
xvcv_mdlc_abyss.4.desc:0 "Notre expérience dans les Abîmes nous a donné un indice pour manipuler l'énergie spirituelle pure par nos propres mains. Nous pouvons maintenant installer un sous-système sur notre corps pour attirer l'énergie spirituelle dans la réalité et la contrôler."
xvcv_mdlc_abyss.4.a:0 "Les Organiques appellent ça... Psionique   ?"
xvcv_mdlc_abyss.4.a.tooltip:0 "§HDébloque le Trait d'Espèce :§! §Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\nCe Trait fournit un bonus de production substantiel pour la plupart des travaux de pop."

### Traits ###
xvcv_mdlc_trait_abyss_psi_emulator:0 "Émulateur psionique"
xvcv_mdlc_trait_abyss_psi_emulator_desc:0 "§LCe sous-système dérive l'énergie spirituelle des Abîmes, nous aidant à les contrôler dans notre réalité. La réalité se plie comme nous l'entendons, sans une seule touche de notre part.§!"

