xvcv_mdlc_abyss.224.desc.1:0 "La profondeur à laquelle nous nous trouvons dans l'Abîme augmente soudainement, nous poussant vers le haut. Comme si l'Abîme lui-même nous mettait dehors, nous sommes éjectés dans l'espace normal."
xvcv_mdlc_abyss.224.desc.2:0 "Nous avons été submergés par la tension intense qui règne dans les Ténèbres. Nous n'avons pas d'autre choix que de nous échapper des Ténèbres."
xvcv_mdlc_abyss.224.desc.3:0 "Lentement d'abord, puis de plus en plus vite, notre emprise sur les Ténèbres commence à se relâcher. Nous sommes éjectés dans l'espace normal."

xvcv_mdlc_abyss.225.desc:0 "Les Ténèbres nous jettent une malédiction ! Notre empire est exposé au débordement d'une énergie spirituelle néfaste. Elle a un effet négatif sur tout l'empire."
