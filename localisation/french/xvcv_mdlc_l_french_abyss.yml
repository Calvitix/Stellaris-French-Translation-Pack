xvcv_mdlc_abyss.224.desc.1:0 "The depth we are staying in the Abyss suddenly rises, pushing us above. As if the Abyss itself kicks us out, we are ejected back into normal space."
xvcv_mdlc_abyss.224.desc.2:0 "We have been overwhelmed by the intense strain within the Abyss. We have no choice but to escape from the Abyss."
xvcv_mdlc_abyss.224.desc.3:0 "Slowly at first, then faster and faster, our grasp on the Abyss begins to slip. We are ejected back into normal space."

xvcv_mdlc_abyss.225.desc:0 "The Abyss bestows curse upon us! Our empire is exposed to the overflow of harmful spiritual energy. It is causing a negative effect across the empire."
