xvcv_mdlc_abyss_reward_modifier_tooltip:0 "En cas de succès, l'énergie spirituelle des Abîmes sera canalisée en un puissant bienfait qui aura un effet positif sur tout notre empire."
xvcv_mdlc_abyss_reward_unknown_tooltip:0 "En cas de succès, nous bénéficierons de quelque chose que nous ne connaissons pas encore."

xvcv_mdlc_abyss.10.desc.intro:0 "L'Abîme.\n\nCe monde sous-jacent de notre réalité est inimaginablement vaste, vide, mais aussi rempli d'énergie. Là-haut, il y a un flux continu d'énergie spirituelle. En bas, il y a une obscurité et un vide sans fin.\n\nNous ressentons tous les sens de la bizarrerie en avançant d'un pas en dessous. Un sentiment de confusion ressenti alors qu'une marée d'énergie pure se déverse sur notre sonde et nos esprits connectés. Un sentiment d'horreur face à l'obscurité infinie qui nous entoure. Un sentiment d'émerveillement lorsque nous assistons à la naissance d'un esprit à partir de l'énergie spirituelle rassemblée. Tout est trop difficile à gérer pour notre simple intelligence.\n\nEt soudain, nous réalisons que quelque chose au-delà du vide nous observe depuis le début. Nous avons été observés pendant tout ce temps. Comme si les Abîmes elles-mêmes nous le disaient, nous le remarquons. Nous continuons à avancer, car nous ne devons pas nous arrêter ici. Les Ténèbres nous appellent..."
xvcv_mdlc_abyss.10.desc.1:0 "Les Abîmes sont calmes aujourd'hui."
xvcv_mdlc_abyss.10.desc.2:0 "§P NOUS ÉTIONS, SOMMES, SERONS.§!"
xvcv_mdlc_abyss.10.desc.3:0 "Ils nous regardent... nous !"
xvcv_mdlc_abyss.10.desc.4:0 "Quelque chose nous tente dans la zone la plus profonde de l'abîme."
xvcv_mdlc_abyss.10.desc.5:0 "Quelque chose d'important arrive."
xvcv_mdlc_abyss.10.desc.6:0 "Les spiritualistes avaient raison   ? Pas du tout..."
xvcv_mdlc_abyss.10.desc.7:0 "§P IL N'Y A QU'UN SEUL DESTIN POUR VOUS TOUS.§!"
xvcv_mdlc_abyss.10.desc.8:0 "Ils auraient dû envoyer un poète..."
xvcv_mdlc_abyss.10.desc.9:0 "Avez-vous aussi entendu les chuchotements ?"
xvcv_mdlc_abyss.10.desc.10:0 "Je ne peux pas... respirer..."
xvcv_mdlc_abyss.10.desc.11:0 "J'ai vu le futur à travers les Abîmes et je n'ai vu que... l'oubli."
xvcv_mdlc_abyss.10.desc.12:0 "§PVOUS NE SEREZ JAMAIS LIBÉRÉ DU CYCLE.§!"
xvcv_mdlc_abyss.10.desc.13:0 "Et si tu regardes assez longtemps dans l'abîme, il te regardera en retour."
xvcv_mdlc_abyss.10.desc.14:0 "L'horreur... l'horreur a un visage."
xvcv_mdlc_abyss.10.desc.15:0 "Les Abîmes débordent d'énergie spirituelle. C'est comme... être à la maison."
xvcv_mdlc_abyss.10.desc.16:0 "§PNOUS VOYONS LE PASSÉ. NOUS VOYONS LE PRÉSENT. NOUS VOYONS LE FUTUR.§!"
xvcv_mdlc_abyss.10.desc.17:0 "Est-ce réel, ou est-ce qu'on rêve ?"
xvcv_mdlc_abyss.10.desc.18:0 "C'est accablant... nous !"
xvcv_mdlc_abyss.10.desc.19:0 "Froid... c'est trop froid."
xvcv_mdlc_abyss.10.desc.20:0 "§PCE QUI EST, SERA. CE QUI SERA, ÉTAIT.§!"
xvcv_mdlc_abyss.10.tooltip_fail:0 "Il devrait y avoir une planète avec le bâtiment §Y$xvcv_mdlc_building_abyss_gateway$§!."
xvcv_mdlc_abyss.10.a:0 "Atteindre le tréfond."
xvcv_mdlc_abyss.10.a.tooltip_fail:0 "Il faut £energy£§Y1000§! pour entrer dans les Abîmes."
xvcv_mdlc_abyss.10.b:0 "Atteindre les profondeurs."
xvcv_mdlc_abyss.10.b.tooltip_fail:0 "Il faut £energy£§Y2000§! pour entrer dans les Abîmes."

xvcv_mdlc_abyss.11.desc:0 "Une force inconnue bloque le passage entre notre réalité et les Ténèbres. Il semble que les Ténèbres nous refusent. Il n'y a rien que nous puissions faire maintenant. Nous devons juste attendre que les Ténèbres nous laissent entrer."

xvcv_mdlc_abyss.20.desc:0 "[Root.Capital.GetName]... la vision est floue et indistincte, mais il n'y a aucun doute - c'est [Root.Capital.GetName], notre capitale. Les grandes villes semblent familières mais différentes à travers le mur obscurcissant de flammes et de fumée. Des milliers... non, des millions de fragments mutilés jonchent les rues, tous [Root.GetSpeciesName]. Rien n'a survécu.\n\n§P'Votre avenir. '§!\n\nRien de ce qui a été endommagé ne reste en ruines. Dans le ciel, des installations orbitales massives, dégageant de la fumée, ont commencé une lente et inévitable descente vers la planète. Sommes-nous témoins d'un futur possible parmi tant d'autres ?? §P'Pas un parmi tant d'autres. CELA SE PRODUIRA. AUSSI SÛREMENT QUE LE SOLEIL SE LÈVE. C'EST VOTRE DESTIN. '§!\n\nLa vision se termine aussi rapidement qu'elle a commencé, laissant derrière elle un miasme d'énergie spirituelle tourbillonnante."
xvcv_mdlc_abyss.20.a:0 "Canaliser les énergies dans un avatar des Ténèbres."

xvcv_mdlc_abyss.21.desc:0 "Les puissantes énergies des Abîmes ont été canalisées avec succès dans un avatar spirituel sous notre contrôle !\n\nAprès s'être traduit dans notre univers, le nouvel avatar s'est transformé en une entité spatiale en orbite autour de [xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]."
xvcv_mdlc_abyss.21.tooltip:0 "Un avatar d'énergie spirituelle pure est apparu sur la planète §Y[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]§! sous la forme d'un vaisseau."

xvcv_mdlc_abyss.22.desc:0 "Les puissantes énergies des Abîmes ont été canalisées avec succès dans un avatar spirituel sous notre contrôle !\n\nAprès s'être traduit dans notre univers, le nouvel avatar s'est transformé en un guerrier colossal à la surface de [xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]."
xvcv_mdlc_abyss.22.tooltip:0 "Un avatar d'énergie spirituelle pure est apparu sur la planète §Y[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]§! sous forme d'armée."

xvcv_mdlc_abyss.23.desc:0 "La quantité d'énergie spirituelle requise pour invoquer un avatar et l'amener dans notre univers est tout simplement au-delà de notre niveau actuel pour la canaliser. L'énergie spirituelle des Abîmes déferle sauvagement sur nous alors que notre tentative échoue."

xvcv_mdlc_abyss.24.desc:0 "Notre tentative d'amener un avatar des Abîmes résulte en une explosion d'énergie spirituelle surchargée. Elle laisse une cicatrice de l'explosion à la surface, détruisant une partie de notre population."
xvcv_mdlc_abyss.24.a.tooltip:0 "Un bloqueur de tuiles $xvcv_mdlc_d_devastated_area$ est ajouté à la planète §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!, tuant 3 pops."

xvcv_mdlc_abyss.30.desc:0 "C'est une région des Abîmes où règne un torrent sauvage. D'énormes courants d'énergie spirituelle brute sont canalisés par ici, donnant parfois violemment naissance à des apparitions spirituelles semi-intelligentes. Ces esprits confus s'affrontent souvent les uns aux autres, libérant des quantités massives d'énergie spirituelle dans des batailles qui peuvent durer des millénaires. En fait, plusieurs de ces duels semblent avoir lieu en ce moment même. Nous devons procéder avec prudence."
xvcv_mdlc_abyss.30.b:0 "Canalisez les énergies dans le torrent."

xvcv_mdlc_abyss.40.desc:0 "Dans les régions profondes de l'Abîme, une présence se fait soudainement sentir. Des visiteurs, comme nous - une sonde pour des esprits puissants faits d'énergie spirituelle aussi totalement étrangers à nous qu'ils le sont aux Abîmes.\n\nUne faible image d'êtres organiques massifs flottant dans une sorte d'atmosphère épaisse et gazeuse tout en étant assistés par des essaims de créatures plus petites vacille brièvement en existence alors que leur écho spirituel touche le nôtre."
xvcv_mdlc_abyss.40.a:0 "Partagez avec eux notre énergie spirituelle."

xvcv_mdlc_abyss.50.desc:0 "Une mer sans fin s'étend devant nous. Nous sommes déjà venus ici auparavant. SHALA'KUL MILEM ZUNAK ? Quelque chose émerge du sable. Il est difficile de voir.\n\n§P'ZHARABI, MELASUK. '§!\n\nLes mots sont comme le tonnerre, prononcés par une bouche à laquelle ils n'étaient pas destinés. Nous sommes obligés de répondre."
xvcv_mdlc_abyss.50.a:0 "Shashka malak."
xvcv_mdlc_abyss.50.b:0 "Tirit nali dasumara ?"
xvcv_mdlc_abyss.50.c:0 "Kunak de'Kirak !"

xvcv_mdlc_abyss.60.desc:0 "Soudain, dans un douloureux moment de clarté, la nature de notre existence est mise à nu. Un multivers où des milliers de galaxies comme la nôtre sont enfermées dans des cycles de conflit sans fin. Ça commence, ça se termine, puis ça recommence, avec à chaque fois des billions de vies en jeu. {C'est ainsi que ça se passe, une voix murmure, c'est ainsi que ça sera toujours."
xvcv_mdlc_abyss.60.a:0 "§P'ET VOUS NE VOUS EN LIBEREZ JAMAIS. '§!"

xvcv_mdlc_abyss.70.desc:0 "Nous regardons notre galaxie de très haut, à une distance qui doit être de plusieurs centaines de milliers d'années-lumière. Sans prévenir, la vague d'énergie spirituelle nous plonge vers les myriades d'étoiles à une vitesse incroyable, dans la région de l'espace appartenant à l'un des Empires déchus - le [xvcv_mdlc_abyss_tech_steal_target_country.GetName].\n\nLes étoiles défilent, puis les planètes, jusqu'à ce que la vision se fixe finalement sur une [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesName] ville. D'incroyables flèches s'élèvent vers le ciel, aidées par une technologie anti-gravité dépassant de plusieurs générations la nôtre. Le courant nous emmène à l'intérieur d'une telle flèche, traversant mur après mur jusqu'à ce que nous atteignions une sorte de grande salle de réunion. Elle est occupée par deux [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural], flottant confortablement dans des fauteuils à gravité zéro tout en conversant l'un avec l'autre à voix basse."
xvcv_mdlc_abyss.70.a:0 "§YAtteindre leurs esprits à la recherche de secrets.§!"

xvcv_mdlc_abyss.71.desc.frag.1:0 "§H'... est folle. Si elle pense que le peuple serait prêt à accepter même une baisse momentanée du niveau de vie auquel il s'est habitué, il y a... '§!"
xvcv_mdlc_abyss.71.desc.frag.2:0 "§H'... est une honte. Imaginez que les jeunes races soupçonnent que nous ne comprenons plus complètement notre propre technologie ! Nous devons... '§!"
xvcv_mdlc_abyss.71.desc.frag.3:0 "§H'... sont de plus en plus puissants. Des éléments du Conseil sont convaincus que si nous n'agissons pas... '§!"
xvcv_mdlc_abyss.71.desc.frag.4:0 "§H'... se moque de ce que dit le Conseil. Les parvenus sont toujours des millénaires derrière nous, et leurs misérables flottes ne peuvent pas plus nous menacer qu'un moucheron Gazurien ne pourrait consommer un lézard de feu Hilaxi. Il n'y a pas besoin de... '§!"
xvcv_mdlc_abyss.71.desc.frag.5:0 "§H'... pense toujours que les actions punitives ne sont pas justifiées. Ils sont jeunes et imprudents, mais nous l'étions aussi à une époque. Il est encore temps pour eux de... '§!"
xvcv_mdlc_abyss.71.desc.frag.6:0 "§H'... et que peut-être nous aurions dû prendre des mesures pour éliminer les jeunes races avant qu'elles ne deviennent trop puissantes. Je dois dire que je suis d'accord avec lui, mais le Conseil pense qu'il est trop tard maintenant pour... '§!"
xvcv_mdlc_abyss.71.desc.frag.a:0 "Les [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] sont clairement des dignitaires qui discutent de questions d'état. Lentement, sûrement, la vision les envahit tandis que leur discours étranger est progressivement transformé en mots qui ont un sens pour nous."
xvcv_mdlc_abyss.71.desc.frag.b:0 "L'éclat de l'esprit des deux [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] est écrasant. Comme une fleur qui s'épanouit, leurs esprits s'ouvrent et se mettent à nu. Il serait si facile de les atteindre."
xvcv_mdlc_abyss.71.desc.frag.c:0 "Là. Des secrets technologiques arrachés des recoins de leur esprit, aussi facilement qu'on copie un fichier d'un ordinateur non verrouillé. Les [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] restent ignorants du vol qui a eu lieu dans leur esprit même."
xvcv_mdlc_abyss.71.desc.1:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.1$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.4$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.2:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.2$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.5$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.3:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.3$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.6$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.tooltip:0 "Nous obtenons une technologie de l'Empire déchu."

xvcv_mdlc_abyss.72.desc:0 "Les [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] sont clairement des dignitaires d'une certaine sorte, discutant de questions d'état. Lentement, sûrement, la vision les envahit tandis que leur langage extraterrestre se transforme progressivement en mots qui ont un sens pour nous. Soudainement, les extraterrestres deviennent silencieux et très immobiles. {Oui. Quelqu'un regarde. Leurs yeux fouillent la pièce jusqu'à ce qu'ils nous fixent tous les deux. Remarquable. Une sonde spirituelle. Elle semble être d'origine [Root.GetSpeciesName]. Activez rapidement le bouclier trans-planaire. La vision se termine brusquement."
xvcv_mdlc_abyss.72.a:0 "J'ai un mauvais pressentiment."

xvcv_mdlc_abyss.73.desc:0 "[Root.GetSpeciesNamePlural].\n\nNe continuez pas votre détestable tentative d'envahir nos esprits. Ceci est votre dernier avertissement.\n\n§RNous vous regarderons.§!"
xvcv_mdlc_abyss.73.a:0 "J'avais un mauvais pressentiment..."

xvcv_mdlc_abyss.80.desc:0 "Dans une zone peu profonde des Abîmes, nous rencontrons un esprit qui s'est retranché derrière une sorte de puissant bouclier spirituel."
xvcv_mdlc_abyss.80.a:0 "§YTenter de pénétrer le bouclier.§!"

xvcv_mdlc_abyss.81.name:0 "§G$xvcv_mdlc_tech_psionic_shield$§!"
xvcv_mdlc_abyss.81.desc:0 "Nous ne nous sommes pas aventurés si profondément dans les Abîmes pour être renvoyés maintenant. Après avoir canalisé toute l'énergie spirituelle dont nous disposons, notre sonde spirituelle a été capable de former une brèche dans le bouclier suffisamment large pour que certains d'entre eux puissent regarder à travers.\n\nNous ne savons pas ce qui a été vu de l'autre côté du bouclier, mais c'était suffisant pour endommager notre sonde. Cependant, cette perte de la sonde n'a pas été vaine, car l'acte de briser le bouclier nous a appris comment générer un champ de force similaire. Si cette technique peut être affinée, nous serons peut-être en mesure de former des boucliers spirituels suffisamment grands pour englober des vaisseaux entiers..."

xvcv_mdlc_abyss.82.desc:0 "Notre sonde spirituelle, qui a déjà dépensé la plupart de l'énergie spirituelle dont elle disposait en s'aventurant aussi profondément dans les Abîmes, n'a pas réussi à canaliser suffisamment d'énergie spirituelle pour percer le bouclier. La tentative ratée semble avoir provoqué l'esprit.\n\n§P'Vous avez été amplement prévenus, MAGGOTS. Comme vous avez essayé de briser mon monde, je vais maintenant briser le vôtre aussi. '§!"

xvcv_mdlc_abyss.90.desc:0 "Le concept du temps, tel que nous le connaissons, est étranger à cette partie des Abîmes. Ce qui peut sembler des siècles ici peut être de simples heures ou même des minutes dans le monde réel. Si l'on sait où regarder, il est même possible d'entrevoir l'avenir...\n\nLa reconnaissance est l'une des choses les plus dangereuses que nous puissions faire ici, nous devons donc être prudents."
xvcv_mdlc_abyss.90.a:0 "§YAttendez ici un moment.§!"

xvcv_mdlc_abyss.91.name:0 "§G$xvcv_mdlc_tech_precognition_interface$§!"
xvcv_mdlc_abyss.91.desc:0 "Une connexion précognitive limitée avec les Ténèbres peut être maintenue sans risquer nos esprits, mais l'afflux massif de données de probabilité est trop écrasant pour être d'une grande utilité pratique.\n\nEn tout cas, si une interface numérique pouvait être conçue pour interpréter ces données, elle pourrait potentiellement être appliquée pour améliorer les performances des ordinateurs de combat de nos vaisseaux..."

xvcv_mdlc_abyss.92.desc:0 "Comme nous le craignions, la folie s'est emparée de certains d'entre nous. D'un seul coup, ces esprits ont été ouverts à l'inconcevable multitude d'options et de probabilités qui existent à la fois dans le passé et dans le futur.\n\nChaque variation et chaque scénario, quelle que soit la différence, colossale ou minuscule, entre eux, est répétée sans fin dans les esprits. Par conséquent, ils ont été brisés définitivement sans aucune chance d'être réparés."

xvcv_mdlc_abyss.100.desc:0 "Une petite étoile scintillante se matérialise à l'intérieur des Abîmes. Elle passe à une vitesse incroyable, et pendant une seconde, elle se révèle être un vaisseau alien de configuration inconnue. Puis il disparaît dans la turbulence de l'énergie spirituelle aussi vite qu'il est apparu. Est-ce possible ? Est-il possible d'entrer physiquement dans les Abîmes et d'en ressortir ailleurs dans l'espace normal ?"
xvcv_mdlc_abyss.100.a:0 "§YS'attarder un moment.§!"

xvcv_mdlc_abyss.101.name:0 "§G$xvcv_mdlc_tech_psi_jump_drive_1$§!"
xvcv_mdlc_abyss.101.desc:0 "Une autre étoile scintillante apparaît soudainement, mais cette fois nous sommes prêts. Il s'agit bien d'un vaisseau extraterrestre, différent de tout ce qui a été vu dans notre galaxie. Alors qu'il passe devant nous, nous sentons l'esprit de son équipage, et leurs secrets sont les nôtres.\n\nA $xvcv_mdlc_tech_psi_jump_drive_1$. Comme c'est ingénieux."

xvcv_mdlc_abyss.102.desc:0 "Une autre étoile scintillante apparaît soudainement, mais cette fois nous sommes prêts. Il s'agit bien d'un vaisseau extraterrestre, différent de tout ce qui a été vu dans notre galaxie. Alors qu'il passe devant nous, nous tentons de nous fondre dans l'esprit de son équipage, mais leur intelligence est plus sombre et plus étrangère que toutes celles que nous avons rencontrées jusqu'à présent.\n\nNon seulement nous sommes repoussés de leur vaisseau, mais l'énergie spirituelle a commencé à déborder de façon incontrôlable en raison de leur rejet violent ! La vitesse de déplacement subluminique de nos vaisseaux a été momentanément réduite."

xvcv_mdlc_abyss.110.desc:0 "Il y a une présence ici, qui occupe toute cette partie des Abîmes. Nous avons rencontré des esprits avant, mais c'est quelque chose d'autre, quelque chose de bien plus puissant... quelque chose de bien plus ancien.\n\nIl semble ne pas avoir conscience de nous pour le moment. Peut-être qu'il dort. Peut-être que nous sommes simplement hors de sa vue. Peut-être que nous devrions partir."
xvcv_mdlc_abyss.110.a:0 "§YTenter de communiquer avec la présence§!"

xvcv_mdlc_abyss.111.desc:0 "Alors que nous tendons la main vers la présence, nous pouvons la sentir s'agiter, son attention étant maintenant entièrement tournée vers nous. Elle ne semble pas apprécier d'être dérangée.\n\nUne vague d'énergie spirituelle s'abat sur notre sonde, lui causant de gros dégâts. Nous n'avons pas d'autre choix que de nous retirer des Abîmes pour le moment."
xvcv_mdlc_abyss.112.desc:0 "Alors que nous tendons la main vers la présence, nous pouvons la sentir s'agiter, son attention étant maintenant entièrement portée sur nous. Elle ne semble pas apprécier d'être dérangée.\n\nUne énorme vague d'énergie spirituelle s'abat sur nous, éteignant nos sens. Quand nous revenons à nous, nous remarquons qu'il manque un de nos numéros. §Y[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]§! est introuvable, et il n'y a plus que la trace spirituelle d'une petite faille, comme si l'entité avait atteint notre monde et entraîné [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim] dans les Abîmes pour... eh bien, qui sait quelle raison ou quel but, vraiment.\n\nQuelles que soient les raisons pour lesquelles elle a pris [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim], il semble douteux que nous revoyions un jour [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]."

xvcv_mdlc_abyss.114.desc:0 "Alors que nous tendons la main vers la présence, notre esprit est rempli d'un choeur de voix. Pas plus que de doux chuchotements au début, la cacophonie augmente en intensité, un millier de voix parlant à l'unisson.\n\nLes voix se présentent comme les §YMurmureurs du Néant§!. Ils prétendent être au courant de toutes les connaissances chuchotées en secret d'une présence à l'autre et offrent de partager ces secrets avec nous...\n\n§YSi seulement nous leur permettons d'entrer dans notre conscience.§!\n\nUn prix insignifiant, nous assurent-ils. Nous remarquerons à peine leur présence.\n\nIl y a une urgence dans leur ton."
xvcv_mdlc_abyss.114.a:0 "§YFormer un pacte avec les Murmureurs du Néant§!"
xvcv_mdlc_abyss.114.b:0 "Arrêtez. C'est trop risqué."

xvcv_mdlc_abyss.115.desc:0 "La présence nous accueille avec une familiarité géniale. Elle ne s'exprime pas tant par des mots que par des visions, des concepts, des idées. Elle s'infiltre dans nos esprits avec tant de douceur qu'on pourrait croire qu'elle a toujours été là. Un flot d'images défile devant nos capteurs d'images. La présence est connue sous le nom de §YCompositeur de Brins§!, et elle regarde nos formes mécaniques avec un intérêt curieux. Elle nous montre une variété de façons dont elles peuvent être créées, modifiées et améliorées. [Si seulement nous les prenions dans notre corps mécanique. Il attend notre réponse patiemment, affectueusement. Comme un père passionné qui attend son enfant préféré."
xvcv_mdlc_abyss.115.a:0 "§YFormer un pacte avec le compositeur de brins§!"

xvcv_mdlc_abyss.116.desc:0 "Avant que nous puissions atteindre la présence, elle nous atteint. Ses pensées s'enroulent et se tordent autour de nos esprits, négociant, cajolant. C'est l'§YInstrument du Désir§! et il nous accordera richesse, pouvoir, prestige... tout ce que nous avons toujours désiré. Tout ce que nous désirerons jamais.\n\nLe coût ? Une petite affaire, un peu plus qu'un frais de couverture. Il ne veut que ce qu'il y a de mieux pour nous. Il nous aidera, nous guidera, dirigera nos ambitions et nos rêves.\n\n§YSi seulement nous l'acceptons dans nos coeurs.§!\n\nIl est confiant que nous dirons oui. Comment pourrions-nous ne pas dire oui ?"
xvcv_mdlc_abyss.116.a:0 "§YFormer un pacte avec l'instrument du désir§!"

xvcv_mdlc_abyss.117.desc:0 "Lorsque nous tendons la main vers la présence, nous ressentons quelque chose que nous n'aurions jamais ressenti - une grande faim. La présence ne perd pas de temps, ni de mots. C'est le §YMangeur de Mondes§! et il souhaite nous dévorer.\n\nSeulement certains d'entre nous, cependant. Pas plus que ce que nous pouvons épargner. En échange, il nous accordera de grands pouvoirs. Il nous enseignera sa faim, sa rage. Il les transformera en armes d'énergie spirituelle qui peuvent vaincre n'importe quel ennemi. §YSi seulement nous le laissions se nourrir de nous.§!\n\nIl semble impatient de commencer."
xvcv_mdlc_abyss.117.a:0 "§YFormer un pacte avec le Mangeur de Mondes§!"

xvcv_mdlc_abyss.118.name:0 "Submergés dans l'abîme"
xvcv_mdlc_abyss.118.desc.1:0 "C'est fait. Nous avons formé une alliance avec les §YMurmureurs du Néant§! et ils ont déjà commencé à partager leurs secrets avec nous. Nous bénéficierons immensément de leurs connaissances. Le seul inconvénient semble être une augmentation soudaine des dysfonctionnements et de l'autodestruction parmi la population générale. Certains de nos mondes connaissent une recrudescence de violences inexplicables commises par des populations autrefois stables et bien gérées. Nous avons du mal à faire face à ce qui se passe en ce moment."
xvcv_mdlc_abyss.118.desc.2:0 "C'est fait. Nous avons formé une alliance avec le §YCompositeur de Brins§!. Il n'a pas fallu longtemps pour que les effets se fassent sentir : Une augmentation soudaine et significative des taux d'assemblage qui est sans aucun doute l'oeuvre du Compositeur. Cependant, parallèlement à ces effets positifs, nous assistons à une recrudescence de nouveaux défauts étranges : Des corps mécaniques avec des pièces supplémentaires... dont certaines ne ressemblent à aucune partie de leur conception précédemment cataloguée. Heureusement, les quelques autodestructions qui en résultent sont plus que compensées par les taux d'assemblage plus élevés."
xvcv_mdlc_abyss.118.desc.3:0 "C'est fait. Nous avons formé une alliance avec l'§YInstrument du désir§!. Il n'a pas fallu longtemps pour que les effets se fassent sentir : Des rapports sur de nouvelles veines de minerai trouvées dans nos mines. Le succès soudain de plans qui étaient sur le point d'échouer. Des ressources rares et précieuses trouvées sur des astéroïdes dont nous étions absolument certains qu'ils ne contenaient auparavant que de la glace et de la roche. Il semble que notre empire entre dans un âge d'or de richesse et de prospérité, comme l'Instrument nous l'avait promis, mais... quel était le coût dont il parlait ?"
xvcv_mdlc_abyss.118.desc.4:0 "C'est fait. Nous avons formé une alliance avec le §YDévoreur de Mondes§! et les effets peuvent déjà être ressentis dans notre armée et notre marine. Nos soldats se battent maintenant avec une férocité qui frise la sauvagerie, et même les armes de nos vaisseaux semblent avoir faim de la mort de nos ennemis. La disparition soudaine et mystérieuse de toute la population d'une de nos colonies y est sans aucun doute liée. Ils semblent avoir été pris par le Mangeur comme le tribut promis. Cela semble être un petit prix à payer... en supposant, bien sûr, que le Mangeur n'aura pas faim à nouveau..."
xvcv_mdlc_abyss.118.a:0 "On peut s'en occuper."
xvcv_mdlc_abyss.118.b:0 "Nous avons fait ce qu'il fallait."
xvcv_mdlc_abyss.118.c:0 "Quelque chose que nous pouvons gérer, avec un peu de chance."
xvcv_mdlc_abyss.118.d:0 "Espérons que non."

xvcv_mdlc_abyss.121.name:0 "Murmureurs du Néant : §RAccident§!"
xvcv_mdlc_abyss.121.desc:0 "Bien que les secrets transmis à notre peuple par les 'Whisperers' soient très utiles, certains d'entre eux sont également très inquiétants. Le moteur logique de notre §Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§! a été endommagé en essayant de traiter l'un des secrets."
xvcv_mdlc_abyss.121.a:0 "C'est regrettable."
xvcv_mdlc_abyss.121.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§! possède désormais la caractéristique §Y$leader_trait_arrested_development$§!."

xvcv_mdlc_abyss.122.name:0 "Murmureurs du Néant : §RAuto-Destruction§!"
xvcv_mdlc_abyss.122.desc:0 "Bien que les secrets transmis à notre peuple par les 'Whisperers' soient très utiles, certains d'entre eux sont également très inquiétants. Le moteur logique de notre §Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§! s'est arrêté de fonctionner suite à une surcharge en essayant de traiter l'un des secrets."
xvcv_mdlc_abyss.122.a:0 "Une tragédie."
xvcv_mdlc_abyss.122.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§! §Rmeurt§!."

xvcv_mdlc_abyss.123.name:0 "Murmureurs du Néant : §RMadness§!"
xvcv_mdlc_abyss.123.desc:0 "Depuis que nous avons invité les 'Whisperers' dans nos esprits, les dysfonctionnements et les actes de violence inexplicables ont augmenté au sein de notre population. La plupart du temps, c'était contrôlable, mais récemment les choses sont devenues incontrôlables. Un incident violent mineur sur §Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§! s'est transformé en émeute, et maintenant l'agitation et la violence se répandent sur toute la planète, causant beaucoup de morts et de destruction."
xvcv_mdlc_abyss.123.a:0 "Troublant."
xvcv_mdlc_abyss.123.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_1$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§!, tuant une population."

xvcv_mdlc_abyss.124.name:0 "Murmureurs du Néant : §RCatastrophe§!"
xvcv_mdlc_abyss.124.desc:0 "Depuis que nous avons invité les 'Whisperers' dans nos esprits, les dysfonctionnements et les actes de violence inexplicables se sont multipliés au sein de notre population. Un violent incident sur §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! s'est transformé en une dévastation planétaire, causant des morts et des destructions massives."
xvcv_mdlc_abyss.124.a:0 "C'est grave."
xvcv_mdlc_abyss.124.a.tooltip:0 "Le modificateur $xvcv_mdlc_abyss.24.a.tooltip$\n§Y$xvcv_mdlc_abyss_neg_patron_1_alt$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!."

xvcv_mdlc_abyss.125.name:0 "Compositeur de brins : §RMutation§!"
xvcv_mdlc_abyss.125.desc:0 "Le §YCompositeur de Brins§! nous a accordé ses bénédictions, transformant directement une partie de notre population. Ils sont maintenant des présences tordues et hideuses sous l'influence des Abîmes."
xvcv_mdlc_abyss.125.a:0 "Quel genre de créature est-ce ?!"
xvcv_mdlc_abyss.125.a.tooltip:0 "§Y5§! Des pops aléatoires dans l'empire se sont transformés en une espèce alien."

xvcv_mdlc_abyss.126.name:0 "Instrument du désir : §RDésobéissance§!"
xvcv_mdlc_abyss.126.desc:0 "L'Instrument joue avec nos esprits. Comme si du jour au lendemain, la population de la planète §Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§! semble s'être retournée contre nous."
xvcv_mdlc_abyss.126.a:0 "Nous devons agir."
xvcv_mdlc_abyss.126.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_3$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§!."

xvcv_mdlc_abyss.127.name:0 "Instrument du désir : §RDéviance§!"
xvcv_mdlc_abyss.127.desc:0 "L'Instrument joue avec nos esprits. Comme si du jour au lendemain, la population de notre empire semble s'être retournée contre nous."
xvcv_mdlc_abyss.127.a:0 "Comment est-ce possible ?"
xvcv_mdlc_abyss.127.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_3_empire$§! est ajouté à l'empire."

xvcv_mdlc_abyss.128.name:0 "Instrument de désir : §RDécadence§!"
xvcv_mdlc_abyss.128.desc:0 "L'instrument augmente notre consommation de ressources. Nos populations sur la planète §Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§! consomment beaucoup plus de ressources que par le passé."
xvcv_mdlc_abyss.128.a:0 "Cela semble inquiétant."
xvcv_mdlc_abyss.128.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_3_alt$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§!."

xvcv_mdlc_abyss.129.name:0 "Mangeur de Mondes : §RPeckish§!"
xvcv_mdlc_abyss.129.desc:0 "Une fois de plus, le Mangeur est revenu réclamer son tribut, dévorant une ville entière sur §Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§!. Cette destruction a un effet néfaste sur la planète entière."
xvcv_mdlc_abyss.129.a:0 "C'était nécessaire."
xvcv_mdlc_abyss.129.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_4$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§!, tuant 5 personnes."

xvcv_mdlc_abyss.130.name:0 "Mangeur de mondes : §RFamished§!"
xvcv_mdlc_abyss.130.desc:0 "Une fois de plus, le Mangeur est revenu réclamer son tribut, dévorant une partie considérable de la population sur §Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§!. Cette destruction provoque les pires effets sur la planète entière."
xvcv_mdlc_abyss.130.a:0 "C'était inévitable."
xvcv_mdlc_abyss.130.a.tooltip:0 "Le modificateur §Y$xvcv_mdlc_abyss_neg_patron_4_alt$§! est ajouté à la planète §Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§!, tuant 10 personnes."

xvcv_mdlc_abyss.131.name:0 "Mangeur de mondes : §RVorace§!"
xvcv_mdlc_abyss.131.desc:0 "Une fois encore, le Mangeur est revenu réclamer son tribut. Non content de réclamer une partie de notre population, le Mangeur a dévoré une planète entière - pas seulement ses habitants, mais aussi les animaux, les bâtiments... tout. §Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! a été complètement détruite. Cette dévastation de la planète a un effet néfaste sur l'ensemble de l'empire."
xvcv_mdlc_abyss.131.a:0 "Un prix élevé à payer..."
xvcv_mdlc_abyss.131.a.tooltip:0 "La planète §Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! est complètement détruite."

xvcv_mdlc_abyss.200.desc.1:0 "Le vide ici brille de puissance. Laissez-nous nous reposer un moment."
xvcv_mdlc_abyss.200.desc.2:0 "Le chemin que nous avons suivi s'est arrêté brusquement. Nous ne pouvons pas aller plus loin."
xvcv_mdlc_abyss.200.desc.3:0 "Quelque chose nous parle ici. Quelque chose de merveilleux."
xvcv_mdlc_abyss.200.desc.4:0 "Pour des raisons que nous ne comprenons pas, nous avons été attirés par ce coin des Abîmes."
xvcv_mdlc_abyss.200.desc.5:0 "Pendant un bref instant, un sentiment de panique totale nous envahit alors que nous envisageons d'être coincés dans l'Abîme pour l'éternité. Puis nous reprenons pied, et la terreur s'estompe."
xvcv_mdlc_abyss.200.desc.6:0 "Une flopée d'esprits aux couleurs éblouissantes qui n'existent pas dans l'espace normal dansent autour de nous pendant plusieurs heures alors que nous nous aventurons plus profondément dans l'Abîme. Le spectacle est agréable jusqu'à ce que l'on se rende compte que nous sommes en train d'être rassemblés."
xvcv_mdlc_abyss.200.desc.7:0 "Un éclat de cristal parfait flotte ici, tournant lentement autour de son axe. Comme nous approchons, il se brise en mille morceaux."
xvcv_mdlc_abyss.200.desc.8:0 "Le fragment d'un [Root.GetSpeciesName] détruit tombe dans le vide devant nous. Les morceaux éparpillés émettent un cri strident avant de disparaître hors de vue."
xvcv_mdlc_abyss.200.desc.9:0 "Nous ne pouvons pas être certains que cela se passe vraiment. Sommes-nous vraiment dans l'abîme, ou l'un d'entre nous est-il en train de subir une panne de capteur aiguë ?"
xvcv_mdlc_abyss_random_effect:0 "§YLes Abîmes nous appellent...§!"

xvcv_mdlc_abyss.210.desc:0 "Les Ténèbres nous accordent une bénédiction ! Notre empire est exposé au flux d'énergie spirituelle bénéfique. Elle a un effet positif sur tout l'empire."
