### Technologies ###
xvcv_mdlc_tech_spirit_energy_theory:0 "Spiritual Energy Theory"
xvcv_mdlc_tech_spirit_energy_theory_desc:0 "This new theory claims that we can transform energy into a new kind undiscovered before, by manipulating it in a particular way."
xvcv_mdlc_tech_psionic_shield:0 "Spiritual Energy Shields"
xvcv_mdlc_tech_psionic_shield_desc:0 "These extremely powerful shields are generated out of pure spiritual energy by a group of generators. Their powers are further augmented by large arrays of psi amplifiers."
xvcv_mdlc_tech_precognition_interface:0 "Spiritual Energy Interfaces"
xvcv_mdlc_tech_precognition_interface_desc:0 "Advances in the field of spiritual energy let us develop combat computers capable of reading and analyzing numerous possibilities of the future in real-time and utilizing them for fleet combat."
XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§HUnlocks Component:§! §YSpiritual Energy Interface§!"
XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC:0 "§HSpiritual Energy Interface§!\nThis combat computer can read and analyze numerous possibilities of the future in real-time and utilize it for fleet combat."
xvcv_mdlc_tech_psi_jump_drive_1:0 "Spiritual Energy Drive"
xvcv_mdlc_tech_psi_jump_drive_1_desc:0 "This jump drive harnesses spiritual energy created by generators to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_TITLE:0 "§HUnlocks Component:§! §Y$xvcv_mdlc_tech_psi_jump_drive_1$§!"
XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_DESC:0 "§H$xvcv_mdlc_tech_psi_jump_drive_1$§!\n$xvcv_mdlc_tech_psi_jump_drive_1_desc$"

### The Abyss Events ###
xvcv_mdlc_title_abyss:0 "The Abyss"
xvcv_mdlc_leave_abyss:0 "Escape from the Abyss"
xvcv_mdlc_leave_abyss.tooltip:0 "Leave the Alternate Dimension and return to our reality."
xvcv_mdlc_leave_abyss_alt:0 "Exit the Gateway"
xvcv_mdlc_leave_abyss_alt.tooltip:0 "We can not enter the Alternate Dimension at this moment."
xvcv_mdlc_abyss_chose_patron.tooltip:0 "§RThere will be a price to pay.§!"

xvcv_mdlc_abyss_reward_avatar_tooltip:0 "If successful, an avatar of pure spiritual energy will manifest in our universe. It will be fully under our control."
xvcv_mdlc_abyss_reward_modifier_tooltip:0 "If successful, the spiritual energy from the Abyss will be channeled into a powerful boon that has a positive effect on our entire empire."
xvcv_mdlc_abyss_reward_unknown_tooltip:0 "If successful, we will benefit from something we don't know yet."

xvcv_mdlc_abyss.10.desc.intro:0 "The Abyss.\n\nThis underlying world of our reality is unimaginably vast, empty, but also filled with energy. Up above, there is a continuous flow of spiritual energy. Down below, there is endless darkness and void.\n\nWe feel every sense of weirdness as we proceed one step below. A sense of confusion felt as a tide of pure energy flows over our probe and our connected minds. A sense of horror felt as we face infinite darkness beneath us. A sense of wonder as we witness the birth of a spirit from spiritual energy gathered together. All is too much for our mere intelligence to manage.\n\nAnd abruptly, we realize something beyond the void is watching us all along. We are being watched for the whole time. As if the Abyss itself tells us, we notice it. We keep moving, for we must not stop here.\n\nThe Abyss is calling us..."
xvcv_mdlc_abyss.10.desc.1:0 "The Abyss is calm today."
xvcv_mdlc_abyss.10.desc.2:0 "§PWE WERE, ARE, WILL BE.§!"
xvcv_mdlc_abyss.10.desc.3:0 "They are watching... us!"
xvcv_mdlc_abyss.10.desc.4:0 "Something's tempting us to the deeper area of the Abyss."
xvcv_mdlc_abyss.10.desc.5:0 "Something big is coming."
xvcv_mdlc_abyss.10.desc.6:0 "The spiritualists were right? No way..."
xvcv_mdlc_abyss.10.desc.7:0 "§PTHERE'S ONLY ONE DESTINY FOR ALL OF YOU.§!"
xvcv_mdlc_abyss.10.desc.8:0 "They should have sent a poet..."
xvcv_mdlc_abyss.10.desc.9:0 "Did you hear the whispering too?"
xvcv_mdlc_abyss.10.desc.10:0 "I can't... breath..."
xvcv_mdlc_abyss.10.desc.11:0 "I have foreseen the future through the Abyss and beheld only... oblivion."
xvcv_mdlc_abyss.10.desc.12:0 "§PYOU WILL NEVER BE FREE FROM THE CYCLE.§!"
xvcv_mdlc_abyss.10.desc.13:0 "And if you gaze long enough into the Abyss, it will gaze back into you."
xvcv_mdlc_abyss.10.desc.14:0 "Horror... horror has a face."
xvcv_mdlc_abyss.10.desc.15:0 "The Abyss overflows with spiritual energy. It feels like... being at home."
xvcv_mdlc_abyss.10.desc.16:0 "§PWE SEE THE PAST. WE SEE THE PRESENT. WE SEE THE FUTURE.§!"
xvcv_mdlc_abyss.10.desc.17:0 "Is this real, or are we dreaming?"
xvcv_mdlc_abyss.10.desc.18:0 "It's overwhelming... us!"
xvcv_mdlc_abyss.10.desc.19:0 "Cold... it's too cold."
xvcv_mdlc_abyss.10.desc.20:0 "§PWHAT IS, WILL BE. WHAT WILL BE, WAS.§!"
xvcv_mdlc_abyss.10.tooltip_fail:0 "Should have a planet with the §Y$xvcv_mdlc_building_abyss_gateway$§! Building."
xvcv_mdlc_abyss.10.a:0 "Reach into the Shallow."
xvcv_mdlc_abyss.10.a.tooltip_fail:0 "Need £energy£§Y1000§! to enter the Abyss."
xvcv_mdlc_abyss.10.b:0 "Reach into the Deep."
xvcv_mdlc_abyss.10.b.tooltip_fail:0 "Need £energy£§Y2000§! to enter the Abyss."

xvcv_mdlc_abyss.11.desc:0 "An unknown force is blocking the pathway between our reality and the Abyss. It appears that the Abyss is refusing us. There is nothing we can do now. We just have to wait until the Abyss lets us in."

xvcv_mdlc_abyss.20.desc:0 "[Root.Capital.GetName]... the vision is hazy and indistinct, but there can be no question - it is [Root.Capital.GetName], our capital. The great cities look familiar yet different through the obscuring wall of flames and smoke. Thousands... no, millions of mutilated fragments litter the streets, all of them [Root.GetSpeciesName]. There is nothing survived.\n\n§P"YOUR FUTURE."§!\n\nNothing undamaged remains in ruins. In the sky above, massive orbital installations, trailing smoke, have begun a slow and inevitable descent towards the planet. Are we witnessing one possible future out of many?\n\n§P"NOT ONE OF MANY. IT WILL COME TO PASS. AS SURELY AS THE SUN RISES. IT IS YOUR DESTINY."§!\n\nThe vision ends as quickly as it began, leaving behind a miasma of swirling spiritual energy."
xvcv_mdlc_abyss.20.a:0 "Channel the energies into an avatar of the Abyss."

xvcv_mdlc_abyss.21.desc:0 "The powerful energies of the Abyss have been successfully channeled into a spiritual avatar under our control!\n\nAfter translating into our universe, the newborn avatar has coalesced into a spacefaring entity in orbit over [xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]."
xvcv_mdlc_abyss.21.tooltip:0 "An avatar of pure spiritual energy has appeared on the §Y[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]§! planet as a ship."

xvcv_mdlc_abyss.22.desc:0 "The powerful energies of the Abyss have been successfully channeled into a spiritual avatar under our control!\n\nAfter translating into our universe, the newborn avatar has coalesced into a colossal warrior on the surface of [xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]."
xvcv_mdlc_abyss.22.tooltip:0 "An avatar of pure spiritual energy has appeared on the §Y[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]§! planet as an army."

xvcv_mdlc_abyss.23.desc:0 "The amount of spiritual energy required to summon an avatar and bring it into our universe is simply beyond our current level to channel. spiritual energy of the Abyss wildly surge to us as our attempt fails."

xvcv_mdlc_abyss.24.desc:0 "Our attempt to bring an avatar from the Abyss results in a burst of overloaded spiritual energy. It leaves a scar of the explosion on the surface, destroying some of our population."
xvcv_mdlc_abyss.24.a.tooltip:0 "$xvcv_mdlc_d_devastated_area$ tile blocker is added to the §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! planet, killing 3 pops."

xvcv_mdlc_abyss.30.desc:0 "This is a region of the Abyss where there is a wild torrent. Massive currents of raw spiritual energy are funneled through here, sometimes giving violent birth to semi-intelligent spiritual apparitions. These confused spirits often clash with one another, unleashing massive amounts of spiritual energy in battles that can last millennia. In fact, several such duels seem to be taking place right now. We should proceed with caution."
xvcv_mdlc_abyss.30.b:0 "Channel the energies into the torrent."

xvcv_mdlc_abyss.40.desc:0 "In the deeper regions of the Abyss, a presence suddenly makes itself felt. Visitors, like us - a probe for powerful minds made of spiritual energy as utterly alien to us as they are to the Abyss.\n\nA faint image of massive organic beings floating in some kind of thick, gaseous atmosphere while being attended by swarms of smaller creatures flickers briefly into existence as their spiritual echo touches our own."
xvcv_mdlc_abyss.40.a:0 "Share with them our spiritual energy."

xvcv_mdlc_abyss.50.desc:0 "An endless sea stretches before us. We have been here before.\n\n§P"SHALA'KUL MILEM ZUNAK?"§!\n\nSomething emerges from the sand. It is difficult to see.\n\n§P"ZHARABI, MELASUK."§!\n\nThe words are like thunder, spoken by a mouth for which they were never intended. We are compelled to answer."
xvcv_mdlc_abyss.50.a:0 "Shashka malak."
xvcv_mdlc_abyss.50.b:0 "Tirit nali dasumara?"
xvcv_mdlc_abyss.50.c:0 "Kunak de'Kirak!"

xvcv_mdlc_abyss.60.desc:0 "Suddenly, in a painful moment of clarity, the nature of our existence is laid bare. A multiverse where thousands of galaxies like our own are locked in endless cycles of conflict.\n\nIt begins, ends, and then begins again, each time with trillions of lives hanging in the balance.\n\n§P"SO IT IS,"§! a voice whispers, §P"SO IT WILL ALWAYS BE."§!"
xvcv_mdlc_abyss.60.a:0 "§P"AND YOU WILL NEVER BE FREE FROM IT."§!"

xvcv_mdlc_abyss.70.desc:0 "We are looking down upon our galaxy from far above, at a distance of what must be hundreds of thousands of lightyears. Without warning, the wave of spiritual energy plunges us down towards the myriad stars at an incredible speed, into the region of space belonging to one of the Fallen Empires - the [xvcv_mdlc_abyss_tech_steal_target_country.GetName].\n\nStars swish by, then planets, until the vision finally settled on a [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesName] city. Incredible spires rise towards the sky, aided by anti-gravity technology generations beyond our own. The current takes us into such spire, through wall after wall until we reach a large meeting room of sorts. It is occupied by two [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural], floating comfortably in zero-gravity chairs while conversing with each other in soft voices.\n\nThey are oblivious to our presence."
xvcv_mdlc_abyss.70.a:0 "§YReach into their minds in search of secrets.§!"

xvcv_mdlc_abyss.71.desc.frag.1:0 "§H"...is mad. If she thinks that the people would be willing to accept even a momentary lapse in the living standards that they have grown accustomed to, there is..."§!"
xvcv_mdlc_abyss.71.desc.frag.2:0 "§H"...is a disgrace. Imagine if the younger races were even to suspect that we no longer fully understand our own technology! We must..."§!"
xvcv_mdlc_abyss.71.desc.frag.3:0 "§H"...are growing more and more powerful. Elements of the Council are convinced that unless we take action..."§!"
xvcv_mdlc_abyss.71.desc.frag.4:0 "§H"...don't care what the Council says. The upstarts are still millennia behind us, and their miserable fleets can no more threaten us than a Gazurian gnat could consume a Hilaxi fire lizard. There is no need for..."§!"
xvcv_mdlc_abyss.71.desc.frag.5:0 "§H"...still think punitive actions are uncalled for. They are young and careless, but so were we once upon a time. There is still time for them to..."§!"
xvcv_mdlc_abyss.71.desc.frag.6:0 "§H"...and that perhaps we should have taken steps to cull the younger races before they grew too powerful. I have to say that I agree with him, but the Council feels that it is too late now to..."§!"
xvcv_mdlc_abyss.71.desc.frag.a:0 "The [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us."
xvcv_mdlc_abyss.71.desc.frag.b:0 "The mind-glow of the two [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] is overwhelming. Like a blossoming flower, their minds open and are laid bare. It would be so easy to reach in."
xvcv_mdlc_abyss.71.desc.frag.c:0 "There. Technological secrets plucked from the recesses of their minds, as easy as one would copy a file from an unlocked computer. The [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] remain ignorant of the theft that has taken place within their very minds."
xvcv_mdlc_abyss.71.desc.1:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.1$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.4$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.2:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.2$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.5$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.desc.3:0 "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.3$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.6$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
xvcv_mdlc_abyss.71.tooltip:0 "We obtain a technology of the Fallen Empire."

xvcv_mdlc_abyss.72.desc:0 "The [xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural] are clearly dignitaries of some kind, discussing matters of state. Slowly, surely, the vision encroaches upon them while their alien speech is gradually transformed into words that have meaning to us.\n\nSuddenly, the aliens go quiet and very still.\n\n§H"Can you sense it?"\n\n"Yes. Someone is watching."§!\n\nTheir eyes search the room until both of them are staring directly at us.\n\n§H"Remarkable. A spiritual probe."§!\n\n§H"It appears [Root.GetSpeciesName] in origin. Quickly, activate the trans-planar shield.§!"\n\nThe vision ends abruptly."
xvcv_mdlc_abyss.72.a:0 "I have a bad feeling about this."

xvcv_mdlc_abyss.73.desc:0 "[Root.GetSpeciesNamePlural].\n\nDo not continue any loathsome attempt to invade our minds. This is your final warning.\n\n§RWe will be watching.§!"
xvcv_mdlc_abyss.73.a:0 "I had a bad feeling about this..."

xvcv_mdlc_abyss.80.desc:0 "In a low depth area of the Abyss, we encounter a spirit that has ensconced itself behind some kind of powerful spiritual shield.\n\n§P"LEAVE."§!"
xvcv_mdlc_abyss.80.a:0 "§YAttempt to penetrate the shield.§!"

xvcv_mdlc_abyss.81.name:0 "§G$xvcv_mdlc_tech_psionic_shield$§!"
xvcv_mdlc_abyss.81.desc:0 "We did not venture this deep into the Abyss only to be turned back now. After channeling all of the spiritual energy we have, our spiritual probe was able to form a breach in the shield large enough for some of them to peer through.\n\nWe do not know what was seen on the other side of the shield, but it was enough to harm our probe. However, this loss of the probe was not in vain, as the act of breaching the shield taught us how to generate a similar force field. If the technique can be refined, we may be able to form spiritual shields large enough to encompass entire starships..."

xvcv_mdlc_abyss.82.desc:0 "Our spiritual probe, already spent most of the spiritual energy it had while venturing into the Abyss this deeply, failed to channel enough spiritual energy to breach the shield. The failed attempt seems to have provoked the spirit.\n\n§P"YOU WERE AMPLY WARNED, MAGGOTS. AS YOU TRIED TO BREAK MY WORLD, I SHALL NOW BREAK YOURS TOO."§!"

xvcv_mdlc_abyss.90.desc:0 "The concept of time, as we know it, is alien to this part of the Abyss. What can seem like centuries here may equal mere hours or even minutes in the real world. If one knows where to look, it is even possible to glimpse into the future...\n\nPrecognition is one of the most dangerous things we can do here, so we must be cautious."
xvcv_mdlc_abyss.90.a:0 "§YWait here for a moment.§!"

xvcv_mdlc_abyss.91.name:0 "§G$xvcv_mdlc_tech_precognition_interface$§!"
xvcv_mdlc_abyss.91.desc:0 "A limited precognitive connection to the Abyss can be maintained without risking our minds, but the massive influx of probability data is too overwhelming to be of much practical use.\n\nStill, if a digital interface could be devised to interpret this data, it could potentially be applied to improve the performance of our starships' combat computers..."

xvcv_mdlc_abyss.92.desc:0 "As we feared, madness has overtaken some of us. All at once, those minds have been opened to the inconceivable multitude of options and probabilities that exist both in the past and the future.\n\nEvery single variation and scenario, no matter how colossal or minuscule the difference between them, is endlessly repeated inside of the minds. As a result, they have been broken permanently without a chance of being repaired."

xvcv_mdlc_abyss.100.desc:0 "A small, flickering star materializes inside the Abyss. It flies past at incredible speed, and for a second, it reveals itself as an alien ship of unknown configuration. Then it vanishes in the turbulence of spiritual energy as quickly as it appeared.\n\nCan it be? Is it possible to physically enter the Abyss and then emerge somewhere else entirely in normal space?"
xvcv_mdlc_abyss.100.a:0 "§YLinger for a while.§!"

xvcv_mdlc_abyss.101.name:0 "§G$xvcv_mdlc_tech_psi_jump_drive_1$§!"
xvcv_mdlc_abyss.101.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we feel the mind-glow of its crew, and their secrets are ours.\n\nA $xvcv_mdlc_tech_psi_jump_drive_1$. How ingenious."

xvcv_mdlc_abyss.102.desc:0 "Yet another flickering star suddenly appears, but this time we are ready. It is indeed an alien ship, unlike any that has ever been seen in our galaxy. As it flies past us, we attempt to merge with the mind-glow of its crew, but their intellects are darker and more alien than any we have yet encountered.\n\nNot only are we repelled from their vessel, but spiritual energy has started to overflow uncontrollably due to their violent rejection! The sub-light travel speed of our starships has been momentarily reduced."

xvcv_mdlc_abyss.110.desc:0 "There is a presence here, occupying this entire part of the Abyss. We have met spirits before, but this is something else, something vastly more powerful... something far more ancient.\n\nIt seems unaware of us as of yet. Perhaps it is sleeping. Perhaps we are simply beneath its notice.\n\nPerhaps we should leave."
xvcv_mdlc_abyss.110.a:0 "§YAttempt to communicate with the presence§!"

xvcv_mdlc_abyss.111.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nA wave of spiritual energy lashes at our probe, causing great damage to it. We have no choice but to withdraw from the Abyss for the time being."
xvcv_mdlc_abyss.112.desc:0 "As we reach out for the presence, we can feel it stirring, its attention now fully on us. It does not seem to appreciate being disturbed.\n\nAn enormous wave of spiritual energy crashes against us, blacking out our senses. When we come to, we notice one of our numbers is missing. §Y[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]§! is nowhere to be found, and there is now only the spiritual trace of a small rift, as though the entity reached out into our world and dragged [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim] into the Abyss for... well, who knows what reason or purpose, really.\n\nNo matter its reasons for taking [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim], it seems doubtful that we will ever see [xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName] again."

xvcv_mdlc_abyss.114.desc:0 "As we reach out for the presence, our minds are filled with a chorus of voices. No more than soft whispers at first, the cacophony grows in intensity, a thousand voices speaking in unison. \n\nThe voices introduce themselves as the §YWhisperers in the Void§!. It - they - claim to be privy to all knowledge whispered in secrecy from one presence to another and offer to share of these secrets with us...\n\n§YIf we will only allow them into our consciousness.§!\n\nA trifling price, they assure us. We will barely even notice their presence.\n\nThere is an urgency to their tone."
xvcv_mdlc_abyss.114.a:0 "§YForm a Covenant with the Whisperers in the Void§!"
xvcv_mdlc_abyss.114.b:0 "Stop. This is too risky."

xvcv_mdlc_abyss.115.desc:0 "The presence welcomes us with genial familiarity. It speaks not so much in words but in visions, concepts, ideas. It seeps into our minds so gently and smoothly that one might think it had always been there. A flurry of images flashes before our image sensors. The presence is known as the §YComposer of Strands§!, and it regards our mechanical forms with curious interest. It shows us a variety of ways in which they can be created, changed, and improved. §YIf we will only take it into our mechanical body.§! It waits for our answer patiently, affectionately. Like a doting father waiting on his favorite child."
xvcv_mdlc_abyss.115.a:0 "§YForm a Covenant with the Composer of Strands§!"

xvcv_mdlc_abyss.116.desc:0 "Before we can reach out for the presence, it reaches out for us. Its thoughts coil and twist themselves around our minds, bargaining, cajoling. It is the §YInstrument of Desire§! and it will grant us wealth, power, prestige... all that we have ever desired. All that we will ever desire.\n\nThe cost? A small matter, little more than a cover fee. It only wants what's best for us. It will help us, guide us, direct our ambitions and dreams.\n\n§YIf we will only accept it into our hearts.§!\n\nIt is confident that we will say yes. How could we possibly not say yes?"
xvcv_mdlc_abyss.116.a:0 "§YForm a Covenant with the Instrument of Desire§!"

xvcv_mdlc_abyss.117.desc:0 "As we reach out for the presence, we sense something we would never-a great hunger. The presence wastes no time, not words. It is the §YEater of Worlds§! and it wishes to devour us.\n\nOnly some of us, though. No more than we can spare. In exchange, it will grant us great powers. It will teach us its hunger, its rage. It will shape them into weapons of spiritual energy that can overcome any foe.\n\n§YIf we will only let it feed on us.§!\n\nIt sounds impatient to begin."
xvcv_mdlc_abyss.117.a:0 "§YForm a Covenant with the Eater of Worlds§!"

xvcv_mdlc_abyss.118.name:0 "Submerged into the Abyss"
xvcv_mdlc_abyss.118.desc.1:0 "It is done. We have formed a Covenant with the §YWhisperers in the Void§! and they have already begun to share their secrets with us. We will benefit immensely from their knowledge. The only downside appears to be a sudden upswing in malfunctioning and self-destruction among the general population. Some of our worlds are experiencing a flurry of unexplainable violence committed by formerly stable and well-managed populations. We are having some trouble dealing with what is happening right now."
xvcv_mdlc_abyss.118.desc.2:0 "It is done. We have formed a Covenant with the §YComposer of Strands§!. It did not take long for the effects to be felt: A sudden and significant increase in assembly rates that is undoubtedly the work of the Composer. However, along with these positive effects, we are also experiencing a rash of strange new defects: Mechanical bodies with extra parts... some of which bear no resemblance to any previously cataloged part of their design. Fortunately, the few self-destruction resulting from them are more than outweighed by the higher assembly rates."
xvcv_mdlc_abyss.118.desc.3:0 "It is done. We have formed a Covenant with the §YInstrument of Desire§!. It did not take long for the effects to be felt: Reports of rich new veins of ore found in our mines. The sudden success of plans that were about to fail. Rare and valuable resources found on asteroids that we were absolutely certain previously held nothing but ice and rock. It seems our empire is entering a golden age of wealth and prosperity, just as the Instrument promised us, but... what was the cost it spoke of...?"
xvcv_mdlc_abyss.118.desc.4:0 "It is done. We have formed a Covenant with the §YEater of Worlds§! and the effects can already be felt in our army and navy. Our soldiers now fight with a ferocity that borders on savagery, and even the very weapons of our ship somehow seem to hunger for the deaths of our enemies. Undoubtedly related is the sudden and mysterious disappearance of the entire population in one of our colonies. They seem to be taken by the Eater as its promised tribute. It looks like a small price to pay... assuming, of course, that the Eater won't get hungry again..."
xvcv_mdlc_abyss.118.a:0 "We can handle it."
xvcv_mdlc_abyss.118.b:0 "We've done the right thing."
xvcv_mdlc_abyss.118.c:0 "Something we can deal with, hopefully."
xvcv_mdlc_abyss.118.d:0 "Let's hope not."

xvcv_mdlc_abyss.121.name:0 "Whisperers in the Void: §RAccident§!"
xvcv_mdlc_abyss.121.desc:0 "Though the secrets imparted to our people by the Whisperers are greatly useful, some of them are also quite disturbing. The logic engine of our §Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§! has been damaged while trying to process one of the secrets."
xvcv_mdlc_abyss.121.a:0 "That is unfortunate."
xvcv_mdlc_abyss.121.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_1_penalty_1_leader.GetName]§! now has the §Y$leader_trait_arrested_development$§! trait."

xvcv_mdlc_abyss.122.name:0 "Whisperers in the Void: §RSelf-Destruction§!"
xvcv_mdlc_abyss.122.desc:0 "Though the secrets imparted to our people by the Whisperers are greatly useful, some of them are also quite disturbing. The logic engine of our §Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§! has stopped functioning due to overload while trying to process one of the secrets."
xvcv_mdlc_abyss.122.a:0 "A tragedy."
xvcv_mdlc_abyss.122.a.tooltip:0 "§Y[xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetTitle] [xvcv_mdlc_abyss_patron_1_penalty_2_leader.GetName]§! §Rdies§!."

xvcv_mdlc_abyss.123.name:0 "Whisperers in the Void: §RMadness§!"
xvcv_mdlc_abyss.123.desc:0 "Ever since we invited the Whisperers into our minds, malfunctioning and unexplainable acts of violence have been on the rise among our population. For the most part, it has been controllable, but recently things have gotten out of hand. A minor violent incident on §Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§! turned into a riot, and now the unrest and violence are spreading all across the planet, causing a great deal of death and destruction."
xvcv_mdlc_abyss.123.a:0 "Troublesome."
xvcv_mdlc_abyss.123.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_1$§! modifier is added to the §Y[xvcv_mdlc_abyss_neg_patron_1_planet.GetName]§! planet, killing a pop."

xvcv_mdlc_abyss.124.name:0 "Whisperers in the Void: §RCatastrophe§!"
xvcv_mdlc_abyss.124.desc:0 "Ever since we invited the Whisperers into our minds, malfunctioning and unexplainable acts of violence have been on the rise amongst our population. A violent incident on §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! turned into planetwide devastation, causing massive death and destruction."
xvcv_mdlc_abyss.124.a:0 "This is severe."
xvcv_mdlc_abyss.124.a.tooltip:0 "$xvcv_mdlc_abyss.24.a.tooltip$\n§Y$xvcv_mdlc_abyss_neg_patron_1_alt$§! modifier is added to the §Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§! planet."

xvcv_mdlc_abyss.125.name:0 "Composer of Strands: §RMutation§!"
xvcv_mdlc_abyss.125.desc:0 "The §YComposer of Strands§! has bestowed its blessings upon us, directly turning some of our population. They are now twisted and hideous presence under the influence of the Abyss."
xvcv_mdlc_abyss.125.a:0 "What kind of creature is that?!"
xvcv_mdlc_abyss.125.a.tooltip:0 "§Y5§! Random pops in the empire have turned into an alien species."

xvcv_mdlc_abyss.126.name:0 "Instrument of Desire: §RDisobedience§!"
xvcv_mdlc_abyss.126.desc:0 "The Instrument is messing with our minds. As if overnight, the population on the §Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§! planet appears to have turned against us."
xvcv_mdlc_abyss.126.a:0 "We must take an action."
xvcv_mdlc_abyss.126.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_3$§! modifier is added to the §Y[xvcv_mdlc_abyss_neg_patron_3_planet.GetName]§! planet."

xvcv_mdlc_abyss.127.name:0 "Instrument of Desire: §RDeviance§!"
xvcv_mdlc_abyss.127.desc:0 "The Instrument is messing with our minds. As if overnight, the population of our empire appears to have turned against us."
xvcv_mdlc_abyss.127.a:0 "How could this be?"
xvcv_mdlc_abyss.127.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_3_empire$§! modifier is added to the empire."

xvcv_mdlc_abyss.128.name:0 "Instrument of Desire: §RDecadence§!"
xvcv_mdlc_abyss.128.desc:0 "The Instrument increases our resource consumption. Our populations on the §Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§! planet consumes significantly more resources compare to the past."
xvcv_mdlc_abyss.128.a:0 "This sounds worrying."
xvcv_mdlc_abyss.128.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_3_alt$§! modifier is added to the §Y[xvcv_mdlc_abyss_neg_patron_3_alt_planet.GetName]§! planet."

xvcv_mdlc_abyss.129.name:0 "Eater of Worlds: §RPeckish§!"
xvcv_mdlc_abyss.129.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a whole city on §Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§!. This destruction is causing a bad effect on the entire planet."
xvcv_mdlc_abyss.129.a:0 "It was necessary."
xvcv_mdlc_abyss.129.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_4$§! modifier is added to the §Y[xvcv_mdlc_abyss_neg_patron_4_planet.GetName]§! planet, killing 5 pops."

xvcv_mdlc_abyss.130.name:0 "Eater of Worlds: §RFamished§!"
xvcv_mdlc_abyss.130.desc:0 "Once again, the Eater has returned to claim its tribute, devouring a considerable amount of the population on §Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§!. This destruction is causing the worst effect on the entire planet."
xvcv_mdlc_abyss.130.a:0 "It was unavoidable."
xvcv_mdlc_abyss.130.a.tooltip:0 "§Y$xvcv_mdlc_abyss_neg_patron_4_alt$§! modifier is added to the §Y[xvcv_mdlc_abyss_neg_patron_4_alt_planet.GetName]§! planet, killing 10 pops."

xvcv_mdlc_abyss.131.name:0 "Eater of Worlds: §RRavenous§!"
xvcv_mdlc_abyss.131.desc:0 "Once again, the Eater has returned to claim its tribute. Not content to merely claim a part of our population, the Eater has devoured an entire planet - not just its people, but animals, buildings... everything. §Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! has been shattered utterly. This devastation of the planet is causing a bad effect on the whole empire."
xvcv_mdlc_abyss.131.a:0 "A high price to pay..."
xvcv_mdlc_abyss.131.a.tooltip:0 "The §Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§! planet is completely destroyed."

xvcv_mdlc_abyss.200.desc.1:0 "The void here shimmers with power. Let us rest awhile."
xvcv_mdlc_abyss.200.desc.2:0 "The path we followed has come to an abrupt end. We can go no farther."
xvcv_mdlc_abyss.200.desc.3:0 "Something speaks to us here. Something wonderful."
xvcv_mdlc_abyss.200.desc.4:0 "For reasons we cannot fathom, we have been drawn to this corner of the Abyss."
xvcv_mdlc_abyss.200.desc.5:0 "For a fleeting moment, a sense of utter panic washes over us as we contemplate being stuck within the Abyss for eternity. Then we regain our footing, and the terror recedes."
xvcv_mdlc_abyss.200.desc.6:0 "A flock of spirits glowing with dazzling colors that do not exist in normal space dance around us for several hours as we venture deeper into the Abyss. The spectacle is enjoyable until the realization hits us - we are being herded."
xvcv_mdlc_abyss.200.desc.7:0 "A shard of perfect crystal floats here, rotating slowly around its own axis. As we approach, it shatters into a thousand pieces."
xvcv_mdlc_abyss.200.desc.8:0 "The fragment of a destroyed [Root.GetSpeciesName] tumbles through the void ahead. The scattered pieces emit a shrill screech before it vanishes out of sight."
xvcv_mdlc_abyss.200.desc.9:0 "We cannot be certain this is really happening. Are we truly in the Abyss, or is one of us experiencing an acute sensor breakdown?"
xvcv_mdlc_abyss_random_effect:0 "§YThe Abyss is calling us...§!"

xvcv_mdlc_abyss.210.desc:0 "The Abyss bestows boon upon us! Our empire is exposed to the flow of beneficial spiritual energy. It is causing a positive effect across the empire."
