 gpm_tb_toxic_gas:0 "£blocker£ Gaz toxique"
 gpm_tb_toxic_gas_desc:0 "Nuages géants de gaz toxiques lourds, flottant doucement dans cette zone. Construire ici serait un suicide."

 gpm_tb_locust_plagues:0 "£blocker£ Insectes ravageurs"
 gpm_tb_locust_plagues_desc:0 "Non seulement ces créatures sont infiniment pires et effrayantes que toutes les autres espèces d'insectes observées, mais elles semblent avoir un appétit sans fin pour tout ce qui a des feuilles. Il faudra plus que du feu pour s'en débarrasser ! Et il est essentiel de s'en débarrasser."
 
 gpm_tb_seasonal_flooding:0 "£blocker£ Plaines inondables"
 gpm_tb_seasonal_flooding_desc:0 "Ces terres sont périodiquement inondées, au point qu'il serait imprudent de s'y installer avec des infrastructures permanentes. Il est fortement recommandé de développer les terres et les rivières adjacentes et de fournir des berges et des murs d'inondation pour empêcher l'eau d'inonder tout."

 gpm_tb_xenomorph_blocker:0 "£blocker£ Xénomorphes itinérants"
 gpm_tb_xenomorph_blocker_desc:0 "Des hordes voraces d'horreurs bio-artificielles composées essentiellement de dents, de griffes et d'une envie instinctive de tuer."

 gpm_tb_ringworld_blocker:0 "£blocker£ Infrastructures détruites"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 gpm_tb_deep_caverns:0 "Fissure profonde"
 gpm_tb_deep_caverns_desc:0 "Une fine fissure serpentante qui s'étend sur des kilomètres et si profondément qu'il est impossible de voir le fond."

 gpm_tb_deprecated_infrastructure:0 "Infrastructures obsolètes"
 gpm_tb_deprecated_infrastructure_desc:0 "Des Bâtiments abandonnés, ponts, routes et tunnels oubliés depuis longtemps et irréparables."

 gpm_tb_volatile_gasses:0 "Flore gazeuse"
 gpm_tb_volatile_gasses_desc:0 "La vie végétale exotique émet des gaz toxiques et toxiques mortels comme sous-produit de leur cycle de vie."

 gpm_tb_volatile_motes:0 "Flore volatile"
 gpm_tb_volatile_motes_desc:0 "Plante végétale hautement inflammable et explosive qui semble pouvoir se développer n'importe où."

 gpm_tb_volatile_crystals:0 "Flore cristalline"
 gpm_tb_volatile_crystals_desc:0 "Une flore unique qui transforme le sol sur lequel elle pousse en cristaux."

 gpm_tb_swamp_resources:0 "Marécages profonds"
 gpm_tb_swamp_resources_desc:0 "Marécages collants puants couvrant une large zone avec des gouffres imprévisibles remplis d'eau"

 gpm_tb_ocean_resources:0 "Richesses océaniques profondes"
 gpm_tb_ocean_resources_desc:0 "Grappes profondes de minéraux juste sous le plancher océanique."

 gpm_tb_forest_resources:0 "Ressources couvertes par les forêts"
 gpm_tb_forest_resources_desc:0 "Une forêt dense qui recouvre des minéraux et des matériaux précieux."

 gpm_tb_automated_turrets:0 "Tourelles de canon automatisées"
 gpm_tb_automated_turrets_desc:0 "Tourelles autonomes mortelles qui tirent tout ce qui bouge."
 
 gpm_tb_crystal_growth_resources:0 "Cristaux colossaux"
 gpm_tb_crystal_growth_resources_desc:0 "Cristaux colossaux couvrant une vaste zone riche en minéraux."
 
 gpm_tb_lethal_overgrowth_resources:0 "Prolifération mortelle"
 gpm_tb_lethal_overgrowth_resources_desc:0 "Ronces et feuilles tranchantes comme des lames de rasoir couvrant une large zone."
 
