 gpm_d_moon_mining_infrastructure:0 "Infrastructure minière lunaire"
 gpm_d_moon_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir l'exploitation minière sur les lunes voisines."

 gpm_d_asteroid_mining_infrastructure:0 "Infrastructure minière d'astéroïdes"
 gpm_d_asteroid_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir l'exploitation minière des astéroïdes remorqués."

 gpm_d_orbital_research_infrastructure:0 "Infrastructure de recherche orbitale"
 gpm_d_orbital_research_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir les expéditions scientifiques sur la planète ci-dessous."
 
 gpm_d_archeology_infrastructure:0 "Infrastructure d'archéologie"
 gpm_d_archeology_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir les expéditions archéologiques sur la planète ci-dessous."
 
 gpm_d_archeology_precursor_infrastructure:0 "Infrastructure d'archéologie des précurseurs"
 gpm_d_archeology_precursor_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour apporter un soutien logistique pour les expéditions archéologiques sur la planète ci-dessous."
 
 gpm_d_time_research_infrastructure:0 "Infrastructure de recherche chronitor"
 gpm_d_time_research_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour effectuer des recherches sur les particules de chronitor."

 gpm_d_alloy_mining_infrastructure:0 "Infrastructure minière d'alliages"
 gpm_d_alloy_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir l'extraction d'alliages très rares de la planète ci-dessous."

 gpm_d_mineral_mining_infrastructure:0 "Infrastructure minière"
 gpm_d_mineral_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir l'exploitation minière planétaire extensive."

 gpm_d_particle_collecting_infrastructure:0 "Infrastructure de collecte de particules"
 gpm_d_particle_collecting_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir la collecte de gaz et de particules."

 gpm_d_spice_collecting_infrastructure:0 "Infrastructure de collecte d'épices"
 gpm_d_spice_collecting_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir la collecte d'épices de la planète ci-dessous."

 gpm_d_alien_egg_infrastructure:0 "Infrastructure de confinement d'Oeufs Alien"
 gpm_d_alien_egg_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour contenir les formes de vie extraterrestres trouvées sur la planète ci-dessous."
 
