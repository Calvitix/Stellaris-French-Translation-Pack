 gpm_d_relic_tank_factory:0 "Fabricateur de Chars archaïques"
 gpm_d_relic_tank_factory_desc:0 "Anciennes plates-formes d'assemblage de chars capables de produire de petits chars légers, rapides mais fortement blindés."
 gpm_d_relic_tank_factoryTT:0 "Déverrouille les §HBataillons de Chars§!"

 gpm_d_relic_mech_factory:0 "Usine de Mechs archaïques"
 gpm_d_relic_mech_factory_desc:0 "Assemblage de mech autonome capable de produire plusieurs mechs géants."
 gpm_d_relic_mech_factoryTT:0 "Déverrouille les §HGuerriers Mechs§!"

 gpm_d_relic_power_armor_factory:0 "Usine d'Assemblage d'Armure de puissance Archaïque"
 gpm_d_relic_power_armor_factory_desc:0 "Ancienne usine d'armures de puissance. Avec peu de ressources, cela peut être mis à contribution une fois de plus."
 gpm_d_relic_power_armor_factoryTT:0 "Déverrouille les §HArmées avec blindage de puissance§!"

 gpm_d_relic_ship_factory:0 "Chantier naval Archaïque endommagé"
 gpm_d_relic_ship_factory_desc:0 "Anciens chantiers navals autonomes capables de construire de petits vaisseaux d'attaque. "
 gpm_d_relic_ship_factoryTT:0 "Déverrouille les §HEscadrons de Chasse§!"

 gpm_d_relic_reactor_factory:0 "Réacteur d'assemblage Archaïque"
 gpm_d_relic_reactor_factory_desc:0 "Un ancien réacteur à peine tenu ensemble. Il produit toujours de l'énergie, mais il vaut mieux ne pas jouer avec."

 gpm_d_relic_roaming_killbots:0 "Robots-tueurs errants"
 gpm_d_relic_roaming_killbots_desc:0 "Des robots autonomes mortels et furtifs parcourent le pays. Ils chassent tout ce qu'ils perçoivent comme une menace. Et tout ce qu'ils perçoivent est une menace."

 gpm_d_relic_post_apocalyptic_housing:0 "Entrepôt de déchets"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "Shoddy a mis en place un boîtier composé de plaques métalliques, de câbles et de divers matériaux réutilisables."

 gpm_d_relic_post_apocalyptic_scrapyards:0 "Décharge géante"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "Dépotoirs colossaux de véhicules abandonnés et d'appareils électroniques."
 
