 gpm_d_unity_deposit:0 "Ruines antiques"
 gpm_d_unity_deposit_desc:0 "Ruines obsolètes d'une civilisation disparue depuis longtemps."
 
 #######################################
 #### Planet Wonders
 #######################################
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder  §EDolines gigantesque§!"
 gpm_d_gargantuan_sinkhole_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUn immense gouffre qui s'étend jusqu'aux tréfonds de la planète, même si sa profondeur exacte reste incertaine. Cette structure mystérieuse semble être robuste et intacte malgré son âge. Nos scientifiques ont hâte d'étudier sa constitution et sa composition minérale. Les premières lectures indiquent un important réseau de tunnels dans les environs, propice à l'activité minière."

 gpm_d_discharging_field:0 "£gpm_planet_wonder  §EChamps de décharge magnétique§!"
 gpm_d_discharging_field_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nD'étranges structures de pierre recouvrent de grandes parties de ce terrain, libérant de manière irrégulière des charges d'électricité dangereuses. Tout ce qui génère de telles décharges dépasse nos connaissances théoriques, et nous ignorons aussi la composition des matériaux conducteurs de ces pierres. De plus, les champs magnétiques en constante évolution semblent exciter la plupart des appareils électroniques."

 gpm_d_giant_trees:0 "£gpm_planet_wonder  §EArbres Géants§!"
 gpm_d_giant_trees_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nAvec des troncs aussi épais que des montagnes et un réseau complexe de racines souterraines, chacun de ces énormes spécimens peut contenir des écosystèmes entiers. Aucun petit spécimen n'a été trouvé, bien que les données du scanner de surface indiquent une large distribution planétaire de cette espèce dans le passé. Nos scientifiques ont été incapables d'estimer l'âge des sujets restants. Les échantillons de tissus sont d'un grand intérêt pour les études en cours, de même que le comportement des créatures qui s'y développent. Des traces éparses de composés chimiques similaires à la poussière de pitharan peuvent être trouvées dans les sols fertiles environnants."

 gpm_d_crystal_jungle:0 "£gpm_planet_wonder  §EJungle de cristaux§!"
 gpm_d_crystal_jungle_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes minéraux cristallins de haute qualité peuvent être trouvés dans ces forêts denses, dépassant de la végétation comme s'il s'agissait d'un simple déchet. Les recherches initiales ont confirmé que les cristaux agissent comme un appât, et attirent les créatures qui elles-même favorisent la propagation de la végétation. Il y a différents cristaux, chacun semblant attirer des espèces spécifiques. Des ingénieurs experts ont prédit de nombreuses applications des mécanismes biologiques d'extraction de minéraux et de production de cristaux. Des couches et des couches de dépôts minéraux se trouvent dans les environs, laissées par des générations de ces plantes curieuses."

 gpm_d_floating_islands:0 "£gpm_planet_wonder  §EContinents flottants §!"
 gpm_d_floating_islands_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe petits continents statiques flottent dans les airs, suspendus par des forces encore inconnues. Les lectures gravimétriques sont stables, bien que certains matériaux aient un comportement anormal à proximité des continents. Avec seulement quelques gros propulseurs stabilisateurs, ces continents flottants constitueront d'excellentes bases pour de nouvelles infrastructures."

 gpm_d_amoeba_sea:0 "£gpm_planet_wonder  §EMer d'amibes§!"
 gpm_d_amoeba_sea_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe larges zones de mer pourpre épaisse recouvrent l'hydrosphère mondiale. Il s'agit de colonies de milliards de micro-organismes travaillant ensemble pour se nourrir et se reproduire. L'eau de mer est emprisonnée dans des structures cellulaires dynamiques, des réseaux de nutriments vastes et complexes se forment à l'intérieur de la colonie, et les interactions avec d'autres formes de vie océanique vont du mutualisme au prédatisme. Une étude plus approfondie est fortement conseillé. L'étude des échantillons de sol des îles environnantes confirme l'abondance de composés biochimiques uniques et hautement fertiles, qui seraient un sous-produit du métabolisme de la colonie d'amibes."

 gpm_d_glass_towers:0 "£gpm_planet_wonder  §ETours de verre§!"
 gpm_d_glass_towers_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes Structures cristallines monumentales atteignant très haut dans le ciel, recouvrant le paysage de faisceaux lumineux multicolores pendant la journée et conservant une luminosité inquiétante pendant la nuit. La structure externe est très imperméable et on en sait peu sur ses origines. Pas une seule de ces tours de verre n'a été trouvée abimée ou effondrée, malgré les violentes tempêtes de neige ravagent constamment ce paysage. Quels que soient les composés générés, ces tours hautement solides, qui seraient constitué d'une structure intégrant du neutronium, sont très susceptibles d'apporter des progrès considérables dans les domaines de l'ingénierie. L'évaluation des minéraux dans les environs indique des composés similaires au fond de la glace."

 gpm_d_howling_peaks:0 "£gpm_planet_wonder  §EPics hurlants§!"
 gpm_d_howling_peaks_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes montagnes creuses et saillantes qui résonnent et hurlent sous les vents forts et constants. Les sons graves peuvent être entendus à des kilomètres de distance et, si vous vous approchez, les sons aigus peuvent être assourdissants. Ces réverbérations génèrent également des ondes électromagnétiques et gravitationnelles, ce qui est encore plus intriguant. Reste à étudier comment ce phénomène peut créer des distorsions spatio-temporelles. De plus, les formes étranges et les crevasses de ces montagnes facilitent l'accès aux riches veines minérales de la montagne."

 gpm_d_mega_fungi:0 "£gpm_planet_wonder  §EChampignons géants§!"
 gpm_d_mega_fungi_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUn organisme fongique colossal se propage sur de vastes régions de la planète et produit de multiples projections portant des spores, ces ramifications étant capables de mouvements limités et lents. Des comportements étranges ont été observés au cours des expéditions, car il semble rétracter ses ramifications en quelques heures si une partie quelconque est endommagée. Il semble attiré également par la nourriture laissée par nos scientifiques, même si ce mouvement est très lent. Les traces d'activité neuronale nette sont rares, mais ne sont actuellement pas écartées. Au cours des expéditions, ce Méga-champignon s'est également révélé être une excellente source de nourriture comestible, et durable, car elle repousse."

 gpm_d_energy_storm:0 "£gpm_planet_wonder  §ETempête d'énergie§!"
 gpm_d_energy_storm_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes tempêtes d'énergie chaotiques se déchaînent dans de grandes régions de ce monde idyllique, tournoyant et rugissant dans un cercle vicieux de rafales. Leur position est bien connue et, pour le bien de la planète, elles ne semblent pas migrer dans le monde entier comme c'est en général le cas pour des tempêtes régulières. Il existe de fortes preuves que ces anomalies sont stationnaires depuis d'innombrables années. Légèrement radioactives, toutes sortes de motifs énergétiques semblent en sortir, défiant même les modèles scientifiques les plus audacieux. Il s'agit d'un des plus grands phénomènes que nos scientifiques aient jamais rencontrés, l'académie est abasourdie et demande avec impatience une enquête plus approfondie. Selon une étude préliminaire, les vagues d'énergie étranges semblent alimenter à distance la plupart de nos composants électroniques."

 gpm_d_titanic_cave:0 "£gpm_planet_wonder  §ECavernes titanesques§!"
 gpm_d_titanic_cave_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nCes merveilleuses grottes constituent un excellent moyen d'explorer l'activité de la planète intérieure et les structures minérales rares que l'on ne trouve que dans ces profondeurs, ce qui accroît considérablement notre compréhension des corps célestes rocheux. La taille même de ces grottes signifie que nous pouvons y installer des villes entières et augmenter considérablement le potentiel d'expansion de ce monde."

 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder  §EPorte des Étoiles abandonnée§!"
 gpm_d_abandoned_stargate_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUne structure mystérieuse construite avec une technologie inconnue. Bien que non fonctionnelles, des distorsions spatiales anormales semblent se produire de manière aléatoire dans les environs, rendant la région dangereuse et impropre à la construction. A une distance de sécurité suffisante, ces anomalies pourraient être étudiées pour améliorer considérablement notre compréhension scientifique."

 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder  §EForêt bioluminescente§!"
 gpm_d_bioluminescent_forest_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUne plaine, une forêt tranquille pendant la journée. Lorsque la lumière du soleil s'éteint, la forêt devient une fantastique exposition de lumières colorées, de la végétation aux animaux. Les échantillons de tissus bioluminescents de cette forêt présentent des composés uniques, différents de ceux de toutes les autres créatures bioluminescentes connues, et certains animaux semblent avoir développé une communication complexe basée sur la lumière avec des flashes et des couleurs chronométrés."

 gpm_d_land_reefs:0 "£gpm_planet_wonder  §ERécifs de terre§!"
 gpm_d_land_reefs_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes formations minérales en croissance constante, recouvertes de microorganismes inhabituels. Les pierres servent de structures à ces colonies et les vents violents semblent porter et fournir les éléments nécessaires à l'assemblage de la structure. L'exploitation contrôlée de ces pierres solides pourrait constituer une source renouvelable de minéraux."

 gpm_d_lava_lake:0 "£gpm_planet_wonder  §ELacs de lave§!"
 gpm_d_lava_lake_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes volumes exceptionnellement importants de lave en fusion émergent et disséminent des vapeurs toxiques à travers de grandes régions de la planète, formant ainsi ces lacs de lave. L'activité géothermique dans les environs est intense, rendant ces zones propices aux installations de production de gaz."

 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder  §EHabitations effondrés§!"
 gpm_d_Collapsed_habitat_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe grandes épaves couvrent de vastes régions de la planète. Autrefois un habitat de xénon, ses origines sont inconnues et sa conception contraire à toutes les règles de projets d'habitats réalisables. Les régions entourant les sites de débris les plus significatifs ont une importante propagation d'un étrange métal liquide."

 gpm_d_dangerous_hives:0 "£gpm_planet_wonder  §ERuches et essaims dangereux§!"
 gpm_d_dangerous_hives_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes essaims de créatures vicieuses sont logés à l'intérieur de ces structures rudimentaires. Ces colonies ont réussi à couvrir la plupart des régions du globe avec de vastes réseaux de ruches. Le bombardement orbital est fortement conseillé avant le débarquement des troupes."

 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder  §Edépôts oubliés§!"
 gpm_d_forgotten_deposit_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nInitialement décrits comme des abris nucléaires, ces énormes installations sont en effet des dépôts depuis longtemps oubliés. Aucune trace des propriétaires précédents n'a été trouvée, bien que la plupart de ces installations automatisées restent opérationnelles. Il contient des quantités considérables d'éléments chimiques ultra-lourds, conservés dans de grands réservoirs d'une technologie étrange, presque comme s'ils étaient figés dans le temps. Malheureusement, il semble que quelques sections endommagées présentent des fuites de contenu hautement radioactif depuis des centaines d'années. Les éléments qui y sont conservés semblent être d'une rareté incalculable et leur synthèse est extrêmement difficile. En outre, la technologie de confinement actuelle pourrait à peine ralentir leur altération à l'extérieur des réservoirs."

 gpm_d_ruined_arcology:0 "£gpm_planet_wonder  §EArcologies en Ruines§!"
 gpm_d_ruined_arcology_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nAcropole autrefois florissante, ces ruines colossales représentent le summum de l'architecture durable. Toutes sortes d'activités ont été développées à des époques oubliées dans différents secteurs de l'archéologie, depuis l'exploitation minière au plus profond de la terre jusqu'à la production d'énergie, dans l'agriculture de base et l'agriculture en couches aux niveaux supérieurs. certaines installations mieux conservées peuvent être réparées pour aider les efforts de production dans les environs."

 #######################################
 #### Features Events & Relics
 #######################################
 gpm_d_floating_islands_housing:0 "Villes flottantes colossales"
 gpm_d_floating_islands_housing_desc:0 "Immenses îles flottantes plates artificiellement construites couvertes par les infrastructures de la ville."

 gpm_d_restored_infrastructure:0 "Infrastructure restaurée"
 gpm_d_restored_infrastructure_desc:0 "Des anciennes infrastructures qui ont été restaurées dans leur ancienne gloire."
 
 gpm_d_time_displaced_planet:0 "Zone de décalage temporel"
 gpm_d_time_displaced_planet_desc:0 "Une grande partie de ce monde saute fréquemment en avant et en arrière dans le temps. Les animaux et les plantes de la zone apparaissent vieux, puis jeunes, puis vieux à nouveau. On ne sait pas quels sont les effets durables sur les êtres vivants duo à ce décalage temporel rapide."
 
 gpm_d_planetary_shield_array:0 "Tableaux de boucliers avancés"
 gpm_d_planetary_shield_array_desc:0 "Une série de puissants réseaux de boucliers produisant un bouclier planétaire complet."
 
 #######################################
 #### Features Habitable Worlds
 #######################################
 gpm_d_ruined_battlefield:0 "Ruines de champs de bataille"
 gpm_d_ruined_battlefield_desc:0 "Des ruines sans fin parsèment la surface. Bannières, drapeaux, armes primitives et non primitives. Ces vestiges font apparaître une guerre sanglante et meurtrière avec des victimes de tous les côtés. Il semble impossible de dire qui a gagné. Peut-être serait-il préférable de donner à tous un enterrement approprié."
 
 gpm_d_spaceship_graveyard:0 "Vaisseau spatial écrasé"
 gpm_d_spaceship_graveyard_desc:0 "Une coque de vaisseau spatial géant, à moitié noyée dans le sol, couvre la majeure partie du territoire. Il semble s'être écrasé ici des siècles, voire des millénaires. La plupart des technologies ont été dégradées et détruites par les éléments, mais il reste peut-être encore quelque chose à apprendre."
 
 gpm_d_android_pleasure_palace:0 "Palais des plaisirs androïde"
 gpm_d_android_pleasure_palace_desc:0 "Un bâtiment assez bien entretenu mais ancien se dresse ici. Il semble être actif et certains disent qu'ils peuvent voir toutes sortes d'humanoïdes robotiques à l'intérieur se faisant des choses étranges les uns aux autres. "
  
 gpm_d_unusual_formations:0 "Formations rocheuse inhabituelles"
 gpm_d_unusual_formations_desc:0 "Vous trouverez ici de nombreuses de formes géologiques étranges mais néanmoins naturelles. La taille et la forme de ces formations semblent être assez cohérentes dans certaines zones."
  
 gpm_d_ice_flora:0 "Flore de glace"
 gpm_d_ice_flora_desc:0 "Des arbres et des fleurs bleu-blanches et colorées parsèment le paysage. Il est surprenant de voir comment ils peuvent survivre à un tel froid, mais les voici. Les feuilles semblent avoir une structure semi-cristalline qui réfracte la lumière du soleil avec une extrême douceur, projetant une magnifique palette de couleurs à la surface."
 
 gpm_d_planetwide_forest:0 "Forêts sans fin"
 gpm_d_planetwide_forest_desc:0 "Zone forestière massive à perte de vue. S'étendant et grandissant sur tout, y compris les rivières et les montagnes. Il est probablement très facile de se perdre dedans."
 
 gpm_d_dense_forests:0 "Forêts denses"
 gpm_d_dense_forests_desc:0 "Des arbres denses et imposants avec une canopée qui bloque tout le ciel. Protégée, une grande quantité inhabituelle de flore et de faune diverses se trouve sous ces arbres qui recouvrent la surface."
 
 gpm_d_proto_forests:0 "Proto-forêts"
 gpm_d_proto_forests_desc:0 "des petites formations d'arbres primitifs précoces s'est propagé dans le paysage. C'est un spectacle étrange mais en quelque sorte très paisible."
 
 gpm_d_temple_of_the_ancient_one:0 "Temple de l'Ancien"
 gpm_d_temple_of_the_ancient_one_desc:0 "Un temple géant taillé dans la roche se dresse ici. Abandonné et envahi par la végétation, il y a toujours une lumière provenant d'un feu, d'un brasier ou de quelque chose comme ça. Qui sait à qui ou à quoi ce temple était destiné."
 
 gpm_d_arachnophobia:0 "Arachnides géantes"
 gpm_d_arachnophobia_desc:0 "Supposons un instant un monde très semblable au nôtre. Hormis le fait que les araignées peuvent atteindre 12 pieds de longueur, se reproduisent de façon prodigieuse, savent se cacher et attaquent souvent en essaims. \n-L.L."
 
 gpm_d_dunes:0 "Dunes"
 gpm_d_dunes_desc:0 "Le sable. Encore plus de sable. Du sable partout. Ces dunes de sable s'étendent à perte de vue et dominent le ciel. Il faudra déployer des efforts pour stabiliser ces régions du monde avant que nous puissions l'utiliser pour régler le problème.."
 
 gpm_d_mushroom_forest:0 "Forêts de champignons"
 gpm_d_mushroom_forest_desc:0 "De grandes forêts de champignons géants recouvrent la surface. Ils sont relativement mous et ne devraient pas prendre de temps à être nettoyés. Leurs chapeaux géants offrent un peu d'ombre."
 
 gpm_d_oasis:0 "Oasis"
 gpm_d_oasis_desc:0 "Cette région isolée, entourée d'une source d'eau de source chaude, abrite un écosystème luxuriant."
 
 gpm_d_floating_rocks:0 "Îles flottantes"
 gpm_d_floating_rocks_desc:0 "Certains minéraux ou substances de ce monde font flotter de grosses roches dans les airs, formant des îles qui flottent à des dizaines, voire des centaines de mètres du sol."
  
 gpm_d_ancient_temple:0 "Temple antique"
 gpm_d_ancient_temple_desc:0 "Un ancien temple dédié à une époque révolue."

 gpm_d_small_wildlife:0 "Petit troupeau d'animaux sauvages"
 gpm_d_small_wildlife_desc:0 "Un troupeau errant de petits animaux sauvages."

 gpm_d_massive_wildlife:0 "Troupeau de Mastodontes"
 gpm_d_massive_wildlife_desc:0 "Un troupeau errant d'animaux herbivores très massifs."

 gpm_d_super_volcano:0 "Super volcan"
 gpm_d_super_volcano_desc:0 "Volcan thermiquement actif, principalement caché sous des couches, sur des couches de matériaux, des dernières éruptions."

 gpm_d_obsidian_fields:0 "Champ d'obsidienne"
 gpm_d_obsidian_fields_desc:0 "Un grand champ jonché d'étranges formations d'obsidienne."

 gpm_d_magnetic_mountains:0 "Montagne magnétique"
 gpm_d_magnetic_mountains_desc:0 "Des minéraux denses dans cette montagne ont provoqué son comportement super magnétique."

 gpm_d_magnetic_fields:0 "Champ magnétique"
 gpm_d_magnetic_fields_desc:0 "Les minéraux présents dans le sol concentrent une partie de l'énergie magnétique naturelle de la planète et lui ont valu de se comporter de manière magnétique.."

 gpm_d_rich_crater:0 "Cratère riche"
 gpm_d_rich_crater_desc:0 "Des restes d'un astéroïde riche en minéraux sont enterrés dans ce cratère."

 gpm_d_surface_mineral_veins:0 "Veines de minéraux en surface"
 gpm_d_surface_mineral_veins_desc:0 "De grandes veines de minéraux ont refait surface ici, dû à l'activité géologique."

 gpm_d_dense_metal_veins:0 "Veines de métal de haute densité"
 gpm_d_dense_metal_veins_desc:0 "Des veines métalliques profondes ont refait surface ici depuis des millions d'années."

 gpm_d_iron_mountain:0 "Montagne de fer"
 gpm_d_iron_mountain_desc:0 "Un fragment du noyau de la planète a traversé la surface et formé une montagne, un processus qui a pris la majeure partie de la vie de la planète."

 gpm_d_floating_island:0 "Île flottante"
 gpm_d_floating_island_desc:0 "Des anomalies gravitationnelles inhabituelles maintiennent cette partie de la surface en suspension dans l'air."

 gpm_d_floating_mountain:0 "Montagne flottante"
 gpm_d_floating_mountain_desc:0 "D'étranges interactions magnétiques et gravitationnelles avec les minéraux des montagnes l'ont fait flotter à la surface de la planète."

 gpm_d_carnivorous_jungle:0 "Jungle carnivore"
 gpm_d_carnivorous_jungle_desc:0 "La plupart des plantes de cette jungle ont un goût prononcé pour la viande."

 gpm_d_carnivorous_forest:0 "Forêt carnivore"
 gpm_d_carnivorous_forest_desc:0 "La plupart des plantes de cette forêt ont un goût pour la viande."

 gpm_d_carnivorous_kelp:0 "Varech carnivore"
 gpm_d_carnivorous_kelp_desc:0 "Étrange varech qui enveloppe rapidement sa proie et la mange vivante."

 gpm_d_magma_ocean:0 "Océan Magmatique"
 gpm_d_magma_ocean_desc:0 "Une grande ouverture dans la croûte terrestre a formé un océan de magma permanent."

 gpm_d_toxic_vent:0 "Conduits naturels toxiques"
 gpm_d_toxic_vent_desc:0 "Les évents de surface dégageant des vapeurs toxiques."

 gpm_d_colossal_subterranean_cavern:0 "Cavernes souterraines Colossales"
 gpm_d_colossal_subterranean_cavern_desc:0 "La roche super dense a permis à une caverne massive de se former sous la surface sans s'effondrer."

 gpm_d_titanic_hunting_ground:0 "Terrain de chasse de mastodontes"
 gpm_d_titanic_hunting_ground_desc:0 "Des troupeaux de créatures massives parcourent la terre."

 gpm_d_unnatural_crystals:0 "Cristaux surnaturels"
 gpm_d_unnatural_crystals_desc:0 "D'étranges cristaux multicolores se sont formés à des endroits sans minéraux pour les former."

 gpm_d_ancient_battlefield:0 "Champ de bataille antique"
 gpm_d_ancient_battlefield_desc:0 "Restes d'une bataille qui a eu lieu il y a longtemps."

 gpm_d_buried_remains:0 "Restes enterrés"
 gpm_d_buried_remains_desc:0 "Les restes enterrés d'une bataille titanesque."

 gpm_d_crashed_fighter:0 "Site de crash d'une corvette"
 gpm_d_crashed_fighter_desc:0 "Restes d'un vaisseau de type corvette écrasé."

 gpm_d_crashed_destroyer:0 "Site de crash d'un destroyer"
 gpm_d_crashed_destroyer_desc:0 "Épave d'un vaisseau accidenté de la taille d'un destroyer."

 gpm_d_crashed_battleship:0 "Site de crash d'un cuirassé"
 gpm_d_crashed_battleship_desc:0 "Un cuirassé écrasé repose ici depuis des centaines d'années."

 gpm_d_crashed_capital_ship:0 "Site de crash d'un vaiseau amiral"
 gpm_d_crashed_capital_ship_desc:0 "Un vaisseau capital colossal s'est écrasé ici il y a longtemps."

 gpm_d_crystal_hills:0 "Collines de cristal"
 gpm_d_crystal_hills_desc:0 "Les collines sont couvertes de formations cristallines."

 gpm_d_colossal_fish:0 "Poissons gigantesques"
 gpm_d_colossal_fish_desc:0 "bans colossales de gros poissons."

 gpm_d_sprawling_archipelago:0 "Archipel tentaculaire"
 gpm_d_sprawling_archipelago_desc:0 "Plusieurs petites îles regroupées."

 gpm_d_spice_fields:0 "Champs d'épices"
 gpm_d_spice_fields_desc:0 "Champ tentaculaire d'épices luxueuses."

 gpm_d_geometric_oddities:0 "Curiosités géométriques"
 gpm_d_geometric_oddities_desc:0 "Une activité géologique soudaine a transformé une partie du terrain en formations étranges."

 gpm_d_garbage_patch:0 "Dépôts de déchets"
 gpm_d_garbage_patch_desc:0 "Un grand dépotoir non transformé, laissé par une civilisation éteinte."

 gpm_d_industrial_ruins:0 "Ruines industrielles"
 gpm_d_industrial_ruins_desc:0 "Une grande vallée pleine de ruines industrielles obsolètes."

 gpm_d_radioactive_dump:0 "Décharge radioactive"
 gpm_d_radioactive_dump_desc:0 "Une installation industrielle se trouve ici, remplie à ras bord de déchets radioactifs."

 gpm_d_ice_flower_field:0 "Champ de fleurs de glace"
 gpm_d_ice_flower_field_desc:0 "La biochimie étrange de ces fleurs leur permet de pousser à des températures inférieures à zéro tout en maintenant leur température interne juste au-dessus du point de congélation."

 gpm_d_white_forest:0 "Forêt blanche"
 gpm_d_white_forest_desc:0 "Ces arbres produisent un lubrifiant étrange semblable à de l'écorce qui les recouvre complètement en leur donnant un aspect blanc exceptionnellement brillant. Cela leur permet de survivre aux températures rigoureuses de cette planète."

 gpm_d_strange_ice_river:0 "Rivière de glace étrange"
 gpm_d_strange_ice_river_desc:0 "Une rivière de glace en mouvement."

 gpm_d_massive_ray_school:0 "Raies gigantesques"
 gpm_d_massive_ray_school_desc:0 "Banc de poissons géants ressemblant à des raies."

 gpm_d_the_black_stone:0 "La pierre noire"
 gpm_d_the_black_stone_desc:0 "Une étrange pierre noire au milieu de la jungle."

 gpm_d_sprawling_prestine_ruins:0 "Ruines immaculées"
 gpm_d_sprawling_prestine_ruins_desc:0 "Ruines Antiques insensibles aux éléments et au temps."

 gpm_d_skyscraper_village:0 "Ville de gratte-ciels"
 gpm_d_skyscraper_village_desc:0 "Les vestiges d'une petite agglomération d'une ancienne civilisation, remplis de hauts gratte-ciel."

 gpm_d_sandworm_pit:0 "Fosse de ver des sables"
 gpm_d_sandworm_pit_desc:0 "Une seule créature odorante vit dans cette fosse, avec des dents pointues dépassant des murs et des tentacules du centre.."

 gpm_d_grand_reef:0 "Grand récif"
 gpm_d_grand_reef_desc:0 "Un récif incroyablement grand se trouve juste sous la surface, rempli de toutes sortes de coraux exotiques."

 gpm_d_glistening_lake:0 "Lac scintillant"
 gpm_d_glistening_lake_desc:0 "La surface scintillante de ce lac est particulièrement belle lorsque le soleil se lève le matin."

 gpm_d_fossilized_egg_sacks:0 "Sacs d'oeufs fossilisés"
 gpm_d_fossilized_egg_sacks_desc:0 "Les restes fossilisés de sacs d'oeufs géants sont regroupés dans un immense canyon. Leur structure biologique s'est fossilisée au cours des derniers millions d'années."

 gpm_d_fossilized_structures:0 "Structures fossilisées"
 gpm_d_fossilized_structures_desc:0 "Une structure fossilisée massive parsèment le paysage. Ces structures étaient fabriquées à partir de matériel biologique et ont été fossilisées depuis des millions d'années.."

 gpm_d_fossilized_creep:0 "Monstre Fossilisé"
 gpm_d_fossilized_creep_desc:0 "Une couche fossilisée épaisse et croquante recouvre de grandes étendues de terrain. Les restes d'une couche biologique qui s'est fossilisée au cours de millions d'années."

 gpm_d_giant_skeleton:0 "Squelette géant"
 gpm_d_giant_skeleton_desc:0 "Les restes du squelette d'un ver de sable massif."

 gpm_d_resonating_ice:0 "Glace résonnante"
 gpm_d_resonating_ice_desc:0 "La configuration unique des spirales et des métaux magnétiques à la surface rend la glace très résonante et crée de puissants champs magnétiques."

 gpm_d_tiny_herds:0 "Petit troupeau"
 gpm_d_tiny_herds_desc:0 "Troupeau de minuscules créatures moelleuses."

 gpm_d_fertile_field:0 "Champ fertile"
 gpm_d_fertile_field_desc:0 "Terrain extrêmement fertile, riche en nutriments et en eau."
 
 gpm_d_ecological_brain:0 "Réseau de neurones végétaux"
 gpm_d_ecological_brain_desc:0 "Un groupe de chemins nerveux écologiques qui s'agglutinent pour former une structure cérébrale."

 gpm_d_hot_springs:0 "Sources chaudes"
 gpm_d_hot_springs_desc:0 "Des sources jaillissant en bouillonnant. Principalement de l'eau douce chaude."

 gpm_d_colossal_coral_life:0 "Récif de corail colossal"
 gpm_d_colossal_coral_life_desc:0 "D'énormes bancs de coraux abritant une grande variété de vie marine colossale."

 gpm_d_salt_flats:0 "Étendues massives de sels minéraux"
 gpm_d_salt_flats_desc:0 "Un immense terrain plat recouvert d'une épaisse couche de sels minéraux déposée par l'évaporation d'un ancien océan."
 
