 gpm_d_precursor_planetary_shield:0 "Bouclier planétaire énigmatique"
 gpm_d_precursor_planetary_shield_desc:0 "Un réseau de boucliers géant auto-entretenu et auto-alimenté se dresse ici. Son bouclier couvre toute la surface du monde. "
 
 gpm_d_precursor_capital_complex:0 "Mégalopole antique"
 gpm_d_precursor_capital_complex_desc:0 "Une ville géante des précurseurs, avec une structure imposante massive au milieu. La plupart des infrastructures semblent utilisables."

 gpm_d_precursor_ruins_1:0 "Ruines Industrielles antiques"
 gpm_d_precursor_ruins_1_desc:0 "Des ruines industrielles obsolètes d'une civilisation révolue."
 gpm_d_precursor_ruins_1_distr:0 "Ruines industrielles anciennes"
 gpm_d_precursor_ruins_1_distr_desc:0 "$gpm_d_precursor_ruins_1_desc$"

 gpm_d_precursor_ruins_2:0 "Ruines d'une cité des '§YPrécurseurs§!'"
 gpm_d_precursor_ruins_2_desc:0 "Les ruines d'une ville obsolète d'une civilisation disparue."
 gpm_d_precursor_ruins_2_distr:0 "Ruines d'une cité antique"
 gpm_d_precursor_ruins_2_distr_desc:0 "$gpm_d_precursor_ruins_2_desc$"

 gpm_d_precursor_ruins_3:0 "Ruines ensevelies des '§YPrécurseurs§!'"
 gpm_d_precursor_ruins_3_desc:0 "Ruines ensevelies d'une civilisation révolue."
 gpm_d_precursor_ruins_3_distr:0 "Architecture ancienne enterrée"
 gpm_d_precursor_ruins_3_distr_desc:0 "$gpm_d_precursor_ruins_3_desc$"

 gpm_d_precursor_ruins_4:0 "Cryotubes antiques"
 gpm_d_precursor_ruins_4_desc:0 "Des restes fragmentés d'une civilisation disparue parsèment le paysage."
 gpm_d_precursor_ruins_4_distr:0 "Vestiges antiques"
 gpm_d_precursor_ruins_4_distr_desc:0 "$gpm_d_precursor_ruins_4_desc$"

 gpm_d_precursor_ruins_5:0 "Ruines de générateurs antiques"
 gpm_d_precursor_ruins_5_desc:0 "Générateurs obsolètes d'une civilisation révolue."
 gpm_d_precursor_ruins_5_distr:0 "Ruines de générateurs antiques"
 gpm_d_precursor_ruins_5_distr_desc:0 "$gpm_d_precursor_ruins_5_desc$"

 gpm_d_precursor_ruins_6:0 "Champ de bataille antique"
 gpm_d_precursor_ruins_6_desc:0 "Restes d'un Champ de bataille d'une guerre entre des civilisations révolues"
 gpm_d_precursor_ruins_6_distr:0 "Ruines dépréciées"
