l_french:
 
 sm_acot_starbase_dm_refine: "Générateur de matière noire"
 sm_acot_starbase_dm_refine_desc: "Module Starbase spécialisé pouvant générer des matières noires. Fonctionne mieux à proximité d'un trou noir. Les avancées dans les technologies augmenteront son rendement."
 
 sm_acot_starbase_de_pylon: "Pylône d'énergie sombre"
 sm_acot_starbase_de_pylon_desc: "Module Starbase spécialisé pouvant générer de l'énergie sombre. Fonctionne mieux à proximité d'un trou noir. Les avancées dans les technologies augmenteront son rendement."
 
 tech_dark_matter_generation: "Génération de matière noire"
 tech_dark_matter_generation_desc: "Il semble que le scientifique puisse théoriser sur la manière de générer des matières noires dans une énergie utilisable. Nous devrions allouer les ressources requises pour le scientifique pour commencer la recherche tout de suite."
  
 tech_dark_matter_container: "Confinement de matière noire"
 tech_dark_matter_container_desc: "On dirait que ce scientifique est capable de proposer un conteneur spécial suffisamment puissant pour maintenir cette puissance puissante de la matière noire. Ceci est une occasion rare que nous devrions examiner sans délai."
 
 tech_dark_matter_strategy: "Applications de matière noire"
 tech_dark_matter_strategy_desc: "Ce scientifique semble être capable de visualiser quel type d'applications ce réacteur de puissance sombre nouvellement créé peut être utilisé en plus d'une meilleure batterie. Explorons plus profondément avant que le scientifique oublie."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Génération de puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "L'expérimentation sur cela nous permettra de générer une matière noire et une énergie sombre sans avoir besoin de trous noirs naturels.."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Contenants de puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "L'invention de ce conteneur nous permettra de stocker la sécurité énergétique de la matière noire pour des étoiles. Le même principe peut également être utilisé dans les districts et les starbases."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Applications de puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Finaliser ce concept nous permettra de comprendre ce que l'avenir nous détient avec le pouvoir de la matière noire. Une fois terminé, nous devrions pouvoir utiliser des matières naphonnes pour divers avantages."
 
 country_resource_sr_dark_matter_add: "Ressources stratégiques de la matière noire ajoutée"
 
 dark_matter_event.1.name: "Matière noire.. Puissance  ?"
 dark_matter_event.1.desc: "Certains scientifiques commencent à diffuser la grande conversation de l'utilisation de matières noires comme une sorte de génératrice... cela semble impossible, la théorie défile toutes nos connaissances actuelles de la physique. Mais peut-être qu'il y a du mérite dans cette rumeur  ? Nous devrions explorer davantage."
 dark_matter_event.1.a: "Nous devons explorer toutes les possibilités."
 
########################
 
 RESEARCH_DARK_POWER_NORMAL: "Convention scientifique"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Les scientifiques de partout dans notre empire rassembleront et débattrent sur les possibilités de pouvoir de la matière noire, ainsi que de la manière dont elle peut être générée, exploitée et utilisée. Le processus est long et plutôt chaotique car les scientifiques essaient de trouver diverses théories."
 
 dark_matter_event.2.name: "Finale de la convention scientifique"
 dark_matter_event.2.desc: "C'est confirmé ! Après plusieurs débats chaotiques et des expériences échouées, nous avons enfin été en mesure de trouver un moyen de générer des matières noires dans une énergie utilisable ! Le premier échantillon n'a duré que quelques secondes cependant, et nous devons expérimenter plus avant de pouvoir trouver un moyen de générer une énergie de matière noire maintenable."
 
########################
 
 dark_matter_event.30.name: "Phanon Corps"
 dark_matter_event.30.desc.a: "Donc, vous voulez comprendre la matière noire et la façon dont ces grands-papiers les utilisent correctement  ?\n\nEh bien, vous avez de la chance. Ma division spéciale peut facilement rassembler tous les détails importants dont vous avez besoin pour lancer le projet.\n\n\nqui dit, si vous souhaitez que vous fassiez mes services, vous devrez me payer à l'avance au cas où les choses vont à voix haute et que nous devons utiliser le planB."
 dark_matter_event.30.desc.b: "Et nous nous reverrons à nouveau. Avez-vous reconsidéré  ? La porte est toujours ouverte. Vous me faites de l'argent et je vous procurerai les marchandises."
 dark_matter_event.30.a: "Vous voulez dire que vous ne savez pas comment ils travaillent  ?"
 dark_matter_event.30.a.explain: "Sûrement pas. Mec, le Corps de Phanon a ses propres techniciens impressionnants qui sont de manière meilleure que ce que l'utilisation des grammes utilise les grammes. Tout ce que je sais, c'est que c'est une chose très populaire qui s'habitue à la lettre à l'époque, et elle est liée aux trous noirs en quelque sorte.\n\nNotre équipe vient de saisir des trucs dont nous avons besoin, alors donnez-les à nos clients, Nous ne passons pas de temps à demander pourquoi la peinture des réacteurs sarcelle ou bleu les rendons mieux."
 dark_matter_event.30.b: "Laissez-moi y penser d'abord."
 dark_matter_event.30.b.explain: "Par tous signifie, prenez votre temps.\n\nJe sais que c'est beaucoup à prendre la foi, mais que vous êtes assuré;Le jurèglement légendaire ne manque jamais, et je n'allumve jamais mon propre client. J'ai une réputation de défendre, vous savez  ?"
 dark_matter_event.30.c: "Très bien, commençons."
 dark_matter_event.30.c.explain: "Très bien, mon ami.\n\nTout ce type devrait être terminé dans un mois ou deux. Mieux préparé vos forces en cas de trucs stupides."
 
 
 dark_matter_event.3.name.a: "Succès sans faille !"
 dark_matter_event.3.desc.a: "Le Corps de Phanon a accompli la tâche, toutes les informations concernant le réacteur de la matière noire ont été téléchargées dans nos archives technologiques maintenant. \n\nIl a également décidé de renvoyer certains des investissements que nous nous avons apportés, indiquant la sécurité de l'empire tombéLes mesures sont plus pathétiques que prévu."
 dark_matter_event.3.a: "L'argent bien dépensé !"
 
 dark_matter_event.3.name.b: "Succès partiel"
 dark_matter_event.3.desc.b: "Le Corps de Phanon a accompli la tâche, toutes les informations concernant le réacteur de la matière noire ont été téléchargées dans nos archives technologiques. Malheureusement, l'un des empires tombés a pris les activités et la suivi des sources. Ils ne semblent pas trop heureux à ce sujet."
 dark_matter_event.3.b: "Alerte toutes les commandes !"
 dark_matter_event.3.b.desc: "L'un des empires tombés sera très contrarié contre nous et peut représenter, nous devrions nous préparer en conséquence."
 
#########################################
 
 dark_matter_event.40.ask_curator: "Pouvez-vous nous aider à développer un réacteur de matière noire  ?"
 
 dark_matter_event.40.name: "Les conservateurs"
 dark_matter_event.40.desc.a: "Donc, vous souhaitez enfin développer votre propre réacteur de matière noire. Nous prévoyions que cela se produira éventuellement, compte tenu de la rapidité avec votre empire développé.\n\nVous serez heureux d'entendre que nous connaissons bien ce pouvoir et seront disposés à vous apprendre si le prix est juste. \n\nToutefois, il s'agit d'une technologie extrêmement rare que peu d'empires jamais possédaient, nous avons donc besoin d'un peu plus que de simplement crédits. Nous souhaitons également acquérir un nouvel étudiant pour rejoindre notre commande. Peut-être. Nous pouvons faire cet arrangement  ?"
 dark_matter_event.40.desc.b: "Êtes-vous toujours intéressé par la proposition alors  ? Nous recherchons principalement un nouvel étudiant, ainsi que des fonds supplémentaires pour notre prochain projet. Nous partagerons nos connaissances si vous pouvez faire cet arrangement."
 dark_matter_event.40.a: "Est-ce vraiment que précieux  ?"
 dark_matter_event.40.a.explain: "Tout à fait. Comme vous l'avez peut-être remarqué, il s'agit d'une technologie qui ne peut être trouvée que parmi les empires antiques du passé. Nous les conservateurs appartenaient autrefois à l'un de ces empires. Comprendre sa puissance pavera un moyen encore plus magnifique, vous pourrez peut-être même pouvoir se développer plus loin que les empires tombés."
 dark_matter_event.40.b: "Laissez-moi y penser d'abord."
 dark_matter_event.40.b.explain: "Très bien alors. N'hésitez pas à nous contacter si vous changez d'avis."
 dark_matter_event.40.c: "Très bien, vous aurez notre don."
 dark_matter_event.40.c.explain: "La plupart des sages !\n\nNous allons commencer la transaction et les arrangements pour transférer vos scientifiques à notre commande sans délai !"
 
 dark_matter_event.40.c.tooltip: "Les conservateurs choisiront l'un de nos scientifiques de niveau 5+ à rejoindre leurs commandes."
 
 dark_matter_event.4.name: "Contrat rempli."
 dark_matter_event.4.desc.a: "Notre argent a payé. Le conservateur a enseigné à nos scientifiques comment générer des matières noires sans s'appuyer sur des trous noirs naturels. Ils nous ont également fourni des instructions de base sur la manière de créer un champ de confinement approprié pour les accueillir sur Starships."
 dark_matter_event.4.desc.b: "Notre argent a payé. Le conservateur a enseigné à nos scientifiques comment générer des matières noires sans s'appuyer sur des trous noirs naturels. Ils nous ont également fourni des instructions de base sur la manière de créer un champ de confinement approprié pour les accueillir sur Starships. \n\nToutefois, leurs activités ont été suivies par l'un des empires tombés. Il semblerait qu'ils ne soient pas trop heureux de leurs anciens scientifiques qui gèrent leurs technologies prises avec des courses plus jeunes."
 dark_matter_event.4.a: "C'est pour le plus grand bien."
 dark_matter_event.4.a.desc: "Bien que certaines de nos équipes de sciences ne soient pas entièrement satisfaites de la perte de l'une des leurs, nous avons maintenant le pouvoir que nous devons défier la galaxie."
 dark_matter_event.4.b: "Les choses ne sont jamais aussi simples, n'est-ce pas  ?"
 dark_matter_event.4.b.desc: "Ces empires tombés peuvent être légèrement méfiants à nos pouvoirs croissants, nous pouvons devenir une menace légitime. Nous devrions nous préparer à tout... difficultés."
 
 
 ####################################################################
 
 acot_dm_tech_chain: "Designs sombres"
 acot_dm_tech_chain_title: "Designs sombres"
 acot_dm_tech_chain_desc: "Nous sommes informés d'une nouvelle source d'alimentation potentielle qui utilise le pouvoir de la matière noire et de l'énergie sombre. Nous devrons explorer et rechercher à cette affaire plus loin pour l'obtenir."
 
 acot_dm_tech_physics: "Générer des matières noires"
 acot_dm_tech_physics_desc: "Nous devrons comprendre comment générer des matières noires et des énergies sombres sans s'appuyer sur des trous noirs naturels.\n\n§YNous devrons attribuer un scientifique de niveau 6+ dans le domaine de la physique. Le scientifique doit soit avoir une étincelle de génie, conservateur, pussié, érudite, synthétique, brise -lug. Des expertises choisies ou des particules.\nAlternativement, nous pouvons rechercher des aides des autres personnes pouvant posséder les connaissances."
 acot_dm_tech_engineers: "Contenant de la matière noire"
 acot_dm_tech_engineers_desc: "Nous devrons comprendre comment maintenir et contrôler la matière noire générée dans les noyaux de réacteur de vaisseau pour toutes nos tailles de vaisseaux.\n\n§YNous devrons attribuer un scientifique de niveau 6+ dans leChamp d'ingénierie. Le scientifique doit soit avoir une étincelle de génie, conservateur, pussié, érudite, synthétique, brise -lug. Des expertises choisies ou des matériaux.\nAlternativement, nous pouvons rechercher des aides des autres personnes pouvant posséder les connaissances"
 acot_dm_tech_social: "Utilisation de la matière noire"
 acot_dm_tech_social_desc: "Nous devons comprendre quel type d'adaptation nous pouvons utiliser avec la nouvelle technologie.\n\n§YNous devrons attribuer un scientifique de niveau 6+ dans le domaine de la société. Le scientifique doit soit avoir une étincelle de génie, conservateur, pussié, érudite, synthétique, brise -lug. Des expertises choisies ou militaires.\nAlternativement, nous pouvons rechercher des aides des autres personnes pouvant posséder la connaissance"
 
acot_dm_tech_find_enigmatic_1: "Dark Design - Développement indépendant"
acot_dm_tech_find_enigmatic_1_desc: "Nous pouvons avoir une compréhension de base de la matière noire. Le moyen le plus simple est d'essayer de créer un nous-mêmes. Ce processus prendra un certain temps comme son nouveau domaine d'étude à explorer."
acot_dm_tech_find_enigmatic_2: "Dark Design - Smash and Grab"
acot_dm_tech_find_enigmatic_2_desc: "Nous pouvons avoir une compréhension de base de la matière noire. Une autre méthode éprouvée et testée, nous pouvons toujours compter sur le fait de la battre de quelqu'un qui a la technologie. La cible la plus simple et la plus simple soit tout empire tombé survivant, comme malgré leurs connexions, ont des systèmes de déchiffrement étonnamment simples. Nous n'aurons aucun problème de génie énigmatique en sauvant leurs vaisseaux."
acot_dm_tech_find_enigmatic_3: "Design sombre - conservateurs"
acot_dm_tech_find_enigmatic_3_desc: "Nous pouvons avoir une compréhension de base de la matière noire. Compte tenu de leurs antécédents, les conservateurs devraient pouvoir nous aider à cet égard."
acot_dm_tech_find_enigmatic_4: "Design sombre - Corps de Phanon"
acot_dm_tech_find_enigmatic_4_desc: "Nous pouvons avoir une compréhension de base de la matière noire. Nous pouvons toujours nous tourner vers le Corps de Phanon pour leurs services. Selon leur politique, ils ne se soucient pas des relations avec les clients, si nous sommes disposés à payer, ils sont disposés à travailler."
 
############################################################################
 
 dark_matter_event.2.a: "L'avenir est dans nos grasps !"
 dark_matter_event.2.a.desc: "Nous devons maintenant trouver un scientifique qualifié dans le domaine des particules et attendre qu'il ait un moyen fiable de générer une puissance de matière noire."
  
 dark_matter_event.5.name: "Génération de puissance de la matière noire !"
 dark_matter_event.5.desc: "Eureka ! Notre dernière expérience sur la génération de puissance de la matière noire a duré plus d'une semaine sans montrer aucun signe d'affaiblissement ! Avec cette connaissance, nous pouvons construire des générateurs orbitaux en toute sécurité pour récolter ces rares ressources sans avoir besoin de trous noirs maintenant !"
 dark_matter_event.5.a: "Superbe !"
 
 dark_matter_event.6.name: "Conduit de puissance de la matière noire !"
 dark_matter_event.6.desc: "Nous avons maintenant un appareil approprié qui peut contenir en toute sécurité des énergies générées à partir de matières noires et les distribue sur chaque système de vaisseau. La conception modulaire du dispositif lui permet d'être facilement répables et ajustées pour s'adapter à toutes les tailles de vaisseaux."
 dark_matter_event.6.a: "Bien fait !"
 
 dark_matter_event.7.name: "Application de puissance de la matière noire !"
 dark_matter_event.7.desc: "Avec notre nouvelle compréhension, les militaires commencent à déployer divers équipements basiques basés sur la matière noire sur le terrain. Bien que nous ne disposions pas encore d'un équipement dédié approprié, ces compréhensions de base ouvriront la voie aux futures campagnes militaires."
 dark_matter_event.7.a: "Awesome!"
 
 dark_matter_event.700.name: "Le catalyseur final"
 dark_matter_event.700.desc: "Nous avons toutes les compréhensions et ressources nécessaires à intégrer pleinement le réacteur de matière noire dans notre arsenal. Tout ce qu'il faut maintenant consiste à créer un produit de masse qui peut être facilement utilisé sur notre empire. Cette tâche devrait être triviale, compte tenu de ce que nous avons appris jusqu'à présent."
 dark_matter_event.700.a: "C'est le moment !"
 
 dark_matter_event.8.name: "Réacteur de matières noires !"
 dark_matter_event.8.desc: "Un nouvel âge est sur nous ! Avec notre nouveau réacteur de matières noires, nous avons atteint ce que seules quelques civilisations dignes sont capables de... la maîtrise de la matière noire. L'avenir de notre empire semble plus brillant que jamais."
 dark_matter_event.8.a: "Bien fait, tout."
 dark_matter_event.8.a.desc: "Un nouvel âge pour notre empire commence."
 
 dark_matter_event.9.name: "Un nouveau développement"
 dark_matter_event.9.desc: "Nous avons reçu des rapports que le §Y[event_target :new_dm_country.GetName]§! a terminé la recherche de la puissance de la matière noire. Bientôt, ils commenceront à incorporer le pouvoir sur leurs empires."
 dark_matter_event.9.a: "Interesting."
 
 edict_dmc_dm_military_strategy: "Optimisations de vaisseau de la matière noire"
 edict_dmc_dm_military_strategy_desc: "L'attribution de matières noires supplémentaires dans nos systèmes de vaisseaux leur permettra d'atteindre une augmentation respectable des performances de combat. Le processus ne dure que pendant une courte période de temps."
 edict_dmc_dm_science_strategy: "Augmentations de laboratoire de la matière noire"
 edict_dmc_dm_science_strategy_desc: "Nous pouvons améliorer notre équipement de laboratoire avec des réacteurs de matières noires supplémentaires pour accroître leur efficacité pendant une courte période. Cela devrait permettre à nos scientifiques d'être plus créatifs avec leurs expériences."
 
 edict_dmc_de_weapon_boost: "Overcharge de l'énergie sombre"
 edict_dmc_de_weapon_boost_desc: "L'augmentation de la puissance de la puissance en affectant des ressources supplémentaires augmentera considérablement le taux d'incendie et de la capacité de bouclier de notre vaisseau pendant une courte période."
 
 building_micro_black_hole: "Extracteur de matière noire"
 building_micro_black_hole_desc: "Ce grand bâtiment génère un trou micro-noir, ce qui nous permet d'extraire la matière noire. En raison de la nature dangereuse du trou noir, le processus est effectué via des machines automatisées. Il nécessite une immense de l'énergie et des minéraux de maintenir cependant."
