 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "Le syndrome de Kessler"
 ASP_site_kessler_syndrome_desc:0 "L'atmosphère de [From.Planet.GetName] est remplie d'innombrables fragments métalliques, de toute évidence des structures artificielles. Est-ce le signe d'une civilisation qui n'a pas réussi à entrer dans l'ère spatiale à cause des débris spatiaux   ? Nous devons envoyer une expédition sur la planète pour découvrir ce qui s'est passé ici."
 asp.7.name:0 "Désert Métallique"
 asp.7.desc:0 "La surface de [From.Planet.GetName] a été recouverte à plusieurs reprises de sable de métaux finement broyés sur une longue période. Cette énorme quantité de métaux n'a pas pu provenir d'une seule planète. La source de ces métaux est évidente : aujourd'hui encore, des débris spatiaux brûlent et tombent dans le ciel. Pour étudier ce qui se trouve sous ce vaste désert de métaux, l'équipe de l'expédition a demandé des équipements supplémentaires pour étudier la strate sous le sable."
 asp.8.name:0 "Vestiges de la Grande Guerre"
 asp.8.desc:0 "Nous avons découvert ce qui se trouve sous le sable métallique. Étonnamment, toute la strate était constituée de débris de cuirassés. Pendant la grande guerre spatiale qui a éclaté à un certain moment dans le passé, les vaisseaux détruits se sont écrasés sur le sol, et les débris dans l'atmosphère se sont altérés et l'ont recouvert.\n\nAujourd'hui, il ne reste que les restes, mais les marques seules montrent que la civilisation qui a créé le cuirassé a développé une technologie dépassant l'entendement de [Root.Owner.GetName]. La question est, les débris semblent appartenir au même empire. Contre quoi cette énorme et puissante flotte s'est-elle battue   ? Une enquête plus poussée sur l'épave est nécessaire."
 asp.9.name:0 "Un énorme navire avec un but inconnu"
 asp.9.desc:0 "Notre équipe a trouvé quelque chose d'étonnant. Un vaisseau massif s'est élevé à travers le sable métallique, assez grand pour faire passer les titans des empires déchus pour des corvettes. Le vaisseau a eu la chance d'être exceptionnellement bien préservé par rapport à de nombreux autres vaisseaux qui ont volé en éclats. Nous avons scanné toute la structure et constaté que le vaisseau ressemble à un canon géant. La coque géante du vaisseau semble être conçue uniquement pour fournir de l'énergie à sa batterie principale. Mais ce vaisseau n'est pas destiné au combat. Il faut des mois pour recharger l'énergie, et il n'y a pas d'autre armement. Nous devons accéder au système central du vaisseau pour savoir ce qui est arrivé à cette planète et à ce vaisseau."
 asp.10.name:0 "Stockage de données mystérieuses"
 asp.10.desc:0 "Presque tous les systèmes du vaisseau ont été endommagés avec le temps. Cependant, un stockage de données trouvé dans la cabine protégée du noyau peut être restauré. Pour une étude plus approfondie, le stockage a été envoyé sur la planète mère. Certains scientifiques sont restés sur la planète pour étudier davantage les vaisseaux et les planètes."
 asp.11.name:0 "Mur impénétrable"
 asp.11.desc:0 "Après une longue étude, les scientifiques ont finalement résolu le problème. Le vaisseau géant est un dispositif qui utilise l'énergie pour créer, comme le dit le scientifique principal, 'un mur impénétrable. ' Ce vaisseau isolait complètement la planète de l'espace, et la flotte était là pour la protéger. Alors que la planète était coupée de son environnement, le vaisseau et la flotte se sont écrasés contre le mur et ont été détruits.\n\nSous les débris, il y a le mur dimensionnel qui sépare la planète de l'univers entier. Quand ce mur a été installé pour la première fois, il était sûrement 'impénétrable', mais il semble assez instable maintenant. Si nous trouvons la solution, nous pourrons 'pénétrer' ce mur et explorer ce qui se trouve en dessous."
 asp.11.a:0 "Qu'est-ce que c'est en bas   ?"
 asp.12.name:0 "Restauration terminée"
 asp.12.desc:0 "Le stockage de données que nous avons trouvé a été restauré. A l'intérieur, on a trouvé un document écrit avec des caractères aliens. Selon notre interprétation du document, les mots 'Motherland' et 'home' ont été utilisés à plusieurs reprises, et semblent être un mémoire. L'auteur est le chef d'État de l'Empire au moment où celui-ci est sur le point de s'effondrer et est chargé d'enregistrer l'histoire de son empire. Le document contient également des informations sur le vaisseau géant."
 asp.12.a:0 "Nous pouvons enfin résoudre le mystère. Informez l'équipe d'enquête."
 asp.140.name:0 "Patrie, foyer et avenir de l'humanité"
 asp.140.desc:0 "Il semble que l'équipe d'investigation ait activé quelque chose sur le vaisseau. Inversant son processus normal, le vaisseau affaiblit les murs dimensionnels. Si cela continue, les murs disparaîtront bientôt.\n\nLe document a finalement été entièrement décrypté. La République d'Humanité, propriétaire du vaisseau, était autrefois un puissant empire qui a conquis un tiers de la galaxie. Ils ont massacré ou réduit en esclavage des aliens et supprimé les droits de l'intelligence artificielle.\n\nLorsqu'ils ont finalement rencontré un ennemi puissant, les esclaves extraterrestres et l'intelligence artificielle à l'intérieur se sont révoltés, et l'empire s'est rapidement effondré sous la pression des attaques à l'intérieur et à l'extérieur de ses frontières. Il ne leur restait que leur planète d'origine. Ils se sont enfermés à l'intérieur afin de protéger leur patrie, leur foyer et l'avenir de l'humanité, en attendant le jour où ils franchiraient le mur et conquerraient à nouveau la galaxie..."
 asp.140.a:0 "Non... Non !"
 asp.140.a.tooltip:0 "§RUn empire purificateur fanatique a vu le jour.§!"
 asp.141.name:0 "La patrie, le foyer et l'avenir des enfants"
 asp.141.desc:0 "Il semble que l'équipe d'investigation ait activé quelque chose sur le vaisseau. Inversant son processus normal, le vaisseau affaiblit les murs dimensionnels. Si cela continue, les murs disparaîtront bientôt.\n\nLe document a finalement été entièrement décrypté. L'empire propriétaire du vaisseau, était autrefois un puissant empire qui a conquis un tiers de la galaxie. Ils ont massacré ou réduit en esclavage des aliens et supprimé les droits de l'intelligence artificielle.\n\nLorsqu'ils ont finalement rencontré un ennemi puissant, les esclaves extraterrestres et l'intelligence artificielle à l'intérieur se sont révoltés, et l'empire s'est rapidement effondré sous la pression des attaques à l'intérieur et à l'extérieur de ses frontières. Il ne leur restait que leur planète d'origine. Ils s'y sont enfermés afin de protéger leur patrie, leur foyer et l'avenir de leurs enfants, en attendant le jour où ils franchiraient le mur et conquerraient à nouveau la galaxie..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "Monde fixe"
 ASP_geocentrism_anomaly_desc:0 "Nos scientifiques sont tombés sur une anomalie pendant l'exploration. Cette planète ne tourne pas. Quelle qu'en soit la raison, cela vaut la peine de consacrer du temps et des efforts pour la découvrir."
 asp.15.name:0 "Le monde géocentrique"
 asp.15.desc:0 "Cette planète défie nos connaissances scientifiques. Elle ne tourne pas et ne tourne pas autour de quelque chose. La planète est parfaitement fixe au centre de ce système. Nos scientifiques pensent que la recherche de cette planète est une excellente occasion d'accroître les connaissances de notre empire sur l'univers lui-même. Notre équipe d'exploration demande la permission de faire des fouilles."
 asp.15.a:0 "Permission accordée."
 ASP_site_geocentrism:0 "Planète fixe"
 ASP_site_geocentrism_desc:0 "Ce système solaire est absolument anormal. Il n'y a que des planètes fixes là où les étoiles devraient être. La raison pourrait être découverte en examinant la planète."
 asp.16.name:0 "Ville enterrée"
 asp.16.desc:0 "Nos archéologues ont déterré un certain type de matériau enfoui dans le sol. Il est clair qu'il s'agit du vestige d'un bâtiment artificiel, ce qui implique que la planète a été habitée par une vie consciente dans le passé. Il nous serait très utile d'enquêter et de découvrir si la civilisation qui a construit cette structure comprenait la science derrière cette planète fixe."
 asp.17.name:0 "La route ne peut être empruntée"
 asp.17.desc:0 "Les résultats de notre expédition montrent que leurs connaissances scientifiques étaient même supérieures aux nôtres sur certains aspects. La structure du champ magnétique naturel de la planète semble les avoir poussés à se concentrer davantage sur ce qu'ils pouvaient faire sur leur planète que sur ce qu'ils pouvaient faire en voyageant à travers les étoiles. L'étude de leur technologie devrait nous aider à faire progresser nos connaissances dans de nombreux domaines."
 asp.17.a:0 "Leurs technologies de fabrication sont impressionnantes !"
 asp.17.b:0 "Leur science théorique est impressionnante !"
 asp.17.c:0 "Leurs systèmes sociaux sont impressionnants !"
 aspmod_physics_bonus:0 "Une physique impressionnante"
 aspmod_society_bonus:0 "Une société impressionnante"
 aspmod_engineering_bonus:0 "Une ingénierie impressionnante"
 asp.18.name:0 "Gémissement de l'habitant d'une planète morte"
 asp.18.desc:0 "Nous avons pu en savoir plus sur les habitants de cette planète. Il semble qu'ils menaient une vie très religieuse tout en étant très avancés sur le plan technologique. Cependant, il y avait un grand écart social entre la religion et la technologie, et ceux qui étudiaient la science étaient discriminés.\n\nNos chercheurs ont pu trouver des preuves de plusieurs protestations religieuses autour de la fin de leur civilisation à partir de vidéos laissées sur place. Ces protestations pourraient être la clé pour découvrir les secrets de la chute de la civilisation et de la nature de la planète."
 asp.19.name:0 "La société religieuse du monde plat"
 asp.19.desc:0 "Le contenu des vidéos est assez cohérent. Ils soutiennent la théorie géocentrique, tout en dénigrant la théorie héliocentrique en fonction de leurs croyances religieuses. Il semble également que la majorité de la population croit que leur planète est plate plutôt que sphérique.\n\nNotre équipe d'exploration a trouvé un appareil géant. La technologie et les matériaux qui forment cet appareil sont tout simplement étonnants. A quoi sert-il   ? Va-t-il nous révéler les secrets de la planète   ?"
 asp.20.name:0 "Suicide fidèle"
 asp.20.desc:0 "Les recherches menées sur cet appareil ont permis de dévoiler les secrets de la planète. Les habitants de cette planète n'ont pas pu se frayer un chemin dans l'espace en raison de la nature anormale du champ magnétique de la planète. En raison de leur incapacité à quitter leur planète, plusieurs religions ont émergé, dont l'une semble être devenue la religion dominante.\n\nLes scientifiques de cette civilisation ont élaboré la théorie héliocentrique, qui allait à l'encontre des enseignements de la religion dominante. Les chefs religieux de la planète avaient choisi un moyen tout à fait irrationnel pour résoudre le conflit. Ils ont réuni des ingénieurs qui suivaient la religion dominante et leur ont fait créer un dispositif qui ferait de leur planète le centre du système stellaire pour toujours.\n\nLe dispositif fut mis au point avec le soutien massif du peuple, et la planète commença lentement à s'arrêter tandis que les corps célestes se mirent à tourner autour d'elle. Lorsque la planète a cessé de tourner, d'énormes tremblements de terre se sont produits et de gigantesques raz-de-marée ont balayé les côtes. Comme le champ magnétique de la planète a disparu lorsque celle-ci s'est arrêtée, tous ceux qui ont survécu à ces catastrophes ont été lentement grillés à mort par les radiations cosmiques pendant plusieurs années.\n\nLa civilisation déchue a laissé derrière elle une planète anormale et un dispositif étonnant qui a causé sa chute."
 asp.20.a:0 "Oh... um... uh..."
 asp.20.b:0 "Des idiots superstitieux."
 asp.20.c:0 "Nous ne devrions pas faire une telle erreur."
 asp.21.name:0 "Dispositif géocentrique"
 asp.21.desc:0 "Maintenant, nous devons choisir ce que nous allons faire de cette machine."
 asp.21.a:0 "Nous ne sommes pas aussi stupides qu'eux. Démontez-le et obtenez des ressources."
 asp.21.b:0 "Eh bien... peut-être qu'on peut l'utiliser quelque part. Prenez-le avec nous."
 asp.21.b.tooltip:0 "Avec le DLC §YApocalypse§!, cela débloquera l'arme §RGeo-centralizer§! Planet-Killer qui transforme la cible en un monde stérile et la relocalise au centre du système solaire."
 aspmod_bad_precedent:0 "Un mauvais précédent"
 aspmod_lesson_from_pools:0 "Leçon des piscines"
 aspmod_caution_of_fanatics:0 "Attention aux fanatiques"
 r_aspmod_geocentric_device:0 "Dispositif géocentrique"
 r_aspmod_geocentric_device_desc:0 "Cet appareil massif a autrefois provoqué l'effondrement d'une ancienne civilisation, mais étonnamment, ses structures internes sont toujours intactes. En le recherchant, nous pourrons montrer sa force écrasante à nos ennemis.\n\n§YGeo-centralizer ne relocalisera PAS la planète dans les cas suivants :\n1. La planète cible est une mégastructure habitable.\n2. Il y a une planète déjà centralisée dans le système.\n3. Cette relique n'existe pas dans l'empire.\n4. L'étoile du système est le Trou Noir.§!"
 r_aspmod_geocentric_device.tooltip:0 "Je devrais peindre ce bouton géant en rouge et mettre une note dessus, §R'Ne PAS appuyer dessus. '§!\n- Chercheur senior"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "Un monde en ruine"
 ASP_haunting_spectre_anomaly_desc:0 "Les ruines d'une ancienne colonie ont été découvertes à la surface de [Root.GetName]. Cela pourrait valoir la peine d'enquêter."
 asp.22.name:0 "Ancienne colonie"
 asp.22.desc:0 "De nombreuses usines ainsi que des traces de bataille ont été trouvées à la surface de la planète après enquête. De plus, des symboles d'une civilisation inconnue peuvent être trouvés sur toute la planète. L'envoi d'une équipe d'expédition est conseillé."
 asp.22.a:0 "Odd."
 ASP_site_haunting_spectre:0 "Un spectre obsédant"
 ASP_site_haunting_spectre_desc:0 "Des motifs non identifiables sont trouvés partout sur la planète. La réponse à leur signification pourrait se trouver dans les ruines de la colonie."
 asp.23.name:0 "Un symbole mystérieux"
 asp.23.desc:0 "Lorsque notre équipe d'expédition a atterri sur la surface de [From.Planet.GetName], elle a été accueillie par une ruine remplie de nombreuses usines. Bien qu'elles semblent intactes pour la plupart, des traces d'une bataille sont présentes à l'intérieur des usines. Il y avait également des symboles à l'intérieur des usines qui ressemblaient à des armes. Que signifient-ils   ? La réponse pourrait se trouver dans les quartiers du centre-ville de la colonie en ruines."
 asp.24.name:0 "Un signe de rébellion"
 asp.24.desc:0 "En utilisant les informations de notre banque de données sur des incidents similaires, nous avons déterminé que les traces de combat trouvées à [From.Planet.GetName] semblent avoir été causées par une rébellion d'esclaves. Dans les ruines de la ville la plus prospère, les esclaves semblent s'être regroupés pour attaquer la classe dirigeante. Un massacre a probablement eu lieu sur la place de la ville. Nos explorateurs ont conclu que les symboles que nous pensions être des armes étaient en fait des outils agricoles et industriels, qui semblent être les armes des esclaves. Il est conseillé de chercher d'autres traces de cette rébellion..."
 asp.25.name:0 "Un signal spectral"
 asp.25.desc:0 "Notre équipe d'expédition a découvert quelque chose de très surprenant. Les esclaves semblent avoir été victorieux après tout. Cependant, leur gouvernement nouvellement établi a duré moins de cent ans. Ce qui est encore plus surprenant, c'est que des ondes radio extraterrestres ont fait subir un lavage de cerveau aux esclaves et les ont poussés à se rebeller.\n\nOn ne sait toujours pas si ces ondes radio étaient une attaque intentionnelle pour détruire la colonie ou une coïncidence, mais nos scientifiques ont découvert que les ondes radio provenaient d'une planète située dans la couronne extérieure de la galaxie. Il est conseillé de poursuivre les recherches sur ces ondes radio."
 asp.26.name:0 "Un document mystérieux"
 asp.26.desc:0 "Malgré nos recherches constantes, l'identité des ondes radio n'a pu être dévoilée. Mais dans les profondeurs de la ville, un document a été découvert dans lequel un individu a enregistré les ondes radio. Le cadavre de cet individu empêche les autres d'accéder au document, et certaines de nos équipes d'expédition hésitent à y accéder car elles ne savent pas à quel point il peut être dangereux. Ce document est contenu dans un dispositif de sécurité de 7ème niveau, qui nécessite beaucoup d'énergie pour être déverrouillé."
 asp.26.b:0 "Arrêtez !"
 asp.27.name:0 "Un manifeste"
 asp.27.desc:0 "Alors que notre équipe d'expédition contourne finalement le dispositif de sécurité, un mince document est révélé, avec un simple titre écrit dessus. A notre grande déception, le contenu du document était pour la plupart sans importance.\n\nC'est un document écrit rempli de mots comme lutte et unité. Cela pourrait être lié à la révolte des esclaves. Notre équipe d'expédition rapporte qu'aucun effet de lavage de cerveau n'a été trouvé dans ou sur ce document, mais notre équipe suggère d'envoyer le document sur notre planète d'origine pour une investigation plus précise.\n\nUn spectre hante la galaxie..."
 asp.27.a:0 "Chaque planète devrait le savoir."
 asp.27.b:0 "Jetez ce document, MAINTENANT !"
 asp.27.c:0 "Voici ce que nous recherchons."
 aspmod_communist_manifesto:0 "Document Déclaré"
 aspmod_discarded_document:0 "Document jeté"
 aspmod_communist_manifesto_shared_burden:0 "Document Déclaré"
 r_aspmod_communist_manifesto:0 "Le Manifeste Communiste"
 r_aspmod_communist_manifesto_desc:0 "Ce document a été obtenu à partir de l'excavation d'une planète en ruine. Les travailleurs de tous les empires vont s'unir."
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "Structures submergées étranges"
 ASP_rain_world_anomaly_desc:0 "Contrairement à ce que nous pensions, l'atmosphère de [Root.GetName] n'est pas toxique ; un vaste océan se trouve en dessous. De plus, notre équipe d'exploration a découvert de grandes quantités de ce qui semble être des structures artificielles sous l'océan.\n\nS'agit-il des restes d'une civilisation qui a prospéré avant que la planète ne soit complètement recouverte d'eau   ? Ou peut-être le signe d'une civilisation sous-marine   ? Une enquête plus approfondie est conseillée."
 asp.28.name:0 "Monde pluvieux"
 asp.28.desc:0 "A notre grande surprise, [From.GetName] n'était pas vraiment couverte par l'océan. Pendant que notre équipe d'expédition enquêtait sur la planète, ce que nous pensions être l'océan a commencé à rétrécir. Nos explorateurs ont révisé leur plan en fonction des changements et ont continué à enquêter, pour finalement arriver à la conclusion que l'océan de la planète était en fait causé par la géographie de la planète.\n\nL'océan aspirait continuellement de l'eau, puis la vaporisait, ce qui donnait plus tard plus de pluie lorsque la vapeur formait des nuages. [From.GetName] est un 'Monde de Pluie, ' qui est régulièrement noyé par de fortes pluies périodiques.\n\nCependant, cette activité périodique s'est brièvement arrêtée après la découverte de la planète, puis a repris lorsque nous avons commencé à l'explorer. La raison de ce changement est actuellement inconnue."
 asp.28.a:0 "L'eau est humide."
 ASP_site_rain_world:0 "Le monde de la pluie"
 ASP_site_rain_world_desc:0 "La planète est remplie d'innombrables ruines, de machines et de créatures d'origine inconnue laissées par la civilisation précédente. Les réponses se trouvent sous l'eau."
 asp.29.name:0 "Creuser l'eau"
 asp.29.desc:0 "Sous le vaste faux océan du 'Monde des Pluies' se trouvent les structures artificielles et les machines gigantesques des anciens habitants, ainsi qu'un nombre énorme de créatures bizarres et dangereuses. Quel est le but de ces structures non identifiées   ? Qui les a fabriquées et pourquoi les a-t-on laissées derrière elles   ? Pour résoudre ces questions, nous devons nager à travers l'eau qui recouvre la planète."
 asp.30.name:0 "Monde pluvieux"
 asp.30.desc:0 "Après avoir lutté contre une variété de créatures dangereuses sur toute la planète, notre équipe de fouille a une meilleure compréhension de la géographie et de la faune. L'équipe a trouvé toutes sortes d'étranges animaux prédateurs qui semblent avoir été créés artificiellement pour le combat, et a également découvert que l'énorme quantité d'eau sert à refroidir les machines. Les créatures ont évolué pour devenir ce qu'elles sont aujourd'hui afin de s'adapter aux inondations périodiques de la planète. Cependant, certains des animaux prédateurs sont trop bizarres pour être le résultat d'une évolution naturelle, car il y a beaucoup d'autres animaux qui ont l'air relativement normaux.\n\nNous devons continuer à creuser pour découvrir à quoi servaient ces machines et comment la planète est devenue ce qu'elle est aujourd'hui."
 asp.31.name:0 "Calculs"
 asp.31.desc:0 "Nos chercheurs ont découvert que les machines qui ont créé ce Monde de Pluie effectuent une sorte de calcul de façon répétée. Elles ont effectué cette tâche pendant une période extrêmement longue, ce qui a fait surchauffer à plusieurs reprises leurs unités de traitement et a entraîné l'élimination des sous-produits des machines sans procédure appropriée. Les monstres qui ont causé tant de problèmes à notre équipe d'expédition sont le résultat des produits chimiques provenant des sous-produits. Le but de leur calcul n'a pas encore été dévoilé. Nous n'avons pas beaucoup de temps car les déchets vont continuer à s'accumuler jusqu'à ce qu'il nous soit impossible de poser le pied sur la planète. Notre équipe d'expédition cherche un terminal d'accès dans l'épave."
 asp.32.name:0 "Un mollusque ou un mammifère   ?"
 asp.32.desc:0 "L'équipe a découvert un fait intéressant en cherchant le terminal d'accès. Dans les fragments de données récupérés pendant les fouilles, ils ont trouvé un enregistrement inhabituel d'étranges créatures indigènes qui pourraient bien être des mollusques ou des mammifères, ainsi que des enregistrements d'accès direct aux ordinateurs par un 'spécial spécimen' parmi cette étrange espèce. Bien qu'elle n'ait pas de sens scientifique, cette créature mollusque-mammifère blanche ' semble être une 'réincarnation'.\n\nLes fragments de données contiennent des entrées répétées de contact avec le spécimen, avec de multiples entrées confirmant sa mort. Au début, notre équipe pensait que les enregistrements étaient erronés, mais les preuves ADN et vidéo les ont amenés à conclure que les enregistrements sont en effet valides.\n\nCette étrange créature indigène pourrait être la clé qui nous mènera au terminal d'accès."
 asp.33.name:0 "Ascension"
 asp.33.desc:0 "Nous avons pu découvrir ce qui est arrivé à la planète en analysant le terminal d'accès. Les habitants de la planète voulaient une réponse ultime à la question de la vie et ont créé cinq machines IA pour y parvenir. Ces machines sont l'énorme structure informatique qui subsiste à ce jour. Dans le processus de répétition des calculs pour répondre à la question donnée par leurs maîtres, les cinq machines ont continuellement ajouté plus de dispositifs de calcul et ont commencé à consommer d'énormes quantités d'eau pour les refroidir. Les IA ont prédit la dévastation inévitable de la planète et ont averti leurs maîtres, qui n'étaient pas prêts à abandonner leur quête de la réponse pour le moment. Les maîtres ont ordonné la poursuite des calculs et ont fini par mourir en même temps que la planète.\n\nLes IA ont continué leurs calculs pour obtenir la réponse, même après la disparition de leurs maîtres. Cependant, elles n'étaient pas d'accord entre elles sur la façon de la résoudre. Finalement, l'IA la plus puissante et la plus impitoyable a éliminé toutes les autres IA et a continué à calculer la réponse, jusqu'à ce que la planète devienne ce qu'elle est maintenant. Après d'innombrables années, l'IA survivante est entrée en contact avec le spécimen de mollusque-mammifère blanc '. De manière surprenante, l'IA a déterminé que la créature avait trouvé la réponse à la question des anciens maîtres de la planète, mais une erreur de nature inconnue l'a empêchée d'arrêter le calcul.\n\nNous avons récupéré le noyau de l'IA, et sécurisé le spécimen unique que l'IA a préservé."
 asp.33.1:0 "Trouvez le moyen d'utiliser l'intelligence artificielle !"
 asp.33.2:0 "Demander à une machine sans âme la vérité de la vie, cette histoire de folie ne vaut qu'un seul discours."
