 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "Axe de la planète"
 ASP_site_axis_of_planet_desc:0 "Les découvertes scientifiques sont souvent le fruit de coïncidences. C'est le cas de celle-ci. Si le test de la nouvelle sonde d'exploration avait été effectué ailleurs, si elle n'était pas défectueuse et ne s'était donc pas écrasée, si l'un de nos explorateurs n'avait pas glissé sur 'le cylindre', et si l'axe de rotation de la planète ne s'était pas incliné de 8 degrés lors de sa chute, cette planète commune de type barrique n'aurait été reconnue par personne.\n\nNotre vaisseau scientifique qui surveillait la situation a envoyé une transmission à l'explorateur lui demandant ce qui s'était passé, ce qui ressemblait plus à un cri. L'explorateur a rapporté que la plupart du 'cylindre' est enterré profondément dans le sol et est plus long que ce qui peut être scanné. Eh bien, tout d'abord, un bilan de santé de l'explorateur devrait être effectué, c'est étonnant qu'ils semblent aller bien après avoir été sur le sol qui a bougé à la vitesse de plusieurs centaines de kilo mètres par seconde."
 asp.36.name:0 "Chapitre I"
 asp.36.desc:0 "Même nos meilleurs scanners n'ont pas pu scanner l'ensemble du 'cylindre', qui est anormalement fin pour être aussi long. Cependant, il est certain que 'le cylindre' a pénétré la croûte terrestre.\n\nLe cylindre blanc et lisse, 'l'aiguille' comme l'appellent nos explorateurs, résiste à toutes les tentatives de scanner l'intérieur, et même s'il est si incroyablement long, il s'enfonce dans le sol dans la direction exacte du centre de la planète sans erreur. Nos explorateurs sont plus curieux du fait qu'il n'y a rien autour de l'endroit où se trouve l'aiguille, encore plus que de sa longueur et du matériau dont elle est faite. Ils ont scanné la planète pour s'en assurer, mais aucun signe d'activité artificielle n'a été trouvé, sans parler des ruines d'une civilisation dont le niveau technologique est assez avancé pour fabriquer une telle aiguille. Elle est coincée dans le sol toute seule, comme une aiguille coincée dans une pelote de ficelle.\n\nMais la chose la plus étrange est que pousser l'aiguille fait tourner la planète. Bien que notre équipe d'exploration soit si terrifiée qu'elle a refusé de pousser l'aiguille plus longtemps, l'axe de rotation de la planète a déjà été incliné de plus de 60 degrés par rapport à l'axe initial.\n\nNos explorateurs à la surface rapportent qu'ils n'ont pas ressenti la rotation de la planète, même s'ils ont vu le ciel tourner et entendu l'alarme de sécurité se déclencher comme un fou."
 asp.37.name:0 "Chapitre II"
 asp.37.desc:0 "En réalisant des expériences qui comparent les ondes radio régulières envoyées depuis l'orbite avec ce que l'équipe a détecté à la surface, l'équipe a révélé que tout l'espace sphérique, y compris jusqu'à 400 km/s au-dessus de l'équateur, est en train de tourner.\n\nLe type de rayonnement thermique que l'on peut habituellement observer dans un trou noir a été observé dans l'espace sphérique, et le type unique d'onde de gravité que l'on ne peut détecter qu'en sortant de l'espace normal a également été détecté. Nos scientifiques affirment que la planète entière se trouve dans une autre dimension.\n\nAvec une motivation renouvelée, nos explorateurs ont commencé à analyser l'aiguille. La planète a tourné de 257 tours pendant la collecte de l'échantillon de matériau de l'aiguille, mais nos explorateurs s'y sont déjà habitués."
 asp.38.name:0 "Chapitre III"
 asp.38.desc:0 "Nos analyses indiquent que l'aiguille est faite de matériaux extraterrestres jamais vus auparavant. Pour autant que nous le sachions, ce genre de matériaux est assez étonnant, mais inutile même si on avait réussi à les fabriquer. Après avoir arraché les parties extérieures de l'aiguille, notre équipe n'a rien trouvé à l'intérieur. Pas de machines, pas de capteurs, mais juste un trou d'une profondeur impensable. Ils ont installé une base relais de transmission de drones, et ont envoyé un drone d'exploration en bas. Ce n'était pas complètement vide. En s'enfonçant, il a dû faire face à des courants gravitationnels plus forts, qui ont fini par le faire exploser.\n\nNotre deuxième équipe d'exploration chargée de l'ennuyeuse tâche de fouiller toute la planète au microscope avait déterré une autre aiguille, sur le côté opposé de la planète. En fait, c'est la même aiguille. Lorsque notre équipe a tiré un rayon laser sur la première aiguille, il en est ressorti la seconde. L'aiguille a complètement pénétré la planète. Les scientifiques supposent que l'aiguille joue le rôle d'une sorte d'amplificateur de signaux pour faire tourner l'espace, mais ils sont incapables d'expliquer comment ou pourquoi l'aiguille est apparue."
 asp.39.name:0 "Chapitre IV"
 asp.40.name:0 "Chapitre V"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 "Pour faire avancer la recherche, nos explorateurs ont apporté toutes sortes de choses et de personnes et ont observé les changements, et ont obtenu des résultats mitigés.\n\nPendant que la planète tourne, le point d'ébullition de l'eau a augmenté de 0, 1 degré Celsius, la probabilité d'obtenir une réponse différente de celle attendue par l'analyse psychologique a augmenté de 12 % en moyenne et la quantité d'informations par 27808 q-bits dans la communication quantique de base a augmenté. D'autres changements ont été observés dans divers domaines, et l'ampleur des changements a changé en fonction de la distance avec le niddle.\n\nC'est bien de découvrir quelque chose au moins, mais nos scientifiques ont du mal à trouver un consensus sur la raison de ces changements. Il faut mener d'autres expériences."
 asp.40.desc.1:0 "Après d'innombrables expériences bizarrement improvisées suivies de vérifications manuelles fastidieuses, notre équipe a découvert que l'appareil est une sorte de cale, liant avec force les multivers. L'espace sphérique entourant la planète est en fait l'espace d'intersection de 88 multivers. La planète existe dans 88 multivers en même temps. Elle utilise les lois de la physique relativement indulgentes du 15ème univers pour faire tourner l'espace.\n\nLa supposition la plus raisonnable serait que l'aiguille a été faite pour passer dans l'autre univers. Peut-être que changer la direction de l'aiguille change la destination. Pourtant, nous n'avons aucune idée de comment l'utiliser, ou qui a essayé de l'utiliser ou pourquoi ils ont essayé. Les seuls êtres ayant la connaissance de l'utilisation de l'appareil sont peut-être déjà passés dans d'autres univers.\n\nIl est peu probable que nous utilisions l'aiguille comme prévu initialement, mais en l'alimentant, nous pouvons reproduire les lois de la physique d'autres univers, bien qu'à petite échelle. Bien que ce processus consomme beaucoup d'énergie, il pourrait également contribuer à l'innovation de nos recherches en physique."
 asp.40.1:0 "Etonnant..."
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2:0 "Ayant perdu toute patience, car aucune nouvelle découverte ne venait malgré nos efforts de recherche, un de nos scientifiques est entré dans l'aiguille sans aucun équipement de protection !\n\nMaintenant, sa voix remonte dans l'aiguille. C'est tellement clair et net, même si la distance doit être de plusieurs milliers de kilomètres. On dirait qu'il est poursuivi par quelque chose. Des bruits de chair brûlée, d'os qui craquent et des cris de pitié se font entendre. Notre équipe à la surface essaie de le contacter, mais en vain. Le scientifique essaie de faire savoir à l'équipe ce qui se passe en bas. Il semble que même en souffrant, il est déterminé à nous donner la connaissance. Il répète la même chose encore et encore d'une voix gémissante et difficilement compréhensible.\n\nC'est l'enfer là-dessous. Les démons et les monstres, tous les maux imaginables sont là. Bientôt, la voix faiblit, et la moitié de nos explorateurs, même s'ils tremblent d'une extrême anxiété, font preuve d'une curiosité obsessionnelle pour les entrailles de l'aiguille. Ils repoussent leurs collègues qui tentent de les arrêter, et sautent dans l'aiguille. Le reste de l'équipe a regagné le vaisseau scientifique en panique, alors qu'une épaisse fumée violette commençait à se répandre à la surface. Il semble que la planète se soit transformée en une planète voilée. Un rapport vient d'arriver informant qu'un vaisseau violet non identifié est apparu de nulle part. Le vaisseau est armé d'un seul canon d'apparence bizarre. Il reste en orbite, ne bouge pas du tout, ce qui nous amène à penser qu'il n'y a pas de personnel. Il pourrait contenir les réponses que nous cherchons."
 asp.40.desc.2:0 "Après avoir décrypté les enregistrements trouvés à l'intérieur de l'inquiétant vaisseau violet, notre équipe a pu dire ce qu'étaient la planète et l'aiguille.\n\nLe cylindre que nous appelions l'aiguille était en fait le 'Ver rond du Voile' - un monstre psionique qui voyageait à travers les galaxies et dévorait les esprits et les corps des êtres sensibles. Même après avoir détruit des dizaines de milliers de civilisations, le ver ne s'est jamais senti rassasié. Le Vermifugum, une civilisation qui a été attaquée par le ver il y a 790 millions d'années, a réussi à neutraliser le ver, et a créé une prison entre la dimension du voile et l'univers réel, a pénétré le ver avec la barre de la dimension du voile, l'a contenu à l'intérieur d'une planète rocheuse dans l'univers réel. La planète était déguisée en une planète commune de type barre pour empêcher une espèce plus jeune de briser le sceau par accident.\n\nLes archives nous ont également conseillé à la fin d'utiliser le 'silex' chargé sur le vaisseau violet pour brûler le ver en même temps que le voile, au cas où le sceau serait brisé et où la planète tomberait dans le voile.\n\nAlors que nos scientifiques lisent la dernière partie, ils voient le ver s'échapper de la planète et s'éloigner en flottant. Ils ont paniqué en réalisant qu'ils avaient perdu leur dernière chance de détruire le ver, mais heureusement pour nous, le ver est parti vers une autre galaxie.\n\nSeuls les explorateurs survivants savent ce que nous avons fait. Que le monstre ne revienne jamais."
 asp.40.2:0 "Qu'avons-nous fait   ?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 "Maintenant, les explorateurs sont tellement habitués à la rotation, que personne n'a rien dit à propos d'un explorateur jouant avec l'aiguille pendant qu'ils se reposaient.\n\nPuis, l'explorateur s'est écrié qu'il avait clairement vu une planète continentale à travers le trou de l'aiguille. Au début, les autres pensaient qu'il plaisantait, mais au fil du temps, de plus en plus de personnes ont eu des expériences similaires.\n\nIl est vite devenu obligatoire de noter la direction vers laquelle l'aiguille pointait, l'angle sous lequel l'observateur tenait l'aiguille au moment de ces événements. Au fur et à mesure que les enregistrements s'accumulaient, il est devenu évident que l'aiguille montrait des planètes spécifiques en fonction de la direction de l'aiguille, de l'angle sous lequel l'aiguille était tenue et de ce que l'explorateur disait à ce moment-là. L'existence des corps célestes vus à travers les aiguilles doit être vérifiée."
 asp.40.desc.3:0 "Lorsque l'équipe manipule l'aiguille en fonction de ce que les scientifiques ont découvert, le courant gravitationnel à l'intérieur de l'aiguille se stabilise sous la forme d'une lentille, et la vue de l'autre côté est agrandie. Les corps célestes que l'équipe avait vus étaient bien réels, et les scientifiques pourraient également découvrir de nouvelles planètes.\n\nL'aiguille est un gigantesque télescope de l'espace lointain. Nous ne savons toujours pas qui a construit ce télescope ridicule, ni quelles technologies ont été utilisées pour le construire, mais nous savons comment l'utiliser.\n\nLa recherche sur les zones qui ne sont pas facilement accessibles par le voyage hyperspatial était très difficile, même à ce jour où nous pouvons voir des planètes lointaines de nos propres yeux et voyager plus vite que la lumière. Cependant, ce télescope va ouvrir de nouvelles possibilités pour l'astronomie. Désormais, les observateurs peuvent voir les étoiles situées à l'autre bout de la galaxie comme si elles étaient sous leurs yeux, et ils peuvent également flimer et analyser les galaxies extérieures de manière plus vivante. Nos chefs militaires voulaient utiliser le télescope dans le domaine de l'espionnage, mais comme il est impossible de zoomer une fois que la planète est agrandie à un certain degré, il est peu probable qu'ils puissent obtenir des informations utiles sur la surface comme ils l'auraient voulu.\n\nLe télescope est également devenu assez célèbre pour les touristes. L'aiguille, désormais très populaire, est appelée 'Observatoire sans limites', un planétarium parfait où les touristes peuvent voir toutes les étoiles et les planètes de la galaxie."
 asp.40.3:0 "Les astronomes vont l'apprécier."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 "Une fois de plus, la chance nous a sauvés. En manipulant l'aiguille, elle a pointé directement et sans erreur vers une planète de type barren dans notre empire. Il est rapporté que le sol s'est soudainement enfoncé et qu'un ancien bâtiment en or est sorti du trou sur cette planète. Un panneau indiquant 'serrure' est accroché au bâtiment et nous parle d'une serrure dont seul le prêtre élu de Numa connaît l'emplacement, et d'une clé dont seul le saint né d'une vierge à quatre bras connaît l'emplacement, et que seul celui qui sait où se trouvent ces deux objets peut ouvrir la serrure et prendre légitimement la lumière la plus sacrée.\n\nBien qu'aucun d'entre nous ne remplisse les critères, puisque nous avons battu des chances encore plus faibles, nous devrions être capables de prendre 'légitimement' ce qu'il y a à l'intérieur. Quand la 'serrure' s'est ouverte, l'aiguille, ou plutôt la 'clé' a changé. Un ascenseur a surgi du trou autrefois vide, et les explorateurs l'ont emprunté pour arriver aux vastes ruines cachées dans le noyau interne de la planète."
 asp.40.desc.4:0 "Sella ! Louons notre destin. Dans la voûte cachée se trouve une fortune qu'un empereur envierait, une culture sur laquelle même les plus grands artistes verseraient des larmes, une renommée que même l'unificateur de la galaxie n'oserait pas comparer, un savoir que même le savoir du plus grand empire déchu où des sages sont nés dans chaque rue ne pourrait pas égaler, et le pouvoir de faire taire une supernova et de noircir la naine blanche. Le trésor que toutes les créatures de la galaxie désirent, le Galatron."
 asp.40.4:0 "Hourra !"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 "Avec un bruit soudain, un vaisseau spatial civil de notre empire s'est écrasé sur la planète. Le vaisseau étant complètement détruit, aucun survivant n'a été trouvé. Il restait deux questions après l'incident. Premièrement, notre vaisseau scientifique n'a pas détecté le vaisseau civil avant qu'il ne s'écrase sur la planète, et deuxièmement, le vaisseau voyageait vers le système voisin, pas celui-ci, selon le journal de bord trouvé parmi les restes du vaisseau. C'est difficile à croire, mais il semble que le vaisseau soit soudainement apparu sur l'orbite basse de cette planète juste après avoir activé le FTL. Nous avons demandé une sonde d'exploration FTL pour une enquête plus approfondie."
 asp.40.desc.5:0 "La plupart des sondes qui ont tenté un voyage FTL dans le système voisin ont voyagé normalement, mais celles qui se trouvaient dans la direction vers laquelle l'aiguille pointait ont connu des événements inhabituels. Les sondes qui sont entrées dans les couloirs de l'hyperespace vers le système où se trouve l'aiguille ont voyagé à une vitesse plus rapide que la normale, et celles qui sont entrées dans les couloirs de l'hyperespace vers d'autres systèmes ont été en quelque sorte téléportées sur l'orbite basse de la planète et se sont écrasées au sol. Cependant, seuls les petits vaisseaux comme les vaisseaux spatiaux civils et les sondes ont été affectés. Tout ce qui a plus de masse qu'un vaisseau de patrouille a fonctionné sans problème. De plus, il a été théoriquement prouvé qu'en alimentant l'aiguille, nous pouvons réduire la pseudo-vitesse de moitié en fonction de la quantité et de la polarisation de l'énergie fournie, et également supprimer la surchauffe des moteurs lors d'un 'saut' vers la phase au-dessus de l'univers ordinaire.\n\nNos scientifiques ont conclu pour l'instant que l'aiguille avait été construite pour créer une 'autoroute FTL', et que la fonctionnalité de rotation de la planète était destinée à servir de point de commutation.\n\nCependant, personne ne sait comment cette chose fonctionne, ni pourquoi l'aiguille devait être plantée dans la planète, ni quel type de civilisation l'avait construite. Il n'y a plus de piste.\n\nMais notre civilisation a indéniablement beaucoup gagné de cet incident. En construisant un dispositif pour contrôler et alimenter l'aiguille et en le connectant aux bases stellaires, notre espèce a pu profiter des capacités de l'aiguille."
 asp.40.5:0 "La technologie pour contrôler l'hyperlane..."
