 ### Archaeology: When the world sings
 site_ASP_when_the_world_sings:0 "Quand le monde chante"
 site_ASP_when_the_world_sings_intro:0 "Nos explorateurs rapportent des sons étranges qui peuvent être entendus de n'importe quel endroit de la planète. §Y[From.Planet.GetName]§! est apparemment pleine de musique... ou de quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs disent se sentir très à l'aise et qualifient cette musique d'exceptionnellement agréable. Nous devons approfondir nos recherches sur cette musique."
 ASPmod.1.name:0 "Quand le monde chante"
 ASPmod.1.desc:0 "Nous avons découvert quelque chose d'étrange sur §Y[From.Planet.GetName]§!. Les observations depuis l'orbite n'ont rien révélé d'inhabituel sur le plan physique, mais nous avons capté un son continu avec des périodes et des hauteurs spécifiques, qui peut être entendu partout sur la planète.\n\nCette planète est apparemment pleine de musique... ou de quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs décrivent un sentiment 'très confortable' et le qualifient de 'exceptionnellement agréable. '\n\nNous aurons besoin de plus de temps pour étudier cette '§Hmusique.§!"
 ASPmod.2.name:0 "Source de la musique"
 ASPmod.2.desc:0 "La musique provient de ruines éparpillées sur la planète. Si ces ruines n'ont pas hébergé leurs bâtisseurs comme nous l'attendions, elles abritent des amas d'organismes vivants semblables à des tuniciers qui produisent des sons grâce à des organes agissant comme des cordes vocales. La musique sur cette planète est composée par des invertébrés chanteurs !\n\nBien qu'inattendu et beau, il nous reste beaucoup d'autres questions : où sont passés les bâtisseurs de ruines   ? Ont-ils aussi créé ces organismes   ? Quel est le but de cette mélodie   ? D'autres fouilles sont nécessaires."
 ASPmod.3.name:0 "Projet de recherche à l'échelle de la planète"
 ASPmod.3.desc:0 "Nous avons trouvé des preuves que §Y[From.Planet.GetName]§! a été utilisé pour mener un projet de recherche à l'échelle de la planète. Les données compilées à partir des différentes ruines ont fourni quelques explications sur les intentions des bâtisseurs de ruines, mais étonnamment peu d'autres informations. Nous savons maintenant qu'ils avaient des talents étendus pour le génie génétique et les neurosciences, et que les ruines étaient des installations pour cette recherche. D'après ce que nous avons pu traduire, leurs recherches visaient l'Ascension§H'§! ' et la Transcendance§! '. Notre meilleure interprétation, cependant, est qu'ils étaient obsédés par le concept de '§HBlooming§! '. L'état des ruines et de la planète ne permet pas de savoir si leurs recherches ont été fructueuses. Nous continuerons à étudier cette '§HBlooming§!."
 ASPmod.4.name:0 "Le projet Blooming"
 ASPmod.4.desc:0 "Une analyse plus poussée des données recueillies dans les installations de recherche a conduit à une autre percée : le projet '§HBlooming§! '. Les bâtisseurs de ruines recherchaient une conscience gestalt créée artificiellement, une forme de vie qu'ils considéraient comme le sommet de l'évolution. Ils pensaient qu'un esprit unique et unifié abolirait les conflits et conduirait leur société vers une nouvelle illumination. Leur approche était axée sur le développement de connexions neuronales par thérapie génique... des connexions qu'ils partageaient entre eux.\n\nApparemment, ils ont également réussi : le projet '§HBlooming§! ' a été réalisé en infectant leur atmosphère avec un rétrovirus de livraison. Le virus lui-même semble s'être éteint, mais, étant donné l'absence d'autres habitants, il est raisonnable de penser qu'il a affecté toute leur population, et que les organismes chantant dans les ruines sont ce que sont devenus les bâtisseurs de ruines. D'autres études sont nécessaires pour valider cette hypothèse."
 ASPmod.5.name:0 "La conscience de la Gestalt"
 ASPmod.5.desc:0 "Des recherches plus poussées sur les organismes chanteurs ont montré que les bâtisseurs de ruines ont réussi à construire leur conscience gestalt... jusqu'à un certain point. Le chant des ' est une synchronisation vocale partagée de leur état neuronal interne, et complètement aligné. Ces organismes sont dans un esprit de ruche vérifiable. Par conséquent, sur la base de ce que nous pouvons observer, nous devons conclure que le projet '§HBlooming§! ' a produit les résultats escomptés.\n\nCependant, des études plus approfondies de leurs réponses et processus nerveux indiquent que cette conscience gestaltiste fait état d'une seule et puissante émotion : la douleur. Sans le rétrovirus ou l'espèce d'origine, il est impossible de savoir si quelque chose a mal tourné avant ou après la réalisation du projet. Cependant, les vocalisations provenant de ces organismes ne sont pas une chanson :\n\n§RC'est un cri unifié et harmonieux.§!"
 ASPmod.5.option.a:0 "Ce qui est fait est fait, il n'y a pas de raison de s'y attarder."
 ASPmod.5.option.b:0 "Que pouvons-nous apprendre de cela   ?"
 ASP_singing_planet:0 "Le monde des sifflets"
 ASP_singing_planet_desc:0 "Ce monde est enchanté par une mélodie harmonique. Alors que certains considèrent la musique comme mélancolique ou inquiétante, il est impossible de ne pas être hypnotisé par cette mélodie sans fin."
 ASP_screaming_planet:0 "Monde des gémissements"
 ASP_screaming_planet_desc:0 "Ce qui s'est passé sur cette planète devrait être une leçon pour nous tous. Rien ne peut sauver ces organismes, une espèce autrefois prometteuse, qui vivent maintenant une agonie sans fin en émettant un cri unique et unifié."

 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet:0 "Planète chambre"
 site_ASP_a_bedroom_planet_intro:0 "Un grand nombre de structures abandonnées ont été découvertes sur §Y[From.Planet.GetName]§!. Ces bâtiments sont très sophistiqués et conçus pour répondre efficacement aux besoins de survie de leurs habitants. De manière inattendue, ils sont également remplis des cadavres de ces habitants.\n\nD'après ce que nous avons pu comprendre, cette espèce dépendait entièrement de ces vastes systèmes d'automatisation pour sa survie. Leur mort ultérieure, par coïncidence, semble avoir été causée par la défaillance généralisée de ces systèmes. En fait, la plupart de ces bâtiments sont des habitations dépourvues d'autres fonctions apparentes. C'est comme un énorme complexe de vie assistée. Nous avons découvert quelques installations industrielles et militaires parmi la vaste gamme de bâtiments automatisés, mais le rapport entre les habitations et les infrastructures suggère que ce groupe dépendait presque exclusivement d'un soutien extérieur pour survivre.\n\nNous allons continuer à creuser et voir ce que nous pouvons trouver d'autre."
 ASPmod.10.name:0 "Levé de terre"
 ASPmod.10.desc:0 "En plus d'une infrastructure minimale, les habitants de cette planète n'avaient que peu ou pas de signes d'activité économique non plus. Les épaves d'ascenseurs orbitaux et les débris de stations spatiales trouvés à la surface de la planète confirment nos théories selon lesquelles les habitants dépendaient fortement, voire entièrement, des importations de nourriture et d'autres biens de consommation. La seule activité réelle à laquelle ils semblent s'être adonnés est la culture du lichen. Des installations ont également été découvertes dans les zones centrales de leurs résidences ; peut-être ces lichens faisaient-ils partie de leur alimentation ou de leurs divertissements   ? Quoi qu'il en soit, les caractéristiques de cette culture sont incompatibles avec l'écosystème planétaire, ce qui suggère qu'elle n'est pas indigène. Encore plus déroutant, ces systèmes sont complètement isolés de l'environnement extérieur à un degré de paranoïa fanatique. Ces espaces ont été exceptionnellement bien sécurisés, mais, contrairement aux résidences, il n'y a aucune trace des lichens qui étaient cultivés.\n\nUne enquête plus approfondie sera nécessaire."
 ASPmod.11.name:0 "Les Ranches"
 ASPmod.11.desc:0 "Nous avons reconstitué une image plus complète du sort des habitants de §Y[From.Planet.GetName]§!. Les installations résidentielles n'assurent que la survie car c'est tout ce pour quoi elles ont été conçues. Cette planète était dédiée à l'industrie de l'élevage du bétail, et l'espèce que nous avons trouvée était vraisemblablement élevée comme source de nourriture. Nous soupçonnons que les étranges installations de lichens étaient les résidences et les centres de contrôle de leurs propriétaires, et que nous avons assumé à tort le rôle de l'éleveur et du bétail. Cependant, nous savons que l'espèce animale s'est éteinte parce que ces systèmes automatisés ont été volontairement désactivés. C'est un peu effrayant, une espèce ressemblant étroitement à la nôtre servant de §Ydélicieux mets§! pour un alien inconnu. Heureusement, il n'y a rien dans nos archives sur une civilisation de type lichen qui mange les gens. Néanmoins, en se basant sur la taille du ranch, on peut supposer qu'il y avait une demande massive pour le §Ybétail§! élevé dans cette installation : leur empire devait être assez grand.\n\nC'est inconfortable, mais, étant donné les similitudes entre nos espèces, ces espaces pourraient être réaménagés pour en faire des résidences confortables pour notre propre peuple."
 ASPmod.11.option:0 "Tant qu'on ne les mange pas."
 d_ASP_a_bedroom_planet_blocker:0 "Installations de ranch abandonnées"
 d_ASP_a_bedroom_planet_blocker_desc:0 "Ces installations sans vie sont remplies de systèmes automatisés qui ne fonctionnent plus."
 d_ASP_a_bedroom_planet_deposit:0 "Résidences automatisées remodelées"
 d_ASP_a_bedroom_planet_deposit_desc:0 "Le retrait des équipements de traitement, des corps et des installations de culture a permis de créer des logements spacieux et confortables. Les nouveaux habitants ne sauront jamais que cette installation produisait du bétail."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "La première musique"
 ASP_the_first_music_anomaly_desc:0 "En explorant §Y[Root.GetName]§!, nous avons reçu à plusieurs reprises un signal très fort. Nos scientifiques affirment que de violents vents solaires ont été observés dans le système stellaire, mais ce signal ne provient pas de facteurs naturels tels que le vent solaire.\n\nNos scientifiques ont déterminé qu'il s'agit d'un signal artificiel, et étant donné la facilité avec laquelle nous l'avons trouvé, il semble que nous devions étudier ce signal."
 ASPmod.20.name:0 "Le signal"
 ASPmod.20.desc:0 "De récents vents solaires violents ont fait perdre à §Y[From.Planet.GetName]§! une partie de son atmosphère, et il semble que les signaux piégés dans l'épaisse atmosphère de la planète aient commencé à refluer dans l'espace.\n\nAprès le vent solaire, le signal était encore mélangé à du bruit, mais lorsque les étoiles se sont stabilisées, le signal est devenu plus net. Selon notre scientifique, les signaux sont envoyés depuis la surface de la planète. Les équipes archéologiques se déplacent vers ce point."
 site_ASP_the_first_music:0 "La première musique"
 site_ASP_the_first_music_intro:0 "De récents vents solaires violents ont fait perdre à §Y[From.Planet.GetName]§! une partie de son atmosphère, et il semble que les signaux piégés dans l'épaisse atmosphère de la planète aient commencé à refluer dans l'espace.\n\nAprès le vent solaire, le signal était encore mélangé à du bruit, mais lorsque les étoiles se sont stabilisées, le signal est devenu plus net. Selon notre scientifique, le signal est envoyé depuis la surface de la planète. Nous devons faire des recherches."
 ASPmod.21.name:0 "La Planète Ancienne"
 ASPmod.21.desc:0 "Selon un nouveau rapport de l'équipe archéologique, §Y[From.Planet.GetName]§! est une planète extrêmement ancienne qui a été créée juste après la création de l'univers. La roche la plus ancienne a un âge similaire à celui de l'univers observé, et le noyau de la planète se refroidit lentement.\n\nNous pourrions être les témoins de la dernière minute de la première planète de l'univers."
 ASPmod.22.name:0 "L'objet sphérique"
 ASPmod.22.desc:0 "Selon les découvertes de l'équipe archéologique, un objet sphérique transmettait des signaux sous la surface. L'objet, qui envoyait des signaux à travers d'épaisses croûtes, augmentait lentement la puissance du signal à mesure que notre équipe archéologique s'approchait.\n\nL'objet créant les signaux, comme s'il guidait notre équipe vers lui, est finalement apparu sous une épaisse croûte.\n\nCe que l'équipe archéologique a trouvé était §Yune petite machine métallique en forme de boule§!, composée d'un matériau inconnu qui, selon nos scientifiques, dépasse notre compréhension. Lorsque l'équipe archéologique a découvert la machine, elle a cessé d'émettre des signaux et est restée silencieuse. Nous n'avons pas pu analyser son logiciel ni sa structure interne à cause de son extérieur impénétrable, mais heureusement, l'équipe archéologique a enregistré le dernier signal de la machine.\n\n§YIl est temps pour les intellects de l'Empire de se rassembler.§!"
 ASPmod.22.option:0 "Il est temps pour les intellects de l'Empire de se rassembler."
 ASPmod.23.name:0 "§HAnalyse du signal de la machine§! : Résultat"
 ASPmod.23.desc:0 "Les signaux créés par la machine ont été écrits avec un code très complexe. Le code est organisé par une très belle structure, si vous le regardez avec une connaissance de la cryptographie. A l'heure actuelle, les personnes les plus intelligentes de notre Empire ont passé d'innombrables jours et nuits à travailler dessus, et des centaines d'IA ont été déployées pour aider à décoder le signal. Notre chercheur en chef vient de trouver un indice sur la façon de le décoder.\n\n§HCe mot de passe est musique !§!\n\nUn code composé de nombreuses gammes a été envoyé dans l'espace. Une musique faite avec un code composé d'échelles sonores, de vibrations d'instruments, de formes d'ondes, etc. ne serait pas plus belle que cette musique ; aucune musique dans l'univers ne peut être plus belle que cette musique.\n\nIl ne s'agit pas seulement de la beauté de cette musique. Lorsque cette musique est jouée, les lois de la thermodynamique sont ignorées. En d'autres termes, l'entropie semble s'inverser. C'est littéralement un morceau de musique qui donne la vie, joué au début de l'univers !\n\nNous ne savons pas qui a fait en sorte que la machine envoie un signal musical, ni dans quel but, mais cette découverte nous a permis d'entrevoir les secrets de l'univers. Nous n'avons pas encore nommé cette belle musique, mais ce serait un honneur pour nous tous de lui donner un nouveau nom."
 ASPmod.23.option:0 "Fiat Lux, Que la lumière soit."
 ASP_Fiat_Lux:0 "Musique - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "La découverte de '§YFiat Lux§! ' a profondément impressionné notre société et notre culture, et des planètes les plus luxueuses de l'Empire aux planètes les plus pauvres de l'Empire, des citoyens de tous âges et de toutes origines apprécient cette musique. Peut-être est-ce là le véritable pouvoir de cette musique."
 r_ASP_music_of_the_universe:0 "La partition de l'univers"
 r_ASP_music_of_the_universe_desc:0 "C'est un morceau de musique obtenu à partir d'un signal crypté. Il a le pouvoir d'insuffler la vie à l'univers et ne peut être expliqué par la technologie actuelle. Cependant, si nous parvenons à l'expliquer dans le futur, nous nous rapprocherons de la compréhension des secrets de l'univers."
 ASP_music_of_the_universe_modifier:0 "La partition de l'univers"
 ASP_music_of_the_universe_modifier_desc:0 "Cette feuille de musique devrait être la première dans l'univers..."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming:0 "L'étoile de l'aube arrive"
 site_ASP_dawn_star_is_coming_intro:0 "La surface de §Y[From.Planet.GetName]§! présente un cratère si grand qu'il peut être vu depuis l'espace. Mais les formes artificielles de débris à la surface indiquent qu'il y a eu une époque de civilisation sur cette planète désolée. Un scan de la surface a montré que ces débris semblent être la partie supérieure d'un bâtiment. La plupart des traces de civilisation semblent être cachées dans les tempêtes de sable de la planète. Une enquête plus approfondie est nécessaire."
 ASPmod.30.name:0 "L'étoile de l'aube"
 ASPmod.30.desc:0 "Notre équipe archéologique a envoyé son rapport de §Y[From.Planet.GetName]§!. D'après les découvertes, toutes les civilisations qui ont prospéré sur cette planète semblent s'être effondrées en une seule nuit. Une météorite géante a frappé la planète, la transformant en un paysage d'enfer en quelques heures seulement. La découverte d'une immense cité enfouie sous le cratère suggère que la civilisation qui vivait autrefois ici était très matérialiste et possédait une intelligence. De plus, d'après les formes primitives des satellites en orbite basse autour de la planète, on pense qu'ils ont atteint le début de l'ère spatiale.\n\nAu même moment, nous avons trouvé des enregistrements d'une chanson qui était souvent chantée. Bien que nous ne sachions pas initialement ce qu'elle signifiait, nos chercheurs ont pu traduire l'un des mots les plus répétitifs de la chanson.\n\nLe mot est '§HDawn Star§!."
 ASPmod.31.name:0 "Première phrase"
 ASPmod.31.desc:0 "Les archéologues présents sur le site ont émis diverses opinions sur la chanson, '§HDawn Star§!, ' qui a été découverte le §Y[From.Planet.GetName]§!. C'est un peu un mystère que des peuples aux civilisations extrêmement rationnelles et avancées aient chanté de façon répétée un seul morceau de musique qui n'était pas seulement une mode locale, mais qui était identifié sur toute la planète, indépendamment du sexe, de l'âge et des strates.\n\nLes archéologues ont suggéré que ce chant était un chant religieux ou des sortilèges chamaniques, mais aucun d'entre eux n'a donné de réponse claire. Mais la traduction de ce chant a connu un certain succès."
 ASPmod.32.name:0 "Deuxième phrase"
 ASPmod.32.desc:0 "Les archéologues annoncent qu'ils ont trouvé des indices décisifs dans l'enquête archéologique de §Y[From.Planet.GetName]§!. Il semble qu'ils aient fait un effort désespéré pour éviter l'extinction de leur civilisation avant la chute de la météorite. Depuis qu'ils ont observé la météorite, une quantité énorme de documents ont été trouvés, tous disant qu'ils ont essayé de l'arrêter.\n\nMais tous les efforts pour détruire la météorite avec des armes, y compris des missiles nucléaires, ou même pour changer la trajectoire de la météorite, sont restés vains. Ils étaient incapables d'empêcher leur destruction par leurs propres forces, et ont réalisé qu'une étoile brillante dans le ciel nocturne était un désastre qui les mènerait à leur perte.\n\nIls ont finalement commencé à construire d'énormes vaisseaux de fuite pour ne garder qu'un petit nombre de personnes en vie. D'énormes vaisseaux spatiaux ont été trouvés partout sur la planète pour transporter le plus grand nombre de personnes possible, et la plupart d'entre eux semblent avoir connu la fin sans même avoir été lancés. Réalisant que seul un nombre limité de personnes pourrait survivre, les gens ont afflué vers le vaisseau, et la force a été utilisée pour les contrôler.\n\nMais ceux qui voulaient survivre à la fin de leur monde étaient tout aussi désespérés de s'emparer des vaisseaux spatiaux par la force. Un appareil relativement intact, trouvé dans les profondeurs du site d'excavation, contenait un enregistrement vocal qui nous a donné un peu §Yplus d'informations§! sur le chant de la nouvelle étoile, qui était chanté par les hommes qui affrontaient le vaisseau spatial à ce moment-là."
 ASPmod.33.name:0 "Phrase finale"
 ASPmod.33.desc:0 "Les fouilles de §Y[From.Planet.GetName]§! sont terminées. Nos archéologues n'ont trouvé aucune nouvelle découverte scientifique ni rien de surprenant sur le site de fouille. En fait, leurs restes n'étaient pas spéciaux. Mais il est clair que leur fin marquera profondément nos archéologues. Les habitants ne semblaient pas avoir perdu l'espoir de s'échapper jusqu'à ce que l'effet de la météorite empêche le lancement des vaisseaux spatiaux. Leur obsession de la survie était plus tenace et désespérée que celle de toute autre espèce dans la galaxie, mais seul un petit nombre de vaisseaux d'évasion a pu s'en sortir.\n\nLes autres vaisseaux de fuite qui n'ont pas quitté la planète ont été attaqués et détruits en tentant de s'approvisionner, tandis que d'autres vaisseaux spatiaux ont explosé dans des accidents, ont dérivé sans fin dans l'espace en raison d'une mauvaise planification, ou ont été complètement oubliés. Et lorsque le dernier espoir fut perdu, les citoyens se retrouvèrent dans le désespoir et l'impuissance.\n\nÀ partir de ce moment, les communications ont été complètement coupées et chaque région a été complètement isolée. Il y a peut-être eu des échecs de communication dus à l'effet de la météorite, mais ils n'ont communiqué avec personne, même si c'était possible. Ils sont morts lentement, mais sûrement, en écoutant le chant occasionnel des étoiles de l'aube. Nos archéologues ont pu restaurer les enregistrements vocaux d'une famille, qui semblent avoir été enregistrés lorsque la §Ymétéorite§! a presque atteint la planète."
 ASP.lets.see.that:0 "Jouez-le"
 ASPmod.31.event.name:0 "Un fragment de chanson"
 ASPmod.31.a.response:0 "Les étoiles de l'aube arrivent. Elles éclairent la nuit la plus sombre. Bébé, les étoiles de l'aube arrivent pour nous. Frappe à la porte à l'aube quand tout le monde dort. Mène une aube que personne ne rencontrera. Les étoiles de l'aube arrivent pour nous sauver."
 ASPmod.31.b.response:0 "L'étoile de l'aube arrive. Pour éclairer l'obscurité dans un feu florissant, pour conduire tout le monde dans un nouveau monde. Avec un avenir brillant, l'étoile de l'aube arrive pour briller demain. Le flambeau, brillant dans l'obscurité, ne brûle pas. Tous ceux qui marchent dans le matin, rassemblez-vous. {La chanson de l'étoile de l'aube à vos oreilles, l'étoile de l'aube pour projeter l'ombre, les oubliés, écoutez notre chanson, les laissés pour compte, chantez une chanson pour la dernière fois, l'espoir de rassemblement, attendez l'étoile de l'aube, l'étoile de l'aube pour un nouveau monde !"
 ASPmod.31.c.response:0 "L'étoile de l'aube arrive. Va dormir, mon enfant. Je te réveillerai quand l'étoile de l'aube arrivera. Maman est là à te regarder, et à attendre l'étoile de l'aube. {Ne t'inquiète pas, mon enfant. Papa est là pour te protéger, et il est prêt pour l'étoile de l'aube. Après la nuit la plus sombre, quand les étoiles de l'aube apparaissent avec la lumière, réveillons-nous ensemble. {Quand la porte du paradis langoureux s'ouvre, réveillons-nous avec l'aube. Jusqu'à ce que les étoiles de l'aube viennent vers nous, nous te protégerons. Va dormir, mon enfant. {Jusqu'à ce que les étoiles de l'aube viennent vers nous, nous te protégerons. Ne t'inquiète pas, mon enfant. Les étoiles de l'aube arrivent. Va dormir, mon enfant. Loin du ciel... L'étoile de l'aube arrive. Avec le ciel plein de nuit... Demain arrive."
 ASPmod.30.option.a:0 "Hmm... Une §Yétoile de l'aube§!...."
 ASPmod.34.option.a:0 "Nouvelle aube... avec §Yétoile de l'aube§!..."
 ASPmod.34.option.b:0 "Peut-être que c'était §Rle désespoir§!.... ou §Gl'espoir§!..."
 ASPmod.34.option.b.tooltip:0 "Gagnez un vaisseau §YScience§!, §YÉtoile de l'aube§!."
 ASPmod.34.option.quit:0 "Arrêtez de jouer cette merveilleuse chanson."
 ASP.FIRST.PHRASE:0 "Jouer la première phrase"
 ASP.SECOND.PHRASE:0 "Jouer la deuxième phrase"
 ASP.THIRD.PHRASE:0 "Jouer la phrase finale"

 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "Le bateau de Thésée"
 site_ASP_the_ship_of_theseus_intro:0 "D'après le rapport de notre équipe archéologique, la cité à la surface de §Y[From.Planet.GetName]§! est très similaire à la nôtre. Le processus de datation au carbone nous indique que la cité a au moins 6000 ans. Il est difficile de répondre à la raison pour laquelle notre style architectural se retrouve à la surface de §Y[From.Planet.GetName]§!, qui est situé à des millions de kilomètres de notre patrie. Les intempéries de plusieurs millénaires ont enseveli la ville sous le sable et la poussière. Des fouilles supplémentaires seront nécessaires pour une investigation plus approfondie."
 ASPmod.40.name:0 "La zone résidentielle"
 ASPmod.40.desc:0 "Sous la montagne de sable, nous avons finalement excavé une zone résidentielle de la civilisation de §Y[From.Planet.GetName]§!. Sa ressemblance avec la nôtre est plus qu'une apparence ; la structure d'une maison de §Y[From.Planet.GetName]§! est faite de ferrociment, la même que nos maisons du siècle dernier. Les appareils trouvés à l'intérieur de la maison sont également d'un usage similaire aux nôtres.\n\nIl est controversé de savoir si cette similitude est le fruit d'une coïncidence ou d'une évolution architecturale convergente. Le seul consensus au sein de l'équipe est qu'il faut creuser davantage pour trouver la réponse."
 ASPmod.41.name:0 "Fossile de l'autochtone"
 ASPmod.41.desc:0 "Un fossile d'une espèce indigène a été découvert sous les ruines d'un parc. La reconstitution du squelette de l'indigène montre beaucoup de choses ; l'espèce indigène est un arthropode sensible avec deux mâchoires et douze pattes. Un biologiste de notre équipe scientifique a également signalé que l'espèce possède un organe qui exhale une haleine acide. L'apparence générale de l'espèce est dégoûtante et semble tout droit sortie des cauchemars des §Y[Root.Owner.GetSpeciesNamePlural]§!.\n\nPendant ce temps, notre équipe a découvert que l'institution que nous avons trouvée semble être une fondation de recherche."
 ASPmod.41.option:0 "Quel alien dégoûtant."
 ASPmod.42.name:0 "Biotechnologie"
 ASPmod.42.desc:0 "D'après le rapport de notre équipe, il semble que les espèces indigènes soient très douées en biotechnologie. Le niveau technologique global de la civilisation est à peu près équivalent au nôtre, sauf pour leur biotechnologie. Le laboratoire de recherche des indigènes était rempli de cuves de clonage ; nous supposons que la croissance de leur population dépend de la technologie. La plupart des cuves sont remplies de §Y'horribles'§! cadavres de l'espèce indigène.\n\nL'équipe a constaté que les cadavres dans les cuves ont une différence d'apparence insignifiante avec le fossile restauré. Son apparence est toujours §Y'horrible'§!, mais le nombre de pattes est réduit à 10. Certains membres de l'équipe étaient opposés à la poursuite des recherches, en raison de son apparence."
 ASPmod.42.option.a:0 "Après avoir enquêté sur ces fichus aliens, incinérez-les."
 ASPmod.42.option.b:0 "Il est raciste de décrire §Y'une apparence différente'§! comme §Y'horrible'§!. Rééduquez les membres."
 ASPmod.42.option.c:0 "Quand je dis de sauter, tu sautes."
 ASPmod.42.option.d:0 "C'est pour la science."
 ASPmod.43.name:0 "Changement génétique"
 ASPmod.43.desc:0 "Une enquête détaillée nous a appris que les gènes des cadavres parmi les cuves ont aussi peu changé que leur apparence. En supposant qu'une seule cuve correspond à une seule génération, la différence d'ADN entre chaque génération ne diffère pas beaucoup de la mutation naturelle.\n\nCependant, elle devient progressivement plus différente au fil des générations. Ce qui semble être une suite ininterrompue de cuves est interrompu par une gigantesque porte blindée avec un dispositif de sécurité à côté sur le mur. Un cadavre dans la dernière cuve n'a que quatre jambes, moins que précédemment, et ses mâchoires ne sont plus qu'une seule mâchoire. Notre équipe a signalé que s'ils pouvaient pirater le dispositif de sécurité, ils pourraient alors entrer dans la pièce située derrière la porte blindée."
 ASPmod.43.option:0 "Qu'est-ce que vous attendez   ? Continuez."
 ASPmod.44.name:0 "La vérité"
 ASPmod.44.desc:0 "Le résultat était choquant. Notre espèce n'a pas évolué depuis §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! est l'endroit où nous sommes nés et... avons été créés. Après avoir piraté le terminal, l'équipe a trouvé un ordinateur gigantesque ainsi que de nombreuses cuves remplissant la pièce.\n\nUn cadavre dans une des cuves, ayant l'apparence d'un arthropode à quatre pattes, a été transformé en §Y[Root.GetSpeciesName]§!. Dans la dernière cuve fabriquée avant l'effondrement de la civilisation se trouve un corps mort flottant génétiquement identique à notre espèce. Il semble qu'ils aient génétiquement transformé leur espèce en la nôtre. La plupart des documents de l'ordinateur indiquent que l'apparence des espèces qu'ils ont créées est horrible et intolérable. Selon le document dans l'ordinateur, cette procédure de fabrication horrible était une punition pour un traître ou un criminel brutal. Les criminels qui étaient changés en cette forme horrible étaient généralement exécutés après le changement, tandis qu'une plus grande punition était de bannir les prisonniers sur une planète étrangère. Comme nous nous y attendions, l'une des planètes où ils ont banni les prisonniers est notre patrie."
 ASPmod.44.option.a:0 "C'est... c'est une fraude ! Ce n'est pas possible !"
 ASPmod.44.option.b:0 "Je ne crois pas ce que le xéno a dit ! Efface juste toutes ces informations."
 ASPmod.44.option.c:0 "Comme nous le savions déjà, la §Y'horriblité'§! est notre parent."
 ASPmod.44.option.d:0 "Il n'y a pas de norme pour ce à quoi ressemble un corps biologique."
 ASPmod.44.option.e:0 "Pourquoi devrions-nous nous enfermer dans la notion d'espèce fixe   ?"
 ASPmod.44.option.f:0 "Peut-être que nous étions étroits d'esprit."
 ASPmod.44.option.f.tooltip:0 "§RChanger l'éthique en xénophile§!"
 ASPmod.44.option.g:0 "C'est... tellement choquant."
 ASP_small_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus_desc:0 "Nos citoyens souffrent de confusion politique, après que nous ayons découvert une terrible vérité."
 ASP_big_xenophile_bonus:0 "La vérité"

 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "L'âme de l'art"
 ASP_site_soul_of_the_art_desc:0 "Une planète tombe d'aspect spectaculaire, avec des milliers de kilomètres de ce qui semble être une géographie artificiellement colorée, a été découverte. Autour de la planète, il y a de nombreux débris présumés être les restes de cuirassés ayant appartenu à une ancienne civilisation, avec des motifs ridicules partout. De plus, des signaux réguliers en provenance de la planète sont détectés. Il pourrait être nécessaire d'enquêter sur la planète et les signaux."
 asp.1.name:0 "La flotte reste"
 asp.1.desc:0 "Après analyse, les débris ont révélé que deux flottes aux conceptions et aux apparences complètement différentes s'étaient affrontées en orbite de la planète.\n\nLa majorité des débris appartiennent à la flotte de modèle A, constituée de vaisseaux aux motifs colorés et à la structure simple, ce qui a dû les rendre faciles à produire en série. Cependant, ils n'avaient pas d'installations nécessaires pour leur équipage, comme des salles à manger et des toilettes. D'un autre côté, la flotte de type B avait une apparence plutôt simple à l'extérieur, mais arborait des décorations symboliques à l'intérieur, ainsi que des traces de Zro. Des pièces inutilement grandes ont été identifiées à l'intérieur de la flotte du modèle B. Elles ont pu être utilisées pour des cérémonies religieuses. Elles pourraient avoir été utilisées pour des cérémonies religieuses, comme le montrent les ornements religieux qui y ont été trouvés. Malheureusement, les informations sur la flotte de modèle B sont très limitées, ce qui rend difficile d'en savoir plus. L'envoi d'une équipe d'expédition sur la planète pour une enquête plus approfondie est conseillé."
 asp.2.name:0 "Ruines colorées"
 asp.2.desc:0 "Notre équipe d'expédition a trouvé des vestiges presque intacts d'une civilisation à la surface de la planète peinte en couleurs qui ne présentait aucun signe d'activités destructrices. Cependant, le sol peint semble trop désordonné et plutôt désordonné pour supposer qu'il y avait des intentions spécifiques derrière. Certains bâtiments se sont effondrés, mais il a été confirmé qu'ils n'ont succombé qu'à de nombreuses années d'altération et de mouvements de la croûte terrestre, et non à des activités violentes ou destructrices.\n\nDes vaisseaux écrasés portant le motif A gisent à la surface, mais nos investigations montrent que la plupart d'entre eux semblent s'être écrasés à la surface en raison d'un arrêt soudain de leurs circuits internes, et non parce qu'ils se sont fait tirer dessus. Quoi qu'il en soit, il n'y a aucun signe de vie consciente ici, seuls des débris robotiques à la peinture délavée et partiellement écaillée jonchent le sol en plus des bâtiments peints et des débris de vaisseaux."
 asp.3.name:0 "Vestiges peints"
 asp.3.desc:0 "Nous avons trouvé des robots à l'intérieur d'un bâtiment, peints de différentes couleurs tout comme la surface de la planète. Alors que les robots à l'extérieur étaient soit rouillés soit réduits en poussière par l'âge, les robots à l'intérieur étaient encore intacts avec beaucoup moins d'influence extérieure.\n\nIl semble que les robots aient cessé de fonctionner alors qu'ils peignaient les murs de manière plutôt désordonnée ou qu'ils y gravaient leur propre image ou des figures non identifiables à l'aide de ciseaux et de marteaux. Les circuits de ces robots colorés ont été endommagés à un point tel qu'ils sont totalement irrécupérables.\n\nCependant, nous avons découvert que les motifs peints sur la surface des rochers ou sur les murs extérieurs des bâtiments sont en fait des banques de données massives et étendues. Nous pourrions être en mesure de les utiliser pour découvrir comment la civilisation a connu sa chute."
 asp.4.name:0 "la discorde"
 asp.4.desc:0 "Nos traducteurs ont confirmé que les signaux réguliers de la planète constituent une chanson. Cependant, les paroles n'ont aucun sens dans le contexte, étant constituées de répétitions de mots similaires, et les changements irréguliers de tonalité les font sonner assez mal à nos oreilles. Les paroles font surtout l'éloge de l'âme et la questionnent, et parlent de la peur des êtres inconnus venant de différentes dimensions. Grâce aux résultats de ces études, nous avons pu comprendre ce que disent les lettres peintes sur la surface. Il s'agissait de poésie ou d'autres types de littérature. Elles parlaient aussi de problèmes métaphysiques, comme les merveilles de la vie, la perte des âmes et la peur causée par la destruction, mais la plupart d'entre elles ne sont pas en rimes et plutôt mal écrites avec très peu de mérite littéraire."
 asp.5.name:0 "Installation de recherche"
 asp.5.desc:0 "Nous avons trouvé une énorme installation de recherche souterraine. La plupart des circuits des installations ont été détruits, mais certains appareils de base semblent être en grande partie intacts. A partir de ces découvertes, nos chercheurs ont pu comprendre que la civilisation était une civilisation de machines avec une seule conscience géante Gestalt.\n\nEn examinant leur base de données, nous avons pu apprendre l'existence d'une autre dimension appelée le Linceul et d'une arme planétaire qui rassemble et concentre l'énergie du Linceul pour dévaster les planètes. Nous avons trouvé l'origine des vaisseaux de modèle B, ainsi que les contre-mesures de la civilisation à leur encontre et les historiques de combat. Nous avons également pu confirmer que la civilisation a effectué des études sur Zro. Les enregistrements ont révélé que tous les vaisseaux de la civilisation ont été détruits. Cependant, la majorité des enregistrements parlaient d'art. La plupart des données trouvées dans l'installation de recherche étaient des peintures, de la littérature et des chansons de diverses civilisations et de leurs études sur elles."
 asp.6.name:0 "la fin"
 asp.6.desc:0 "Nous avons pu déduire ce qui s'est passé sur cette planète à partir des données excavées. La planète a été attaquée par une arme planétaire qui utilise l'énergie du Suaire, développée par une certaine civilisation ultra-ancienne, et a trouvé la mort.\n\nAvant l'attaque, la Conscience Gestalt a compris que l'arme ne pouvait pas causer de dommages physiques aux organiques. Elle semblait avoir conclu qu'en comprenant l'art, qui est exclusivement un intérêt pour les organiques, les robots composant la conscience se transformeraient en formes de vie avec des âmes et deviendraient immunisés contre l'énergie du Suaire.\n\nEn conséquence, la civilisation a commencé à collecter et à analyser des données sur l'art. Elle a essayé de chanter des chansons, de créer de la littérature et de faire des dessins sur la surface de la planète, ses vaisseaux et ses robots. Cependant, la Conscience Gestalt n'a pas réussi à comprendre ce qui constitue l'art véritable, et a finalement été détruite par l'arme planétaire."
 asp.6.a:0 "C'était une tentative futile..."
 asp.6.a.tooltip:0 "Option de recherche gagnée :\n§Y$tech_pk_godray$§!\nProgrès technologique gagné :\n§Y$tech_pk_godray$§! §G+50%§!\n\nAjouter §Y$aspmod_d_society_20$§! à §Y[From.Planet.GetName]§!\n"
