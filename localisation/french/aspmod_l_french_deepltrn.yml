 ASP_AI_RE_PROGRAMMING_PROJECT:0 "Reprogrammation de l'itérateur"
 ASP_AI_RE_PROGRAMMING_PROJECT_DESC:0 "Cette intelligence artificielle récupérée sur le Monde de la Pluie était autrefois appelée l'Iterator et utilisée par une ancienne civilisation pour résoudre des problèmes religieux. Maintenant nous pouvons la réinitialiser pour qu'elle travaille pour nous."
 ASP_WHITE_MOLLUSC_MAMMAL_PROJECT:0 "Mollusque blanc Mammifère"
