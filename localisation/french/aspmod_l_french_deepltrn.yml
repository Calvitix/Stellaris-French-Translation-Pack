 r_aspmod_parasite_machine_2:0 "Vestiges de la machine à parasites"
 r_aspmod_parasite_machine_2_desc:0 "Cette machine était à l'origine un parasite déguisé pour éliminer une civilisation très avancée. Elle a perdu sa véritable fonction pour le moment."
