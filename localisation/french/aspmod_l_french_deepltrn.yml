 PLANET_KILLER_GEOCENTRIC_DEVICE_DESC:0 "Cette copie du dispositif géocentrique manipule les forces de la nature pour changer l'emplacement de la planète par sa conception.\n\n§YIl transformera la planète cible en un monde stérile et la relocalisera au centre du système.§!"
