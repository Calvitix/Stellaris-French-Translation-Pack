 r_aspmod_parasite_machine_desc:0 "Intelligence artificielle qui contrôlait le système d'administration automatisé des primitifs. Elle a dit qu'elle nous servirait sincèrement..."
 aspmod_parasite_machine_relic_effect_tooltip:0 "Il fournira un modificateur d'empire aléatoire qui augmentera le rendement de la production des ressources principales."
