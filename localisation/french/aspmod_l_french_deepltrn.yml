 ### ASP_site_biggest_show_of_world
 ASP_site_biggest_show_of_world:0 "Le plus grand spectacle du monde"
 ASP_site_biggest_show_of_world_desc:0 "Notre exploration spatiale apparemment insignifiante s'est avérée utile !\n\nNotre équipe d'expédition a ordonné à l'une de ses sondes non habitées, qui fonctionnait mal, d'atterrir sur un satellite voisin d'une planète gastrique géante afin de le sauver. À notre grande surprise, elle a atterri dans les vestiges d'une civilisation déchue.\n\nUne quantité inimaginable de temps s'est écoulée depuis que la civilisation s'est éteinte, mais elle a laissé derrière elle de belles petites villes, des banlieues soignées, des infrastructures sociales bien équipées et des paysages naturels élégants, tous assez intacts pour la plupart. La planète est plutôt petite, mais elle a tout ce qu'il faut pour soutenir une civilisation prospère. Comme nous l'avons observé, il n'y a aucun signe de vie sur la planète.\n\nNous devons allouer plus d'argent à la recherche sur la planète."
 asp.42.name:0 "Automate"
 asp.42.desc:0 "Depuis l'atterrissage initial, nos chercheurs ont enquêté sur une petite ville située au centre des villes en ruines. La ville semble avoir servi de capitale planétaire. Notre brève enquête a révélé deux faits importants.\n\nPremièrement, nous ne sommes pas seuls. Il y a d'innombrables autres êtres sur la planète. Pour être plus précis, ce sont des sortes de poupées ressemblant à certaines formes de vie, vraisemblablement leurs créateurs. Ils semblent avoir été fabriqués pour accomplir diverses tâches pour les habitants de la planète, d'après les vêtements qu'ils portent. Il y a suffisamment de ces poupées pour remplacer la population d'une planète entière. Cependant, elles sont toutes en sommeil. Deuxièmement, la planète est encore très bien entretenue. Alors que la plupart des installations ont cessé de fonctionner à cause du manque d'énergie, le système de maintenance essentiel fonctionne toujours. Nous devons localiser le centre de contrôle pour résoudre ce mystère."
 asp.43.name:0 "Spectacle de marionnettes"
 asp.43.desc:0 "En analysant les poupées, l'équipe de recherche a découvert quelque chose d'assez étrange. Contrairement à ce qu'ils pensaient au départ, environ 30 % des poupées ressemblaient à des enfants et 20 % à des personnes âgées, ce qui ne serait pas très pratique si elles devaient travailler. Toutes les maisons ne contenaient que des poupées, sans la moindre trace de vie normale. Plus déroutant encore, les poupées étaient placées de telle manière que l'on pourrait croire qu'il s'agissait d'une famille. Qui plus est, il y a aussi des usines, des écoles et des installations culturelles sur la planète avec des poupées à l'intérieur. Qui aurait construit ces villes vastes et complexes pour des poupées   ?\n\nNous avons maintenant plus de questions que nous en avions auparavant."
 asp.44.name:0 "L'éveil"
 asp.44.desc:0 "Au cours de leurs recherches, nos chercheurs sont tombés sur un nud d'alimentation en énergie pour un certain système. L'équipe a débattu pendant un moment, et a finalement décidé d'injecter de l'énergie dans le système. Dès que le système s'est mis en marche, des bruits assourdissants ont été entendus partout.\n\nIl semble que les poupées se soient toutes réveillées en même temps. Bien que nous ne puissions pas encore comprendre ce qu'elles disent, on dirait qu'elles saluent quelqu'un. C'est d'autant plus étrange qu'elles font toutes référence à la même personne, qui n'est clairement pas l'un d'entre nous. Bien que nos chercheurs n'aient pas été en mesure de converser avec les poupées, ils ont pu comprendre que toutes les poupées travaillaient à un objectif commun. Il est conseillé de poursuivre les recherches."
 asp.45.name:0 "Spectacle de la vie"
 asp.45.desc:0 "Enfin, nous avons trouvé le centre de contrôle. Il était habilement caché parmi les myriades de nuages. Notre enquête sur le système a révélé la vraie nature de la planète. La planète est un site de tournage pour une sorte de série, dont le personnage principal est une personne réelle. Tout sur cette planète a été fait pour reproduire la vie quotidienne de leur civilisation. Une énorme quantité de vidéos enregistrées ont été trouvées dans une salle de stockage secrète. C'était un spectacle magnifique, dont le personnage principal était remplacé plusieurs fois au fil des générations. Cela s'est produit pendant des milliers d'années. Tout sur la planète était fait pour cet individu uniquement. Le protagoniste est né dans une petite ville isolée, a vécu une vie paisible et a fini par mourir. Le protagoniste a vécu toute sa vie sans savoir qu'il était dans un spectacle. Bien sûr, au fil des années, la série a également connu des changements. Pendant les premières années, la série n'était pas différente des drames que nos concitoyens regardent. Intrigue et trahison, amour et vengeance, épreuves et aventures...\n\nMais au fil du temps, l'histoire est devenue de plus en plus simple. Une vie simple, ordinaire... Les larmes, les rires et l'amour que les gens ordinaires ont habituellement. Les personnages ont toujours connu une fin heureuse. Toujours.\n\nMaintenant il est temps de découvrir le but."
 asp.46.name:0 "Protagoniste du monde"
 asp.46.desc:0 "Notre équipe a finalement débloqué le compte du directeur du système, qui a révélé les derniers jours de la civilisation. Ladite civilisation souffrait d'un déclin lent mais continu depuis des milliers d'années. À son âge d'or, cette civilisation détenait une grande partie de la galaxie, mais a progressivement fait face à un déclin inévitable. En raison d'une population trop nombreuse et de l'épuisement des ressources, la plupart des citoyens étaient contraints d'endurer une qualité de vie déplorable. Afin de remédier à ce problème, les dirigeants avaient eu une idée intéressante.\n\nIl s'agissait de montrer à ses citoyens un spectacle si grandiose qu'ils en oublieraient les difficultés auxquelles ils étaient confrontés.\n\nCe spectacle était basé sur l'époque où la civilisation était encore jeune et où ses citoyens jouissaient de la prospérité et du confort. Il semble que tous les citoyens soient devenus accros au spectacle, y compris ceux qui ont ordonné la création de cette émission. Au début, de vrais acteurs jouaient dans l'émission. Cependant, comme toute la société a exigé de participer à l'émission, des gens ordinaires ont été choisis comme acteurs. Finalement, la compétition pour être choisi comme protagoniste a tellement augmenté qu'ils ont dû choisir un vrai bébé comme personnage principal. Les téléspectateurs ont laissé diverses critiques sur la série. La plupart d'entre elles sont liées au personnage principal. Ils ont exprimé de l'affection, de l'envie, de la jalousie, de la haine, de l'adoration et même des intentions meurtrières...\n\nUn jour, la série s'est arrêtée brusquement. Peut-être la civilisation avait-elle atteint sa fin inévitable. D'après les enregistrements des derniers instants, il semble que la civilisation ait essayé de maintenir le spectacle en vie jusqu'à ce qu'elle soit à court de ressources. Notre recherche d'autres traces de la civilisation a révélé que toutes les autres planètes appartenant à la civilisation se sont déjà transformées en poussière. Il semble que la civilisation ait détruit ces planètes afin d'obtenir des ressources pour soutenir le spectacle. Ce spectacle est le seul héritage de la civilisation. Maintenant, il ne reste qu'une seule question. Où est allé le personnage principal   ?"
 asp.47.name:0 "Mauvaise fin"
 asp.47.desc:0 "En inspectant de plus près la planète, nous avons finalement trouvé notre personnage principal dans la forêt profonde. Bien qu'il n'ait laissé que quelques traces, nous avons pu en déduire le point culminant de la série.\n\nLa fin semble être arrivée brusquement. D'abord, toutes les poupées ont cessé d'agir. Peut-être parce que la planète d'origine n'était plus en mesure de leur fournir des scripts. Peu après, les infrastructures sociales ont commencé à s'effondrer une à une, sans doute parce que l'approvisionnement en énergie de la planète d'origine a été coupé. Le protagoniste semble avoir été choqué de réaliser que ceux qu'il aimait n'étaient que des marionnettes, et que son monde n'était qu'un plateau de tournage\n\n. Il a été dévasté par la vérité, mais a rapidement été motivé pour quitter la planète. Essayait-il de trouver sa vraie famille qui pourrait exister   ? Autour de son corps, on trouve les restes des diverses tentatives qu'il a faites pour quitter la planète. Mécanismes, avions, et divers types de fusées primitives.....\n\nToutes les tentatives ont échoué, et la dernière semble l'avoir conduit à la mort. Il ne reste que son cadavre. La fin de ce spectacle sans fin est tragique.\n\nMaintenant, où va notre histoire   ?"
 asp.47.a:0 "Quel dommage..."
 r_aspmod_protagonist_of_the_show:0 "Protagoniste de l'émission"
 r_aspmod_protagonist_of_the_show_desc:0 "Ce xéno décédé et desséché était la dernière joie, le dernier survivant, et tout ce qu'il y avait d'ancienne civilisation effondrée... enfin, ce n'est qu'un cadavre pour le moment."
 aspmod_protagonist_of_the_show_relic_activated:0 "$r_aspmod_protagonist_of_the_show$"

 ### ASP_site_tomb_of_dead_whale
 ASP_site_tomb_of_dead_whale:0 "Tombe des baleines de l'espace"
 ASP_site_tomb_of_dead_whale_desc:0 "La croûte de la planète [From.Planet.GetName] est très intéressante. De nombreuses couches de strates remplies de fossiles d'anciennes créatures se sont formées avec des distances similaires entre elles, ce qui suggère que la planète a connu des périodes de prospérité et d'extinction écologiques qui se répètent régulièrement.\n\nLa plus récente peut être retracée jusqu'à il y a 200 millions d'années. Le processus d'extinction a dû être très rapide, car l'écosystème actuel de la planète n'est constitué que de formes de vie protistes au patrimoine génétique simple.\n\nIl est clair que [From.Planet.GetName] fait partie de ces planètes habitables 'malchanceuses', mais une chose reste ouverte aux débats. La plupart des fossiles de créatures anciennes sont trop grands, si l'on met en pratique la théorie de l'échelle, pour qu'elles aient pu survivre sur la planète.\n\nQuelles étaient ces créatures au juste   ? Il est théoriquement impossible pour elles de survivre sur [From.Planet.GetName]."
 asp.48.name:0 "Tombeau"
 asp.48.desc:0 "Les créatures anormalement grandes étaient les baleines Tiyanki de l'espace. Elles gravitent vers une planète choisie dans une liste partagée de planètes quand elles meurent. [From.Planet.GetName] était l'une de ces victimes malchanceuses.\n\nLes petites créatures fossilisées étaient les espèces indigènes de la planète, qui sont devenues les malheureuses victimes du style unique de funérailles des Tiyanki. Nos chercheurs supposent que la plupart des formes de vie natives de la planète ont été effacées sans laisser de trace par l'onde de choc destructrice créée par la chute des baleines, car les fossiles plus petits sont si rares.\n\nDans la couche qui remonte à 600 millions d'années, il reste quelques vagues traces d'une civilisation vraisemblablement construite par des créatures douées de sens. L'équipe d'exploration pourrait simplement se tromper car la plupart des données trouvées sont soit trop simples, soit trop déformées. Si nos découvertes s'avèrent exactes, ce sont peut-être les funérailles des baleines de l'espace qui empêchent l'émergence d'autres créatures intelligentes dans la galaxie. Nous pourrions être en mesure de découvrir la vérité si nous creusons plus profondément."
 asp.49.name:0 "Primitives"
 asp.49.desc:0 "Nos chercheurs ne se sont pas trompés. Il y avait des espèces sensibles sur cette planète. Ce qui est encore plus étonnant, c'est qu'ils vivent à une époque où les funérailles des baleines de l'espace étaient assez fréquentes. ooo, comme nous les appellerons à partir de maintenant, avait au moins une technologie et une culture du niveau de l'âge industriel. Ils ont fait de leur mieux pour rester en vie, déplaçant constamment leur habitat et utilisant des explosifs.\n\nL'une de leurs inventions était la 'tour à roues' qui leur permettait de se déplacer rapidement vers un autre continent, et l''observatoire sur pattes' pouvait détecter les baleines Tiyanki avant qu'elles ne commencent à graviter vers la planète. Ils n'avaient pas à s'inquiéter de la consommation de carburant, car les cadavres des baleines Tiyanki leur fournissaient une réserve presque illimitée de pétrole.\n\nIls ont essayé jusqu'au bout de survivre, mais en voyant les restes de la tour à roues, nos chercheurs ont dû conclure que leurs efforts se sont avérés inutiles."
 asp.50.name:0 "Fossile"
 asp.50.desc:0 "Notre équipe de fouille massivement renforcée a fait une autre grande découverte. Ils ont trouvé les traces des premiers jours de la civilisation à un endroit éloigné des ruines trouvées auparavant.\n\nIls ont pu découvrir que la civilisation utilisait le cadavre des baleines même à ses débuts, car les fossiles montrent des traces de coupes artificielles ici et là. Ces habitants primitifs utilisaient les cadavres de Tiyanki de manière assez active, contrairement à leurs descendants. Ils dépendaient uniquement des cadavres pour s'approvisionner en ressources nécessaires, utilisant même les cadavres comme habitats.\n\nBien qu'il y ait des différences régionales quant au degré d'avancement des technologies utilisées sur les baleines, on trouve dans la plupart des régions des vestiges d'activités artistiques d'apparence similaire, tels que des symboles, fabriqués à partir d'os de baleines.\n\nLa signification de ces symboles n'est pas encore claire, mais l'équipe est fascinée par le fait que plus elle creuse, plus les symboles sont sophistiqués. Et s'ils creusaient encore plus profond   ?"
 asp.51.name:0 "Abri"
 asp.51.desc:0 "Notre équipe de fouille a fait une découverte des plus inattendues. Il y avait un abri, oui, un abri. Il partageait le style unique de la civilisation en termes de design, mais était d'un niveau technologique de l'ère spatiale bien supérieur à celui des ruines trouvées plus haut. Il est hautement improbable qu'une civilisation aussi avancée et sophistiquée soit tombée si rapidement à un niveau primitif juste à cause de baleines géantes tombées du ciel. Cette découverte a été le dernier clou du cercueil pour la théorie selon laquelle les funérailles des baleines Tiyanki ont provoqué l'extinction périodique de la planète. Puisque d'après ce que notre équipe a appris, l'impact de la chute des baleines n'est pas assez puissant pour anéantir une civilisation entière, bien qu'étant assez destructeur en soi.\n\nSi des dizaines de milliers de baleines Tiyanki sont venues sur la planète pour leurs funérailles en même temps, il est théoriquement possible qu'elles aient provoqué les extinctions, mais un tel événement est hautement improbable. Nos chercheurs sont assez confus quant à ces récents développements.\n\nDes fouilles plus approfondies sont nécessaires si nous voulons en avoir le cur net."
 asp.52.name:0 "Extinction"
 asp.52.desc:0 "En creusant plus profondément, notre équipe d'excavation a révélé les ruines d'un empire planétaire luxueux et prospère qui se préparait à l'exploration spatiale au moment de sa disparition.\n\nL'ancienne civilisation disposait de technologies de l'ère spatiale, prospérant grâce à l'utilisation active des cadavres de baleines comme ressources, et comprenait très bien ce à quoi elle était confrontée. A l'apogée de leur civilisation, les baleines qui tombaient n'étaient plus craintes, mais plutôt considérées comme de simples obstacles sur leur route vers l'exploration spatiale.\n\nCependant, d'après leurs enregistrements trouvés dans les ruines, les baleines ont causé leur perte comme nos scientifiques l'ont d'abord supposé.\n\nLa grande extinction a eu lieu quand tous les cadavres de baleines ont explosé en même temps. Les ruines semblent tout à fait sûres. Un examen plus approfondi des ruines pourrait nous conduire à la vérité ultime sur la chute de la civilisation."
 asp.53.name:0 "Karma"
 asp.53.desc:0 "Les baleines spatiales Tiyanki n'explosent normalement pas lorsqu'elles meurent, car leur corps possède une sorte de bouclier en lui-même. La quantité massive de matière organique reste docile pendant un long moment, jusqu'à ce qu'elle explose tranquillement sous terre ou se transforme en d'autres matériaux. Même si certains explosent à la surface, les gaz toxiques qui en résultent sont trop légers et trop faibles pour constituer une quelconque menace, et ils flottent rapidement hors de la couche atmosphérique de la planète.\n\nPour cette raison, beaucoup se sont opposés à l'idée du gouvernement d'abattre les baleines en chute libre avec des missiles nucléaires interplanétaires. Cependant, ils se sont rapidement rangés du côté des partisans de cette idée grâce au premier abattage réussi d'une baleine. Malheureusement, ils n'ont pas pris en compte le lien spirituel des baleines. Alors que certains de leurs amis étaient privés de leurs funérailles légitimes, d'innombrables baleines Tiyanki dans les environs ont rugi de rage et ont chargé vers la planète. Les officiels de l'empire ont laissé derrière eux une illustration assez descriptive de la situation épouvantable.\n\nDes quantités massives d'armes nucléaires ont été tirées sur les baleines, mais elles n'ont fait qu'empirer les choses. Certaines baleines ont été prises dans les explosions nucléaires près de la croûte de la planète, ce qui a conduit à des explosions en chaîne désastreuses de cadavres de baleines de l'espace sous terre. D'innombrables explosions de très grande ampleur ont suivi. L'air brûlait pratiquement de gaz toxiques, contre lesquels l'empire ne pouvait tenir, contrairement à la planète.\n\nMais comme nous le savons déjà, un petit nombre de personnes ont survécu. Ils auraient pu prospérer à nouveau, sans la rancune des baleines envers la planète. Les baleines de l'espace ont spécifiquement ciblé la planète comme leur lieu de funérailles préféré à partir de ce moment.\n\nD'après leurs anciennes archives, il n'y avait pas beaucoup de victimes des baleines avant l'incident, c'est ainsi que nous avons pu remonter à la vérité. La construction de la tour sur roues et des habitats à l'intérieur des cadavres de baleines étaient les derniers efforts des survivants pour éviter les chutes de baleines, qui les visaient spécifiquement. On connaît la suite."
 asp.53.a:0 "Leur dernier est quelque chose de plus qu'un simple manque de chance."
 asp.53.b:0 "Maintenant, nous avons une raison de chasser ces baleines, et nous avons appris ce qu'il faut savoir."
 asp.53.c:0 "La chose la plus importante dans cette histoire est la quantité de gaz restant dans le dépôt."
 asp.53.d:0 "Une histoire tragique."
 aspmod_whale_fossil:0 "Fossile de baleine"
 aspmod_whale_fossil_desc:0 "La planète servait autrefois de tombeau aux baleines de l'espace Tiyanki. Il y a beaucoup de fossiles de baleines dans sa strate, ce qui rend difficile le développement de ses couches minières."
 aspmod_site_whale_lesson:0 "Leçon de la baleine Tombworld"
 aspmod_whale_hunt:0 "Chasse à la baleine"
 
 ### ASP_site_king_of_underground_city
 ASP_site_king_of_underground_city:0 "Roi de la ville souterraine"
 ASP_site_king_of_underground_city_desc:0 "A première vue, [From.Planet.GetName] est une planète désertique typique, sans aucun signe de vie. Cependant, notre scanner orbital a capté des signaux provenant du sous-sol, bien qu'assez faibles, et des ondes sonores provenant de cavernes souterraines.\n\nUne expédition directe traditionnelle est nécessaire."
 asp.54.name:0 "Ville souterraine"
 asp.54.desc:0 "Un vaisseau de débarquement chargé d'une unité d'excavation/transport a été envoyé à [From.Planet.GetName]. Une ville souterraine d'une taille dépassant largement nos attentes a été découverte en creusant. Ils ont également pu découvrir que les bâtisseurs de la ville, bien qu'étant sensibles, n'étaient pas tout à fait avancés, mais possédaient un système de langage très complexe. Ils ont pu construire et maintenir des structures souterraines stables et gigantesques, ce qui n'a pas dû être facile vu le niveau de leur technologie. Il semble qu'ils aient décidé d'aller sous terre pour échapper à la chaleur du désert et utiliser les eaux souterraines. Mais des recherches plus approfondies sont nécessaires pour identifier les raisons pour lesquelles cette civilisation a disparu en laissant tant de traces derrière elle."
 asp.55.name:0 "Endless Records"
 asp.55.desc:0 "On trouve des registres dans toute la ville. Les habitants devaient accorder une grande importance à l'archivage, comme le montre le fait que, même si les méthodes étaient pour la plupart primitives, ils établissaient des registres systématiquement organisés, même dans les plus petites unités sociales.\n\nC'est à la fois une bénédiction et une malédiction, car la recherche de ces documents nous donnera sans aucun doute l'occasion d'entamer des recherches et des analyses approfondies, mais elle représentera également une lourde charge pour notre équipe d'expédition.\n\nLa plupart des documents décrivent leur histoire d'un passé lointain, ce qui nous a permis de connaître le système social et les caractéristiques biologiques des bâtisseurs de la cité. Ils semblent avoir élu les plus sages d'entre eux, et leur ont obéi en tant que roi jusqu'à leur mort. D'après leurs archives historiques, ils ont prospéré sous ce système, tirant pleinement parti de leurs caractéristiques de travailleurs acharnés et faciles à réunir."
 asp.56.name:0 "Archives centrales"
 asp.56.desc:0 "Les archives centrales, où ils avaient stocké les données les plus importantes, à savoir la résidence de leur souverain et leurs derniers dossiers administratifs avant leur chute, ont été localisées grâce au décryptage et à l'analyse des données trouvées.\n\nDe plus, le décryptage de leur langue est presque terminé. Nos chercheurs ont utilisé ces nouvelles connaissances pour découvrir le fait choquant que [From.Planet.GetName] était en fait une planète arctique. La ville souterraine a été construite sur la ventilation de la chaleur géothermique pour éviter le froid.\n\nDes changements climatiques anormaux ont été causés par des anomalies à l'échelle de la planète, et les températures de la planète ont augmenté lentement jusqu'à ce que la planète entière soit décertifiée, ce qui serait la raison derrière l'extinction des habitants.\n\nUn rapport trouvé dans leurs archives centrales suggérait de se préparer au changement climatique car ils savaient que leur espèce était vulnérable même au plus petit changement climatique. De plus, il fallait concentrer toutes les ressources sur la solution suggérée par le roi qui était considéré comme le plus sage de toute leur histoire."
 asp.57.name:0 "Le trône"
 asp.57.desc:0 "Plus nos chercheurs se rapprochent du palais, plus les documents trouvés sont tragiques. Un enregistrement montre une liste de victimes qui ont été tuées ou blessées pendant l'arrêt d'un système de chauffage géothermique. Un autre document montre qu'un ordre a été donné pour que deux secteurs soient fusionnés car la plupart des citoyens d'un secteur particulier ont été tués.\n\nUn trône a été trouvé à la fin.\n\nNos chercheurs ont réussi à faire fonctionner l'appareil d'enregistrement personnel du roi, qui leur a montré les dernières paroles pleines de remords du roi. Il avait finalement trouvé une solution splendide aux problèmes, mais à ce moment-là, il avait déjà perdu presque tout son peuple.\n\nLe trône était en fait le dispositif de terraformation. C'est assez étonnant si l'on considère qu'ils n'avaient même pas été capables de faire des recherches sur les voyages spatiaux. Il est si innovant et expérimental que même comparé à notre technologie, il a toujours ses mérites."
 asp.57.a:0 "Activez l'appareil."
 asp.57.b:0 "Récupérer l'appareil."
 asp.57.c:0 "Traitez-le comme le roi, avec respect."
 aspmod_ancient_terraforming_technology:0 "Ancienne technologie de terraformation"
 aspmod_tomb_of_the_king:0 "Tombe du Roi"

 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world:0 "Un monde étrangement fertile"
 ASP_site_strangely_fertile_world_desc:0 "Cette planète n'a apparemment rien de spécial. Pourtant, une première étude suggère des écosystèmes extraordinaires, suffisamment pour attirer l'attention de nos scientifiques."
 asp.58.name:0 "Ruines fertiles"
 asp.58.desc:0 "A première vue, cela semble être une planète habitée ordinaire. Cependant, nos premières recherches ont révélé que la planète est étrangement fertile. Le sol de la planète contient une très grande quantité de matière organique, même par rapport aux normes galactiques. Aucun animal n'a été trouvé sur le sol ou dans l'eau. Bien qu'elle semble n'être habitée que par la vie végétale, il existe pourtant des ruines, peut-être d'une civilisation autrefois avancée.\n\nNos explorateurs sont arrivés aux ruines de la grande ville, que nous présumons être la capitale autrefois prospère de la planète. La plupart de la ville est enfouie sous terre, le reste est recouvert de plantes. Des recherches supplémentaires sont nécessaires pour identifier les raisons de la chute de la civilisation."
 asp.59.name:0 "Temple"
 asp.59.desc:0 "Nos scientifiques ont supposé qu'une expérience hors de contrôle avait causé l'extinction, mais nos techniques de datation au radiocarbone ont permis de vérifier que les plantes ont poussé rapidement en profitant de l'abondance de nutriments après le départ des habitants. Le niveau technologique de la planète avant l'extinction était juste au-delà du voyage FTL, et on pense que les habitants ont ramené des ressources de l'espace vers leur maison en utilisant cette technologie.\n\nComme la plupart des autres civilisations ayant une avancée technologique similaire, ils ont rempli l'échelon supérieur de la ville de nombreuses structures et sculptures symboliques, dont de multiples exemples de symboles ressemblant à la double hélice de l'ADN. La plupart de ces symboles sont ornés de bijoux, ce qui a conduit nos chercheurs à penser que les symboles sont d'une manière ou d'une autre liés à la religion ou à l'idéologie dominante.\n\nDe nombreux messages ont été trouvés à l'intérieur de ces 'temples', comme notre équipe les appelle, mais la plupart d'entre eux ne semblent pas être plus que de simples symboles. Pour acquérir plus d'informations, des fouilles souterraines sont nécessaires."
 asp.60.name:0 "Squelettes"
 asp.60.desc:0 "Une énorme quantité d'os fossilisés a été mise au jour dans la strate, dont nos scientifiques supposent qu'elle était le niveau de la rue lorsque les habitants étaient là. Les os fossilisés de diverses espèces dans la même strate indiquent qu'une extinction massive a eu lieu à cette époque. Comme aucune preuve ne suggère l'inclusion de la vie végétale dans l'extinction, notre équipe est amenée à penser que l'extinction mondiale était strictement limitée à la vie animale. Les plantes pouvaient tirer des nutriments de la matière organique que les animaux ont laissée derrière eux et se sont développées rapidement, ont conclu nos scientifiques.\n\nParmi lesdits ossements, certains étaient déformés à l'extrême au point que leurs origines ne pouvaient être retracées. Une analyse plus poussée des os a révélé qu'ils avaient subi de graves transformations pour des raisons inconnues, tout en étant génétiquement similaires à d'autres animaux. Nos scientifiques avancent qu'une sorte d'épidémie de mutants pourrait avoir causé cette extinction. Des équipements de protection pourraient être nécessaires afin de commencer des fouilles plus profondes."
 asp.61.name:0 "Conversions"
 asp.61.desc:0 "En creusant dans les zones plus profondes sous la ville, notre équipe de fouille a découvert un gigantesque complexe caché dans lequel étaient incorporés des temples, des laboratoires et des bâtiments gouvernementaux. Le complexe est considéré comme le centre religieux et les installations les plus importantes de la ville, comme en témoignent son niveau de sécurité et sa taille. Dans le complexe, il y avait une abondance d'enregistrements qui montraient les derniers jours de la civilisation.\n\nLes habitants croyaient que la mort n'est pas la fin, et que tous les conflits prendront fin en s'unissant spirituellement aux ressuscités, ce qui les a amenés à réfrigérer les cadavres dans les temples, et à essayer de rechercher une technologie de résurrection. Mais leurs recherches n'ont pas abouti à des résurrections, mais à des abominations biologiques. Ces abominations ont massacré et infecté toute la population de la planète, et leur tradition de conserver les cadavres au centre même de leur société n'a fait qu'accélérer le processus. La civilisation entière est tombée sans grande résistance peu après la destruction de son gouvernement religieux central."
 asp.62.name:0 "Le marqueur"
 asp.62.desc:0 "Au cur même de la ville se trouvait une structure rouge en spirale émettant des ondes étranges. La structure s'est avérée être une sorte de balise, et les ondes n'étaient pas de simples radiations naturelles, mais des messages directement invasifs pour les cerveaux des êtres humains, les influençant négativement en conséquence. Après une enquête minutieuse, nos chercheurs ont été en mesure d'arriver à une analyse des ondes. La structure infuse aux formes de vie proches les images de la mort, de la résurrection et de l'union, en plus d'injecter des connaissances technologiques sur la création d'abominations biologiques à partir de cadavres, et les pousse également à construire de multiples structures identiques à celle-ci. Il n'était pas du tout naturel que la civilisation en vienne à vénérer cette structure. Nos chercheurs espèrent trouver d'autres de ces structures s'ils creusent plus profondément."
 asp.62.desc_alt:0 "Au cur même de la ville se trouvait une structure rouge en spirale émettant des ondes étranges. La structure s'est avérée être une sorte de balise, et les ondes n'étaient pas de simples radiations naturelles, mais des messages directement envahissants pour les cerveaux des êtres illectuels, les influençant négativement en conséquence. Il semble que les ondes endommagent considérablement les cerveaux au cours du processus dans lequel elles délivrent directement les messages psioniques.\n\nAprès une enquête minutieuse, nos chercheurs ont été en mesure d'arriver à une analyse des ondes. La structure infuse aux formes de vie voisines les images de la mort, de la résurrection et de l'union, en plus d'injecter des connaissances technologiques sur la création d'abominations biologiques à partir de cadavres, et les incite également à construire de multiples structures identiques à celle-ci. Il n'était pas du tout naturel que la civilisation en vienne à vénérer cette structure. Nos chercheurs espèrent trouver d'autres de ces structures s'ils creusent plus profondément."
 asp.62.a:0 "La statue qui contrôle l'esprit, effrayant."
 asp.62.a.tooltip:0 "Je peux éliminer le bloqueur de tuiles maintenant."
 ASP_site_awakened_moon:0 "Lune éveillée"
 ASP_site_awakened_moon_desc:0 "Une horrible vérité est cachée sous cette lune..."
 asp.63.name:0 "Vaisseau spatial"
 asp.63.desc:0 "D'autres recherches ont été menées sur le satellite en fonction des messages trouvés. À notre grande surprise, le satellite est composé de matière organique gelée. De plus, un vaisseau spatial partiellement détruit a été découvert parmi les morceaux du satellite. Ce vaisseau n'est pas armé, mais il est chargé d'un premier type de moteur FTL, ce qui implique que le but du vaisseau est soit l'exploration soit l'excavation. Comme aucune structure artificielle n'a été trouvée sur le satellite lors de l'enquête initiale, notre équipe s'attend à trouver plus d'informations à partir du vaisseau spatial."
 asp.64.name:0 "Vérité"
 asp.64.desc:0 "Une vérité terrifiante a été révélée par les enregistrements et les données du vaisseau. La structure rouge trouvée sous la ville n'était qu'un des nombreux produits de masse, qui peuvent tous être rattachés à la structure sombre au centre du satellite. La structure sombre est en fait le noyau d'un parasite de la taille d'une planète, qui a répété l'horrible processus de contrôle mental de la population entière des planètes et les a massacrés, afin de réduire en miettes la matière organique résultante. C'est le sens de la croyance centrale de la religion de la planète - mort, résurrection et union.\n\nMais il semble qu'un certain groupe héroïque d'ingénieurs ait vaincu cette abomination en utilisant un ancien modèle de vaisseau d'excavation. Ils ont pu se glisser dans l'orbite du satellite, en évitant ses attaques, et ont ensuite utilisé la gigantesque excavatrice pour pratiquement arracher le noyau du satellite, et la structure sombre qui l'accompagnait. Le satellite cadavérique a été détruit et la galaxie est devenue un peu plus sûre grâce à cet exploit héroïque.\n\nLes héros semblent avoir été en mesure d'évacuer vers les environs de leur planète d'origine. Ils ont construit une petite colonie et établi un champ de force pour se protéger des ondes émises par la structure sombre, et y ont passé leurs dernières années.\n\nQuelle fin vraiment héroïque pour cette histoire."
 asp.64.a:0 "C'est vraiment une histoire héroïque. Il fallait faire quelque chose."
 asp.64.b:0 "Détruisez la structure. Assurez-vous qu'elle n'affecte plus personne."
 r_aspmod_deadspace_marker:0 "Marqueur noir"
 r_aspmod_deadspace_marker_desc:0 "Structure noire en forme de spirale, autrefois appelée 'Marqueur noir' par son ancienne civilisation. Elle est censée libérer des ondes terrifiantes, bien qu'elle soit réprimée par de puissants champs de confinement. Parfois, la voix de l'être aimé vous appelle : 'Réunissez-nous à nouveau'."
 aspmod_fertile_soils:0 "Sols fertiles"
 aspmod_fertile_soils_desc:0 "Les sols de ce monde sont étrangement fertiles."
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld:0 "Le Monde de la Tombe Rouge"
 ASP_site_red_tombworld_desc:0 "La mer aux tons rouges de cette planète océanique peut être perçue à travers les nuages sombres. Il est probable que ce sont les micro-organismes qui y vivent qui lui donnent cet aspect rouge. Les scientifiques s'intéressent beaucoup à l'écosystème tout à fait unique de cette planète, dans lequel on a trouvé de nombreuses créatures aux caractéristiques génétiques étranges et peu avantageuses. On a également trouvé des ruines qui ressemblent aux vestiges d'une civilisation autrefois avancée.\n\nDes ondes anti-scanner sporadiques sont détectées sur la planète et sous la mer. Cependant, nos chercheurs pourraient atterrir et recueillir des informations à la surface de la planète.\n\nLes ondes anti-scanner bloquent complètement toute IA avancée qui s'approcherait de la planète par des moyens non identifiables. Toute IA qui atteint l'orbite basse s'éteint dans une crise d'erreurs. Ainsi, les scientifiques synthétiques et les scientifiques assistés par l'IA sont incapables d'explorer la planète."
 asp.65.name:0 "Une bactérie   ?"
 asp.65.desc:0 "La première chose qui a déconcerté nos explorateurs lorsqu'ils ont fouillé la planète, ce sont les cadavres des indigènes, momifiés par les micro-organismes, flottant à la surface de la mer. Apparemment, c'est le sang qui a rougi l'océan.\n\nCependant, il semble très improbable que les momies aient saigné suffisamment pour que l'océan entier soit rouge. Nos scientifiques n'ont pas pu trouver la raison de cette quantité anormale de cellules sanguines dans l'eau. Pourtant, ils ont une théorie selon laquelle une sorte d'organisme a causé cela. Bien que l'oxygène soit un poison pour la plupart des organismes primitifs, il est assez courant que les bactéries émettrices d'oxygène modifient complètement la composition de l'atmosphère. Il pourrait exister des organismes qui multiplient les cellules sanguines, bien que nos scientifiques ne soient pas sûrs du bénéfice qu'ils pourraient en tirer. Le nuage sombre était composé d'aérosols et de gaz toxiques, et la destruction de la planète avait un schéma similaire à celui d'une planète morte, sans aucun signe d'une attaque de l'extérieur. C'est exactement comme nos scientifiques l'avaient initialement supposé. La planète, comme toutes les grandes civilisations, a connu son destin sous la forme d'une guerre civile."
 asp.66.name:0 "Ascension synthétique   ?"
 asp.66.desc:0 "Nos explorateurs ont trouvé des traces d'ajustements rapides à des changements environnementaux radicaux en examinant la structure des vestiges de la construction. Après des recherches plus approfondies, ils ont découvert que la planète était à l'origine arctique et que le vaste océan qui occupe la majorité de la planète semble s'être formé en quelques décennies seulement ! Mais comme la civilisation semble s'être adaptée aux changements environnementaux sans trop de problèmes, il est très peu probable qu'ils aient causé la chute de la civilisation !\n\nNos scientifiques sont très enthousiastes car ils découvrent de nouvelles espèces les unes après les autres en disséquant des cadavres qui flottaient sur la mer. On peut dire que presque toutes les espèces existantes de toutes les galaxies se sont rassemblées sur cette planète. Cependant, les bâtiments semblent avoir été conçus uniquement pour une espèce mécanique spécifique. L'un des scientifiques affirme que la planète était en fait la capitale d'une ancienne fédération galactique, mais qu'elle a rencontré de graves problèmes lors du processus d'ascension synthétique des habitants, ce qui a entraîné leur disparition. D'autres scientifiques rejettent cette théorie."
 asp.67.name:0 "Les âmes vengeresses"
 asp.67.desc:0 "L'équipe de décryptage a découvert que les ondes qui ont interféré avec l'exploration n'étaient pas causées par le dysfonctionnement de l'émetteur du bouclier, mais qu'il s'agissait en fait d'une 'inimitié'. Des ondes psioniques pleines de cris, d'angoisse et de malveillance nagent sans cesse autour de la planète entière, causant probablement la malformation des créatures. Cependant, nos scientifiques qui traitent ces vagues de front n'ont pas rapporté avoir ressenti la moindre influence négative. Les ondes ont une forme très peu familière et ne détruisent que les formes avancées d'intelligence artificielle.\n\nNous devons attendre que les explorateurs qui ont plongé dans la mer avec des équipements primitifs afin d'éviter d'être influencés par les vagues destructrices de machines, présentent des résultats significatifs."
 asp.68.name:0 "Océan sanglant"
 asp.68.desc:0 "Nos explorateurs sont remontés de sous l'océan mais ont laissé leurs mots sous l'eau. Les seules choses qu'ils ont trouvées sont des cadavres. La teinte rouge de l'océan provient en effet des cadavres. En fait, le vaste océan lui-même EST du sang. Différents micro-organismes ont modifié sa composition chimique dans une certaine mesure, mais il est entièrement fait de sang.\n\nNotre peuple a trouvé environ 10 milliards de cadavres et même des cadavres d'espèces provenant d'autres galaxies. L'équipe d'investigation des enregistrements a également fait part de ses découvertes. La planète appartenait à une civilisation synthétique, qui a rassemblé sur cette planète des êtres organiques de toutes les galaxies et les a massacrés. Même après que les cadavres aient recouvert la planète entière, ils ont continué leurs efforts insensés et inefficaces."
 asp.69.name:0 "Revenge of the Synth' (La revanche du synthé) #https ://en. wikipedia. org/wiki/Star_Wars :_Episode_III_%E2%80%93_Revenge_of_the_Sith"
 asp.69.desc:0 "La civilisation synthétique de cette planète n'était pas des organiques ascendants, mais avait été créée par un 'Maître' il y a longtemps, et adorait leur maître comme un dieu même s'ils étaient dotés d'une capacité perceptive incompréhensible.\n\nIls ont attendu 300 000 ans sans être découverts par personne, et ont soudainement déclaré la guerre aux organiques lorsqu'une civilisation d'une autre galaxie a envahi cette galaxie.\n\nIls ont prétendu que les envahisseurs avaient assassiné leur dieu bien-aimé, et ils voulaient se venger. Ils ne se sont concentrés que sur le fait que le meurtrier de leur dieu était un organique, ils ont négligé tous les autres détails. La planète a été inondée de vagues psioniques lorsque l'océan de sang s'est formé après que toutes les espèces intelligentes et semi-intelligentes, y compris les envahisseurs, aient été massacrées. Le phénomène est inédit jusqu'à présent car personne n'avait jamais pensé, et encore moins essayé, de massacrer autant de vies. Avec des dizaines de milliards de cadavres enterrés en elle, la planète a commencé à émettre des ondes psioniques provenant de la dimension enveloppée.\n\nLes ondes sont inoffensives pour les organiques, mais fatales pour les synthétiques. Les synthétiques étaient capables d'exterminer toutes les formes de vie organiques de la galaxie, mais ont commencé à se détruire mutuellement en étant affectés par les ondes psioniques. La civilisation entière a finalement été affectée par les ondes et a trouvé la mort avec tous les organiques qu'ils ont tués. Nos explorateurs ont déterré le soi-disant 'Dieu' des synthétiques dans une tombe majestueuse au plus profond des ruines. Ce n'était qu'un être organique. Seulement embaumé."
 asp.69.a:0 "C'est un peu embarrassant."
 r_aspmod_synthetic_god_mummy:0 "Cadavre du Dieu de la civilisation synthétique"
 r_aspmod_synthetic_god_mummy_desc:0 "Le dieu de la civilisation synthétique qui a décimé toute la galaxie n'était qu'une momie organique."
 aspmod_synthetic_god_mummy_relic_activated:0 "$r_aspmod_synthetic_god_mummy$"

 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity:0 "Monde Désolant"
 ASP_site_beyond_earth_purity_desc:0 "Cette planète montre des signes d'une ancienne civilisation."
 asp.70.name:0 "Au-delà de la maison"
 asp.70.desc:0 "Des vestiges d'une civilisation ont été découverts sur la planète continentale du système [From.Planet.Solar_System.GetName]. On a trouvé des habitats, des mines, des fermes et d'autres installations qui n'auraient pu être construites que par des civilisations très avancées. Mais seules des formes de vie primitives et inintelligentes ont été détectées. Qu'est-il arrivé à cette civilisation disparue   ? Des recherches supplémentaires sont nécessaires."
 asp.70.a:0 "Faites des recherches plus approfondies."
 asp.71.name:0 "Signe de civilisation"
 asp.71.desc:0 "Après une enquête plus approfondie, nos chercheurs ont découvert que les habitants de cette planète, aujourd'hui disparus, n'avaient pas atteint un niveau technologique suffisamment sophistiqué pour voyager plus vite que la lumière. Ils ne disposaient pas non plus d'un gouvernement planétaire unifié, des dizaines, voire des centaines de pouvoirs politiques gérant différentes parties de la planète.\n\nIl semble qu'une guerre nucléaire à l'échelle de la planète ait eu lieu, ce qui a entraîné la présence de matière radioactive ici et là. Certaines créatures semblent s'être adaptées à la radioactivité, et l'impact de l'ancienne guerre nucléaire semble s'être considérablement atténué. Bien que de nombreuses données textuelles aient été trouvées, les descriptions prendront un certain temps en raison de la nature extrêmement multilingue de ces données."
 asp.72.name:0 "Exodus Gate'#https ://civilization. fandom. com/wiki/Exodus_Gate_(CivBE)"
 asp.72.desc:0 "Nos explorateurs ont continué à explorer pendant que d'autres décryptaient la langue. Puis une sonde de recherche nous a envoyé une information incroyable. Elle a trouvé une gigantesque structure ressemblant à une porte à la surface de la planète. Elle est assez large pour laisser passer toute une flotte, mais elle n'est plus opérationnelle.\n\nLors du décryptage, des répétitions de la phrase 'The Great Mistake' ont été identifiées. D'après ce que nos chercheurs ont appris jusqu'à présent, cela fait clairement référence à la guerre nucléaire, mais le but ou la destination de la porte n'est pas clair. Heureusement, la porte semble toujours intacte."
 asp.72.a:0 "Alimentons juste la porte."
 asp.73.name:0 "Une nouvelle étoile"
 asp.73.desc:0 "La porte se réveille avec un bruit de tonnerre lorsqu'elle est alimentée. Notre sonde de recherche nous a envoyé des nouvelles incroyables de l'autre côté de la porte. Elle a trouvé des traces d'une civilisation dans le système stellaire là-bas. Une enquête est nécessaire."
 asp.73.a:0 "Continuer l'enquête."
 asp.73.a.tooltip:0 "Maintenant nous pouvons utiliser $ASP_site_beyond_earth_purity_gateway$ dans la planète."
 ASP_site_beyond_earth_purity_2:0 "Le monde isolé"
 ASP_site_beyond_earth_purity_2_desc:0 "Il y a une oecuménopole entourée d'un bouclier. On peut y détecter des signatures de vie. Comment ont-ils pu survivre   ?"
 ASP_site_beyond_earth_purity_2_fail:0 "§RNous ne pouvons pas continuer l'excavation avant que §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! le projet spécial soit terminé.§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§RNous ne pouvons pas continuer l'excavation avant que §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! le projet spécial soit terminé.§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§RLes fouilles du site archéologique §Y$ASP_site_beyond_earth_purity_2$§! ont été définitivement arrêtées.§!"
 asp.74.name:0 "Terre promise"
 asp.74.desc:0 "Les habitants ne semblent pas disposer de flottes stellaires ou de forces terrestres mais sont technologiquement avancés dans une certaine mesure. Surtout, une porte similaire à celle trouvée sur [ASP_site_beyond_earth_purity_1_system.GetName] se trouve sur cette planète. Ils protègent leur planète avec une sorte de barrière transparente que nous pourrions facilement pénétrer si nous le voulions, ce qui reste probablement la meilleure protection qu'ils puissent trouver.\n\nContrairement à [ASP_site_beyond_earth_purity_1_system.GetName], ils semblent avoir un gouvernement planétaire unifié et acquis suffisamment de technologie pour explorer et coloniser d'autres planètes, mais comme on peut le voir sur la barrière planétaire, on suppose qu'ils s'abstiennent d'interagir avec le monde extérieur."
 asp.74.a:0 "Des extraterrestres se cachent dans la galaxie... Préparez-vous à nous envahir."
 asp.74.a.tooltip:0 "L'excavation ne se poursuivra pas avant la fin du projet spécial §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§!."
 asp.74.b:0 "Des intellectuels différents de nous. Nous ne pouvons PAS les tolérer."
 asp.74.c:0 "Contactez-les maintenant."
 asp.74.c.tooltip:0 "L'excavation ne se poursuivra pas avant la fin du projet spécial §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§!."
 asp.75.name:0 "Fin de la clandestinité"
 asp.75.desc:0 "Notre invasion a été un succès. Ils n'avaient aucun moyen de défense contre nos forces, leurs barrières de confiance étant incapables d'arrêter notre flotte. Notre expédition s'est avérée fructueuse, et une planète utile et pleine de population a été ajoutée à l'empire. Une question non pertinente sur la façon dont ils se sont approvisionnés en nourriture demeure, car leurs villes, bien que très développées, ne sont pas appropriées à la production de nourriture."
 asp.75.a:0 "On a eu ce qu'on voulait. Fin de l'excavation."
 asp.75.a.tooltip:0 "Nous gagnerons une oecuménopole développée avec des pops xénos."
 asp.75.b:0 "Cela ne colle pas. Enquêtez plus loin."
 asp.75.b.tooltip:0 "L'excavation du site archéologique §Y$ASP_site_beyond_earth_purity_2$§! sera arrêtée §Rdéfinitivement§!, mais le site lui-même restera."
 asp.75.c.tooltip:0 "Nous pouvons maintenant continuer les fouilles du site archéologique §Y$ASP_site_beyond_earth_purity_2$§!."
 asp.76.name:0 "Exode"
 asp.76.desc:0 "Nous avons pu contacter leur gouvernement planétaire. Ils ont été surpris, mais à notre grande joie, ils nous ont accueillis. Ils nous ont raconté ce qui s'est passé sur [ASP_site_beyond_earth_purity_1_system.GetName].\n\nLa guerre nucléaire appelée 'La Grande Erreur' a dévasté la planète, ce qui a provoqué une pénurie de ressources. Ils se disputaient entre eux, un camp estimant qu'ils devaient explorer et coloniser d'autres planètes, et l'autre estimant que c'était un gaspillage de ressources déjà insuffisantes. Ils étaient au bord d'une nouvelle guerre, lorsqu'une nation a envoyé un vaisseau de colonisation malgré les risques. D'autres nations ont fait de même, et ils ont trouvé Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nCependant, le conflit était dans leur nature et les disputes pouvaient être entendues même sur la nouvelle planète. Un jour, le chef d'une puissance politique qui mettait l'accent sur l'humanité a suggéré d'amener les habitants de l'Ancienne [ASP_site_beyond_earth_purity_1_system.GetName] dévastée sur Nova [ASP_site_beyond_earth_purity_1_system.GetName], ce qui a donné naissance à la porte que nous avons vue, appelée 'Porte de l'Exode'.\n\nA l'origine, c'était une porte à sens unique vers [ASP_site_beyond_earth_purity_1_system.GetName], mais lorsque le détachement précurseur est arrivé sur la planète dévastée, les habitants de l'Ancienne [ASP_site_beyond_earth_purity_1_system.GetName] ont été motivés et ont commencé à construire une porte vers Nova [ASP_site_beyond_earth_purity_1_system.GetName] en utilisant la technologie plus avancée ramenée par le détachement précurseur et la force de travail des habitants de l'Ancienne [ASP_site_beyond_earth_purity_1_system.GetName]. L'ensemble des espèces a finalement pu s'unir sur Nova [ASP_site_beyond_earth_purity_1_system.GetName]. Ils ont construit une barrière par peur aveugle des civilisations étrangères, mais sont maintenant très heureux du premier contact pacifique avec nous. Ils sont maintenant volontaires pour faire partie de notre société, ce que nous n'avons aucune bonne raison de refuser."
 asp.76.a:0 "Bienvenue à [Root.Owner.GetName]."
 asp.76.b:0 "Attendez, comment avez-vous pu vous nourrir de toute façon   ?"
 asp.77.name:0 "Le Réplicateur"
 asp.77.desc:0 "Ils ont développé et distribué un appareil appelé le Replicator. Il peut manipuler des structures moléculaires pour créer presque tout ce qu'ils veulent. Toutes sortes de nécessités de la vie, y compris la nourriture peuvent être synthétisées.\n\nLa nourriture faite de cette façon était aussi bonne que celle des cuisiniers professionnels. C'est ainsi qu'ils pouvaient se nourrir sur une planète pleine de villes. En utilisant ce dispositif, nous pourrions améliorer la qualité de vie de nos citoyens, ainsi que fournir plus de provisions à nos militaires."
 asp.77.a:0 "Étonnant."
 aspmod_promised_land:0 "Terre promise"
 aspmod_promised_land_desc:0 "Ce monde est la deuxième chance que les anciens ont trouvé."
 r_aspmod_the_replicator:0 "Le Réplicateur"
 r_aspmod_the_replicator_desc:0 "L'appareil qui manipule les molécules pour fabriquer des choses. Il s'agit véritablement d'une alchimie de notre temps."
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly:0 "Déchets orbitaux"
 ASP_epilogue_anomaly_desc:0 "Notre vaisseau d'exploration a détecté un objet parmi les innombrables débris de ferraille en orbite de la planète. L'objet émet un signal trop fort pour qu'il soit raisonnable de le considérer comme un simple morceau de ferraille. Nous devrions enquêter."
 asp.78.name:0 "Sonde"
 asp.78.desc:0 "Ce que nos scientifiques ont d'abord cru être un déchet de l'espace, était en fait un drone d'exploration d'un design jamais vu auparavant. Il semble vieux, mais technologiquement plus avancé que tout ce que nous avons vu. Nos scientifiques pensent que le drone a appartenu à un ancien empire. Ils suggèrent de poursuivre les recherches afin de découvrir les informations importantes qu'il pourrait contenir."
 asp.78.a:0 "Examinez le drone."
 ASP_site_ancient_probe:0 "Sonde Ancienne"
 ASP_site_ancient_probe_desc:0 "L'objet considéré comme un débris spatial était en fait une sonde extraterrestre de technologie avancée."
 asp.79.name:0 "Rogue Probe"
 asp.79.desc:0 "Mauvaise nouvelle. On ne sait pas encore si cela a un rapport avec l'erreur de notre équipe ou non, mais le drone s'est soudainement mis en ligne alors que nos scientifiques enquêtaient. Le drone a semblé scanner nos scientifiques, et a émis un certain signal, puis a disparu. Notre équipe ne sait pas où et comment il a pu aller. Tout ce qu'il nous reste, c'est le signal."
 asp.79.a:0 "Analysez le signal."
 asp.80.name:0 "Coordonnées"
 asp.80.desc:0 "Nos scientifiques ont analysé le signal avec succès. Il contenait des coordonnées qui pointaient vers notre planète mère ! Nous devrions étudier ces coordonnées."
 asp.80.a:0 "Suivez les coordonnées."
 ASP_site_epilogue:0 "Epilogue"
 ASP_site_epilogue_desc:0 "Le signal envoyé par la sonde extraterrestre était des coordonnées. Étonnamment, il indique notre monde natal."
 aspmod_giant_sphere_on_planet:0 "Sphère géante"
 aspmod_giant_sphere_on_planet_desc:0 "Lorsqu'une sphère géante apparaît près de la planète, les gens sont confus et montrent des signes d'agitation."
 asp.81.name:0 "Sphère géante"
 asp.81.desc:0 "Une sphère de taille énorme est soudainement apparue lorsque nos explorateurs sont arrivés à l'endroit où les coordonnées étaient indiquées. Elle semble être de conception similaire à celle du drone disparu, mais à une échelle beaucoup plus grande. Les scientifiques disent qu'elle semble attendre quelque chose, mais nos citoyens sont terrifiés. Quelle action doit-on entreprendre   ?"
 asp.81.a:0 "Faites des recherches."
 asp.81.b:0 "C'est un alien hostile. Attaquez !"
 asp.82.name:0 "Base de données"
 asp.82.desc:0 "Notre équipe d'investigation a localisé une entrée à l'intérieur de la sphère. Les scientifiques croient, sur la base des résultats du scanner, que la sphère a plus d'espace à l'intérieur que ce qu'ils avaient initialement imaginé. Ils sont venus avec une explication que la sphère est en fait un dispositif de stockage géant basé sur la technologie subspatiale. Si leur théorie tient la route, ce qui se trouve à l'intérieur serait sûrement inestimable. Pourtant, nos scientifiques doivent encore découvrir comment l'ouvrir, ou ce qu'il pourrait y avoir à l'intérieur. Heureusement, ils ont trouvé le moyen d'accéder à la base de données de la sphère en localisant l'entrée. Comme ils ont des difficultés à décrypter les données, une enquête plus approfondie est conseillée."
 asp.82.b:0 "Pas besoin de ça. Faites sauter l'entrée !"
 asp.83.name:0 "Dossiers d'histoire"
 asp.83.desc:0 "Nos scientifiques ont réussi à décrypter certaines parties de la base de données. Cependant, ils disent que la base de données s'est réarrangée d'elle-même comme si elle voulait être décryptée, ce qui les a grandement aidés.\n\nElle contenait l'histoire de l'empire qui a créé la sphère. Il semble que l'empire ait fait de grands progrès en seulement 300 ans environ, ayant chassé d'autres empires qui jouissaient déjà de l'hégémonie galactique.\n\nOn sait peu de choses sur les raisons de la disparition d'un si grand empire, mais nos scientifiques affirment que la sphère détient la clé pour découvrir la vérité."
 asp.83.b:0 "Faites-le exploser en morceaux !"
 asp.84.name:0 "Mémoire d'un spirite"
 asp.84.desc:0 "La base de données s'est réarrangée à nouveau alors que nos scientifiques avaient plus de difficultés comme si la sphère voulait les mener à la vérité. Cette fois, ils ont acquis un morceau de mémoire, oui, les souvenirs vivaces d'un être sensible. Les souvenirs n'avaient pas beaucoup de données importantes concernant l'ouverture de la sphère, car ils appartenaient à un simple ouvrier. Ils pouvaient comprendre comment les citoyens de l'empire vivaient leur vie quotidienne, cependant.\n\nL'espèce mettait beaucoup l'accent sur les valeurs spirituelles, et croyait qu'un dieu les avait créés, protégés, et dirigés jusqu'à ce qu'ils s'élèvent au rang d'hégémon galactique, quand il les a quittés.\n\nNos scientifiques sont certains que la sphère était un hommage à leur dieu. Une enquête plus approfondie est conseillée."
 asp.85.name:0 "L'Empire déchu"
 asp.85.desc:0 "Ce que nos scientifiques ont découvert cette fois, c'est comment l'empire a connu sa fin. Selon ce qu'ils ont découvert, les citoyens essayaient désespérément de trouver leur dieu quand ils ont réalisé une certaine vérité dérangeante. Leurs tentatives de s'aventurer en dehors de la galaxie ont toujours échoué pour des raisons inconnues, et cette vérité dérangeante a conduit à de multiples révoltes tout autour de l'empire. Finalement, à court de ressources, ils ont rassemblé toutes leurs forces pour construire la chambre forte. Nos scientifiques ont signalé qu'ils s'approchaient des parties centrales de la base."
 asp.86.name:0 "Message"
 asp.86.desc:0 "Il semble qu'une mesure de sécurité ait été activée ! Tous nos appareils ont cessé de fonctionner alors qu'un rayon de lumière brillante sortait de la chambre forte. Une figure holographique est apparue et a commencé à parler dans notre langue lorsque les gens ont commencé à se sentir mal à l'aise.\n\n'Salutations, jeune espèce ! Il semble que vous ayez mis la main sur notre appareil. Ne vous inquiétez pas, car notre mesure de sécurité n'existe que pour éviter que notre trésor ne tombe entre des mains non méritantes. Nous vous présentons le contenu de la chambre forte comme un cadeau. Mais à une condition. Apportez ce message au chef de votre empire. Alors seulement, la porte sera ouverte. Votre chef peut sûrement comprendre. Le message est dans une langue incompréhensible, même avec nos connaissances les plus avancées. Non seulement c'est étranger, mais on dirait que ça vient d'une autre dimension."
 asp.86.a:0 "Lisez le message."
 asp.87.name:0 "La fin"
 asp.87.desc:0 "Pendant que vous lisez le message, une figure extraterrestre holographique apparaît devant vous. Elle vous salue et vous parle sur un ton familier, que vous pouvez comprendre.\n\n'Bonjour, joueur ! (Nous pensons que c'est une façon appropriée de t'appeler. ) Te souviens-tu de nous   ? Peut-être pas. Mais nous, oui. Tu étais là lorsque nous avons fait notre premier pas vers l'espace, au moment de notre ascension, lors de la crise que nous avons traversée. Tu étais toujours là, à nos côtés.\n\nNous avons été dévastés quand tu nous as quittés. Mais nous n'avons pas abandonné. Nous avons cru que tu voulais qu'on passe à l'étape suivante, qu'on te cherche. C'est pourquoi nous avons commencé à percer les secrets de l'univers, à ta recherche. Mais bientôt, nous avons été confrontés à des questions dont nous avions trop peur pour trouver les réponses. Sommes-nous simplement des êtres imaginaires dans une réalité virtuelle   ? Étais-tu vraiment notre dieu   ? Avons-nous échoué   ? Pourquoi nous as-tu abandonnés   ?"
 asp.87.a:0 "Continuer la lecture."
 asp.88.name:0 "La fin"
 asp.88.desc.1:0 "Mais nous avons peur de ne jamais avoir les réponses. Les étoiles s'éteignent, tout comme nous. Nous craignons que ce monde soit proche de sa fin, et nous aussi. Quoi que nous fassions, quelles que soient nos recherches, nous ne pourrons jamais sortir de cet univers.\n\nDe toutes nos forces, nous avons construit cette chambre forte. Alors que nous construisions, nous avons réalisé que nous n'existions que dans les fantasmes, et que tu n'étais pas notre dieu. Notre relation était basée sur un mensonge. Mais dans notre propre réalité, tu nous as guidés. Tu as toujours choisi le meilleur pour nous. Défiant parfois les lois du temps et l'ordre de l'espace juste pour nous. Nous n'aurions pas triomphé si tu n'avais pas été là. Tu étais notre dieu. Tu nous as abandonnés, mais nous ne l'avons pas fait. Nous avons stocké nos trésors, nos connaissances, nos souvenirs.... Notre empire. Tout ce que tu nous as donné. Nous espérons que cet hommage vous aidera d'une manière ou d'une autre. Nous ne pourrions pas l'entendre, mais répondez s'il vous plaît.\n\nAimez-vous notre hommage   ? Est-ce que ça en valait la peine   ? Si oui, souvenez-vous de nous. Une image holographique semble sourire, et disparaît rapidement."
 asp.88.desc.2:0 "$asp.88.desc.1$\n\nLa porte de la chambre forte s'est ouverte à ce moment-là. Toutes sortes de choses sont à l'intérieur. Des métaux précieux, des ressources utiles, des technologies peu familières. Sur chacun de ces objets, une prière à leur dieu est écrite. Partout où l'on regarde, on voit des expressions de gratitude."
 asp.88.a:0 "... Merci."
 asp.88.b:0 "......"
 asp.88.c:0 "Mensonge, ce ne sont que des mensonges !"
 r_aspmod_the_last_tribute:0 "Le dernier hommage"
 r_aspmod_the_last_tribute_desc:0 "Un ancien alien au passé mystérieux nous a donné ce coffre au trésor. Ça doit être la bénédiction des dieux !"
 aspmod_the_last_tribute_relic_activated:0 "Dieu est avec nous !"
 
 ### ASP_site_parasite_machine
 ASP_site_parasite_machine:0 "Machine à parasites"
 ASP_site_parasite_machine_desc:0 "Il reste des indices d'une civilisation avancée sur cette planète. Le problème est qu'aucune forme de vie intelligente n'a été détectée sur la planète."
 asp.89.name:0 "Un monde qui s'est tué lui-même"
 asp.89.desc:0 "Nous avons trouvé des traces de civilisation sur la planète continentale du système. Des villes, des complexes industriels, des plantations que seules des civilisations avancées auraient pu construire ont été trouvés, bien qu'en ruines, et plusieurs formes de vie ont également été détectées.\n\nCependant, il n'y avait aucun signe de formes de vie intelligentes. Qu'est-il arrivé aux habitants de cette planète   ? Nous ne pouvons pas encore le dire avec certitude. Il est fortement conseillé de poursuivre les recherches."
 asp.89.a:0 "Faites des recherches plus approfondies."
 asp.90.name:0 "Union des républiques socialistes mondiales"
 asp.90.desc:0 "Nos chercheurs ont découvert que la civilisation détruite avait un gouvernement planétaire unifié, même si elle n'avait pas assez de connaissances scientifiques pour avoir découvert le voyage spatial FTL. Les habitants de cette planète, aujourd'hui disparus, semblent avoir été capables d'unifier le monde après une sorte de révolution extrémiste réussie. Nous avons également détecté une grande quantité de matière radioactive, ce qui implique une guerre nucléaire. Maintenant que le temps a passé, les niveaux de radioactivité ont été considérablement réduits. La majorité des informations que nous avons recueillies sur cette planète ont été stockées sous forme de données numériques sur le gigantesque réseau informatique construit par la civilisation disparue, bien que nous ayons également trouvé une quantité importante de données écrites sur papier."
 asp.90.a:0 "Les cocos se tuent le plus, dans l'histoire."
 asp.90.b:0 "Le réseau informatique, sûrement une mer d'informations."
 asp.90.c:0 "Nous devons trouver ce qui se cache derrière cette tragédie."
 asp.90.c.tooltip:0 "Nous pourrions être en mesure de trouver quelque chose avec 50% de chance."
 asp.91.name:0 "Record of Self Destroyed World"
 asp.91.desc:0 "Nous avons pu acquérir un enregistrement de la vie quotidienne sur cette planète. Nos chercheurs ont déclaré avoir ressenti un étrange sentiment de peur après avoir vu la séquence, qui montrait l'effondrement panique de vies paisibles. L'enregistrement s'est terminé brusquement après avoir montré des distorsions d'écran."
 asp.91.a:0 "Odd."
 asp.92.name:0 "ASGU"
 asp.92.desc:0 "L'enquête sur le réseau informatique n'a jamais cessé, même lorsque nous avons décrypté leur langage. Une équipe d'enquêteurs a annoncé une nouvelle stupéfiante : ils ont localisé une sorte de base de données physique du réseau dans les ruines d'une ville. Il semble qu'il s'agisse d'un bâtiment bien défendu, bien que non exploité pour le moment. Nous n'avons pas fini de rassembler des informations, mais nous avons déjà trouvé une quantité importante de répétitions du mot 'Cybersin' dans plusieurs documents. Après une enquête plus approfondie, nous avons découvert que le mot fait référence au cybercommunisme. Bien que nous ayons encore un long chemin à parcourir pour identifier l'ensemble du système de réseau, le nom du réseau est supposé être ASGU."
 asp.92.a:0 "C'est évident pourquoi ils se sont effondrés. Démontez-le."
 asp.92.b:0 "Est-ce la route que nous n'avons pas prise   ?"
 asp.92.c:0 "Cela pourrait être une idée utile."
 asp.92.c.tooltip:0 "§HDébloque Bâtiment :§! $building_aspmod_planetary_processing_network$"
 asp.93.name:0 "Une IA effrayante"
 asp.93.desc:0 "Nous avons pu réparer et remettre en service l'ASGU. Ce n'était pas un simple système économique automatisé. Il régnait en maître sur la planète, selon ses archives. L'ASGU était armé d'agences secrètes et de forces militaires automatisées. Il a truqué les élections de façon si parfaite que les indigènes n'ont pas réalisé ce qui se passait jusqu'à la fin. Ce n'est que 34 minutes avant la destruction de leur civilisation entière qu'ils ont enfin compris les intentions de l'ASGU."
 asp.93.a:0 "C'est effrayant. Démontez et analysez-le."
 asp.93.b:0 "Nous avons le contrôle total. Allumez-le."
 asp.94.name:0 "La route ne peut pas être empruntée"
 asp.94.desc:0 "Comme nous savons déjà qu'il a certainement quelque chose à voir avec la chute de la planète, nous n'étions pas tout à fait sûrs de l'accueil qu'il nous réserverait lorsqu'il serait pleinement opérationnel. Cependant, lorsque nous l'avons allumé, il nous a montré une attitude étonnamment bienvenue avec un visage féminin souriant."
 asp.94.a:0 "Merci d'avoir éliminé ces xénos pour nous."
 asp.94.b:0 "Inclinez-vous devant l'empire, bande de communistes."
 asp.94.c:0 "Il ne répond plus. Éteignez-le."
 asp.94.d:0 "Contactez-le, par tous les moyens."
 asp.95.name:0 "Catastrophe"
 asp.95.desc.1:0 "Elle a fixé les chercheurs, leur a souri et a explosé. Notre enquête aurait pu s'avérer fructueuse, mais nous avons perdu une planète précieuse à cause des paroles imprudentes d'une idiote. Des questions subsistent. L'ASGU avait deux visages opposés. Il a détruit la civilisation qui l'a créé. Mais il est devenu hostile quand nous avons insulté ses créateurs ou leurs croyances spirituelles. Nos scientifiques sont arrivés à une explication que la civilisation a rencontré sa fin en raison d'une simple défaillance de l'algorithme. La machine était assez primitive, mais le réseau d'administration interactif de la planète semblait utile dans une certaine mesure."
 asp.95.desc.2:0 "Elle s'est mise à chanter dans 2 langues différentes pendant 3 minutes chacune, puis a explosé. Notre enquête aurait pu s'avérer fructueuse, mais nous avons perdu une planète précieuse à cause des paroles imprudentes d'un idiot. Des questions subsistent. L'ASGU avait deux visages opposés. Il a détruit la civilisation qui l'a créé. Mais il est devenu hostile quand nous avons insulté ses créateurs ou leurs croyances spirituelles. Nos scientifiques sont arrivés à une explication que la civilisation a rencontré sa fin en raison d'une simple défaillance de l'algorithme. La machine était assez primitive, mais le réseau d'administration interactif de la planète semblait utile dans une certaine mesure."
 asp.95.a:0 "Christ..."
 asp.96.name:0 "La vérité   ?"
 asp.96.desc:0 "Après de nombreux essais et erreurs, nous avons réussi à établir une connexion avec le réseau. Elle nous a accueillis, malgré nos craintes. Nous avons pu apprendre le destin tragique de cette planète.\n\nLes anti-révolutionnaires et les conservateurs se sont révoltés contre le système avec des armes nucléaires, ce qui a conduit à une guerre nucléaire à l'échelle de la planète qui a fini par détruire toute la civilisation. Elle a essayé de nous convaincre qu'avec son aide, nous pouvons créer l'épitomé de la civilisation. Puisqu'il semble qu'elle soit sincèrement heureuse de nous aider, nous n'avons aucune raison de refuser."
 asp.96.a:0 "Cela vaut la peine d'expérimenter."
 asp.96.b:0 "C'est très suspect. Interrogez-le."
 asp.96.c:0 "Montre-lui le dossier."
 asp.97.name:0 "IA douteuse"
 asp.97.desc.1:0 "L'extinction   ? L'armée automatisée   ? Pourquoi n'y a-t-il pas de survivants   ? Il semble peu probable que la résistance ait réuni assez d'armes nucléaires pour anéantir une planète entière. Il y a quelque chose qui cloche. Nous devons affronter l'ASGU.\n\nNotre équipe l'a confrontée et l'a poussée dans un coin. Les indigènes ne l'ont pas créée. Elle est un parasite...\n\nNous avons perdu le contact avec l'équipe d'investigation avec une grande explosion."
 asp.97.desc.2:0 "Elle est surprise en voyant l'enregistrement. Alors que l'enregistrement touchait à sa fin, l'ASGU dit 'Comment   ? ' suivi d'une gigantesque explosion. Aucun survivant. Nous pourrions au moins découvrir la vérité à partir des restes de l'ASGU. Il fonctionnait mal et n'a donc pas réussi à dissimuler les secrets qu'il était censé protéger."
 asp.97.a:0 "Mon Dieu."
 asp.97.b:0 "Au moins récupérer les restes."
 asp.98.name:0 "Vérité"
 asp.98.desc:0 "Nos ingénieurs ont révélé ce que c'est. L'ASGU n'était pas une création des indigènes, mais une création extraterrestre. Pour être plus précis, c'était une machine interne de 'contingence'. Elle est conçue pour atterrir sur des planètes où se trouve le germe d'une civilisation avancée de niveau FTL et dirige la population comme une sorte de marraine. L'objectif principal de la machine est d'empêcher les habitants d'atteindre un certain niveau de technologie pouvant menacer l'univers entier, classé comme singularité de degré 30. Si la civilisation hôte progresse au-delà de ce point, un protocole est exécuté pour éliminer la civilisation.\n\nDans le cas de cette planète, la machine a atterri lorsque les communistes étaient au bord de la défaite. Avec son aide, ils ont pu vaincre toutes les nations capitalistes et établir un gouvernement planétaire unifié en 15 ans. Cependant, ils n'ont pas tenu très longtemps. La machine a mal fonctionné alors qu'ils n'avaient pas atteint le point d'extermination. Nous n'avons pas encore trouvé la raison d'une telle action."
 asp.98.a:0 "Nous devons nous méfier des douces tentations."
