 smco_important.1.title:0 "Infos importantes SMCO"
 smco_important.1.desc:0 "Ceci est un avis pour dire que dans une future mise à jour de ce mod, il changera de telle manière que les anciens fichiers de sauvegarde qui utilisaient ce mod seront incompatibles. En conséquence, j'ai décidé de garder ce mod principalement tel quel jusqu'en 2.8, à l'exception de quelques corrections de bugs si des bugs sont trouvés, afin que vous puissiez continuer à profiter de vos jeux actuels avec lui.."
