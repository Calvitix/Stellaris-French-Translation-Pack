 IMPERIAL_AUTHORITY_INSTANT:2 "L'§Hautorité impériale§! est actuellement de $VAL|2Y$.\n\nÉvolution : $MONTHLY_CHANGE|+=$/mois\nRenforcement : $SUPPORTERS|G$\nTravail de sape : $DISSENTERS|R$\n\n§HÉmissaires affectés§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$" # [LocEditor:AwaitingBatchUpdate]
 IMPERIAL_AUTHORITY_DELAYED:1 "§EL'§Hautorité impériale§! représente l'emprise de Sa Majesté Impériale sur l'Empire galactique. Chaque mois, tout émissaire affecté à cette mission soit la renforce de $CHANGE|G$, soit la réduit de $NEG_CHANGE|R$, ce qui a aussi des incidences sur l'opinion de Sa Majesté.§!\n\n§HSi l'autorité impériale tombe en dessous de §Y50§! :§!\nles membres de l'Empire peuvent lancer une opération d'espionnage visant à déclencher une rébellion.\n\n§HSi elle est supérieure à §Y100§! :§!\nl'ensemble de l'Empire participe aux guerres défensives de Sa Majesté face aux non-membres." # [LocEditor:AwaitingBatchUpdate]
 strengthen_imperial_authority:0 "Renforcer l'autorité impériale"
 strengthen_imperial_authority_desc:1 "Affecter un émissaire au renforcement de l'Empire galactique va contribuer, avec le temps, à accroître l'autorité impériale avec le temps.\n\nNous ne pourrons pas réaffecter cet émissaire avant §Y360§!£time£"
 undermine_imperial_authority:0 "Saper l'autorité impériale"
 undermine_imperial_authority_desc:1 "Affecter un émissaire pour saper l'Empire galactique va contribuer, avec le temps, à réduire l'autorité impériale.\n\nNous ne pourrons pas réaffecter cet émissaire avant §Y360§!£time£"
 STRENGTHEN_EMPIRE_INSTANT:1 "§HAffecter un émissaire pour renforcer l'Empire§!\n§GCliquer pour ouvrir l'écran des émissaires.§!"
 STRENGTHEN_EMPIRE_NOT_MEMBER_INSTANT:1 "§HAffecter un émissaire pour renforcer l'Empire§!\n§RNous devons être membres de l'Empire galactique pour y affecter des émissaires.§!"
 UNDERMINE_EMPIRE_INSTANT:1 "§HAffecter un émissaire pour saper l'Empire§!\n§GCliquer pour ouvrir l'écran des émissaires.§!"
 UNDERMINE_EMPIRE_NOT_MEMBER_INSTANT:1 "§HAffecter un émissaire pour saper l'Empire§!\n§RNous devons être membres de l'Empire galactique pour y affecter des émissaires.§!"
 STRENGTHEN_UNDERMINE_EMPIRE_DELAYED:0 "§EDans le cadre du Sénat impérial, les émissaires peuvent critiquer ouvertement ou soutenir totalement l'Empire et ses politiques. Avec le temps, cela contribue à renforcer ou au contraire saper l'§Hautorité impériale§!, et fait évoluer les relations entre les membres de l'Empire et Sa Majesté Impériale.§!" # [LocEditor:AwaitingBatchUpdate]
