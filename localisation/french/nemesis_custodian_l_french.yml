 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_NOTIFICATION:1 "Sa Majesté Impériale a décidé que '§H[Root.GetName]§!' devait disposer d'un siège au Conseil impérial."
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_NOTIFICATION:1 "Sa Majesté Impériale a chassé '§H[Root.GetName]§!' du Conseil impérial."
 MESSAGE_ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_TITLE:0 "Entrée au Conseil impérial"
 MESSAGE_ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_TITLE:0 "Renvoi du Conseil impérial"
 custodian_request_friendly:0 "Avec l'aide de nos amis de '$COUNTRY$', nous pouvons restaurer l'honneur et l'intégrité de la Communauté galactique."
 custodian_request_friendly_0:0 "Nous vous en prions, aidons les autres à se montrer raisonnables. En tant que custodes, nous avons besoin de toute l'aide que vous pourrez fournir."
 custodian_request_friendly_1:0 "Vraiment, la Communauté galactique se serait effondrée depuis longtemps sans les efforts de '$COUNTRY$'. En tant que custodes, vous nous rendez fiers."
 custodian_request_neutral:0 "En tant que custodes, nous considérons cette résolution comme essentielle aux intérêts de la galaxie."
 custodian_request_neutral_0:0 "La custodie est une grande responsabilité, mais si ces réformes peuvent être adoptées cela en vaudra la peine."
 custodian_request_neutral_1:0 "Nous avons la ferme intention d'user de la custodie pour réformer et améliorer la Communauté."
 custodian_request_hostile:0 "Sans quelques membres problématiques tels que '$COUNTRY$', la custodie n'aurait aucune utilité. Pour une fois, faites quelque chose de bien en soutenant cette résolution."
 custodian_request_hostile_0:0 "En tant que custodes, nous faisons tout pour préserver la Communauté de fripouilles comme vous. Nous ferons tout ce qui est en notre pouvoir pour limiter votre influence corruptrice."
 custodian_request_hostile_1:0 "Persistez-vous à vous montrer inamicaux envers la custodie galactique ? Vous devriez réfléchir : est-il vraiment dans votre intérêt de vous opposer à cette résolution ?"
 emperor_request_friendly:1 "'$COUNTRY$' compte parmi les plus loyales des nations sujettes de l'Empire. Nous attendons donc votre soutien sur cette question."
 emperor_request_friendly_1:1 "L'Empire dépend de la grande $COUNTRY$. Faites le bien et soutenez notre résolution."
 emperor_request_friendly_2:1 "Ensemble, nous pourrons renforcer l'Empire."
 emperor_request_neutral:0 "C'est une simple formalité. Veuillez apporter votre soutien à ce décret impérial."
 emperor_request_neutral_0:1 "Cette résolution est indispensable pour renforcer l'Empire et déjouer les plans de ses ennemis, aussi bien intérieurs qu'extérieurs."
 emperor_request_neutral_1:1 "L'Empire galactique a besoin de votre accord."
 emperor_request_hostile:0 "En tant que sujets de l'Empire, nous exigeons de vous une complète obéissance à ce propos."
 emperor_request_hostile_0:0 "Vous sapez notre autorité à vos risques et périls. L'avenir de '$COUNTRY$' dépendra largement de votre décision sur cette question."
 emperor_request_hostile_1:1 "Ah, '$COUNTRY$'... Ce cloaque de l'Empire galactique."
 custodian_warning_friendly:0 "Nous vous pressons de revoir votre position. En tant que custodes, nous pouvons faire beaucoup pour vous."
 custodian_warning_friendly_0:0 "Nous pouvons vous assurer que nous avons à coeur de défendre les intérêts de '$COUNTRY$'. Veuillez revoir votre position."
 custodian_warning_friendly_1:0 "Il doit y avoir une erreur, chers amis. Nous comptons sur votre soutien !"
 custodian_warning_neutral:0 "Notre prenons votre opposition pour ce qu'elle est : une menace qui sape la puissance de la custodie galactique."
 custodian_warning_neutral_0:0 "Cette résolution est vitale pour l'avenir de la Communauté galactique. Et, en tant que custodes, nous ne disons pas cela sans y avoir réfléchi."
 custodian_warning_neutral_1:0 "Nous ne pouvons réformer la Communauté sans bénéficier d'un minimum de soutien. Souhaitez-vous vraiment faire sombrer cette noble institution dans l'anarchie et le chaos ?"
 custodian_warning_hostile:0 "Vous êtes fous de vous opposer ainsi à la custodie galactique."
 custodian_warning_hostile_1:0 "Vous devriez vous souvenir que, en tant que custodes, nous disposons d'une grande influence, qui pourrait aisément se retourner contre vous."
 custodian_warning_hostile_2:0 "Vous vous opposez évidemment à nous ! Après tout, que deviendriez-vous si nous réformions la Communauté pour en éliminer toute corruption ?"
 emperor_warning_friendly:1 "Prenez garde. Jusqu'à présent, nous vous considérions comme de loyaux sujets de l'Empire..."
 emperor_warning_friendly_0:1 "Seriez-vous prêts à renoncer à votre statut privilégié au sein de l'Empire pour cela ? Vraiment ?"
 emperor_warning_friendly_1:0 "Après tout ce que nous avons fait pour vous, vous choisissez cet instant pour nous défier ? Seriez-vous devenus fous ?"
 emperor_warning_neutral:1 "Les États membres de l'Empire galactique appartiennent à deux catégories : ceux qui ont mérité notre faveur, et les autres."
 emperor_warning_neutral_0:1 "S'opposer à cette résolution saperait l'Empire, et donc '$COUNTRY$'. Croyez-nous, nous nous en assurerons."
 emperor_warning_neutral_1:1 "Si nous voulons que l'Empire soit un succès, nous devons tous aller dans le même sens. Veuillez y réfléchir."
 emperor_warning_hostile:0 "Vous osez ? Vraiment ?"
 emperor_warning_hostile_0:1 "'$COUNTRY$' est clairement la province la plus pitoyable de tout l'Empire, le véritable cloaque de la galaxie."
 emperor_warning_hostile_1:1 "Seuls des ennemis de l'Empire galactique s'opposeraient à cette résolution. Cette description convient-elle à '$COUNTRY$' ?"
 custodian_consequence_friendly:0 "Nous comptions sur votre soutien. Mais, en tant que custode, que pouvons-nous faire si même nos prétendus amis ne soutiennent pas nos résolutions ?"
 custodian_consequence_neutral:0 "La Communauté galactique peut devenir bien davantage que ce qu'elle est aujourd'hui. Ne le voyez-vous pas ?"
 custodian_consequence_hostile:0 "Obstinés. Fous. La Communauté galactique sera réformée, avec ou sans '$COUNTRY$'."
 emperor_consequence_friendly:0 "Comment pouvez-vous ériger '$COUNTRY$' en exemple des vertus et de loyauté à l'Empire alors que vous vous opposez à nos résolutions ? Vous nous compliquez la tâche."
 emperor_consequence_neutral:1 "Vous opposer à notre résolution était une grave erreur. L'Empire attend mieux de vous."
 emperor_consequence_hostile:1 "Vermine traîtresse. L'Empire survivra à vos tentatives futiles pour saper son autorité."
 custodian_appreciation_friendly:0 "Nous savions pouvoir compter sur le soutien de '$COUNTRY$'. Avec son aide, la Communauté galactique sera réformée pour devenir plus grande encore."
 custodian_appreciation_neutral:0 "Merci de votre soutien dans notre tâche difficile de custodes. Il y a encore de nombreuses résolutions à faire approuver."
 custodian_appreciation_hostile:0 "C'est une bonne chose que vous ayez pu mettre de côté nos différends pour soutenir ces choses vitales que nous faisons en tant que custodes galactiques."
 emperor_appreciation_friendly:1 "'$COUNTRY$' a joué un grand rôle dans le succès de l'Empire. Qui oserait même en douter ?"
 emperor_appreciation_neutral:1 "L'Empire a bien noté le soutien loyal de '$COUNTRY$'."
 emperor_appreciation_hostile:0 "Votre soutien récent à nos résolutions est un signe encourageant. Peut-être n'est-il pas trop tard pour faire de vous des citoyens loyaux et productifs de l'Empire ?"
