 COMMUNITY_SHIP_DESIGNER_BUTTON_DESC:0 "§GCliquer pour ouvrir le §HConcepteur de vaisseaux§! de la $FLEET_NAME$§!"
 GALACTIC_DEFENSE_FORCE_DESC:0 "Les flottes de la §HForce de défense galactique§! sont particulières, car contrôlées par la custodie galactique. Elles sont conçues dans le §Hconcepteur de vaisseaux de la Flotte de défense galactique§! et peuvent recourir à toute technologie découverte par n'importe membre de la Communauté galactique. Les flottes de la Force de défense galactique n'ont aucun coût de maintenance, mais ne peuvent dépasser la £navy_size£§Hcapacité navale de la Force de défense galactique§!, qui peut évoluer selon les résolutions adoptées par le Sénat."
 IMPERIAL_ARMADA_DESC:1 "Les flottes de la §HFlotte galactique§! sont particulières, car contrôlées par le dirigeant de l'Empire galactique. Elles sont conçues dans le §Hconcepteur de vaisseaux de la Flotte impériale§! et peuvent recourir à toute technologie découverte par n'importe quel membre de l'Empire. Elles n'ont aucun coût de maintenance, mais ne peuvent dépasser la £navy_size£§Hcapacité navale de la Flotte impériale§!, qui peut évoluer selon les résolutions adoptées par le Conseil impérial."
