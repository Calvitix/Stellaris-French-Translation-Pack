 #########################
 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "Conscience progénitrice"
 origin_progenitor_hive_desc:1 "Son évolution a donné à cette conscience collective un avantage sous la forme de personnalités semi-indépendantes. Ces « progénitures » accroissent grandement l'efficacité de la conscience, mais un contrôle constant est indispensable."
 START_SCREEN_PROGENITOR_HIVE:1 "Au départ était la Progénitrice.\n\nLa vie sur [GetHomeWorldName] était rude et difficile, et pourtant elle est parvenue à étendre toujours davantage son territoire, à tel point qu'il lui est bientôt devenu impossible de gouverner des possessions aussi vastes. Aussi a-t-elle créé la première progéniture. Mais, au cours du temps, il lui est apparu que ses progénitures ne pouvaient tout faire seules. À leur tour, elles ont donc produit des drones subalternes, afin de les aider à dominer notre monde.\n\nMaintenant que nous nous apprêtons à tenter pour la première fois d'assurer notre emprise sur l'ensemble du système de [capital_scope.System.GetName], la Progénitrice s'est isolée dans un nid bien spécifique : avec le contrôle plus grand et plus performant que cela lui permet, nous sommes prêts désormais à propager son influence à toutes les étoiles de la galaxie. Car la Progénitrice a été, la Progénitrice est, et la Progénitrice sera. La [GetName] y veillera."
 origin_tooltip_progenitor_hive_effects:3 "- Emploie des §Hpersonnalités§! spécifiques, les §Yprogénitures§!, qui gagnent de l'expérience de manière passive ;\n- remplace les £building£§Hbassins de croissance§! par des £building£§Hnids progénitaires§!, permettant une puissante armée défensive et une productivité accrue pour les £pop_cat_simple_drone£drones subalternes ;\n- permet la construction de £building£§Hnids progénitaires§! sur les mondes des dépendances ;\n- peut accorder l'indépendance à des §Hsecteurs§! comme §Hdépendances§! ;\n- permet la construction de §Hvaisseaux progénitaires§!, améliorant l'efficacité des vaisseaux à proximité, les flottes en étant dépourvues subissant :"
 #Progenitor deposits, armies and decisions
 progenitor_defense:0 "Progénitrice de la Conscience"
 progenitor_defense_plural:0 "$progenitor_defense$"
 progenitor_defense_desc:0 "La progénitrice de la Conscience, constituant son membre le plus important et le plus sophistiqué."
 d_progenitor:0 "Nid progénital"
 d_progenitor_desc:0 "Le nid où naissent toutes les progénitures de la Conscience."
 d_progenitor_empty:0 "Nid progénital vide"
 d_progenitor_empty_desc:0 "La progénitrice autrefois si puissante a été vaincue, laissant ses membres dans un état de confusion total."

 decision_grow_progenitor:0 "Incuber une nouvelle progéniture"
 decision_grow_progenitor_desc:0 "Nos progénitures les plus âgées pourraient prendre la suite de feu notre progénitrice."

 missing_progenitor_modifier:0 "Progénitrice disparue"
 missing_progenitor_modifier_desc:0 "Cette conscience n'a pas de progénitrice et se trouve dans un état de confusion totale."

 ship_progenitor_hive_modifier:0 "Manque d'autonomie handicapant"
 ship_progenitor_hive_modifier_desc:0 "Cette conscience collective est désavantagée lors des batailles spatiales si les combats ne sont pas contrôlés par un vaisseau progénitaire."

 #Events
 origin.3210.name:0 "Chute de la progénitrice"
 origin.3210.desc:1 "L'inimaginable vient de survenir. §Y[From.From.GetName]§! est tombée entre les [From.Species.GetHandNamePlural] de la détestable [From.GetName]. En tentant de repousser l'invasion et de défendre la [Root.GetName], la progénitrice est tombée, emportant avec elle un grand nombre de [From.GetSpeciesNamePlural].\n\nAu cas où une telle situation devrait se présenter, elle avait malgré tout désigné son successeur parmi les progénitures, qui est parvenu à stabiliser une partie de notre conscience, bien que la complexité et la pression soient trop grandes pour lui permettre de prendre la suite. Nous allons donc devoir l'incuber pour en faire notre nouvelle progénitrice, avant que nos ennemis ne profitent de ces circonstances funestes et de notre confusion momentanée."
 origin.3215.name:0 "Migration"
 origin.3215.desc:0 "L'inimaginable vient de survenir. Notre monde natal est tombé entre les [From.Species.GetHandNamePlural] de la détestable [From.GetName]. Toute l'administration [Root.GetSpeciesName] doit désormais être transférée sur [capital_scope.GetName], ce qui comprend aussi l'établissement d'un nouveau nid progénital. L'une de nos progénitures va devoir incuber afin de pouvoir devenir notre nouvelle progénitrice, avant que nos ennemis ne profitent de ces circonstances funestes et de notre confusion momentanée."
 origin.3215.a:0 "Mais nous nous rétablirons"
 origin.3245.name:0 "Perdus"
 origin.3245.desc:0 "§Y[Root.GetName]§! a été frappée par l'armement d'un colosse de la redoutée §H[From.GetName]§!. C'est non seulement un monde qu'a perdu la Conscience, mais aussi sa progénitrice, ainsi que toutes les progénitures qui résidaient là. Tous les drones et les progénitures sur place s'étaient assemblés pour protéger la progénitrice, mais tous leurs efforts se sont avérés vains, ne faisant que retarder l'inévitable. La progénitrice a été perdue peu après.\n\nLa Conscience est désormais noyée sous des flots de pensées et d'impulsions contradictoires. Si nous n'avons pas bientôt une nouvelle progénitrice, alors la [Root.Owner.GetName] risque bien de disparaître."
 origin.3245.a:0 "Nous devons nous venger !"
 origin.3245.b:0 "Nous devons fuir !"
 origin.3245.c:0 "Il nous faut des minéraux !"
 origin.3245.d:0 "(Hurlements incompréhensibles)"
 origin.3265.name:0 "Des explosions par milliers"
 origin.3265.desc:0 "Après des mois de bombardement, tout est terminé. §Y[From.GetName]§! est tombée, et toute trace de vie y a été éradiquée. Des nuages de poussière parcourent les rues en ruines de l'ancienne capitale de la [Root.GetName]. Les cadavres de [Root.GetSpeciesNamePlural] jonchent le sol, partout, et un énorme tas de cadavres entoure la plus grande d'entre nous : notre Progénitrice, tombée lors de l'ultime phase du bombardement.\n\nNous devons désormais transférer l'administration sur [capital_scope.GetName]. Il va être nécessaire d'y établir un nouveau nid progénital, et d'y incuber l'une des progénitures pour en faire notre nouvelle progénitrice, avant que nos ennemis ne profitent de ces circonstances funestes et de notre confusion momentanée."

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "Une progéniture vaincue"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "Notre progéniture sur $PLANET|Y$ a été vaincue, ce qui a causé la destruction du §Ynid progénitaire§!."
 MESSAGE_NO_OFFSPRING_TITLE:0 "Progéniture manquante"
 MESSAGE_NO_OFFSPRING_DESC:0 "Aucune progéniture n'a été affectée à un §Ynid progénitaire§! sur $PLANET|Y$, ce qui cause une chute de la productivité des drones subalternes."

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "Ultime vaisseau progénitaire détruit"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "Notre ultime §Yvaisseau progénitaire§! a été détruit dans le système de $SYSTEM|Y$. Nos flottes se trouvent donc perdues et dépourvues de commandement."

 job_offspring_drone:0 "$job_offspring_drone_plural$"
 job_offspring_drone_plural:0 "Progénitures"
 mod_job_offspring_drone_add:0 "Emplois de £job_spawning_drone£progénitures "
 job_offspring_drone_desc:0 "C'est ici que réside l'administrateur de l'ensemble de ce monde, par l'intermédiaire duquel la progénitrice de la Conscience accomplit son grand dessein."
 job_offspring_drone_effect_desc:1 "(les £job_spawning_drone£progénitures accroissent les £mod_planet_amenities_no_happiness_add£§Yservices§!, l'£mod_planet_pop_assembly_mult£§Yassemblage mensuel des pops organiques§!, forment des §Yarmées progénitaires§! et accroissent de §G10%§! la £mod_planet_jobs_simple_drone_produces_mult£§Yproduction des drones subalternes§!)"
 building_offspring_nest:0 "Nid progénitaire"
 building_offspring_nest_desc:1 "Ce nid fortifié assure la sécurité de la progéniture locale tout en accélérant le développement des drones de la conscience dans le voisinage."
 offspring_nest_tooltip:0 "\n§HSeuls les drones de l'espèce formant la Conscience progénitrice peuvent être assemblés par les £building£nids progénitaires.§!\n"

 offspring_defense:1 "Armée progénitaire"
 offspring_defense_plural:1 "Armées progénitaires"
 offspring_defense_desc:1 "Sous la supervision directe de la progéniture de ce monde, les armées sont à la fois beaucoup plus mortelles et beaucoup plus résistantes que tout ce que pourrait former une Conscience classique."

 missing_offspring_modifier:0 "Progéniture manquante"
 missing_offspring_modifier_desc:0 "Aucune progéniture ne se trouve sur [Root.GetName], ce qui cause une chute de l'efficacité des drones subalternes."

