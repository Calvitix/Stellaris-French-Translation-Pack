 resolution_defenseprivatization_defense_contracts:0 "Contractualisation de la sécurité"
 resolution_defenseprivatization_defense_contracts_desc:0 "Afin d'assurer le maintien de la sécurité galactique, des ressources doivent être investies dans des compagnies indépendantes de sécurité. Ces professionnels entraînés et indépendants de toute considération politique permettront ainsi d'organiser la défense des membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_private_support_troops:0 "Contractualisation renforcée de la sécurité"
 resolution_defenseprivatization_private_support_troops_desc:0 "Alors que l'échelle des conflits s'aggrave, les partenaires de sécurité privés doivent avoir les moyens de faire ce qu'ils savent faire : préserver la sécurité des membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_condottieri:0 "Défense indépendante"
 resolution_defenseprivatization_condottieri_desc:0 "Les guerres sont sans doute inévitables, mais les dommages collatéraux ne le sont pas. En confiant la défense de ses membres à des spécialistes de la question, [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] est certain[global_event_country.GetXECommGalEmpGal] de limiter grandement les crimes de guerre."
 resolution_defenseprivatization_security_business:0 "Gestion galactique des risques"
 resolution_defenseprivatization_security_business_desc:0 "Malgré tous les efforts en ce sens, la galaxie est toujours en proie à des conflits idéologiques. Puisque les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ne peuvent s'empêcher de se livrer des conflits mesquins, la réduction de leurs forces armées aidera donc les contractuels de défense neutres à préserver plus efficacement la paix."
