 resolution_intergalacticdirective_regulated_growth:0 "Réglementation de l'expansion"
 resolution_intergalacticdirective_regulated_growth_desc:0 "En soumettant à des réglementations l'expansion territoriale des membres de la Communauté galactique, il est possible d'assurer le maintien de la paix et de relations cordiales. Certains trouveront certes la paperasserie étouffante, mais cela profitera à tous."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Respect de la souveraineté"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "La Communauté galactique doit mettre en oeuvre des directives destinées à assurer la souveraineté de ses membres, notamment ceux dont l'intégrité territoriale a déjà été bafouée."
 resolution_intergalacticdirective_a_voice_for_all:0 "Une voix pour tous"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Tout doit être fait pour veiller à ce que chaque membre de la Communauté galactique puisse avoir son mot à dire sur l'avenir de son propre empire."

 resolution_intergalacticdirective_repeal_1:0 "§RAbrogation de la réglementation de l'expansion§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "S'il est naturel que les membres exigent de voir leurs frontières respectées, les directives votées par la Communauté galactique deviennent trop lourdes et complexes. Pour disposer d'une administration efficace, il est temps de revenir sur certaines résolutions."
 resolution_intergalacticdirective_repeal_2:0 "§RAbrogation du respect de la souveraineté§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
 resolution_intergalacticdirective_repeal_3:0 "§RAbrogation de la voix pour tous§!"
 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Vision administrative"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "Partie intégrante du processus visant à simplifier l'administration galactique, une hiérarchie administrative plus claire doit être mise en place au Sénat, notamment entre ces membres qui disposent déjà de contrats diplomatiques les liant mutuellement."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Autorité sans frontières"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "Partie intégrante des efforts constants pour simplifier son administration interne, une plus grande autorité doit être confiée aux membres les plus puissants du Sénat galactique."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Contrôle individuel"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Si certains membres récriminent à juste titre contre la réduction de leur souveraineté, les efforts pour éliminer la paperasserie bureaucratique doivent permettre de renforcer notablement l'efficacité du Sénat galactique."

 resolution_bureaucraticsurveillance_repeal_1:0 "§RAbrogation de la vision administrative§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "Si les projets de réduction de la paperasserie ont été un succès, ils mécontentent aussi de nombreux membres, inquiets de voir leur souveraineté réduite. Une partie de leur indépendance perdue devrait donc être restaurée."
 resolution_bureaucraticsurveillance_repeal_2:0 "§RAbrogation de l'autorité sans frontières§!"
 resolution_bureaucraticsurveillance_repeal_2_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"
 resolution_bureaucraticsurveillance_repeal_3:0 "§RAbrogation du contrôle individuel§!"
