 origin_star_slingshot:0 "Fronde stellaire"
 origin_star_slingshot_desc:0 "Les cieux surplombant cette civilisation ont été illuminés par les étoiles filantes, avant que survienne une longue période d'obscurité. Depuis lors, elle aspire à atteindre le ciel pour y trouver des réponses, en commençant par s'intéresser à ce qui s'est avéré être une catapulte quantique abandonnée."
 START_SCREEN_STAR_SLINGSHOT:0 "Aussi loin que remonte la mémoire des [GetSpeciesNamePlural], nous avons pu voir de temps à autre les cieux être illuminés par d'innombrables étoiles filantes. Jusqu'à il y a peu, nos scientifiques étaient incapables d'expliquer ce phénomène. Mais nous avons commencé à explorer la galaxie, et avons désormais tous les outils à notre disposition pour trouver la source de ces perturbations célestes. Il s'agit d'une structure antique, que les ingénieurs nomment une « catapulte quantique ».\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "Aussi loin que remonte la mémoire de la Conscience [GetSpeciesName], nous avons pu voir de temps à autre les cieux être illuminés d'innombrables étoiles filantes, sans comprendre pourtant quelle pouvait être la cause de ce phénomène mystérieux. Mais à mesure que nous nous sommes libérés de l'entrave qu'est [GetHomeWorldName], nous avons acquis les outils indispensables pour trouver la source de ces lumières : une catapulte quantique.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Si elle est désaffectée, en partie en ruine, et abandonnée, nous sommes persuadés qu'elle pourrait être restaurée. Et si elle fonctionne bien comme nous l'imaginons, elle pourrait être le portail qui nous permettra d'atteindre le reste de la galaxie."
 origin_tooltip_star_slingshot_effects:1 "- Lance la partie avec une §Hcatapulte quantique en ruine§! non loin du système natal, et la technologie nécessaire pour la remettre en service et l'utiliser ;\n- cette catapulte remplace un monde habitable garanti ;\n- les bases stellaires construites dans les systèmes éloignés coûtent §G75%§! d'£influence£influence en moins."

 # Events

 origin.3510.title:0 "Catapulte quantique sous contrôle"
 origin.3510.desc:0 "La [Root.GetName] s'est enfin assurée du contrôle du système de §Y[From.From.GetName]§!, où se trouve la catapulte quantique brisée. Des ingénieurs peuvent désormais être dépêchés sur le site pour lancer les travaux de réparation indispensable pour remettre cette structure en état de fonctionnement."
 origin.3510.a:0 "Ce n'est qu'une première étape"

 # Dig Site

 slingshot_digsite:0 "$quantum_catapult_1$"
 slingshot_digsite_desc:0 "Les ruines d'une mégastructure ont été trouvées dans le système de §Y[From.Planet.System.GetName]§!. Cette construction a désespérément besoin de réparations, et ses banques de données renferment de nombreux aperçus xénologiques. Aussi, le temps qu'il soit décidé s'il vaut la peine de reconstruire cette technologie antique, les archéologues ont l'opportunité d'extraire et rassembler des preuves sur l'origine du dispositif.\n\nUne série de journaux de l'un de ses concepteurs, l'§HArchitecte Quantique§!, semble tout particulièrement prometteuse. Recouvrer ces fichiers contribuerait sans doute à mieux comprendre la culture et l'histoire de ceux qui ont laissé derrière eux cette technologie."

 origin.3515.name:0 "Mille points de lumière"
 origin.3515.desc:0 "Parmi les esquisses et les schémas, un étrange document concernant la §Ycatapulte quantique§! a été découvert.\n\nExtrait des fichiers personnels de l'§HArchitecte Quantique§!.\n\n« Au commencement, nous résidions dans les ténèbres. Les dieux avaient dit "Que l'obscurité soit", et l'obscurité avait été. Lorsque nos plus lointains aïeux ont acquis l'étincelle de la conscience, ils ont fouillé les cieux à la recherche de signes de vie, d'une signification, mais au-dessus de nous n'étaient que les ténèbres. À mesure que nous nous érigions en civilisation, nos esprits scrutaient les ombres de la nuit. Nous oeuvrions en ces lieux où nous avions construit nos premières cités, cherchant sans cesse à éprouver leurs fondements.\n\n» Et, des millénaires plus tard, j'ai eu la témérité de regarder là-haut. Tandis que tous les autres ne se consacraient qu'à ce qui se trouvait sous eux, mon esprit s'ouvrait à ce ciel qui nous surplombait. Érigeant un temple d'acier et de circuits, je forgeais mes propres outils, poussé par la lumière de mon intellect. Perfectionnant toujours plus ce dédale de diodes et de condensateurs, je projetais ma conscience à travers le cosmos, percevant quelque chose au-delà des étendues sombres du ciel qui voilait notre monde.\n\n» Car je pouvais sentir plus que tout autre que nous n'étions pas seuls dans l'univers. Même si c'était comme à travers une glace noircie, je pouvais détecter des milliers d'autres mondes. Je pouvais sentir l'impossible. Au-delà de la nuit brillaient mille de points de lumière. »"
 origin.3520.name:0 "Venu des ténèbres"
 origin.3520.desc:0 "En poursuivant les fouilles des données afin de déchiffrer les plans de la §Ycatapulte quantique§!, l'expédition a retrouvé de nouveaux extraits de ce qui ressemble à un texte de nature religieuse.\n\nExtrait des dossiers personnels de l'§HArchitecte Quantique§!.\n\n« J'énonçais la vérité, et mon peuple répondait par le chaos. Chacun de nous oeuvre dans le brouillard de ses pensées et de ses émotions. Nous tentons bien de nous atteindre les uns les autres, mais tant parmi nous restent isolés. Nos dieux ont créé un monde à partir des ténèbres, dit-on, et nous sommes censés être le coeur de leur création.\n\n» Parce que j'ai osé rêver de mondes au-delà, on a dit que ma vision était un mensonge. "Qui parmi nous tous serait en mesure de confirmer ces rêves ?" ont demandé les autres. "Comment croire en ce qui ne peut être prouvé ?" ajoutaient-ils encore. En réponse, je guidais ceux qui étaient prêts à écouter jusqu'à mon laboratoire. Les esprits les plus brillants percevaient bien un reflet de ce que j'avais éprouvé : d'autres mondes, par-delà le voile de la nuit.\n\n» Les esprits les plus sombres ont forgé d'autres réponses, élaboré de nouveaux arguments, empoigné des armes mortelles. Des esprits dangereux ont chanté que notre monde se trouvait en grand danger, car nous n'étions plus les créatures chéries des dieux. Et pourtant, je connais la vérité : l'illumination de la Création était une vaste fresque. En admirant la majesté du cosmos, j'étais balayé par les vagues de l'extase, et perdait mon identité. »"
 origin.3525.name:0 "Lumières"
 origin.3525.desc:0 "D'autres écrits de ce personnage quasi messianique lié à la §Ycatapulte quantique§! ont été retrouvés.\n\nExtrait des fichiers personnels de l'§HArchitecte Quantique§!.\n\n« Tourmenté et convoqué par un cosmos sans limites, je songeais aux moyens de voyager jusqu'à ces mondes si lointains, de les contempler par moi-même. Enveloppés au-delà de la nuit perpétuelle, d'autres esprits rêvaient, et je cherchais la communion avec eux. Au-delà d'une profonde obscurité, une grande lumière me guidait, me soumettant à la tentation et aux révélations infinies. Ainsi mon esprit s'aventurait-il toujours plus loin dans l'inconnu...\n\n» Mais ce qui est là-haut se reflète ici-bas. Mes visions célestes m'apportaient la plus grande joie, tandis qu'ici je rencontrais une personne qui m'assurait de la même libération du bonheur. Je m'attachais profondément à une autre scientifique, une visionnaire parlant d'autres moyens de chercher ces étoiles que j'avais senties dans mes rêves.\n\n» Nous fîmes bien davantage que partager une vision commune. Nous nous liâmes l'un à l'autre, comme partenaires, aussi longtemps que dureraient nos jours. Et tandis que nos travaux progressaient, nous restions chaque nuit plus tard. Ma partenaire rêvait de concevoir des vaisseaux spatiaux, gravant dans la cire de ses planches à dessin les ébauches de vaisseaux propulsés par l'énergie stellaire. Quant à moi, je jouais avec mes circuits, m'efforçant d'unir mon esprit à l'infini. Plus loin je m'aventurais, plus mon extase grandissait. Quel bonheur que les transports d'une éternité sans bornes ! »"
 origin.3530.name:0 "À travers les étoiles"
 origin.3530.desc:0 "Extrait des fichiers personnels de l'§HArchitecte Quantique§!, époux de la §HCharpentière Cosmique§!.\n\n« Ma partenaire était si patiente, et moi si fougueux. Ma chère avait les sciences et la logique, moi mes rêves psychiques. Toujours plus avant dans la nuit, je tentais vainement de projeter ma conscience dans le néant. Je négligeais le sommeil. Je négligeais la nourriture. Je négligeais ma tendre. Tandis que nous poursuivions notre rêve de nous aventurer dans le cosmos, un gouffre se fit jour entre nous.\n\n» Mon aimée trouva des mots pour ce phénomène : l'enchevêtrement quantique. Mon corps était présent ici, mais mon âme à des éternités de là, cherchant désespérément cette extase et la communion avec l'éternel. Mon adorée me disait de nouvelles paroles, mais je ne l'écoutais pas. "Mon aimé, reviens-moi !" appelait-elle, mais je ne pouvais rien entendre d'autre que les échos des étoiles.\n\n» Bientôt vint le moment de mettre à l'épreuve son vaisseau stellaire. Je me portais volontaire pour le manoeuvrer. Et tandis que je me tiens à la barre pour le premier vol, je rêve d'une course jusqu'à des côtes lointaines, mon esprit ici et mon corps là-bas.\n\n» Mon aimée est impassible, mais je vais lui offrir l'infini, une piste flamboyante vers l'éternité. Je vais lui offrir les rêves d'un millier de mondes. »"
 origin.3535.name:0 "Souvenirs"
 origin.3535.desc:0 "Extrait des fichiers personnels de la §HCharpentière Cosmique§!.\n\n« Notre premier vaisseau stellaire a disparu il y a un an. Nous ne savons toujours pas précisément ce qu'il s'est passé. Mon aimé, l'Architecte Cosmique, a laissé derrière lui son héritage et ses mystères. Aussi loin qu'il dérivera, mon amour sera uni enfin au cosmos. À la barre de notre premier vaisseau, il s'unira à l'infini, submergé par la contemplation psychique extatique des cieux. Notre vaisseau n'est jamais revenu.\n\n» J'oeuvre désormais avec mes propres outils si grossiers, restés là pour reprendre mon labeur et ma vie, les relever des ruines. Davantage de mes vaisseaux stellaires ont entamé leur périple dans la Grande Nuit. J'ai commencé à concevoir des moteurs plus élaborés, des prototypes pouvant propulser nos vaisseaux dans l'hyperespace. Et, certaines nuits, je rêve d'une technologie qui offrirait de bondir vers les étoiles, nous propulsant vers l'inconnu, comme l'âme et l'esprit de mon aimé perdu.\n\n» Tandis que je cherche à atteindre la lumière, je refuse de succomber aux ténèbres. Je suis assise dans le laboratoire de mon aimé, tout comme en ce moment même, lisant ses journaux et rédigeant le mien. Et, parfois, lorsque tout n'est plus qu'obscurité, je tente de lancer mon propre esprit à travers le cosmos. L'infini m'appelle. »"
 origin.3540.name:0 "Quantification"
 origin.3540.desc:0 "Les derniers éléments des plans de la structure de la §Ycatapulte cosmique§! ont enfin été retrouvés, mais aussi un ultime texte.\n\nExtrait des fichiers personnels de la §HCharpentière Cosmique§!, veuve de l'§HArchitecte Quantique§!.\n\n« Nous avons cherché des moyens d'employer les inventions de mon aimé, ses créations quantiques. Je me demande toujours si nous pourrons emprunter ce même chemin si téméraire, poussés par les conceptions de l'Architecte Quantique, mais quant à moi je vais vers les étoiles bien plus lentement. Je cherche une vague à chevaucher pour franchir l'hyperespace, un courant qui nous portera jusqu'à des côtes lointaines.\n\n» Mes vaisseaux empruntent une route plus lente, mais jusque tard dans la nuit je lis les journaux de mon aimé, luttant pour dompter ses calculs et ses mécanismes. Et tandis que mon esprit se projette vers l'éternité, je sais au plus profond de mon coeur que mon aimé est toujours là-bas. Il a laissé une trace flamboyante vers le ciel, que je dois suivre.\n\n» Ma perte m'a offert l'inspiration. Nous avons commencé à élaborer une gigantesque machine qui propulsera nos vaisseaux à travers la galaxie, tout comme mon aimé a bondi dans l'infini. Et, à un moment ou un autre, je ferai ce qu'il a déjà fait lui-même avant moi. Au moment de partir, je demanderai humblement que ce mécanisme cosmique et toutes ses reproductions incluent les journaux personnels de l'Architecte Quantique. Il ne fait aucun doute que lorsque d'autres liront cela, mon âme aura déjà pris son envol. J'aurais trouvé le moyen de rejoindre mon aimé là-bas, dans les étendues sans bornes. Car je sais que nous serons ensemble dans l'éternité, rêvant et dérivant côte à côte à travers mille points de lumière. »"
 origin.3515.a:0 "Il faut trouver d'autres fichiers"
 origin.3540.a:0 "L'infini nous appelle"
 infinity_beckons:0 "$origin.3540.a$"
