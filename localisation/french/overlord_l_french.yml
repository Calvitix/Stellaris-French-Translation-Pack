 NAME_Imperial_War:0 "Guerre civile impériale"

 # Events
 origin.5703.desc:0 "Toutes nos salutations, chers [Root.GetSpeciesNamePlural] !\n\nMaintenant que vous avez choisi de prendre part à notre... alliance, nous devions vous contacter. Nous sommes heureux que vous ayez fait le choix de la sagesse, plutôt que de nous contraindre à recourir à des moyens plus coercitifs."
 origin.5703.a:0 "Vous ne nous avez guère laissé le choix..."
 dialog_hostile_overlord:0 "Nous allons adopter une attitude §Rhostile§! envers la §Y[overlord_empire.GetName]§!."
 opinion_imperial_vassal_harsh_response_overlord_opinion:0 "Réponse hostile à la suzeraine "
 origin.5703.b:0 "Vouliez-vous nous parler de quelque chose en particulier ?"
 dialog_wary_overlord:0 "Nous allons adopter une attitude §Yneutre§! envers la §Y[overlord_empire.GetName]§!."
 origin.5703.c:0 "Nous sommes honorés de nous compter parmi vos alliés"
 dialog_friendly_overlord:0 "Nous allons adopter une attitude §Gamicale§! envers la §Y[overlord_empire.GetName]§!."
 opinion_imperial_vassal_grateful_response_overlord_opinion:0 "Réponse amicale à la suzeraine "

 origin.5705.desc.harsh:0 "Humm... Quoi qu'il en soit...\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "C'est nous qui sommes honorés de pouvoir vous compter parmi les amis de la [overlord_empire.GetName].\n\n$origin.5705.desc$"
 origin.5705.desc:0 "Après y avoir mûrement réfléchi, nous avons décidé d'investir une quantité conséquente de ressources afin de vous aider à spécialiser votre empire. Cela devrait ainsi vous permettre de jouer un rôle important à l'avenir, pour tous nos alliés et amis.\n\nMalgré tout, nous ne savions pas quel serait le choix que vous autres [Root.GetSpeciesNamePlural] privilégieraient. Préféreriez-vous renforcer votre militarisation, mener des recherches ? À moins que vous ne préfériez excaver et produire des minéraux et développer votre industrie ?"
 origin.5705.desc.reconsider:0 "Or donc... Avez-vous pris une décision ?"
 origin.5705.a:0 "Un contrat orienté sur le militaire nous conviendrait parfaitement"
 origin.5705.a.tt:2 "La §Y[Root.GetName]§! va devenir une £bulwark£§Ymarche§!, centrée sur les capacités militaires et la défense, et devra verser pour son expansion une dîme en $r_influence_lower$ à la §Y[overlord_empire.GetName]§!.\nEn retour, celle-ci va lui octroyer une flotte de §Ydestroyers§! ainsi que la technologie permettant d'en construire d'autres."
 origin.5705.b:0 "Qu'implique exactement de devenir une marche ?"
 origin.5705.c:0 "Par nature, nous nous intéressons beaucoup aux sciences"
 origin.5705.c.tt:1 "La §Y[Root.GetName]§! va devenir une £scholarium£§Ytechnopole§!, centrée sur la recherche et la technologie, et devra verser pour son expansion une §Ydîme§! en $r_influence_lower$ à la §Y[overlord_empire.GetName]§!.\nEn retour, celle-ci va lui octroyer un §Yscientifique§! et un §Yvaisseau scientifique§!."
 origin.5705.d:0 "Qu'implique exactement de devenir une technopole ?"
 origin.5705.e:0 "Seuls nous intéressent les minéraux"
 origin.5705.e.tt:1 "La §Y[Root.GetName]§! va devenir une £prospectorium£§Yexploitation§!, centrée sur la production minière et les ressources stratégiques, et devra verser pour son expansion une §Ydîme§! en $r_influence_lower$ à la §Y[overlord_empire.GetName]§!.\nEn retour, celle-ci va lui octroyer 2 §Yvaisseaux de construction§!."
 origin.5705.f:0 "Qu'implique exactement de devenir une exploitation ?"

 origin.5706.desc:0 "Les [Root.GetSpeciesNamePlural] sont mus par des tendances violentes, n'est-ce pas ?\n\nUne marche, comme nous qualifions généralement ce type de dépendance, est un empire spécialisé dans la chose militaire et la défense. Nous veillerons quant à nous à vous fournir des minéraux et de la nourriture, chaque mois, afin que vous puissiez consacrer pleinement toute votre attention aux affaires militaires.\n\nEn retour, nous vous demanderons de contribuer à la défense de la [overlord_empire.GetName] face aux menaces extérieures, aussi jouerez-vous un rôle important sur les bordures de l'espace allié. Ce type de contrat vous siérait-il ?"
 origin.5706.a:0 "Cela semble tout à fait nous convenir"
 origin.5706.b:0 "Nous aimerions réfléchir davantage à la question..."

 origin.5707.desc:0 "Nous avons éveillé votre intérêt, n'est-ce pas ?\n\nUne technopole, comme nous qualifions ce type de dépendance, est un empire spécialisé dans la recherche et les sciences. Nous nous engagerions à assurer votre protection afin que vous puissiez consacrer l'essentiel de vos ressources à la recherche.\n\nEn retour, nous vous demanderions de partager avec nous et nos alliés toutes vos avancées technologiques. Ce type de contrat vous siérait-il ?"
 origin.5707.a:0 "Ce contrat nous paraît des plus prometteurs"
 origin.5707.b:0 "$origin.5706.b$"

 origin.5708.desc:1 "Les [Root.GetSpeciesNamePlural] sont visiblement toujours intéressés, dans tous les sens du terme...\n\nUne exploitation, comme nous qualifions ce type de dépendance, est un empire spécialisé dans la prospection des minéraux et la fabrication de ressources stratégiques, ce qui a souvent des effets néfastes quant à ses avancées scientifiques. Mais dotées des bons outils, certaines exploitations ont été capables de localiser des minéraux là où d'autres n'ont jamais rien trouvé. C'est du moins ce que disent les rumeurs.\n\nCe type de contrat vous siérait-il ?"
 origin.5708.a:0 "Cela paraît nous convenir tout à fait"
 origin.5708.b:0 "$origin.5706.b$"

 origin.5710.title:0 "Décider de notre avenir"
 origin.5710.desc:0 "Une petite ambassade diplomatique vient de nous être envoyée par la §Y[overlord_empire.GetName]§!, porteuse de nouvelles et de ses dernières exigences. La [Root.GetName] n'étant soumise que depuis peu à sa volonté, elle souhaiterait définir plus précisément la relation qui nous lie en définissant un contrat plus précis et élaboré."

 # Dissolution of the Empire events
 origin.5725.title:0 "Succession contestée"
 origin.5725.desc:0 "Des nouvelles viennent d'arriver de §Y[Root.Overlord.Capital.GetName]§! : la disparition soudaine de feu [overlord_ruler.GetName] provoque la plus grande confusion dans la §H[Root.Overlord.GetName]§!. Aussi impopulaire soit-[overlord_heir.GetSheHe], [overlord_heir.GetName] a pu monter sur le trône grâce au soutien des militaires ; mais les nombreux rivaux qu'[overlord_heir.GetSheHe] compte parmi ses parents et dans l'empire lui en contestent le droit.\n\nAvec cette accession troublée au pouvoir, nombreux sont ceux qui commencent à remettre en cause la légitimité des [Root.Overlord.GetSpeciesNamePlural] à nous imposer leur autorité. De fait, la question se pose désormais : s'ils sont incapables de préserver le calme sur [Root.Overlord.Capital.GetName], comment donc pourraient-ils assurer la sécurité de la [Root.GetName] ?"
 origin.5725.a:0 "Si le coeur est pourri, le reste suivra bientôt..."

 origin.5735.title:0 "Implosion de la [previous_overlord.GetName]"
 origin.5735.desc:0 "Nul n'a plus les moyens désormais de maintenir cet édifice qu'était la §Y[previous_overlord.GetName]§!, et l'empire est désormais divisé entre plusieurs entités issues de son démembrement, chacune prétendant détenir le droit de gouverner les autres, toutes prêtes à se déchirer pour imposer leur pouvoir.\n\nMais, maintenant dépourvus de la puissance ou de la légitimité qui était jadis les leur, le contrôle des [previous_overlord.GetSpeciesNamePlural] sur leurs anciens vassaux est réduit à néant. À ces derniers de décider maintenant ce qu'ils feront de leur avenir. Et, peut-être, de leur indépendance retrouvée..."
 origin.5735.a:0 "Ainsi retrouvons-nous la liberté !"
 origin.5735.b:0 "Le pouvoir doit bien revenir à quelqu'un..."
 origin.5735.b.tt:0 "Alloue pour §Y30 ans§! le casus belli §Y$casus_belli_cb_subjugation$§! à l'encontre de la §Y[previous_overlord.GetName]§! et de toutes ses anciennes dépendances."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "Protection des sciences"
 origin.5745.desc:0 "La §Y[new_subject_target.GetName]§! se soucie peu de ce qui s'étend en dehors de son espace, mais est bien consciente que les événements actuels pourraient la contraindre à se détourner de ces recherches qu'elle estime si cruciales. Elle vient donc de demander à bénéficier de la protection de la [Root.GetName], tout comme la [previous_overlord.GetName] le faisait jadis."
 origin.5745.a:0 "Cela sera d'un grand avantage pour nous"
 origin.5745.b:0 "À quoi bon nous soucier de ces intellos ?"

 origin.5750.title:0 "Princes-électeurs réunis"
 origin.5750.desc:0 "Les princes-électeurs de la §Y[new_subject_target.GetName]§! sont réputés pour leurs querelles incessantes, tous n'aspirant qu'à imposer leur influence et conspirant sans fin pour gagner en puissance. Mais, pour une fois, ils semblent s'être accordés sur une chose, et ont dépêché des émissaires sur [Root.Capital.GetName] pour contracter un accord avec nous. Leur souhait, semble-t-il, est que la [Root.GetName] assure désormais leur protection, tout comme la [previous_overlord.GetName] le faisait autrefois."
 origin.5750.a:0 "Si pour une fois ils s'entendent sur quelque chose..."
 origin.5750.b:0 "C'est sûr, ces intrigants mijotent quelque chose..."

 origin.5755.title:0 "Délégation de la [new_subject_target.GetName]"
 origin.5755.desc:0 "La §Y[new_subject_target.GetName]§! était particulièrement proche de notre suzeraine commune, la [previous_overlord.GetName], avant son implosion. Or, elle semble désireuse aujourd'hui d'établir une relation semblable avec nous. Elle vient ainsi de dépêcher plusieurs diplomates pour négocier les termes d'un accord avec la [Root.GetName], qui permettra de définir à l'avenir nos relations mutuelles."
 origin.5755.a:0 "Un tel accord serait bénéfique pour les deux parties"
 origin.5755.b:0 "Nous n'avons rien à discuter avec eux"

 origin.5760.title:0 "Des crédits pour une flotte"
 origin.5760.desc:0 "Les marchés de [new_subject_target.Capital.GetName] semblent être en proie à la plus vive agitation depuis la dissolution de la [previous_overlord.GetName] et la fin de la protection qu'elle accordait à ces princes marchands. Plusieurs d'entre eux nous ont ainsi fait parvenir des propositions, visant à nous assurer de la soumission de la §Y[new_subject_target.GetName]§! et même d'une part de ses profits si la [Root.GetName] consentait à intervenir pour stabiliser sa situation intérieure."
 origin.5760.a:0 "Tant qu'ils peuvent se départir de quelques crédits..."
 origin.5760.b:0 "Que nous importe toute leur fortune ?"

