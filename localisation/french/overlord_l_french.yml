 origin_imperial_vassal:0 "Fief impérial"
 origin_imperial_vassal_desc:0 "Nos premiers pas au-delà de notre planète natale ont été douloureux. Nous avons été assujettis, soumis aux caprices d'une puissance galactique alien. Mais nos regards se portent désormais vers un avenir, aussi lointain soit-il, dans lequel nous ne devrons plus vivre sous le joug d'un autre empire."
 START_SCREEN_IMPERIAL_VASSAL:0 "Alors même que nous nous apprêtions à sortir de notre système natal pour la première fois, nous sommes entrés en contact avec un empire alien qui exigea des [GetSpeciesNamePlural] la soumission. Si c'est un souvenir douloureux pour nous, nous avons beaucoup appris depuis que nous nous sommes soumis, la relation avec notre puissance suzeraine s'avérant plus bénéfique que nous aurions pu l'espérer.\n\nDe fait, la [GetName] n'est pas la seule à devoir se soumettre, et nous avons ainsi pu rencontrer des diplomates et ambassadeurs de plusieurs autres dépendances. Et si nous ne sommes pas toujours pleinement en accord avec certains d'entre eux, ils devraient pour l'heure être des alliés utiles.\n\nEt si nous aspirons à être un jour capables de décider par nous-mêmes de notre avenir, nous nous contenterons pour l'instant de rester loyaux, afin de tirer les plus grands avantages de la situation qui nous a été imposée."
 origin_tooltip_imperial_vassal_effects:0 "- Lance la partie comme vassale d'un §Hempire I.A. avancé§! ;\n- a la possibilité de devenir une §Hdépendance spécialisée§! au lancement."

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "Suzeraineté impériale"
 origin_imperial_vassal_overlord_desc:0 "Une civilisation suzeraine ambitieuse ayant consacré son temps et ses efforts à soumettre ses voisins immédiats afin qu'ils servent le moindre de ses besoins. Mais elle cède de plus en plus à la nonchalance en confiant des responsabilités toujours plus importantes à ses vassales."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Commence la partie en tant qu'§Hempire avancé§! ;\n- commence la partie avec plusieurs vassales."

 # Personalities
 personality_imperial_origin_overlord_ai:0 "Suzerains nonchalants"
 personality_imperial_origin_overlord_ai_desc:0 "Un empire se reposant sur ses vassales, rarement intéressé par ce qui se passe hors de son système natal. Il ne s'attaque pas aux autres civilisations et s'il n'y est pas contraint ne cherche pas à étendre son espace."

 # Modifiers
 imperial_vassal_ai_modifier:0 "Dîme impériale"
 imperial_vassal_ai_modifier_desc:0 "La bonne tenue au jour le jour d'une administration impériale requiert un effort considérable du corps diplomatique de toutes les parties impliquées."

