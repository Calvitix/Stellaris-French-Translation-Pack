 # Subterranean origin
 ##########################

 origin_subterranean:0 "Souterraine"
 origin_subterranean_desc:0 "Que ce soit pour éviter les prédateurs ou disposer d'un accès plus aisé aux ressources, cette espèce a su évoluer pour vivre sous la surface de son monde natal, donnant naissance à une société plus polyvalente au niveau environnemental."
 origin_tooltip_subterranean_effects:1 "- Lance la partie avec le trait §Y$trait_cave_dweller$§! ;\n- l'espèce construit des cités souterraines, accroissant le coût des £building£bâtiments et £district£districts de §R10%§!, et ralentissant leur vitesse de construction de §R10%§! ;\n- les dommages causés aux colonies par les bombardements orbitaux sont réduits de §G75%§! ;\n- les £district£§Hdistricts miniers§! :\n   - ne sont plus limités,\n   - ajoutent §G2§! £housing£§Ylogements§!,\n   - ajoutent §G1§! £building£§Yemplacement constructible§! par palier §Y3§!."
 trait_cave_dweller:0 "Habitants des cavernes"
 trait_cave_dweller_desc:0 "§LCette espèce prospère sous la surface de tous les mondes qu'elle colonise, mais se développe moins rapidement.§!"
 trait_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Si toutes les autres créatures sur [GetHomeWorldName] passent leurs nuits dans les étendues sauvages, les prédécesseurs des [GetSpeciesNamePlural] ont bien vite appris tous les avantages qu'il y avait à vivre dans des refuges souterrains, à l'abri de la lumière trop violente et des intempéries.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "Sur [GetHomeWorldName], les formes de vie ont pris des chemins radicalement différents. Au contraire de toutes celles avec lesquelles nous nous partageons ce monde, qui tirent leur énergie de la lumière stellaire, les [GetSpeciesNamePlural] tirent leurs nutriments des profondeurs du sol, comme le faisaient déjà leurs ancêtres.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Nous sommes nés des profondeurs les plus lointaines de [GetHomeWorldName]. Éloignés de la lumière violente de notre étoile, le chemin qu'a suivi l'espèce [GetSpeciesName] a divergé de celui de nos cousins immobiles, qui sont restés comme des sentinelles au-dessus et tout autour de nous. Contrairement à eux, nous avons acquis la capacité à nous déplacer, à penser, et avons pu donner naissance à une civilisation.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:1 "Un accès aisé aux minéraux a rapidement permis à nos prédécesseurs de s'industrialiser, d'unifier notre espèce et de faire progresser notre civilisation dans les cavernes. De nombreuses tentatives ont été faites de retourner vers la surface, mais chaque fois cela s'est terminé de façon brutale et impitoyable. Aussi sommes-nous restés enfouis au plus profond du sol, établissant notre domination depuis les fondements mêmes de notre monde.\n\nEt maintenant, avec la découverte de l'hyperpropulseur, nous pouvons lancer notre expérience la plus hardie jusqu'à présent : atteindre les étoiles. Ainsi, tout comme nos aïeux avant nous, nous pourrons continuer de bâtir nos foyers dans l'obscurité."
 SUBTERRANEAN:0 "souterraine"

 d_subterranean_mines:0 "Mines souterraines"
 d_subterranean_mines_desc:0 "Cette civilisation s'est développée sous la surface de son monde, ce qui lui a offert un accès privilégié à ses minéraux."

 subterranean_nation_modifier:0 "Civilisation souterraine"
 subterranean_nation_modifier_desc:0 ""

 leader_trait_subterranean_archaeology:0 "Expertise souterraine"
 leader_trait_subterranean_archaeology_desc:0 "Cette personnalité est parfaitement accoutumée aux excavations souterraines."

 ##########################
 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "Maîtres du Suaire"
 origin_shroudwalker_apprentice_desc:1 "Longtemps avant qu'elle ne fasse son apparition sur la scène galactique, cette civilisation était guidée et façonnée par une assemblée de Pérégrins du Suaire."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "Les mythes se rapportant à nos aïeux parlent des Maîtres, des êtres d'un grand savoir et d'une grande puissance qui contribuèrent à façonner la civilisation [GetSpeciesName] naissante. Par l'intermédiaire de nos rêves, ils s'adressèrent de loin à nous, partageant leur connaissance du Suaire et de ses enseignements.\n\nOr, les Maîtres nous ont de nouveau contactés. Semant dans nos rêves des visions fantasmagoriques, ils nous ont fourni la clef du voyage interstellaire. En quelques années seulement, la [GetName] a pu construire des vaisseaux capables de traverser le néant.\n\nMais jusqu'où est-il possible d'aller désormais ? Les Maîtres ont fait à plusieurs reprises référence à « une percée dans le Suaire », un trou de ver naturel qui se trouverait à la bordure de leur système natal, qui nous offre un chemin direct pour les rejoindre. Puissent-ils continuer de nous conférer leur sagesse tandis que nous nous aventurons pour la première fois sur la scène galactique."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "Les fondateurs de notre Église ont beaucoup écrit sur les Maîtres, des êtres d'un grand savoir et d'une grande puissance qui contribuèrent à façonner les premiers écrits sacrés des [GetSpeciesNamePlural]. Par l'intermédiaire de nos rêves, ils s'adressèrent de loin à nous, partageant leur connaissance du Suaire sacré.\n\nOr, les Maîtres nous ont de nouveau contactés. Semant dans nos rêves des visions fantasmagoriques, ils nous ont fourni la clef du voyage interstellaire. En quelques années seulement, la [GetName] a pu construire des vaisseaux capables de propager la sainte vérité à travers les étoiles.\n\nMais notre ambition ne doit pas s'arrêter là. Les Maîtres ont fait à plusieurs reprises référence à « une percée dans le Suaire », un trou de ver naturel qui se trouverait à la bordure de leur système natal. Si nous pouvons faire apparaître ce passage sacré, nous disposerons d'une voie d'accès directe à nos Maîtres. Puissent-ils continuer de nous conférer leur sagesse tandis que nous nous aventurons pour la première fois sur la scène galactique."
 origin_tooltip_shroudwalker_apprentice_effects:1 "- Reçoit le trait §H$trait_latent_psionic$§! ;\n- dispose de la capacité de construire un §HFlambeau du Suaire§! sur une base stellaire ;\n- lance la partie en étant en contact avec une §Henclave de Pérégrins du Suaire§!."

 origin.5605.name:0 "Disciples fidèles"
 origin.5605.generic.desc:1 "Disciples, des générations durant nous vous avons instruits, parsemant dans vos rêves notre savoir sur le Suaire et ses mystères. Maintenant que vous avez atteint les étoiles, votre apprentissage véritable approche. Le chemin qui vous attend ne sera pas aisé. Pour l'éclairer, nous vous permettons de connaître le Flambeau du Suaire, un dispositif d'une grande puissance. Une fois construit sur l'une de vos bases stellaires, il fera apparaître une percée dans le Suaire. Choisissez avec grand soin son emplacement, car vous ne pourrez ouvrir d'autres passages semblables.\n\nDans les périodes de besoin et d'incertitude, appelez-nous. Nous veillerons dans vos rêves. Et dans le plan matériel, nous attendrons votre arrivée."
 origin.5605.corporate.desc:0 "Disciples, des générations durant nous vous avons guidés dans vos rêves. Par vos visions, nous avons façonné votre monde. Désormais, vous voilà prêts à propager notre vérité parmi les étoiles, et votre apprentissage véritable approche. C'est par votre oeuvre que le Suaire sera honoré. Les profits de votre travail seront la réponse à nos enseignements. Pour attiser les feux de l'industrie, nous vous permettons de connaître le Flambeau du Suaire, un dispositif d'une grande puissance. Une fois construit sur l'une de vos bases stellaires, il fera apparaître une percée dans le Suaire. Choisissez avec grand soin son emplacement, car vous ne pourrez ouvrir d'autres passages semblables.\n\nDans les périodes de besoin et d'incertitude, appelez-nous. Nous veillerons dans vos rêves. Et dans le plan matériel, nous attendrons votre arrivée."
 origin.5605.a:0 "Nous acceptons votre présent avec gratitude"
 origin.5605.b:0 "Nous l'avons bien mérité"
 origin.5605.tt:0 "Nous allons aussi bénéficier de :"

 origin.5615.name:0 "Bienvenue, disciples !"
 origin.5615.a.desc:0 "Disciples, enfin nous pouvons vous accueillir. Les signes et les augures avaient prédit ce moment, et le Suaire lui-même a été témoin de votre passage. Nous avons longuement attendu de pouvoir vous rencontrer dans le domaine des sens. Soyez les bienvenus ici."
 origin.5620.name:0 "$origin.5615.name$"
 origin.5620.b.desc:0 "Disciples, enfin nous pouvons vous accueillir. Grâce à la percée préparée il y a si longtemps, votre passage a été ressenti par tout le Suaire. Les échos continuent de s'y répercuter, rebondissant dans les eaux de l'esprit inconscient. Ceux qui résident dans les mystères du Suaire ont assurément béni cette rencontre. Soyez les bienvenus ici."

 origin.5625.name:0 "Le Flambeau brille de mille feux"
 origin.5625.a.desc:1 "Au terme d'une longue période passée à nous débattre dans les ténèbres, le voile couvrant le Suaire a été levé. Le présent de nos Maîtres est magnifique. Ce Flambeau, par la percée qu'il génère, éclairera assurément notre cheminement à travers les étoiles. Les périples depuis ce système seront bien plus rapides désormais. Et infiniment plus mystérieux aussi..."
 origin.5625.a.option:0 "Puisse le Suaire faciliter notre passage"
 origin.5625.b.desc:1 "Au terme d'une longue période passée à nous débattre dans les ténèbres, le voile couvrant le Suaire a été levé. Le présent de nos Maîtres est magnifique. Ce Flambeau, par la percée qu'il génère, éclairera assurément notre cheminement à travers les étoiles.\n\nNe reste donc qu'une dernière chose à régler : la frontière au-delà de laquelle nos Maîtres résident nous est fermée. Tout aussi immatérielles qui puissent sembler des lignes sur une carte dans le Suaire, dans la galaxie elles restent problématiques. Pour l'heure, tout passage par la percée semble donc impossible."

