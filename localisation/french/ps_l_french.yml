 TECH_UNLOCK_FRIFATE_SHIP_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Frigate"
 TECH_UNLOCK_PIRATE_CRUISER_SHIP_CONSTRUCTION_DESC: "§Hpirate_cruiser§!\nThis larger, version of the cruiser features heavier shields and much more huls, but less armor."
 TECH_UNLOCK_PIRATE_CRUISER_SHIP_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Pirate Cruiser"
 TECH_UNLOCK_PIRATE_ENGINEERING_DESC: "§Hpirate_corvette§!\nThis ship is a quick, agile variant of the corvette meant to charge into enemy ranks and interdict enemy fleets, with a weaponry loadout and upgraded utility to match.\n§Hpirate_destroyer§!\nThis larger, more powerful version of the destroyer features heavier shields and more hull but less armor.\n§Hpirate_cruiser§!\nThis larger, version of the cruiser features heavier shields and much more huls, but less armor."
