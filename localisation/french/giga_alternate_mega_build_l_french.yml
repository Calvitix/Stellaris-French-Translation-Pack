  col_giga_supertensiles_foundry:99 "Centre de méga-logistique"
  col_giga_supertensiles_foundry_desc:99 "Cette planète est un centre de fabrication et de logistique axé sur les projets de construction dans l'espace lointain."

  col_giga_habitat_supertensiles_foundry:99 "Station de méga-logistique"
  col_giga_habitat_supertensiles_foundry_desc:99 "Une arcologie artificielle de l'espace profond dédiée à la fabrication de mégastructures."

