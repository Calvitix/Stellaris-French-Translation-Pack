  giga_amb_base:99 "Mécanismes de mégaconstruction basés sur les emplois"
  giga_amb_base_tooltip:99 "Notre $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ est basée sur le revenu de notre empire en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nChaque mois, lorsqu'au moins une mégastructure est en cours de construction, le double de notre revenu de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! est soustrait de notre stock et converti en $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Cette valeur est ensuite répartie entre toutes les mégastructures en construction.\n\nVoir le modificateur d'empire §Y$giga_amb_speed$§! pour plus de détails sur le calcul de la vitesse."
  giga_amb_base_desc:99 "§LUn personnel qualifié et des matériaux spécialisés sont nécessaires pour dépasser les étoiles elles-mêmes.§!"

  giga_amb_storage_capacity:99 "Capacité de stockage de $giga_sr_amb_megaconstruction$"
  giga_amb_storage_capacity_tooltip:99 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! la capacité de stockage est limitée et n'est pas augmentée par les modificateurs généraux £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!."
  giga_amb_storage_capacity_desc:99 "§LRare et précieux, nous devons stocker nos matériaux les plus avancés avec beaucoup de précautions.§!"

  giga_amb_speed:99 "Vitesse de la mégaconstruction"
  giga_amb_speed_desc:99 "§LAvec des experts et des matériaux en quantité limitée, nous devons choisir avec soin où nous les déployons.§!"

  giga_amb_flat_replacement:99 "Compatibilité avec la mégaconstruction"
  giga_amb_flat_replacement_desc:99 "Un autre mod est de fournir une source de $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Ce modificateur l'annule et fournit un bonus de remplacement adapté au système de mégaconstruction basé sur le travail.\n§W--------------§!\n§LUne correction concise de la méthodologie de la méga échelle.§!"

  giga_amb_ai_limit:99 "Limite AI de la mégaconstruction"
  giga_amb_ai_limit_tooltip:99 "Limite artificiellement le nombre de mégastructures que l'IA peut construire en même temps, car elle ne comprend pas le concept de répartition de sa vitesse de construction entre plusieurs projets, et a tendance à la répartir trop finement lorsque de nombreux projets sont disponibles.\n\nEssaie généralement de rester à une vitesse de 0, 75-0, 5 par projet lorsqu'elle est au plafond maximum. Mises à jour annuelles.\n\nVoir le modificateur de pays §Y$giga_amb_speed$§! pour la valeur du plafond."
  giga_amb_ai_limit_desc:99 "§L\n-Pourquoi construisez-vous DIX segments de monde en anneau avec une vitesse de 1, 4  ? ! \N-§! - TTFTCUTS §!"
  
  giga_amb_empire_size_penalty:0 "Megaconstruction Empire Size Penalties"
  giga_amb_empire_size_penalty_desc:0 "§LAs our administrative burden increases, coordinating projects between our worlds becomes more unwieldy.§!"

  giga_amb_starting_megas_upkeep_offset:0 "Starting Megastructure Upkeep Support"
  giga_amb_starting_megas_upkeep_offset_desc:0 "Pays the base $giga_sr_amb_megaconstruction$ upkeep of any megastructures owned at game start.\n\n§LTo leave our most important space installations unmaintained would be pure negligence.§!"

    ############################################################################################################  
	# RESOURCES    

  giga_sr_amb_megaconstruction:99 "Matériaux supertendus"
  giga_sr_amb_megaconstruction_desc_only:99 "Capables de résister à des niveaux incroyables de contrainte de traction, ces matériaux avancés sont essentiels à la construction des plus grandes installations spatiales."
  giga_sr_amb_megaconstruction_desc:99 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LCette ressource est utilisée lorsque l'option §YCap de construction de mégastructure§! du menu de personnalisation des gigastructures est définie sur §YBasé sur les tâches§!.§!"

    ############################################################################################################  
	# TECHNOLOGIES    

  giga_tech_amb_supertensiles:99 "Supertensiles appliqués"
  giga_tech_amb_supertensiles_desc:99 "L'amélioration des méthodes de synthèse moléculaire permet l'application pratique de matériaux ayant une résistance à la traction quasi inimaginable."

  giga_tech_amb_living_metal_infusion:99 "Processus d'infusion de métal vivant"
  giga_tech_amb_living_metal_infusion_desc:99 "Les propriétés régénératrices du métal vivant pourraient théoriquement être exploitées pour améliorer la qualité et le rendement de nos fonderies moléculaires."

  giga_tech_amb_sentient_metal_molecular_foundries:99 "Nano-informatique industrielle de métal sensible"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:99 "Les équipements de traitement intégrant la capacité de calcul à l'échelle nanométrique du métal sensible pourraient permettre d'améliorer considérablement le débit des fonderies moléculaires."

