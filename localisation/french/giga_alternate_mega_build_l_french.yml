	# EVENTS    
	
  giga_amb.1000.name:99 "§Y[FromFrom.GetName]§! : Ressource stratégique découverte"
  giga_amb.1000.has_tech:99 "'§Y[Root.GetName]§!' a découvert une source inconnue de §H$giga_sr_amb_megaconstruction$§! sur [FromFrom.GetName]. Autrefois considérées comme impossibles dans la nature, il semble que, dans des conditions très spécifiques, ces molécules en chaîne incroyablement solides soient effectivement capables de se former. Cette nouvelle découverte pourrait être exploitée pour compléter notre production de supertensiles artificiels."
  giga_amb.1000.no_tech:99 "'§Y[Root.GetName]§!' a découvert une ressource stratégique jusqu'alors inconnue sur [FromFrom.GetName], appelée §H$giga_sr_amb_megaconstruction$§!.. Ces fibres à maillage dense possèdent un niveau incroyable de résistance à la traction, qui pourrait être exploité dans des projets à grande échelle où les forces impliquées rendaient auparavant la construction infaisable."
  giga_amb.1000.tooltip:99 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"

    giga_amb.1001.name:0 "Un mauvais calcul logistique"
    giga_amb.1001.desc:0 "Lorsque nous avons fait nos premiers pas dans le vide spatial, nous savions qu'il y aurait de nouveaux défis à relever et nous avons planifié en conséquence, ou du moins nous le pensions. Parfois, même les meilleures estimations de la complexité d'un problème peuvent être erronées.\n\nLes réalités de l'organisation et de la mise en oeuvre d'une construction spatiale à grande échelle se sont avérées plus éprouvantes pour nos lignes d'approvisionnement que prévu initialement, et une restructuration importante sera nécessaire à l'avenir.\n\nUne voie potentielle de recherche de nouvelles techniques de fabrication et de déploiement promet de résoudre ces problèmes, mais n'a pas encore été prouvée."
    giga_amb.1001.tooltip:0 "\n§ELa recherche §Y$giga_tech_amb_supertensiles$§! sera §Pnécessaire§! pour faire des progrès significatifs en matière de mégastructure."

    ############################################################################################################
    # STARBASE BUILDINGS

    sm_ring_supertensiles_hub:0 "Coordinateur du Réseau Méga-logistique"
    sm_ring_supertensiles_hub_desc:0 "Cette installation orbitale contribue à améliorer nos fours moléculaires au sol en utilisant le métal vivant pour rationaliser les processus de production, ce qui permet d'augmenter le débit global."

