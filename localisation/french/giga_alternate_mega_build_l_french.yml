  edict_giga_amb_sentient_metal_supertensiles:99 "Fonderies moléculaires assistées par des métaux sensibles"
  edict_giga_amb_sentient_metal_supertensiles_desc:99 "Les propriétés adaptatives du métal sensible ont plusieurs applications potentielles dans la fabrication de matériaux supertensifs.\n\nAméliore le rendement de base et l'entretien de £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! de §Y50%§!.\n\nAugmente le rendement de base et les frais d'entretien de £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! de §Y20%§!.\n\nRemplace §Yla moitié des £alloys£ $alloys$ frais d'entretien§! des deux jobs par £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!.."

