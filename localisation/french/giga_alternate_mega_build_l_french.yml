    ############################################################################################################  # JOBS    job_giga_megaengineer:99 "Technicien Supertensiles"
  job_giga_megaengineer_plural:99 "Techniciens Supertensiles"
  job_giga_megaengineer_desc:99 "Les matériaux spécialisés utilisés dans la construction spatiale à grande échelle nécessitent une main-d'oeuvre tout aussi spécialisée."
  job_giga_megaengineer_effect_desc:99 "Les £job_giga_megaengineer£ $job_giga_megaengineer_plural$ transforment £alloys£ §Y$alloys$§! et £unity£ §Y$unity$§! en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  mod_job_giga_megaengineer_add:99 "Emplois de $job_giga_megaengineer$"
  mod_job_giga_megaengineer_per_pop:99 "§G+1§! emploi de $job_giga_megaengineer$ par palier de $VALUE$ Pops"
  mod_job_giga_megaengineer_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineer_add£ par $VALUE$ £pop£"
    job_giga_megaengineer_drone:99 "Drone Supertensile"
  job_giga_megaengineer_drone_plural:99 "Drones supertensiles"
  job_giga_megaengineer_drone_desc:99 "Les matériaux spécialisés utilisés dans la construction spatiale à grande échelle nécessitent une main-d'oeuvre tout aussi spécialisée."
  job_giga_megaengineer_drone_effect_desc:99 "Les £job_giga_megaengineer_drone£ $job_giga_megaengineer_drone_plural$ transforment £alloys£ §Y$alloys$§! et £unity£ §Y$unity$§! en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  mod_job_giga_megaengineer_drone_add:99 "Emplois de $job_giga_megaengineer_drone$"
  mod_job_giga_megaengineer_drone_per_pop:99 "§G+1§! emploi de $job_giga_megaengineer_drone$ par palier de $VALUE$ Pops"
  mod_job_giga_megaengineer_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineer_drone_add£ par $VALUE$ £pop£"
    job_giga_megaengineering_overseer:99 "Directeur de mégaconstruction"
  job_giga_megaengineering_overseer_plural:99 "Directeurs de mégaconstruction"
  job_giga_megaengineering_overseer_desc:99 "Ces scientifiques très recherchés sont les meilleurs dans leur domaine, les plus grands experts en construction spatiale et en projets logistiques à grande échelle."
  job_giga_megaengineering_overseer_effect_desc:99 "Les £job_giga_megaengineering_overseer£ $job_giga_megaengineering_overseer_plural$ transforment de grandes quantités de £alloys£ §Y$alloys$§! et £unity£ §Y$unity$§! en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!, mais ont un entretien important."
  mod_job_giga_megaengineering_overseer_add:99 "Emplois de $job_giga_megaengineering_overseer$"
  mod_job_giga_megaengineering_overseer_per_pop:99 "§G+1§! emploi de $job_giga_megaengineering_overseer$ par palier de $VALUE$ Pops"
  mod_job_giga_megaengineering_overseer_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineering_overseer_add£ par $VALUE$ £pop£"
    job_giga_megaengineering_overseer_drone:99 "Superviseur de la mégaconstruction"
  job_giga_megaengineering_overseer_drone_plural:99 "Superviseurs de la mégaconstruction"
  job_giga_megaengineering_overseer_drone_desc:99 "Ces groupes de drones hautement spécialisés traitent les énormes quantités de données nécessaires à la gestion de projets de construction et de logistique à grande échelle."
  job_giga_megaengineering_overseer_drone_effect_desc:99 "Les £job_giga_megaengineering_overseer_drone£ $job_giga_megaengineering_overseer_drone_plural$ transforment de grandes quantités de £alloys£ §Y$alloys$§! et £unity£ §Y$unity$§! en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! mais ont une maintenance accrue."
  mod_job_giga_megaengineering_overseer_drone_add:99 "Emplois de $job_giga_megaengineering_overseer_drone$"
  mod_job_giga_megaengineering_overseer_drone_per_pop:99 "§G+1§! emploi de $job_giga_megaengineering_overseer_drone$ par palier de $VALUE$ Pops"
  mod_job_giga_megaengineering_overseer_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_megaengineering_overseer_drone_add£ par $VALUE$ £pop£"
    job_giga_supertensiles_extractor:99 "Extracteur de supertensiles"
  job_giga_supertensiles_extractor_plural:99 "Extracteurs de supertensiles"
  job_giga_supertensiles_extractor_desc:99 "Des équipements d'extraction de précision et des techniques de traitement chimique sont utilisés pour démêler les matériaux supertensibles de leur état naturel et chaotique."
  job_giga_supertensiles_extractor_effect_desc:99 "Les £job_giga_supertensiles_extractor£ $job_giga_supertensiles_extractor_plural$ produisent  £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_add:99 "Emplois de $job_giga_supertensiles_extractor$"
  mod_job_giga_supertensiles_extractor_per_pop:99 "§G+1§! emploi de $job_giga_supertensiles_extractor$ par palier de $VALUE$ Pops"
  mod_job_giga_supertensiles_extractor_per_pop_short:99 "\n§G+1§! £mod_job_giga_supertensiles_extractor_add£ par $VALUE$ £pop£"
    job_giga_supertensiles_extractor_drone:99 "Drone extracteur de supertensiles"
  job_giga_supertensiles_extractor_drone_plural:99 "Drones extracteurs de supertensiles"
  job_giga_supertensiles_extractor_drone_desc:99 "Des équipements d'extraction de précision et des techniques de traitement chimique sont utilisés pour démêler les matériaux supertensibles de leur état naturel et chaotique."
  job_giga_supertensiles_extractor_drone_effect_desc:99 "Les £job_giga_supertensiles_extractor_drone£ $job_giga_supertensiles_extractor_drone_plural$ produisent £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_drone_add:99 "Emplois de $job_giga_supertensiles_extractor_drone$"
  mod_job_giga_supertensiles_extractor_drone_per_pop:99 "§G+1§! emploi de $job_giga_supertensiles_extractor_drone$ par palier de $VALUE$ Pops"
  mod_job_giga_supertensiles_extractor_drone_per_pop_short:99 "\n§G+1§! £mod_job_giga_supertensiles_extractor_drone_add£ par $VALUE$ £pop£"

  ############################################################################################################  # COUNTRY MODIFIERS    
  giga_amb_base:99 "Mécanismes de mégaconstruction basés sur les emplois"
  giga_amb_base_tooltip:99 "Notre $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ est basée sur le revenu de notre empire en £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nChaque mois, lorsqu'au moins une mégastructure est en cours de construction, le double de notre revenu de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! est soustrait de notre stock et converti en $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Cette valeur est ensuite répartie entre toutes les mégastructures en construction.\n\nVoir le modificateur d'empire §Y$giga_amb_speed$§! pour plus de détails sur le calcul de la vitesse."
  giga_amb_base_desc:99 "§LUn personnel qualifié et des matériaux spécialisés sont nécessaires pour dépasser les étoiles elles-mêmes.§!"
  giga_amb_storage_capacity:99 "Capacité de stockage de $giga_sr_amb_megaconstruction$"
  giga_amb_storage_capacity_tooltip:99 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! la capacité de stockage est limitée et n'est pas augmentée par les modificateurs généraux £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!."
  giga_amb_storage_capacity_desc:99 "§LRare et précieux, nous devons stocker nos matériaux les plus avancés avec beaucoup de précautions.§!"
    giga_amb_speed:99 "Vitesse de la mégaconstruction"
  giga_amb_speed_desc:99 "§LAvec des experts et des matériaux en quantité limitée, nous devons choisir avec soin où nous les déployons.§!"
    giga_amb_flat_replacement:99 "Compatibilité avec la mégaconstruction"
  giga_amb_flat_replacement_desc:99 "Un autre mod est de fournir une source de $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Ce modificateur l'annule et fournit un bonus de remplacement adapté au système de mégaconstruction basé sur le travail.\n§W--------------§!\n§LUne correction concise de la méthodologie de la méga échelle.§!"
    giga_amb_ai_limit:99 "Limite AI de la mégaconstruction"
  giga_amb_ai_limit_tooltip:99 "Limite artificiellement le nombre de mégastructures que l'IA peut construire en même temps, car elle ne comprend pas le concept de répartition de sa vitesse de construction entre plusieurs projets, et a tendance à la répartir trop finement lorsque de nombreux projets sont disponibles.\n\nEssaie généralement de rester à une vitesse de 0, 75-0, 5 par projet lorsqu'elle est au plafond maximum. Mises à jour annuelles.\n\nVoir le modificateur de pays §Y$giga_amb_speed$§! pour la valeur du plafond."
  giga_amb_ai_limit_desc:99 "§L\n-Pourquoi construisez-vous DIX segments de monde en anneau avec une vitesse de 1, 4  ? ! \N-§! - TTFTCUTS §!"
    ############################################################################################################  # RESOURCES    
  giga_sr_amb_megaconstruction:99 "Matériaux supertendus"
  giga_sr_amb_megaconstruction_desc_only:99 "Capables de résister à des niveaux incroyables de contrainte de traction, ces matériaux avancés sont essentiels à la construction des plus grandes installations spatiales."
  giga_sr_amb_megaconstruction_desc:99 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LCette ressource est utilisée lorsque l'option §YCap de construction de mégastructure§! du menu de personnalisation des gigastructures est définie sur §YBasé sur les tâches§!.§!"
    ############################################################################################################  # TECHNOLOGIES    
  giga_tech_amb_supertensiles:99 "Supertensiles appliqués"
  giga_tech_amb_supertensiles_desc:99 "L'amélioration des méthodes de synthèse moléculaire permet l'application pratique de matériaux ayant une résistance à la traction quasi inimaginable."
    giga_tech_amb_living_metal_infusion:99 "Processus d'infusion de métal vivant"
  giga_tech_amb_living_metal_infusion_desc:99 "Les propriétés régénératrices du métal vivant pourraient théoriquement être exploitées pour améliorer la qualité et le rendement de nos fonderies moléculaires."
  giga_tech_amb_sentient_metal_molecular_foundries:99 "Nano-informatique industrielle de métal sensible"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:99 "Les équipements de traitement intégrant la capacité de calcul à l'échelle nanométrique du métal sensible pourraient permettre d'améliorer considérablement le débit des fonderies moléculaires."
    ############################################################################################################  # DISTRICTS    
  district_giga_supertensiles:99 "Districts de fonderie moléculaire"
  district_giga_supertensiles_plural:99 "Districts de fonderie moléculaire"
  district_giga_supertensiles_desc:99 "$building_giga_megaworkshop_desc$"
    ############################################################################################################  # DEPOSITS    
  d_giga_amb_start_bonus:99 "Cache des matériaux de mégaconstruction"
  d_giga_amb_start_bonus_desc:99 "§WLes ressources accordées par ce dépôt diminueront au fil du temps pour devenir un filet d'eau en milieu de jeu. Utilisez-les à bon escient.§!\n§W--------------§!\nUne cache de matériaux de construction adaptés à la construction spatiale à grande échelle. Malheureusement, elle ne durera pas éternellement..."
  d_giga_hab_supertensiles_1:99 "Dépôt de $giga_sr_amb_megaconstruction$"
  d_giga_hab_supertensiles_1_desc:99 "Cet habitat est construit près d'un gisement exploitable de matériaux supertensifs."
    d_giga_hab_supertensiles_2:99 "$d_giga_hab_supertensiles_1$"
  d_giga_hab_supertensiles_2_desc:99 "$d_giga_hab_supertensiles_1_desc$"
    ############################################################################################################  # COLONY DESIGNATIONS    
  col_giga_supertensiles_foundry:99 "Centre de  méga-logistique"
  col_giga_supertensiles_foundry_desc:99 "Cette planète est un centre de fabrication et de logistique axé sur les projets de construction dans l'espace lointain."
  col_giga_habitat_supertensiles_foundry:99 "Station de méga-logistique"
  col_giga_habitat_supertensiles_foundry_desc:99 "Une arcologie artificielle de l'espace profond dédiée à la fabrication de mégastructures."
    ############################################################################################################  # EDICTS    
  edict_giga_amb_sentient_metal_supertensiles:99 "Fonderies moléculaires assistées par des métaux sensibles"
  edict_giga_amb_sentient_metal_supertensiles_desc:99 "Les propriétés adaptatives du métal sensible ont plusieurs applications potentielles dans la fabrication de matériaux supertensifs.\n\nAméliore le rendement de base et l'entretien de £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! de §Y50%§!.\n\nAugmente le rendement de base et les frais d'entretien de £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! de §Y20%§!.\n\nRemplace §Yla moitié des £alloys£ $alloys$ frais d'entretien§! des deux jobs par £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!.."
    ############################################################################################################  # EVENTS    
	
  giga_amb.1000.name:99 "§Y[FromFrom.GetName]§! : Ressource stratégique découverte"
  giga_amb.1000.has_tech:99 "'§Y[Root.GetName]§!' a découvert une source inconnue de §H$giga_sr_amb_megaconstruction$§! sur [FromFrom.GetName]. Autrefois considérées comme impossibles dans la nature, il semble que, dans des conditions très spécifiques, ces molécules en chaîne incroyablement solides soient effectivement capables de se former. Cette nouvelle découverte pourrait être exploitée pour compléter notre production de supertensiles artificiels."
  giga_amb.1000.no_tech:99 "'§Y[Root.GetName]§!' a découvert une ressource stratégique jusqu'alors inconnue sur [FromFrom.GetName], appelée §H$giga_sr_amb_megaconstruction$§!.. Ces fibres à maillage dense possèdent un niveau incroyable de résistance à la traction, qui pourrait être exploité dans des projets à grande échelle où les forces impliquées rendaient auparavant la construction infaisable."
  giga_amb.1000.tooltip:99 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"
