  d_giga_amb_start_bonus:99 "Cache des matériaux de mégaconstruction"
  d_giga_amb_start_bonus_desc:99 "§WLes ressources accordées par ce dépôt diminueront au fil du temps pour devenir un filet d'eau en milieu de jeu. Utilisez-les à bon escient.§!\n§W--------------§!\nUne cache de matériaux de construction adaptés à la construction spatiale à grande échelle. Malheureusement, elle ne durera pas éternellement..."

  d_giga_hab_supertensiles_1:99 "Dépôt de $giga_sr_amb_megaconstruction$"
  d_giga_hab_supertensiles_1_desc:99 "Cet habitat est construit près d'un gisement exploitable de matériaux supertensibles."

  d_giga_lifeless_supertensiles_1:99 "Dépôt de $giga_sr_amb_megaconstruction$"
  d_giga_lifeless_supertensiles_1_desc:99 "Ce monde a une source exploitable de matériaux supertensibles."    ############################################################################################################  

