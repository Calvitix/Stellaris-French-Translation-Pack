  mod_giga_amb_tooltips_minerals_produces_add:99 "§W--------------§!\n§HDetails:§!\n\n£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! Revenus : [This.giga_amb_income_colour][This.giga_amb_income]§!\nInvestissement potentiel de ce mois (incluant le stock): [This.giga_amb_stockpile_colour][This.giga_amb_stockpile]§!\n\nVitesse de base par £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!: §G+[This.giga_amb_ratio]§!\nTotal de vitesse de constr. de base : [This.giga_amb_total_progress_colour][This.giga_amb_total_progress]§!\n\n[This.giga_amb_ai_details]Mégastructures actuellement en construction : §Y[This.giga_amb_building_megas]§!\nVitesse de construction par mégastructure"
  
