  ############################################################################################################
  # BUILDINGS
  
  building_giga_megaworkshop:99 "Fonderie moléculaire"
  building_giga_megaworkshop_plural:99 "Fonderies moléculaires"
  building_giga_megaworkshop_desc:99 "Des réseaux de synthèse moléculaire et des salles blanches impeccables remplissent ces installations, produisant les matériaux hautement spécialisés nécessaires aux projets de construction orbitale à grande échelle."
  mod_planet_building_giga_megaworkshop_build_speed_mult:99 "$building_giga_megaworkshop$ Vitesse de construction"
    building_giga_megaworkshop_hub:99 "Plate-forme logistique de mégaconstruction"
  building_giga_megaworkshop_hub_plural:99 "Plate-formes logistiques de mégaconstruction"
  building_giga_megaworkshop_hub_desc:99 "Des experts coordonnent une vaste flotte de vaisseaux de transport et de construction, porteurs de leurs grands projets, tandis que des fonderies moléculaires fabriquent de grandes quantités de matériaux de construction."
  building_giga_megaworkshop_hub_count_condition:99 ""  mod_planet_building_giga_megaworkshop_hub_build_speed_mult:99 "Vitesse de construction du $building_giga_megaworkshop_hub$"
  building_giga_supertensiles_mines:99 "Extracteur de $giga_sr_amb_megaconstruction$"
  building_giga_supertensiles_mines_plural:99 "Extracteurs de $giga_sr_amb_megaconstruction$"
  building_giga_supertensiles_mines_desc:99 "Dans de rares cas, les bonnes conditions peuvent permettre à des matériaux d'une résistance improbable de se former dans la nature."
  mod_building_giga_supertensiles_mines_max:99 "Nbre mas de $building_giga_supertensiles_mines$"
    building_giga_living_metal_infusion_plant:99 "Usine d'infusion de métaux vivants"
  building_giga_living_metal_infusion_plant_plural:99 "Usines d'infusion de métaux vivants"
  building_giga_living_metal_infusion_plant_desc:99 "L'incorporation des propriétés régénératrices du métal vivant dans nos processus de fabrication sera un atout majeur pour nos projets de construction dans l'espace lointain."
    ############################################################################################################  # ECONOMIC CATEGORIES    
