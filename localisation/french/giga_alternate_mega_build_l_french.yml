    giga_supertensiles_subsidies:0 "Contribution à la méga-construction"
    giga_supertensiles_subsidies_desc:0 "Ce terme détermine le montant de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! que le sujet est obligé de payer au suzerain chaque mois. Une valeur négative signifie que le suzerain est obligé de payer le sujet plutôt que l'inverse, mais elle est toujours basée sur un pourcentage de la production mensuelle du sujet.\n\n§ECe terme est dans une catégorie séparée en raison d'une limitation du moteur où les catégories de ressources cachées conditionnellement rompent les accords du sujet. Si le problème est résolu, il sera replacé dans la catégorie Contribution.§!"

