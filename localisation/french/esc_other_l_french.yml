sm_esc_starbase_reactor: "Réacteur de base stellaire"
sm_esc_starbase_reactor_desc: "Un réacteur massif à point zéro capable de fournir toute l'énergie nécessaire aux gigantesques installations spatiales."

sm_esc_starbase_dm_orbital_plant: "Usine orbitale de matière noire"
sm_esc_starbase_dm_orbital_plant_desc: "Une grande installation au sein de la base stellaire, dédiée à la production de £sr_dark_matter£ §Y$sr_dark_matter$§!. Bien qu'elle puisse fonctionner n'importe où, elle sera plus efficace s'il y a une source naturelle de £sr_dark_matter£ §Y$sr_dark_matter$§!, comme un trou noir, à proximité."
sm_esc_starbase_zro_orbital_plant: "Usine Orbital de Zro"
sm_esc_starbase_zro_orbital_plant_desc: "Une installation spécialisée dans la production de £sr_zro£ §Y$sr_zro$§! synthétique. Son efficacité peut être améliorée s'il existe une source de £sr_zro£ §Y$sr_zro$§! naturelle à proximité."
sm_esc_starbase_nanite_factory: "Usine orbitale de nanites"
sm_esc_starbase_nanite_factory_desc: "Une installation orbitale pour la production industrielle de £nanites£ §Y$nanites$§!. Avoir une source naturelle de £nanites£ §Y$nanites$§! à proximité augmentera, sans aucun doute, sa productivité."

############################################################
###                   Special Projects                   ###
############################################################

### Machines learn about psionics
esc_special_projects.1001.name: "Organiques aux capacités étranges"
esc_special_projects.1001.desc: "Un certain nombre d'êtres organiques existant dans notre sphère d'influence font preuve d'étranges capacités. Une enquête sur le phénomène révèle que ces capacités sont collectivement appelées §MPsioniques§! et représentent une forme de manipulation de l'énergie par la pensée. Nos drones $job_calculator$ pensent que ces capacités peuvent être affinées et transformées en une arme viable pour nos flottes. Doit-on leur donner le feu vert pour cette voie de recherche ?"
esc_special_projects.1001.a: "Nous devons apprendre tout ce que nous pouvons sur ce sujet !"
esc_special_projects.1001.b: "Nous avons de meilleures choses à rechercher"

ESC_MACHINE_EMPIRE_PSIONICS: "Que sont les §MPsioniques§!??"
ESC_MACHINE_EMPIRE_PSIONICS_DESC: "Nous devons faire des recherches sur ces étranges capacités - §MPsioniques§! - dont font preuve un certain nombre d'organiques dans notre sphère d'influence. L'Intelligence Dirigeante pense que la manipulation de l'énergie par la pensée, qui est au cur des capacités §MPsioniques§!, peut être raffinée et transformée en armes viables pouvant être utilisées par nos flottes. De telles armes qui semblent défier les lois connues de la physique, si elles s'avèrent possibles, nous donneront un avantage considérable contre nos ennemis."

esc_special_projects.1002.name: "Recherche §MPsionique§! terminée !"
esc_special_projects.1002.desc: "Après de nombreuses recherches et expérimentations, nos drones $job_calculator$ ont réussi à trouver un moyen de contrôler et d'améliorer les capacités §Mpsioniques§! des organiques. Cela devrait nous permettre de créer des armes pour nos vaisseaux qui ont des propriétés uniques comme la capacité de pénétrer un nombre apparemment infini de couches de blindage. Les armes §MPsioniques§!, cependant, ont l'inconvénient de nécessiter un certain nombre d'organiques à bord pour fonctionner et une substance connue sous le nom de £sr_zro£ §Y$sr_zro$§! afin de maximiser la puissance de leurs capacités."

### Automated Dreadnought computers
esc_special_projects.2002.name: "Observation Dreadnought automatisé : Suggestion"
esc_special_projects.2002.desc: "Le Dreadnought automatisé est une pièce fascinante de la technologie des précurseurs et, bien qu'il ne semble pas qu'il nous permette d'étudier sa conception de près, nous pouvons quand même apprendre beaucoup en observant ses mouvements pendant qu'il patrouille sans cesse dans le système. Si nous parvenons à reproduire la logique de ses ordinateurs de combat, nous pourrons peut-être l'appliquer à nos propres vaisseaux et améliorer considérablement leurs capacités."
esc_special_projects.2002.option.a: "Nous apprendrons ce que nous pouvons"
esc_special_projects.2002.option.b: "Nous n'avons pas besoin de copier ce tas de ferraille !"

ESC_DREADNOUGHT_OBSERVATION: "Observation du Dreadnought automatisé"
ESC_DREADNOUGHT_OBSERVATION_DESC: "Bien qu'il ne semble pas que les systèmes de combat de l'ancien Dreadnought automatisé possèdent une forme d'intelligence véritable, ils restent extrêmement avancés et si nous pouvons reproduire leur logique pour nos propres vaisseaux, cela augmentera sans aucun doute considérablement la force de nos flottes."

esc_special_projects.2003.name: "Obervation du Dreadnought automatisé : Rapport"
esc_special_projects.2003.desc: "Avec les données que notre équipe d'observation a recueillies sur le cuirassé automatisé et son comportement au combat, notre département scientifique est certain qu'il sera en mesure de reproduire au moins une partie de la logique apparente de ses ordinateurs de combat, en l'adaptant à la conception de nos propres vaisseaux, bien sûr."

### Nanite Thought Matrix computers
esc_special_projects.3002.name: "Développement de la matrice de pensée nanite"
esc_special_projects.3002.desc: "Avec nos avancées dans les domaines de la nanotechnologie et de l'IA, certains scientifiques ont commencé à envisager la création d'une nouvelle génération d'IA, fonctionnant sur un substrat de nanites et capable d'imiter les esprits organiques à un degré sans précédent. Notre marine a déjà exprimé son intérêt pour l'adoption d'une telle IA pour le commandement de la flotte et est prête à parrainer la recherche."
esc_special_projects.3002.option.a: "Donner le feu vert aux chercheurs"
esc_special_projects.3002.option.b: "Nous n'avons pas besoin d'une telle technologie !"

ESC_NANITE_THOUGHT_MATRIX_DEVELOP: "Développement de la matrice de pensée nanite"
ESC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "Selon certaines recherches, une IA fonctionnant sur un substrat de nanites peut être amenée à reproduire parfaitement les processus de pensée organiques, mais avec la vitesse et la précision incroyables d'une machine. Une telle IA, si elle venait à être développée, révolutionnerait de nombreux domaines, et le conseil de l'amirauté s'est montré très intéressé par l'adoption d'une telle IA dans le cadre de la guerre spatiale. Ils disent que le fait d'avoir une telle IA sur nos vaisseaux leur donnera un avantage significatif sur nos ennemis qui utilisent encore une IA simpliste et dépassée."

esc_special_projects.3003.name: "Le vaisseau 'Tempest' intact a été retrouvé"
esc_special_projects.3003.desc: "Suite à une récente bataille, nous avons pu récupérer un vaisseau presque intact appartenant à une menace extragalactique connue sous le nom de Tempête grise. Le rapport préliminaire de nos scientifiques indique que le vaisseau était contrôlé par une IA fonctionnant sur un substrat de nanites réglé pour imiter l'esprit organique d'une espèce disparue depuis longtemps. Selon le même rapport, nous pourrions être en mesure de reproduire la technologie derrière cette IA avancée et l'utiliser pour améliorer les capacités de combat de nos propres vaisseaux."
esc_special_projects.3003.option.a: "Donner le feu vert aux chercheurs"
esc_special_projects.3003.option.b: "Nous n'avons pas besoin d'une telle technologie !"

ESC_NANITE_THOUGHT_MATRIX_RENGINEER: "Rétro-ingénierie de la Matrice de pensée nanite"
ESC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Après avoir récupéré un vaisseau 'Tempest' pratiquement intact, nos scientifiques ont découvert qu'il était contrôlé par une forme avancée d'intelligence artificielle fonctionnant sur un substrat de nanites conçu pour imiter l'esprit organique d'une espèce éteinte depuis longtemps. Ayant été témoins de la puissance de ces vaisseaux, il est naturel que nous voulions la copier pour nos propres flottes."

esc_special_projects.3004.name: "Matrice de pensée nanite"
esc_special_projects.3004.desc: "Nos chercheurs ont réussi à développer les technologies nécessaires pour créer une IA à base de nanites capable d'imiter parfaitement les esprits organiques. Cette percée marque l'aube d'une nouvelle ère dans notre développement technologique."

############################################################
###                     Event Messages                   ###
############################################################

esc_events.2000.title: "Le Dragon d'Ether prend son envol !"
esc_events.2000.desc: "Nos efforts pour cloner un Dragon d'Ether ont été couronnés de succès et une jeune créature a été produite. La créature est raisonnablement docile en présence de notre personnel scientifique et, selon eux, peut être guidée pour prêter sa puissance déjà considérable à notre cause."

esc_events.2002.title: "Le dragon du ciel prend son envol !"
esc_events.2002.desc: "Nos efforts pour cloner un Dragon céleste ont été couronnés de succès et une jeune créature a vu le jour. La créature est raisonnablement docile en présence de notre personnel scientifique et, selon eux, peut être guidée pour prêter sa puissance déjà considérable à notre cause."

esc_events.3001.name: "Les richesses minérales"
esc_events.3001.desc: "Les mineurs de §Y[Root.GetName]§! signalent qu'un amas de £minerals£§Y$minerals$§! d'une valeur exceptionnelle a été extrait du manteau de la planète."

esc_events.3002.name: "Alliages fondus"
esc_events.3002.desc: "Les mineurs de §Y[Root.GetName]§! signalent qu'une grande quantité de £alloys£§Y$alloys$§! en fusion a récemment été extraite du noyau de la planète, en plus des minéraux habituels."

esc_events.3003.name: "Cadeau cristallin"
esc_events.3003.desc: "Les mineurs sur §Y[Root.GetName]§! rapportent que plusieurs grands amas de £rare_crystals£§Y$rare_crystals$§! précieux ont été extraits du manteau de la planète."

esc_events.3004.name: "Particules en fusion"
esc_events.3004.desc: "Les mineurs de §Y[Root.GetName]§! signalent que leurs opérations ont permis d'extraire une grande quantité de £volatile_motes£§Y$volatile_motes$§! qui étaient dissous dans les roches en fusion du manteau de la planète."

esc_events.3005.name: "Poche de gaz exotiques"
esc_events.3005.desc: "Les mineurs de §Y[Root.GetName]§! signalent qu'une poche de £exotic_gases£§Y$exotic_gases$§! a été localisée dans le manteau de la planète. L'extraction a été réussie et a donné de grandes quantités de ressources précieuses."

