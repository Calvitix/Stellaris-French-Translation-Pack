esc_erasure_squad_army: "Escouade d'effaceurs"
esc_erasure_squad_army_desc: "Des forces spéciales, armées d'armes capables d'effacer leurs ennemis de la réalité."

esc_eradicator_droids_army: "Armée de droïdes Eradicateurs"
