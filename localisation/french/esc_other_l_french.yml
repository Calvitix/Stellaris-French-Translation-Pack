esc_tesla_troopers_army: "Soldats Tesla"
esc_tesla_troopers_army_desc: "Des Soldats enveloppés dans une armure lourde non conductrice et brandissant de puissantes armes tesla."

esc_biohorror_army: "Horde de Bio-Horreurs"
esc_biohorror_army_desc: "Une unité d'assaut composée de bêtes d'attaque génétiquement modifiées et téléguidées."

