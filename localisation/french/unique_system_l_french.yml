 ### Larion Arc Site
 larion_digsite:0 "Le signal"
 larion_digsite_desc:0 "Un signal parfaitement inhabituel a été relevé, en provenance d'une vallée reculée sur §Y[From.Planet.GetName]§!. Sa source étant éloignée de toute civilisation ayant existé sur la [From.Planet.GetPlanetMoon], il pourrait s'avérer intéressant d'en chercher l'origine pour en apprendre davantage."

 unique.1.title:0 "Vaisseau écrasé"
 unique.1.desc:0 "Après avoir fouillé méticuleusement la vallée de §Y[From.Planet.GetName]§! d'où provenait le signal et analysé toutes les données le concernant, il a été possible de repérer le site du crash ancien d'un vaisseau, en très mauvais état. S'il diffuse toujours un appel au secours, il semble être quasiment vide, et il n'y a aucun signe de vie à l'intérieur.\n\nEn parcourant la zone, l'un des [Root.Owner.GetScientistPlural] a découvert un petit campement non loin, et après avoir suivi quelques traces anciennes a fini par découvrir un antique laboratoire. Son entrée est pour l'instant bloquée par des débris, mais c'est peut-être là que les xénos présents à bord du vaisseau s'étaient réfugiés."
 unique.1.a:0 "Ces débris devraient être dégagés"

 unique.5.title:0 "Laboratoire étrange"
 unique.5.desc:0 "Une fois tous les débris dégagés, les [Root.Owner.GetScientistPlural] ont retrouvé dans le laboratoire de §Y[From.Planet.GetName]§! les corps de plusieurs xénos, sans doute ceux qui étaient arrivés à bord du vaisseau. Après une analyse complète de leurs cadavres, il a été possible de conclure qu'ils sont morts d'une dégradation prématurée de leurs organes internes, peut-être du fait de quelque bactérie ou maladie.\n\nIl est pour l'heure impossible de dire quel était leur objectif ou ce qui les a amenés à cet endroit en particulier pour y vivre leurs derniers moments. Les machines et bases de données du laboratoire, trop anciennes, sont irrécupérables ; et il n'y a rien d'autre dans la pièce pour livrer le moindre indice.\n\nUne petite porte, bloquée, menait cependant vers les profondeurs, mais toute tentative pour décrypter son système de fermeture a été un échec. Les [Root.Owner.GetScientistPlural] pensent toutefois pouvoir l'ouvrir assez rapidement."
 unique.5.a:0 "Ce lieu n'aura bientôt plus de secret"

 unique.10.title:0 "Spécimens uniques"
 unique.10.desc:0 "Les portes de la chambre souterraine ont enfin été ouvertes, libérant un peu d'air à leur ouverture. De fait, la salle est plus vaste qu'on aurait pu s'y attendre. Elle est emplie de rangées interminables de cuves de clonage, des centaines, si ce n'est des milliers de créatures bloquées là dans les profondeurs de §Y[From.Planet.GetName]§!.\n\nLes [Root.Owner.GetScientistPlural] ont rapidement constaté qu'il s'agissait de la même espèce que les restes trouvés auparavant. Un petit bouton, sur chacune des cuves, semble suffire à lancer leur réveil. Si telle est notre intention..."
 unique.10.a:0 "Démontons ces cuves pour voir ce que l'on peut en tirer"
 unique.10.b:0 "Éveillons une de ces créatures"
 unique.10.b.tt:0 "Nous allons pouvoir discuter avec l'un de ces clones."

 unique.15.title:0 "Clone larionesse"
 unique.15.desc:0 "Je... nous... réveillés.\n\nOù sommes... nous ? Notre monde, est-ce qu'il... Oui, je le sens. Il existe toujours.\n\nToutes nos excuses, nous sommes fort peu courtois envers nos hôtes. La Conscience larionesse vous souhaite la bienvenue sur §Y$NAME_Unique_System_2_Planet$§!. Accepteriez-vous de nous libérer, que nous puissions de nouveau contempler notre foyer ?"
 unique.15.a:0 "Pourriez-vous nous parler de vous ?"
 unique.15.b:0 "Qui a fabriqué ces clones ?"
 unique.15.c:0 "Sortir de cette cuve vous est-il possible ?"
 unique.15.d:0 "Nous savons quoi faire de vous"

 unique.16.desc:0 "Nous autres, la Conscience larionesse, habitons Larion.\n\nAutrefois, notre collectif s'étendait sur bien des systèmes stellaires, depuis les franges de la galaxie jusqu'à son coeur. Mais tout cela s'est effondré lorsque l'un de nos ennemis nous a infectés d'une maladie rare, qui s'est propagée parmi nos multitudes, paralysant notre réseau neural.\n\nEt il ne reste plus de nous désormais que des cuves et des clones..."

 unique.17.desc:0 "C'est nous-mêmes.\n\nCela a été notre dernière tentative pour préserver une part de notre héritage, afin que les souvenirs de la Conscience ne disparaissent pas à jamais. Et... cela paraît avoir fonctionné.\n\nNous nous inquiétions que nos clones puissent subir à leur tour les problèmes hérités du passé, mais cela ne semble pas être le cas."

 unique.18.desc:0 "Pour ce que nous en savons, la maladie doit avoir disparu depuis des éternités après que nous ayons créé ces clones.\n\nIl est difficile d'envisager un scénario où elle aurait survécu sans hôte. Nous libérer devrait être sûr, et permettre de lancer la restauration de notre collectif."

 unique.20.desc:0 "Quel sort nous réservez-vous, en ce cas ? Nous libérerez-vous enfin de ces cuves, pour nous laisser retrouver nos foyers ?"
 unique.20.a:0 "Ce monde est évidemment le vôtre"
 unique.20.a.tt:0 "La §Y$NAME_Larion_Country$§! va devenir vassale de la §Y[Root.GetName]§! et recevoir le système de §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b:0 "Nous allons vous trouver un lieu où vivre"
 unique.20.b.tt:0 "Les §YLarionesses§! vont s'établir sur §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "Vous avez laissé passer votre chance"
 unique.20.c.tt:0 "Les cuves vont être refermées."

 unique.22.desc:0 "Ainsi en sera-t-il donc..."

