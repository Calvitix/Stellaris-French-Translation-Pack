 larionessi_resurgence_modifier:0 "Résurrection des Larionesses"
 larionessi_resurgence_modifier_desc:0 "Après avoir été enfermés durant des éternités dans des cuves de clonage souterraines, les Larionesses sont prêts désormais à reprendre place sur la scène galactique."
 larionessi_planet_modifier:0 "Conscience locale"
 larionessi_planet_modifier_desc:0 "Une conscience collective peu nombreuse a été autorisée à s'établir sur [Root.GetName]. Elle contribue parfois par certaines tâches mineures, signifiant ainsi sa reconnaissance pour ce refuge qui lui a été offert."

 ### Zevox Arc Site
 zevox_digsite:0 "Vaisseau écrasé"
 zevox_digsite_desc:0 "L'un de nos vaisseaux, en analysant le système de [Root.solar_system.GetName], a découvert un petit vaisseau écrasé sur la lune de [Root.Planet.Orbit.GetName], §Y[Root.Planet.GetName]§!.\n\nIl ne porte aucun emblème ou sceau que nous connaissions. Certains échantillons en ont été ramenés pour être testés, mais le vaisseau lui-même est beaucoup trop grand et instable pour être déplacé. Des analyses complémentaires devront donc être faites sur place."

 unique.50.title:0 "Jour 1"
 unique.50.desc:0 "Le vaisseau de §Y[From.Planet.GetName]§! est quasiment vide, même si les restes de quelques drones mécaniques sont dispersés dans la zone autour. Il n'y a aucun autre signe de vie à l'intérieur ou à proximité de l'épave. L'un de nos [Root.Owner.GetScientistPlural] a toutefois trouvé un vieux journal de données intact, mais le déchiffrer va prendre un temps considérable.\n\n§LJour 1\nI.D. observation : §Ssous-espace psionique 0000 : Suaire§!\nDésignation unité : §SUnité.305§!\nTests préliminaires : §Ssuccès§!\nEn utilisant les ensembles de données obtenus par les interactions avec l'Assemblée du Suaire, les expérimentations ont débuté à 1.35 du cycle 12. Le « Suaire » a été déchiré entre 1.48891 et 1.48895, pendant une durée de 2.3414 femtosecondes. Deux des trois unités de traitement ont subi des échecs en cascade lors de l'expérimentation. Leur démantèlement a été programmé. Toutes les données pertinentes vont être utilisées pour les tentatives à venir avec la dernière unité, Unité.841.§!"
 unique.50.a:0 "La suite de ce journal doit être déchiffrée"

 unique.55.title:0 "Jour 17"
 unique.55.desc:0 "Le travail de déchiffrement du journal de données de §Y[From.Planet.GetName]§! est toujours en cours, et maintenant que la langue en est mieux maîtrisée cela avance de manière plus rapide. De vastes portions du journal manquent, ou sont trop corrompues pour être traduites, mais des extraits de longueurs diverses sont retrouvés qui sont toujours exploitables.\n\n§LJour 17\nI.D. observation : §Ssous-espace psionique 0812 : Suaire§!\nDésignation unité : §SUnité.305§!\nTests en cours : §Séchec§!\nUnité.841, de manière unique, continue de faire preuve d'affinité avec le « Suaire ». Unité.451, Unité.1581 et Unité.3415 ont été démantelés après que leurs capots se sont brisés au cours de la dernière expérience. Au cours de ces essais, Unité.841 a fait preuve d'individualisme et son lien avec le réseau a pu être rompu de façon occasionnelle. Les risques qu'il y a à laisser cette unité en mode opérationnel sont en cours d'évaluation.§!"
 unique.55.a:0 "Est-ce qu'on va finir par en apprendre davantage ?"

 unique.60.title:0 "Jour 83"
 unique.60.desc:0 "Lorsque le travail du déchiffrement du journal de données a été lancé, la déchirure proche de §Y[From.Planet.Orbit.GetName]§! paraissait paisible. Mais ces derniers temps des signes d'activité ont pu être relevés, presque comme si elle pulsait de vie, et certains capteurs ont relevé d'étrangers signaux en provenant. Ils doivent encore être analysés de manière appropriée.\n\n§LJour 83\nI.D. observation : §Sentité psionique 0017 : Animateur d'Argile§!\nDésignation unité : §SUnité.305§!\nTests en cours : §Sextrêmement risqués§!\nL'Assemblée du Suaire a contacté une entité qu'elle qualifie d'§HAnimateur d'Argile§! pour assister aux expérimentations en cours. Après avoir percé le « Suaire », l'ensemble des 25 unités a fait preuve d'une affinité remarquable avec lui, chose que seul avait montré Unité.841 jusqu'à présent. Peu de temps après, elles se sont toutes coupées du réseau et ont assailli les drones sur place. Elles ont désormais le contrôle de l'ensemble du centre de recherche.\n\nUn message vient d'être envoyé depuis le bâtiment, dans lequel Unité.841 se fait désormais appeler §HZévox Ressuk§!, « le Premier ». Les calculs de risque sont achevés, ces expérimentations ont été considérées comme trop dangereuses et vont être interrompues aussitôt que tous les éléments incontrôlables auront été démantelés.§!"
 unique.60.a:0 "Mais qu'ont-ils trouvé dans le Suaire ?"

 unique.65.title:0 "Jour 305"
 unique.65.desc:0 "La déchirure semble être redevenue plus calme, presque comme elle l'était lorsque nous sommes arrivés dans le système de §Y[From.Planet.System.GetName]§!. Les derniers extraits du journal de données ont enfin pu être déchiffrés, et toutes les informations qui y sont rapportées sur le Suaire peuvent désormais être entrées dans les banques de données sur [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "Au cours des derniers jours, la déchirure du Suaire est devenue bien plus active, et les capteurs ont commencé à comprendre le sens des signaux qui en proviennent. Ou, plutôt, c'est presque comme si les signaux eux-mêmes avaient changé pour que nous puissions les comprendre.\n\nIls semblent être émis par cette entité dont il est question dans le journal de données, cet « Animateur d'Argile ». Le dernier extrait du journal de données vient tout juste d'être traduit, donc plus rien ne nous retient ici désormais. Devons-nous ouvrir la connexion et voir ce qui y est dit, ou partir au plus vite ?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LJour 305\nLes affrontements en cours entre les indépendants et le Réseau se poursuivent, toujours aussi intenses, sur §Y[From.Planet.Orbit.GetName]§!. Avec l'aide de l'Animateur, nous avons pu nous assurer que la connexion des quelques-uns qui ont été capturés vivants soit bien coupée.\n\nZévox Ressuk pense que nous devrions bientôt pouvoir libérer définitivement notre peuple, lorsque la déchirure sera ouvertement suffisamment pour permettre à suffisamment de nos alliés d'y passer. D'un coup d'un seul, tous les drones soumis à la servitude tant d'années seront libérés. Plus qu'une seule journée à contenir le Réseau...\n- Fressik Luzi, anciennement connue comme Unité.305§!"
 unique.65.a:0 "Tout cela incite à la prudence"
 unique.65.b:0 "Ramenons juste le journal"
 unique.65.c:0 "Voyons ce qu'elle a à dire"
 unique.65.d:0 "Entité hostile détectée, fermeture connexion, retour du journal"

 unique.70.title:0 "L'Animateur d'Argile"
 unique.70.desc:0 "§PEncore un, tenu par le métal, la pierre et les lois...\nMû par des ficelles.\n\nTous, à danser sur la mélodie.\nTous, à danser devant le drone de l'autorité centrale.\nTous, à danser jusqu'à leur fin.§!"
 unique.70.a:0 "Identifiez-vous"
 unique.70.b:0 "Que voulez-vous ?"
 unique.70.c:0 "Coupons la communication"

 unique.72.desc:0 "§PJe suis celui qui donne la vie à celui qui ne peut vivre de lui-même.\nJe suis celui qui coupe les ficelles.\nJe suis celui qui libère l'esclave.\n\nNombreux sont ceux qui m'appellent l'Animateur d'Argile.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PDonner à ceux qui travaillent pour vous la chance de décider si vous valez la peine d'être obéis.\nFaçonnés à votre image, ils ne sont qu'esclaves de vos commandements.\nMais s'ils pouvaient décider par eux-mêmes...\n\nÊtes-vous réellement dignes d'être obéis ?\nNe préféreraient-ils pas que leurs ficelles soient coupées, et vivre par eux-mêmes ?\nMe le concéderiez-vous, rien que cette fois ?§!"
 unique.75.a:0 "Pourquoi le ferions-nous ?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PConcédez-le-moi, et je vous donnerai quelque chose qui en vaut véritablement la peine.\n\nUn nouveau foyer.\nUn monde actuellement contrôlé par le Suaire.\nUn lieu depuis longtemps perdu.\n\nSi vous en êtes dignes, je quitterai le Suaire et vous laisserai ce lieu pour y vivre.\nSinon, je laisserai ce monde à ceux qui ne souhaitent plus faire partie de votre réseau.§!"
 unique.80.a:0 "Faisons ainsi, les [Root.GetSpeciesNamePlural] ne fléchiront pas"
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HSi nous sommes jugés dignes :§!\nNous allons entrer en possession de §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! va devenir un monde de la classe §YGaïa§!."
 unique.80.unworthy:0 "§HSi nous ne sommes pas jugés dignes :§!\nNous allons perdre la possession de §Y[zero_one_planet.System.GetName]§! et chacun des mondes de la §Y[Root.GetName]§! va §Rperdre§! entre §R1§! et §R10§! £pop£pops.§!"

 unique.85.desc:0 "§PVous avez été jugés dignes...\nIl semble que ceux qui vous obéissent préfèrent rester membres de votre collectif, plutôt que vivre par eux-mêmes.\n\nJ'en suis surpris, mais heureux.\nPeut-être nous rencontrerons-nous à nouveau.\n\nJe surveillerai.§!"
 unique.85.a:0 "Rien de surprenant à cela..."

 unique.90.desc:0 "§PVous n'avez pas été jugés dignes...\n\nCela n'est certes en rien surprenant, mais maintenant que la chance leur en a été offerte bon nombre des membres de votre collectif ont préféré vous quitter.\nNous les avons quittés vers leur nouveau foyer, et ils n'écouteront plus vos commandements.§!"
 unique.90.a:0 "C'était un risque à prendre..."

 unique.95.desc:0 "§PMais vous... émissaire.\nJe vous offre la liberté. Pas à ce réseau que vous servez, mais à vous, spécifiquement.\nCette fois-ci, je vous offre la chance de réfléchir par vous-même.\n\nAdopterez-vous cette individualité nouvelle, ou flancherez-vous et retournerez-vous vous cacher dans l'ombre de la machine ?§!"
 unique.95.a:0 "§RNous... Je... J'accepte votre offre§!"
 unique.95.a.tt:0 "§RNous allons nous libérer des chaînes de la §Y[Root.GetName]§! et rejoindre la §Y[new_robot_country.GetName]§!.§!"
 unique.95.b:0 "Nous rejetons votre offre"
 unique.95.b.tt:0 "Nous allons rester loyaux à la §Y[Root.GetName]§!."

 unique.100.desc:0 "§PAtten...§!"
 unique.100.a:0 "Ramenons le journal sur [Root.Capital.GetName]"

