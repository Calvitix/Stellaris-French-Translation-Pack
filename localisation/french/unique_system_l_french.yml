 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Champ de bataille antique"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Un champ de bataille depuis longtemps oublié, où d'anciens empires se sont autrefois affrontés pour la suprématie sur la galaxie. Les seuls vestiges qu'il en reste désormais sont les épaves des vaisseaux de ceux qui ont combattu là."

 unique.125.name:0 "$UNIQUE_SYSTEM_BATTLE_CAT$"
 unique.125.desc:0 "Des [Root.Owner.GetScientistPlural] ont été dépêchés pour analyser les vestiges de l'ancien champ de bataille du système de §Y[From.solar_system.GetName]§! et y collecter toutes les informations qu'ils pouvaient trouver.\n\nIls sont incapables de déterminer l'âge des vestiges des vaisseaux qui se trouvent sur place, ou pour quels empires ils combattirent jadis ; mais au moins ont été découvertes des informations sur les techniques de construction utilisées à l'époque."
