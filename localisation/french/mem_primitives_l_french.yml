l_french:


 #ONE SMALL STEP

 mem_primitives.101.name:0 "§Y[the_planet.GetName]§! : un petit pas"
 mem_primitives.101.desc:0 "Aujourd'hui, notre avant-poste d'observation sur §Y[the_planet.GetName]§! a été témoin d'une étape importante de l'avancement de la civilisation primitive indigène : un engin habité lancé depuis la surface de la planète a atteint son satellite naturel - §Y[the_moon.GetName]§! - et l'équipage a quitté l'engin pendant une période prolongée et s'est déplace sur sa surface. Bien qu'à ce stade de développement nous ne pouvons pas nous attendre à ce que de telles entreprises puissent établir des avant-postes permanents, il s'agit néanmoins d'une réalisation majeure pour '§Y[From.GetName]§!.\n\nL'équipage du poste d'observation a eu le bon sens de manoeuvrer hors de vue et a évité pour le moment d'être détecté."
 mem_primitives.101a:0 "Toutes nos félicitations."
 mem_primitives.101a.phobe:0 "Pourquoi ne peuvent-ils pas garder leurs ordures chez eux ?"
 mem_primitives.101a.mat:0 "Ils sont sur la bonne voie."
 mem_primitives.101a.matphile:0 "Ils grandissent si vite !"
 
 #WORLD WARS
 
 mem_primitives.301.name:0 "§Y[the_planet.GetName]§! : conflit mondial"
 mem_primitives.301.desc:0 "Aujourd'hui marque le nouvel âge de '§Y[From.GetName]§!'. Après une période de tension prolongée, un incident diplomatique par ailleurs assez mineur a déclenché un conflit majeur entre plusieurs blocs internationaux. Presque toute la planète est maintenant impliquée dans le conflit, le nombre de morts devant dépasser tout autre incident qu'ils auraient pu provoquer.\n\nIl reste à voir qui en sortira triomphant, mais sans aucun doute cette épreuve aura un effet profond sur l'histoire de la planète."
 
 mem_primitives.303.name:0 "§Y[the_planet.GetName]§! : La guerre est finie"
 mem_primitives.303.desc:0 "Le conflit sanglant qui faisait rage depuis quelque temps sur §Y[the_planet.GetName]§! a enfin pris fin. Le traité de paix signé aujourd'hui a effectué un changement important dans le paysage politique, avec de multiples nations prenant de l'importance ou tombant en disgrâce du jour au lendemain.\n\nMais est-ce la fin ? Marqués de tributs massifs de réparations, d'humiliations et de pertes territoriales, les perdants planifieront sans doute leur vengeance dès qu'ils pourront rassembler leurs forces."
 mem_primitives.303a:0 "Un armistice pendant 20 ans."
 
 mem_primitives.305.name:0 "§Y[the_planet.GetName]§! : pour mettre fin à toutes les guerres"
 mem_primitives.305.desc:0 "Le Conflit qui fait rage parmi les §Y[From.GetSpeciesNamePlural]§! était dans l'impasse depuis un certain temps, toutes les parties subissant des pertes catastrophiques, en personnel et en économie.\n\nAujourd'hui, cette guerre semble enfin avoir pris fin avec une paix blanche signée entre les belligérants. Avec des souvenirs traumatisants de la guerre encore fraîchement dans l'esprit de l'opinion publique, les habitants de la planète en sont venus à éviter toute agression militaire et à chercher une nouvelle voie, passant par la compréhension mutuelle, dans l'espoir de ne plus jamais vivre les horreurs de la guerre."
 mem_primitives.305a.milphobe:0 "Un affichage honteux."
 mem_primitives.305a.pacphile:0 "Ils ont enfin vu la lumière."
 
 mem_primitives.307.name:0 "§Y[the_planet.GetName]§! : nouveau conflit mondial"
 mem_primitives.307.desc:0 "Aujourd'hui, la paix fragile sur §Y[the_planet.GetName]§! a été de nouveau bouleversé. La nation qui a subi la défaite la plus humiliante lors du conflit précédent et qui a fait face au poids des épreuves consécutives est tombée sous le contrôle d'un gouvernement ultra-nationaliste dirigé par un leader charismatique. celui-ci fait preuve d'agressivité depuis un certain temps maintenant, mais cette fois, d'autres grandes nations ont finalement décidé qu'il dépassé les bornes.\n\nSoutenus par un fanatisme féroce de leur peuple et des doctrines militaires avancées, ces revanchards disposent d'une puissance redoutable et sont soutenus par un groupe de nations se sentant également humiliées. Seul le temps nous dira si elles vont transformer ces querelles en une nouvelle guerre mondiale, et reproduire son histoire."
 mem_primitives.307a:0 "Nous savions que cela finirait par arriver."
 
 mem_primitives.309.name:0 "§Y[the_planet.GetName]§! : deuxième paix"
 mem_primitives.309.desc:0 "La guerre qui faisait rage avec '§Y[the_planet.GetName]§!' a pris fin. Il semble que l'histoire de §Y[from.GetName]§! est sujette à la répétition, avec le même bloc qui a remporté la première guerre mondiale remportant la seconde.\n\nAvec les agresseurs anéantis et leurs idéologies complètement discréditées, nous pouvons nous attendre à ce que cela devienne l'un des tournants majeurs de leur civilisation."
 
 mem_primitives.311.name:0 "§Y[the_planet.GetName]§! : Nouvel ordre mondial"
 mem_primitives.311.desc:0 "Contre toute attente, le bloc agressif qui a déclenché le conflit global sur §Y[the_planet.GetName]§! est sorti victorieux.\n\nIls ne contrôlent peut-être pas la planète entière, mais ils ont récupéré leur statut et sont devenus la puissance dominante. Avec leur rhétorique nationaliste validée et leurs crimes de guerre balayés sous le tapis proverbial, on peut s'attendre à un changement profond dans le cours des §Y[from.GetSpeciesNamePlural]§!."
 
 #RELIGIONS
 
 mem_primitives.401.name:0 "§Y[the_planet.GetName]§! : Développement religieux"
 mem_primitives.401.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans le développement de la §Y[from.GetName]§!.\n\nUn culte autrefois minoritaire fondé par un mystique qui a été exécuté pour son comportement séditieux s'est épanoui dans une religion majeure et s'est répandu partout. Populaire parmi les pauvres et les privés de leurs droits, il enseigne le pardon et la tolérance comme ses valeurs fondamentales et promet des récompenses célestes dans l'au-delà pour ceux qui mènent une vie vertueuse.\n\nMaintenant qu'il a pris de l'importance et est devenu une puissante force sociétale, nous pouvons nous attendre à ce que ses valeurs évoluent vers des attitudes plus hégémoniques."
 mem_primitives.401a.mat:0 "Étions-nous aussi stupides ?"
 mem_primitives.401a.sp:0 "Nous verrons s'ils sont sur la bonne voie."
 mem_primitives.401a.sphile:0 "Ils arrivent à la vérité à leur manière."
 mem_primitives.401a.sphobe:0 "Nous traiterons cette hérésie éventuellement."
 
 mem_primitives.403.name:0 "§Y[the_planet.GetName]§! : Développement religieux"
 mem_primitives.403.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans le développement de la §Y[from.GetName]§!.\n\nUne religion fondée par un seigneur de guerre tribal mystique s'est répandue dans les grandes régions par la conquête et la conversion. Une foi guerrière, elle est étroitement liée à la politique et prône la discipline et la volonté de faire des sacrifices pour assurer sa propagation à travers le monde, promettant un paradis à ceux qui tombent en combattant en son nom."
 
 mem_primitives.405.name:0 "§Y[the_planet.GetName]§! : Développement religieux"
 mem_primitives.405.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans le développement de la §Y[from.GetName]§!.\n\nUne nouvelle religion a pris de l'importance à travers la planète, se concentrant sur la recherche de la paix intérieure par l'introspection et l'ascétisme. Croyant que toutes les âmes sont vouées à renaître indéfiniment, il promet à ses adeptes une chance de rompre avec le cycle sans fin de la réincarnation et d'atteindre la félicité éternelle dans le néant."
 
 mem_primitives.407.name:0 "§Y[the_planet.GetName]§! : Développement religieux"
 mem_primitives.407.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans le développement de la §Y[from.GetName]§!.\n\nUn enseignement quasi-religieux, combinant des pièges religieux avec une présentation pseudo-scientifique, gagne en popularité parmi ses élites. Il enseigne que la plupart des problèmes qui affligent la société proviennent d'une activité extraterrestre dans le passé de la planète, plus spécifiquement un dirigeant extraterrestre qui a commis le meurtre de masse de ses sujets à la surface de la planète.\n\nApparemment, les fantômes des extraterrestres morts hantent maintenant [the_planet.GetName], provoquant une angoisse mentale parmi la population."
 mem_primitives.407a:0 "Absurde. Nous n'avons rien fait de tel."
 
 #EPIDEMICS
 
 mem_primitives.501.name:0 "[XXX_1] : peste"
 mem_primitives.501.desc:0 "Nous détectons un nouveau brin de bactéries hautement virulentes sur §Y[the_planet.GetName]§!. La maladie hautement contagieuse se propage à travers la planète comme une traînée de poudre et, avec une science médicale aussi primitive que celle du [From.GetName], elle peut potentiellement anéantir toute la population.\n\nBien sûr, avec nos connaissances médicales avancées, nous aurions du mal à arrêter sa propagation, si nous étions si enclins."
 mem_primitives.501a:0 "Commencez à développer un remède."
 mem_primitives.501b:0 "Nous ne devons pas intervenir."
 mem_primitives.501b.phobe:0 "Les choses se cassent, les xenos meurent."
 
 mem_primitives.503.name:0 "Le [from.GetSpeciesNamePlural] effacé"
 mem_primitives.503.desc:0 "Le poste d'observation sur §Y[the_planet.GetName]§! rapporte que les derniers êtres sensibles de la planète ont été anéantis par la peste qui a ravagé sa surface. Le §Y[from.GetSpeciesNamePlural]§! sont maintenant officiellement considérés comme éteints et l'avant-poste d'observation a été démantelé, car il ne reste plus rien à observer.\n\nLa peste n'est pas dangereuse pour nos propres citoyens, cependant, nous sommes donc libres de coloniser la planète si nous le voulons."
 mem_primitives.503a.phobe:0 "Les choses se cassent, les xenos meurent."
 mem_primitives.503a.matphobe:0 "Ils ont perdu le jeu de l'évolution."
 
 mem_primitives.505.name:0 "§Y[the_planet.GetName]§! : la peste est terminée"
 mem_primitives.505.desc:0 "Nous ne voyons plus de nouveaux cas de peste qui ravageaient la surface de §Y[the_planet.GetName]§!. Il a probablement manqué d'hôtes viables, laissant derrière eux ceux qui sont naturellement immunisés."

 mem_primitives.506.name:0 "§Y[the_planet.GetName]§! : traitement livré"
 mem_primitives.506.desc:0 "§Y[Root.GetName]§! a réussi à disperser un vaccin synthétique dans l'atmosphère de la planète spécialement conçu pour contrer la peste qui ravage §Y[the_planet.GetName]§!.\n\nNous prévoyons que le taux d'infection tombera à zéro d'ici un mois. La peste est effectivement terminée."
 
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "Plague Vaccination"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "Le vaccin synthétique conçu dans nos laboratoires pourrait être secrètement dispersé dans l'atmosphère de la planète, empêchant sa population primitive d'être éventuellement anéantie."
 
 #TERROR
 
 mem_primitives.601.name:0 "§Y[the_planet.GetName]§! : attaque terroriste dévastatrice"
 mem_primitives.601.desc:0 "§Y[From.GetName]§! a connu aujourd'hui un événement qui a fait beaucoup de victimes. Plusieurs citoyens radicalisés ont attaqué un important centre culturel et économique le §Y[the_planet.GetName]§! causant probablement l'incident terroriste le plus dévastateur de l'histoire de la planète.\n\nAvec un bilan de milliers de morts et des images de bâtiments en feu frais dans l'esprit de la population, cet événement sera probablement un tournant dans l'histoire de cette civilisation."
 mem_primitives.601a.mil:0 "On dirait que quelqu'un est fatigué de la diplomatie ..."
 mem_primitives.601a.pacphobe:0 "Au moins, nous avons dépassé cette sauvagerie. Droite ?"
 
 mem_primitives.603.name:0 "§Y[the_planet.GetName]§! : Terreur atomique !"
 mem_primitives.603.desc:0 "L'équipage de l'avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté avoir été témoin d'une explosion massive aujourd'hui. Ils craignaient que les autochtones soient sur le point de se détruire avec des armes nucléaires, mais il est devenu clair qu'il s'agissait d'un incident isolé. Apparemment, quelques radicaux ont volé un puissant engin nucléaire à l'armée et l'ont utilisé pour détruire l'un des centres de population à la surface de la planète.\n\nUn événement d'une telle ampleur changera définitivement l'histoire de [From.GetName]."
 
 #Y2K
 
 mem_primitives.701.name:0 "§Y[the_planet.GetName]§! : catastrophe numérique"
 mem_primitives.701.desc:0 "L'avant-poste d'observation sur §Y[the_planet.GetName]§! rapporte des échecs en cascade dans l'infrastructure de la planète.\n\nLe §Y[From.GetName]§!, qui a adopté relativement récemment des ordinateurs électroniques largement répandus, était apparemment mal préparé à gérer correctement les changements de date, car un changement de numéro d'année a débordé leurs variables, remettant la date à zéro .\n\nNos chercheurs rapportent la fermeture de la plupart des infrastructures de communication et les perturbations dans les transports et les services publics, ainsi que plusieurs centrales nucléaires en fusion. Avec la livraison des correctifs de code d'urgence, il est peu probable que cet événement détruise la civilisation, mais il affectera certainement leur perception de la technologie."
 mem_primitives.701a:0 "Dommage."
 mem_primitives.701a.sp:0 "Ils mettent trop de confiance dans les machines."
 mem_primitives.701a.sphobe:0 "They paid the price for relying on soulless machines."
 mem_primitives.701a.mat:0 "Incompétence stupéfiante ..."
 mem_primitives.701a.matphile:0 "Ils réussiront et apprendront."



 #Fall of Rome
 
 mem_primitives.801.name:0 "§Y[the_planet.GetName]§! : la chute d'un empire"
 mem_primitives.801.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! rapporte que la civilisation [From.GetAdj] a été dominée par un seul grand empire pendant près d'un millénaire. Avec un territoire couvrant plus d'un cinquième de la surface habitable mondiale et contenant près d'un tiers de tous les [From.GetSpeciesNamePlural] à son apogée, il a été un centre d'apprentissage et de culture. Des villes ont été construites, des technologies découvertes, de nouveaux niveaux de prospérité atteints.\n\nCependant, au cours des cinquante dernières années, il semble que l'empire s'est affaibli. Une combinaison de conflits internes et d'ennemis externes nouvellement ascendants à la recherche d'une partie de leurs richesses a abattu l'empire. Récemment, une grande force de ce que l'intelligentsia [From.GetAdj] considère comme des «barbares» a pénétré au coeur de l'empire et a pillé la capitale avant de se déchaîner dans le coeur impérial, pillant sans retenue.\n\nBien que les barbares se soient retirés plus tard , nous ne pensons pas que l'empire survivra longtemps. Cela pourrait considérablement faire reculer le [From.GetSpeciesNamePlural]."
 mem_primitives.801a:0 "Dommage."
 mem_primitives.801a.materialist:0 "Le progrès est un parcours chaotique."
 mem_primitives.801a.sphobe:0 "On s'en fout ?"
 mem_primitives.801.tooltip:0 "Régression des [from.GetSpeciesNamePlural] vers l'âge du bronze."
