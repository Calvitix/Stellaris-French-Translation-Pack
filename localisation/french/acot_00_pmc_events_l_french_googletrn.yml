acot_pmc.5.name: "Phanon Corps Service spécial"
acot_pmc.5.desc.a: "Que peut faire le Corps pour vous  ?"

#### KEYSTONE ASK - GO TO SOFE FOR INFO
acot_pmc.5.keystone: "Nous avons besoin d'aide pour obtenir une clé de voûte."
 
#### DARK DESIGN - GO TO DARK DESIGN
acot_pmc.5.darkmatter: "Nous avons besoin d'aide pour créer un réacteur de matière noire."
 
#### KEYSTONE ASK - GO TO MYSTERY OF PRECURSOR
acot_pmc.5.precursor: "Nous avons besoin d'aide pour trouver une banque de données."
 
acot_pmc.2.purifier.apologize: "En fait, vous semblez assez dope pour un xéno."
acot_pmc.2.purifier.apologize.response: "Bien sur que je le suis. VOIR J'avais raison, même quelqu'un aussi grincheux que vous pouvez être plus raisonnable que ces grands-papiers spatiaux ! Désormais, nous sommes besties maintenant ! Courtiser !"
 
acot_pmc.2.swarm.apologize: "Vous n'êtes pas un aliment. Vous êtes utile."
acot_pmc.2.swarm.apologize.response: "Bon sang je suis. Même si je suis un aliment, ce serait un très génial, probablement accorde votre immortalité ou quelque chose ! Revenons maintenant à notre entreprise !"
 
 
acot_pmc.2.exterminator.apologize: "Votre formulaire est organique. Mais ton coeur n'est pas."
acot_pmc.2.exterminator.apologize.response: "Les apparences peuvent être trompeuses, oui  ? Maintenant que vous attrapez un aperçu de qui je suis, terminez votre... Protocole de résiliation afin que nous puissions commencer à converser comme des seigneurs meme !"
 
 
acot_pmc.2.panada: "Panada...  ?"
acot_pmc.2.panda.response: "Que diable  ? Qui vous a parlé de Panadas  ? Non, il n'y a pas de Panada ! Pas de Panada je dis.\n\nfine ! Si vous voulez un service de Corps de Phanon, je peux peut-être euh, vous permet de louer mes amiraux et peut-être de nos escadrons de chasse. Mais plus de Panada, tu entends !   ? Ce nom ne doit pas être parlé."
 
 
acot_pmc.2.end.panada: "Panada !"
acot_pmc.2.end.panada.response: "Wryyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyie... [Root.GetName] !\n\n\nho... Mukatta Kuruno ka  ? Nigetsu Ni Ko Kuruno Kuruno Ka  ? Seuvre SEKKAKU SOFU No Josefu GA Watash Non ZA Waudo Pas de shotai WO. Shiken Shuryu Chaimu Chokuzen a fait de Mondai Yo Toitte Iru Jukensee Ne toi na  ? Kisshi koita kibun de wo shietekure ta to yuu no ni\n\nchikadzu kanaka teme wo buchi non me tenain de na.\n\nhoho ! Dewa Juabun Chikazukanai Youi."
 
 
