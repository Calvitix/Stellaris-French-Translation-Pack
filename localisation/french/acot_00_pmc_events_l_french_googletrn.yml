acot_pmc.31.e.explain.large: "Le paquet comprend les éléments suivants :\n§Y32§! petits vaisseaux.\n§Y24§! Les vaisseaux moyens.\n§Y16§! Les vaisseaux lourds.\n§Y8§! Vaisseaux de capitale. §Y1§! phare.'# 183200"
