acot_pmc.9900.title: "Phanon Starbase désactivé !"
acot_pmc.9900.desc: "Après un long combat, le Starbase de Phanon Corps a été désactivé. Il semble également que le coffre-fort soit également lié au réseau de commandement de Starbase. Il ne nous faut pas longtemps pour rediriger les codes de contrôle de la Starbase et la voûte à nos systèmes. Nous sommes maintenant en possession de tous les actifs de Phanon dans cette région. Nous avons simplement besoin de nettoyer le reste."
acot_pmc.9900.a: "Toutes leurs bases nous appartiennent !"

acot_pmc.9901.title: "Le miroir dimensionnel"
acot_pmc.9901.desc: "Bien que nous ayons supposé le contrôle direct de la plupart des actifs de phason, le Corps conserve toujours le contrôle du miroir dimensionnel et leurs présences dans cette galaxie demeurent. Tant que cela reste, le corps aura la capacité de retourner et de représailles facilement contre nos attaques. Il doit être réaligné et désactivé."
acot_pmc.9901.a: "Nous devons les sortir de l'équation."

acot_pmc.9902.title: "Le miroir dimensionnel désactivé !"
acot_pmc.9902.desc: "Le miroir dimensionnel a été désactivé avec succès ! Le signal du corps se décolore rapidement. Ils ne seront pas en mesure de l'utiliser pour revenir à cette galaxie directement maintenant.\n\n\nNous devons être prudents, s'ils disposent de capacités de construire un voyageur d'étoiles, nous pouvons supposer que le miroir n'est pas queseule avenue de voyager au-delà des voiles. Cela peut ne pas arriver à tout moment bientôt, peut-être pas dans notre vie, mais nous pouvons être certains qu'ils seront de retour pour récupérer leurs actifs."
acot_pmc.9902.a: "Nous devons rester vigilants"
acot_pmc.9902.a.tooltip: "Cela conclut la phase actuelle de la teneur en Corps de Phanon, il n'y aura pas de représailles de phason réelle tant que l'autre avis."


ACOT_PHANON_DISABLE_PORTAL: "Réaligner le miroir dimensionnel"
ACOT_PHANON_DISABLE_PORTAL_DESC: "Afin de prévenir les cadavres de Phanon de revenir constamment pour nous harceler facilement, leur miroir dimensionnel doit être réaligné pour le désactiver."
