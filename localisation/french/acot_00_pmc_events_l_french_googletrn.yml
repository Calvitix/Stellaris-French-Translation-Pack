acot_pmc.10.desc: "Vos flottes ont fait une agression non provoquée contre le corps. Selon l'accord préalable, les représailles hostiles seront désormais appliquées. Veuillez tenir compte de...\n\n§R... Vous serez désolé pour cette transgression...§!"
acot_pmc.10.a: "C'était un accident !"
acot_pmc.10.a.response: "§R... inutile... Dépente... Modifier§!"
acot_pmc.10.b: "Cela fait longtemps que cela arrive !"
acot_pmc.10.b.response: "§R... préparer...§!"

acot_pmc.201.a.desc: "§R... repente... indemniser... S'excuser..§!"
acot_pmc.201.a: "Il n'y aura pas de compensation. Nous nous battons."
acot_pmc.201.a.response: "§R... puis combattez... ou mourir...§!"
 

acot_pmc.202.a.desc: "<radio statique>.... bzzzzztz.... §R... Préparation...§!... Bzzzzzttz... §R... ASION POUR...§!... Bbzzztzt... §R... Doit être Eclai..§!...."
acot_pmc.202.b.desc: "<radio statique>.... bzzzzztz.... §R... Egent n'a pas réussi à contourner...§!... Bzzzzztz... §R... Mermination est en EFF...§!... Bbzztzt... §R... Plus d'excuses, le Nex...§!...."
acot_pmc.202.a: "Terminer la communication"

