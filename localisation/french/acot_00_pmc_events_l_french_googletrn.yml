l_french:
 
 
acot_pmc.0.title: "Contact non identifié détecté !"
acot_pmc.0.desc: "[root.GetName] a détecté une grande installation appartenant à une faction inconnue dans l'espace de [from.GetName]. Les flottes inconnues et les starbases semblent être neutres, leurs armes visant tous nos vaisseaux mais non alimentés. Les vaisseaux qu'ils utilisaient semblent avoir des conceptions extrêmement avancées que nous ne pouvons pas identifier. Mais la vue la plus choquante est que l'étoile de ce système semble avoir été piégée dans un vaisseau spatial de taille titanique. Quiconque contrôle ce système doit posséder des technologies extrêmement anciennes et puissantes."
acot_pmc.0.a: "Nous devrions tenter de déchiffrer leurs langues et leurs communications.'#Non phobe"
acot_pmc.0.b: "Un autre étranger dangereux...'#phobe"
acot_pmc.0.c: "Nous ne nous soucions pas de qui ils sont, ils mourront éventuellement.'# PurificateursDumb"
acot_pmc.0.d: "Ce ne sera pas une proie facile.'#Discount Tyranid"
acot_pmc.0.e: "Mais sont-ils des organiques  ? '#Edgebots"
 
acot_pmc.diplo_title: "Phanon Corps"
 
acot_pmc.1.desc: "Bienvenue voyageur, à la base d'opérations de Phanon Corps. Nous avons pris la liberté de télécharger la langue de notre organisation dans votre logiciel de traduction afin de ne pas avoir à faire cela vous-même. Vous devez vous demander ce que nous faisons ici, nous sommes une entreprise militaire privée ou un mercenaire à la location. Contrairement à ces perdants de Marauders, nous avons des technologies, de la main-d'oeuvre et de la ressource pour être une entreprise légitime et nous ne gênons pas les expressions sur chaque astéroïdes et les appellent un vaisseau.\n\nNous accorderons le passage à nos systèmes etne s'ouvrira pas d'incendie à moins d'être tiré en premier. S'il vous plaît profiter de votre visite. Si vous avez des questions, n'hésitez pas à nous demander."
acot_pmc.1.a: "Bonjour là-bas.'## Hobe non-P"
acot_pmc.1.b: "Très bien.'## téléphone"
acot_pmc.1.purifier.a: "Nous ne dirigerons pas des affaires avec Xenos."
acot_pmc.1.purifier.a.response: "Ne veux-tu pas  ? Nous avons beaucoup à vous offrir, nous ne nous soucions pas de votre idéologie ou de vos croyances, tant que vous êtes prêt à payer le service. Vous pouvez utiliser nos services pour revendiquer la victoire au nom de votre empire, si vous êtes prêt."
acot_pmc.1.swarm.a: "Nous n'interagissons pas avec la nourriture."
acot_pmc.1.swarm.a.response: "Ah, vous devez être l'un de ces esprits Hungry Sweah Hive. Mais nous sommes prêts à aider dans votre campagne de toute façon, tant que vous êtes prêt à payer."
acot_pmc.1.exterminator.a: "Vous êtes un bio. Vous ne pouvez pas faire confiance."
acot_pmc.1.exterminator.a.response: "Êtes-vous certain que nous sommes des organiques  ? Ou vous jugez-vous simplement parmi nos silhouettes  ? \n\nQuoi qu'il en soit, vous trouverez nos services et nos expertises pour être très utiles dans votre campagne d'extermination. Nous nous soucions de la moralité, seulement le paiement."
acot_pmc.1.insult: "<Donne au contrebandier une insulte de 25 minutes de longue minute>"
acot_pmc.1.insult.tooltip: "Une telle vie ignoble n'a pas d'endroit installer une base dans cette galaxie. Ils ne sont que des pirates glorifiés, qui ne font probablement que peindre tout ce qui est rouge pour regarder Edgy. Corps de Phanon  ? Est-ce une sorte d'edgy wanna-be boogeymen  ? Nous sommes la légende, nous sommes ceux qui supprimeront ces imbéciles sans valeur de la galaxie qui nous appartiennent à juste titre. Et puis nous prendrons tous leurs jouets, car ils sucent clairement les utiliser."
acot_pmc.1.purifier.insult.response: "Oh mon, tant d'hostilité.\n\nNeury, le corps ignorera cette insulte non qualifiée et offrira nos expertises aux plus hautes soumissionnaires."
acot_pmc.1.swarm.insult.response: "Oh mon, tant d'hostilité.\n\nNeury, le corps ignorera cette insulte non qualifiée et offrira nos expertises aux plus hautes soumissionnaires."
acot_pmc.1.exterminator.insult.response: "Oh mon, tant d'hostilité.\n\nNeury, le corps ignorera cette insulte non qualifiée et offrira nos expertises aux plus hautes soumissionnaires."
 
 
 
acot_pmc.2.desc.a: "Corps de Phanon à votre service."
acot_pmc.2.desc.b: "Que peut faire le Corps de Phanon pour vous  ?"
acot_pmc.2.desc.c: "Commençons."
acot_pmc.2.desc.d: "Nous avons les marchandises si vous avez les crédits."
acot_pmc.2.desc.e: "Qu'est-ce que ce sera  ?"
 
acot_pmc.2.desc.purifier: "Êtes-vous ici avec de nouvelles insultes, ou allons-nous mener des affaires comme des messieurs  ?"
acot_pmc.2.desc.swarm: "Clairement, nous devons avoir quelque chose dont vous avez besoin de nous au-delà de votre faim  ?"
acot_pmc.2.desc.exterminator: "Considérez-vous nos services dans votre campagne, exterminateur  ?"
 
acot_pmc.1.end: "C'est tout."
 
acot_pmc.1.back: "En fait, nous voulons parler de quelque chose d'autre."

########################## BASE MENU
 
 
acot_pmc.2.a: "Nous avons besoin de vos services de commission."
acot_pmc.2.a.explain: "Cela ouvrira des services de commission. Les services de la Commission sont une gestion interne soutenue par Phanon qui utilise les propres ressources et technologies de nos empire. En utilisant de vastes intelligences réseau et d'industrie hautement avancées de Phanon, elles peuvent être en mesure de trouver des dirigeants compétents de nos empires beaucoup plus efficacement ou de développer des flottes et des armées de nos propres conceptions.\n\nservices de commission utilise £energy£et £influence£ acheter."
acot_pmc.2.b: "Nous avons besoin de vos services de mercenaire."
acot_pmc.2.b.explain: "Cela ouvrira un service de contrat de mercenaire, où vous pouvez obtenir et voir la liste de toutes les mercenaires actuellement disponibles."
acot_pmc.2.b.fail_text: "Il n'y a plus de mercenaires disponibles à ce moment-là."
acot_pmc.2.c: "Nous avons besoin de vos services spéciaux."
acot_pmc.2.c.explain: "Cela ouvrira des services spéciaux qui ne sont disponibles que dans le cadre d'autres journaux d'événements."
acot_pmc.2.d: "Nous avons besoin de vos services de phason."
acot_pmc.2.d.explain: "Cela ouvrira des services de Phanon nécessitant des crédits de Phanon en plus des crédits énergétiques importants."
acot_pmc.2.e: "Nous souhaitons en savoir plus sur le corps."
acot_pmc.2.e.explain: "Vous pouvez en apprendre davantage sur le Corps ici, ou même payer des crédits supplémentaires pour apprendre de nouveaux services !"
 
acot_pmc.2.border: "Pouvez-vous ouvrir vos frontières  ?"
acot_pmc.2.border.response: "Hmm nous pensions que nous l'avons déjà fait. Vous devez avoir été un nouvel empire qui n'a pas été projeté via notre message d'accueil automatisé ni quelque chose. \n\neffectué, vous avez reçu un accès à nos frontières maintenant."
 
 
acot_pmc.2.end: "Nous parlerons plus tard."
acot_pmc.2.end.genocide: "Terminer les communications"
 
########################## Commission SERVICE MENU #############


acot_pmc.3.name: "Phanon Corps Commission Service"
acot_pmc.3.desc.a: "Reconnu, transfert de canal au service de la Commission maintenant.\n\n\nVeuillez spécifier votre demande  ?"

acot_pmc.3.a: "Nous souhaitons à commission des dirigeants."
acot_pmc.3.a.explain: "Cela ouvrira la Panal du service leader. Le chef proviendra de l'espèce principale de votre Empire."
acot_pmc.3.b: "Nous souhaitons que la commission des flottes."
acot_pmc.3.b.explain: "Cela ouvrira le service de flotte Panal. La conception est randomisée à partir de la conception existante de votre empire."
acot_pmc.3.c: "Nous souhaitons commenter des armées."
acot_pmc.3.c.explain: "Cela ouvrira la panale de la force d'invasion. Les armées avec espèces seront de l'espèce principale de votre Empire."
acot_pmc.3.d: "Nous souhaitons la commission des services de colonisation."
acot_pmc.3.d.explain: "Cela ouvrira le panneau de service de la colonisation de la planète. Jusqu'à cinq planètes possibles dans les territoires de votre empire seront sélectionnables à la fois."

########################## LEADER COMMISSION

acot_pmc.30.name: "Phanon Corps Leader Commission Service"
acot_pmc.30.desc.a: "Affirmative. Le corps peut suivre et trouver des leaders potentiels ajustant vos critères spécifiés de vos systèmes.\n\nQuel type de leaders souhaitez-vous embaucher  ?\n\n\n§GParamètres de compétence actuels : 5§!\n\nLes leaders vont frayer avec §Y2§! traits positifs."
acot_pmc.30.desc.b: "Affirmative. Le corps peut suivre et trouver des leaders potentiels ajustant vos critères spécifiés de vos systèmes.\n\nQuel type de leaders souhaitez-vous embaucher  ?\n\n§GParamètres de compétence actuels : 7§!\n\nles leaders vont frayer avec §Y3§! traits positifs."
acot_pmc.30.desc.c: "Affirmative. Le corps peut suivre et trouver des leaders potentiels ajustant vos critères spécifiés de vos systèmes.\n\nQuel type de leaders souhaitez-vous embaucher  ?\n\n§GParamètres de compétence actuels : 10§!\n\n\nles leaders vont frayer avec §Y3§! traits positifs et §Y1§! Traits avancés."

acot_pmc.30.setskill: "Changer les paramètres de compétence"
acot_pmc.30.setskill.explain: "Basculez les paramètres de compétence du leader entre 5, 7 et 10. \n\n§YLe prix leader changera en conséquence."
acot_pmc.30.a: "Nous trouver un bon amiral."
acot_pmc.30.b: "Trouvez-nous un bon général."
acot_pmc.30.c: "Nous trouver un bon scientifique."
acot_pmc.30.d: "Trouvez-nous un bon gouverneur."

acot_pmc.30.a.response: "Un amiral avec vos compétences souhaitées a été trouvé et debout."
acot_pmc.30.b.response: "Affirmatif, un général affichant les compétences requises a été expédiée."
acot_pmc.30.c.response: "Confirmé, sécurisant l'emplacement du scientifique qui aident votre description maintenant."
acot_pmc.30.d.response: "Reconnu. Un gouverneur qui a monté votre description a été suivi."
acot_pmc.30.no.response: "Malheureusement, aucun leaders est disponible pour embaucher sur ce rôle pour le moment."

########################## FLEET COMMISSION

acot_phanon_shipping_debuff: "Télésie de téléportation instantanée"
acot_phanon_shipping_debuff_desc: "Cette flotte s'est récemment engagée dans une téléportation et a réduit leurs performances."

acot_pmc.31.name: "Service de la Commission de la flotte de Phanon Corps"
acot_pmc.31.desc.a: "Les salutations. Bienvenue au service de la Commission de la flotte de Phanon Corps. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter au service d'information.\n\n§GParamètres de taille de flotte actuelle : petit§!\n\n§YVous pouvezDéterminez combien de vaisseaux seront ajoutés en volant au-dessus des options du vaisseau."
acot_pmc.31.desc.b: "Les salutations. Bienvenue au service de la Commission de la flotte de Phanon Corps. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter au service d'enquête.\n\n\n§GParamètres de taille de flotte actuelle : moyenne§!\n\n§YVous pouvezDéterminez combien de vaisseaux seront ajoutés en volant au-dessus des options du vaisseau."
acot_pmc.31.desc.c: "Les salutations. Bienvenue au service de la Commission de la flotte de Phanon Corps. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter au service de demande.\n\n§GParamètres de taille de flotte actuelle : grand§!\n\n§YVous pouvezDéterminez combien de vaisseaux seront ajoutés en volant au-dessus des options du vaisseau."

acot_pmc.31.setsize: "Changer la taille de la flotte"
acot_pmc.31.setsize.explain: "Changez le nombre de vaisseaux ajoutés aux flottes commandées entre les petits, moyens et grands.\n\n\n§YLe prix de la flotte changera en conséquence."
acot_pmc.31.setlocation.phanon: "Emplacement de la livraison : §RSystème de phason§!"
acot_pmc.31.setlocation.capital: "Emplacement de la livraison : §YSystème de capital§!"
acot_pmc.31.setlocation.explain: "Changez l'emplacement dans lequel les flottes commandées apparaîtront. Par défaut, cela est défini sur le droppoint du Corps de Phanon. La commutation à la chute de votre capital permettra aux vaisseaux de souffrir §R25%§! à la vitesse d'incendie et à la vitesse pour §Y360§! jours.\n\n§HPrenez des précautions supplémentaires lorsque vous expédiez des flottes dans des planètes spéciales, car elles ne peuvent pas s'inscrire correctement. Le corps n'émettra pas de remboursements si les flottes ne disparaissent pas de cette manière."
acot_pmc.31.a: "Nous avons besoin d'une flotte de petits vaisseaux."
acot_pmc.31.a.explain.small: "Le paquet comprend §Y8§! petits vaisseaux.'# 4800"
acot_pmc.31.a.explain.medium: "Le paquet comprend §Y16§! petits vaisseaux.'# 9600"
