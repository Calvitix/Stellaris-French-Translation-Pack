########################## PLANET COMMISSION

acot_pmc.33.name: "Service de colonisation de Corps de Phanon"
acot_pmc.33.desc.a: "Les salutations. Bienvenue sur le service de colonisation du Corps de Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter à la section Demande.\n\n\n§GParamètres de colonisation de courant : BASIC§!\n\n§YLa planète vaSoyez colonisé normalement sans changements supplémentaires.\n\n§RLes mégastructures et les planètes spéciales ne seront pas cueillies."
acot_pmc.33.desc.b: "Les salutations. Bienvenue sur le service de la Commission de Phanon Corps. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter au service de demande.\n\n\n§GParamètres de colonisation actuels : avancé§!\n\n\n§YLa planète vaêtre colonisé avec une capitale standard et §Y4§! Population supplémentaire.\n\n"
acot_pmc.33.desc.c: "Les salutations. Bienvenue sur le service de colonisation du Corps de Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter au service d'enquête.\n\n\n§GParamètres de colonisation actuels : Deluxe§!\n\n§YLa planète vaêtre colonisé avec un capital standard, §Y8§! Population supplémentaire et tous les bloqueurs effacés.\n\n"


########################## MERCENARY SERVICE MENU #############

acot_pmc.4.name: "Service de mercenaire Corps de Phanon Corps"
acot_pmc.4.desc.a: "Reconnaissé, transfert de canal au service de mercenaire maintenant.\n\naffichant des contrats de mercenaire disponibles. S'il vous plaît inspecter et vérifier.\n\n\n§Bnoms bleus§! = flotte mercenaire\n§G=. === _ 4] = mercenaire de l'armée\n§M Noms pourpre§! = mercenaire rare\n§Ynoms jaunes §§! = Mercenary légendaire\n\n\n\n§HLes alignements mercenaires sont rafraîchis tous les cinq ans. \nAu total de cinq mercenaires peut exister à tout moment, des mercenaires existants aléatoires seront remplacés si cette limite dépasse.§!"
acot_pmc.4.setlocation.phanon: "Emplacement de la livraison : §RSystème de phason§!"
acot_pmc.4.setlocation.capital: "Emplacement de la livraison : §YSystème de capital§!"
acot_pmc.4.setlocation.explain: "Changez l'emplacement dans lequel les mercenaires commandés apparaîtront. Par défaut, cela est défini sur le droppoint du Corps de Phanon. Le passage à la chute de votre capital nécessitera des coûts supplémentaires d'influence et d'énergie.\n\n\n§HPrenez des précautions supplémentaires lorsque vous expédiez des flottes dans des planètes spéciales, car ils ne peuvent pas s'inscrire correctement. Le corps n'émettra pas de remboursements si les flottes ne disparaissent pas de cette manière."

acot_pmc.4.kraggan: "§GMercenaires Kraggan Blood Pack§!"
acot_pmc.4.kraggan.explain: "Connu pour leur ténacité incroyable, leur brutalité et leur sauvagerie au combat, les Kraggans sont de formidables guerriers sur le terrain. Leur énorme tolérance douleur et leur amour pour la bataille les rend extrêmement difficiles à casser sous pression et à survivre à des touches multiples."

acot_pmc.4.freeboota: "§BMercenaires Freeboota§!"
acot_pmc.4.freeboota.explain: "Ces bizarres greenskins aiment piller et raid. Bien que la qualité de leurs vaisseaux laissent beaucoup à désirer, ils le compensent en étant assez rapides pour entrer et sortir."

acot_pmc.4.zurgush: "§Gpain de zorkush§!"
acot_pmc.4.zurgush.explain: "Cette coiffe étrange d'extraterrestres insecticides semblent appartenir à un esprit de ruche. Apparemment, ils sont chargés de répandre une terreur dans d'autres galaxies par leur hivequeen. Un étrange choix pour un mercenaire, mais leurs guerriers sont extrêmement mortels."

acot_pmc.4.robert: "§M Robert McCoy§!"
acot_pmc.4.robert.explain: "Ce jeune garçon d'origine humanoïde parvient en quelque sorte à rassembler suffisamment de crédits pour acheter son chemin dans notre contrat de mercenaire. Il n'a rien sauf un vaisseau plutôt bon marché et petit raider. Son expérience de combat est essentiellement inexistante. Pourtant, il ne demande rien, seulement pour le faire sortir de sa vieille galaxie."

acot_pmc.4.samuroi: "§Blames Samouroi§!"
acot_pmc.4.samuroi.explain: "Ces guerriers mercenaires liés à l'honneur offrent leurs services à ceux qui défendent leurs traditions particulières de guerre et de militaires. Leurs flottes sont fabriquées de vastes vaisseaux de classe moyenne et lourds. Ils semblent préférer l'agilité et la force sur des armes de gamme lâche."

acot_pmc.4.jacksonrevenge: "§YVengeance de Jackson§!"
acot_pmc.4.jacksonrevenge.explain: "Un groupe de pirates qui parvient en quelque sorte à se faire profiter d'un phare. On dit que les équipages passaient une semaine entière se meurtrir pour décider qui devient le capitaine. Les équipages, sans trop fiables, ont un très bon sens des combats et le vaisseau est assez formidable."

