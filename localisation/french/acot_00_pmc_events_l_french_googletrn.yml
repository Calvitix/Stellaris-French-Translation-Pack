acot_pmc.31.e: "Nous avons besoin d'une flotte pleine flagristique."
acot_pmc.31.e.explain.small: "Le paquet comprend les éléments suivants :\n§Y8§! petits vaisseaux.\n§Y6§! Des vaisseaux moyens.\n§Y4§! Vaisseaux lourds.\n§Y2§! Vaisseaux de capitale. §Y1§! phare.'# 60800"
