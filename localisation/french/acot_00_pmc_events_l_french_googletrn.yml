acot_pmc.31.b.explain.medium: "Le paquet comprend §Y12§! des vaisseaux moyens.'# 19200"
acot_pmc.31.b.explain.large: "Le paquet comprend §Y24§! des vaisseaux moyens.'# 38400"
acot_pmc.31.b.response: "Reconnu. La flotte de classe moyenne est prête."
acot_pmc.31.c: "Nous avons besoin d'une flotte de vaisseaux lourds."
acot_pmc.31.c.explain.small: "Le paquet comprend §Y4§! des vaisseaux lourds.'# 14400"
acot_pmc.31.c.explain.medium: "Le paquet comprend §Y8§! des vaisseaux lourds.'# 28800"
acot_pmc.31.c.explain.large: "Le paquet comprend §Y16§! des vaisseaux lourds.'# 57600"
acot_pmc.31.c.response: "Reconnu. La flotte de classe lourde prête."
acot_pmc.31.d: "Nous avons besoin d'une flotte de vaisseaux de capitaux."
acot_pmc.31.d.explain.small: "Le paquet comprend §Y2§! Vaisseaux de capitaux.'# 12000"
acot_pmc.31.d.explain.medium: "Le package comprend §Y4§! vaisseaux de capitaux.'# 24000"
