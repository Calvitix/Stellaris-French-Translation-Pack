########################## ARMY COMMISSION

acot_pmc.32.name: "Service de la Commission de l'armée de Phanon Corps"
acot_pmc.32.desc.a: "Les salutations. Bienvenue sur le service de la Commission de l'armée de Phanon Corps. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous reporter à la section d'enquête.\n\n§GParamètres de taille de l'armée actuelle : petit§!\n\n§YVous pouvezDéterminez combien d'armées seront ajoutées en volant au-dessus des options de l'armée.\n\n§RSeuls les types d'armée standard sont propagables."
