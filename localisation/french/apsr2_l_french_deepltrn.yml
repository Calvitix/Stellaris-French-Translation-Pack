 ### ресурс
 
 apsr2_planet_modifier:0 "Abysses"
 apsr2_planet_modifier_desc:0 "Nos chercheurs ont découvert à cet endroit un gouffre profond rempli de nombreuses fissures et grottes qui contiennent de riches dépôts de minéraux. Nous pourrions commencer à les exploiter, mais nous avons reçu de très mauvaises nouvelles : nos capteurs ne semblent pas pouvoir déterminer la profondeur du gouffre..."
 
 apsr2_deposit:0 "$apsr2_planet_modifier$"
 apsr2_deposit_desc:0 "$apsr2_planet_modifier_desc$\n\n§M$apsr2_deposit_effect$§!"
 apsr2_deposit_effect:0 "Ressource unique disponible : $apsr2_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr2_building_part1_text:0 "La mine abyssale §YAbyss Mine§! exploite les gisements minéraux proches de la surface de l'abîme."
 
 apsr2_building_part2_text:0 "§YLa mine des abysses§! exploite les gisements de minéraux situés dans les zones supérieures des abysses."
 
 apsr2_building_part3_text:0 "La §YMine des Abysses§! exploite les gisements de minéraux dans les profondeurs des Abysses."
 
 apsr2_building_part4_text:0 "Le puits de l'abîme atteint une grande profondeur, où se trouvent beaucoup plus de minéraux."
 
 apsr2_building_part5_text:0 "Tout le gouffre est maintenant à nous, et nous avons maintenant accès à beaucoup de minéraux !"
 
 apsr2_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr2_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 
 
