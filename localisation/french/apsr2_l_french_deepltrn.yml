 ### технологии
 
 tech_apsr2_building_part1:0 "The Abyss : Beginning"
 tech_apsr2_building_part1_desc:0 "En utilisant notre technologie, nous pourrions commencer à exploiter les minéraux qui se trouvent près de la surface, sans prendre le risque d'entrer dans les Abysses."
 TECH_APSR2_PART1_TITLE:0 "§HBuilding :§! $apsr2_building_part1$"
 TECH_APSR2_PART1_DESC:0 "$apsr2_building_part1_desc$"
 
 tech_apsr2_building_part2:0 "The Abyss : Le chemin vers nulle part"
 tech_apsr2_building_part2_desc:0 "Ayant développé des technologies plus avancées, nous serons en mesure d'avancer plus profondément dans les Abysses."
 TECH_APSR2_PART2_TITLE:0 "§HBuilding :§! $apsr2_building_part2$"
 TECH_APSR2_PART2_DESC:0 "$apsr2_building_part2_desc$"
 
 tech_apsr2_building_part3:0 "L'abîme : En avant seulement"
 tech_apsr2_building_part3_desc:0 "Grâce à l'expérience acquise en améliorant nos mines et à des sources d'énergie plus puissantes, nous pourrons avancer plus loin dans les Abysses !"
 TECH_APSR2_PART3_TITLE:0 "§HBuilding :§! $apsr2_building_part3$"
 TECH_APSR2_PART3_DESC:0 "$apsr2_building_part3_desc$"
 
 tech_apsr2_building_part4:0 "L'abîme : Profondeur"
 tech_apsr2_building_part4_desc:0 "Une technologie de balayage récemment découverte a enfin permis d'accéder aux zones les plus profondes des Abysses. Nous n'avons jamais été aussi loin sous la surface d'une planète."
 TECH_APSR2_PART4_TITLE:0 "§HBuilding :§! $apsr2_building_part4$"
 TECH_APSR2_PART4_DESC:0 "$apsr2_building_part4_desc$"
 
 tech_apsr2_building_part5:0 "Les Abysses : Atteindre le fond"
 tech_apsr2_building_part5_desc:0 "Nous sommes très proches du fond des Abysses. Nos sondes ont réussi à nous envoyer une vidéo de quelque chose bloquant le passage dans les profondeurs avant que les communications ne soient perdues. Il est temps de découvrir ce qu'il y a là-dedans !"
 TECH_APSR2_PART5_TITLE:0 "§HBuilding :§! $apsr2_building_part5$"
 TECH_APSR2_PART5_DESC:0 "$apsr2_building_part5_desc$"
 
  
 
 ### сообщения при постройке зданий 
 
 apsr.2001.title:0 "The Abyss : Beginning"
 apsr.2001.desc:0 "Bonne nouvelle ! La mine qui permet d'extraire les minéraux des abysses a été achevée avec succès. Pour l'instant, seuls les gisements proches de la surface sont exploités, mais en développant nos technologies, nous pourrons aller plus profond.\nCet événement est éclipsé par une seule chose : quelques âmes courageuses sont descendues dans les profondeurs de l'Abysse et ont disparu ; des sondes ont été envoyées à leur recherche mais elles ont également disparu. Comme si les Abysses ne voulaient pas que nous trouvions quelque chose..."
 apsr.2001.ok-button:0 "Émettre un ordre spécial interdisant toute nouvelle sonde habitée dans les abysses."
 
 apsr.2002.title:0 "The Abyss : Le chemin vers nulle part"
 apsr.2002.desc:0 "La mine continue de s'étendre plus profondément dans les Abysses. Juste un peu plus loin, nous avons trouvé des dépôts de minéraux plus riches. Peut-être que plus loin dans les profondeurs, il y a encore plus de minéraux ! Nous devons développer nos technologies et agrandir la mine.\nToutes les sondes envoyées dans les profondeurs de l'Abysse semblent disparaître complètement. De plus, notre Abysse est devenue célèbre dans d'autres empires, et de nombreuses créatures tentent de lancer leurs propres affaires dans l'Abysse. Certaines réussissent à ouvrir une mine, d'autres disparaissent, comme avant. Nous nous demandons quel genre de secret les Abysses cachent..."
 apsr.2002.ok-button:0 "Il faut résoudre cette énigme"
 
 apsr.2003.title:0 "L'abîme : En avant seulement"
 apsr.2003.desc:0 "Maintenant, la mine abyssale est la mine la plus profonde non seulement de notre empire, mais de toute la galaxie connue. Plus nous descendons profondément, plus nous trouvons des dépôts minéraux riches. Si cela continue, la mine abyssale peut devenir une source presque inépuisable de ressources pour notre empire !\nNous avons enregistré moins de tentatives pour pénétrer dans les Abysses, probablement les échecs précédents ont fait fuir tous les nouveaux venus. Il serait utile d'étudier les profondeurs des Abysses qui nous sont accessibles et de trouver comment nous pouvons aller plus loin."
 apsr.2003.ok-button:0 "Allouez des fonds à la recherche !"
 
 apsr.2004.title:0 "L'abîme : Profondeur"
 apsr.2004.desc:0 "À la profondeur que nous avons atteinte, les Abysses elles-mêmes sont constituées de minéraux purs. Les extraire est incroyablement facile, et le processus d'exploitation minière a atteint une intensité sans précédent. Cependant, ce n'est pas encore le fond de l'Abîme. Nous devons apprendre à construire des structures vraiment géantes et monumentales pour atteindre enfin le fond !"
 apsr.2004.ok-button:0 "Bientôt..."
 
 apsr.2005.title:0 "Les Abysses : Atteindre le fond"
 apsr.2005.desc:0 "Le fond de l'abîme... Nous ne l'avons pas atteint, et ne l'atteindrons probablement pas dans les prochaines décennies. Tout cela parce que toute la profondeur inexplorée est empilée de vaisseaux, de sondes et de corps de casse-cou qui y sont entrés. Nos capteurs ne peuvent pas déterminer où ce 'cimetière' se termine. \nTous les vaisseaux sont descendus dans l'Abysse en parfait état, nos sondes aussi. Malgré le fait que les sondes peuvent être réactivées, il n'y avait aucune information enregistrée sur elles. Comme si elles s'étaient simplement déconnectées immédiatement après avoir plongé dans l'Abysse. Nous n'avons pas pu trouver la raison ou du moins une explication appropriée pour cela.\nLe Gouffre lui-même est également constitué de minéraux purs, ce qui augmenterait encore le niveau d'exploitation. De plus, en étudiant les vaisseaux des Abysses, nous pouvons trouver des solutions d'ingénierie intéressantes."
 apsr.2005.ok-button:0 "Peut-être ne connaîtrons-nous jamais les réponses, mais l'abîme en vaut la peine."
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.2011.title:0 "Détecté : $apsr2_planet_modifier$"
 apsr.2011.desc:0 "Lors du balayage de la planète, l'équipe du vaisseau scientifique §H[Root.GetName]§! dirigée par §H[Root.GetLeaderName]§! a découvert quelque chose d'inhabituel.\nSur cette planète se trouve un gouffre exceptionnellement profond et riche en minéraux. Nous pourrions commencer à les exploiter, mais une chose nous inquiète : nos capteurs ne peuvent pas déterminer la profondeur de ce gouffre..."
 apsr.2011.button:1 "Je me demande ce qu'il peut y avoir au fond."

 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.2013.title:0 "Détecté : $apsr2_planet_modifier$"
 apsr.2013.desc:0 "Quelque chose de particulier a été trouvé sur une de nos nouvelles planètes !\nSur cette planète, un gouffre profond a été découvert, de nombreuses fissures et grottes contenant de riches dépôts de minéraux. Nous pourrions commencer à les exploiter, mais une chose nous inquiète : nos capteurs ne peuvent pas déterminer la profondeur de ce gouffre..."
 apsr.2013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.2015.title:0 "Détecté : §M$apsr2_planet_modifier$§!"
 apsr.2015.desc:0 "Notre service de renseignement, en vérifiant les informations sur les planètes d'autres empires, a trouvé quelque chose d'intéressant !\nSur l'une des planètes, il y a un énorme gouffre, dont les nombreuses fissures et grottes contiennent de riches dépôts de minéraux. Mais une chose est inquiétante : les capteurs du propriétaire de la planète ne peuvent pas déterminer la profondeur de ce gouffre...\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr2_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr2_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr2_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr2_planet_target.Owner.GetName]§!"
 apsr.2015.button:1 "Intéressant !"
 
 
 
