l_french:
  complexplague.0.nodisturb:0 "On s'en fiche."
  # first complexplague
  complexplague.950.name: "La peste Nyblax"
  complexplague.950.desc: "Les scientifiques de §Y[latest_contained.GetName]§! ont réussi à contenir le fléau, même s'ils sont loin d'avoir trouvé le remède, ce qui marque le début de la contre-attaque contre la §YPeste de Nyblax§! !"
  complexplague.950.a: "Intéressant"
  # complexplague cured for the first time
  complexplague.951.name: "La peste Nyblax"
  complexplague.951.desc: "Les scientifiques de §Y[latest_cured.GetName]§! ont réussi à trouver un remède à la peste ! Les citoyens de toute la galaxie se réjouissent et se sentent quelque peu soulagés.\n\nLe remède a été immédiatement envoyé aux §YCollecteurs§! où ils l'ont distribué parmi leur population et préparé pour la production de masse.\n\nComme promis, les §YCollectionneurs§! ont donné à l'empire §Y[latest_cured.GetName]§! la relique de l'§YOeil de Nyblax§!.\n\nLe remède peut maintenant être acheté à un prix raisonnable !"
  complexplague.951.a: "Accusé de réception"
  
  # complexplague cured for the first time
  complexplague.952.name: "La peste Nyblax"
  complexplague.952.desc: "Les scientifiques de [latest_cured.GetName] ont réussi à trouver un remède à la peste ! Les Collecteurs avaient déjà le remède, donc les [latest_cured.GetName] n'ont pas reçu de reliques.\n\nLeurs citoyens ont été guéris et immunisés contre la peste, cependant."
  complexplague.952.a: "Bon"
  
  
  # complexplague cured for the first time
  complexplague.953.name: "La peste Nyblax"
  complexplague.953.desc: "Le produit était exactement comme prévu. Il a immédiatement guéri tous nos citoyens et a empêché de futures propagations parmi notre population !"
  complexplague.953.a: "Enfin !"
  
  pop_plague_1: "The Nyblax Plague Stage 1"
  pop_plague_2: "The Nyblax Plague Stage 2"
  pop_plague_3: "The Nyblax Plague Stage 3"
  pop_plague_4: "The Nyblax Plague Stage 4"
  pop_plague_5: "The Nyblax Plague Terminal Stage"
  pop_plague_1_desc: "Un virus qui affecte les êtres organiques et mécaniques a infecté une partie de la population de la planète."
  pop_plague_2_desc: "$pop_plague_1_desc$"
  pop_plague_3_desc: "$pop_plague_1_desc$"
  pop_plague_4_desc: "$pop_plague_1_desc$"
  pop_plague_5_desc: "La peste s'est répandue sur toute la planète, nos spécialistes prévoient qu'une population mourra entre un et deux mois si elle n'est pas traitée."
        
        
 r_nyblax_eye:0 "L'oeil de Nyblax"
 r_nyblax_eye_desc:0 "Ce n'est probablement pas l'Oeil de la créature elle-même, mais les Collectionneurs lui ont donné son nom en raison de leur fascination pour l'entité spatiale et la capacité de l'objet à fournir une fenêtre pour espionner toute la galaxie."
 r_nyblax_eye_triumph_cooldown:0 "\n$relic_activation_cooldown$ : £time£ §Y720§!"


 ## planet decisions
 planet_under_quarentine: "Sous Quarentine"
 planet_under_quarentine_desc: "La plupart des fonctions gouvernementales locales sont suspendues et la planète est placée sous contrôle médical direct afin de tenter de contenir la peste."
 decision_planet_start_quarentine: "Définir les zones de quarantaine"
 decision_planet_start_quarentine_effects_short:0 "Augmente la production de la société et empêche la contagion de §Yla peste Nyblax§!.\n\nRéduit £job£ §Rla production de ressources de travail§! et £mod_pop_growth_speed£ §Rla croissance de la population§!."
 decision_planet_start_quarentine_desc: "La plupart des fonctions gouvernementales locales sont suspendues et la planète est placée sous contrôle médical direct afin de tenter de contenir la peste."
 decision_planet_stop_quarentine: "Démanteler les zones de quarantaine"
 decision_planet_stop_quarentine_effects_short:0 "Met fin au contrôle médical de la planète et rétablit une activité normale sur la planète.\n\n§YLa peste Nyblax§! pourrait se propager si elle n'est pas correctement contenue via le §YProjet spécial§!."
 decision_planet_stop_quarentine_desc: "La quarantaine touche à sa fin."
 
 PLAGUE_CURE_PROJECT:0 "Le remède contre la peste de Nyblax"
 PLAGUE_CURE_PROJECT_DESC:0 "Les Collecteurs ont accidentellement déclenché un fléau qui se répand dans la galaxie. Ils ont demandé notre aide pour trouver un remède contre cette maladie !\n\nLe premier empire à trouver le remède recevra la relique de l'oeil de Nyblax.\n\nEn attendant, nos scientifiques suggèrent §Yd'isoler nos systèmes§!. Cela inclut la fermeture des frontières, la rupture des traités de migration, le retrait de toute forme d'alliance ou d'accord de recherche. Ils ont également suggéré d'appliquer la §Ydécision de mise en quarantaine planétaire§! sur chaque planète pour éviter toute contagion supplémentaire."
