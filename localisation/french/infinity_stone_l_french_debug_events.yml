 # NEW MENU TEST #
 ig_debug.10.name:0 "Trouvez les Pierres d'infinité"
 ig_debug.10.desc:0 "Ci-dessous, vous pouvez voir quels empires possèdent quelle pierre. Si une pierre n'est pas répertoriée, elle n'a pas encore été trouvée.\n\nSi vous cliquez sur un empire dans la liste, vous pouvez lui demander de l'échanger avec vous. Les empires de l'I.A. n'accepteront jamais cela, cependant, cela peut être utilisé en multijoueur pour que les joueurs échangent des pierres car cela ne peut pas être fait par la diplomatie régulière."
 ig_debug.10.powerstone:0 "§MPierre de Puissance§! : [event_target:power_stone_holder.GetName]"
 ig_debug.10.timestone:0 "§GPierre du Temps§! : [event_target:time_stone_holder.GetName]"
 ig_debug.10.realitystone:0 "§RPierre de Réalité§! : [event_target:reality_stone_holder.GetName]"
 ig_debug.10.soulstone:0 "§HPierre de l'Âme§! : [event_target:soul_stone_holder.GetName]"
 ig_debug.10.mindstone:0 "§YPierre de l'Esprit§! : [event_target:mind_stone_holder.GetName]"
 ig_debug.10.spacestone:0 "§BPierre de l'Espace§! : [event_target:space_stone_holder.GetName]"

 ig_debug.11.name:0 "Échanger la pierre de puissance"
 ig_debug.11.desc:0 "'§Y[From.GetName]§!' a demandé si nous leur donnerions la §MPierre de Puissance§!. \n\nIl est recommandé d'échanger quoi que ce soit de plus via l'interface de commerce habituelle avant de négocier la pierre."
 ig_debug.11.no:0 "§RAbsolument pas§!"
 ig_debug.11.yes:0 "§Bien sûr, ils peuvent avoir la pierre§!"
 ig_debug.12.desc:0 "'§Y[From.GetName]§!' a rejeté notre demande d'échange de la §MPierre de Puissance§!"
 ig_debug.12.a:0 "Une honte"
 ig_debug.13.desc:0 "'§Y[From.GetName]§!' a accepté notre demande d'échange de la §MPierre de Puissance§!"
 ig_debug.13.a:0 "Excellent !"

 ig_debug.14.name:0 "Échanger la pierre du temps"
 ig_debug.14.desc:0 "'§Y[From.GetName]§!' a demandé si nous leur donnerions la §GPierre du Temps§!. \n\nIl est recommandé d'échanger quelque chose de plus via l'interface de trading habituelle avant de négocier la pierre."
 ig_debug.15.desc:0 "'§Y[From.GetName]§!' a rejeté notre demande d'échange de la §GPierre du Temps§!"
 ig_debug.16.desc:0 "'§Y[From.GetName]§!' a accepté notre demande d'échange de la §GPierre du Temps§!"

 ig_debug.17.name:0 "Échanger la pierre de réalité"
 ig_debug.17.desc:0 "'§Y[From.GetName]§!' a demandé si nous leur donnerions la §RPierre de Réalité§!.\n\nIl est recommandé d'échanger les contreparties dans l'interface d'échange habituelle, avant de négocier la pierre."
 ig_debug.18.desc:0 "'§Y[From.GetName]§!' a rejeté notre demande d'échange de la §RPierre de Réalité§!"
 ig_debug.19.desc:0 "'§Y[From.GetName]§!' a accepté notre demande d'échange de la §RPierre de Réalité§!"

 ig_debug.20.name:0 "Échanger la pierre d'âme"
 ig_debug.20.desc:0 "'§Y[From.GetName]§!' a demandé si nous leur donnerions la §HPierre de l'Âme§!.\n\nIl est recommandé d'échanger les contreparties dans l'interface d'échange habituelle, avant de négocier la pierre."
 ig_debug.21.desc:0 "'§Y[From.GetName]§!' a rejeté notre demande d'échange de la §HPierre de l'Âme§!"
 ig_debug.22.desc:0 "'§Y[From.GetName]§!' a accepté notre demande pour échanger la §HPierre de l'Âme§!"

 ig_debug.23.name:0 "Échanger la pierre d'esprit"
 ig_debug.23.desc:0 "'§Y[From.GetName]§!' a demandé si nous leur donnerions la §YPierre de l'Esprit§!.\n\nIl est recommandé d'échanger les contreparties dans l'interface d'échange habituelle, avant de négocier la pierre."
