 # Pierre de l'Espace Tech
 tech_space_stone_jump_drive_1:0 "Moteur de Saut d'infinité"
 tech_space_stone_jump_drive_1_desc:1 "En utilisant l'énergie que nous avons analysée lors de l'expérimentation avec la Pierre de l'Espace, nous pouvons désormais équiper nos vaisseaux de lecteurs qui permettent un voyage quasi instantané à travers l'espace."
 SPACE_STONE_JUMP_DRIVE_1:0 "Moteur de Saut d'infinité"
 SPACE_STONE_JUMP_DRIVE_1_DESC:1 "Le Pierre de l'Espace déchire des trous de la taille d'un vaisseau dans le tissu même de la réalité, permettant un mouvement presque instantané entre les systèmes. La nature de l'espace traversé par le vaisseaux au cours de ce voyage est encore mal connue."
