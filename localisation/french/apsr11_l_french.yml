 ### ресурс
 
 apsr11_planet_modifier:0 "Firefly Swarm"
 apsr11_planet_modifier_desc:0 "A genuine wonder of nature, this Firefly Swarm is outstanding by virtue of their biological makeup alone."
 
 apsr11_deposit:0 "$apsr11_planet_modifier$"
 apsr11_deposit_desc:0 "$apsr11_planet_modifier_desc$\n\n§M$apsr11_deposit_effect$§!" 
 apsr11_deposit_effect:0 "Unique resource available: $apsr11_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr11_building_part_b1_text:0 "By dint of a long selection and eugenics programme, the first colonists have managed to incubate a special kind of fireflies capable of living in a synthetic environment."
 
 apsr11_building_part_b2_text:0 "The recently bred firefly population has turned out to be not only combustible, but also nourishing."
 
 apsr11_building_part_b3_text:0 "Eating the extra genetically modified fireflies can induce the feeling of satiety."
 
 
 apsr11_building_part_m1_text:0 "As a result of a long study of the local species, our science units have come to conclusion that the firefly individuals are linked with each other and react jointly in case of an outer danger."
 
 apsr11_building_part_m2_text:0 "Studying the collective mind of the fireflies lets us to expand our knowledge of the structure of the organic societies."
 
 apsr11_building_part_m3_text:0 "Observing the fireflies create a civilization has let us expand out knowledge of the society structure and raise the level of our sociological research."
 
 
 apsr11_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr11_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 apsr11_building_part_conversion_text:0 "After our ascension, this building lost its sense. It's time to rebuild it!"
 
 
 
