 ### сообщения при постройке зданий
 
 apsr.11001.title:0 "$apsr11_building_part_b1$ completed"
 apsr.11001.desc:0 "The recently built §Y$apsr11_building_part_b1$§! gives the ability to propagate and nurture a special population of fireflies that serve as livestock."
 apsr.11001.ok-button:0 "Nice"
 
 apsr.11002.title:0 "$apsr11_building_part_b2$ completed"
 apsr.11002.desc:0 "The §Y$apsr11_building_part_b2$§!, engaged in firefly rearing has raised its productive capacity and it now produces more food. Furthermore, an advanced processing technique has allowed us to increase the nutritional value of the fireflies."
 apsr.11002.ok-button:0 "Wonderful"
 
 apsr.11003.title:0 "$apsr11_building_part_b3$ completed"
 apsr.11003.desc:0 "The §Y$apsr11_building_part_b3$§! has turned out to be incredibly useful. A specially modified red firefly has enough nutritional value to feed an entire settlement."
 apsr.11003.ok-button:0 "Delicious"
 
 apsr.11004.title:0 "$apsr11_building_part_m1$ completed"
 apsr.11004.desc:0 "By building a §Y$apsr11_building_part_m1$§!, we've estabilished the foundation required to study the collective mind of the fireflies and its features. Who knows what we may find?"
 apsr.11004.ok-button:0 "Interesting"
 
 apsr.11005.title:0 "$apsr11_building_part_m2$ completed"
 apsr.11005.desc:0 "The §Y$apsr11_building_part_m2$§! is now completed. Our studies have observed the incipience of a primitive rational mind in the population of the red fireflies. By investing in the §YCollective Mind Research Center§!, we can increase its efficiency  in expanding the spectrum of our sociological research."
 apsr.11005.ok-button:0 "Interesting"
 
 apsr.11006.title:0 "$apsr11_building_part_m3$ completed"
 apsr.11006.desc:0 "The §Y$apsr11_building_part_m3$§! is reporting about a wonderful phenomenon. The population of pre-sapient red fireflies has greatly evolved and created its own civilization. We will keep observing them."
 apsr.11006.ok-button:0 "Unbelievable"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "Detected: §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "A reserch team led by §H[Root.GetLeaderName]§! from the science ship §H[Root.GetName]§! has discovered something extraordinary! Here is an extract from the logbook: \n§P«Our team has just come out of the hyperspace lane on the edge of the system, ready to explore it. Approaching one of the planets at a sublight speed, I've suddenly received a signal from one of the sensors. We scanned the planet - it turned out to have characteristics that are very similar to ones our own planets have. \nThe crew decided to examine it more closely using the onboard telescopes, and that is when we've discovered a peculiar red glow on the dark side of the planet. \nIs it caused by some kind of mineral? By some liquid or some gas? Maybe microogranisms? Or plants? But there's no point in contemplating. We'd already decided to land. Our pilot did so very skillfully. «Turn off the engines», «activate the «Perimeter» and all the external lights». And we are finally there»§!"
 apsr.11011.button:1 "Next"
 
 apsr.11022.title:0 "Detected: §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P«Yes, there were solid rocks, there on the surface. Stones, rocky plates, specific fractures stretching into the distance... and nothing more. No red glowing. So what could it be? The sensors were displaying the local atmosphere characteristics - really close to what we have on our own planet. \nAt that moment our pilot informed us that he intended to reset the ship equipment to switch to the spare battery. Perhaps some connections  aren't right... The ship lights went off for a couple of seconds and switched on again. I felt like I had seen something and asked the pilot to mute the external lights»§!"
 apsr.11022.button:1 "Next"
 
 apsr.11023.title:0 "Detected: §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P«And then we could see the glowing again., and it seemed that it was moving! I looked around. Small sparks were soaring, all the rocks and all the hills were covered with the red blanket of light, and from the external sensors of my suit I hear some rustle, like a kind of buzz. \nThese yellowish-red sparks were floating everywhere. And one of them passed just by my face. They were living creatures... like insects... The local fireflies... But glowing red. That's what it actually was. The first inhabited planet in this system, dwelt by fireflies and no other known creatures. That was really a thing! \nWe've left a beacon with a mark. The engines started buzzing, and we left that planet for another mission»§!"
 apsr.11023.button:1 "Unbelievable!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "Detected: §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "Something peculiar has been found on one of our new planets. \nThis planet is a habitat for a swarm of red fireflies, which can be seen only in night. Moreover, they demonstrate some the particularities of a collective mind. We've studied them briefly, and our opinion is that they can be incredibly nutritious for organic life forms after being processed in some way."
 apsr.11013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "Detected: §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "Our intelligence services, while checking information about the planets of other empires, has found something interesting!\nOn this planet lives a swarm of red fireflies, which can be seen only in night. Moreover, they demonstrate some the particularities of a collective mind. The planet's owners studied them briefly, and their opinion is that they can be incredibly nutritious for organic life forms after being processed in some way.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr11_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr11_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr11_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr11_planet_target.Owner.GetName]§!"
 apsr.11015.button:1 "Interesting!"

 
 
