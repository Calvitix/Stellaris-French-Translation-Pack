 #######################################
 #### Deathworld
 #######################################
 origin_gpm_death_world:0 "Monde mortel"
 origin_gpm_death_world_desc:0 "Commencez sur un monde très inhospitalier et mortel. Un monde qui a forcé votre espèce à évoluer vers une espèce hautement adaptative et forte."
 gpm_origin_death_world_mod:0 "Origines $origin_gpm_death_world$"
 origin_tooltip_gpm_death_world_effects:0 "§ROrigine difficile§!\n§YMonde d'origine§!: Démarre sur une planète §RMonde mort§! : \n  Facteur d'Immigration de la planète : §R-100%§!\n Démarre avec §G3§! Modificateurs de planète §RRude§!\n Démarre avec des §RBloqueurs planétaires§! supplémentaires.\n\n§YEspèces§! :\n Gagne le trait §YSurvivant d'un monde mort§!, avec :\n   £discovery_planet  Habitab. de la planète : §G+10%§!\n   £minerals Minéraux des $job_miner$ : §G+20%§!\n   £food Nourriture des $job_farmer$ : §G+20%§!"
 gpm_death_world:0 "Capitale - Monde mortel"
 gpm_death_world_desc:0 "Presque toutes les créatures et plantes de ce monde sont mortelles d'une manière ou d'une autre pour la vie sensible. La vie sur ce monde est incroyablement dure; cinquante pour cent de la population de la planète ne survit pas à la petite enfance et cinquante pour cent du reste ne vit pas au-delà de dix ans. Ceux qui atteignent l'âge adulte sont invariablement parmi les guerriers les plus durs, les plus intransigeants et les plus ingénieux, maîtres de la survie dans l'un des environnements les plus inhospitaliers de la galaxie.."
 origin_gpm_precursor_world:0 "Renaissance"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Votre espèce se réveille d'un ancien cryosystème après des dizaines de milliers d'années de guerre et de destruction. Une guerre que vous avez très certainement perdue. La planète sur laquelle vous vous trouvez est tombée en ruine. Vous levez les yeux, vous demandant combien de temps s'est écoulé, et si quelqu'un d'autre est encore là."
 gpm_origin_precursor_world_mod:0 "Origines $origin_gpm_precursor_world$"
 origin_tooltip_gpm_precursor_world_effects:0 "§RNon équitable en multi§!\n§YEmpire§!:\n  Besoin en §YServices§! des £pop Pops augmenté de : §R+15%§!\n\n§YMonde d'origine§!:\n Démarre avec des dépôts de ruines §EAntiques§!\n Démarre avec §Y2§! Modificateurs de planète §EAntique§!\n\n§YEspèces§! :\n Gagne le trait §YEspèces oubliées§!, avec :\n     Niveau max des personnalités : §G+2§!\n     Gain d'expérience des personnalités : §G+100%§!"
 origin_gpm_fallen_empire_colony:0 "Projet oublié"
 origin_gpm_fallen_empire_colony_desc:0 "Commence sur une planète oubliée d'un §HEmpire déchu§!, quelque part dans la galaxie. Votre espèce est ancienne et bien entretenue par vos gardiens disparus. La planète elle-même regorge de systèmes autonomes utopiques garantissant que votre espèce ne manque jamais de rien. Jusqu'à présent, vous ne ressentiez vraiment pas le besoin de vous demander d'où vous veniez ou ce qui se passe là-bas"
 gpm_origin_fallen_empire_colony_mod:0 "Origines $origin_gpm_fallen_empire_colony$"
 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§RNon équitable en multi§!\n§YEmpire§!:\n Influence par mois : §G+1§!\n Vitesse de Recherche : §R-10%§!\n\n§YMonde d'origine§!:\n Démarre sur un Monde §HGaïa§! \n Démarre avec §Y3§! Modificateurs de planète §HAnciens§! \n\n§YEspèces§! :\n Gagne le trait §YDémarrage respecté§! :\n     Confiance des autres espèces : §G+15%§!\n     §HEmpires déchus§! Bonus d'opinion: §G+40§!"