xvcv_mdlc.10.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Completed"
xvcv_mdlc.10.desc:0 "A merchant ship is built from a shipyard in our capital system. This ship with basic defense and super capacity cargo bay will be the foundation of our pan-galactic trade strategy for achieving efficient resource management, which will ensure us to thrive until the future.\n\n§YOnce the merchant ship arrives at the trade opponent's capital, the trade route will be formed, and we will start to collect £trade_value£ or £energy£ from it. Collected £trade_value£ or £energy£ will be stored in the capital world as a deposit.§!"
xvcv_mdlc.10.a:0 "Let's benefit together!"

xvcv_mdlc.14.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Destroyed"
xvcv_mdlc.14.desc:0 "A merchant ship of ours has been attacked and destroyed while transferring its cargo. Trade with the §Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§! empire has been suspended due to this tragic event. We can not help but build another merchant ship if we are to continue trade with them."
xvcv_mdlc.14.a:0 "Whoever did this, will pay for it later."

xvcv_mdlc.41.name:0 "Basic Source Code Overhauled"
xvcv_mdlc.41.desc:0 "Total overhaul of source codes defining our purpose is nearly completed. Programming drones are awaiting your final command. Which objective do you think we should follow?"
