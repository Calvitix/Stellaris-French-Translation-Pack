xvcv_mdlc_civic_trading_machine_trade_minerals_desc:0 "Natural resources like minerals are a basic building block for development. These minerals we earned from trade will bring uncountable benefits to the entire empire.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £minerals£ §Y1§!§!"
xvcv_mdlc_civic_trading_machine_trade_alloys_name:0 "Fined Metals Importation"
