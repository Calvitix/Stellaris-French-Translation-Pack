xvcv_mdlc_trait_synth_skin_tooltip:0 "Entreitne en £energy£ des Pops $pop_cat_complex_drone$, $pop_cat_simple_drone$ : §G-1§!\n$pop_cat_complex_drone$, $pop_cat_simple_drone$ £food£ Régularisation : §R+1§!\nEntretien en £energy£ des Pops $pop_cat_worker$, $pop_cat_specialist$, et $pop_cat_ruler$ : §G-1§!\nEntretien en £food£ des Pops $pop_cat_worker$, $pop_cat_specialist$, et $pop_cat_ruler$ : §R+1§!\n$mod_planet_pops_upkeep_mult$ : §G-15%§!"
