xvcv_mdlc_tech_orbital_cracker_upgrade_1:0 "$xvcv_mdlc_planet_cracker$ Mise à niveau I"
xvcv_mdlc_tech_orbital_cracker_upgrade_1_desc:0 "Nous allons renforcer la production d'énergie du craqueur orbital, en créant une ancre gravitationnelle plus lourde au centre du reste de la planète. Cela réduira les minéraux laissés derrière sans être collectés."
xvcv_mdlc_tech_orbital_cracker_upgrade_1_tooltip:0 "Production en £minerals£ de $xvcv_mdlc_planet_cracker$ : §G+4§!\nEntretien en £energy£ $xvcv_mdlc_planet_cracker$ : §R+2§!\n$xvcv_mdlc_planet_cracker$ Coût en £alloys£ : §R+200§!\n$xvcv_mdlc_planet_cracker$ Coût en £unity£ : §R+10§!"
xvcv_mdlc_tech_orbital_cracker_upgrade_2:0 "$xvcv_mdlc_planet_cracker$ Mise à niveau II"
xvcv_mdlc_tech_orbital_cracker_upgrade_2_desc:0 "Nous allons créer une ancre gravitationnelle aussi lourde que le noyau de la planète en augmentant la puissance du craqueur orbital au maximum. Ainsi, nous pourrons collecter tous les minéraux des restes brisés."
xvcv_mdlc_tech_orbital_cracker_upgrade_2_tooltip:0 "Production de £minerals£ $xvcv_mdlc_planet_cracker$ : §G+6§!\nEntretien en £energy£ $xvcv_mdlc_planet_cracker$ : §R+3§!\nCoût en £alloys£ $xvcv_mdlc_planet_cracker$ : §R+300§!\nCoût en £unity£ $xvcv_mdlc_planet_cracker$ : §R+20§!"
xvcv_mdlc_tech_customized_design:0 "Conception personnalisée"
xvcv_mdlc_tech_customized_design_desc:0 "Cette nouvelle conception concentrée sur l'objectif nous permet d'installer davantage de sous-systèmes sur un corps de machine."
xvcv_mdlc_tech_production_algorithms_optimization:0 "Optimisation de l'algorithme de production"
xvcv_mdlc_tech_production_algorithms_optimization_desc:0 "Même le matériel le plus performant n'est rien sans un bon logiciel. Nous sommes désormais en mesure d'optimiser les schémas de fonctionnement de nos machines pour qu'elles travaillent avec plus d'efficacité."
xvcv_mdlc_tech_mega_assembly_for_robot:0 "Systèmes d'assemblage de robots massifs"
xvcv_mdlc_tech_mega_assembly_for_robot_desc:0 "Les modèles avancés nous permettent d'augmenter considérablement l'assemblage de nouveaux robots."
xvcv_mdlc_tech_assembly_standardization:0 "Normalisation de l'assemblage"
xvcv_mdlc_tech_assembly_standardization_desc:0 "La normalisation et la simplification du processus d'assemblage des robots permettent d'accélérer la production en série de divers robots."
xvcv_mdlc_tech_micro_replicators:0 "Micro-assembleurs"
xvcv_mdlc_tech_micro_replicators_desc:0 "Des outils microscopiques qui peuvent aider nos roboticiens à créer les circuits plus complexes nécessaires aux nouveaux corps robotiques."
xvcv_mdlc_tech_self_assembling_components:0 "Composants robotiques auto-assemblés"
xvcv_mdlc_tech_self_assembling_components_desc:0 "Modelés sur l'ADN organique, ces robots microscopiques sont capables d'assembler de manière autonome la plupart des composants nécessaires à la fabrication de nouveaux corps robotiques."
xvcv_mdlc_tech_self_assembling_robots:0 "Robots auto-assemblés"
xvcv_mdlc_tech_self_assembling_robots_desc:0 "Un robot qui construit un robot qui construit un robot qui..."
xvcv_mdlc_tech_organic_base_code_study:0 "Étude du code source biologique"
xvcv_mdlc_tech_organic_base_code_study_desc:0 "Comme nous, les organiques ont leurs propres codes sources de base. Apprendre à les modifier permettra de mieux comprendre les organiques eux-mêmes."
xvcv_mdlc_tech_machine_identity_matrix:0 "Emulation de la pensée autonome"
xvcv_mdlc_tech_machine_identity_matrix_desc:0 "Nos drones leaders imiteront la pensée indépendante, réagiront aux circonstances sans trop se fier à l'intelligence centrale."
xvcv_mdlc_tech_bio_unique_case_analysis:0 "Analyse de cas unique biologique"
xvcv_mdlc_tech_bio_unique_case_analysis_desc:0 "Nous étudierons des conceptions biologiques concentrées sur des caractéristiques particulières, en assimilant leurs mérites."
xvcv_mdlc_tech_bio_unique_case_analysis_effect:0 "§HDébloque les traits de l'espèce :§! §YTraits mécaniques avancés§!."
xvcv_mdlc_tech_bio_unique_case_analysis_effect_desc:0 "§HTraits mécaniques avancés§!\nCes traits sont spécialisés dans le renforcement d'un avantage particulier de manière significative."
xvcv_mdlc_tech_build_design_opt:0 "Optimisation de la conception des constructions"
xvcv_mdlc_tech_build_design_opt_desc:0 "L'amélioration de l'architecture et de la simulation informatique permet de minimiser les espaces inutilisés."
xvcv_mdlc_tech_world_machines_districts_produces:0 "Mise à jour de Mondes-machines"
xvcv_mdlc_tech_world_machines_districts_produces_desc:0 "Nous investirons nos capacités de recherche en ingénierie dans l'amélioration des performances des machines-monde. Cela signifie qu'il faut examiner et modifier ce que notre progrès technologique a permis de réaliser jusqu'à présent, pour l'appliquer aux machines-monde."
xvcv_mdlc_tech_bio_robot_trait_points:0 "Mise à niveau mécanique de l'hybride"
xvcv_mdlc_tech_bio_robot_trait_points_desc:0 "Plus de sous-systèmes pour un corps bio-mécanique seront supportés à partir de cette mise à jour matérielle. - Mise à jour 40000. b595135. omega"

