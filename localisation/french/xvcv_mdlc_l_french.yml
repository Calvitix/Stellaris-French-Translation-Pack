xvcv_mdlc_civic_trading_machine_trade_energy_name:0 "Création de profits énergétiques"
xvcv_mdlc_civic_trading_machine_trade_energy:0 "$xvcv_mdlc_civic_trading_machine_trade_energy_name$"
xvcv_mdlc_civic_trading_machine_trade_energy_desc:0 "Le but de notre commerce est de créer des surplus d'énergie pour nos drones. Nous devrions concentrer nos efforts commerciaux sur la création de crédits d'énergie supplémentaires.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £energy£ §Y1§!§!."
xvcv_mdlc_civic_trading_machine_trade_minerals_name:0 "Importation de matières premières"
xvcv_mdlc_civic_trading_machine_trade_minerals:0 "$xvcv_mdlc_civic_trading_machine_trade_minerals_name$"
xvcv_mdlc_civic_trading_machine_trade_minerals_desc:0 "Les ressources naturelles comme les minéraux sont un élément de base du développement. Ces minéraux que nous avons gagnés grâce au commerce apporteront d'innombrables avantages à l'ensemble de l'empire.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £minerals£ §Y1§!§!."
xvcv_mdlc_civic_trading_machine_trade_alloys_name:0 "Importation de métaux raffinés"
xvcv_mdlc_civic_trading_machine_trade_alloys:0 "$xvcv_mdlc_civic_trading_machine_trade_alloys_name$"
xvcv_mdlc_civic_trading_machine_trade_alloys_desc:0 "Nous devons assurer la sécurité de notre empire à tout prix ; la sécurité à cette époque, c'est plus de flottes ; plus de flottes nécessitent plus d'alliages ; nous pouvons en gagner certains par le commerce.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £alloys£ §Y0, 5§!§!."
xvcv_mdlc_civic_trading_machine_trade_influence_name:0 "Expansion de l'influence"
xvcv_mdlc_civic_trading_machine_trade_influence:0 "$xvcv_mdlc_civic_trading_machine_trade_influence_name$"
xvcv_mdlc_civic_trading_machine_trade_influence_desc:0 "Nous ne devrions pas avoir l'esprit étroit que le commerce est seulement pour les ressources matérielles. Avec une petite perte de profits potentiels, nous pouvons étendre nos influences parmi les autres empires.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £influence£ §Y0.01§!§!."
xvcv_mdlc_civic_trading_machine_trade_unity_name:0 "Amélioration de l'unité"
xvcv_mdlc_civic_trading_machine_trade_unity:0 "$xvcv_mdlc_civic_trading_machine_trade_unity_name$"
xvcv_mdlc_civic_trading_machine_trade_unity_desc:0 "Comment sommes-nous censés améliorer notre unité grâce au commerce ? Vous ne voulez pas le savoir. Chaque valeur marchande collectée nous rapporte £unity£ §Y1§!§!."
xvcv_mdlc_civic_trading_machine_trade_rares_name:0 "Importation de ressources rares"
xvcv_mdlc_civic_trading_machine_trade_rares:0 "$xvcv_mdlc_civic_trading_machine_trade_rares_name$"
xvcv_mdlc_civic_trading_machine_trade_rares_desc:0 "Parfois, acheter des ressources rares à d'autres est moins cher que de les créer soi-même.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £volatile_motes£ £exotic_gases£ £rare_crystals£ §Y0,1§!§!."
policy_xvcv_mdlc_synth_right:0 "Droits des êtres synthétiques"
policy_xvcv_mdlc_synth_right_desc:0 "Nous nous sommes élevés en tant qu'êtres synthétiques. Il ne devrait y avoir aucune discrimination politique entre nous."
xvcv_mdlc_synth_full_rights:0 "Droits des citoyens"
xvcv_mdlc_synth_full_rights_desc:0 "Le bon chemin que nous devons choisir."
xvcv_mdlc_synth_not_full_rights:0 "Les droits des citoyens mis hors la loi"
xvcv_mdlc_synth_not_full_rights_desc:0 "Nous ne devrions pas nous mettre hors la loi, ou le devrions-nous ?\n\n§RSélectionner cette option de politique empêchera l'espèce fondatrice de cet empire de prendre tous les emplois de dirigeant.§!"
xvcv_mdlc_synth_not_full_rights_tooltip.fail:0 "£trigger_no£ §RNous ne pouvons PAS nous mettre hors la loi.§!"
policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt:0 "Contrôle de l'entretien hybride bio-mécanique"
policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_desc:0 "C'est à nous de choisir leurs moyens de vivre, comme nous leur avons accordé la vie."
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_name:0 "£energy£ uniquement"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_desc:0 "Au lieu d'un système métabolique inefficace, nos hybrides mécaniques accèdent directement à la source d'énergie, réservent les énergies et les utilisent plus tard."
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_name:0 "£energy£ Focalisé"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_desc:0 "Nos hybrides mécaniques dépendront de la source d'énergie extérieure pour obtenir la plupart de l'énergie dont ils ont besoin."
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_name:0 "Équilibré"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_balance_desc:0 "Nos hybrides mécaniques choisiront la source d'énergie appropriée à leur situation."
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name:0 "£food£ Focalisé"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_desc:0 "Nos hybrides mécaniques dépendront du module émulateur métabolique qu'ils possèdent pour acquérir la plupart de leur puissance.\n\n"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name:0 "£food£ uniquement"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only:0 "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name$"
xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_desc:0 "Nos hybrides mécaniques n'ont pas besoin d'une source d'énergie externe, car ils peuvent directement transformer la matière organique en énergie, tout comme les organiques.\n\n"
