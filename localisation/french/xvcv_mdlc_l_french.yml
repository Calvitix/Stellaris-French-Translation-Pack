xvcv_mdlc_civic_trading_machine_trade_influence_desc:0 "We shouldn't have a narrow mind that trade is only for material resources. With a little loss of potential profits, we can expand our influences amongst other empires.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £influence£ §Y0.01§!§!"
xvcv_mdlc_civic_trading_machine_trade_unity_name:0 "Unity Improvement"
