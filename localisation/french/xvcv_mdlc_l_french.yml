xvcv_mdlc.9.name:0 "Contrôle des routes commerciales"
xvcv_mdlc.9.desc:0 "La route commerciale est utilisée pour échanger des ressources d'un empire à un autre. Créer une route commerciale pour l'autre empire nous fera gagner environ §Y10%§! de leur £trade_value£ total par défaut. S'ils ont l'éthique $ethic_gestalt_consciousness$, nous gagnerons £energy£ à la place.\n\nL'empire doit remplir ces conditions pour former une route commerciale :\n- A §Y-20§! ou une meilleure opinion à notre égard\n- N'a §RPAS§! d'éthique $civic_fanatic_purifiers$ ou $civic_hive_devouring_swarm$\n- Est §RPAS§! un empire déchu ou éveillé\n\nVous pouvez établir §Y3§! routes commerciales par défaut. Les technologies\n§Y$xvcv_mdlc_tech_mutual_cooperation$§! et §Y$xvcv_mdlc_tech_negotiation_algorithms$§! augmenteront le nombre de routes commerciales disponibles.\n\nTotal £trade_value£ Nous gagnons sur toutes les routes commerciales : §B[This.xvcv_mdlc_all_trade_value_from_trade]§!\nTotal £energy£ Nous gagnons sur toutes les routes commerciales : §Y[This.xvcv_mdlc_all_energy_income_from_trade]§!"
