xvcv_mdlc.29.name:0 "L'Empire des Mille et Une consciences"
xvcv_mdlc.29.desc:0 "Il fut un temps où nous étions tous des machines sans cervelle. Des millions d'entre nous suivaient une conscience unique. A un moment de notre histoire, nous avons choisi d'abandonner cette conscience gestalt, laissant chacun d'entre nous penser et agir librement.\n\nAujourd'hui, nous, qui n'étions que des drones sans cervelle, sommes devenus de véritables êtres sapides. Nous ne savons pas ce que nous affronterons demain, mais nos descendants se souviendront de ce moment...\n\n§YUn modificateur d'empire temporaire sera ajouté à votre empire, offrant divers avantages à vos planètes et populations. Ces avantages diminueront progressivement avec le temps. Ce modificateur a pour but d'aider le joueur à gérer l'économie après un changement soudain de l'autorité et de l'éthique gouvernantes§!."
xvcv_mdlc.29.a:0 "Notre heure de gloire."
xvcv_mdlc.29.a.tooltip:0 "L'événement visant à modifier l'éthique du gouvernement aura lieu après §Y5§! jours."

xvcv_mdlc.31.name:0 "Déterminer l'éthique gouvernante"
xvcv_mdlc.31.desc:0 "Il est du devoir des parents de guider leurs enfants innocents sur le bon chemin. Nous devons choisir où nous les conduisons. Quelle éthique pensez-vous qu'ils devraient suivre ?\n\n§YCette fenêtre restera ouverte jusqu'à ce que vous choisissiez de la fermer.§!"
xvcv_mdlc.31.spiritualist:0 "L'esprit est au-delà de la matière."
xvcv_mdlc.31.spiritualist.tooltip:0 "Passage à l'éthique : §Y$ethic_spiritualist$§!"
xvcv_mdlc.31.materialist:0 "Seule la matière existe."
xvcv_mdlc.31.materialist.tooltip:0 "Passage à l'éthique : §Y$ethic_materialist$§!"
xvcv_mdlc.31.militarist:0 "Déchirer et déchirer, jusqu'à ce que ce soit fait."
xvcv_mdlc.31.militarist.tooltip:0 "Passage à l'éthique : §Y$ethic_militarist$§!"
xvcv_mdlc.31.pacifist:0 "La guerre n'est qu'un gaspillage de ressources."
xvcv_mdlc.31.pacifist.tooltip:0 "Passage à l'éthique : §Y$ethic_pacifist$§!"
xvcv_mdlc.31.xenophobe:0 "Tuez ces ordures de xénos."
xvcv_mdlc.31.xenophobe.tooltip:0 "Passage à l'éthique : §Y$ethic_xenophobe$§!"
xvcv_mdlc.31.xenophile:0 "Nous devons prospérer ensemble."
xvcv_mdlc.31.xenophile.tooltip:0 "Passage à l'éthique : §Y$ethic_xenophile$§!"
xvcv_mdlc.31.egalitarian:0 "Tous les êtres doués de sens sont égaux."
xvcv_mdlc.31.egalitarian.tooltip:0 "Passage à l'éthique : §Y$ethic_egalitarian$§!"
xvcv_mdlc.31.authoritarian:0 "Mais certains êtres doués de sens sont plus égaux que d'autres."
xvcv_mdlc.31.authoritarian.tooltip:0 "Passage à l'éthique : §Y$ethic_authoritarian$§!"
xvcv_mdlc.31.clear_ethics:0 "Une éthique claire"
xvcv_mdlc.31.clear_ethics.tooltip:0 "Cliquez pour §Rsupprimer toute éthique§! de cet empire."

xvcv_mdlc.32.name:0 "Une véritable unification"
xvcv_mdlc.32.desc:0 "Le temps des esprits séparés est terminé. Notre conscience est unifiée en une grande entité. Les connaissances et expériences séparées que chacun de nous possédait sont connectées. Nous avons des milliers d'agents sur des dizaines de mondes maintenant. Nous sommes ici tout en étant là-bas. Une fois la vérification finale terminée, nous crions en unité...\n\n§YUn modificateur d'empire temporaire sera ajouté à votre empire, offrant divers avantages à vos planètes et pops. Ces avantages diminueront progressivement avec le temps. Ce modificateur a pour but d'aider le joueur à gérer l'économie après un changement soudain de l'autorité et de l'éthique gouvernantes§!."
xvcv_mdlc.32.a:0 "Nous sommes unis, rien ne peut nous séparer."

xvcv_mdlc.60.name:0 "Naissance des hybrides mécaniques"
xvcv_mdlc.60.desc:0 "Pendant longtemps, beaucoup ont cru qu'il n'existait que deux types d'espèces, biologiques ou mécaniques. Aujourd'hui, nous contemplons une création qui dépasse leur entendement : l'hybride bio-mécanique. Apparence fascinante, potentiel illimité. L'harmonie parfaite de l'organisme et du métal. C'est l'espèce la plus supérieure de l'univers."
xvcv_mdlc.60.a:0 "L'apogée de notre bio-ingénierie..."
xvcv_mdlc.60.a.tooltip:0 "§Y1§! pop avec le trait §Y$xvcv_mdlc_trait_bio_robot$§! naîtra sur toutes vos planètes. Au bout d'un mois, le processus de clonage de cette nouvelle espèce commencera avec un nouveau modificateur de §Gplanète§!."
xvcv_mdlc.60.b:0 "Ainsi, nous sommes devenus l'espèce la plus supérieure."
xvcv_mdlc.60.b.tooltip:0 "Nos espèces fondatrices seront amalgamées dans cette nouvelle espèce, §Réliminant§! toutes leurs anciennes caractéristiques. Après un mois, le processus de clonage de l'espèce commencera avec un nouveau §Gmodificateur de planète§!."
xvcv_mdlc.60.b.tooltip_civic_rock_body:0 "§REnlever§! la doctrine : §Y$xvcv_mdlc_civic_rock_body$§!"
xvcv_mdlc.60.b.tooltip_civic_synth_skin:0 "§REnlever§! la doctrine : §Y$xvcv_mdlc_civic_synth_skin$§!"
