xvcv_mdlc_ap_self_assembling_colony_ship_desc:0 "Cette nouvelle conception améliorée permet à nos vaisseaux-colonies de préparer tout ce dont nous avons besoin pour établir une colonie réussie avant même l'atterrissage."
