xvcv_mdlc_civic_trading_machine_trade_alloys_desc:0 "We must ensure our empire's safety at all costs; the safety in this era is more fleets; more fleets need more alloys; we can earn some of those by trade.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £alloys£ §Y0.5§!§!"
