xvcv_mdlc_civic_trading_machine_trade_rares_desc:0 "Sometimes, buying rare resources from others is cheaper than creating them by ourselves.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £volatile_motes£ £exotic_gases£ £rare_crystals£ §Y0.1§!§!"
