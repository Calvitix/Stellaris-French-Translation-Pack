xvcv_mdlc.41.d:0 "§BWe will not be bound to one purpose.§!"

xvcv_mdlc.29.name:0 "The Empire of a Thousand Minds"
xvcv_mdlc.29.desc:0 "There was a time when we were all mindless machines. Millions of us followed single consciousness. At one moment in our history, we chose to abandon this gestalt consciousness, letting each of us think and do freely.\n\nToday, we, who were merely mindless drones, have become true sapient beings. We do not know what we will face tomorrow, but our descendants will remember this moment...\n\n§YA temporary Empire Modifier will be added to your empire, providing various advantages for your planets and pops. The advantages will decrease gradually over time. This modifier is to help the player manage the economy after a sudden change of governing authority and ethics.§!"
xvcv_mdlc.29.a:0 "Our finest hour."
xvcv_mdlc.29.a.tooltip:0 "An event to change governing ethics will occur after §Y5§! days."

xvcv_mdlc.31.name:0 "Determining Governing Ethics"
xvcv_mdlc.31.desc:0 "It is the parent's duty to guide innocent children to the right path. We have to choose where we lead them. Which ethics do you think they should follow?\n\n§YThis window will remain open until you choose to close it.§!"
xvcv_mdlc.31.spiritualist:0 "Mind is beyond matter."
xvcv_mdlc.31.spiritualist.tooltip:0 "Shift to Ethic: §Y$ethic_spiritualist$§!"
xvcv_mdlc.31.materialist:0 "Only matter exists."
xvcv_mdlc.31.materialist.tooltip:0 "Shift to Ethic: §Y$ethic_materialist$§!"
xvcv_mdlc.31.militarist:0 "Rip and tear, until it is done."
xvcv_mdlc.31.militarist.tooltip:0 "Shift to Ethic: §Y$ethic_militarist$§!"
xvcv_mdlc.31.pacifist:0 "War is just a waste of resources."
xvcv_mdlc.31.pacifist.tooltip:0 "Shift to Ethic: §Y$ethic_pacifist$§!"
xvcv_mdlc.31.xenophobe:0 "Kill those xeno scums."
xvcv_mdlc.31.xenophobe.tooltip:0 "Shift to Ethic: §Y$ethic_xenophobe$§!"
xvcv_mdlc.31.xenophile:0 "We must thrive together."
xvcv_mdlc.31.xenophile.tooltip:0 "Shift to Ethic: §Y$ethic_xenophile$§!"
xvcv_mdlc.31.egalitarian:0 "All sapient beings are equal."
xvcv_mdlc.31.egalitarian.tooltip:0 "Shift to Ethic: §Y$ethic_egalitarian$§!"
xvcv_mdlc.31.authoritarian:0 "But some sapient beings are more equal than others."
xvcv_mdlc.31.authoritarian.tooltip:0 "Shift to Ethic: §Y$ethic_authoritarian$§!"
xvcv_mdlc.31.clear_ethics:0 "Clear Ethics"
xvcv_mdlc.31.clear_ethics.tooltip:0 "Click to §Rremove all ethics§! this empire has."

xvcv_mdlc.32.name:0 "True Unification"
xvcv_mdlc.32.desc:0 "The time of split minds is over. Our consciousness is unified into a large entity. Separated knowledge and experiences each of us possessed are connected. We have thousands of agents upon dozens of worlds now. We are here while being there. After the final check is finished, we yell in unity...\n\n§YA temporary Empire Modifier will be added to your empire, providing various advantages for your planets and pops. The advantages will decrease gradually over time. This modifier is to help the player manage the economy after a sudden change of governing authority and ethics.§!"
xvcv_mdlc.32.a:0 "We are one; nothing shall sever us."

xvcv_mdlc.60.name:0 "Birth of the Mechanical Hybrids"
xvcv_mdlc.60.desc:0 "For a long time, many believed there are only two types of species, biological or mechanical. Today, we are beholding the creation beyond their understanding-the Bio-Mechanical Hybrid. Fascinating appearance, limitless potential. The perfect harmony of organism and metal. This is the most superior species in the universe."
xvcv_mdlc.60.a:0 "The pinnacle of our bioengineering..."
xvcv_mdlc.60.a.tooltip:0 "§Y1§! pop with the §Y$xvcv_mdlc_trait_bio_robot$§! trait will be born on all of your planets. When a month passes, the cloning process for this new species will begin with a new §Gplanet modifier§!."
xvcv_mdlc.60.b:0 "Thus, we've become the most superior species."
xvcv_mdlc.60.b.tooltip:0 "Our founder species will be amalgamated into this new species, §Rclearing§! all of their former traits. When a month passes, the cloning process for the species will begin with a new §Gplanet modifier§!."
xvcv_mdlc.60.b.tooltip_civic_rock_body:0 "§RRemove§! Civic: §Y$xvcv_mdlc_civic_rock_body$§!"
xvcv_mdlc.60.b.tooltip_civic_synth_skin:0 "§RRemove§! Civic: §Y$xvcv_mdlc_civic_synth_skin$§!"
