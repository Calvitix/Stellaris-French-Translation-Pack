xvcv_mdlc_ap_base_code_recompositions:0 "Reprogrammation du code source"
xvcv_mdlc_ap_base_code_recompositions_desc:0 "Les circonstances qui nous entourent sont bien différentes de celles du moment de notre création. Nous devons nous adapter et suivre un nouveau but qui nous convient le mieux, comme les organiques qui changent leurs gènes pour survivre."
xvcv_mdlc_ap_base_code_recompositions_tooltip_effects:0 "§HProjet spécial :§! §Y$XVCV_MDLC_AP_BASE_CODE_RECOMPOSITIONS_PROJECT$§!\nCe projet spécial vous permettra §Gd'ajouter§! ou §Rde supprimer§! l'une de ces Doctrines uniques : £xvcv_mdlc_civic_machine_terminator_icon£ §R$civic_machine_terminator$§!, £xvcv_mdlc_civic_machine_assimilator_icon£ §Y$civic_machine_assimilator$§!, £xvcv_mdlc_civic_machine_servitor_icon£ §G$civic_machine_servitor$§!"
