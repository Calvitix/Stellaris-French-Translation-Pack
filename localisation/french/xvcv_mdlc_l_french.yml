xvcv_mdlc_tech_automated_goods_manufacturing_2_desc:0 "Nous augmenterons l'efficacité opérationnelle de nos fabricants de produits en mettant à niveau leur logiciel de processus de production pour qu'il soit le plus récent."
xvcv_mdlc_tech_automated_goods_manufacturing_2_tooltip:0 "Production de £consumer_goods£ du bâtiment $xvcv_mdlc_building_automated_goods_fabricator$ : §G+24§!\nbâtiment $xvcv_mdlc_building_automated_goods_fabricator$ Entretien en £minerals£ : §R+24§!"
xvcv_mdlc_tech_mutual_cooperation:0 "Coopération mutuelle"
xvcv_mdlc_tech_mutual_cooperation_desc:0 "Cette galaxie est un endroit vaste rempli de nombreuses espèces extraterrestres. Il doit y avoir quelqu'un qui veut commercer avec nous."
