xvcv_mdlc.10.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Terminé"
xvcv_mdlc.10.desc:0 "Un vaisseau marchand est construit à partir d'un chantier naval dans notre système capital. Ce vaisseau, doté d'une défense de base et d'une soute de grande capacité, sera la base de notre stratégie commerciale pan-galactique pour une gestion efficace des ressources, qui nous permettra de prospérer dans le futur.\n\n§YUne fois que le vaisseau marchand arrive à la capitale de l'adversaire commercial, la route commerciale sera formée et nous commencerons à collecter £trade_value£ ou £energy£. Les £trade_value£ ou £energy£ collectés seront stockés dans le monde de la capitale comme un dépôt.§!"
xvcv_mdlc.10.a:0 "Profitons-en ensemble !"

xvcv_mdlc.14.name:0 "$xvcv_mdlc_civic_trading_machine_ship_size$ Détruit"
xvcv_mdlc.14.desc:0 "Un de nos vaisseaux marchands a été attaqué et détruit pendant le transfert de sa cargaison. Le commerce avec l'empire §Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§! a été suspendu en raison de cet événement tragique. Nous ne pouvons pas nous empêcher de construire un autre vaisseau marchand si nous voulons continuer à commercer avec eux."
xvcv_mdlc.14.a:0 "Celui qui a fait ça, le paiera plus tard."

