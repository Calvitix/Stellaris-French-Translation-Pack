xvcv_mdlc_trait_shared_memory_desc:0 "§LCet empire a un stockage de données pour sauvegarder l'expérience des membres de la société afin que leurs successeurs puissent bénéficier de ces données.§!"
xvcv_mdlc_trait_shared_memory_tooltip:0 "Les chefs de cette espèce, à l'exception du souverain, gagnent §Y1§! niveau de compétence lorsqu'un chef de cette espèce monte en niveau."
xvcv_mdlc_trait_memory_backup:0 "Sauvegarde de la mémoire"
xvcv_mdlc_trait_memory_backup_desc:0 "§LLes dirigeants de cet empire synchronisent leurs données d'expérience avec le serveur de sauvegarde en temps réel. Les données du corps détruit sont transférées dans le corps nouvellement produit.§!"
