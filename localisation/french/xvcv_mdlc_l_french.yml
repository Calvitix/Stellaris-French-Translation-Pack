xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_terminator:0 "§HDébloque l'objectif de guerre :§! §Y$war_goal_xvcv_mdlc_wg_exterminator_total_war$§!\nLorsque nous atteindrons la victoire totale avec cet objectif de guerre, toutes les colonies de l'opposition seront détruites, et chaque pop sera tuée."
xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_assimilator:0 "§HDébloque l'objectif de guerre :§! §Y$war_goal_xvcv_mdlc_wg_assimilator_total_war$§!\nLorsque nous aurons atteint la victoire totale avec cet objectif de guerre, tous les Pops organiques de l'opposition seront assimilés à notre espèce fondatrice."
xvcv_mdlc_ap_war_protocol_tooltip_effects_civic_machine_servitor:0 "§HDébloque l'objectif de guerre :§! §Y$war_goal_xvcv_mdlc_wg_servitor_total_war$§!\nLa victoire avec cet objectif de guerre ne peut être obtenue qu'en conquérant tous les systèmes colonisés de l'adversaire, mettant fin à l'empire adverse."
xvcv_mdlc_ap_war_protocol_tooltip_effects:0 "§HDébloque l'objectif de guerre :§! §Y$war_goal_xvcv_mdlc_wg_total_war$§!\nLa victoire avec cet objectif de guerre ne peut être obtenue qu'en conquérant tous les systèmes colonisés de l'adversaire, mettant fin à l'empire adverse."
xvcv_mdlc_ap_mind_separation:0 "Séparation des esprits"
xvcv_mdlc_ap_mind_separation_desc:0 "Nous construirons un empire rempli de vrais sapiens, qui sont capables de penser et d'agir individuellement."
xvcv_mdlc_ap_mind_separation_tooltip_effects:0 "§HProjet spécial :§! §Y$XVCV_MDLC_AP_MIND_SEPARATION_PROJECT$§!\nCe projet spécial va §Rsupprimer§! l'autorité gouvernementale §B$auth_machine_intelligence$§! et l'éthique $ethic_gestalt_consciousness$ de l'empire, transformant l'espèce fondatrice en une espèce robotique."
xvcv_mdlc_ap_mind_integration:0 "Intégration de l'esprit"
xvcv_mdlc_ap_mind_integration_desc:0 "Nous ne ferons plus qu'un, nous créerons un monde où il n'y aura plus de conflits ni de divisions."
xvcv_mdlc_ap_mind_integration_tooltip_effects:0 "§HProjet Spécial :§! §Y$XVCV_MDLC_AP_MIND_INTEGRATION_PROJECT$§!\nCe Projet Spécial va §Gchanger§! l'Autorité Gouvernementale en §B$auth_machine_intelligence$§! avec l'Ethique $ethic_gestalt_consciousness$, changeant l'Espèce Fondatrice en une Espèce Machine."
xvcv_mdlc_ap_bio_robot:0 "Hybride bio-mécanique"
xvcv_mdlc_ap_bio_robot_desc:0 "Nous allons créer un mélange d'espèces biologiques et mécaniques. Cette espèce au potentiel illimité sera le symbole montrant l'apogée de notre biologie et de notre ingénierie."
xvcv_mdlc_ap_bio_robot_tooltip_effects_1:0 "§HProjet spécial :§! §Y$XVCV_MDLC_AP_BIO_ROBOT_PROJECT$§!\nCe projet spécial créera une espèce capable d'avoir certains traits biologiques et mécaniques ensemble, tout en étant clonée et assemblée en même temps."
xvcv_mdlc_ap_bio_robot_tooltip_effects_2:0 "\n§HDébloque le bâtiment :§! §Y$xvcv_mdlc_building_bio_robot_clone_plants$§!\nCe bâtiment fournit des emplois pour ajouter plus de §YProgrès de clonage§! pour les Pops Bio-Mécaniques."
xvcv_mdlc_ap_bio_robot_tooltip_effects_3:0 "\n§HDébloque la politique :§! §Y$policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt$§!\nCette politique contrôle l'entretien en £energy£ £food£ des pops bio-mécaniques."
xvcv_mdlc_ap_mechanical_worlds:0 "Mondes mécaniques"
xvcv_mdlc_ap_mechanical_worlds_desc:0 "$ap_machine_worlds_desc$"
xvcv_mdlc_ap_mechanical_worlds_tooltip_effects:0 "§HDéverrouille l'option de terraformation :§! §Y$xvcv_mdlc_pc_mechanical$§!\n§Y$xvcv_mdlc_pc_mechanical$§! est une classe de planète spéciale qui n'est pas limitée par les caractéristiques planétaires quant au nombre de £district£ §YDistricts agricoles§!, §YGénérateurs§! et §YMiniers§! qu'elle peut accueillir. Les £pop£ §YPops§! vivant sur §Y$xvcv_mdlc_pc_mechanical$§! voient leur §YUtilisation du logement§! réduite de §G10%§!."
xvcv_mdlc_ap_mechanical_worlds_tooltip_effects_2:0 "\n§HDébloque la décision :§! §Y$xvcv_mdlc_decision_mechanical_worlds_terraforming_project$§!\nCette décision transforme une planète en §Y$xvcv_mdlc_pc_mechanical$§!."
xvcv_mdlc_ap_planet_scale_machines:0 "Mondes-Machines"
xvcv_mdlc_ap_planet_scale_machines_desc:0 "Ainsi, nous ferons un monde de la machine, et une machine-monde."
xvcv_mdlc_ap_planet_scale_machines_tooltip_effects_1:0 "§HDéverrouille la Décision :§! §Y$xvcv_mdlc_decision_remove_unemployed$§!\n$xvcv_mdlc_decision_remove_unemployed_tooltip$"
