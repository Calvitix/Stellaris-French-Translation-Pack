### Technologies ###
xvcv_mdlc_tech_automated_goods_manufacturing_1:0 "Lignes de fabrication multicouches"
xvcv_mdlc_tech_automated_goods_manufacturing_1_desc:0 "Nous pouvons placer davantage de lignes de production à l'intérieur de nos installations de fabrication de produits tout en évitant toute interférence dans l'ensemble du processus."
xvcv_mdlc_tech_automated_goods_manufacturing_1_tooltip:0 "Production de £consumer_goods£ du bâtiment $xvcv_mdlc_building_automated_goods_fabricator$ : §G+24§!\nEntretien en £minerals£ du bâtiment $xvcv_mdlc_building_automated_goods_fabricator$ : §R+24§!"
