l_french:
 #megacorp civics mod descs
 civic_automated_workforce:0 "Main d'oeuvre automatisé"
 civic_automated_workforce_desc:0 "Cette mégaCorporation a investi des ressources importantes pour automatiser sa population active avec des travailleurs robotiques avancés qui ne seront jamais syndiqués."
 civic_thought_auditing:0 "Auditeurs de pensée"
 civic_thought_auditing_desc:0 "Les agents de conformité de cette mégaCorporation s'assurent même que les processus de pensée mentale sont conformes à la politique. Un responsable choisit;un employé obéit."
 civic_employee_ownership:0 "Propriété des employés"
 civic_employee_ownership_desc:0 "Cette mégaCorporation embrasse un modèle coopératif où les employés, les actionnaires et les citoyens sont tous un et le même."
 civic_refining_consortium:0 "Consortium de raffinage"
 civic_refining_consortium_desc:0 "Le raffinage des produits de base avancés est au coeur du modèle commercial de ce mégaCorporation. Si la galaxie ne voulait pas être exploitée, pourquoi est-il fait de carburant ? "
 civic_executive_worship:0 "Culte de l'exécutif"
 civic_executive_worship_desc:0 "Cette mégaCorporation croit fermement à la reconnaissance et la  récompense aux principaux 'Performeurs' pour conduire la croissance. Les grognards n'ont pas besoin d'essayer plus fort : ils doivent essayer plus efficacement."
 civic_consumer_culture:0 "Culture de consommation"
 civic_consumer_culture_desc:0 "Cette mégaCorporation conserve des monopoles sur presque tous les produits de consommation disponibles. Pour ceux qui recherchent de l'«accomplissement» au lieu de cela, ils en vendent aussi."
 civic_urban_idyll:0 "Bosses urbaines"
 civic_urban_idyll_desc:0 "Rien ne vaut la bousculade de la grande ville ! Cette mégaCorporation est un développeur de premier plan d'espaces urbains sur une échelle planétaire."
 civic_founder_cult:0 "Culte du fondateur-PDG"
 civic_founder_cult_desc:0 "Les ambitions visionnaires du fondateur de cette mégaCorporation sont de véritables écritures pour tous les employés. Même le plus bas englobe complètement la philosophie innovante."
 civic_trading_fleet:0 "Flottes de négociation intégrées"
 civic_trading_fleet_desc:0 "La coordination étroite des flottes militaires et commerciales a aidé cette mégaCorporation à améliorer l'efficacité des deux."
 civic_bancorp:0 "Clans bancaires"
 civic_bancorp_desc:0 "Les bénéfices de cette mégaCorporation sont dominés par des activités financières complexes. Les légions de banquiers sont prêts à 'arroser' n'importe qui, Xeno ou autres, pour un crédit rapide."
 civic_membership:0 "Adhésion prémium"
 civic_membership_desc:0 "Cette mégaCorporation est orientée vers les avantages supplémentaires envers ceux avec le statut de membre exclusif. Ces 'premiers citoyens' soutiendront toujours ceux qui leur donnent leur expédition d'hyperspace gratuite."
 civic_manufactory:0 "Production maximale"
 civic_manufactory_desc:0 "Cette mégaCorporation a fusionné les concepts de production et de profit, avec une production industrielle élevée sur toutes les autres préoccupations. Le smog est le prix du progrès !"
 civic_reclamation:0 "Division de récupération"
 civic_reclamation_desc:0 "Cette mégaCorporation est spécialisée dans la récupération géographique et planétaire. Les planètes, après tout, sont un autre atout à investir."
 civic_efficiency_expert:0 "Experts en efficacité"
 civic_efficiency_expert_desc:0 "Cette mégaCorporation axée sur l'optimisation de chaque processus. Faire la bonne chose signifie faire des choses correctement."
 civic_venture_politics:0 "politiques Venture" #'Icône du Conseil #Shadow Evons"
 civic_venture_politics_desc:0 "Les travaux intérieurs de cette mégaCorporation sont fortement influencés par un petit groupe d'acteurs activistes. Qu'est-ce qui pourrait éventuellement être plus équitable qu'une action, une voix ? "
 civic_science_syndicate:0 "Syndicat scientifique"
 civic_science_syndicate_desc:0 "Cette mégaCorporation acquiert activement des technologies nouvellement développées et les met entre les mains de ceux qui peuvent les commercialiser au profit de tous. Tous les actionnaires, c'est-à-dire."
 civic_maniac_monopoly:0 "Monopolistes maniaques"
 civic_maniac_monopoly_desc:0 "Cette mégaCorporation est entièrement consacrée à battre la concurrence par n'importe quel moyen. Ils ne contentent pas de contrôler tout le marché : ils souhaitent être tout le marché."
 #civic_corporate_raiders:0 "Rafleurs d'entreprise"
 #civic_corporate_raiders_desc:0 "Cette mégaCorporation est consacrée à battant la concurrence par tout moyen. On s'attend à ce que les forces de sécurité des entreprises gagnent un retour sur investissement."
 
 #civic tooltips
 civic_tooltip_thought_auditing_effects:1 "Les £job_bureaucrat£ §Y$job_bureaucrat_plural$§! produisent aussi §Y1§! £stability£ §Stabilité§! et diminuent le £crime£ §Crime§! par §Y5§! ."
 civic_tooltip_refining_consortium_effects:1 "Les £job_gas_refiner£ §Y$job_gas_refiner_plural$§!, £job_translucer£ §Y$job_translucer_plural$§!, et les £job_chemist£ §Y$job_chemist_plural$§! produisent §Y+1§! Ressource stratégique"
 civic_tooltip_automated_workforce_effects:1 "Commencez le jeu avec §Y8§! £pop£ en tant que robots, et avec la technologie et l'infrastructure pour en construire plus\nVitesse d'assemblage des Pops §G+10%§!\n"
 civic_tooltip_consumer_culture_effects:1 "£pop£ §Ypops§! donnent une valeur supplémentaire de £trade_value£ §Ycommerce§! sur toutes les planètes.\n"
 civic_tooltip_urban_idyll_effects:1 "Peut construire des £district£§Y$district_corporate_plural$§!, qui fournissent £trade_value£ §YValeur commerciale§! .\nVitesse de construction des §Yecumenopolis§! : §G+25%§!\n"
 civic_tooltip_founder_cult_effects:1 "Les £job_clerk£ §Y$job_clerk_plural$§! fournissent aussi §Y1§! £physics£ £society£ £engineering£ de recherche."
 civic_tooltip_bancorp_effects:1 "Les £building£ §YBâtiments de Capitale§! fournissent des emplois de £job_merchant£ §Y$job_merchant$§!\nPeut construire des bâtiments £building£ §Y$building_bank_office$§! qui ajoutent des emplois de £job_merchant£ §Y$job_merchant$§!"
 civic_tooltip_manufactory_effects:1 "Permet la Décision planétaire §YIntensifier l'Industrialisation§!, stimulant la production industrielle aux dépens de tout le reste."
 civic_tooltip_efficiency_expert_effects:1 "Les £job_manager£ §Y$job_manager_plural$§! ne fournissent plus de £society£ §YRecherche sociétale§!, Mais produisent de l'£unity£ §YUnité§! et de la £trade_value£ §YValeur commerciale§! à la place."
 civic_tooltip_trading_fleet_effects:1 "Les modules d'§Yancrage§! reçoivent également de la £trade_value£ §YValeur commerciale§! des bâtiments stellaires §YCompanie commerciale offworld§!"
 civic_tooltip_science_syndicate_effects:1 "Les £building£ §YBâtiments de Capitale§! remplacent les £job_administrator£ §Y$job_administrator$§! avec des £job_head_researcher£ §Y$job_head_researcher_plural$§!\npermet la doctrine §Y$Trade_policy_science$§!, qui convertit la £trade_value£ §YValeur commerciale§! en £energy£ Energie et £physics£ £society£ £engineering£ recherche."
 civic_tooltip_maniac_monopoly_effects:1 "Ne peut pas s'engager dans §Ydiplomacy§! Avec d'autres empires d'entreprise !\na le §'monopolization ! casus belli sur d'autres empires d'entreprise"
 #civic_tooltip_reclamation_effects:1 ""
 #civic_tooltip_membership_effects:1 ""
 #civic_tooltip_executive_worship_effects:1 "Permet le niveau de vie §Y$living_standard_bonus_culture$§!, sous lequel les Pops £pop_cat_ruler£ voient leur £happiness£ §YHappiness§! considérablement augmenté\nLes £job_executive §Y$job_executive_plural$§! produisent aussi §Y2§! d'£unity£Unité supplémentaire."
 #civic_tooltip_executive_worship_effects:1"§G+5%§! £happiness£ §YHappiness§! et §1§! supplémentaire £unity£ Unity pour £pop_cat_ruler£ des dirigeants."
 #civic_tooltip_corporate_raiders_effects:1 "Ne peut pas s'engager dans §Ydiplomacy§! avec d'autres mégacorps !\na le §Y'Liquidation'§! Casus belli sur d'autres mégacorps\ngains £trade_value£ §Adrade Valeur§! de purger xeno £pop£ pops\npeut utiliser §Y$bombardment_raiding$§! position de bombardement\n§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté par §G+33%§!\n§AmmyDommage collatéral§! diminué par §g-33%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! réduit par §g-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! augmenté par §G+33%§!\n"
 
 #megacorp government type desc
 gov_megacooperative:0 "MégaCooperatif"
 gov_megacooperative_desc:0 "Ce gouvernement est une forme de démocratie plutocratique, où l'État est organisé en une coopérative commerciale massive où les employés opèrent conjointement et possèdent l'entreprise."
 gov_optimized_venture:0 "Venture optimisée"
 gov_optimized_venture_desc:0 "Ce gouvernement est une forme d'oligarchie ploutocratique, où l'ensemble de l'État a été intégré par une entreprise commerciale rationalisée massive à la recherche de bénéfices, d'efficacité et de paix, dans cet ordre."
 gov_industrial_consortium:0 "Consortium industriel"
 gov_industrial_consortium_desc:0 "Ce gouvernement est une forme d'oligarchie ploutocratique, où une combinaison d'intérêts industriels lourds s'est associée pour exploiter les ressources de la galaxie."
 gov_stellar_bancorp:0 "Bancorp avare"
 gov_stellar_bancorp_desc:0 "Ce gouvernement est une forme d'oligarchie ploutocratique, où l'État est organisé en une opération financière massive qui cherche à extraire des profits à travers les étoiles."
 gov_industrial_monopoly:0 "Monopole industriel"
 gov_industrial_monopoly_desc:0 "Ce gouvernement est une oligarchie plutocratique fanatique, cherchant à être le fabricant dominant de la galaxie en étant le seul fabricant."
 gov_optimized_monopoly:0 "Monopole optimisé"
 gov_optimized_monopoly_desc:0 "Ce gouvernement est une oligarchie plutocratique fanatique, qui voit sa concurrence comme une pierre d'achoppement pour réaliser une entreprise plus efficace."
 
 
 #decisions
 decision_arcology_project_urbanidyll:0 "$ap_arcology_project$"
 decision_arcology_project_urbanidyll_effects:1 "$decision_arcology_project_effects$"
 decision_arcology_project_urbanidyll_effects_short:2 "$decision_arcology_project_effects_short$"
 decision_arcology_project_urbanidyll_requirements:0 "£trigger_no£ §RTous les emplacements de district de la planète doivent être remplis de §!§Y$district_city_plural$§!"
 decision_arcology_project_urbanidyll_desc:1 "Une tendance incessante d'arcologies réunira la planète du pôle au poteau, créant une mégapole mondiale, une oecuménopole."
 
 decision_arcology_project_relic_urbanidyll:1 "Restaurer l'oecuménopole"
 decision_arcology_project_relic_urbanidyll_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_urbanidyll_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_urbanidyll_desc:0 "Cette planète était autrefois une oecuménopole vibrante. Ce serait une tâche monumentale, mais la planète pourrait être reconstruite et restaurée à sa gloire antérieure."
 
 decision_industrialize:0 "Intensifier l'industrialisation"
 decision_industrialize_desc:0 "En intégrant nos lignes de production à une échelle mondiale, la production va monter en flèche."
 decision_industrialize_effects:0 "Ajoute une fonctionnalité §Y$d_manufactory$§!. Une fois terminé, ajoute des emplois aux £district£§Y$district_industrial_plural$§!. \n§RAttention : des accidents peuvent se produisent !§!"
 
 decision_industrialize_arcology:0 "Intensifier l'industrialisation"
 decision_industrialize_arcology_desc:0 "Nous allons passer d'une ville mondiale à une usine mondiale."
 decision_industrialize_arcology_effects:0 "Ajoute une fonctionnalité §Y$d_manufactory$§!. Une fois terminé, ajoute des emplois aux §YArcologies§! de £alloys£ §YFonderie§! et £consumer_goods£ d'§YUsine§!.\n§RAttention : des accidents peuvent se produisent !§!"
 
 
 decision_deindustrialize:0 "Nettoyer les sites industriels"
 decision_deindustrialize_desc:0 "Avec de grands efforts, nous allons nettoyer les déchets toxiques laissés par des industriels irresponsables."
 decision_deindustrialize_effects:0 "Supprime les modificateurs §Y$d_manufactory$§! et §YhyperIndustrialized§! une fois terminé"
 
 decision_corporate_world:0 "Désigner des secteurs d'entreprise"
 decision_corporate_world_desc:0 "Placer des zones urbaines clés dans les zones de développement des entreprises entraînera le commerce planétaire et les gains trimestriels, à la flamme."
 decision_corporate_world_effects:0 "Active la décision §Y$decision_corporate_conversion$§!, qui crée des £district£ §Y$district_corporate_plural$§! axés sur la £trade_value£ §YValeur commerciale§!.\nDésactive les £district£§Y$district_generator_plural$§!."
 
 decision_abolish_corporate_world:0 "Dissoudre les secteurs des Corporations"
 decision_abolish_corporate_world_desc:0 "Parfois, le secret du succès est de faire les pertes publiques, mais de garder les bénéfices privés."
 decision_abolish_corporate_world_effects:0 "Désactive les £district£ §Y$district_corporate_plural$§!\nRestaure les emplacements de £district£ §Y$district_generator_plural$§!."
 
 decision_corporate_conversion:0 "Commercialisation urbaine"
 decision_corporate_conversion_desc:0 "Plus la tour de bureau Duasteel est élevée, plus le moral est bas. C'est juste des affaires."
 decision_corporate_conversion_effects:0 "Convertit une £district£§Y$district_city$§! en une £district£§Y$district_corporate$§!."
 
