 #megacorp civics mod descs
 civic_automated_workforce:0 "Automated Workforce"
 civic_automated_workforce_desc:0 "This Megacorporation has invested significant resources into automating its labor force with advanced robotic workers that will never unionize."
 civic_thought_auditing:0 "Thought Auditors"
 civic_thought_auditing_desc:0 "This Megacorporation's compliance officers ensure even mental thought processes are in line with policy. A manager chooses; an employee obeys."
 civic_employee_ownership:0 "Employee Ownership"
 civic_employee_ownership_desc:0 "This Megacorporation embraces a cooperative model where employee, shareholder, and citizen are all one and the same."
 civic_refining_consortium:0 "Refining Consortium"
 civic_refining_consortium_desc:0 "Refining advanced commodities is central to this Megacorporation's business model. If the galaxy didn't want to be tapped, why is it made out of fuel?"
 civic_executive_worship:0 "Executive Worship"
 civic_executive_worship_desc:0 "This Megacorporation strongly believes in rewarding top performers to drive growth. The grunts don't need to try harder: they need to try more effectively."
 civic_consumer_culture:0 "Consumer Culture"
 civic_consumer_culture_desc:0 "This Megacorporation retains monopolies on almost every consumer product available. For those seeking 'fulfillment' instead, they sell that too."
 civic_urban_idyll:0 "Urban Moguls"
 civic_urban_idyll_desc:0 "Nothing beats the hustle and bustle of the big city! This Megacorporation is a premier developer of urban spaces on a planetary scale."
 civic_founder_cult:0 "Founder-CEO Cult"
 civic_founder_cult_desc:0 "The visionary ambitions of this Megacorporation's founder are veritable scripture for all employees. Even the lowest fully embraces the innovative philosophy."
 civic_trading_fleet:0 "Integrated Trading Fleets"
 civic_trading_fleet_desc:0 "Close coordination of the military and commercial fleets has helped this Megacorporation improve the efficacy of both."
 civic_bancorp:0 "Banking Clans"
 civic_bancorp_desc:0 "The profits of this Megacorporation are dominated by complex financial activities. Legions of bankers are willing to fleece anyone, xeno or otherwise, for a quick credit."
 civic_membership:0 "Premium Membership"
 civic_membership_desc:0 "This Megacorporation is oriented around providing extra benefits toward those with exclusive member status. These "Prime Citizens" will always support those who give them free hyperspace shipping."
 civic_manufactory:0 "Peak Production"
 civic_manufactory_desc:0 "This Megacorporation has merged the concepts of production and profit, with industrial output elevated above all other concerns. Smog is the price of progress, baby!"
 civic_reclamation:0 "Reclamation Division"
 civic_reclamation_desc:0 "This Megacorporation specializes in geo-engineering and planetary reclamation. Planets, after all, are just another asset to be invested in."
 civic_efficiency_expert:0 "Efficiency Experts"
 civic_efficiency_expert_desc:0 "This Megacorporation focuses a great deal on optimizing every process. Doing the right thing means doing things right."
 civic_venture_politics:0 "Venture Politics" #shadow council icon obvs
 civic_venture_politics_desc:0 "The inner workings of this Megacorporation are heavily influenced by a small group of activist stakeholders. What could possibly be fairer than One Share, One Vote?"
 civic_science_syndicate:0 "Scientific Syndication"
 civic_science_syndicate_desc:0 "This Megacorporation actively acquires newly developed technologies, and puts them in the hands of those who can commercialize them for the benefit of all. All the shareholders, that is."
 civic_maniac_monopoly:0 "Maniacal Monopolists"
 civic_maniac_monopoly_desc:0 "This Megacorporation is completely devoted to beating the competition by any means. They are not content to control the entire market: they wish to BE the entire market."
 #civic_corporate_raiders:0 "Corporate Raiders"
 #civic_corporate_raiders_desc:0 "This Megacorporation is devoted to beating the competition by any means. It is expected that corporate security forces earn a return on investment."
 
