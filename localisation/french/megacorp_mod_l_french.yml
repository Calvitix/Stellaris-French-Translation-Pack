 district_arcology_trade_jph:0 "Arcologie commerciale"
 district_arcology_trade_plural_jph:0 "Arcologies commerciales"
 district_arcology_trade_desc_jph:0 "D'innombrables habitants travaillent et font leurs courses dans les tours de bureaux et les énormes complexes commerciaux de ce district."
 
