# The Garden Perk, Declare Garden World.
decision_esap_garden_activate:0 "Désigner comme Monde de Jardins"
decision_esap_garden_activate_desc:0 "$ap_esap_garden_desc$"
decision_esap_garden_activate_tooltip:0 "Convertissez le monde en §YMonde de Jardins§!, $decision_esap_garden_modifier_effect$.."
decision_esap_garden_modifier_effect:0 "augmentant la production  de £food£ §Ynourriture§!, §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!, et £pops£ §Y$MOD_POP_GROWTH_SPEED$§! de §G+25%§! et l' §Yhabitabilité§! de §G+10%§!. De plus, augmente §Y$mod_district_farming_max$§! de §G3§! et chaque £job_farmer£ §Y$job_farmer$§! produit §Y0, 5§! £unity §YUnité§!. Enfin, la production de£minerals£§YMinéraux§!,£alloys£§YAlliages§!, et£consumer_goods£§YBiens de consommation§! et §Y$MOD_PLANET_HOUSING_MULT$§! est réduite de §R-25%§!."
decision_esap_garden_deactivate:0 "Normaliser le monde"
decision_esap_garden_deactivate_desc:0 "$ap_esap_garden_desc$"
decision_esap_garden_deactivate_tooltip:0 "Supprime le modificateur $mod_esap_garden$."
 
# The Mining Perk, seach for extra deposits.
decision_esap_mining:0 "Prospect du Noyau planétaire"
decision_esap_mining_desc:0 "Nos nouvelles techniques d'exploitation minière nous ont permis de creuser des grottes riches en minéraux dans les profondeurs de la planète et de découvrir de nouveaux gisements de minéraux. Cependant, ce processus génère des sous-produits toxiques dans l'atmosphère de la planète."
decision_esap_mining_tooltip:0 "Réduit l'§YHabitabilité§! et le §YBonheur§! de la planète de §G-10%§! pendant §Y20§! ans. Génère une caractéristique planétaire §Y$d_esap_mining$§!, augmentant §Y$mod_district_mining_max$§! de §G2§!. Il y a également une §G10%§! de chances de générer une §Y$d_crystalline_caverns$§! ou une §Y$d_dust_caverns$§! caractéristique planétaire. La décision peut être activée tous les §Y20§! ans, et seulement §Y5§! fois par planète."

# The Industry Perk, Declare Forge World.
decision_esap_industry_activate:0 "Désigner comme Monde de forge"
decision_esap_industry_activate_desc:0 "$ap_esap_industry_desc$"
decision_esap_industry_activate_tooltip:0 "Convertit le monde en un §YMonde de forge§!, $decision_esap_industry_modifier_effect$.."
decision_esap_industry_hive_activate_tooltip:0 "Convertissez le monde en §YMonde de forge§!, $decision_esap_industry_hive_modifier_effect$.."
decision_esap_industry_machines_activate_tooltip:0 "Convertissez le monde en §YMonde de forge§!, $decision_esap_industry_machines_modifier_effect$.."
decision_esap_industry_modifier_effect:0 "augmente le rendement des £minerals §Yminéraux§! de §G+25%§! et fournit §Y1§! emploi d'£job_artisan£§Y$job_artisan$§! et §Y1§! emploi de £job_foundry£§Y$job_foundry$§! et par §Y20§!£pop£Pops pendant que£food §YNourriture§! production et §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! par §G-50%§!, §YHabitabilité§! et §YVitesse de croissance§! de §G-20%§!."
decision_esap_industry_hive_modifier_effect:0 "augmente la production de £minerals §YMinéraux§! de §G+25%§! et fournit §Y1§! Emploi de£job_alloy_drone£§Y$job_alloy_drone$§! et par §Y15§!£pop£Pops pendant £food §YNourriture§! et §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! par §G-50%§!, §YHabitabilité§! et §YVitesse de croissance§! de §G-20%§!."
decision_esap_industry_machines_modifier_effect:0 "augmente la production de £minerals §YMinéraux§! de §G+25%§! et fournit §Y1§! Emploi de £job_fabricator£§Y$job_fabricator$§! et par §Y15§!£pop£Pops pendant£food §YNourriture§! et §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! par §G-50%§!, §YHabitabilité§! et §YVitesse de croissance§! de §G-20%§!."
decision_esap_industry_deactivate:0 "Normaliser le monde"
decision_esap_industry_deactivate_desc:0 "$ap_esap_industry_desc$"
decision_esap_industry_deactivate_tooltip:0 "Supprime le modificateur $mod_esap_industry$."
 

