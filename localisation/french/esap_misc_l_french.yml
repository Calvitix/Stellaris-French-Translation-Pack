####################################
# Starport Building
#################################### 
 sm_esap_ct2_diplomacy_finance_trade_post:0 "Poste"
 sm_esap_ct2_diplomacy_finance_trade_post_desc:0 "Dans même les parties les plus éloignées de notre royaume, vous n'êtes pas loin d'un poste de commerce. Ceux-ci achètent toutes sortes de biens rares produits sur les mondes environnants. Les marchandises sont ensuite transportées en vrac à des lieux de marché plus importants et vendus. "
 
####################################
# Technologies
####################################

### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "Théorie de la chaîne avancée"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "Nos avancées dans la théorie des cordes s'avéreront certainement applicables à de nombreux autres domaines de la science. "
  tech_esap_technological_ascendancy_bonus_1_shield:0 "Technologie de bouclier dynamique"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "En prévision des attaques entrantes et d'altérer de manière dynamique la force du bouclier, nous pouvons augmenter considérablement l'efficacité de nos boucliers. "
  tech_esap_technological_ascendancy_bonus_1_laser:0 "Nouvelles techniques de synchronisation lumineuses"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "Les nouvelles techniques nous permettent de mieux synchroniser la lumière dans les lasers. Cela augmentera le potentiel de dommages de nos armes énergétiques. "
  tech_esap_technological_ascendancy_bonus_1_survey:0 "Structures de scanner parallèles"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "Les nouvelles technologies nous permettent de coordonner plusieurs scanners identiques sur le même vaisseau. Ces clusters de numérisation sont capables de surveiller des planètes beaucoup plus grandes que précédemment. "
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "Communications d'enchevêtrement quantique"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "Grâce à l'utilisation de l'enchevêtrement quantique, nous avons développé un nouveau système de communication, simplifiant grandement la communication sur notre empire. "
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "Recherche en psychologie théorique"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "Bien que la psychologie théorique n'a pas d'avancement directe des applications sur le terrain aura un impact positif sur de nombreux autres domaines connexes. "
  tech_esap_technological_ascendancy_bonus_1_army:0 "Nouvelle tactique de l'armée"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "Nous avons développé de nouvelles tactiques de l'armée qui nous permettent de mieux utiliser les petites escouades d'élite pour soutenir efficacement nos armées plus grandes. "
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "Nutriments de nouvelle génération"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "De grandes études quantitatives sur divers aliments rencontrés Tghroughout la galaxie nous ont permis de ponpoint de nouveaux mélanges nutritionnels. Ceux-ci ainsi appelés nutriments de nouvelle génération fournissent de grands avantages pour la santé par rapport aux précédents. "
  tech_esap_technological_ascendancy_bonus_1_influence:0 "Recherches politiques avancées"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "Notre système politique s'est développé rapidement depuis que nous avons atteint les étoiles. En fait, il s'est développé plus rapidement que nous avons pu l'étudier. Il est temps que cela change, nous devons faire appel à une recherche sur nos structures politiques actuelles. "
  tech_esap_technological_ascendancy_bonus_1_envoy:0 "Recherche coutumes étrangères"
  tech_esap_technological_ascendancy_bonus_1_envoy_desc:0 "Nous recherchons les coutumes des empires étrangers. Cette connaissance sera bien utilisée lorsque nos diplomates rencontrent les autres habitants de cette galaxie. "

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "Chimie théorique avancée"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "Les propriétés des atomes et des molécules sont essentielles à notre recherche en ingénierie. Bien que la recherche théorique n'a pas d'avance directe dans les domaines théoriques entraînera finalement des progrès dans les domaines d'une application plus pratique. "
  tech_esap_technological_ascendancy_bonus_1_armor:0 "Étude de matériel subatomique"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "En enquêtant sur la structure du matériau sur un niveau subatomique, nous pouvons augmenter la durabilité de notre armure. "
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "Étude d'explosion sous vide"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "Les armes explosives sont utilisées dans l'aspirateur de l'espace, des conditions qui diffèrent grandement des conditions atmosphériques dans lesquelles des armes explosives ont été développées. Une étude avancée sur la manière dont les explosions se comportent dans l'espace augmenteront considérablement l'efficacité de nos armes explosives. "
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "Systèmes de visée de haute précision"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "Les armes cinétiques offrent une grande force à de petites régions des vaisseaux ennemis. En identifiant correctement les taches de faiblesses sur les vaisseaux ennemis, nous pouvons vous assurer que les résultats de nos armes cinétiques sont livrés avec un maximum de dégâts. "
  tech_esap_technological_ascendancy_bonus_1_stations:0 "Stations planétaires normalisées"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "Nous avons normalisé les modèles utilisés pour créer les stations à partir de quelle extraction planétaire et la recherche sont effectuées. Cela nous permet de créer une nouvelle station de ce type avec beaucoup moins d'effort. "

####################################
# Traits
####################################

# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "Deceptive"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "Paraissez faible lorsque vous êtes fort et fort lorsque vous êtes faible. "
 leader_trait_admiral_esap_ct1_war_decisive:0 "Decisive"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "Les pires calamités qui vont arriver une armée proviennent d'hésitation. "
 leader_trait_admiral_esap_ct1_war_moderate:0 "Modérer"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "N'avalez pas l'appât offert par l'ennemi. Ne pas interférer avec une armée qui rentre chez elle. "
 leader_trait_admiral_esap_ct1_war_observant:0 "Observant"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "L'occasion de vaincre l'ennemi est fournie par l'ennemi lui-même. "
 leader_trait_admiral_esap_ct1_war_opportunist:0 "Opportuniste"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "Les opportunités se multiplient lorsqu'elles sont saisies. "
 leader_trait_admiral_esap_ct1_war_prudent:0 "Prudent"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "Réfléchissez et délibéré avant de faire un geste. "
 leader_trait_admiral_esap_ct1_war_wise:0 "Sage"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "Il gagnera qui sait quand se battre et quand ne pas se battre"
 
 leader_trait_general_esap_ct1_war_ambusher:0 "Embuscade"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "Celui qui est prudent et réside dans l'attente d'un ennemi qui n'est pas, sera victorieux. "
 leader_trait_general_esap_ct1_war_demoralizer:0 "Démoralisation"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "L'excellence suprême consiste à briser la résistance de l'ennemi sans se battre. "
 leader_trait_general_esap_ct1_war_enigma:0 "Énigme"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "Laissez vos plans sombres et impénétrables comme la nuit et quand vous vous déplacez, tombez comme un coup de foudre. "
 leader_trait_general_esap_ct1_war_inspirational:0 "Inspirational"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "Traitez vos hommes comme vous le feriez vos propres fils bien-aimés. Et ils vous suivront dans la vallée la plus profonde. "
 leader_trait_general_esap_ct1_war_preservative:0 "Preservative"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "Vous pouvez assurer la sécurité de votre défense si vous ne tenez que des postes qui ne peuvent pas être attaqués. "
 
# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "Intello"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "Ce leader est toujours à jour avec les derniers systèmes de divertissement. Il ne peut pas nuire à ce que les chercheurs en calcul ont les ressources dont ils ont besoin. Si cela signifie que le dernier système graphique de la réalité virtuelle arrive un peu plus tôt qui n'est qu'un bonus... "
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "Competitive"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "Ce chef est très compétitif, en prenant le succès de nos rivaux comme une insulte personnelle et la perspective de leur perdre en cas de catastrophe. "
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "Observateur de course"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "Ce chef jouit de la surveillance des grandes courses de vaisseaux, toujours à jour avec les derniers résultats et de visiter les arènes aussi souvent que les permis de temps. "
 leader_trait_ruler_esap_egalitarian_2_academic:0 "Académique"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "Ce chef a une formation comme universitaire, comprenant l'importance de l'apprentissage. "
 leader_trait_ruler_esap_egalitarian_2_pious:0 "Pious"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "Ce chef est très pieux, montrant une dévotion inflexible à nos idéaux. Cette dévotion attire une grande admiration de nos citoyens. "
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "Stargazer"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "Depuis votre enfance, ce leader a regardé les étoiles, fascinées par eux et se demandant ce qui est là-bas. "
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "Politicien"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "Ce leader est bien versé dans les ordinateurs et les aboutissants de la politique. "
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "Fond militaire"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "Ce chef a un antécédent dans l'armée et est bien conscient de ce qui est nécessaire pour une armée efficace. "
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "Progressive"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "Ce leader est progressif, rapide à adopter des changements et tient une conviction ferme que la société se développera mieux. "
 
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "Entrepreneur"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "Avant de devenir gouverneur, ce chef était un entrepreneur prospère et un expert éprouvé dans l'art de gagner de l'argent. "
 leader_trait_governor_esap_egalitarian_2_strict:0 "Strict"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "Ce chef est célèbre, qui s'attend à une discipline inflexible de leurs fonctionnaires. Peu d'oser interroger cette autorité des dirigeants. "
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "Ascétique"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "Ce chef a prévu des plaisirs du monde entier pour accorder une attention particulière à leur tâche. Ils s'attendent à une dévotion similaire de ses sujets. "
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "Écologiste"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "Ce chef a une excellente compréhension pour la manière dont la civilisation dépend des planètes qu'ils sont construites. "
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "Ambitious"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "Bien que ce chef soit arrivé loin, ils ne sont pas encore satisfaits. "
 leader_trait_governor_esap_egalitarian_2_orator:0 "Orator"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "Un orateur qualifié, ce leader peut infuser la population en diffusant des discours de la radiodiffusion des mondes. "
 
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "Bioinformaticien"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "Ce leader est un bioinformaticien qualifié, expérimenté dans l'utilisation de méthodes informatiques pour résoudre des problèmes biologiques. "
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "Fond naval"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "Avant de se retirer dans une vie de recherche, ce chef travaillait dans la marine et connaît la procédure sur un vaisseau militaire. "
 leader_trait_scientist_esap_egalitarian_2_racer:0 "Ancien courbé"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "Dans leur jeunesse, ce dirigeant était un coureur retenu, en concurrençant dans beaucoup de la grande course de vaisseaux. "
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "Mathematician"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "Ce chef a étudié les mathématiques et peut utiliser ces compétences lors de la recherche avancée en physique théorique. "
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "Explorer"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "Un explorateur naturel, ce leader est curieux de l'univers et de ce qui est là-bas. "
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "Systématique"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "Ce chef est très systématique, ne laissant rien au hasard qu'ils utilisent une approche tout au long des défis qu'ils rencontrent. "
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "Traveler"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "Ce chef a voyagé loin et large et est plus familier que la plupart avec les différents endroits et empires de la galaxie. "
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "Chimiste"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "Ce dirigeant a étudié la chimie et peut utiliser ces compétences lors de la recherche avancée sur divers sujets d'ingénierie. "
 
 leader_trait_general_esap_egalitarian_2_impetuous:0 "Impetuous"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "Ce chef est rapide à agir, souvent frappant l'adversaire avant qu'ils ne soient pleinement préparés. "
 leader_trait_general_esap_egalitarian_2_careful:0 "Minutieux"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "Ce chef fait attention, ne prenant aucune chance inutile. "
 leader_trait_general_esap_egalitarian_2_courageous:0 "Courageous"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "Ce leader est courageux, inspirant leurs troupes. "
 leader_trait_general_esap_egalitarian_2_planer:0 "Des plans. "
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "Ce leader est apte à faire des plans complexes, survoler leurs adversaires et optimiser leurs campagnes militaires. "
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "Imprévisible"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "Ce leader est imprévisible, toujours frappant si l'adversaire s'y attend le moins. "
 
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "Intellegent"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "Ce chef est intelligent et habile à gérer leur flotte et à prédire des manoeuvres ennemies. "
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "Mauvais trempé"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "Ce chef a un mauvais caractère et n'acceptera aucune stupidité de leurs subordonnés. Pour leur ennemi, il n'y a rien que fureur. "
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "Tactique"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "Ce chef a un sens aigu des tactiques, des personnes qualifiées pour démontrer l'ennemi et pour contrer les plans de l'amiral ennemi. "
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "Espace"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "Ce leader est né sur un vaisseau spatial et a passé la majeure partie de leur vie sur une. Seulement dans les vides vides de l'espace qu'ils se sentent vraiment à la maison. "
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "Guerrier-né"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "Ce leader se bat depuis leur jeunesse. Pour eux, la vie n'est que des combats et le temps de récupération pour le prochain. Une bataille spatiale n'est qu'une bagarre sur une grande échelle. "
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "Shipwright"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "Ce chef a débuté sa carrière comme maritime et sait comment un vaisseau spatial devrait être construit correctement. "
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "Aime les armes énergétiques"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "Depuis la jeunesse, ce chef a été fasciné par des armes énergétiques et connaît bien la manière dont ils devraient être utilisés le plus efficacement. "
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "Aime les armes explosives"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "Depuis la jeunesse, ce chef a été fasciné par des armes explosives et connaît bien la manière dont ils devraient être utilisés le plus efficacement. "
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "Aime les armes cinétiques"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "Depuis la jeunesse, ce chef a été fasciné par des armes cinétiques et connaît bien la manière dont ils devraient être utilisés le plus efficacement. "
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "Physicist"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "Ce chef a étudié la physique et connaît bien les cadres théoriques de l'univers. "
