####################################
# Starport Building
#################################### 
 sm_esap_ct2_diplomacy_finance_trade_post:0 "Poste de commerce"
 sm_esap_ct2_diplomacy_finance_trade_post_desc:0 "Même dans les régions les plus éloignées de notre royaume, vous n'êtes pas loin d'un poste de traite. Ceux-ci achètent toutes sortes de marchandises rares produites sur les mondes environnants. Les marchandises sont ensuite transportées en vrac vers les grands marchés et vendues."
 
####################################
# Technologies
####################################

### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "Théorie des cordes avancée"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "Nos avancées dans la théorie des cordes s'avéreront certainement applicables à de nombreux autres domaines scientifiques."
  tech_esap_technological_ascendancy_bonus_1_shield:0 "Technologie de bouclier dynamique"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "En prédisant les attaques entrantes et en modifiant dynamiquement la force des boucliers, nous pouvons augmenter considérablement l'efficacité de nos boucliers."
  tech_esap_technological_ascendancy_bonus_1_laser:0 "Nouvelles techniques de synchronisation de la lumière"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "De nouvelles techniques nous permettent de mieux synchroniser la lumière dans les lasers. Cela augmentera le potentiel de dégâts de nos armes énergétiques."
  tech_esap_technological_ascendancy_bonus_1_survey:0 "Structures de balayage parallèles"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "Les nouvelles technologies nous permettent de coordonner plusieurs scanners identiques sur le même vaisseau. Ces grappes de scanners sont capables d'étudier les planètes à une vitesse bien plus grande qu'auparavant."
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "Communicateurs d'intrication quantique"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "Grâce à l'utilisation de l'intrication quantique, nous avons développé un nouveau système de communication, simplifiant grandement la communication dans tout notre empire."
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "Recherche en psychologie théorique"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "Bien que la psychologie théorique n'ait pas d'applications directes, les progrès réalisés dans ce domaine auront un impact positif sur de nombreux autres domaines connexes."
  tech_esap_technological_ascendancy_bonus_1_army:0 "Les nouvelles tactiques de l'armée"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "Nous avons développé de nouvelles tactiques d'armée qui nous permettent d'utiliser de petites escouades d'élite pour soutenir efficacement nos grandes armées."
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "Nutriments de nouvelle génération"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "De vastes études quantitatives sur divers aliments rencontrés dans la galaxie nous ont permis de mettre en évidence de nouveaux mélanges nutritionnels. Ces nutriments dits de nouvelle génération présentent de grands avantages pour la santé par rapport aux précédents."
  tech_esap_technological_ascendancy_bonus_1_influence:0 "Recherche politique avancée"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "Notre système politique s'est développé rapidement depuis que nous avons atteint les étoiles. En fait, il s'est développé plus vite que nous n'avons été capables de l'étudier. Il est temps que cela change, nous devons commander une étude complète de nos structures politiques actuelles."
  tech_esap_technological_ascendancy_bonus_1_envoy:0 "Recherche sur les coutumes étrangères"
  tech_esap_technological_ascendancy_bonus_1_envoy_desc:0 "Nous ferons des recherches sur les coutumes des empires étrangers. Ces connaissances seront bien utilisées lorsque nos diplomates rencontreront les autres habitants de cette galaxie."

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "Chimie théorique avancée"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "Les propriétés des atomes et des molécules sont essentielles pour nos recherches en ingénierie. Bien que la recherche théorique n'ait pas d'application directe, les progrès réalisés dans les domaines théoriques se traduiront par des progrès dans les domaines d'application plus pratiques."
  tech_esap_technological_ascendancy_bonus_1_armor:0 "Étude des matériaux subatomiques"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "En étudiant la structure des matériaux à un niveau subatomique, nous pouvons augmenter la durabilité de nos armures."
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "Étude sur l'explosion sous vide"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "Les armes explosives sont utilisées dans le vide de l'espace, des conditions très différentes des conditions atmosphériques dans lesquelles les armes explosives ont été développées. L'étude avancée du comportement des explosions dans l'espace permettra d'accroître considérablement l'efficacité de nos armes explosives."
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "Systèmes de visée de haute précision"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "Les armes cinétiques délivrent une grande quantité de force à de petites régions des vaisseaux ennemis. En identifiant correctement les points faibles des navires ennemis, nous pouvons faire en sorte que les coups portés par nos armes cinétiques fassent un maximum de dégâts."
  tech_esap_technological_ascendancy_bonus_1_stations:0 "Stations planétaires normalisées"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "Nous avons normalisé les modèles utilisés pour créer les stations à partir desquelles l'extraction et la recherche planétaires sont effectuées. Cela nous permet de créer de nouvelles stations de ce type avec beaucoup moins d'efforts."

####################################
# Traits
####################################

# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "Trompeur"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "Paraître faible quand on est fort, et fort quand on est faible."
 leader_trait_admiral_esap_ct1_war_decisive:0 "Décisif"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "Les pires calamités qui s'abattent sur une armée proviennent de l'hésitation."
 leader_trait_admiral_esap_ct1_war_moderate:0 "Modéré"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "N'avalez pas les appâts offerts par l'ennemi. N'interférez pas avec une armée qui rentre chez elle."
 leader_trait_admiral_esap_ct1_war_observant:0 "Observateur"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "L'opportunité de vaincre l'ennemi est fournie par l'ennemi lui-même."
 leader_trait_admiral_esap_ct1_war_opportunist:0 "Opportuniste"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "Les opportunités se multiplient lorsqu'elles sont saisies."
 leader_trait_admiral_esap_ct1_war_prudent:0 "Prudent"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "Réfléchit avant de faire un geste."
 leader_trait_admiral_esap_ct1_war_wise:0 "Sage"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "Il gagnera, lui qui sait quand se battre et quand ne pas se battre."
 
 leader_trait_general_esap_ct1_war_ambusher:0 "Ambusher"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "Celui qui est prudent et qui guette un ennemi qui ne l'est pas, sera victorieux."
 leader_trait_general_esap_ct1_war_demoralizer:0 "Démoralisateur"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "L'excellence suprême consiste à briser la résistance de l'ennemi sans combattre."
 leader_trait_general_esap_ct1_war_enigma:0 "Enigmatique"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "Que vos plans soient sombres et impénétrables comme la nuit, et que lorsque vous bougez, ils tombent comme un coup de tonnerre."
 leader_trait_general_esap_ct1_war_inspirational:0 "Source d'inspiration"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "Traitez vos hommes comme vous le feriez pour vos propres fils bien-aimés. Et ils vous suivront dans la vallée la plus profonde."
 leader_trait_general_esap_ct1_war_preservative:0 "Conservateur"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "Vous pouvez assurer la sécurité de votre défense si vous ne tenez que des positions qui ne peuvent pas être attaquées."
 
# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "Intello"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "Ce leader est toujours à la pointe des systèmes de divertissement les plus récents. Cela ne peut pas faire de mal de veiller à ce que les chercheurs en informatique disposent des ressources dont ils ont besoin. Si cela signifie que le dernier système graphique de réalité virtuelle arrive un peu plus tôt, ce n'est qu'un bonus..."
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "Compétitif"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "Ce leader est très compétitif, prenant le succès de nos rivaux comme une insulte personnelle et la perspective de perdre contre eux comme un désastre."
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "Observateur des courses"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "Ce leader aime regarder les grandes courses de vaisseaux, se tenant toujours au courant des derniers résultats et visitant les arènes aussi souvent que le temps le permet."
 leader_trait_ruler_esap_egalitarian_2_academic:0 "Académique"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "Ce leader a un passé d'universitaire et comprend l'importance de l'apprentissage."
 leader_trait_ruler_esap_egalitarian_2_pious:0 "Pieux"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "Ce leader est très pieux et fait preuve d'une dévotion sans faille à nos idéaux. Cette dévotion suscite une grande admiration de la part de nos citoyens."
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "Observateur des étoiles"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "Depuis son enfance, ce leader observe les étoiles, fasciné par elles et se demandant ce qu'il y a là-bas."
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "Politicien avisé"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "Ce leader connaît bien les tenants et aboutissants de la politique."
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "Contexte militaire"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "Ce leader a une expérience dans l'armée et est bien conscient de ce qui est nécessaire pour une armée efficace."
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "Progressif"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "Ce leader est progressiste, prompt à embrasser le changement et fermement convaincu que la société évoluera pour le mieux."
 
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "Entrepreneur"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "Avant de devenir gouverneur, ce dirigeant était un entrepreneur prospère et un expert reconnu dans l'art de gagner de l'argent."
 leader_trait_governor_esap_egalitarian_2_strict:0 "Strict"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "Ce chef est réputé pour sa rigueur et attend de ses fonctionnaires une discipline sans faille. Peu de gens osent remettre en question l'autorité de ce chef."
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "Ascétique"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "Ce leader a délaissé les plaisirs mondains pour se consacrer entièrement à sa tâche. Il attend une dévotion similaire de la part de ses sujets."
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "Écologiste"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "Ce leader a une compréhension profonde de la façon dont la civilisation dépend des planètes sur lesquelles elles sont construites."
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "Ambitieux"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "Bien que ce chef soit venu des Fae, ils ne sont pas encore satisfaits."
 leader_trait_governor_esap_egalitarian_2_orator:0 "Orateur"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "Habile orateur, ce leader peut influencer la population en diffusant des discours à travers le monde."
 
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "Bioinformaticien"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "Ce responsable est un bioinformaticien compétent, expérimenté dans l'utilisation de méthodes informatiques pour résoudre des problèmes biologiques."
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "Contexte naval"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "Avant de se retirer dans une vie de recherche, ce chef travaillait dans la marine et connaît bien le fonctionnement d'un navire militaire."
 leader_trait_scientist_esap_egalitarian_2_racer:0 "Vieux coureur"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "Dans sa jeunesse, ce leader était un coureur de succès, participant à de nombreuses courses de vaisseaux."
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "Mathématicien"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "Ce leader a étudié les mathématiques et peut utiliser ces compétences lors de recherches avancées en physique théorique."
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "Explorer"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "Explorateur naturel, ce leader est curieux de l'univers et de ce qui s'y trouve."
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "Systématique"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "Ce leader est très systématique, ne laissant rien au hasard ; il utilise une approche globale des défis qu'il rencontre."
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "Voyageur"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "Ce chef a beaucoup voyagé et connaît mieux que quiconque les différents lieux et empires de la galaxie."
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "Chimiste"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "Ce leader a étudié la chimie et peut utiliser ces compétences pour effectuer des recherches avancées dans divers domaines de l'ingénierie."
 
 leader_trait_general_esap_egalitarian_2_impetuous:0 "Impétueux"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "Ce leader agit rapidement, frappant souvent l'adversaire avant qu'il ne soit complètement préparé."
 leader_trait_general_esap_egalitarian_2_careful:0 "Prudent"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "Ce leader est prudent, il ne prend pas de risques inutiles."
 leader_trait_general_esap_egalitarian_2_courageous:0 "Courageux"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "Ce leader est courageux, il inspire ses troupes."
 leader_trait_general_esap_egalitarian_2_planer:0 "Planificateur"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "Ce leader est capable d'élaborer des plans complexes, de déjouer les plans de ses adversaires et d'optimiser ses campagnes militaires."
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "Imprévisible"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "Ce leader est imprévisible, il frappe toujours là où l'adversaire s'y attend le moins."
 
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "Intellegent"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "Ce chef est intelligent, habile à gérer sa flotte et à prévoir les manoeuvres de l'ennemi."
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "Mauvaise humeur"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "Ce chef a mauvais caractère et n'accepte aucune stupidité de la part de ses subordonnés. Pour leur ennemi, il n'y a que de la fureur."
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "Tactique"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "Ce chef a un sens aigu de la tactique, il est habile à déjouer l'ennemi et à contrer les plans de l'amiral ennemi."
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "Nés dans l'espace"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "Ce leader est né sur un vaisseau spatial et y a passé la majeure partie de sa vie. Ce n'est que dans les vides de l'espace qu'il se sent vraiment chez lui."
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "Nés pour le combat"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "Ce leader se bat depuis sa plus tendre enfance. Pour eux, la vie n'est que combats et le temps de récupérer pour le prochain. Une bataille spatiale n'est qu'un combat à plus grande échelle."
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "Charpentier de vaisseaux"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "Ce chef a commencé sa carrière comme charpentier de marine et sait comment un vaisseau spatial doit être correctement construit."
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "Aime les armes à énergie"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "Depuis sa jeunesse, ce leader est fasciné par les armes à énergie et connaît bien la manière de les utiliser le plus efficacement possible."
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "Aime les armes explosives"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "Depuis sa jeunesse, ce leader est fasciné par les armes explosives et connaît bien la manière de les utiliser le plus efficacement possible."
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "Aime les armes cinétiques"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "Depuis sa jeunesse, ce leader est fasciné par les armes cinétiques et connaît bien la manière de les utiliser le plus efficacement possible."
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "Physicien"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "Ce leader a étudié la physique et connaît bien les cadres théoriques de l'univers."
