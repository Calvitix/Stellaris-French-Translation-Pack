#####tech
 
 
 tech_mtp_dimension_stride_research:0 "Trans latitudinal study"
 tech_mtp_dimension_stride_research_desc:0 "It's very difficult for our technology to break through in essence. Scientists can only start to find ways to study the dimensions. By adjusting the gravity corresponding to the special amplitude, we can theoretically weaken the barrier between dimensions. If we can achieve this technology, break the barrier and maintain the cross latitude interaction, we may be able to use this technology to greatly reduce the space occupied by the ship structure, and It can better protect important structures. After all, our enemies are unlikely to cross dimensions to destroy the key points of our warships. (unlock the trans latitude research technology tree)"
 tech_mtp_dimension_4_material_transfer:0 "Four dimensional material conveyor"
 tech_mtp_dimension_4_material_transfer_desc:0 "Now our scientists have made a lot of progress in cross latitude research. The four-dimensional material transport zero has been designed, which can break the gap between us and the four-dimensional space. Once completed, we can store those precious resources in the four-dimensional space, where there will never be thieves. This is our first application of the results of cross latitude research."
 mod_country_resource_max_alloys_add:0 "Maximum alloy"
 mod_country_base_alloys_produces_add:0 "Alloys output"
 tech_mtp_gravitation_micro_dimension_field:0 "Fold force field of small potential surface"
 tech_mtp_gravitation_micro_dimension_field_desc:0 "Our science has completed the original idea. We have successfully reduced the dimension crossing device to the extent that it can be directly loaded on the ship, and at the same time, we can keep the structure on the dimension side interacting with us, so that we can store most of the core structure of the ship in four-dimensional space, which will save a lot of space for us to stack armor and even add a lot of functions Zones and weapons. We believe that cross latitude technology can be used more."
 tech_mtp_gravitation_space_compression:0 "Transport ship space compression"
 tech_mtp_gravitation_space_compression_desc:0 "Engineers soon used the ship's four-dimensional compression technology on transport ships, saving a lot of space to load more soldiers, but the budget is much more, but combat effectiveness is the first indicator."
 tech_mtp_dimension_material_extraction:0 "Four dimensional high value extraction"
 tech_mtp_dimension_material_extraction_desc:0 "As we have imagined, the space of other dimensions is not empty. It's time to find ways to turn those wonderful high-dimensional materials into valuable resources!"
 tech_mtp_soulence_food_addition:0 "Soulence food addition"
 tech_mtp_soulence_food_addition_desc:0 "We have found a new substance from four-dimensional space, which we call ‘Soulence’. If it is ingested into our body, it can greatly enhance our spiritual strength. It can also affect the mechanical structure and improve our quantum computing efficiency. We don't know for the moment what the principle is or whether there are side effects, but we can't wait to add ‘Soulence’ to our food to strengthen us."
 tech_mtp_dimension_defensenet:0 "Directional dimension reduction defense network"
 tech_mtp_dimension_defensenet_desc:0 "Applying dimension technology to the military is something we have long wanted to do. Now we have conceived a new defense network system, which is not a more advanced energy barrier. It is a specially designed dimension conveyor, which can project a tiny dimension weak point to any position in a small range. Although it can not project in a large area, advanced artificial intelligence It can be used to accurately project the fire of the opponent, so as to pour the fire that should have hit us to the lower dimension."
 tech_mtp_dimension_2_manipulation:0 "Two dimensional spatiotemporal control"
 tech_mtp_dimension_2_manipulation_desc:0 "If we can manipulate two-dimensional space-time, then we can use the dimension itself in various fields."
 tech_mtp_dimension_2_pacification:0 "Two dimensional foil system killer"
 tech_mtp_dimension_2_pacification_desc:0 "This research will completely reverse the war of the whole galaxy. We are further away from God. Now we can use the strong magnetism to constrain a whole two-dimensional plane for war. Our Colossus will project it and completely pass through the whole target star, which will kill the star and release incredible energy, and completely destroy the whole star system."
 tech_mtp_soulence_metal_synthesis:0 "Soulence metal synthesis"
 tech_mtp_soulence_metal_synthesis_desc:0 "The structure of soulence is fascinating. We don't know what the material can do, but its energy is extremely powerful. When we extract soulence from four-dimensional space, it produces a byproduct, alloy, in the process of dimension reduction."
 tech_mtp_soulence_reinforced_armor:0 "Dource reinforced armor soulence"
 tech_mtp_soulence_reinforced_armor_desc:0 "When we try to fuse the intangible substance soulence with the by-product alloy produced by dimension reduction, we have created a new substance. We call it "soulence alloy" for the time being. The characteristics of this alloy are fascinating. It can quickly restore the shape it has been set. At the same time, the molecular arrangement is inseparable, and the texture is very hard, so it is suitable for use as armor. What's more, the armor can continue to release energy."
 tech_mtp_dimension_4_research:0 "Four dimensional space research"
 tech_mtp_dimension_4_research_desc:0 "The theory of four-dimensional space has existed for many years. It's time to really start to study it."
 tech_mtp_dimension_2_research:0 "Two dimensional space research"
 tech_mtp_dimension_2_research_desc:0 "Even if two-dimensional is lower than one-dimensional, it is necessary to study its value."
 tech_mtp_dimension_5_research:0 "Five dimensional space research"
 tech_mtp_dimension_5_research_desc:0 "Five dimensional space is still unfathomable to us."
 tech_mtp_dimension_6_research:0 "Six dimensional space study"
 tech_mtp_dimension_6_research_desc:0 "Six dimensional space seems to have strange negative curvature."
 tech_mtp_dimension_7_research:0 "Seven dimensional space research"
 tech_mtp_dimension_7_research_desc:0 "Now we can slowly understand the nature of seven dimensional space."
 tech_mtp_dimension_8_research:0 "Eight dimensional space study"
 tech_mtp_dimension_8_research_desc:0 "Eight dimensional space research is on our agenda."
 tech_mtp_dimension_9_research:0 "Nine dimensional space research"
 tech_mtp_dimension_9_research_desc:0 "There seems to be a breakthrough in the study of nine dimensional space."
 tech_mtp_dimension_10_research:0 "Ten dimensional space research"
 tech_mtp_dimension_10_research_desc:0 "Ten dimensional space research is very important to us."
 tech_mtp_dimension_11_research:0 "Eleven dimensional space research"
 tech_mtp_dimension_11_research_desc:0 "This is the end of dimensional basic research, but not the end of our progress."
 tech_mtp_parallel_universe_theory:0 "Parallel universe theory"
 tech_mtp_parallel_universe_theory_desc:0 "Our scientists have proposed that our universe is not unique and single except for dimensions. Different choices will create different parallel universes. Parallel universes are the same as ours, but there are some differences. Maybe this universe dominates the galaxy, but on the other side we are already extinct."
 tech_mtp_dimension_of_ascensions:0 "Dimension of Ascension"
 tech_mtp_dimension_of_ascensions_desc:0 "As our last citizen implanted a new smart chip with dimension shuttle module, our race has become a God, and nothing can stop us."
 tech_mtp_dimension_parallel_universe_window:0 "§RWindow of PEEP"
 tech_mtp_dimension_parallel_universe_window_desc:0 "Dr. Walter Bishop, the chief scientist, has developed a window that can separate photons and adjust the wavelength. This window allows us to see the parallel world through the window. Through it, we can learn our better places in the parallel world, steal their technology, and study their society. "
 tech_mtp_dimension_reduce_theory:0 "§GDimension theory"
 tech_mtp_dimension_reduce_theory_desc:0 "For the first time, our scientists put forward the theory of dimension."
 tech_mtp_dimension_reduce_polymerization:0 "Force field of dimensionality reduction of directional polymerization cluster"
 tech_mtp_dimension_reduce_polymerization_desc:0 "After the last time the dimension conveyor was transformed into a defense network by us, smart scientists have come up with a way to turn it into a weapon. By combining the high ability field with our artificial intelligence, we can project a small bunch of dimension reduction force field at a little distance, so as to meet the requirements of weapons. Such weapons can easily pass through the energy shield of the enemy, causing huge direct damage to the hull. The only thing that needs to be improved is the range."
 tech_mtp_reduced_dimension_reactor:0 "Reduced dimension reactor"
 tech_mtp_reduced_dimension_reactor_desc:0 "The reactor concept is a reduced dimension force field wrapped in a strong magnetic constraint, which releases incredible energy by continuously reducing the dimension of high-density materials."
 tech_mtp_dimension_energy_application:0 "Dimension energy application"
 tech_mtp_dimension_energy_application_desc:0 "Although our reactors are capable of sustaining a steady stream of energy, our scientists are still proposing to try to use that energy from other dimensions."
 tech_mtp_molecular_decomposition:0 "Force field of chain molecular decomposition"
 tech_mtp_molecular_decomposition_desc:0 "The energy from outside the dimension is applied by us, and we still make it a weapon. This kind of energy field can cause chain reaction, easily decompose the molecular structure of organic organisms within the scope, and release energy, leaving only dust with plasma, which is the ashes of civilization."
 tech_mtp_phasestate_framework_dissociation:0 "Space architecture dissociation Technology"
 tech_mtp_phasestate_framework_dissociation_desc:0 "Distorting the shape of space is just the basic application of space-time technology. What we need is to shape the structure of space-time directly. However, as the lowest point of energy in the conventional universe, the ground state vacuum has strong stability and is hard to shake, which makes us flinch. \n\n but a strange basic particle found in another physical spectrum has changed all this. This basic particle, which we call "dust particle", can cut off the self interaction between the gravitational fields and divide the space itself into independent basic units until the "dust" is completely diffused. \n\nwith it, the vacuum will be as malleable as plasticine, but the cost of reproducing this material is too expensive"
 mtp_tech_module_cooling:0 "Modular cooling"
 mtp_tech_module_cooling_desc:0 "General modular heat dissipation components for dimensional weapons of various sizes have been developed. We only need to strengthen and add modules to improve heat dissipation efficiency and accelerate weapon attack speed."
 mtp_tech_sublevel_focusing:0 "Sub-level focusing"
 mtp_tech_sublevel_focusing_desc:0 "Increasing the energy level used by the dimensionality reduction weapon can greatly increase the force field projection range and enhance the strike effect."
 
 mtp_tech_dimension_communication:0 "Cross-Latitude Communication Management"
 mtp_tech_dimension_communication_desc:0 "Gradually mature inter-latitude communication systems and solutions allow us to command our powerful fleet more and more effectively。"
 mtp_tech_thought_stamp:0 "Thought Stamp"
 mtp_tech_thought_stamp_desc:0 "The ideological seal was put forward by one of our senior navy generals to improve our efficiency, consolidate the military spirit, and use the influence of Du Cui on organisms and intelligent machinery to implant obedience in every soldier. I heard that this is an immoral mind control, but what does it matter?"
 
 
 
 
