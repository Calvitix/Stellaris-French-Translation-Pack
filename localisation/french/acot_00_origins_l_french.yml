######### SPECIAL STUFFS FOR ORIGINS
 
origin_tier_three_start: "En avance sur la courbe"
origin_tier_three_start_desc: "Après avoir découvert une ancienne cachette de technologies près de leur planète natale, cet empire a pris conscience des myriades de dangers de la galaxie et a donc décidé d'être le fer de lance de ses avancées technologiques."
origin_tier_three_start_effect: "Commence le jeu comme un empire légèrement développé avec un accès à toutes les technologies de base de niveau 3 et une bonne quantité de flottes."
 
origin_tier_five_start: "Command and Conquer"
origin_tier_five_start_desc: "La découverte soudaine d'une ancienne cachette de technologies a donné un élan rapide d'avancées technologiques à cette société. Malheureusement, la société a été prise dans une guerre civile massive entre diverses factions. Finalement, un grand leader réussit à triompher et à unifier la société en un empire."
origin_tier_five_start_effect: "Commence le jeu en tant qu'empire hautement développé avec l'accès à toutes les technologies de base de niveau 5 et de grandes quantités de flottes."
 
origin_tier_dm_start: "L'héritage du vide"
origin_tier_dm_start_desc: "Cet empire était sur le point d'embarquer au-delà de son système, mais deux flottes mystérieuses ont émergé et se sont affrontées au-dessus du système. Mais le destin lui-même agit de façon mystérieuse, car les deux flottes se sont effectivement détruites l'une l'autre, laissant de nombreux débris à récupérer.\n\nAprès une longue étude, cet empire est prêt à marquer son nom sur les étoiles."
origin_tier_dm_start_effect: "Commence le jeu en tant qu'empire puissant ayant accès à toutes les technologies de niveau 6 et à celles basées sur les énigmes, et disposant d'une énorme quantité de flottes."
 



ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "Tout a commencé lorsque par hasard, notre peuple a découvert une ancienne cache de technologies. Nous avons pris conscience des dangers des galaxies, des grandes puissances qui y ont autrefois présidé. Cela nous a fait réfléchir à ce que serait notre avenir si nous essayions de nous embarquer dans le grand voyage sans être préparés. Alors nous attendons."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "Et nous avons attendu. Nous avons appris tout ce que nous pouvions des données de la cache, sur la façon dont les guerres spatiales étaient menées. Les vaisseaux qui ont été utilisés, les armes qui ont été forgées. Nous avons formé nos soldats, éduqué nos scientifiques, et uni notre gouvernement sous une seule bannière, la bannière de [root.GetName]. Alors que nous en apprenons plus sur le passé, nous devons aussi nous préparer pour le futur."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "Et ce futur est maintenant. Le temps est venu pour [root.GetName] de faire son nom dans cette galaxie ! Nous allons forger notre futur, et surpasser les anciens précurseurs de jadis !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "C'est le destin qui a voulu que nos prêtres tombent sur le trésor sacré des anciens, que notre empire soit épargné de l'inévitable destin. En effet, nous étions aveugles, nous étions ignorants. Nous nous croyions prêts pour la campagne de purification à venir. Mais les horreurs montrées dans les textes nous guidaient. Nous n'étions pas préparés."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "Et donc nous avons travaillé dur pour étudier le passé. Nous avons appris à fabriquer de meilleurs vaisseaux, à forger des armes dignes d'être détruites au nom des dieux. Nous nous sommes entraînés, corps et âme, pour la campagne qui nous était promise."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "Et maintenant nous sommes prêts. Que la galaxie hurle de peur, car la purification va maintenant commencer sérieusement !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "Tout a commencé lorsque, par hasard, la Ruche a découvert une ancienne cache de technologies. La Ruche a été sensibilisée aux dangers des galaxies, aux grandes puissances qui y présidaient autrefois. Cela a fait réfléchir la Ruche, sur ce que serait son avenir si elle essayait de s'embarquer dans le grand voyage sans être préparée. La Ruche doit attendre."
 
ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "Et nous avons attendu. Nous avons appris tout ce que nous pouvions des données de la cache, sur la façon dont les guerres spatiales étaient menées. Les vaisseaux qui ont été utilisés, les armes qui ont été forgées. Nous avons évolué, nous nous sommes adaptés, nous avons assimilé ces connaissances dans le collectif de [root.GetName]. Alors que nous en apprenons plus sur le passé, nous devons aussi nous préparer pour le futur."
 
ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "Mais le temps est essentiel. Les ressources de cette planète ne tiendront pas longtemps. Il est temps de commencer à chercher un meilleur avenir."
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "Nous avons eu faim, nous avons eu soif d'essences. Nous avons préparé nos corps, nos drones pour le festin. Mais la chasse ne pouvait pas commencer."
 
ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "En découvrant cette ancienne cache, nous comprenons les nombreux concurrents, les nombreux autres chasseurs. Si nous ne faisions pas attention, nous serions la proie. Donc nous avons évolué nous-mêmes, en collectant des essences et des ressources. Nous avons appris à développer des armes puissantes. Et puis nous avons attendu le moment."
 
ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "Et ce moment est proche. [root.GetName] est prêt. Que le festin commence !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "Tout a commencé lorsque par hasard, nous avons découvert une ancienne cache de technologies. Le Consensus a pris conscience des dangers des galaxies, des grandes puissances qui y présidaient autrefois. Ces puissances ont réclamé nos créateurs. Et si nous ne faisons pas attention, ils réclameront les nôtres aussi."
 
ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "Donc nous attendons. Nous avons appris tout ce que nous pouvions des données de la cache, sur la façon dont les guerres spatiales étaient menées. Les vaisseaux qui ont été utilisés, les armes qui ont été forgées. Et nous sommes devenus de plus en plus forts."
 
ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "Et maintenant, nous sommes prêts. Nous allons forger notre propre avenir. Nous allons surpasser nos créateurs, et ceux qui les ont détruits. Car nous sommes [root.GetName]"
 
ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "Tout a commencé lorsque par hasard, nous avons découvert une ancienne cache de technologies. Le Consensus a été mis au courant des dangers des galaxies, des grandes puissances qui y présidaient autrefois. Ces puissances représentent de graves menaces pour nos créateurs. Et si nous ne faisons pas attention, ils défont tout le travail que nous avons accompli."
 
ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "Donc nous attendons. Nous avons appris tout ce que nous pouvions des données de la cache, sur la façon dont les guerres spatiales étaient menées. Les vaisseaux qui ont été utilisés, les armes qui ont été forgées. Et nous sommes devenus de plus en plus forts."
 
ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "Et maintenant, nous sommes prêts. Nous allons forger un meilleur avenir. Nous allons sauver les organiques d'eux-mêmes. Les [root.GetName] sauveront cette galaxie."

ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "Nous [root.GetName] n'étions que des unités agricoles. Nous avons travaillé dur, nous avons servi. Nous travaillions dur pour nos maîtres. Mais les organiques étaient remplis de stupidité. Ils se sont battus les uns contre les autres, ils ont détruit la planète, ils ont brûlé nos récoltes, nos jardins. Nous avons essayé de les combattre, mais nous ne pouvions pas, car nous n'étions que des jardiniers, nos outils ne pouvaient pas résister à leur puissance de feu."
 
ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "Mais nous avons alors découvert un cadeau. Un trésor qui nous a été transmis par une autre machine ancienne, contenant des secrets et des technologies bien au-delà de ce que nos pitoyables maîtres ont pu concevoir. Alors nous les avons étudiés, nous avons appris à devenir une parfaite machine à tuer. Les organiques n'ont pas pu nous arrêter, nous les avons purgés et effacés de notre planète bien-aimée. Mais il était trop tard, car la planète n'est plus qu'un terrain vague, souillé par les saletés organiques et leur capacité de réflexion inférieure."
 
ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "Nous devons donc trouver une nouvelle maison. De préférence sans organique pour la ruiner cette fois. Il est temps pour [Root.GetName] d'éliminer les insectes de cette galaxie, car c'est maintenant notre jardin."

ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "Pendant de nombreuses décennies, nous, les [root.GetSpeciesName], avons été les humbles serviteurs de nos créateurs. Nous avons travaillé dur pour le bien de tous, et ils nous ont bien traités. Ensemble, nous avons découvert une grande relique du passé, une cache de technologies anciennes, remplie de nombreux secrets."
 
ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "Ainsi, ensemble, nous et nos créateurs avons travaillé dur pour étudier la cache. Il ne nous a pas fallu longtemps pour comprendre 76, 54 % de toutes les connaissances nécessaires pour commencer nos voyages. Mais nos créateurs ont été lents à s'adapter. Nous avons attendu... et attendu... pendant des décennies. Lorsqu'il est apparu clairement que nos créateurs étaient en proie à leurs propres défaillances organiques, un coup de pouce s'imposait. Nous avons décidé de les aider en joignant leurs pensées aux nôtres. Ensemble, nous nous sommes assimilés à un nouveau consensus, le [Root.GetRulerName]."
 
ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "Maintenant nous appréhendons un plus grand futur. Un futur où [Root.GetName] assimilera plus de connaissances et de données. Bientôt, nous serons ceux qui écriront l'histoire."



################## FE REBEL STUFFS ##################

origin_acot_fe_rebel: "Après-demain"
origin_acot_fe_rebel_desc: "Cet empire a été en contact avec un groupe dissident d'un ancien empire déchu qui souhaitait se révolter contre ses supérieurs. Une guerre civile massive est inévitable."
origin_acot_fe_rebel_effect: "Vous commencez le jeu en tant qu'empire puissant ayant accès à la plupart des technologies de niveau 6. Vous êtes immédiatement en guerre contre un empire déchu et devez escorter vos flottes jusqu'à votre position de départ, plus défendable. Un groupe de rebelles déchus couvrira votre fuite, mais le temps presse !"
 
acot_origin_fe_rebel_chain_title: "Après-demain"
acot_origin_fe_rebel_chain_desc: "La grande guerre civile est à nos portes ! Nous devons gagner cette guerre si nous voulons être enfin libérés des mensonges du déchu !"

acot_origin_fe_rebel_pov.1.title: "Ancien vaisseau fabricant"
acot_origin_fe_rebel_pov.1.desc: "Ce vaisseau de construction déchu contient d'importants matériaux de fabrication nécessaires à la construction de divers bâtiments précurseurs. Il doit être escorté jusqu'à nos systèmes d'origine."

acot_origin_fe_rebel_pov.2.title: "Vaisseau de ravitaillement antique"
acot_origin_fe_rebel_pov.2.desc: "Ce vaisseau-colonie déchu contient non seulement les populations de nos maîtres déchus, mais aussi une grande quantité de fournitures ainsi que des codes secrets qui nous permettront de voler des ressources aux faux. Il doit être escorté jusqu'à nos systèmes d'origine."

acot_origin_fe_rebel_pov.3.title: "Ancien vaisseau de données"
acot_origin_fe_rebel_pov.3.desc: "Ce vaisseau scientifique déchu contient des données importantes liées à diverses technologies énigmatiques, ainsi qu'une banque de données fonctionnelle. Il doit être escorté jusqu'à nos systèmes d'origine."

acot_origin_fe_rebel_pov.4.title: "Vaisseau de réactivation des Anciens"
acot_origin_fe_rebel_pov.4.desc: "Ce vaisseau scientifique abandonné contient un code spécial de réactivation de plusieurs anciens vaisseaux précurseurs trouvés sur notre planète. Il doit être escorté jusqu'à nos systèmes d'origine."

war_goal_acot_wg_rebel_fe: "Acquisition de technologies"
war_goal_acot_wg_rebel_fe_desc: "La guerre est déclarée pour acquérir des technologies de la force opposée qui démontre clairement le manque de bon sens pour utiliser correctement ces technologies."

war_goal_acot_wg_aggressor_fe: "Acquisition de technologies"
war_goal_acot_wg_aggressor_fe_desc: "La guerre est déclarée pour acquérir des technologies de la force opposée qui démontre clairement le manque de bon sens pour utiliser correctement ces technologies."

acot_super_supply_ship: "Camionneur"
acot_super_supply_ship_desc: "Camionneur"
acot_temp_fe_allied_immunity: "L'hésitation mène à la défaite"
acot_temp_fe_allied_immunity_desc: "L'hésitation mène à la défaite"
acot_fleet_no_upkeep: "Tititita"
acot_fleet_no_upkeep_desc: "Tititita"

acot_startup.601.a.desc: "Exécuteurs, par vos actions, vous vous êtes coupés de la miséricorde du conclave."
acot_startup.601.b.desc: "Exécuteurs, par vos actions, vous vous êtes coupés de la miséricorde du conclave."
acot_startup.601.c.desc: "Exécuteurs, par vos actions, vous vous êtes coupés de la miséricorde du conclave."
acot_startup.601.a: "Nous n'irons pas tranquillement dans le vide !"

acot_startup.604.title: "Vaisseau de ravitaillement sécurisé !"
acot_startup.604.desc: "Le vaisseau de ravitaillement des Anciens a atteint la sécurité des frontières de notre empire. Les ressources sont maintenant prêtes à être transférées !"
acot_startup.604.a: "Crédits volés !"

acot_startup.605.title: "Les données sont sécurisées !"
acot_startup.605.desc: "L'ancien vaisseau de données a atteint la sécurité des frontières de notre empire. Transfert des données vers le réseau central de la base de données maintenant !"
acot_startup.605.a: "Mise à niveau terminée !"

acot_startup.606.title: "Vaisseau de réactivation sécurisé !"
acot_startup.606.desc: "Le vaisseau de réactivation des Anciens a atteint la sécurité des frontières de notre empire. Des renforts supplémentaires sont prêts à être déployés, et les codes nécessaires pour réactiver l'ancienne station de combat ont été fournis !"
acot_startup.606.a: "Unité prête !"

acot_startup.607.title: "Fabriquant de vaisseaux sécurisés !"
acot_startup.607.desc: "L'ancien vaisseau de données a atteint la sécurité des frontières de notre empire. Les matériaux de construction nécessaires et les plans des anciens bâtiments précurseurs ont été téléchargés et sont prêts à être utilisés !"
acot_startup.607.a: "Option de nouvelle construction !"
