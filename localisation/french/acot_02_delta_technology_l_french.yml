######## OTHER STUFFS HERE
ENIGMATIC_DRIVE_DM: "Delta Translocator Drive"
ENIGMATIC_DRIVE_DM_DESC: "Cet énigmatique moteur de saut utilise de matière noire pour déchirer un micro trou de ver, permettant au vaisseau de sauter plus loin que le lecteur de saut conventionnel. Le processus est également sans risque de provoquer des fissures dimensionnelles."
tech_enigmatic_drive_dm: "Translocation de l'espace"
tech_enigmatic_drive_dm_desc: "Les lecteurs de saut traditionnels sont basés sur les principes et les configurations de l'énergie à point zéro, qui a la possibilité de créer des cascades dimensionnelles imprévues. Cependant, il est possible de développer une nouvelle technique PRL qui utilise la matière noire pour 'réécrire' le vaisseau dans un nouvel emplacement dans l'espace."
TECH_UNLOCK_ENIG_DRIVE_DM: "§HDéverrouille le composant : §!Translocator Drive"
TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§HTechniques de transfert§!\nCette nouvelle technologie PRL permet au vaisseau d'utiliser des techniques de saut sans risquer d'anomalies dimensionnelles, tant que les commandes de saut traditionnelles n'ont pas déjà été utilisées."

DM_SENSOR_SHIP: "Capteurs Delta"
DM_SENSOR_SHIP_DESC: "Cet équipement de détection avancé détecte les mouvements des vaisseaux depuis plusieurs systèmes en étudiant le déplacement soudain des couches de matière noire dispersées dans l'espace. Le capteur qui signale toutes les activités de mouvement pour expédier les armes en temps réel et calculer tous les mouvements ennemis possibles."
tech_sensors_dm: "Analyse du modèle de changement de matière noire"
tech_sensors_dm_desc: "Nous savons maintenant que Dark Matter existe non seulement dans les trous noirs, mais aussi dans chaque système stellaire. Les quantités de ces matières sombres sont trop faibles pour être utiles, mais elles produisent toujours des réactions de changement notables autour des mouvements. Si nous pouvons étudier cette réaction, nous pouvons potentiellement créer une nouvelle technologie de capteur supérieure aux méthodes plus anciennes."
TECH_UNLOCK_DM_SENSOR_TITLE: "§HDéverrouille le composant : §!Capteurs Delta"
TECH_UNLOCK_DM_SENSOR_DESC: "§HDelta Sensors§!\n$DM_SENSOR_SHIP $"

ACOT_AFTERBURNERS_DM: "Brûleurs Delta"
ACOT_AFTERBURNERS_DM_DESC: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Cette post-combustion de nouvelle génération peut être utilisée pour augmenter la vitesse de pointe du vaisseau."
tech_darkmatter_afterburners_dm: "Brûleurs de matière noire"
tech_darkmatter_afterburners_dm_desc: "Bien que nos vaisseaux commencent à traverser l'espace avec une efficacité frappante, il y a encore de la place pour des augmentations supplémentaires. Nos post-brûleurs actuels sont jugés trop inefficaces. Peut-être qu'avec l'introduction de Dark Matter Thrusters, les post-brûleurs peuvent également être améliorés ?"


ACOT_REPAIR_COUNTERMEASURES_DM: "Drones de contre-mesures réactifs Delta"
ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Les drones de contre-mesures réactifs ou RCD, sont un nouveau type de drones automatisés qui ont deux fonctions. Réparer l'blindage du vaisseau hors combat et agit comme contre-mesures en absorbant les dégâts d'une attaque entrante à la place du vaisseau."
tech_darkmatter_reactive_drone_dm: "Systèmes de contre-mesures réactifs"
tech_darkmatter_reactive_drone_dm_desc: "Les drones de contre-mesures réactifs ou RCD, sont un nouveau type de drones automatisés qui ont deux fonctions. Réparer l'blindage du vaisseau hors combat et agit comme contre-mesures en absorbant les dégâts d'une attaque entrante à la place du vaisseau."


ACOT_REACTOR_BOOSTER_DM: "Amplificateur de puissance auxiliaire Delta"
ACOT_REACTOR_BOOSTER_DM_DESC: "Dark Energy APA fournit une alimentation de secours supplémentaire au cas où le réacteur principal ne serait pas suffisamment puissant. De plus, le module réduit le coût global du vaisseau d'une petite marge."
tech_darkmatter_reactor_booster_dm: "Amplificateur de puissance auxiliaire Dark Energy"
tech_darkmatter_reactor_booster_dm_desc: "Dark Energy APA fournit une alimentation de secours supplémentaire au cas où le réacteur principal ne serait pas suffisamment puissant. De plus, le module réduit le coût global du vaisseau d'une petite marge."


ACOT_SHIELD_BOOSTER_DM: "Barrières suralimentées Delta"
ACOT_SHIELD_BOOSTER_DM_DESC: "Les barrières de suralimentation confèrent aux générateurs de boucliers du vaisseau une puissance extrêmement accrue au détriment de la consommation d'énergie."
tech_darkmatter_shield_supercharger_dm: "Barrières suralimentées"
tech_darkmatter_shield_supercharger_dm_desc: "Les barrières de suralimentation confèrent aux générateurs de boucliers du vaisseau une puissance extrêmement accrue au détriment de la consommation d'énergie."


ACOT_STARCHARTER_DM: "Dynamic Star Charter"
ACOT_STARCHARTER_DM_DESC: "Une chambre auxiliaire spéciale contenant plusieurs unités de capteur qui permet au vaisseau de fonctionner comme un réseau de sentinelles mobiles."
tech_darkmatter_star_charter_dm: "Star Charter Module"
tech_darkmatter_star_charter_dm_desc: "Une chambre auxiliaire spéciale contenant plusieurs unités de capteur qui permet au vaisseau de fonctionner comme un réseau de sentinelles mobiles."


tech_enigmatic_ships: "Vaisseaux à lumière dure"
tech_enigmatic_ships_desc: "L'amélioration de toutes nos flottes standard pour utiliser les technologies Lumière-dure améliorera considérablement leur durabilité au combat."
tech_enigmatic_ships_desc_short: "Déverrouille de nouvelles sections de vaisseau avec des défenses plus élevées. Ces nouvelles sections coûtent de matière noire et de l'énergie noire innées."

tech_bombardment_dm: "Punition tactique de surface"
tech_bombardment_dm_desc: "De nouvelles campagnes et théories de bombardements peuvent être étudiées maintenant que nous avons accès à des arsenaux avancés de matière noire et d'énergie noire. Nous devons projeter notre colère contre nos ennemis afin qu'ils connaissent la peur."

TECH_UNLOCK_DM_BOMBARD_TITLE: "§EDéverrouille la position de bombardement : §!Châtiment"
TECH_UNLOCK_DM_BOMBARD_DESC: "§Epunition : §!Enseigner aux primitifs une leçon dure et douloureuse pour leur faire comprendre la gravité de leur situation.\n- §RPlus haut§! dommages aux §YArmies§!\n- §RDeadly§! dommages aux §YTiles§!\n- §RDeadly§! dommages à §YPops§!\n- Bombardera les planètes non défendues jusqu'à ce qu'elles soient nettoyées si nécessaire."

