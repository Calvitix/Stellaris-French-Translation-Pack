 PH_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Comprenez cela, [From.GetSpeciesNamePluralInsult], un [Root.Species.GetName] ne peut pas être content s'il ne tue pas ou ne se prépare pas à tuer un ennemi. Nous avons soif du sang des innocents, nous avons soif du sang des coupables. Nous avons soif du sang des forts, nous avons soif du sang des faibles. On s'en fiche. Un jour, nous boirons de votre sang comme un [From.GetSpeciesNamePluralInsult] assoiffé boit de l'eau."
