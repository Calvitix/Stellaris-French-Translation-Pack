 WM_FRIENDLY_GREETING_02:0 "La galaxie est ancienne est pleine de merveilles. Pourquoi tout le monde est-il aussi impatient ? Nous sommes heureux d'avoir le temps d'apprécier la beauté de l'univers auprès de nos amis [From.GetAdj]."
