 PH_GENERIC_GREETING_07:0 "LA GALAXIE BRULERA !"
 PH_GENERIC_GREETING_08:0 "LA PAIX NOUS DÉGOUTE."
 PH_GENERIC_GREETING_09:0 "C'est l'ère des ténèbres, de l'ignorance, de la peur ! Et '§Y[Root.GetName]§!' ne peut que se prélasser dans l'obscurité, l'ignorance et la peur. C'est l'âge de [Root.Species.GetName] !"
 PH_GENERIC_GREETING_10:0 "La galaxie est en flammes. Quelle que soit la vision idéaliste et glorieuse que vous aviez pour le [From.Species.GetName] est en ruine, car nous, les [Root.GetSpeciesNamePlural], cherchons à le détruire."
 PH_GENERIC_GREETING_11:0 "Tant que '§Y[Root.GetName]§!' existera, il n'y aura pas de paix parmi les étoiles, seulement une éternité de carnage et de massacre, et le rire des [Root.GetSpeciesNamePlural], assoiffé de sang et de mort."
 PH_GENERIC_GREETING_12:0 "[From.GetSpeciesNamePluralInsult] [From.GetAdj] ! Vous êtes des faibles ! Lâches ! Des imbéciles pacifiques ! C'est l'âge de la LÉGENDE. C'est l'ère d'une guerre sans fin. C'est une ère du Conflit éternel. Toute période de 'paix' mineure comme celle-ci n'est qu'un court répit pour nos guerriers. Soyez prévenus, nous tuons tout le monde, mais nous aimons le plus tuer les petits [From.GetSpeciesSpawnNamePlural] sans défense !"
 PH_GENERIC_GREETING_13:0 "La haine est une émotion si pure. Vous [From.GetSpeciesNamePlural], avec vos notions idiotes d'amour… Non. Il ne peut y avoir que de la haine. C'est une émotion puissante. Une grande émotion. Une émotion glorieuse. Chacun de nous [Root.GetSpeciesNamePlural] laisse libre cours à la haine."
 PH_GENERIC_GREETING_14:0 "NOUS RÉVOLUONS DANS LA MORT."
 PH_GENERIC_GREETING_15:0 "Vous avez trompé les [From.GetSpeciesNamePlural], avec tous vos propos sur les victoires, les triomphes et les objectifs. Nous sommes d'un seul esprit clair et objectif. Qui a besoin de victoire alors que nous pouvons simplement tuer et mutiler tous les êtres vivants de cette galaxie ? Attention, nous viendrons un jour pour vous !"
 PH_GENERIC_GREETING_16:0 "Qu'est-ce que le bonheur ? Voir vos cadavres écorchés devant nos murs comme des animaux. Qu'est-ce que la tristesse ? Ne pas pouvoir vivre la gloire du carnage et du massacre."
 PH_GENERIC_GREETING_17:0 "POURQUOI CRAINDRE LA MORT ? LA PEUR DE VIVRE, POUR LA VIE EST MAIS MISÈRE ET SOUFFRANCE !"
 PH_GENERIC_GREETING_18:0 "NOUS CRAIGNONS, CAR NOUS SOMMES L'APOCALYPSE !"
 PH_GENERIC_GREETING_19:0 "JE PEUX VOIR VOS CORPS ÉCRIT SUR VOS PLANÈTES, COMME DES TACHES DE POUSSIÈRE SANS VALEUR DANS LE CIEL."
 PH_GENERIC_GREETING_20:0 "Nous avons soif de mort .... Vos morts, nos morts, les morts de tout le monde ..."
 
 # Totalitarian Patriots
 TP_HOSTILE_GREETING_01:0 "Le Ministère de la Paix surveille ce canal. Parlez, ordure alien."
 TP_HOSTILE_GREETING_02:0 "Nous vous surveillons."
 TP_HOSTILE_GREETING_03:0 "Nous avons appris à notre peuple à ne ressentir que de la haine pour '§Y[From.GetName]§!'. Chaque jour, des millions de loyaux citoyens [Root.GetAdj] crachent sur les [From.Species.GetName]."
 TP_DOMINEERING_GREETING_01:0 "Nous vous surveillons, ordures, mais nous nous demandons pourquoi nous nous donnons cette peine, étant donné votre insignifiance."
 TP_DOMINEERING_GREETING_02:0 "Nous piétinerons votre pays désolé un de ces jours."
 TP_DOMINEERING_GREETING_03:0 "Si vous essayez de détruire notre nation patriotique, vous serez écrasé comme le [From.GetSpeciesNamePluralInsult] sans valeur que vous êtes."
 TP_GENERIC_GREETING_01:0 "Des leaders insensés comme [From.GetRulerName] peuvent aller et venir, mais les '§Y[From.GetName]§!' et le peuple [From.GetAdj] restent."
 TP_GENERIC_GREETING_02:0 "N'essayez pas d'envoyer un de vos agents sur notre territoire. Nous sommes habiles à détecter les traîtres à l'État."
 TP_GENERIC_GREETING_03:0 "Ce ne seront pas les discours et les votes de la majorité qui trancheront les grandes questions de notre temps, mais le fer et le sang. Vous feriez mieux de vous en souvenir."
 TP_GENERIC_GREETING_04:0 "Celui qui contrôle le présent contrôle le passé. Celui qui contrôle le passé, contrôle l'avenir."
 TP_GENERIC_GREETING_05:0 "Deux et deux font quatre, mais parfois ils font cinq."
 TP_GENERIC_GREETING_06:0 "Le Ministère de la paix surveille cette chaîne. Parlez, xeno scum."
 TP_GENERIC_GREETING_07:0 "Nous vous surveillons."
 TP_GENERIC_GREETING_08:0 "Nous avons appris à notre peuple à ne ressentir que de la haine envers '§Y[From.GetName]§!'. Chaque jour, des millions de citoyens fidèles [Root.GetAdj] dénoncent les [From.Species.GetName]."
 TP_GENERIC_GREETING_09:0 "Vous êtes l'ennemi du peuple [Root.GetAdj] et vous serez traité comme tel."
 TP_NEUTRAL_GREETING_01:0 "Les dirigeants stupides comme [From.GetRulerName] peuvent se succéder, mais '§Y[From.GetName]§!' et le peuple des [From.GetAdj] perdureront."
 TP_NEUTRAL_GREETING_02:0 "N'essayez pas d'envoyer d'autres espions dans notre territoire. Nous sommes doués pour identifier les traîtres à la nation."
 TP_NEUTRAL_GREETING_03:0 "Les grandes questions de notre temps ne seront pas résolues par des discours et des votes de la majorité, mais par le fer et le sang. Faites de votre mieux pour vous en souvenir."
 TP_THREATENED_GREETING_01:0 "Les traitres à la nation semblent abonder dans '§Y[Root.GetName]§!'. Vos espions sont partout ! Vous essayez de nous détruire de l'intérieur ! Vous n'y arriverez pas ! Vous ne pouvez pas bous convaincre tous de trahir la mère patrie !"
 TP_THREATENED_GREETING_02:0 "Ennemis de la patrie [Root.GetAdj] ! Votre ignoble [From.GetSpeciesNamePluralInsult] ne commettra jamais vos atrocités ici !"
 TP_THREATENED_GREETING_03:0 "Vos armes et soldats, bien qu'impressionnants, ne sont pas à la hauteur de l'esprit pur et uni du peuple [Root.GetAdj]."
 TP_FRIENDLY_GREETING_01:0 "Toutes les espèces peuvent bien être égales, mais certaines sont plus égales que d'autres. Les espèces [Root.GetAdj] et [From.GetAdj] sont certainement plus égales que les autres, n'êtes-vous pas d'accord ?"
 TP_FRIENDLY_GREETING_02:0 "Pour le moment, ce sera la paix. '§Y[From.GetName]§!' ne semble pas représenter une menace pour '§Y[Root.GetName]§!', nous vous retournerons donc la faveur. Pour le moment."
 TP_FRIENDLY_GREETING_03:0 "Soyez prudent quand vous vous aventurez au-dehors. Il y a peut-être de nombreux traîtres dans vos rangs, mais il y en a aussi beaucoup parmi les nôtres. Assurez-vous que votre gouvernement ne vous a pas trahis. Ceci n'est qu'un conseil d'ami !"
 TP_WAR_GREETING_01:0 "La guerre, c'est la paix ! Nous serons toujours en paix avec vous !"
 TP_WAR_GREETING_02:0 "Souhaitez-vous la guerre totale ? Si nécessaire, souhaitez-vous une guerre plus totale et radicale que ce que vous pouvez imaginer aujourd'hui ? Cela revient au même pour nous."
 TP_WAR_GREETING_03:0 "Une mort est une tradégie, un million de mort est une statistique. Même si des millions d'individus doivent mourir, nous vous déferons dans cette grande guerre patriotique !"
 TP_WAR_GREETING_04:0 "'§Y[Root.GetName]§!' est en guerre avec '§Y[From.GetName]§!' ? '§Y[Root.GetName]§!' a toujours été en guerre avec '§Y[From.GetName]§!' !"
 TP_WAR_GREETING_05:0 "C'est la guerre totale !"
