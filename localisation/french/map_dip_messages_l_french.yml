####################################
 # Diplomacy text
 ####################################
 
 # Patronizing Colonizers
 PC_HOSTILE_GREETING_01:0 "Nous pensons qu'il est nécessaire d'éclairer les cultures inférieures telles que la vôtre mais les sauvages [From.GetAdj] sont si primitifs qu'il est difficile de dire si c'est possible pour votre espèce..."
 PC_HOSTILE_GREETING_02:0 "Les conditions de vie sordides que subit votre peuple sont quelquefois portées à notre connaissance, et nous nous demandons comment quiconque pourrait survivre dans un tel état de sauvagerie."
 PC_HOSTILE_GREETING_03:0 "Il est indéniable que vous autres barbares dussiez être éduqués à respecter l'étiquette. Vous rencontrer est toujours une pénible expérience."
 PC_DOMINEERING_GREETING_01:0 "Regardez-moi ce pathétique, primitif [From.Species.GetName]. Un jour nous viendrons vous civiliser, aussi difficile que cela puisse paraître."
 PC_NEUTRAL_GREETING_01:0 "Il semblerait que votre peuple soit primitif. Peut-être accepteriez-vous d'en apprendre un peu plus au sujet de notre culture supérieure ?"
 PC_NEUTRAL_GREETING_02:0 "Il est difficile pour nous de comprendre vos coutumes primitives, mais nous nous y efforçons pour le bénéfice de la diplomatie."
 PC_NEUTRAL_GREETING_03:0 "Nous avons notre meilleur intérêt à l'esprit. Un jour, nous vous enseignerons les bons usages de la civilisation, bon gré mal gré. Tel est le fardeau des [Root.GetAdj]."
 PC_THREATENED_GREETING_01:0 "Que peut-on attendre de tels sales petits sauvages comme vous ? Vous êtes des sauvages ! Des sauvages !"
 PC_FRIENDLY_GREETING_01:0 "Bien qu'ils descendent d'une culture primitive, et sous-développée, nous pensons que les [From.Species.GetName] peuvent être considérés comme de nobles sauvages."
 PC_FRIENDLY_GREETING_02:0 "Tenez bon chers amis ! Un jour, vous serez aussi civilisés que nous."
 PC_FRIENDLY_GREETING_03:0 "Il est des sauvages qui refusent d'admettre la supériorité de notre culture, et qui refusent de se civiliser. Nous somme heureux que vous ne soyez pas l'un d'entre eux."
 PC_WAR_GREETING_01:0 "Sauvages ! Sauvages ! Sales petits démons puants ! A peine conscients !"
 PC_WAR_GREETING_02:0 "Nous nous sommes efforcés autant que possible à former les [From.Species.GetName] et à les élever à un niveau acceptable de civilisation. Il semblerait que nous dussions désormais recourir à la force."
 PC_WAR_GREETING_03:0 "Sauvages ! Sauvages ! Sauvages ! Faites résonner les tambours de guerre !"
 # Vassal greetings
 PC_VASSAL_GREETING_01:0 "Il est humiliant pour nous de servir des primitifs tels que vous. Mais attendez un peu. Vous verrez bientôt..."
 PC_VASSAL_GREETING_DISLOYAL_01:0 "C'est humiliant pour nous de servir des primitifs païens, mais attendez. Attendez..."
 # Declaration of War
 PC_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est temps que nous nous attelions à civiliser votre peuplade de sauvages primitifs. Préparez-vous à faire face à la puissance d'une culture supérieure !"
 
 # Savage Raiders
 SR_HOSTILE_GREETING_01:0 "Les [From.Species.GetName] semblent... vulnérables. Montrez-vous prudents, ou bien nous pourrions... organiser des pillages dans votre voisinage..."
 SR_HOSTILE_GREETING_02:0 "Nous qui apprécions piller nos ennemis, sommes déçus de voir à quels points les pathétiques [From.Species.GetName] sont dénusés du moindre objet de valeur à leur prendre de force."
 SR_HOSTILE_GREETING_03:0 "Les [From.Species.GetName] sont devenus paresseurs et complaisants. Ce serait dommage si quelqu'un vous attaquait, pour piller toutes vos richesses..."
 SR_DOMINEERING_GREETING_01:0 "Nous vous ménageons pour le moment. Mais tenez-vous prêt, pathétique [From.GetSpeciesNameInsult]! Nous finirons pas venir piller votre territoire."
 SR_NEUTRAL_GREETING_01:0 "Votre peuple semble posséder des richesses qui pourraient nous attirer..."
 SR_NEUTRAL_GREETING_02:0 "Qui a besoin de diplomatie lorsqu'il se suffit de se pencher pour se servir ? Ne vous inquiétez pas, nous finirons bien par aller vous ravager, mais pour le moment nous avons décidé de vous laisser tranquille."
 SR_NEUTRAL_GREETING_03:0 "Nous ne sommes pas avides de plaisanteries creuses comme celle-ci, car nous préférons voler nos ennemis. Cpendant, nous vous écoutons, pour le moment."
 SR_THREATENED_GREETING_01:0 "'§Y[From.GetName]§!' est arrogante et décadente. Bientôt, nous nous débarrasserons du poids de votre puissance."
 SR_FRIENDLY_GREETING_01:0 "Votre peuple est sage et fort. Il serait imprudent pour nous de provoquer une nation aussi puissante comme nous le faisons d'habitude. Peut-être auriez-vous un ennemi que nous pourrions piller ?"
 SR_FRIENDLY_GREETING_02:0 "Nous considérons les [From.Species.GetName] comme un honorable adversaire de valeur.\n\nEn conséquence, nous n'envahirons pas votre territoire à moins d'une absolue nécessité."
 SR_FRIENDLY_GREETING_03:0 "Bien qu'il soit dans notre nature de piller et de ravager, nous savons reconnaître une grande nation comme les [From.Species.GetName] quand nous en voyons une, et nous promettons de ne pas chercher à vous offenser de quelque manière que ce soit."
 SR_WAR_GREETING_01:0 "Peuh ! Retournons piller ! Retournons ravager ! Repartez avant que nous vous tuions tous !"
 SR_WAR_GREETING_02:0 "Prend garde, [From.GetRulerName]! La plus grande joie pour un guerrier [Root.GetAdj] est de vaincre ses ennemis, de les mettre à genoux, de prendre tout ce qu'ils possède, de le voir s'effondrer en larmes, et de lui prendre ses femmes et ses filles."
 SR_WAR_GREETING_03:0 "Nous pillerons votre territoire au point que votre peuple subira la pauvreté et la famine jusqu'à la fin des temps !"
 # Vassal greetings
 SR_VASSAL_GREETING_01:0 "Ô grand et terrifiant maître, lequel de vos ennemis attaquerons-nous aujourd'hui ?"
 SR_VASSAL_GREETING_DISLOYAL_01:0 "Vous devenez complaisant, maître. Nous voulons attaquer quelque chose, quelqu'un, n'importe qui. C'est peut-être vous qui devez être attaqué ..."
 # Declaration of War
 SR_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est temps de piller et de ravager vos vulnérables planètes, [From.GetSpeciesNameInsult]!"
 
 # Defenders of the Faith
 DOTF_HOSTILE_GREETING_01:0 "Hérétique ! Les cieux vous punirons pour vos blasphèmes !"
 DOTF_HOSTILE_GREETING_02:0 "Vous êtes une menace pour les vrais croyants à travers la galaxie. Vous avez certainement signé un pacte avec les démons et les diables. Nous vous avertissons - nos guerriers saints sont entraînés à combattre votre engeance."
 DOTF_HOSTILE_GREETING_03:0 "Comment sera-t-il possible de traiter avec des hérétiques tels que les [From.Species.GetName] ? Un jour, nous déclarerons la guerre sainte contre vous, c'est une certitude."
 DOTF_HOSTILE_GREETING_04:0 "Nous vous frapperons quand vous vous y attendez le moins. Nos armes sont la peur, la surprise, une efficacité impitoyable ... et une dévotion fanatique à notre foi. Attendre. Ça fait quatre."
 DOTF_HOSTILE_GREETING_05:0 "Souhaitez-vous parler à notre inquisiteur le plus proche ?"
 DOTF_DOMINEERING_GREETING_01:0 "Voyez la puissance de notre foi ! Aplatissez-vous devant nos saints chevaliers, hérétiques !"
 DOTF_DOMINEERING_GREETING_02:0 "Regardez notre gloire ! Le ciel le veut !"
 DOTF_DOMINEERING_GREETING_03:0 "Notre prospérité et notre abondance sont les fruits de notre foi et de notre dévouement."
 DOTF_NEUTRAL_GREETING_01:0 "Êtes-vous un ami vivant dans la crainte des cieux, ou bien un ennemi sympathisant du démon ? C'est une chose que notre clergé devra trancher."
 DOTF_NEUTRAL_GREETING_02:0 "Peut-être devrons-nous un jour appeler à la guerre sainte contre vous. Ou peut-être pas. Seul le temps nous le dira..."
 DOTF_NEUTRAL_GREETING_03:0 "Nous sommes plus que désireux de vivre en paix, mais si vous menaciez la sainteté de notre foi, nos saints chevaliers ne ferons preuve d'aucune merci."
 DOTF_NEUTRAL_GREETING_04:0 "Nous [Root.GetSpeciesNamePlural] sommes un peuple religieux, dévoué à nos croyances et prêt à les défendre jusqu'à la mort."
 DOTF_NEUTRAL_GREETING_05:0 "Si vous êtes blasphématoire, nous vous terrasserons. Si vous êtes fidèle, nous vous protégerons."
 DOTF_THREATENED_GREETING_01:0 "Ne soyez pas si orgueilleux, hérétiques. Nos saints chevaliers sont protégés par les cieux, et vos guerriers impies ne valent rien."
 DOTF_THREATENED_GREETING_02:0 "Les cieux peuvent vous enlever votre richesse et votre prospérité aussi facilement qu'ils vous l'ont donné. N'oubliez pas cela."
 DOTF_THREATENED_GREETING_03:0 "Pourquoi ne pas utiliser votre pouvoir et votre puissance pour détruire l'hérésie et le blasphème, où qu'ils se trouvent ?"
 DOTF_FRIENDLY_GREETING_01:0 "Ah ! Nos bons amis. Quels hérétiques avez-vous trucidés ces derniers temps ?"
 DOTF_FRIENDLY_GREETING_02:0 "Peut-être parviendrons-nous un jour à débarrasser cet univers des démons et des diables."
 DOTF_FRIENDLY_GREETING_03:0 "L'hérésie est une chose terrible. Nous sommes heureux que vous ne soyez pas des blasphémateurs. Autrement, nos sains chevaliers auraient dû s'occuper de vous."
 DOTF_FRIENDLY_GREETING_04:0 "Vous êtes de vrais amis de la foi. Nous sommes heureux d'appeler [From.GetSpeciesNamePlural] nos frères et soeurs d'armes."
 DOTF_FRIENDLY_GREETING_05:0 "Il n'y a pas de meilleur ami de '§Y[Root.GetName]§!' que '§Y[From.GetName]§!'. Le ciel le veut !"
 DOTF_WAR_GREETING_01:0 "LE CIEL LE VEUT ! MORT AUX IMPIES !"
 DOTF_WAR_GREETING_02:0 "Pleutre. C'est tout ce que vous êtes. Nos saints chevaliers sont protégés par la foi dans cette guerre sainte. Le Ciel le veut !"
 DOTF_WAR_GREETING_03:0 "Quel espoir pouvez-vous avoir contre la vérité, incroyant ? Nos armées prévaudront dans cette guerre sainte."
 DOTF_WAR_GREETING_04:0 "Hérétiques ! Vos jours sont comptés."
 DOTF_WAR_GREETING_05:0 "Nous purifierons nos planètes et nos soleils de vos voies blasphématoires."
 # Vassal greetings
 DOTF_VASSAL_GREETING_01:0 "Oui, noble maître ? Appellerez-vous à la guerre sainte contre nos ennemis, aujourd'hui ?"
 DOTF_VASSAL_GREETING_02:0 "Nous prions toujours pour votre bien-être, [From.GetAdj] seigneurs. Le ciel le veut !"
 DOTF_VASSAL_GREETING_03:0 "'§Y[Root.GetName]§!' est votre vassal toujours fidèle. Nos inquisiteurs travaillent dur pour éliminer l'hérésie et éduquer les blasphémateurs ignorants de vos terres."
 DOTF_VASSAL_GREETING_DISLOYAL_01:0 "Nous avons peur que nos maîtres de '§Y[From.GetName]§!' tombent dans l'hérésie. Si vous empruntez un chemin que nous ne pouvons pas suivre, les conséquences peuvent être désastreuses ..."
 DOTF_VASSAL_GREETING_DISLOYAL_02:0 "Nos inquisiteurs signalent que la souillure de l'hérésie abonde dans '§Y[From.GetName]§!'. Nos maîtres pouvaient-ils cacher de telles mauvaises pensées ? Nous espérons que non, mais nous ne serions pas surpris."
 DOTF_VASSAL_GREETING_DISLOYAL_03:0 "Le ciel a peut-être voulu notre servitude actuelle, mais il veut aussi notre liberté éventuelle. Et par éventuel, nous voulons dire bientôt."
 # Declaration of War
 DOTF_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre sainte ! Le divin l'a voulu !"
 DOTF_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre sainte ! Nous vous enverrons des hérétiques en enfer !"
 DOTF_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre sainte ! Il est temps de purger votre blasphème de la galaxie !"
 
 # Carefree Hippies
 CH_HOSTILE_GREETING_01:0 "Juste... Laisse-nous en paix..."
 CH_HOSTILE_GREETING_02:0 "Les [From.Species.GetName] sont exactement ce qui ne va pas dans le système. Vous... vous êtes des oppresseurs... Quelque chose ne va pas avec vos flux d'energie."
 CH_HOSTILE_GREETING_03:0 "Parfois, j'me dis que [From.GetRulerTitle] [From.GetRulerName] devrait juste se relaxer... Mais c'est comme si les [From.Species.GetName] ne peuvent pas."
 CH_HOSTILE_GREETING_04:0 "Pourquoi ne pouvez-vous pas simplement vous détendre ?"
 CH_HOSTILE_GREETING_05:0 "Je sens un déséquilibre énergétique provenant de [From.GetHomeWorldName]."
 CH_DOMINEERING_GREETING_02:0 "Votre peuple est tellement ... pas cool."
 CH_DOMINEERING_GREETING_03:0 "Libérez vos tensions intérieures, connectez-vous à l'énergie supérieure qui nous relie tous et vous serez aussi puissant que nous en un rien de temps !"
 CH_DOMINEERING_GREETING_01:0 "Pourquoi tu n'arrives pas à juste te laisser aller ? A accueillir l'énergie ? Ecoute... et relaxe-toi..."
 CH_NEUTRAL_GREETING_01:0 "Salut mon pote. Avant de négocier, prends une bonne aspiration. On respire, et on souffle. Respire... et souffle. Ne fais qu'un avec l'univers."
 CH_NEUTRAL_GREETING_02:0 "Ce n'est pas parce que nous sommes tranquillos en harmonie avec l'univers que nous sommes incapables de nous battre... Cela nous rend même plus dangereux !"
 CH_NEUTRAL_GREETING_03:0 "Vivez dans le présent ! Détendez-vous et soyez libre ! Alors peut-être que nous pourrons avoir une discussion éclairante ..."
 CH_NEUTRAL_GREETING_04:0 "Canalisez toutes vos énergies intérieures et '§Y[From.GetName]§!' s'épanouira comme jamais demain."
 CH_NEUTRAL_GREETING_05:0 "Nous recherchons l'illumination ... c'est notre chemin. Nous sommes pacifiques, mais croyons en la justice."
 CH_THREATENED_GREETING_01:0 "'§Y[From.GetName]§!' devrait être plus prudente. L'univers est infini, magnifique et généreux, votre pouvoir n'est rien comparé à ses merveilles."
 CH_THREATENED_GREETING_02:0 "Nous aimerions connaître vos secrets un jour. On dirait que '§Y[From.GetName]§!' est vraiment bon pour exploiter les énergies supérieures de l'univers."
 CH_THREATENED_GREETING_03:0 "Espérons que vous utiliserez votre influence pour combattre le système et aider vos camarades xenos."
 CH_FRIENDLY_GREETING_01:0 "Quelle belle journée ! Le peuple de '§Y[Root.GetName]§!' pense que les [From.Species.GetName] sont carrément cool et sensas."
 CH_FRIENDLY_GREETING_02:0 "Ensemble, nous contemplerons la beauté de notre univers... serons un avec l'univers... seront l'univers....... Qu'est-ce que je disais ?"
 CH_FRIENDLY_GREETING_03:0 "Inspire, exprire. Inspire, expire. Quand je vois les [From.Species.GetName], j'ai toujours l'impression d'une paix intérieure."
 CH_FRIENDLY_GREETING_04:0 "Méditons sur la sagesse infinie de l'univers, mon ami."
 CH_FRIENDLY_GREETING_05:0 "L'énergie de [From.GetHomeWorldName] ! Nous pouvons simplement ressentir la paix intérieure."
 CH_WAR_GREETING_01:0 "On dirait que quelqu'un a besoin d'une leçon de paix intérieure..."
 CH_WAR_GREETING_02:0 "Qu'est-ce qui va pas avec les [From.Species.GetName] ? Vous êtes tellement... pas cool. C'est pour ça que nous devons vous combattre."
 CH_WAR_GREETING_03:0 "Nous combattons le système, vous vous combattons vous, vils oppresseurs autoritaires ! Libérer le peuple des [From.Species.GetName] !"
 CH_WAR_GREETING_04:0 "Nos guerriers sont détendus et ne font qu'un avec la nature. Vos vils soldats, si déséquilibrés spirituellement ... ils ne peuvent pas rivaliser avec les nôtres."
 CH_WAR_GREETING_05:0 "Inspire, expire. Inspire, expire. Nous ne pouvons pas laisser notre haine nous induire en erreur."
 # Vassal greetings
 CH_VASSAL_GREETING_01:0 "Relax. Inspire, expire. Sens la complétude de l'univers, ô noble et vénérable ami."
 CH_VASSAL_GREETING_02:0 "Elle est bonne ! Quelles mesures devons-nous prendre pour parvenir à la paix intérieure aujourd'hui ?"
 CH_VASSAL_GREETING_03:0 "Radical ! Nos guides spirituels, les [From.GetSpeciesNamePlural], sont là !"
 CH_VASSAL_GREETING_DISLOYAL_01:0 "Les '§Y[From.GetName]§!' sont parmi les guides spirituels les moins radicaux et les moins cool que nous ayons jamais rencontrés."
 CH_VASSAL_GREETING_DISLOYAL_02:0 "Vous marchez sur un chemin dangereux. '§Y[From.GetName]§!' ne peut pas se détendre. Bientôt, votre emprise tyrannique sur nous sera terminée."
 CH_VASSAL_GREETING_DISLOYAL_03:0 "Nous suivons nos coeurs, pas votre autorité oppressive. Vous paierez bientôt votre répression. Liberté ! Liberté !"
 # Declaration of War
 CH_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! La violence n'est généralement pas la solution... Mais aujourd'hui, elle l'est !"
 CH_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Il est temps de vous donner un peu de paix intérieure ... avec force !"
 CH_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! '§Y[From.GetName]§!' sera illuminé de nos énergies spirituelles !"
 
 # Open-Minded Worshippers
 OMW_HOSTILE_GREETING_01:0 "Nos savants cherchent constamment à retirer quelque chose de bon des croyances des [From.Species.GetName], mais c'est à chaque fois un échec."
 OMW_HOSTILE_GREETING_02:0 "Bien que nous apprécions mener les négociations dans une atmosphère de tolérance et de compréhension mutuelle, il est difficile de procéder ainsi avec des individus tels que vous."
 OMW_HOSTILE_GREETING_03:0 "Nous craignons que les [From.GetSpeciesSpawnNamePlural] [From.GetAdj] ne grandissent dans un environnement qui ne soit pas idéal pour leur développement spirituel personnel."
 OMW_DOMINEERING_GREETING_01:0 "Bien que votre culture soit indéniablement sous-développée et barbare, nous croyons qu'il est tout de même important que nous restions ouverts d'esprit. Ce n'est pas votre faute si votre peuple est aussi... primitif."
 OMW_NEUTRAL_GREETING_01:0 "Bien le boujour. Nous cherchons à mieux comprendre les croyances des autres peuples. De cette manière, nous pouvons mieux nous comprendre nous-mêmes."
 OMW_NEUTRAL_GREETING_02:0 "Nous espérons que les dirigeants de '§Y[From.GetName]§!' sont prêts à engager un dialogue fructueux au sujet des différences et des similarités entre nos cultures et nos systèmes de pensée."
 OMW_NEUTRAL_GREETING_03:0 "Il est important que nous nous comprenions sur le plan spirituel, même si nos croyances ne sont pas les mêmes."
 OMW_THREATENED_GREETING_01:0 "Nous savons que vous nous regardez de haut, mais veuillez vous efforcer de garder l'esprit ouvert, et compréhensif envers ceux dont le point de vue est différent du vôtre."
 OMW_FRIENDLY_GREETING_01:0 "Ah ! Nos amis ! C'est toujours un plaisir que d'avoir des débats amicaux et profonds avec vous au sujet de la nature du cosmos."
 OMW_FRIENDLY_GREETING_02:0 "Même si un [Root.Species.GetName] et un [From.Species.GetName] ne partagent pas le même point de vue sur certains sujets, nos points communs et notre compréhension mutuelle sont plus grandes que nos différences et que nos désaccords."
 OMW_FRIENDLY_GREETING_03:0 "Se lancer dans un débat religieux avec vous est toujours un grand honneur. Bien que nous soyons en désaccord sur quelques problèmes clefs, nous croyons que les savants de '§Y[From.GetName]§!' n'ont qu'une perspective différent, mais que celle-ci n'est jamais fausse ou dévoyée."
 OMW_WAR_GREETING_01:0 "Parfois, il nous faut combattre. C'est une chose triste, car votre culture et vos croyances ont leur propre beauté, mais vos dirigeants sont particulièrement désagréables."
 OMW_WAR_GREETING_02:0 "Pourquoi nos deux peuples doivent-ils souffrir ainsi ! C'est pour cela que nous méprisons la guerre. Pourquoi ne pouvons-nous pas discuter de nos différences dans une atmosphère de paix et de mutuelle compréhension ? Mais il est parfois nécessaire de remonter ses manches et de faire la guerre."
 OMW_WAR_GREETING_03:0 "Nous devrions plutôt discuter de nos différences par le truchement d'une conversation plaisante et intellectuellement, mais la guerre est un choix que nous pouvons faire."
 # Vassal greetings
 OMW_VASSAL_GREETING_01:0 "'§Y[From.GetName]§!' a une manière de penser si belle, et si noble. Même si nous ne sommes pas toujours en accord avec eux, nous sommes fiers d'être les loyaux serviteurs des [From.Species.GetName]."
 # Declaration of War
 OMW_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous haïssons le conflit, vraiment. Mais parfois, nous n'avons pas le choix."
 
 # Studious Builders
 SB_HOSTILE_GREETING_01:0 "Nous envisageons d'ériger un grand monument à la stupidité et à la sauvagerie des [From.Species.GetName]."
 SB_HOSTILE_GREETING_02:0 "Il est difficile pour notre peuple de vivre en paix tout en sachant que des imbéciles disgracieux et primitifs tels que les [From.Species.GetName] existent."
 SB_HOSTILE_GREETING_03:0 "'§Y[From.GetName]§!' est une souillure à l'échelle de la galaxie. Nous prévoyons de bâtir un musée dédié uniquement à l'explication de leurs échecs et de leurs défauts."
 SB_DOMINEERING_GREETING_01:0 "Peut-être devrions-nosu nous contenter de détruire '§Y[From.GetName]§!' et d'utiliser vos cendres comme matériau de construction. Ou de la nourriture. L'un ou l'autre."
 SB_NEUTRAL_GREETING_01:0 "Nous, '§Y[Root.GetName]§!', avons peu d'intérêt pour vos affaires, tant qu'elles n'interfèrent pas avec les nôtres. Néanmoins, nous sommes plus que disposés à négocier des traités favorables aux deux parties."
 SB_NEUTRAL_GREETING_02:0 "Nous ne vous attendions pas. Soyez prévenus, nous ne sommes pas intéressés pour prendre partie dans aucun de vos conflits, que ce soit auprès de vous ou de vos ennemis."
 SB_NEUTRAL_GREETING_03:0 "Peut-être un jour vous enverrons-nous nos meilleurs ingénieurs et artisans pour parcourir votre pays et étudier les méthodes [From.GetAdj] de construction, et la manière dont vous gérez votre infrastructure."
 SB_THREATENED_GREETING_01:0 "Nous vous prierons de pratiquer la prudence. Nous avons beaucoup investi pour bâtir notre société, et ce serait du gâchis si vous y touchiez !"
 SB_FRIENDLY_GREETING_01:0 "Salutations ! Peut-être devrions nous un de ces jours construire un monument à la gloire de l'amitié entre nos deux peuples, en utilisant les meilleures techniques d'ingénierie et d'architecture dans les styles de nos deux cultures."
 SB_FRIENDLY_GREETING_02:0 "C'est un honneur de parler avec vous. Nosu préférons nous concentrer sur la cosntruction de notre propre société, mais il n'y a pas de raison de ne pas en discuter avec des amis loyaux et dignes de confiance comme les [From.Species.GetName]."
 SB_FRIENDLY_GREETING_03:0 "C'est une merveilleuse opportunité pour nos ingénieurs, nos savants et nos artisans que d'engager le dialogue et d'échanger des idées."
 SB_WAR_GREETING_01:0 "Votre société ne vaut même pas la peine d'être détruite, mais nous vous écraserons comme les pathétiques [From.GetSpeciesNameInsult] que vous êtes !"
 SB_WAR_GREETING_02:0 "Quand cette guerre sera terminée, nous érigerons un monument pour célébrer notre victoire sur '§Y[From.GetName]§!' !"
 SB_WAR_GREETING_03:0 "Cette guerre est coûteuse mais nous devons combattre, à ce qu'il semble. Une fois que tout sera terminé, nos dirigeants bâtiront un monument élevé et imposant pour célébrer notre victorie sur vous, pathétiques [From.GetSpeciesNameInsult]."
 # Vassal greetings
 SB_VASSAL_GREETING_01:0 "Nous sommes heureux de vous revoir. Peut-être devriez-vous financer la construction d'un grand mémorial célébrant notre zêle au service de '§Y[From.GetName]§!'."
 SB_VASSAL_GREETING_DISLOYAL_01:0 "Quel dommage que nos ressources et nos compétences soient utilisées pour construire des monuments à la «gloire» des méchants [From.GetSpeciesNamePlural] !"
 # Declaration of War
 SB_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Bien que nos ressources soient habituellement vouées à la construction de notre société, à la célébration de notre culture, et au développement de nos infrastructures, nous pouvons facilement les rediriger pour construire une puissante machine de guerre qui fera trembler !"
 
 # Hedonistic Visionaries (aka Bioshock references)
 HV_HOSTILE_GREETING_01:0 "A la fin, qu'est-ce qui sépare un [Root.Species.GetName] d'un [From.GetSpeciesNameInsult]? L'argent ? Le pouvoir ? Non, un [Root.Species.GetName] choisit, et un [From.GetSpeciesNameInsult] obéit !"
 HV_HOSTILE_GREETING_02:0 "Quelle est la différence entre un [Root.Species.GetName] et un [From.GetSpeciesNameInsult]? Un [Root.Species.GetName] cosntruit. Un [From.GetSpeciesNameInsult] demande 'Où est ma part ?'. Un [Root.Species.GetName] crée. Un [From.GetSpeciesNameInsult] dit, 'Que vont en penser les voisins ?' Un [Root.Species.GetName] invente. Un [From.GetSpeciesNameInsult] dit, 'Attention, ou vous pourriez marcher sur les plate-bandes du Ciel...'"
 HV_HOSTILE_GREETING_03:0 "Auriez-vous l'obligeance de laisser '§Y[Root.GetName]§!' tranquilles ?"
 HV_DOMINEERING_GREETING_01:0 "Auriez-vous l'obligeance de vous contenter de vous aplatir devant nous, pathétique esclave ?"
 HV_NEUTRAL_GREETING_01:0 "Nous faisons tous des choix, mais en définitive ce sont les choix qui nous font. J'ai de l'intérêt pour le type de choix que '§Y[From.GetName]§!' fera à l'avenir."
 HV_NEUTRAL_GREETING_02:0 "Je suis un représentant de '§Y[Root.GetName]§!', et je suis ici pour vous poser une question. Un [Root.Species.GetName] n'est-il pas habilité à profiter de la sueur de son front ?"
 HV_NEUTRAL_GREETING_03:0 "Quel est le plus grand mensonge jamais inventé ? Quelle est la plus vicieuse obsénité jamais perpétrée par '§Y[From.GetName]§!'? L'esclavage ? Le génocide ? La dictature ? Non. C'est l'outil avec lequel la méchanceté de chaque [From.GetAdj] est construite : l'altruisme."
 HV_THREATENED_GREETING_01:0 "Bien que vous soyez puissant, [From.Species.GetName], vous êtes toujours des esclaves. Un [Root.Species.GetName] est libre, car il a la faculté de choisir. Un [From.Species.GetName] doit obéir."
 HV_FRIENDLY_GREETING_01:0 "C'est la force de votre volonté qui vous a amené ici, et avec cette force vous bâtirez un futur meilleur et radieux pour la galaxie."
 HV_FRIENDLY_GREETING_02:0 "Un [Root.Species.GetName] choisit. Un [From.Species.GetName] choisit aussi. Nos deux peuples sont libres. Ce sont les parasites, ailleurs dans la galaxie, qui obéissent, ce sont des esclaves."
 HV_FRIENDLY_GREETING_03:0 "Nous considérons que les [Root.Species.GetName] sont grands, tout comme nous. Ne laissons pas les petits contraindre les grands ! Nous avons bien entendu choisi d'être amis avec vous."
 HV_WAR_GREETING_01:0 "Un [Root.Species.GetName] choisit, et un [From.GetSpeciesNameInsult] obéit ! Et nous choisissons de faire la guerre jusqu'à la fin !"
 HV_WAR_GREETING_02:0 "Vous pouvez nous tuer tous, mais vous n'aurez jamais les [Root.Species.GetName]. Nos défenses physiques peuvent tomber, vous ne vaincrez jamais '§Y[Root.GetName]§!'. Notre force n'est pas dans l'acier et dans le feu, mais dans l'intellect et la volonté. C'est ce que vous autres [From.GetSpeciesNameInsult] ne comprendrez jamais."
 HV_WAR_GREETING_03:0 "'§Y[Root.GetName]§!' est venue dans cette galaxie pour bâtir l'impossible. '§Y[From.GetName]§!' est venue pour voler ce que vous ne pourrez jamais construire. Nous nous défendrons, car nous sommes libres, et que vous êtes les esclaves !"
 # Vassal greetings
 HV_VASSAL_GREETING_01:0 "Même dans le livre des mensonges on peut trouver la vérité. Il y a bien un temps pour toute chose, et dans les circonstances présentes, '§Y[Root.GetName]§!' sait qu'elle ne peut s'élever contre '§Y[From.GetName]§!'. Soyez prévenus, cependant, car nous sommes libres dans nos têtes, et non des esclaves. Nous n'obéissons pas, mais nous choisissons de vous suivre."
 HV_VASSAL_GREETING_DISLOYAL_01:0 "Un esclave obéit, un [Root.Species.GetName] choisit. Vous verrez bientôt la vérité de nos paroles, car vous êtes perdu dans les ténèbres, même si vous êtes nos soi-disant maîtres."
 # Declaration of War
 HV_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Un [Root.Species.GetName] choisit, et nous choisissons la guerre."
 
 # Generous Philanthropists
 GP_HOSTILE_GREETING_01:0 "Vous êtes un affront pour les nations de la galaxie. Vous ne méritez pas notre aide, [From.GetSpeciesNameInsult]."
 GP_HOSTILE_GREETING_02:0 "Les '§Y[Root.GetName]§!' se consacrent à la prospérité de tous, mais nous ne pensez pas que vous en soyez digne. Réformez votre politique et votre culture, et nous pourrions reconsidérer notre attitude."
 GP_HOSTILE_GREETING_03:0 "Vous venez pour mendier notre aide ? Nous n'en accorderons aucune à un peuple aussi inhumain et arrogant que les [From.Species.GetName], qui maltraitent leurs propres concitoyens."
 GP_DOMINEERING_GREETING_01:0 "Nous avons envisagé de venir en aide à votre race appauvrie et pathétique, mais ce serait gâcher des ressources qui pourraient être plus utilement dépensées pour soutenir d'autres nations sous-développées, qui en auront vraiment besoin."
 GP_NEUTRAL_GREETING_01:0 "Salutations. Nous sommes plus que disposés à partager la profusion de nos ressources avec vous, tant que vous en faites de même."
 GP_NEUTRAL_GREETING_02:0 "Nous ne sommes ici que pour aider le reste de la galaxie. Si vous avez des vues similaires, le mieux est que vous évitiez toute interférence."
 GP_NEUTRAL_GREETING_03:0 "Nous saluons la paix entre nos deux nations. Je prie pour qu'aucun malentendu ne survienne entre nos deux peuples."
 GP_THREATENED_GREETING_01:0 "Votre arrogance ne connaît aucune limite, [From.GetSpeciesNameInsult]. Souvenez-vous, la puissance ne signifie pas que vous ayez raison. Nous faisons tous partie de la communauté galactique, et vous feriez mieux de le comprendre avant qu'il ne soit trop tard."
 GP_FRIENDLY_GREETING_01:0 "Ah ! Nos bons amis ! Discutons de la meilleure manière dont nous pourrions faire de la galaxie un meilleur endroit. Il est certain que de nombreuses espèces sous-développées aient besoin de notre aide."
 GP_FRIENDLY_GREETING_02:0 "Nous avons travaillé dur pour faire de cette galaxie un meilleur endroit pour vivre. Il est important que vous garantissions la dignité et les droits inaliénables de chaque espèce."
 GP_FRIENDLY_GREETING_03:0 "Bien, vous êtes arrivé au bon moment ! C'est une bonne opportunité pour nous de continuer à développer la galaxie, pour le bien de tous."
 GP_WAR_GREETING_01:0 "Vous avez pris notre amour de la paix pour de la faiblesse."
 GP_WAR_GREETING_02:0 "Votre agression gratuite ne nous laisse pas le choix. Vous le regretterez !"
 GP_WAR_GREETING_03:0 "Maléfique oppresseur ! Votre tyrannie touche à sa fin, et la galaxie se réjouira lors de la célébration de votre chute !"
 # Vassal greetings
 GP_VASSAL_GREETING_01:0 "Nous estimons comme notre devoir moral que de venir en aide aux autres nations pour qu'elles développent leur plein potentiel économique, politique et social. Ressentez-vous la même chose ? Nous penson qu'il est préférable pour vous de dépenser vos ressources en ce sens."
 GP_VASSAL_GREETING_DISLOYAL_01:0 "Le gouvernement [From.GetAdj] commet régulièrement des crimes contre la galaxie quotidiennement. Nous avons du mal à vous suivre en tant que subordonné fidèle, et nous devrons peut-être revoir bientôt notre relation."
 # Declaration of War
 GP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! '§Y[From.GetName]§!' est célèbre pour ses transgressions flagrantes de la loi intergalactique. Vous serez puni pour ces transgressions. Nous ne haïssons pas les citoyens de '§Y[From.GetName]§!', car nous nommes plein d'empathie pour les souffrances qu'ils endurent sous le régime brutal du [From.GetRulerTitle] [From.GetRulerName]."
 
 # Adventure Seekers (aka sort of millennials)
 AS_HOSTILE_GREETING_01:0 "La galaxie est pleine de merveilles qui n'attendent que d'être vues, avec tant de mondes captivants... sauf [From.GetHomeWorldName], qui est visiblement un repère de crasse et d'infamie."
 AS_HOSTILE_GREETING_02:0 "Les [From.Species.GetName] sont un gros tas de merde de [From.GetSpeciesNameInsult] sans intérêt. Il est tant de nous témoigner un peu de respect, voyez-vous ? Il est difficile de croire que quiconque puisse vivre dans une décharge infestée de [From.GetSpeciesNameInsult] comme [From.GetHomeWorldName]."
 AS_HOSTILE_GREETING_03:0 "Plus vite. Nous avons des mondes plus intéressants à explorer, des cuisines plus alléchantes à recenser, des cultures plus captivantes à découvrir que les vôtres."
 AS_HOSTILE_GREETING_04:0 "'§Y[From.GetName]§!' n'a pas le genre de pensée indépendante et d'esprit aventureux qui est nécessaire pour bien faire dans la politique galactique."
 AS_HOSTILE_GREETING_05:0 "Comment vos citoyens s'en sortent-ils dans la vie ? Ils sont tous comme des drones stupides, sans étincelle d'imagination, sans espoir de progrès, ni désir de nouvelles expériences."
 AS_DOMINEERING_GREETING_01:0 "La plupart des citoyens de '§Y[Root.GetName]§!' pensent que '§Y[From.GetName]§!' est pleine d'ignorance et d'oppression. Notre gouvernement encouragent les touristent à visiter [From.GetHomeWorldName] afin de se rendre compte de ce qu'ils ont chez eux et que ce privilège n'est pas donné à tout le monde."
 AS_DOMINEERING_GREETING_02:0 "Vivre dans '§Y[Root.GetName]§!' doit être vraiment ennuyeux."
 AS_DOMINEERING_GREETING_03:0 "Nos explorateurs ont vu une grande partie de ce que '§Y[Root.GetName]§!' a à offrir. Ce n'est pas impressionnant."
 AS_NEUTRAL_GREETING_01:0 "Nous autres [Root.Species.GetName] recherchons toujours de nouvelles aventures. Peut-être pourrions nous commencer par vous demander où nous pourrions trouver de la nourriture [From.GetAdj] authentique ? Les aventures culinaires sont toujours une bonne manière de débuter une nouvelle aventure."
 AS_NEUTRAL_GREETING_02:0 "Si peu de temps, et tellement à explorer. Un nombre croissant de touristes [Root.GetAdj] ont de l'intérêt pour ce que [From.GetHomeWorldName] à à offrir"
 AS_NEUTRAL_GREETING_03:0 "Nous sommes avant tout des pionniers, nous recherchons les expériences fraîches et authentiques. Nous espérons que l'antique culture de '§Y[From.GetName]§!' pourra satisfaire notre soif de découvertes."
 AS_NEUTRAL_GREETING_04:0 "'§Y[Root.GetName]§!' valorise avant tout la créativité indépendante et l'aventure. Nous ne pouvons nous comprendre que lorsque nous parlons dans une langue authentique et ouverte d'esprit."
 AS_THREATENED_GREETING_01:0 "Tout le monde n'est pas né avec une xlatorg en argent dans la bouche comme vous, [From.GetSpeciesNameInsult] !"
 AS_THREATENED_GREETING_02:0 "N'oubliez pas qu'en tant que l'un des États développés privilégiés, vous avez le devoir de vous assurer que toutes les nations et tous les citoyens de cette galaxie ont les mêmes opportunités et prospérité que vous !"
 AS_THREATENED_GREETING_03:0 "Quelles aventures y a-t-il à vivre en '§Y[From.GetName]§!' ? Nous espérons que les expériences que votre peuple offre sont suffisamment authentiques, mais votre intimidation rend difficile de discerner cela."
 AS_FRIENDLY_GREETING_01:0 "Nos citoyens appréciaient déjà la culture et le mode de vie de '§Y[From.GetName]§!' avant que tout le monde s'y mette. Nous sommes les seuls à faire preuve d'un respect authentique pour votre magnifique et exotique culture."
 AS_FRIENDLY_GREETING_02:0 "Partout où je vais, j'entends les citoyens [Root.GetAdj] s'émerveiller de la culture [From.GetAdj]. Elle leur paraît tellement exotique, et en même temps si authentique."
 AS_FRIENDLY_GREETING_03:0 "Les gourmets [Root.GetAdj] adorent vraiment la cuisine de '§Y[From.GetName]§!'. C'est comme apprendre à connaître une culture entière à travers quelques petits plats !"
 AS_FRIENDLY_GREETING_04:0 "Il y a toujours de l'aventure à trouver, surtout dans '§Y[From.GetName]§!'. Nous apprenons toujours de nouvelles choses sur vous chaque jour, et c'est une joie !"
 AS_FRIENDLY_GREETING_05:0 "Ensemble, nous vivrons toutes les expériences authentiques que cet univers a à offrir."
 AS_WAR_GREETING_01:0 "Habituellement, nous préférons explorer les merveilles des différentes cultures, mais la vôtre est si dépravée et pleine d'oppression qu'il est préférable de la réduire en cendres."
 AS_WAR_GREETING_02:0 "Tout le monde n'est pas né avec une fichue cuillère en argent dans la bouche, [From.GetSpeciesNameInsult]. Nous combattons '§Y[From.GetName]§!' et ses techniques d'oppression."
 AS_WAR_GREETING_03:0 "Nous nous effroçons d'engager le dialogue, alors que nous devrions nous entretuer sur le champ de bataille. C'est ce que nous appelons 'ironie'."
 # Vassal greetings
 AS_VASSAL_GREETING_01:0 "Nous nous sentons privilégiés d'avoirs d'aussi sages mentors que '§Y[From.GetName]§!'. C'est vous qui allez nous mener vers l'exploration, l'aventure, et la découverte d'expériences authentiques."
 AS_VASSAL_GREETING_DISLOYAL_01:0 "Il semble que nous ayons été trop idéalistes, pour nous attendre à ce que nous puissions glaner beaucoup de '§Y[From.GetName]§!'. Vous manquez d'aventure, vous manquez de passion, vous manquez de l'esprit qui nous guidera vers un avenir meilleur."
 # Declaration of War
 AS_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Ce sera une expérience amusante et authentique pour nos deux peuples. J'en trépigne d'impatience."
 
 # Splendid Isolationists
 SI_HOSTILE_GREETING_01:0 "Les dames et les gentilhommes [Root.GetAdj] estiment que votre culture insignifiante et vulgaire se montre plutôt effroyable et quelque peu nauséabonde." 
 SI_HOSTILE_GREETING_02:0 "Eh bien ! Que dis-je ! Regardez-moi ces fieffés coquins [From.GetAdj] qui prétendent nous adresser la parole ! Je me demande s'ils sont capables d'émettre un discours cohérent."
 SI_HOSTILE_GREETING_03:0 "'§Y[From.GetName]§!' est l'exemple par excellence de l'ignominie personnifiée. "
 SI_HOSTILE_GREETING_04:0 "Vous osez interrompre notre goûter ?"
 SI_HOSTILE_GREETING_05:0 "Bon sang ! Que voulez-vous avec nous, vous vulgaires [From.GetSpeciesNamePluralInsult] [From.GetSpeciesNameAdj] ?"
 SI_DOMINEERING_GREETING_01:0 "Pourquoi cherchons-nous encore à nous mêler des mécréants de '§Y[From.GetName]§!'?"
 SI_DOMINEERING_GREETING_02:0 "Des Rebus de la classe ouvrière, voilà ce que vous êtes."
 SI_DOMINEERING_GREETING_03:0 "Par le divin ! Pourquoi nous dérangez-vous avec votre présence ? Foutez le camp ! Vous ne valez pas notre temps !"
 SI_NEUTRAL_GREETING_01:0 "Bien le bonjour, de quoi est-il question ? Que voulez-vous de nous ? Nous ne voyons pas comment nous pourrions vous être utiles, et vice versa."
 SI_NEUTRAL_GREETING_02:0 "Je vous prie d'énoncer ce que vous voulez de nous. Nous ne sommes pas enclins à nouer des relations avec les xenoi."
 SI_NEUTRAL_GREETING_03:0 "Fort bien... expliquez rapidement vos intentions. Nous n'accepteront probablement pas vos requêtes insensées, mais qui sait."
 SI_NEUTRAL_GREETING_04:0 "Bon, allez-y. Nous n'avons pas toute la journée."
 SI_NEUTRAL_GREETING_05:0 "Les gentilhommes et les gentilles dames de '§Y[Root.GetName]§!' vous saluent. Envie de nous rejoindre pour le thé ?"
 SI_THREATENED_GREETING_01:0 "Certes la menace représentée par '§Y[From.GetName]§!' à nos civils innoncents est considérablement élevée. Nous leur avons ordonné de se calmer et de ne pas s'en soucier, et nous continuerons à vous surveiller de près. Nous souhaitons éviter tout désordre."
 SI_THREATENED_GREETING_02:0 "Oh ? Vous vous considérez puissant ? Quelle observation astucieuse. Oui, comme vous devez être brillants pour le remarquer."
 SI_THREATENED_GREETING_03:0 "Eh bien qui va là, si ce n'est pas le bon vieux '§Y[From.GetName]§!' ! Comment allez-vous nous harceler avec des démonstrations incessantes de votre puissance aujourd'hui ?"
 SI_FRIENDLY_GREETING_01:0 "Nous passons toujours un moment charmant en compagnie des ambassadeurs [From.GetAdj]. Que diriez-vous de boire une concoction à base d'herbes avant de passer aux négociations ?"
 SI_FRIENDLY_GREETING_02:0 "Nous sommes circonspects à l'idée de nous rapprocher d'autres aliens, mais nous comptons '§Y[From.GetName]§!' parmi nos bons amis."
 SI_FRIENDLY_GREETING_03:0 "On peut toujours faire confiance à '§Y[From.GetName]§!' pour faire ce qu'il faut, une fois que toutes les autres voies de recours ont été épuisées. Oh, mais ce n'est qu'une plaisanterie, mon ami. Vous faites toujorus ce qu'il faut, en ce qui nous concerne."
 SI_FRIENDLY_GREETING_04:0 "Les [From.GetSpeciesNamePlural] sont tous des gentilhommes et des gentilles femmes de bonne éducation. Cultivé et sophistiqué."
 SI_FRIENDLY_GREETING_05:0 "Rions ensemble des misères de la pitoyable racaille ouvrière de la galaxie, mes amis !"
 SI_WAR_GREETING_01:0 "Nous combattrons dans les étoiles, nous combattrons sur les planètes, nous combattrons parmi les astéroïdes, nous combattrons dans nos spationefs, et nous ne capitulerons jamais."
 SI_WAR_GREETING_02:0 "Même si nous perdons, nous resterons fidèles à nos devoirs, alors vous pouvez compter sur nous - si '§Y[Root.GetName]§!' survit encore un millier d'années, nous continuerons à dire 'Ce fut leur heure de gloire'. Nous trimpherons de votre tyrannie à la fin de cette guerre."
 SI_WAR_GREETING_03:0 "Que dis-je, c'est une belle mêlée que nous avons là, vieux camarade ? J'apprécie ces petits échanges de palisanteries entre deux batailles, même si je devrai vous occire à la fin."
 SI_WAR_GREETING_04:0 "Bon spectacle, les gars ! Maintenant, mettons fin à cette guerre et vous vous rendrez au moment de la fin de l'année."
 SI_WAR_GREETING_05:0 "Ma parole ! Ce n'est pas tous les jours que nous avons une guerre exaltante comme celle-ci."
 # Vassal greetings
 SI_VASSAL_GREETING_01:0 "Les [From.GetAdj] ne seront jamais réduits en esclavages... du moins c'est ce que nous nous disions. Désormais, nous devons nous incliner et songer à [From.GetHomeWorldName] pendant que nous vous servons."
 SI_VASSAL_GREETING_DISLOYAL_01:0 "'§Y[Root.GetAdj]§!' ne sera jamais un esclave ... alors nous nous sommes dit une fois. Maintenant, nous devons nous allonger et penser à [Root.GetHomeWorldName] lorsque nous vous servirons. Soyez prudent maintenant, [Root.GetSpeciesNamePlural], si vos esclaves commencent à devenir un peu rebelles."
 # Declaration of War
 SI_DOW_PROPOSE_01:0 "Fort bien, j'espère que vous n'accorder pas trop d'importance à l'hostilité qui habite notre langage, mais ceci est une déclaration de guerre ! Eh oui, la bonne vieille bagarre. En garde, [From.GetSpeciesNameInsult]."
 
 # Psychotic Hordes
 PH_GENERIC_GREETING_01:0 "TA TÊTE SERA DU PLUS BEL EFFET SUR UNE PIQUE."
 PH_GENERIC_GREETING_02:0 "CRAINS-NOUS, INSENSE ! NOUS VENONS AVEC UN MILLION DE VAISSEAUX ! NOUS APPORTONS LA FIN DES TEMPS ! NOUS ! SOMMES ! LE ! FLEAU ! DES ! CIEUX !"
 PH_GENERIC_GREETING_03:0 "UN JOUR, NOUS BOIRONS VOTRE SANG ! "
 PH_DOMINEERING_GREETING_01:0 "Je suis tenté de vous manger tout cru, mais la viande [From.GetAdj] est propablement infecte, vu que les  [From.Species.GetName] sont des nuisibles rampants."
 PH_GENERIC_GREETING_04:0 "NOUS SOMMES LES DESTRUCTEURS D'ETOILES."
 PH_GENERIC_GREETING_05:0 "NOUS SOMMES LES HERAUTS DE LA MORT."
 PH_GENERIC_GREETING_06:0 "Vous dîtes que nous sommes des sauvages. Que nous sommes assoiffés de sang. Ouvrez vos livres et écrivez en lettres de sang : 'Ce sont les [Root.Species.GetName] ! Ils sont le fléau de dieu !'"
 PH_THREATENED_GREETING_01:0 "Que faites-vous ici ? Voulez-vous mourir ? Nous pourrions faire cela. Mais vous êtes forts... nous devons trouver un moyen, même si nous sommes faibles... Les [Root.GetNameSpecies] trouvent toujours un moyen..."
 PH_FRIENDLY_GREETING_01:0 "Vous devriez être heureux que nous ayons décidé de détruire '§Y[From.GetName]§!' en dernier, après que nous ayons annihilé tous les autres empires de la galaxie."
 PH_FRIENDLY_GREETING_02:0 "Nous espérons que vous serez le dernier à périr sous nos coups puissants, voilà à quel point nous vous aimons."
 PH_FRIENDLY_GREETING_03:0 "Nous finirons par tuer tous les [From.Species.GetName], mais nous vous assurons que nous le ferons de la manière tendre et affectueuse que votre noble race mérite."
 PH_FRIENDLY_GREETING_04:0 "Nous voyons la mort comme vous voyez la vie. Il faut célébrer et se délecter du carnage et du massacre !"
 PH_FRIENDLY_GREETING_05:0 "POUR COMBATTRE VOUS SEREZ GLORIEUX ! IL N'Y A PAS DE MEILLEURE COURSE À DÉTRUIRE ! VOUS TUER EST HONNEUR ! EST GLOIRE !"
 PH_WAR_GREETING_01:0 "VOS PLANETES SERONT BRÛLEES ET OUBLIEES !"
 PH_WAR_GREETING_02:0 "LA PAIX ?! ALORS QUE VOS CRÂNES NE SONT PAS ENCORE EMPILES AUX PORTES DE VOS CITES ? QUE VOS ENFANTS NE SE SUICIDENT PAS ENCORE DE DESESPOIR ? HA ! HA ! HA !"
 PH_WAR_GREETING_03:0 "MAIS MEURS, ENFIN ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS ! MEURS !"
 PH_WAR_GREETING_04:0 "VOS PLANÈTES BRÛLERONT TOUT UN JOUR !"
 PH_WAR_GREETING_05:0 "Je sens la venue de la mort."
 PH_WAR_GREETING_06:0 "POURQUOI PARLEZ-VOUS ENCORE ? POURQUOI VOUS NE SOUHAITEZ PAS NOUS COMBATTRE ? NOUS SOUHAITONS SEULEMENT UNE MORT GLORIEUSE PAR LE SANG !"
 PH_WAR_GREETING_07:0 "LA VICTOIRE ? HA ! NOUS NE PRENONS PAS SOIN DE LA VICTOIRE. NOUS NOUS SOUCIONS QUE DE LA BATAILLE !"
 PH_WAR_GREETING_08:0 "PERDANT ? HAHAHAHA ! VOUS NOUS RIEZ ! PERDRE ? GAGNER ? LA VICTOIRE ? DÉFAITE ? CE N'EST PAS IMPORTANT ! NOUS VOULONS DU SANG ! NOUS AVONS DU SANG ! NOUS VOUS SAIGNERONS JUSQU'À CE QUE VOUS MOURIEZ COMME LE SLIME CRIBLE QUE VOUS ÊTES !"
 PH_WAR_GREETING_09:0 "SI LA GUERRE EST ENFER, ALORS NOUS REFUSONS D'ALLER AU CIEL !"
