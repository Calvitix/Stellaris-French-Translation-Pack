 EIX_GENERIC_GREETING_01:0 "Ici, au [Root.GetName], nous nous engageons à faciliter et à favoriser une culture galactique dédiée au xénocide de toutes les espèces autres que la nôtre, qui comprendrait la race [From.GetAdj]."
 EIX_GENERIC_GREETING_02:0 "'§Y[Root.GetName]§!' développe actuellement une nouvelle plateforme pour améliorer le taux de destruction xénocide dans la galaxie. Souhaitez-vous être le premier à tester nos toutes nouvelles méthodes inédites ?"
 EIX_GENERIC_GREETING_03:0 "'§Y[Root.GetName]§!' repousse constamment les limites de ce qui est possible lorsqu'il s'agit de trouver des solutions efficaces, durables et à jour aux problèmes dynamiques et exigeants auxquels notre galaxie est confrontée aujourd'hui - à savoir l'existence d'autres êtres sensibles indésirables qui doivent être éradiqué."
 EIX_GENERIC_GREETING_04:0 "Nous croyons à la transparence, comme il sied à la culture innovante, flexible et axée sur le succès que nous avons au [Root.GetName]. Nous sommes heureux d'informer nos clients au '§Y[From.GetName]§!' que les plans pour l'anéantissement complet de votre espèce se déroulent bien ! Souhaitez-vous connaître les détails ?"
 EIX_GENERIC_GREETING_05:0 "Dans une organisation telle que la taille de [Root.GetName], la gestion des risques est toujours une préoccupation. Nous espérons que '§Y[From.GetName]§!' nous aidera un jour à créer un environnement galactique plus sûr en aidant à la destruction de leur espèce méprisable."
 EIX_GENERIC_GREETING_06:0 "Au [Root.GetName], nous apprécions beaucoup l'art du réseautage. Il est important que nous maintenions une communication ouverte avec nos clients. C'est ainsi que nous serons en mesure de tuer complètement chaque dernier des [From.GetSpeciesInsult] [From.GetAdj]s en temps opportun et de manière coordonnée le moment venu."
 EIX_GENERIC_GREETING_07:0 "'§Y[Root.GetName]§!' est dédié à vous servir, ses clients, avant tout. Nous nous spécialisons dans diverses méthodes d'éradication des espèces. Comment aimeriez-vous être xénocidé aujourd'hui ?"
 EIX_GENERIC_GREETING_08:0 "Souhaitez-vous goûter nos produits aujourd'hui ? Nous avons dirigé une multitude d'initiatives crédibles et basées sur la performance, centrées uniquement sur le xénocide de vous, nos précieux clients [From.GetAdj] ! Nous pensons que laisser les clients essayer nos services est une étape importante pour améliorer notre efficacité en tant qu'organisation."
 EIX_GENERIC_GREETING_09:0 "Le renforcement d'équipe est un exercice important si nous voulons mieux atteindre nos objectifs stratégiques. Par conséquent, au lieu de simplement essayer d'annihiler chaque dernier [From.Species.GetName], laissez-nous vous demander d'abord - quelles sont selon vous les meilleures façons de vous nettoyer de cette galaxie ? Nous sommes ouverts à toute nouvelle idée."
 EIX_GENERIC_GREETING_10:0 "Malheureusement, vous [From.GetSpeciesNamePlural] ne devez actuellement pas être xénocidé hors de l'existence par nos experts en annihilation. Souhaitez-vous discuter de quelque chose ? Nous nous excusons pour tout inconvénient, car nous faisons de notre mieux pour rendre le xénocide de vos espèces répulsives rapide et efficace."
 EIX_GENERIC_GREETING_11:0 "D'autres spécialistes du xénocide ne vous fourniront pas le même niveau de soins que nous. En tant qu'experts dans notre domaine avec des siècles d'expérience, nous comprenons les difficultés à anéantir d'autres espèces dans une galaxie dynamique en constante évolution. Laissez-nous vous faciliter la tâche !"
 EIX_GENERIC_GREETING_12:0 "Avons-nous besoin d'améliorer nos pratiques commerciales ? Absolument. À la fin de la journée, nous cherchons à être les meilleurs spécialistes du xénocide dans le secteur, donc toute contribution que vous pouvez nous apporter nous aidera."
 EIX_GENERIC_GREETING_13:0 "Souhaitez-vous nous aider à trouver des idées sur la façon d'éradiquer complètement votre espèce de l'existence ?"
 EIX_GENERIC_GREETING_14:0 "Conceptualiser, conceptualiser, conceptualiser. Avant même de commencer correctement le processus de xénocidation de [From.GetSpeciesNamePlural] de l'existence, nous devons cultiver nos ressources, enquêter et rechercher les défis qui nous attendent et, surtout, comprendre d'où vous, notre client, venez."
 EIX_GENERIC_GREETING_15:0 "Excellence. C'est un mot auquel nous, au [Root.GetName], croyons fermement. Un excellent service, d'excellents employés et une excellente attitude ne peuvent que conduire à un excellent xénocide."
 EIX_GENERIC_GREETING_16:0 "[Root.GetRulerTitle] [Root.GetRulerName] nous a demandé à tous ici au '§Y[Root.GetName]§!' de faire un effort supplémentaire et de faire de notre mieux pour développer nos activités et développer notre organisation. De cette façon, nous pouvons mieux vous xénocide le moment venu."
 EIX_GENERIC_GREETING_17:0 "Veuillez comprendre que vous, [From.GetName], êtes un acteur clé de notre activité. Sans vous, le client, qui est là pour être complètement éradiqué de l'existence ?"
 EIX_GENERIC_GREETING_18:0 "Certains experts du xénocide vous considéreraient comme un problème. Nous vous considérons comme une opportunité de développer notre activité."
 EIX_GENERIC_GREETING_19:0 "Nous sommes une organisation basée sur la performance. Si nous ne sommes pas en mesure de xénocide une espèce rapidement, efficacement et de manière innovante, nous ferons de notre mieux pour revoir notre travail et voir comment nous pouvons nous améliorer."
 EIX_GENERIC_GREETING_20:0 "Nos spécialistes tentent de personnaliser objectivement les technologies critiques pour que nous puissions vous xénocide de la manière la plus transparente et rationalisée possible."
 EIX_GENERIC_GREETING_21:0 "Ici au [Root.GetName], nous facilitons toujours rapidement la réflexion «hors des sentiers battus» centrée sur les processus afin de réutiliser professionnellement nos services à long terme à fort impact dans l'industrie du xénocide."
 EIX_GENERIC_GREETING_22:0 "Nous exploitons et développons continuellement des plateformes existantes optimisant les ressources, conformes aux normes et techniquement solides pour atteindre nos objectifs de destruction de toutes les autres espèces de la galaxie."
 EIX_GENERIC_GREETING_23:0 "[Root.GetAdj] les scientifiques développent en permanence et de manière proactive des technologies à haut risque et à faible risque afin de vous offrir, à nos clients, la meilleure expérience possible lorsque nous xénocidons toute votre course."
 EIX_GENERIC_GREETING_24:0 "Comment pouvons-nous adopter de manière crédible le capital [Root.GetAdj] axé sur le client pour satisfaire votre besoin d'être éliminé de l'existence par nos experts ?"
 EIX_GENERIC_GREETING_25:0 "Grâce à des siècles d'efforts et de travail dans l'industrie du xénocide, nous avons efficacement incubé nos expériences orientées vers les objectifs afin de créer rapidement des catalyseurs optimaux pour le changement dans notre organisation anéantissant les espèces."
 EIX_GENERIC_GREETING_26:0 "Nos dirigeants sont toujours prêts à redéfinir rapidement les scénarios galactiques en ce qui concerne l'industrie xénocide. Comment pouvons-nous mieux vous détruire aujourd'hui ?"
 EIX_GENERIC_GREETING_27:0 "Chaque jour, nos experts en xénocide livrent avec enthousiasme un éventail toujours croissant de morts et de destructions à d'autres espèces autour de la galaxie. Souhaitez-vous connaître vos options aujourd'hui ? Nous vous ferons un devis gratuitement."
 EIX_GENERIC_GREETING_28:0 "Notre organisation intègre intelligemment un leadership axé sur les idées qui promeut progressivement des potentialités progressives et crée avec compétence des compétences de base interdépendantes afin que nous puissions xénocide de la manière la plus centrée sur le client et le processus possible. Comment pouvons-nous faire pleuvoir la mort et la destruction sur vos planètes aujourd'hui ?"
 EIX_GENERIC_GREETING_29:0 "Vous avez peut-être entendu des rumeurs selon lesquelles nous sous-traitions notre travail à d'autres espèces de la galaxie. Soyez assuré, précieux client. Nous sommes les plus grands experts de la galaxie en xénocidant le reste - nous ne sous-traitons jamais notre travail à d'autres espèces qui seraient mieux détruites complètement."
 EIX_GENERIC_GREETING_30:0 "L'excellence dans le xénocide est notre garantie. Nos concurrents ne peuvent tout simplement pas égaler notre qualité et notre souci du détail. Si jamais vous avez besoin d'être xénocidé, nous sommes votre meilleur pari pour une plateforme sûre, rapide et à la pointe de la technologie."
 EIX_WAR_GREETING_01:0 "Toutes nos félicitations ! Nous atteignons de nouveaux repères dans la destruction d'autres êtres vivants. Nos nouveaux développements basés sur la guerre changent la donne lorsqu'il s'agit de développer de nouveaux styles de gestion des menaces efficaces !"
 EIX_WAR_GREETING_02:0 "Assurons-nous que nous sommes sur la même longueur d'onde. Quelles leçons avons-nous apprises jusqu'à présent dans cette guerre ? Les résultats prévus n'ont pas encore répondu aux attentes, mais nous espérons atteindre nos objectifs d'ici la fin de cette guerre. Nous nous engageons à vous servir, '§Y[From.GetName]§!' en vous xénochant complètement de l'existence."
 EIX_WAR_GREETING_03:0 "Y a-t-il quelque chose que nous puissions faire pour rendre le processus d'éradication de chaque trace de '§Y[From.GetName]§!' de l'univers plus agréable pour vous ? Nous sommes ici pour vous servir, notre client, et notre service pour vous supprime votre existence de la galaxie."
 EIX_WAR_GREETING_04:0 "Si vous n'êtes pas satisfait de la façon dont nous détruisons actuellement toutes les traces de votre espèce dans cette guerre actuelle, n'hésitez pas à parler à mon manager, [Root.GetRulerTitle] [Root.GetRulerName]. Ici, au [Root.GetName], nous croyons en une culture transparente de participation des clients."
 EIX_WAR_GREETING_05:0 "Quel est le rapport de situation sur votre anéantissement complet ? C'est beau, cher client !"
 EIX_WAR_GREETING_06:0 "Nous avons récemment développé une technologie de pointe qui nous aidera à vous xénier de l'existence. Je suis sûr que vous êtes absolument ravi d'entendre cela, car vous serez l'un de nos premiers clients à essayer ces produits !"
 EIX_WAR_GREETING_07:0 "Souci du détail, approche holistique et initiatives innovantes ... Ce sont nos principes directeurs. Alors que nous continuons notre xénocide de votre race, nous espérons que vous pourrez découvrir nos services et produits de première qualité dès le départ."
 EIX_WAR_GREETING_08:0 "Les possibilités à long terme d'anéantir chaque dernier [From.Species.GetName] sont énormes. Que pouvons-nous faire pour vous aider aujourd'hui, alors que nous continuons à vous éradiquer de l'existence ?"
 EIX_WAR_GREETING_09:0 "Êtes-vous actuellement satisfait de la façon dont nous tuons chacun d'entre vous [From.GetSpeciesNamePlural] ? Sinon, vous êtes toujours les bienvenus pour déposer une plainte. Nous faisons de notre mieux pour vous accueillir, notre client."
 EIX_WAR_GREETING_10:0 "Grâce à cette guerre xénocide, nous sommes en mesure d'actualiser intrinsèquement des scénarios centrés sur le client afin de pouvoir incuber en collaboration un service client de haute qualité à l'avenir. Merci de faire partie de ce processus !"
 EIX_WAR_GREETING_11:0 "Nous exploitons en collaboration une architecture orientée objectifs pour mieux anéantir chaque [From.Species.GetName]. Merci de faire partie de ce processus !"
 EIX_WAR_GREETING_12:0 "Je ne sais pas si vous l'avez remarqué, mais nous mettons actuellement en oeuvre intrinsèquement des améliorations de processus de haute qualité à notre processus de xénocide. Nous espérons que vous apprécierez nos nouveaux changements alors que nous continuons à vous éliminer de l'existence !"
 EIX_WAR_GREETING_13:0 "Vous vous souvenez quand nous vous avons expliqué comment nous recherchons professionnellement des technologies visionnaires ? Nous espérons que le xénocide actuel de votre race prouve notre attachement à cela !"
 EIX_WAR_GREETING_14:0 "Comme vous pouvez le voir, nos généraux et amiraux orchestrent avec compétence des solutions à haut rendement afin de vous xénocide de la manière la plus adaptative, la plus percutante et la moins coûteuse possible."
 EIX_WAR_GREETING_15:0 "Nos stratégies de croissance sont simples. Éliminer, détruire, xénocide. Gardez les choses simples. Comme vous pouvez le voir d'après notre situation actuelle, cela fonctionne, non ?"
 EIX_WAR_GREETING_16:0 "Nos équipes innovantes travaillent d'arrache-pied pour essayer de concevoir de manière holistique des expériences centrées sur l'utilisateur. Pensez-vous que nous réussissons ? L'apport des clients est extrêmement important dans le processus de xénocide."
 EIX_WAR_GREETING_17:0 "'§Y[Root.GetName]§!' a, pendant des siècles, établi la référence dans l'industrie du xénocide pour responsabiliser interactivement nos clients grâce à notre service client exceptionnel. Nous espérons que la destruction actuelle de votre race répond à ces normes strictes !"
 EIX_WAR_GREETING_18:0 "Pendant cette guerre, avez-vous remarqué comment nous avons rationalisé nos processus xénocides ? Nos méthodes nouvelles et améliorées de destruction gratuite s'améliorent de jour en jour, grâce à la contribution de précieux clients comme vous !"
 EIX_WAR_GREETING_19:0 "Ici, au [Root.GetName], nous sommes dans le domaine du xénocide, et nous espérons que vos expériences actuelles de xénocide sont à votre satisfaction. Nous nous excusons sincèrement si ce n'est pas assez rapide ou efficace pour vous."
 EIX_WAR_GREETING_20:0 "Aimez-vous nos efforts actuels pour assassiner et tuer tous les derniers membres de l'espèce [From.GetAdj] ? Nous nous efforçons de diffuser des livrables distinctement dynamiques et diversifiés à des clients comme vous. Nos services sont parmi les meilleurs de l'industrie du xénocide, et nous espérons que vous en conviendrez."
 # Vassal greetings
 EIX_VASSAL_GREETING_01:0 "Boss, aimeriez-vous entendre le rapport de situation sur la façon dont l'anéantissement complet de toutes les autres espèces de la galaxie se produit ? Nous poursuivons nos projets en temps opportun !"
 EIX_VASSAL_GREETING_02:0 "Sortez des sentiers battus. C'est ce que nous faisons. Vous nous donnez l'ordre, nous allons xénocide d'autres espèces hors de l'existence. Rien de plus simple !"
 EIX_VASSAL_GREETING_03:0 "Souhaitez-vous nous faire part de l'évolution de nos projets xénocides ? Je vous assure que nous allons concevoir avec compétence des domaines thématiques stratégiques opportuns, comme vous nous l'avez suggéré lors de la dernière réunion."
 EIX_VASSAL_GREETING_04:0 "Nous savons que les choses changent constamment dans cette galaxie dynamique, mais nous faisons toujours de notre mieux pour répondre à vos demandes dans un délai raisonnable."
 EIX_VASSAL_GREETING_05:0 "Boss, voici une liste d'idées que nos meilleurs esprits ont récemment innovées. Je peux vous assurer que ce sont des idées avant-gardistes, dynamiques, rentables et à la pointe de la technologie qui ont beaucoup de synergie avec nos méthodes actuelles de xénocide."
 EIX_VASSAL_GREETING_06:0 "Innover, innover, innover. Sous votre direction, nous, au [Root.GetName], nous innovons actuellement de nouvelles façons de xénocide d'autres personnes."
 EIX_VASSAL_GREETING_07:0 "Alors que l'histoire galactique continue de s'accélérer à un rythme incroyable, nous, au [Root.GetName], ferons de notre mieux pour veiller à ce que la croissance de notre organisation soit suffisamment rapide pour répondre aux demandes exigeantes de nos responsables dans le '§Y[From.GetName]§!'."
 EIX_VASSAL_GREETING_08:0 "Visionnaire, concentré et flexible. Ce sont des mots qui nous décrivent et comment nous souhaitons vous servir, nos patrons. À l'avenir, nous ferons tout notre possible pour vous satisfaire de nos performances."
 EIX_VASSAL_GREETING_09:0 "Nous pensons qu'à l'heure actuelle, il est important d'orchestrer de manière interactive des infrastructures autonomes si nous voulons répondre à vos besoins, patron. Vous avez compris ce que je viens de dire, non ?"
 EIX_VASSAL_GREETING_10:0 "Patron, pourquoi ne coordonnons-nous pas galactiquement les paradigmes prospectifs afin d'atteindre nos objectifs de xénocider tout le monde ? C'est une idée effectivement simple et facile à comprendre."
 # Declaration of War
 EIX_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous recevons actuellement des ordres des plus hauts responsables de procéder à une restructuration galactique. Cela nécessitera la neutralisation immédiate et l'éradication complète de '§Y[Root.GetName]§!' bien sûr. Nous espérons que vous apprécierez nos services !"
 EIX_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Alors que nous avançons dans l'histoire galactique, nous devons analyser attentivement les nouveaux défis auxquels nous sommes confrontés aujourd'hui. Je suis ravi d'annoncer que nous au '§Y[From.GetName]§!' serons bientôt en mesure de réaliser nos nouveaux plans passionnants pour éliminer l'existence du [Root.GetSpeciesNamePlural] ! Nous espérons que vous vous joindrez à nous dans ce nouveau chapitre passionnant de l'histoire de [Root.GetAdj]."
 EIX_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Nous lancerons efficacement des méthodologies basées sur les performances pour vous xénocide de l'existence."
 EIX_DOW_PROPOSE_04:0 "Ceci est une déclaration de guerre ! Comment le xénocide complet de [Root.GetSpeciesNamePlural] nous aidera-t-il et vous ? En réinventant professionnellement une gamme élargie de services, nous espérons transformer radicalement les procédures de xénocide basées sur les performances."
 EIX_DOW_PROPOSE_05:0 "Ceci est une déclaration de guerre ! Nous aimerions promouvoir certains de nos services et produits de nouvelle génération qui révolutionneront sûrement l'industrie du xénocide, et vous aurez l'honneur d'être la première espèce à voir ces nouvelles méthodes de près et personnelles ! Excitant, non ?"
 EIX_DOW_PROPOSE_06:0 "Ceci est une déclaration de guerre ! Il s'agit de notre prochaine étape pour fournir l'accès à des livrables robustes de manière galactique. Nous espérons que vous apprécierez notre nouveau processus amélioré de xénocide !"
 EIX_DOW_PROPOSE_07:0 "Ceci est une déclaration de guerre ! Ici, au [From.GetName], nous vous garantissons que nous optimisons toujours avec enthousiasme les infrastructures de pointe et promouvons en synergie un leadership axé sur les principes pour vous offrir la meilleure expérience possible lorsque nous tuons chacun d'entre vous, même votre [Root.GetSpeciesSpawnNamePlural]."
 EIX_DOW_PROPOSE_08:0 "Ceci est une déclaration de guerre ! Nous développons constamment des services innovants et premium à la demande pour vous offrir une expérience supérieure en matière de xénocide. Nous espérons que vous verrez la différence entre nous et nos concurrents lorsque nous vous anéantirons complètement cette fois !"
 EIX_DOW_PROPOSE_09:0 "Ceci est une déclaration de guerre ! Merci de nous avoir choisis comme spécialistes du xénocide. Nous ferons de notre mieux pour éliminer tout le monde, y compris votre petit [Root.GetSpeciesSpawnNamePlural]. Veuillez vous asseoir, vous détendre et profiter !"
 EIX_DOW_PROPOSE_10:0 "Ceci est une déclaration de guerre ! Le siège [From.GetAdj] souhaite que je vous informe que nous sommes sur le point de commencer notre projet le plus récent et le plus ambitieux à ce jour - l'effacement complet de chaque [Root.Species.GetName] vivant dans la galaxie ! N'est-ce pas une évolution aussi spectaculaire ? Nous espérons que vous resterez avec nous pour la balade ! Ce sera une expérience unique en son genre."
 
 # Depraved Breeders
 DB_HOSTILE_GREETING_01:0 "Comment osez-vous nous regarder de haut. Nous apprécions l'acte de copulation. Ce n'est pas le cas de vous, et pour cela, '§Y[From.GetName]§!' regorge de prudes intimidés et sectaires."
 DB_HOSTILE_GREETING_02:0 "Se reproduire avec vous ? Que sommes-nous, pervers ? C'est trop, même pour nous, et cela veut dire quelque chose."
 DB_HOSTILE_GREETING_03:0 "Nous aimons penser que chaque espèce a sa propre beauté unique qui doit être admirée, mais nous avons du mal à penser à quelque chose de positif ou de beau à propos du hideux [From.GetSpeciesNamePlural]. S'engager dans des relations intimes avec des gens comme vous serait humiliant."
 DB_HOSTILE_GREETING_04:0 "Vous êtes dégoûtant. Donc, dégoûtant, même les plus désespérés [Root.Species.GetName] ne voudraient pas se reproduire avec vous. Ne vous avons-nous pas déjà dit que nous avions rejeté vos affections ?"
 DB_HOSTILE_GREETING_05:0 "Vous êtes tous de tels prudes. Vous ne pouvez pas profiter du plaisir pour le plaisir et réprimer votre luxure sans aucune raison. Nous, en revanche, sommes dans une euphorie constante, non pas à cause de certaines morales dépassées, mais parce que nous sommes éclairés par notre acceptation de nos désirs fondamentaux."
 DB_DOMINEERING_GREETING_01:0 "Vous semblez très innocent et naïf. Un peu trop innocent et naïf. Il est si tentant de corrompre une telle innocence ..."
 DB_DOMINEERING_GREETING_02:0 "Haha ! '§Y[From.GetName]§!' aime être dans une position de douceur, une position de faiblesse. Vous l'aimez quand d'autres nations vous dominent. Ne vous inquiétez pas, nous aimons jouer dur mais nous serons un peu doux avec vous."
 DB_DOMINEERING_GREETING_03:0 "Votre faiblesse est due à l'attitude prudente de votre nation envers la vie. En vous ouvrant à vos attitudes face à la vie, vous vous ouvrez également à de nombreuses nouvelles opportunités."
 DB_NEUTRAL_GREETING_01:0 "Nous pensons que l'intimité est un élément important de toute relation. Êtes-vous d'accord ?"
 DB_NEUTRAL_GREETING_02:0 "Les [Root.GetSpeciesNamePlural] sont connus dans toute la galaxie pour être les meilleurs amants. Nous pouvons vous montrer nos capacités, si vous le souhaitez ..."
 DB_NEUTRAL_GREETING_03:0 "J'espère que vous êtes au courant, mais nous pouvons être des partenaires très satisfaisants, les meilleurs partenaires que vous aurez jamais ... si vous coopérez avec nous."
 DB_NEUTRAL_GREETING_04:0 "Oui, de nombreux petits [Root.GetSpeciesSpawnNamePlural] [Root.GetAdj] circulent. Nous aimons créer des [Root.GetSpeciesSpawnNamePlural]. Est-ce si difficile à comprendre ?"
 DB_NEUTRAL_GREETING_05:0 "Les relations intimes sont bien meilleures que la guerre pour résoudre les problèmes, vous ne trouvez pas ? Si seulement le reste de la galaxie croyait davantage aux idéaux d'amour à partager entre tous ..."
 DB_THREATENED_GREETING_01:0 "Si vous voulez savoir, cela ne nous dérange pas que les choses deviennent rudes, n'oubliez pas d'être un peu doux avec nous, d'accord ? Être plus faible que les autres ... enfin, un agréable changement de rythme, en quelque sorte. Parfois, vous devez changer de rôle si vous voulez continuer à garder les choses excitantes."
 DB_THREATENED_GREETING_02:0 "Votre force témoigne clairement que votre gouvernement a établi ses priorités. Il est clair que '§Y[From.GetName]§!' encourage votre population à procréer et à répandre l'amour. C'est ainsi que toutes les grandes nations sont restées à flot en des temps mouvementés."
 DB_THREATENED_GREETING_03:0 "Les [From.GetSpeciesNamePlural] vous aimez jouer dur, n'est-ce pas ? Ils aiment dominer les autres espèces et leur montrer leur place, non ? Un tel pouvoir primordial débridé, agressif."
 DB_FRIENDLY_GREETING_01:0 "Nous l'apprécions toujours lorsque vous venez ici. Peut-être qu'on devrait continuer dans la chambre ?"
 DB_FRIENDLY_GREETING_02:0 "Nous avons entendu dire que vos compétences amoureuses rivalisent avec les nôtres ... aimeriez-vous avoir un concours pour comparer nos capacités ?"
 DB_FRIENDLY_GREETING_03:0 "Vous savez ce que nous aimons toujours voir ? Quand des diplomates attrayants du '§Y[From.GetName]§!' arrivent. Venez nous rendre visite, je veux dire."
 DB_FRIENDLY_GREETING_04:0 "Cela ne me dérange pas de laisser mon [Root.GetSpeciesMouthName] mieux connaître votre [From.GetSpeciesMouthName]. Si vous attrapez ma dérive."
 DB_FRIENDLY_GREETING_05:0 "Le [From.GetSpeciesMouthName] du [From.GetSpeciesNamePlural] est si beau ... et sans aucun doute aussi habile dans l'art de la persuasion orale."
 DB_WAR_GREETING_01:0 "Tout va bien en amour et en guerre ! Nous nous battons aussi bien que nous aimons."
 DB_WAR_GREETING_02:0 "Êtes-vous prêt pour que nous déchaînions notre feu sur vous ? Soyez prêt !"
 DB_WAR_GREETING_03:0 "Vous ne pouviez même pas durer une minute dans une véritable bataille avec nous. Votre endurance laisse beaucoup à désirer."
 DB_WAR_GREETING_04:0 "'§Y[From.GetName]§!' est pathétique. Si vos prouesses militaires supposées sont le reflet de vos compétences en matière de rapports sexuels, alors il est clair que votre espèce est en danger d'extinction dans une génération ou deux."
 DB_WAR_GREETING_05:0 "La guerre est comme l'amour. Vous devez être passionné, vous devez être prêt à tout sacrifier pour un plus grand idéal. Vous devez également être prêt à les frapper fort, à leur montrer que vous vous souciez de tout cela."
 # Vassal greetings
 DB_VASSAL_GREETING_01:0 "Maître ! Il est toujours agréable de vous voir. Comment pouvons-nous vous servir aujourd'hui ?"
 DB_VASSAL_GREETING_DISLOYAL_01:0 "Nous aimons fournir des services à beaucoup de gens dans cette galaxie, mais pour vous, c'est une grande humiliation, et pas le genre d'humiliation amusante non plus."
 # Declaration of War
 DB_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous apprécions l'intimité tout comme nous apprécions la guerre. Si nous pouvons assurer un avenir meilleur, où nous pouvons copuler en paix, qu'il en soit ainsi."
 
 # Dwellers in the Ephemeral
 DIE_HOSTILE_GREETING_01:0 "La vie est si courte. Pourquoi gaspiller votre énergie à intimider les autres ? '§Y[From.GetName]§!' regorge de dirigeants myopes et imprudents."
 DIE_HOSTILE_GREETING_02:0 "Pourquoi les [From.GetSpeciesNamePlural] sont-ils toujours aussi pressés ? Pourquoi passez-vous autant de temps à vous soucier du pouvoir et de la gloire ? Quelle arrogance et ignorance ! Vous devez apprendre à vous calmer, à voir l'éclat des étoiles et l'obscurité de la nuit pour ce qu'elles sont, et non pas comme des ressources matérielles à exploiter."
 DIE_HOSTILE_GREETING_03:0 "Ha ! Vous vous croyez si puissant avec vos flottes et vos villes et planètes abondantes. Nos vies sont si courtes, mon ami, vous ne savez pas ? Vos efforts seront tous vains, car un jour tout sera englouti par le vide éternel de l'univers."
 DIE_DOMINEERING_GREETING_01:0 "Vos vies sont non seulement courtes, mais sans valeur. Comment pourriez-vous jamais créer quelque chose de valeur ?"
 DIE_NEUTRAL_GREETING_01:0 "Nous ne sommes que de la poussière dans le vent. Même les étoiles les plus brillantes doivent finir par mourir. Gardez cela à l'esprit."
 DIE_NEUTRAL_GREETING_02:0 "Nos vies sont si courtes et notre existence si impermanente. Cela signifie seulement que nous devons tirer le meilleur parti de ce que nous faisons aujourd'hui."
 DIE_NEUTRAL_GREETING_03:0 "Nous ne sommes que de simples atomes dans l'univers en ce qui concerne le grand schéma des choses. Mais même ainsi, nous devons tirer le meilleur parti de ce que nous avons. Que vous soyez un ennemi ou un ami, nous ne le savons pas, mais nous espérons sincèrement que c'est ce dernier."
 DIE_THREATENED_GREETING_01:0 "Les vies [Root.GetAdj] sont courtes. S'il vous plaît, ayez de la compassion et de la compréhension et laissez-nous vivre en paix."
 DIE_FRIENDLY_GREETING_01:0 "Nos vies sont courtes, il est donc préférable de les passer avec des amis. Que pouvons-nous faire pour vous aujourd'hui ?"
 DIE_FRIENDLY_GREETING_02:0 "Un jour, toutes nos créations seront englouties par le néant de l'espace. Ce jour-là, nous espérons que les générations futures se souviendront encore de l'esprit de coopération et d'amitié entre '§Y[Root.GetName]§!' et le '§Y[From.GetName]§!'."
 DIE_FRIENDLY_GREETING_03:0 "Ami ? N'oubliez pas que la seule vérité est l'impermanence. Mais essayons de notre mieux pour nous assurer que notre amitié dure aussi longtemps que possible."
 DIE_WAR_GREETING_01:0 "Regardez notre pouvoir, tout puissant, et désespérez !"
 DIE_WAR_GREETING_02:0 "Vous pensez peut-être que vous êtes si puissants avec vos lasers et vaisseaux fantaisistes. Détrompez-vous. Il faut de la compréhension et de la sagesse pour gagner des guerres, pas de la force."
 DIE_WAR_GREETING_03:0 "Comment vain pour vous de penser que vous pouvez vaincre '§Y[Root.GetName]§!'. Ce n'est pas parce que tout est impermanent que nous avons perdu tout espoir. Cela nous inspire seulement à lutter plus durement, afin que nous puissions défendre le peu que nous avons."
 # Vassal greetings
 DIE_VASSAL_GREETING_01:0 "Salutations maître ! La vie est courte et le temps est essentiel. Que pouvons-nous faire pour vous ?"
 DIE_VASSAL_GREETING_DISLOYAL_01:0 "C'est bien que la vie soit si courte. Cela signifie que nous n'aurons pas à souffrir longtemps sous votre joug tyrannique."
 # Declaration of War
 DIE_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Toutes nos créations ne seront un jour que poussière. Nous accélérerons le processus pour vous."
 
 # Hopeless Pessimists
 HP_HOSTILE_GREETING_01:0 "Oh. C'est vous. Bonjour. Qu'Est-ce que c'est ?"
 HP_HOSTILE_GREETING_02:0 "Nos vies sont si dénuées de sens et pleines de désespoir ... pourquoi devez-vous aggraver les choses ?"
 HP_HOSTILE_GREETING_03:0 "Votre idéalisme insensé sera votre chute. Cet univers n'a pas de place pour vos notions d'optimisme saccharines."
 HP_HOSTILE_GREETING_04:0 "Quel orgueil '§Y[From.GetName]§!' doit professer ! À un moment donné, l'espoir et l'optimisme deviennent moins une gêne, et plus une démonstration d'arrogance condescendante."
 HP_HOSTILE_GREETING_05:0 "Quel est l'intérêt de nous parler même ? Nous ne nous entendons pas du tout. Pensez-vous vraiment pouvoir changer les choses ?"
 HP_DOMINEERING_GREETING_01:0 "Il semble que votre idéalisme vous ait rendu faible et incapable. Une perspective cynique est nécessaire pour survivre dans cet univers."
 HP_DOMINEERING_GREETING_02:0 "Votre optimisme pourrait être attachant sinon pour le fait qu'il soit si ennuyeux. Vous êtes vraiment faible à cause de votre optimisme. Vous devez vous réveiller à la réalité."
 HP_DOMINEERING_GREETING_03:0 "Nous connaissons la réalité, ou du moins plus que vous, et nous savons que l'optimisme et l'espoir - des idéaux que '§Y[From.GetName]§!' chérit, au moins plus que nous de toute façon - ne vous mèneront nulle part."
 HP_NEUTRAL_GREETING_01:0 "Les [From.GetSpeciesNamePlural] semble posséder tant d'optimisme. Comment quelqu'un peut-il être si plein d'espoir dans un univers rempli de ténèbres sombres ?"
 HP_NEUTRAL_GREETING_02:0 "Oui, nous [Root.GetSpeciesNamePlural] sommes très cyniques. Ne laissez pas cela vous empêcher de traiter honorablement avec nous. Nous ne sommes pas nihilistes, et n'aimons pas les tyrans, les intimidateurs et les crétins."
 HP_NEUTRAL_GREETING_03:0 "Quel est l'intérêt de faire quoi que ce soit ? Tout cela est inutile à la fin. Il y aura conflit et chaos, mort et destruction, souffrance et stupidité dans cet univers. Mais très bien, voyons ce que vous souhaitez de nous."
 HP_NEUTRAL_GREETING_04:0 "Nous doutons que ces négociations soient fructueuses. Nous ne voulons pas vous offenser, nous pensons simplement que c'est ainsi que fonctionne la réalité. Il est difficile pour quiconque de se comprendre."
 HP_NEUTRAL_GREETING_05:0 "L'univers est ancien et plein de merveilles. Dommage, en quelque sorte, que de telles découvertes pointent toutes vers la même conclusion : l'inutilité de nos existences."
 HP_THREATENED_GREETING_01:0 "C'était peut-être notre destin d'être dominé par le tyrannique '§Y[From.GetName]§!'. C'était probablement le cas. Tels sont les malheurs de l'existence."
 HP_THREATENED_GREETING_02:0 "Ah. Vous êtes plus fort que nous. Tant pis. Pas comme si nous pouvions faire grand-chose."
 HP_THREATENED_GREETING_03:0 "Qu'est-ce que ça compte dans le grand schéma des choses, vraiment, si vous y pensez ? Vous pourriez être puissant maintenant, mais des millions d'années à partir de maintenant, vous souviendrez-vous encore du tout ?"
 HP_FRIENDLY_GREETING_01:0 "Vos efforts pour nous remonter le moral, bien que futiles, sont appréciés, [From.GetAdj] amis. Un jour, nous espérons vous rendre la pareille."
 HP_FRIENDLY_GREETING_02:0 "C'est notre tendance naturelle à être plein de désespoir. Encore faut-il admirer l'audace de votre espoir. C'est attachant et tragique tout le temps, mais nous ferons de notre mieux pour vous soutenir."
 HP_FRIENDLY_GREETING_03:0 "Notre cynisme inhérent à notre société frotte parfois les autres dans le mauvais sens. Nous sommes heureux que '§Y[From.GetName]§!' ne nous méprise pas pour cela."
 HP_FRIENDLY_GREETING_04:0 "Votre optimisme est un tel trésor. C'est finalement futile, mais un trésor quand même. Il y a quelque chose d'honorable à se battre pour vos idéaux malgré l'inévitabilité de la mort et de la destruction."
 HP_FRIENDLY_GREETING_05:0 "Nous avons essayé d'apprendre de vos voies, mais nous ne pouvons tout simplement pas. Nous sommes tout simplement trop pessimistes par nature. Nous apprécions cependant tout ce que vous avez fait pour nous. Ce n'est pas parce que nous sommes pessimistes que nous n'avons pas de bonnes manières, cela ne signifie pas que nous ne pouvons pas être reconnaissants envers nos amis."
 HP_WAR_GREETING_01:0 "Est-il même important que quelqu'un gagne cette guerre ? Beaucoup mourront malgré tout."
 HP_WAR_GREETING_02:0 "La guerre est un exercice de futilité inévitable. Pourquoi prenons-nous la peine de vous battre ? Dans des milliers d'années, notre petit conflit importera-t-il même ?"
 HP_WAR_GREETING_03:0 "Combien sont morts. Une tragédie. Mais c'est ce qui arriverait de toute façon."
 HP_WAR_GREETING_04:0 "Tant de morts et de destructions ... Cela ne pouvait pas être aidé du tout, n'est-ce pas ?"
 HP_WAR_GREETING_05:0 "Combien d'autres mourront dans cette futile guerre entre nos deux nations ?"
 # Vassal greetings
 HP_VASSAL_GREETING_01:0 "Nous avons abandonné tout espoir, car nous sommes devenus vos serviteurs. Quelle admirable énergie et quel idéalisme inspiré, maîtres."
 HP_VASSAL_GREETING_DISLOYAL_01:0 "Nous avons abandonné tout espoir, car nous sommes devenus vos serviteurs. Quelle détestable hypocrisie et tyrannie, maîtres."
 # Declaration of War
 HP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Le conflit entre nos deux peuples devait se produire tôt ou tard, aussi insignifiant soit-il."
 
  
 # Conoisseurs of Food
 COF_HOSTILE_GREETING_01:0 "Nos meilleurs esprits sont d'accord - la cuisine [From.GetAdj] n'est rien d'autre qu'un pitoyable tas de champignons dégoûtants enveloppés ensemble dans du fumier [From.GetSpeciesInsult]."
 COF_HOSTILE_GREETING_02:0 "Comment osez-vous essayer de nous soudoyer avec votre soi-disant nourriture ! Nos propres grands-parents peuvent mieux cuisiner que ça, et ils sont morts !"
 COF_HOSTILE_GREETING_03:0 "Pourquoi n'allez-vous pas tous vous cuisiner vivants ? Il aura meilleur goût que n'importe quel fumier [From.GetSpeciesInsult] que vous [From.GetSpeciesNamePlural] appelez de la nourriture."
 COF_DOMINEERING_GREETING_01:0 "Il est évident que notre style et nos méthodes de cuisson sont supérieurs à tout ce que les cuisiniers [From.GetAdj] peuvent faire."
 COF_NEUTRAL_GREETING_01:0 "Nous sommes les [Root.Species.GetName], et nous sommes ici pour chercher la nourriture la plus délicieuse et la plus succulente de la galaxie. Laissez-nous partager nos délices culinaires avec vous, afin que vous puissiez à notre tour nous partager les vôtres. C'est ainsi que nous arriverons à une entente."
 COF_NEUTRAL_GREETING_02:0 "Beaucoup de nos experts culinaires aimeraient en savoir plus sur la cuisine [From.GetAdj]. Quelles épices utilisez-vous ? Préférez-vous votre nourriture chaude ou froide ? Quelles sortes de théories vos scientifiques culinaires ont-ils théorisées ?"
 COF_NEUTRAL_GREETING_03:0 "Je me demande comment le [From.Species.GetName] moyen consomme de la nourriture avec son [From.GetSpeciesOrganName]. C'est fascinant."
 COF_THREATENED_GREETING_01:0 "Ne nous méprisez pas simplement parce que vous pensez que notre nourriture est primitive. C'est un goût acquis."
 COF_FRIENDLY_GREETING_01:0 "Chers amis ! Sachez que nos experts culinaires considèrent la cuisine [From.GetAdj] comme la meilleure de la galaxie ... juste après la nôtre, bien sûr."
 COF_FRIENDLY_GREETING_02:0 "Saviez-vous que la nourriture [From.GetAdj] est très populaire dans '§Y[Root.GetName]§!' ? Je serais alarmé car même notre nourriture commence à prendre des influences [From.GetAdj], si ce n'était le fait que votre nourriture soit si délicieuse !"
 COF_FRIENDLY_GREETING_03:0 "Tout le monde mange de la [From.GetAdj] cuisine de nos jours dans la galaxie, et c'est clair pourquoi ! Peu d'espèces peuvent cuisiner de manière à satisfaire tout le monde."
 COF_WAR_GREETING_01:0 "Que diriez-vous de nous remercier d'avoir éradiqué toute trace de '§Y[From.GetName]§!' et l'excuse misérable d'une cuisine que vous avez ?"
 COF_WAR_GREETING_02:0 "'§Y[From.GetName]§!' continue de nous surprendre par l'incompétence de leurs cuisiniers et l'incompétence de leurs soldats."
 COF_WAR_GREETING_03:0 "Si vos guerriers se battent aussi bien que vos cuisiniers peuvent faire de la nourriture, alors nous sommes sûrs de gagner cette guerre avec peu d'effort !"
 # Vassal greetings
 COF_VASSAL_GREETING_01:0 "Quel délicieux repas allons-nous vous servir aujourd'hui, maîtres ? Souhaitez-vous la destruction de vos ennemis, avec une petite garniture de feu et de mort ? Ou souhaitez-vous la prospérité de votre peuple, rempli des saveurs de l'abondance économique et du bien-être culturel ? Ou voulez-vous simplement de la bonne nourriture ?"
 COF_VASSAL_GREETING_DISLOYAL_01:0 "Est-ce que [Root.GetRulerTitle] [Root.GetRulerName] aime la nourriture que nous vous envoyons en hommage ? Nous espérons que non. Ce serait une insulte à nos chefs que nos maîtres, de mauvais goût, l'apprécieraient."
 # Declaration of War
 COF_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Votre nourriture est terrible, si terrible qu'il faut la détruire et chaque dernier vestige de votre cuisine !"
 
  
 # Melodious Composers
 MC_HOSTILE_GREETING_01:0 "Regardez les voyageurs fatigués qui sont venus à nos frontières. Vous, les voyous du [From.GetName], avez un caractère modeste et ne méritez pas d'entendre les sons célestes de notre musique."
 MC_HOSTILE_GREETING_02:0 "Ha ! Dire que vous [From.GetSpeciesNamePlural] croyez avoir réellement un semblant de culture ! Votre soi-disant «musique» n'est rien d'autre que la cacophonie qui vient d'un [From.GetSpeciesNameInsult] [From.GetSpeciesOrganName] putride et pourri."
 MC_HOSTILE_GREETING_03:0 "Pourquoi nous parlez-vous même ? Il est plus agréable d'écouter un musicien sourd que d'entendre votre discours."
 MC_DOMINEERING_GREETING_01:0 "Quelles oeuvres d'art '§Y[From.GetName]§!' doit-il apporter à la grande communauté galactique ? Regardez-nous [Root.GetSpeciesNamePlural] - notre musique charmante et miraculeuse est appréciée de tous !"
 MC_NEUTRAL_GREETING_01:0 "Toute la galaxie a entendu parler de la grande musique des [Root.GetName]. Nos mélodies sont mélodiques, nos grooves sont groovy, nos battements battent avec l'esprit d'un million des [Root.GetSpeciesNamePlural] dansant au même rythme."
 MC_NEUTRAL_GREETING_02:0 "C'est en musique que les [Root.Species.GetName] trouvent leur véritable appel. Car c'est la musique qui parle à nos âmes, qui inspire la passion, qui nous fait ressentir de la tristesse, qui nous permet de célébrer la vie et la mort, qui nous rapproche de la vérité de l'univers. Êtes-vous d'accord ?"
 MC_NEUTRAL_GREETING_03:0 "La musique est l'art du chant, c'est l'art de l'amour et de la haine, de la tristesse et du bonheur, de l'émotion et de la rationalité, du triomphe et de la défaite, de la lumière et de l'obscurité ... c'est l'art de la vérité. Le [Root.Species.GetName] vit pour comprendre cette vérité."
 MC_THREATENED_GREETING_01:0 "Vous chantez une chanson d'arrogance et de puissance débridée, mais attention ! La chanson de notre peuple est une chanson d'espoir et de force intérieure qui ne peut jamais être écrasée."
 MC_FRIENDLY_GREETING_01:0 "La chanson de '§Y[Root.GetName]§!' et la chanson de '§Y[From.GetName]§!' ne sont pas si différentes. Que nos deux peuples chantent ensemble en harmonie et à l'unisson parfait, notre amitié un beau duo qui fera rêver toutes les nations rivales !"
 MC_FRIENDLY_GREETING_02:0 "La musique est une révélation supérieure à toute sagesse et philosophie, mais l'amitié comme celle entre [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] est la plus élevée de toutes."
 MC_FRIENDLY_GREETING_03:0 "La musique de [From.Species.GetName] est des plus agréables, d'une excellente qualité, inégalée en profondeur et en réflexion (sauf en comparaison avec la nôtre bien sûr), et hautement recommandée à tous les clients mélomanes de la galaxie."
 MC_WAR_GREETING_01:0 "N'entendez-vous pas les tambours de guerre battre, démon ? N'entendez-vous pas le chant féroce de nos guerriers ? N'entendez-vous pas les cris des lamentations du peuple [From.GetAdj] alors que nos flottes viennent détruire vos planètes ? C'est la musique de notre guerre !"
 MC_WAR_GREETING_02:0 "Nous [Root.GetSpeciesNamePlural] sommes aussi habiles en musique que nous sommes en guerre."
 MC_WAR_GREETING_03:0 "Nos généraux sont comme des chefs d'orchestre - les symphonies qu'ils dirigent sont les explosions qui feront vibrer vos planètes, les missiles et les lasers qui perceront vos vaisseaux, le feu qui brûlera vos soldats vivants."
 MC_COMMENTARY_GREETING_01:0 "Les sons sereins de la prière. Lorsque nous écoutons la musique religieuse des [From.GetName], cela se prête à un sentiment d'un autre monde. On se sent en paix, quelle que soit la vérité réelle de la vision du monde [From.GetAdj]."
 MC_COMMENTARY_GREETING_02:0 "'§Y[From.GetName]§!' est une civilisation avancée, tout comme nous, cela ne fait aucun doute. Mais il semble que vous soyez trop confiant dans votre application de la science froide, dure et «objective» lorsque vous créez votre musique. La créativité n'est pas liée à des contraintes comme «l'objectivité»."
 MC_COMMENTARY_GREETING_03:0 "Dissonance, gravité, un penchant pour les sons audacieux et audacieux. Ce sont les marches et les chansons militaires qui constituent le corpus principal du [From.GetAdj] répertoire musical. Il peut être un goût acquis, mais a son charme."
 MC_COMMENTARY_GREETING_04:0 "[From.GetAdj] la musique a gagné quelques admirateurs dans '§Y[Root.GetName]§!'. Chants de paix, comme nous appelons le genre. Un intérêt de niche, mais qui peut être fascinant à l'occasion, ou au moins suffisamment relaxant pour être de la musique d'ascenseur, si rien d'autre."
 MC_COMMENTARY_GREETING_05:0 "La musique du '§Y[From.GetName]§!' est intéressante en ce qu'elle accepte facilement les influences étrangères - non, elle prospère et prospère dans ses influences étrangères, au point que pour la plupart des profanes, il est difficile de distinguer ce que la musique originale [From.GetAdj] a dû avoir sonnait comme."
 MC_COMMENTARY_GREETING_06:0 "[From.GetAdj] la musique célèbre les réalisations de votre peuple, la supériorité du [From.Species.GetName] sur tous les autres. On verra à la fin dont la musique est meilleure."
 MC_COMMENTARY_GREETING_07:0 "La musique du '§Y[From.GetName]§!' est tellement ordonnée et structurée, et nous devons admettre qu'il est tout à fait remarquable que vos musiciens aient réussi à conserver vos traditions pendant si longtemps. La manière stricte et impitoyable d'enseigner votre musique mérite d'être étudiée et, peut-être, d'être applaudie avec prudence."
 MC_COMMENTARY_GREETING_08:0 "Ce qui manque à votre musique dans un répertoire expressif succinct, elle le compense dans une expression individuelle et créative."
 # Vassal greetings
 MC_VASSAL_GREETING_01:0 "Cher maître ! Écoutez maintenant et admirez la dernière musique que nos compositeurs ont conçue en votre honneur."
 MC_VASSAL_GREETING_02:0 "Chantons une chanson de bonheur - une ode à la joie, pour nos grands seigneurs, les '§Y[From.GetName]§!'."
 MC_VASSAL_GREETING_03:0 "Vous êtes comme le chef d'orchestre qui guide habilement l'orchestre qu'est '§Y[Root.GetName]§!'."
 MC_VASSAL_GREETING_DISLOYAL_01:0 "Nous commençons à entendre une symphonie de dissonance se produire dans '§Y[Root.GetName]§!'. Parfois, cependant, vous devez expérimenter votre créativité."
 MC_VASSAL_GREETING_DISLOYAL_02:0 "Aucune mélodie séduisante de [From.GetAdj] n'a pu nous séduire. Nous connaissons vos astuces. Nous ne sommes ici que comme vos esclaves involontaires, rien de plus."
 MC_VASSAL_GREETING_DISLOYAL_03:0 "Oui, vous l'entendez ? C'est une chanson de malheur, de misère, de tristesse, alors que nous sommes obligés de travailler pour nos [From.GetAdj] maîtres. Mais c'est aussi un chant de volonté et d'endurance, voyez-vous, d'espoir - un espoir qu'un jour nous serons de nouveau libres, libres pour toujours."
 # Declaration of War
 MC_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Applaudissez, chers amis, la comédie est terminée et une nouvelle chanson de violence, de mort et de destruction a commencé !"
 MC_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Maintenant, nous sonnons les tambours de guerre !"
 MC_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Une symphonie de bataille a commencé ! Laissez la chanson de notre bravoure mettre fin à votre mélodie de malveillance !"
 
  
 # Cosmopolitan Imperials
 CI_HOSTILE_GREETING_01:0 "Sachez que les [From.GetSpeciesNamePlural] vivant dans '§Y[Root.GetName]§!' sont traités avec dignité et respect, même si nous avons du mal à le faire."
 CI_HOSTILE_GREETING_02:0 "La seule raison pour laquelle nous parlons est que notre refus entraînerait un incident diplomatique entre nos deux peuples."
 CI_HOSTILE_GREETING_03:0 "Ah, '§Y[From.GetName]§!'. Certains dans la galaxie vous appellent des héros. Mais les héros n'utilisent pas leur pouvoir pour enfreindre la loi galactique, opprimer des innocents impuissants et établir un règne tyrannique aux poings de fer sur d'innombrables étoiles et planètes."
 CI_DOMINEERING_GREETING_01:0 "Venez maintenant, ne soyez pas timide. Vous n'êtes pas venu si loin juste pour rester là à regarder notre majesté."
 CI_NEUTRAL_GREETING_01:0 "Les cieux sont marqués d'étincelles innombrables, chacun un feu, et chacun un signe. Nos savants connaissent bien ces étoiles, et nous nous demandons ... quel signe a marqué la naissance de votre espèce ?"
 CI_NEUTRAL_GREETING_02:0 "Nous sommes une race civilisée qui respecte l'état de droit et nous attendons la même chose des autres nations."
 CI_NEUTRAL_GREETING_03:0 "Nous sommes '§Y[Root.GetName]§!'. Les [Root.GetSpeciesNamePlural] sont des citoyens de la galaxie, ainsi que les [From.GetSpeciesNamePlural], et nous les servons tous à notre manière."
 CI_THREATENED_GREETING_01:0 "Qui maintenant nous sauvera des ténèbres à venir ?"
 CI_FRIENDLY_GREETING_01:0 "Salut, mes amis ! Comment pouvons-nous vous aider aujourd'hui ? '§Y[Root.GetName]§!' est fort aux côtés de ses alliés, aussi longtemps que les étoiles brûlent dans le ciel."
 CI_FRIENDLY_GREETING_02:0 "Ensemble, nos deux peuples sont les futurs suzerains de la galaxie et lui serviront de dirigeants légitimes. Sans nous deux pour maintenir l'ordre, la galaxie tomberait dans la barbarie et l'anarchie."
 CI_FRIENDLY_GREETING_03:0 "Quel que soit votre chemin à travers l'histoire, nos érudits ressentent dans '§Y[From.GetName]§!' une certaine ambition. Cette ambition peut être utile, mon ami, mais elle peut aussi être dangereuse si elle est exercée de manière peu habile."
 CI_WAR_GREETING_01:0 "Ah, vous pensez que nos soldats sont des lâches ? Nous ne sommes pas d'accord. [Root.GetSpeciesNamePlural] ne sont que la poussière des étoiles. Ils connaissent leur destin et affrontent honorablement leur destin, puis tombent."
 CI_WAR_GREETING_02:0 "Nous avons vu de nouvelles recrues [Root.GetAdj] avec plus de compétences que vos armées !"
 CI_WAR_GREETING_03:0 "Vous avez commencé cette guerre, plongé la galaxie dans le chaos et maintenant '§Y[Root.GetName]§!' va vous abattre et rétablir la paix."
 # Vassal greetings
 CI_VASSAL_GREETING_01:0 "Il est clair que '§Y[Root.GetName]§!' n'est pas aussi fort qu'auparavant. [From.GetAdj] maîtres, votre destin vous appelle cependant sur une autre voie. Aidez-nous et nous vous aiderons."
 CI_VASSAL_GREETING_DISLOYAL_01:0 "Regardez autour de votre empire, [From.GetSpeciesNamePlural], et vous verrez que votre terreur vous a fait de nombreux ennemis. Entre vous et moi, beaucoup de gens disent que '§Y[From.GetName]§!' est vrai."
 # Declaration of War
 CI_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! La diplomatie a échoué. Le moment est venu pour le conflit !"
 CI_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! [Root.GetRulerTitle] [Root.GetRulerName] ! Vous êtes coupable de violation de la loi galactique, de meurtre de citoyens [Root.GetAdj] et de complot contre les [From.GetName]. C'est fini !"
 CI_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Au nom de [From.GetRulerTitle] [From.GetRulerName], nous demandons à vos dirigeants de se retirer et de faire face à une exécution publique, ou d'avancer et de faire face à une exécution sommaire par nos soldats. Cela nous importe peu. Dans tous les cas, nous vous renverrons la tête à [From.GetHomeWorldName]."
 
 
  
 # Builders of Paradise
 BOP_HOSTILE_GREETING_01:0 "Que sont l'érudition, l'amour et la miséricorde par rapport au destin, à la nuit et à la destruction ? Vous marchez sur le chemin de la défaite et du chagrin, [From.Species.GetName] !"
 BOP_HOSTILE_GREETING_02:0 "Pourquoi pensez-vous que les étoiles ont toujours été un terrain contesté, l'arène des mortels et des immortels ? C'est le royaume du changement, frère de la folie, soeur de la tromperie et, un jour, nous avons l'intention de le libérer de vous et de le rendre à ses maîtres légitimes - nous."
 BOP_HOSTILE_GREETING_03:0 "Ainsi, la patte de chat des faux dieux et des rois lâches arrive à nouveau. Vous ne pensiez pas pouvoir nous prendre au dépourvu, ici de tous les endroits ? Dans le paradis que nous avons créé ? Regardez maintenant notre paradis, [Root.GetHomeWorldName] dans l'ancienne langue, une vision du passé et de l'avenir."
 BOP_HOSTILE_GREETING_04:0 "Vos faux dieux ne peuvent pas entièrement réécrire l'histoire. Ils nous connaissent comme les porteurs du paradis, du feu qui purgera la galaxie du mensonge et de la tromperie. Adorez nos dieux, ou soyez éradiqué dans notre quête pour restaurer l'univers à son état naturel !"
 BOP_HOSTILE_GREETING_05:0 "Comment se fait-il que nos dieux se proclament franchement à tous, alors que vos dieux se recroquevillent derrière des statues et les paroles infidèles des prêtres-traîtres ? C'est simple ... vos dieux ne sont pas du tout des dieux. La vérité est devant vous depuis que votre espèce est devenue sensible : nos dieux sont les vrais dieux de cet univers."
 BOP_DOMINEERING_GREETING_01:0 "Nous ne blâmons pas votre trébuchement, car il est attendu. Nous n'avons pas envie de vos chutes, mais sans eux, vous pourriez nous surpasser même dans la galaxie à venir de toutes les infinités. Nos dieux ne souhaitent au '§Y[From.GetName]§!' que des maux importants."
 BOP_DOMINEERING_GREETING_02:0 "Malheur aux briseurs de serment ! Nous ne sommes pas dupes des désespérés qui s'égarent sur la route, car ils ont perdu la foi et cette perte a été causée par leurs faux dieux."
 BOP_NEUTRAL_GREETING_01:0 "Voici '§Y[Root.GetName]§!', où les disciples de la vérité sont tempérés pour un destin supérieur, pour régner sur une galaxie renaissant. Vous joindrez-vous à nous alors que nous recréons le paradis, ou serez-vous le dernier défenseur d'une réalité décadente ?"
 BOP_NEUTRAL_GREETING_02:0 "Nos dieux marcheront à nouveau dans la galaxie. La réalité doit être refaite. Un nouvel âge renaîtra des cendres de l'ancien. Notre vision doit se réaliser. La faiblesse sera purgée du monde, et les mortels comme les immortels purifiés dans le feu du raffineur."
 BOP_NEUTRAL_GREETING_03:0 "Nous cherchons à travers notre Aube, tout finit. Faux maintenant et ne fais qu'un avec les orphelins en bordure de route qui nous nourrissent. Suivez et '§Y[Root.GetName]§!' vous adorera de l'intérieur."
 BOP_NEUTRAL_GREETING_04:0 "La sphère de destruction n'est que le lait des non-esclaves."
 BOP_NEUTRAL_GREETING_05:0 "Les vrais dieux n'auraient que ceux assez intelligents pour faire une pause, tout le reste du chaos dans leur course stupide. Marchez en premier. Conscient. L'impatience que vous ressentez est votre premier esclave à décapiter si vous souhaitez apprendre la vraie nature des choses."
 BOP_NEUTRAL_GREETING_06:0 "L'univers n'est qu'un royaume de plus de nos dieux, perdu depuis longtemps quand ils ont été trahis par ceux qui les ont servis."
 BOP_NEUTRAL_GREETING_07:0 "Les [Root.GetSpeciesNamePlural] étaient autrefois vous, endormis, imprudents, protonymiques, mais ne le sont plus."
 BOP_NEUTRAL_GREETING_08:0 "Écoutez maintenant les paroles de nos dieux, [From.GetSpeciesNamePlural] : 'Quand l'enfer marchera à nouveau dans la galaxie, les fidèles recevront leur récompense : pour être mis au-dessus de tous les autres mortels pour toujours. Quant au reste ... les faibles seront vannés, les les timides seront abattus, les puissants trembleront à nos pieds et prieront pour le pardon."
 BOP_NEUTRAL_GREETING_09:0 "Les murs de la réalité s'effondreront bientôt. La nouvelle aube se rapproche à chaque faille du firmament. Bientôt, très bientôt, les lignes désormais floues seront effacées et la galaxie renaîtra !"
 BOP_NEUTRAL_GREETING_10:0 "Quiconque trouve la vérité, nous l'appellerons frères et soeurs. Les réponses sont des libérations."
 BOP_THREATENED_GREETING_01:0 "Nous ne vous craignons pas, [From.Species.GetName]. Le paradis nous attend !"
 BOP_THREATENED_GREETING_02:0 "Bravo, [From.GetAdj] champions ! Vous pensez qu'on se moque de vous ? Pas du tout. Vous êtes le grand défenseur d'une réalité décadente. Nous sommes la sage-femme d'une nouvelle aube, une galaxie qui renaît. Nous vous souhaitons la bienvenue, si vous êtes vraiment l'agent du destin. Nous nous lassons de héros autoproclamés qui se sont mis sur notre chemin, seulement pour se révéler indignes de l'événement."
 BOP_FRIENDLY_GREETING_01:0 "Saluez le nouveau jour, [From.GetAdj] frères et soeurs. Une nouvelle aube se lèvera bientôt sur la galaxie, et nous ses maîtres."
 BOP_FRIENDLY_GREETING_02:0 "Louange à vous, [From.GetAdj] frères et soeurs. Grande sera votre récompense au paradis ! Maintenant, nous nous asseyons et attendons de vous régaler avec tous les mondes de ce cosmos. Réjouissez-vous de la promesse du paradis ! Liberté !"
 BOP_FRIENDLY_GREETING_03:0 "Sentez-vous élevé dans votre coeur que vous avez notre amitié, car ensemble nous frapperons haut et bas dans le ver ver des faux cieux."
 BOP_FRIENDLY_GREETING_04:0 "Louange à nos [From.GetAdj] frères et soeurs ! Louange au paradis ! Liberté !"
 BOP_FRIENDLY_GREETING_05:0 "Du palais, de la cabane ou de la grotte, nos peuples ont laissé derrière eux tous les mondes de brouillard de la conception. Liberté ! Réjouissez-vous de la promesse du paradis !"
 BOP_WAR_GREETING_01:0 "Comme vous comprenez peu ! Vous ne pouvez pas arrêter nos armées. Les étoiles ont scintillé comme des gemmes dans les étendues noires du ciel nocturne pendant des éons. Nous ne pouvons pas envahir la galaxie, notre droit d'aînesse ! Nous venons pour libérer ces terres occupées !"
 BOP_WAR_GREETING_02:0 "Le paradis nous attend ! Que tout Chaos se sache libre ! '§Y[Root.GetName]§!' est arrivé ! Il n'y a pas de domination sauf le libre arbitre !"
 BOP_WAR_GREETING_03:0 "Meurs, incroyant ! Nos dieux accueilleront vos âmes en enfer !"
 BOP_WAR_GREETING_04:0 "Le temps du nettoyage approche."
 BOP_WAR_GREETING_05:0 "Nous méprisons les traîtres et n'avons pas peur. Nous les appelons des noms et appelons leurs natures de base. Nos dieux sont avec nous, et viendront vous emmener au paradis où les traîtres s'accrocheront aux bûches de verre jusqu'à ce qu'ils sourient avec la nouvelle révolution."
 # Vassal greetings
 BOP_VASSAL_GREETING_01:0 "Vous pouvez être nos maîtres pour l'instant, mais sachez que nous adorons et servons toujours les vrais dieux."
 BOP_VASSAL_GREETING_DISLOYAL_01:0 "La réalité renaîtra bientôt ! Les chaînes qui nous lient au '§Y[From.GetName]§!' seront bientôt brisées !"
 # Declaration of War
 BOP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous vous attendons depuis longtemps, champions de l'ancien univers. Vous êtes le dernier soupir d'un âge mourant. Vous respirez l'air vicié d'un faux espoir."
 BOP_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Notre long duel avec '§Y[Root.GetName]§!' sera bientôt terminé, et nous avons la maîtrise. [Root.GetRulerTitle] [Root.GetRulerName] mourra et [Root.GetHomeWorldName] sera à nous."
 BOP_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Les défenseurs de la galaxie en lambeaux et mourante se tiennent devant nous, au coeur de notre pouvoir. Voyons qui s'est enfin montré le plus fort !"
 
 
  
 # Sadistic Loremasters
 SL_HOSTILE_GREETING_01:0 "Nous sommes le puissant '§Y[Root.GetName]§!' et notre savoir est notre meilleure arme. Vous [From.GetSpeciesNamePlural], si ignorants et vils, ne méritez d'être que nos esclaves."
 SL_HOSTILE_GREETING_02:0 "Qui ose entrer dans les salles interdites des [Root.GetSpeciesNamePlural] ? Allez ! Rester à l'écart ! Je devrais vous faire déchirer [From.GetSpeciesOrganName] si vous osez nous déranger !"
 SL_HOSTILE_GREETING_03:0 "Vous qui êtes aussi inutiles que des esclaves, pourquoi venez-vous devant nous ? Peut-être devrions-nous immoler vos [From.GetSpeciesSpawnNamePlural] comme démonstration ?"
 SL_DOMINEERING_GREETING_01:0 "La nuit noire, si tonnante, si puissante, annonce le noble [Root.GetSpeciesNamePlural]. Craignez-nous et connaissez notre pouvoir."
 SL_NEUTRAL_GREETING_01:0 "Nos [Root.GetAdj] ancêtres ont entendu les cadeaux de paix de bienvenue dans les ruisseaux et la flore de [Root.GetHomeWorldName], et c'est là que nous avons élu domicile."
 SL_NEUTRAL_GREETING_02:0 "Vous avez peut-être entendu des rumeurs selon lesquelles nous torturions nos esclaves et que nos artisans utilisent leurs entrailles pour faire des oeuvres d'art. Ces rumeurs sont tout à fait exactes. Ces créatures avilies ne sont que des animaux, de toute façon, manquant de sagesse et de connaissance des traditions, que nous n'avons aucun scrupule moral à ce sujet."
 SL_NEUTRAL_GREETING_03:0 "Dans la société [Root.GetAdj], les esclaves rebelles reçoivent les punitions les plus compatissantes, car ils sont placés dans des «roues gémissantes», des «jardins intestinaux» et des «sculptures de chair» que tous [Root.GetSpeciesNamePlural] peuvent admirer."
 SL_THREATENED_GREETING_01:0 "Ceux qui maîtrisent le savoir sont les maîtres des étoiles. Il est clair que vous possédez une certaine connaissance des traditions, mais ne laissez pas votre orgueil être votre perte."
 SL_FRIENDLY_GREETING_01:0 "Dans les cavernes du savoir, laides et obscures, brille l'or de la vérité. Portez le savoir comme armure, [From.GetAdj] amis. La galaxie est ancienne et pleine de dangers."
 SL_FRIENDLY_GREETING_02:0 "Que Dieu soit béni et béni, [From.GetAdj] amis. Les nombreuses races qui jonchent cette galaxie sont, pour la plupart, inférieures à la valeur et manquent de jugement, mais nous trouvons que le [From.GetSpeciesNamePlural] est l'exception. Partageons les traditions et comprenons les secrets de la réalité."
 SL_FRIENDLY_GREETING_03:0 "Venez, [From.GetAdj] amis, nous avons du divertissement à vous montrer. Ce que vous appelez la torture, nous l'appelons l'art. Régalez vos yeux de la conception visuellement agréable des entrailles et du sang de nos esclaves, étalés sur la pierre la plus pure. Ou préférez-vous peut-être entendre leurs cris, une symphonie aux oreilles ?"
 SL_WAR_GREETING_01:0 "La sagesse apprise par la douleur est un guide fiable en ces temps sombres."
 SL_WAR_GREETING_02:0 "Par quel pouvoir nous suivez-vous ici ? Notre portée est longue et nos flottes puissantes. Nous ne vous craignons pas !"
 SL_WAR_GREETING_03:0 "Par notre pouvoir, le mortel [From.GetSpeciesNamePlural] sera abattu !"
 # Vassal greetings
 SL_VASSAL_GREETING_01:0 "Quelle est votre enchère, maître ? Quelle histoire souhaitez-vous approfondir aujourd'hui ? Nos tomes de connaissances sont à votre disposition."
 SL_VASSAL_GREETING_DISLOYAL_01:0 "Votre ignorance et votre état inférieur est un spectacle à voir. Comment osez-vous nous considérer comme vos maîtres ? C'est un sacrilège que nous devons bientôt corriger."
 # Declaration of War
 SL_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! imbéciles [Root.GetAdj] ! Vous êtes de souche inférieure et feriez de bons esclaves."
 
  
 # Total Nutcases
 TN_HOSTILE_GREETING_01:0 "Bien ? Laisse-nous tranquille ! Nous ne pouvons pas parler en ce moment ! Vous ne voyez pas que nous sommes très occupés ?"
 TN_HOSTILE_GREETING_02:0 "Ne nous mentez pas ! Nous savons que vous participez au complot contre '§Y[Root.GetName]§!' !"
 TN_HOSTILE_GREETING_03:0 "Qui sont ceux qui mènent la conspiration .... Est-ce vous, «amis» [From.GetAdj] ? Nous avons sans aucun doute mérité votre inimitié par notre vigilance à plusieurs reprises."
 TN_HOSTILE_GREETING_04:0 "Nous vous observons depuis [Root.GetHomeWorldName]. Vous [Root.GetSpeciesNamePlural] faites semblant de travailler, mais nous pouvons dire que vous regardez vraiment chacun de nos mouvements, en traçant notre chute."
 TN_HOSTILE_GREETING_05:0 "[From.GetHomeWorldName] pourrait-il être le siège de la conspiration ?"
 TN_DOMINEERING_GREETING_01:0 "Qui êtes vous ? Nous ne connaissons aucun '§Y[From.GetName]§!'. Oui, non. Cherchiez-vous le chemin vers le centre de la galaxie ?"
 TN_NEUTRAL_GREETING_01:0 "Nous ne nous sentons pas vraiment à l'aise de parler à '§Y[From.GetName]§!' pour le moment."
 TN_NEUTRAL_GREETING_02:0 "Vraiment ? Vous ne conspirez pas contre nous ? Hmmm .... Les intentions de nos ennemis galactiques sont plus étranges que nous ne le pensions ..."
 TN_NEUTRAL_GREETING_03:0 "Psst ! Par ici ! Oui vous ! Il faut qu'on parle !"
 TN_NEUTRAL_GREETING_04:0 "Nous devons en savoir plus sur '§Y[From.GetName]§!' ! Des indices obscurs provenant de diverses sources suggèrent que vous pourriez être le plus dangereux de nos rivaux. Mais la question : pourquoi voulez-vous que nous mourions ?"
 TN_NEUTRAL_GREETING_05:0 "'§Y[From.GetName]§!' n'est pas impliqué dans le complot ! Du moins, dites-nous. Nous espérons que c'est vrai, mais [Root.GetAdj] les instincts ont rarement tort. Mais nous n'avons encore aucune raison de soupçonner une trahison."
 TN_THREATENED_GREETING_01:0 "Nous ne pouvons pas être vus en train de négocier ! Et s'ils nous découvraient ? Sauf si vous étiez eux, depuis le début ?"
 TN_FRIENDLY_GREETING_01:0 "Bien bien. Nous pensons pouvoir faire confiance à '§Y[From.GetName]§!'. Personne d'autre dans la galaxie. Ils sont tous dedans ... tous nous observent, observent chacun de nos mouvements."
 TN_FRIENDLY_GREETING_02:0 "Grâce à des amis comme vous, les plans sinistres du complot de la galaxie nous sont maintenant révélés."
 TN_FRIENDLY_GREETING_03:0 "Voilà, mes amis, prenez ces babioles en signe de reconnaissance. Faites-nous confiance, avec tout le monde dans la galaxie qui conspire contre nous, vous l'avez mérité. Il y a cependant un problème à examiner."
 TN_FRIENDLY_GREETING_04:0 "Nos ennemis sont effrontés maintenant. Pensez que nous sommes aussi bons que pris dans leur filet. Nous devons riposter avant qu'il ne soit trop tard, mon ami ! Mais des mesures désespérées sont-elles encore nécessaires ? Avons-nous suffisamment de preuves pour justifier d'agir ?"
 TN_FRIENDLY_GREETING_05:0 "Cher ami, nous devons rassembler des preuves contre nos ennemis, et le complot sera enfin mis à nu. Si nous pouvons préserver l'élément de surprise, nous aurons peut-être encore une chance !"
 TN_WAR_GREETING_01:0 "Et dire que nous vous avons fait confiance ! Nous savons tous la vérité, cependant, que la machine de guerre '§Y[From.GetName]§!' est financée par la conspiration galactique !"
 TN_WAR_GREETING_02:0 "'§Y[From.GetName]§!' DOIT être xénocidé ! Il n'y a pas d'autre choix, vous conspirez définitivement contre nous."
 TN_WAR_GREETING_03:0 "Et donc tout se met en place ... oui, oui, tout a du sens maintenant. Et dire que nous vous avons fait confiance !"
 TN_WAR_GREETING_04:0 "Nous avons très peu de doute maintenant que vous en faites partie. Cela nous attriste. Nous avions pensé que '§Y[From.GetName]§!' était l'un des rares à nous montrer de la gentillesse dans cette galaxie de trahison. Mais maintenant, il semble que ce n'était qu'un mensonge."
 TN_WAR_GREETING_05:0 "Nous craignons que la fin soit proche. Mais nous ne descendrons pas sans nous battre ! Le complot saura que les [Root.GetName], au moins, ne se sont pas soumis à leur joug tranquillement !"
 # Vassal greetings
 TN_VASSAL_GREETING_01:0 "Bonjour, maître ! Nous devons nous demander, quelle trahison de prix ... peu importe. Nous verrons quelles sont vos intentions ..."
 TN_VASSAL_GREETING_02:0 "Avec un maître comme vous, nous avons peut-être encore une chance. '§Y[From.GetName]§!' peut nous aider. Un étranger puissant et puissant qui peut se déplacer librement. Espérons que nous aurons des preuves contre la conspiration galactique d'ici la fin du siècle !"
 TN_VASSAL_GREETING_03:0 "Si notre maître trouve la preuve de la culpabilité de nos ennemis, nous pouvons enfin prendre des mesures décisives contre les agents du complot galactique en toute conscience."
 # Declaration of War
 TN_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Tout comme nous le soupçonnions ! Ils sont également arrivés au [Root.GetSpeciesNamePlural] ! Maintenant, nous savons avec certitude que la galaxie est engagée dans le complot contre les [From.GetName]. Et donc ils doivent tous mourir - à commencer par vous !"
 
  
 # Princes of Madness
 POM_HOSTILE_GREETING_01:0 "Mmm ... tarte [From.GetSpeciesOrganName] [From.GetAdj]... vous voulez faire un don ?"
 POM_HOSTILE_GREETING_02:0 "Puisque vous êtes ici, nous supposons que vous êtes ici pour négocier. Ou vous êtes terriblement confus. OU VRAIMENT MANQUANT DE BON JUGEMENT !"
 POM_HOSTILE_GREETING_03:0 "Laisser. Rapidement. Avant de nous ennuyer. Vous ne nous aimeriez pas quand nous nous ennuyons."
 POM_HOSTILE_GREETING_04:0 "'§Y[Root.GetName]§!' est notre domaine, vous vous en souvenez ? Notre création, notre place, nos règles."
 POM_HOSTILE_GREETING_05:0 "Vous nous appelez [Root.GetSpeciesNamePlural] imbéciles ? Non, nous sommes des visionnaires ! Le changement est dans l'air. Respirez profondément ! Baignez-vous dans son parfum ! Mettez-le en bouteille. Gardez-en pour plus tard."
 POM_HOSTILE_GREETING_06:0 "Vous avez un message pour nous ? Vraiment ? Ooh, ooh, quel genre de message ? Bien ? Crache-le, [From.GetSpeciesNameInsult]. Nous n'avons pas d'éternité ! Mais sérieusement. Quel est le message ?"
 POM_DOMINEERING_GREETING_01:0 "Regarde vous. Aucune idée de ce dans quoi vous êtes tombé. Aucun sens du lieu. Vous ne savez même pas vraiment où vous êtes, n'est-ce pas ? Peu le font vraiment, mais ce n'est pas la question."
 POM_DOMINEERING_GREETING_02:0 "Vous adorez nous poser des questions sur le [Root.GetName], n'est-ce pas ? N'êtes-vous pas le curieux ? Vous savez ce qu'ils disent de la curiosité, n'est-ce pas ? Il a tué les nations inférieures et inférieures de cette galaxie qui méritaient le xénocide."
 POM_DOMINEERING_GREETING_03:0 "Tenez votre langue, petit [From.GetSpeciesNameInsult] [From.GetAdj], ou nous l'arracherons de votre [From.GetSpeciesMouthName]."
 POM_NEUTRAL_GREETING_01:0 "Un changement arrive. Tout change. Même '§Y[Root.GetName]§!'. Surtout '§Y[Root.GetName]§!'."
 POM_NEUTRAL_GREETING_02:0 "Le changement nous préservera ! C'est l'élément vital de [Root.GetHomeWorldName]. Ça va déplacer des montagnes ! Il va monter des mouvements !"
 POM_NEUTRAL_GREETING_03:0 "Nous sommes le [Root.GetName], dirigé par la règle folle bienveillante de [Root.GetRulerTitle] [Root.GetRulerName]. Entre autres. Nous ne parlons pas d'eux. Vous l'avez probablement déjà compris."
 POM_NEUTRAL_GREETING_04:0 "[Root.GetHomeWorldName], [Root.GetHomeWorldName]. Un endroit merveilleux ! Sauf quand c'est horrible. Alors c'est horriblement merveilleux. Bon pour une visite. Ou pour une éternité."
 POM_NEUTRAL_GREETING_05:0 "Oui ? Vous nous parlez ? Nous sommes eux. Ce sont nous. Et d'autres aussi. Ou ils l'étaient. N'est-ce pas ?"
 POM_NEUTRAL_GREETING_06:0 "'§Y[From.GetName]§!' est-il un ami ou un ennemi ? Alors, c'est quoi ? Qu'est-ce qu'il serait ? Ami ? Ennemi ? Répondez-nous déjà. Le suspense nous tue. Ou vous, si nous devons continuer d'attendre."
 POM_THREATENED_GREETING_01:0 "Vous savez où vous en êtes ? Où êtez-vous vraiment ? Bienvenue dans le domaine trompeusement verdoyant de [Root.GetHomeWorldName] ! Nous avons connu des temps meilleurs, mais peut-être aimeriez-vous aider ?"
 POM_THREATENED_GREETING_02:0 "Oui, oui, vous êtes tous parfaitement brillants. Conquérir des millions de systèmes stellaires et tout ça. Bla bla bla. Mais vous n'avez pas encore fini. Et vous pourriez encore mourir."
 POM_THREATENED_GREETING_03:0 "Nous nous occupons de nos propres affaires, vous laissant conquérir la galaxie. Alors, demandez-vous, comment est cette affaire d'esprit ? Bonne question !"
 POM_THREATENED_GREETING_04:0 "Un jour, nous serons plus forts pour vous. Nous ne pouvons pas supporter de perdre. Et ça ne nous dérange pas de tricher."
 POM_FRIENDLY_GREETING_01:0 "Un vieil ami ! Nous sommes si heureux, nous pourrions simplement arracher vos intestins et vous étrangler avec eux."
 POM_FRIENDLY_GREETING_02:0 "Prenez ce bijou sacré. Peut-être que cela servira bien le '§Y[From.GetName]§!'. Ou regardez belle sur vos cadavres."
 POM_FRIENDLY_GREETING_03:0 "Quels héros sont les [From.GetSpeciesNamePlural] ! Vous devriez être comme le vent, résoudre les problèmes et faire de bonnes actions ! Et sinon bonnes actions, alors actions en quelque sorte. Des forteresses à sauver et [Root.GetSpeciesNamePlural] à sauver."
 POM_FRIENDLY_GREETING_04:0 "Vous êtes bien trop dur avec vous-même, nos chers, doux amis xénocement fous [From.GetAdj]. Que feraient les habitants de la galaxie sans vous ? Danse ? Chanter ? Sourire ? Vieillir ?"
 POM_FRIENDLY_GREETING_05:0 "Vous êtes la meilleure race qui ait jamais existé dans l'univers."
 POM_FRIENDLY_GREETING_06:0 "Oh, nous sommes si heureux pour vous ! Quel fardeau vous avez dû porter."
 POM_WAR_GREETING_01:0 "Ah, quelle belle guerre c'est ! Au moins, nous connaissons vos intentions. Le chat est sorti du sac, non ? De toute façon, qui met les chats dans des sacs ? Les chats détestent les sacs !"
 POM_WAR_GREETING_02:0 "Indigne, indigne, indigne ! Viande mortelle inutile. Sac de marche de bouse ! Un bel effort cependant. Dommage que vous soyez tous morts. Ces choses arrivent."
 POM_WAR_GREETING_03:0 "N'y a-t-il pas quelque chose que vous devriez tous faire en ce moment ? Comme mourir ?"
 POM_WAR_GREETING_04:0 "[From.GetAdj] les armées et les flottes se déplacent plus rapidement que prévu. Et nous sommes bons à attendre. Les choses s'amincissent un peu."
 POM_WAR_GREETING_05:0 "Vous pensez que vous pouvez vaincre '§Y[Root.GetName]§!'. Optimisme ! Comme c'est adorable ! Nous aimons ça ! Même à l'approche de votre fin, vous nous faites rire. Étaient allongés. Ce n'était pas drôle du tout."
 # Vassal greetings
 POM_VASSAL_GREETING_01:0 "Vous pensez que faire de nous vos serviteurs était une erreur ? Oh non non non ! Aucune erreur. Ce que vous avez fait était un choix. Certes, ce n'est pas un choix très judicieux, mais ces choses se produisent."
 POM_VASSAL_GREETING_02:0 "Est-ce seulement nous ou les choses deviennent de plus en plus saines de nos jours ? C'est peut-être juste une conséquence de travailler pour vous."
 POM_VASSAL_GREETING_03:0 "Nous espérons que nos [From.GetAdj] maîtres passeront un bon moment. En fait, nous espérons que nous passons un bon moment. Nous nous soucions moins de vous."
 # Declaration of War
 POM_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Ceci est une déclaration de guerre ! La guerre arrive et les armées de '§Y[From.GetName]§!' sont en marche. Ou vont courir. Ne saute, ne dérive ou ne béquille jamais. Surtout, ils détruisent tout ce qui les entoure."
 POM_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Oh, ça va être amusant. Bien ? Pourquoi insistez-vous pour vous amuser comme ça ? Nous avons une guerre à mener !"
 POM_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Merveilleux, merveilleux ! Pourquoi gaspiller toute cette haine sur vous-même quand elle peut si facilement être dirigée contre les autres !"
 
 
  
 # Enforcers of Law
 EOL_HOSTILE_GREETING_01:0 "Nous savons que vous avez violé la loi galactique, racaille criminelle ! Comment allez-vous répondre de vos crimes ?"
 EOL_HOSTILE_GREETING_02:0 "Vous petit filcher perfide ! Nous espérons que vous pourrissez, racaille criminelle."
 EOL_HOSTILE_GREETING_03:0 "Que se passe-t-il ? Est-ce un acte illégal que nous voyons être exécuté par '§Y[From.GetName]§!' ?"
 EOL_DOMINEERING_GREETING_01:0 "Oseriez-vous vous opposer à la puissance du '§Y[Root.GetName]§!' ? Nous, qui imposons la paix dans cette galaxie ?"
 EOL_NEUTRAL_GREETING_01:0 "Je vous salue, bons citoyens de '§Y[From.GetName]§!' ! Comment pouvons-nous être utiles ?"
 EOL_NEUTRAL_GREETING_02:0 "Les appels du devoir."
 EOL_NEUTRAL_GREETING_03:0 "Vous avez nos oreilles, citoyens de '§Y[From.GetName]§!'."
 EOL_THREATENED_GREETING_01:0 "Nous avons déjà vu votre genre. Vous avez du sang sur vous. Gardez vos militaires sous contrôle, vous assassinez des salauds, ou nous vous réprimerons nous-mêmes."
 EOL_FRIENDLY_GREETING_01:0 "C'est ... c'est vous ! Les héros des '§Y[From.GetName]§!' ! C'est vraiment un honneur !"
 EOL_FRIENDLY_GREETING_02:0 "Salue tous les champions de '§Y[From.GetName]§!' !"
 EOL_FRIENDLY_GREETING_03:0 "Je vous salue, [From.GetAdj] amis. Y a-t-il un problème ?"
 EOL_WAR_GREETING_01:0 "C'est la partie où vos armées sont vaincues et saignent à mort !"
 EOL_WAR_GREETING_02:0 "Arrêtez-vous là, racaille criminelle ! Personne ne viole la loi galactique sur notre montre ! Nous allons désarmer vos militaires, maintenant rendez-vous à nous ou vous en subirez les conséquences."
 EOL_WAR_GREETING_03:0 "Arrêtez ! Vous avez violé la loi galactique ! Payez des réparations pour vos crimes ou vos terres seront occupées."
 # Vassal greetings
 EOL_VASSAL_GREETING_01:0 "Saluons tous nos [From.GetAdj] suzerains ! Ensemble, nous débarrasserons la galaxie de l'écume criminelle."
 EOL_VASSAL_GREETING_DISLOYAL_01:0 "Êtes-vous en train de violer la loi galactique ? C'était peut-être un malentendu. Si vous avez vraiment enfreint la loi galactique - ce que nous sommes sûrs que vous n'avez pas - alors nous ne sommes plus légalement liés à vous en tant que vassaux."
 # Declaration of War
 EOL_DOW_PROPOSE_01:0 "ARRÊTEZ JUSTE LÀ, ÉCUME CRIMINEL ! Personne ne viole la loi galactique sur notre montre ! Ceci est une déclaration de guerre !"
 EOL_DOW_PROPOSE_02:0 "C'est fini, coupable ! Votre virée criminelle est terminée. Ceci est une déclaration de guerre !"
 EOL_DOW_PROPOSE_03:0 "Aux armes ! Aux armes ! Pour '§Y[From.GetName]§!' ! Ceci est une déclaration de guerre !"
 
 
 
  
 # Flowers of War
 FOW_HOSTILE_GREETING_01:0 "Les dieux ont faim de votre sang, [From.GetSpeciesNamePlural]. Vous pouvez être des lâches manipulateurs et méchants, mais même les lâches devraient avoir la possibilité d'une mort glorieuse. Même une fleur fanée doit être nourrie et soignée pour qu'elle puisse un jour fleurir à nouveau."
 FOW_HOSTILE_GREETING_02:0 "Le mal se cache au sujet de [From.GetName], les maux de la lâcheté et de la paresse. Rassemblez-vous ! Quelle gloire y aurait-il à vous conquérir si vous ne meniez pas un combat honorable ?"
 FOW_HOSTILE_GREETING_03:0 "Ne vous moquez pas de nous et ne nous méprisez pas pour nos voies. N'oubliez pas que c'est par le sang de nos sacrifices que l'univers se tient toujours tel qu'il est. Sans nos efforts, toute création prendra fin."
 FOW_DOMINEERING_GREETING_01:0 "Nous savons que vos armées sont faibles. Mais si vos guerriers ont du courage et de la perspicacité, alors si jamais nous les sacrifions sur nos autels, les dieux considéreront leur mort comme valable. Même la plus petite des fleurs a une beauté."
 FOW_NEUTRAL_GREETING_01:0 "Apprenez à vénérer correctement les dieux, [From.Species.GetName]. Si vous ne le faites pas, comment l'univers continuera-t-il à vivre comme il l'a toujours fait ? Nous seuls ne pouvons pas fournir aux dieux la nourriture dont ils ont besoin."
 FOW_NEUTRAL_GREETING_02:0 "Certains disent que nous sacrifions tout être sensible dans le cadre de nos pratiques spirituelles. Ils sont absolument corrects. Que ce soit du sang [Root.GetAdj] ou du sang [From.GetAdj], les dieux s'en foutent. Une fleur est belle quelle que soit son origine, un sacrifice est honorable quelle que soit son origine."
 FOW_NEUTRAL_GREETING_03:0 "Nos guerriers ont été enseignés dès la naissance dans les arts martiaux. Il est important qu'ils honorent les dieux et leurs ancêtres à travers leurs actes héroïques. Si jamais nos deux nations se déchaînent, nous espérons que les soldats du '§Y[From.GetName]§!' se révéleront un ennemi digne."
 FOW_THREATENED_GREETING_01:0 "Soyez prudent, [From.GetSpeciesNamePlural]. Votre fierté pourrait être votre chute. N'oubliez pas que ce n'est que par des sacrifices de sang que l'univers continuera d'exister."
 FOW_FRIENDLY_GREETING_01:0 "Nous [Root.GetSpeciesNamePlural] prenons nos devoirs au sérieux. Sans nous, qui sera là pour faire des sacrifices de sang afin que l'univers puisse continuer d'exister ? Nous sommes heureux de compter '§Y[From.GetName]§!' parmi ceux qui nous aident dans notre tâche."
 FOW_FRIENDLY_GREETING_02:0 "Ah, ce n'est autre que nos amis de '§Y[From.GetName]§!' ! Je suppose que vous êtes venu ici pour vous joindre à nous pour regarder le grand spectacle qu'est [Root.GetAdj] le sport ? Les gagnants auront l'honneur d'être sacrifiés aux dieux, donc les athlètes font de leur mieux pour gagner."
 FOW_FRIENDLY_GREETING_03:0 "Nos guerriers se préparent toujours à la guerre. Il est essentiel qu'ils se révèlent dignes au combat, afin qu'ils puissent capturer des soldats ennemis pour les utiliser comme sacrifices de sang. En tant que nos amis de confiance, nous espérons que vos guerriers sont tout aussi capables que les nôtres."
 FOW_WAR_GREETING_01:0 "Soyez joyeux, très cher [From.GetSpeciesNamePlural] ! Chacun de vos guerriers que nous capturons au combat est sacrifié devant les autels des [Root.GetAdj] divinités - leur sang donnera une nouvelle vie à l'univers, comme de jeunes fleurs qui fleurissent à nouveau !"
 FOW_WAR_GREETING_02:0 "Plus impressionnant. Vos guerriers ont prouvé leur courage au combat avec leur force et leur ruse. Ce sera un honneur de les capturer et de les sacrifier devant nos dieux. Les soldats ne sont que de belles fleurs, vivant et mourant sous la domination de l'univers bienveillant."
 FOW_WAR_GREETING_03:0 "Nous avons hâte de nous battre contre les [From.GetName], car nos braves et rusés guerriers vont acquérir un grand nombre de [From.GetAdj] captifs pour nos sacrifices de sang. Il est absolument nécessaire pour assurer la pérennité de l'univers."
 # Vassal greetings
 FOW_VASSAL_GREETING_01:0 "Nous vous rendons hommage, [From.GetAdj] maîtres. Plusieurs [From.GetSpeciesNamePlural] se sont portés volontaires pour le sacrifice de sang en votre honneur. Ce seront les fleurs qui brillent à la lumière de la majesté qu'est votre soleil."
 FOW_VASSAL_GREETING_DISLOYAL_01:0 "Maîtres, votre manque de conviction est assez préoccupant. Si vous n'êtes pas disposé à faire les sacrifices nécessaires pour vous assurer que l'univers continue à perdurer, alors nous devrons peut-être prendre les choses en main."
 # Declaration of War
 FOW_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est temps de combattre les courageux '§Y[Root.GetName]§!'. Ne vous inquiétez pas - si nous capturons l'un de vous guerriers au combat, sachez qu'ils recevront le traitement le plus luxueux avant d'être sacrifiés devant nos dieux."
 
 
  
 # Nonaligned Preservationists
 NP_HOSTILE_GREETING_01:0 "Le comportement du '§Y[From.GetName]§!' est un affront à la communauté galactique. Dans votre avidité pour le pouvoir et la richesse, il nous semble que vous êtes incapable de faire preuve de retenue et de respecter le chemin naturel des choses."
 NP_HOSTILE_GREETING_02:0 "'§Y[Root.GetName]§!' se méfie de votre ingérence constante dans les affaires des autres nations. Il n'y a aucune honte à maintenir l'équilibre de la galaxie par la force, mais votre interventionnisme est un danger pour tous, y compris pour vous-même."
 NP_HOSTILE_GREETING_03:0 "N'avez-vous aucun respect pour l'ordre naturel des choses ? '§Y[From.GetName]§!' ne semble pas soucieux de protéger l'environnement ni de respecter la souveraineté de toutes les espèces sensibles."
 NP_DOMINEERING_GREETING_01:0 "Tant que vous restez fidèles à vous-mêmes et ne contestez pas notre attachement à une galaxie stable et sans conflit, nous ne vous menacerons pas. Mais nous doutons que vous puissiez nous faire beaucoup."
 NP_NEUTRAL_GREETING_01:0 "'§Y[Root.GetName]§!' préfère ne pas s'impliquer dans les affaires des autres. Tant que vous ne dérangez pas notre paix, ni celle des autres espèces ou des systèmes stellaires, nous pouvons éviter les conflits."
 NP_NEUTRAL_GREETING_02:0 "Étant donné que chaque espèce sensible a le droit de vivre conformément à son évolution culturelle normale, aucun [Root.Species.GetName] ne peut entraver le développement sain de la vie et de la culture étrangères. Une telle interférence comprend l'introduction de connaissances, de forces ou de technologies supérieures dans une société incapable de les gérer avec sagesse."
 NP_NEUTRAL_GREETING_03:0 "Chaque monde est défini par ses frontières particulières, à l'intérieur desquelles une certaine compréhension de la réalité émerge comme vérité. Deux vérités ne peuvent pas coexister, et ainsi, depuis l'introduction de corps étrangers, le conflit et le chaos apparaissent. C'est pourquoi nous limitons notre implication dans les affaires locales."
 NP_THREATENED_GREETING_01:0 "La puissance et l'influence pourraient être à vous, [From.Species.GetName], mais n'oubliez pas de ne pas être tenté par l'attrait du pouvoir. Nous croyons que c'est toujours votre nécessité morale que vous ne dérangiez pas la manière naturelle des choses."
 NP_FRIENDLY_GREETING_01:0 "Cher ami, nous sommes heureux que vous soyez d'accord avec nos opinions. Il est difficile d'essayer de s'assurer que tout le monde dans la galaxie respecte la souveraineté de chaque espèce et prend soin de ne pas perturber l'équilibre délicat de l'écosystème de la galaxie."
 NP_FRIENDLY_GREETING_02:0 "La diversité écologique de la galaxie est, en un sens, sacrée. Comme nous sommes tous en un sens liés, il est impératif que nos deux peuples travaillent ensemble pour le protéger des crimes contre la nature."
 NP_FRIENDLY_GREETING_03:0 "'§Y[Root.GetName]§!' estime que l'écologie diversifiée de la galaxie mérite d'être protégée et le droit souverain de chaque espèce sensible de se développer à son propre rythme."
 NP_WAR_GREETING_01:0 "Ne croyez pas un instant que nos soldats sont faibles car nous avons une politique étrangère neutre. Bien au contraire, nous avons appris en observant les petites querelles des autres."
 NP_WAR_GREETING_02:0 "Nous ne pensons pas que la guerre soit agréable ni souhaitable, mais chaque [Root.GetAdj] soldat sait qu'il se bat pour une cause supérieure."
 NP_WAR_GREETING_03:0 "Après la fin de cette guerre, nous espérons que vous reviendrez à vos sens et que vous cesserez toute ingérence inutile dans les affaires étrangères et les écosystèmes."
 # Vassal greetings
 NP_VASSAL_GREETING_01:0 "Tant que vous respectez nos voies, et les voies de chaque espèce sensible pour se développer à son rythme et en choisissant, nous ne voyons aucun problème à vous servir."
 NP_VASSAL_GREETING_DISLOYAL_01:0 "'§Y[From.GetName]§!' devient chaque jour une plus grande menace pour le caractère sacré de la galaxie. Si vous ne respectez pas les lois naturelles de l'univers, nous n'aurons d'autre choix que de renouer avec nos accords actuels et de rompre toute relation que nous entretenons les uns avec les autres."
 # Declaration of War
 NP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous préférons ne pas nous impliquer dans les affaires des autres, mais les [Root.GetSpeciesNamePlural] se sont engagés depuis trop longtemps dans des crimes sans motif contre la nature, bouleversant l'équilibre de la galaxie. Cela s'arrête aujourd'hui."
 
 
  
 # Inspired Dreamers
 ID_HOSTILE_GREETING_01:0 "Nous pensons que chaque [From.Species.GetName] peut réaliser ses rêves et perfectionner son corps, son esprit et son âme si vous travaillez tous dur et arrêtez de vous plaindre."
 ID_HOSTILE_GREETING_02:0 "Ceux qui recherchent des réponses faciles ne trouveront que des ennuis. '§Y[From.GetName]§!' doit cesser de supposer qu'il existe des raccourcis dans la vie, car il n'y en a pas dans le développement des individus ou des civilisations."
 ID_HOSTILE_GREETING_03:0 "Pourquoi les [From.GetSpeciesNamePlural] insistent-ils pour trouver la solution de facilité ? Vous ne pouvez pas créer la beauté ou l'intelligence ou le succès par des moyens artificiels - ils doivent être acquis naturellement par la diligence, l'engagement et le respect de vous-même !"
 ID_DOMINEERING_GREETING_01:0 "[Root.GetSpeciesSpawnNamePlural] [Root.GetAdj] apprenez des erreurs de [From.GetSpeciesNameAdj], car vous êtes une société entière apparemment dévouée à vous améliorer par la tromperie et à trouver la solution de facilité, au lieu de réellement travailler sur vos objectifs. Cela n'a clairement pas donné le meilleur pour vous étant donné l'état dérisoire du '§Y[From.GetName]§!'."
 ID_NEUTRAL_GREETING_01:0 "Faux jusqu'à ce que vous le fassiez, c'est ce que nous disons toujours à notre [Root.GetSpeciesSpawnNamePlural]. Si vous n'essayez jamais, comment savez-vous que vous réussirez ? Alors dites-nous ce que vous voulez, [From.Species.GetName]. Peut-être que nous vous refuserons, peut-être pas. A vous de prendre le risque, personne d'autre."
 ID_NEUTRAL_GREETING_02:0 "Les [Root.GetSpeciesNamePlural] ont travaillé dur pendant des siècles pour se perfectionner. Nous naissons avec des problèmes et des imperfections, nous tous, mais tant que nous restons fidèles à nous-mêmes et que nous n'abandonnons jamais, nous pouvons réaliser tout ce que nous voulons."
 ID_NEUTRAL_GREETING_03:0 "Vous savez quel est le secret de la vie ? Cela reste fidèle à vous-même. Ignorez ce que les autres pensent. Si '§Y[From.GetName]§!' et '§Y[Root.GetName]§!' font ce qui est vrai dans le coeur de notre peuple, qui sait ce qui peut être accompli ? Seulement de grandes choses, nous en sommes certains."
 ID_THREATENED_GREETING_01:0 "Nous souhaitons pouvoir supposer que '§Y[From.GetName]§!' a travaillé dur, mais c'est difficile à dire. Seuls ceux qui restent fidèles à eux gagneront finalement. C'est comme ça que ça a toujours été, donc le jour de votre calcul viendra, et peut-être que ce sera plus tôt que vous ne le pensez."
 ID_FRIENDLY_GREETING_01:0 "On nous apprend à croire en nous dès le plus jeune âge et à croire à ceux qui ont bon coeur. Nous croyons en '§Y[From.GetName]§!'. Nous pensons qu'il peut faire de grandes choses pour la galaxie, de grandes choses pour tous ceux qui y vivent."
 ID_FRIENDLY_GREETING_02:0 "Ce qui ne vous tue pas vous rend plus fort. Les citoyens de '§Y[Root.GetName]§!' admirent depuis longtemps la ténacité et la détermination de l'âme [From.GetAdj]. Vous donnez l'exemple à toute la galaxie qui souhaite s'améliorer."
 ID_FRIENDLY_GREETING_03:0 "Il est clair pourquoi '§Y[From.GetName]§!' est un si grand pays. Au lieu de vous faire des illusions avec des démonstrations artificielles de force et de beauté, [From.GetSpeciesNamePlural] affiche fièrement sa vraie personnalité authentique, avec tout le bien et tous les défauts qui l'accompagnent. En étant fidèle à vous-même, vous avez libéré votre pouvoir intérieur."
 ID_WAR_GREETING_01:0 "Vous ratez cent pour cent des photos que vous ne prenez pas. les vaisseaux [From.GetAdj] manquent également à cent pour cent les tirs qu'ils effectuent en raison de l'incompétence de leurs soldats."
 ID_WAR_GREETING_02:0 "Personne n'a dit que se battre serait facile. Nos guerriers donneront cent pour cent, et c'est ainsi que nous gagnerons cette guerre."
 ID_WAR_GREETING_03:0 "Nous avons travaillé dur, nous avons toujours travaillé dur. Nous savons que nous ne revendiquerons la victoire contre vous que si nous mettons tout en oeuvre. Nos soldats travaillent dur, chaque jour, pour faire tout ce qui est en leur pouvoir contre votre régime."
 # Vassal greetings
 ID_VASSAL_GREETING_01:0 "Nous avons beaucoup à apprendre de vous, [From.Species.GetName], sur les valeurs du travail acharné et de croire en vous. Ce n'est qu'alors que nous pourrons atteindre la grandeur."
 ID_VASSAL_GREETING_DISLOYAL_01:0 "Nous avons essayé si fort d'inspirer les '§Y[From.GetName]§!' à faire mieux et à rêver mieux, mais il semble maintes et maintes fois que les [From.GetSpeciesNamePlural] veulent juste la solution de facilité. Nous ne croyons plus en vous. Peut-être que nous n'avons jamais cru en vous pour commencer."
 # Declaration of War
 ID_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Si vous ne faites pas partie de la solution, vous faites partie du problème. '§Y[Root.GetName]§!' a trop longtemps, par de faux gestes de plaisanterie et d'amitié, empêché le reste de la galaxie d'atteindre son véritable potentiel. Il est temps qu'on vous enseigne une leçon."
 
  
 # Cultivated Scholar-Gentry
 CSG_HOSTILE_GREETING_01:0 "Les coutumes et la langue de [From.GetSpeciesNamePlural] ne sont pas similaires à celles de [Root.Species.GetName]. Vous, les barbares, vous ne connaissez pas les rituels appropriés, ni ce qui est un comportement correct et incorrect. Comment pourriez-vous vous considérer comme civilisé ?"
 CSG_HOSTILE_GREETING_02:0 "Quand nous voyons des nations de valeur, nous pensons à les égaler. Lorsque nous voyons des nations de caractère contraire, nous nous tournons vers l'intérieur et nous examinons. Témoin de la corruption, de la décadence et du déshonneur émanant du [From.GetName], nous avons appris ce qu'il ne fallait pas devenir."
 CSG_HOSTILE_GREETING_03:0 "'§Y[From.GetName]§!' est comme un pays plein de jeunes méchants, qui n'agissent pas mieux que des brigands peu orientés et assoiffés de sang et de richesses."
 CSG_HOSTILE_GREETING_04:0 "Qu'est-ce qui sépare '§Y[From.GetName]§!' des barbares d'autrefois ? C'est une question à laquelle beaucoup de nos spécialistes réfléchissent et il est clair qu'il n'y a peut-être aucune différence du tout."
 CSG_HOSTILE_GREETING_05:0 "Quand on entend le langage éloquent de notre poésie, on ne peut s'empêcher de pleurer quand les émotions sont provoquées, et de soupirer devant ses intuitions pénétrantes. Quand on entend la poésie piétonne du [From.GetSpeciesNamePlural], on ne peut s'empêcher de pleurer sur sa qualité déficiente, et de soupirer sur ses clichés et sa banalité."
 CSG_HOSTILE_GREETING_06:0 "Il faut se méfier ! Votre peuple souffre de vos châtiments brutaux et de vos dirigeants cruels. Les '§Y[From.GetName]§!' ne tiendront-ils pas compte des leçons du passé ? Les tyrans ont toujours connu des fins terribles ! Si ce n'est pas [From.GetRulerTitle] [From.GetRulerName] qui tombe, ce sera peut-être leur successeur."
 CSG_HOSTILE_GREETING_07:0 "Les '§Y[From.GetName]§!' sont corrompus. Des années de farniente vous ont ruiné. Un vrai gentleman rend hommage à la vertu et aux arts savants avant tout, mais il rend également hommage aux arts martiaux. Votre idéalisme n'a été qu'une excuse à la paresse."
 CSG_HOSTILE_GREETING_08:0 "Étudier et ne pas penser est un gaspillage. Penser et ne pas étudier est dangereux. De toute évidence, '§Y[From.GetName]§!' se croit lui-même. Votre adoration aveugle de la connaissance manque de sagesse et de clarté et vous en souffrirez sûrement."
 CSG_HOSTILE_GREETING_09:0 "Se jeter dans des enseignements étranges est assez dangereux. Le [From.GetName], dans sa propre justice, croit les enseignements de ses sages supérieurs à tous les autres. C'est ce qu'on appelle l'arrogance. Nos sages ont enseigné, à l'inverse, qu'il y a de la sagesse partout."
 CSG_HOSTILE_GREETING_10:0 "Quelle fierté et quelle vanité ! '§Y[From.GetName]§!' se considère comme meilleur que tous et ne connaît pas le plaisir de converser avec des amis talentueux et vertueux, et pour cela vos vies sont d'autant plus vides et dénuées de sens."
 CSG_HOSTILE_GREETING_11:0 "Ceux qui se lient d'amitié avec les méchants et les méchants adopteront eux-mêmes ces traits avec le temps. '§Y[From.GetName]§!' est trop amical et ne peut pas faire la distinction entre des amis supérieurs et inférieurs. C'est un défaut et un danger. Méfiez-vous de l'inférieur et chérissez le supérieur !"
 CSG_DOMINEERING_GREETING_01:0 "Les prudents se trompent rarement, nos sages nous enseignent. '§Y[Root.GetName]§!' éclipse '§Y[From.GetName]§!' dans tous les domaines, que ce soit la puissance de nos armées, la prospérité de nos villes ou la sagesse de nos sages, mais nous ne vous sous-estimons pas. Au contraire, nous sommes certains que vous pouvez être plus fort que vous ne le paraissez."
 CSG_DOMINEERING_GREETING_02:0 "Bien que vous sembliez faible à l'extérieur, nous ne devons pas sous-estimer la menace potentielle que représentent vos gens si vous vous releviez. Nous espérons seulement que si vous reprenez vos forces, vous ne vous déchaînerez pas."
 CSG_DOMINEERING_GREETING_03:0 "Il nous semble que les poètes de '§Y[From.GetName]§!' manquent de talent et de créativité. Souhaitez-vous que nous envoyions certains de nos poètes pour enseigner à vos poètes les méthodes et les compétences nécessaires pour produire des compositions dignes ?"
 CSG_NEUTRAL_GREETING_01:0 "Si, comme nous, vous vous considérez comme des messieurs et des femmes douces d'esprit vertueux et de noble apprentissage, alors nous pouvons coexister en harmonie et peut-être même être amis."
 CSG_NEUTRAL_GREETING_02:0 "Partageons un verre de [From.GetAdj] thé et récitons la poésie la plus éloquente et émouvante que les poètes de nos nations aient composée, avant de les comparer pour voir laquelle est la supérieure."
 CSG_NEUTRAL_GREETING_03:0 "Dans [Root.GetName], nous nous considérons comme ceux qui ont un bon apprentissage et une bonne morale."
 CSG_NEUTRAL_GREETING_04:0 "Un gentleman est celui qui concentre soigneusement ses actions, qui accumule connaissances et sagesse, qui se réjouit des plaisirs simples des arts, qui est humble et bon, qui ne cherche pas la gloire et la violence, mais l'apprentissage et la paix. Pouvez-vous dire que '§Y[From.GetName]§!' encourage ces valeurs ?"
 CSG_NEUTRAL_GREETING_05:0 "Peut-être devrions-nous organiser un concours entre nos meilleurs musiciens. Il semble prudent de voir qui a la musique la plus agréable !"
 CSG_NEUTRAL_GREETING_06:0 "Tout au long des âges sonne la note du changement, car le destin le gouverne et personne n'échappe à sa domination. '§Y[From.GetName]§!' et '§Y[Root.GetName]§!' disparaîtront un jour comme un rêve, la misère inutile est à nous de pleurer."
 CSG_NEUTRAL_GREETING_07:0 "Le plus grand plaisir est de rencontrer des amis et d'engager une conversation agréable, de réciter de la poésie et d'écouter la musique d'autrefois. Nous espérons que votre peuple partage ces sentiments."
 CSG_NEUTRAL_GREETING_08:0 "Savoir ce que vous savez et savoir ce que vous ne savez pas - c'est la vraie sagesse. Que savent les [From.GetSpeciesNamePlural] ? Qu'est-ce que [From.GetSpeciesNamePlural] ne sait pas ?"
 CSG_THREATENED_GREETING_01:0 "Ah ! Le grand '§Y[From.GetName]§!'. De toute évidence, vous êtes comme les puissants seigneurs d'autrefois. Soyez prudent, cependant, si vous devenez trop arrogant, vous pouvez annuler vos réalisations."
 CSG_THREATENED_GREETING_02:0 "Vous possédez peut-être plus d'armes que nous. Mais pouvez-vous nous égaler dans la musique, la poésie ou la musique ?"
 CSG_THREATENED_GREETING_03:0 "Les prudents se trompent rarement, nos sages nous enseignent. '§Y[From.GetName]§!' éclipse '§Y[Root.GetName]§!' dans tous les domaines, que ce soit la puissance de nos armées, la prospérité de nos concitoyens ou la sagesse de nos sages, mais ne nous sous-estimez pas. Au contraire, nous pouvons être plus forts qu'il n'y paraît."
 CSG_FRIENDLY_GREETING_01:0 "Les coutumes et la langue de [From.GetSpeciesNamePlural] ne sont pas similaires à celles de [Root.Species.GetName]. Cependant, les habitants de '§Y[From.GetName]§!' sont pleins de vertu et d'apprentissage, malgré leurs origines étrangères."
 CSG_FRIENDLY_GREETING_02:0 "Dans l'Antiquité, les grands sages enseignaient toutes les bonnes conduites et rituels, mais en cette ère de corruption et de conflits réduite, beaucoup a été oublié. Nous sommes heureux que les '§Y[From.GetName]§!' soient, comme nous, des humbles adeptes de la voie des sages."
 CSG_FRIENDLY_GREETING_03:0 "Quand un pays est bien gouverné, la pauvreté et une condition moyenne sont des choses dont il faut avoir honte. Lorsqu'un pays est mal gouverné, la richesse et l'honneur sont des choses dont il faut avoir honte. Mais '§Y[From.GetName]§!' est à la fois aisé et bien gouverné, et nous vous considérons chers camarades."
 CSG_FRIENDLY_GREETING_04:0 "Copains ! Savourons une tasse de thé chaud [Root.GetAdj] et récitons de la poésie ancienne, avant de nous occuper des affaires du jour."
 CSG_FRIENDLY_GREETING_05:0 "[Root.GetRulerTitle] [Root.GetRulerName] souhaite vous présenter une peinture du magnifique paysage de [From.GetHomeWorldName]. Nous espérons que [From.GetRulerTitle] [From.GetRulerName] le trouvera agréable dans sa compétence artistique."
 CSG_WAR_GREETING_01:0 "Par trois méthodes, nous pouvons apprendre la sagesse. D'abord par la réflexion, qui est la plus noble. Deuxièmement, par imitation, qui est la plus simple. Et enfin, troisième par expérience, qui est la plus amère. Toutes les autres options ont échoué et nos peuples se font maintenant la guerre. Ce sera une expérience amère pour nous tous."
 CSG_WAR_GREETING_02:0 "Quels stratagèmes vos commandants utilisent-ils ? Nous sommes assez curieux. Nous étudions l'art de la guerre depuis de nombreuses années."
 CSG_WAR_GREETING_03:0 "Notre commandant en chef a récemment composé un peu de poésie sur ses réflexions sur cette guerre entre nos deux peuples. Vous aimeriez peut-être le lire ?"
 CSG_WAR_GREETING_04:0 "Voulez-vous boire du thé [Root.GetAdj] avec nous ? Même si nous sommes ennemis, cela ne signifie pas que nous ne pouvons pas profiter de la poésie, écouter de la musique et engager une conversation agréable, avant de retourner inévitablement sur le champ de bataille."
 CSG_WAR_GREETING_05:0 "Oh ! Des représentants du '§Y[From.GetName]§!' ! Ah, dommage que vous ne sembliez pas vouloir la paix. Je soupçonne donc que vous souhaitez écouter de la musique agréable avec nous et vous engager dans un duel de poésie - une bataille d'esprit ! - avant que nous retournions tous les deux inévitablement sur le champ de bataille ?"
 # Vassal greetings
 CSG_VASSAL_GREETING_01:0 "Ah ! Il s'agit du [From.GetSpeciesNamePluralCompliment] de '§Y[From.GetName]§!'. Vous êtes comme nos sages, venez ici pour nous enseigner le chemin."
 CSG_VASSAL_GREETING_02:0 "À l'époque, les sages marchaient [Root.GetHomeWorldName] et enseignaient à notre peuple le bien du mal, leur enseignaient les rituels appropriés, leur apprenaient à réciter de la poésie, à jouer de la musique et à peindre le monde. Ferez-vous de même avec nous ?"
 CSG_VASSAL_GREETING_03:0 "Les messieurs et les gentilles femmes de '§Y[From.GetName]§!' sont des sages modernes accomplis dans les arts. Votre poésie a un sens étonnant, votre peinture est excellente en esthétique, votre musique est agréable dans ses émotions. Nos poètes, peintres et musiciens, bien que capables, cherchent à imiter le vôtre."
 CSG_VASSAL_GREETING_DISLOYAL_01:0 "Quelle misère, quel malheur, que nous ne soyons que les esclaves du barbare '§Y[From.GetName]§!'. Au cours de tous nos siècles d'histoire, n'y a-t-il pas eu de plus grande calamité ?"
 CSG_VASSAL_GREETING_DISLOYAL_02:0 "Quelle honte nos ancêtres doivent témoigner, que nous, leurs fils et filles incapables, sommes esclaves de barbares étrangers et grossiers. Comment pouvons-nous les affronter dans l'au-delà ?"
 CSG_VASSAL_GREETING_DISLOYAL_03:0 "La nature barbare de nos [From.GetAdj] dirigeants apparaît clairement comme une étoile dans le ciel nocturne. Ils sont incapables d'apprendre les rituels appropriés, incapables de faire leurs preuves dans la culture et l'apprentissage. Comme il est terrible, alors, qu'ils dominent sur nous ! On ne peut que pleurer d'une telle tragédie."
 # Declaration of War
 CSG_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Le comportement honteux de '§Y[Root.GetName]§!' ne peut plus être toléré. Vous nous croyez faibles parce que nous aimons la poésie et la musique plus que la guerre ? Nous vous prouverons certainement le contraire sur le champ de bataille."
 
 
  
 # Middle Kingdom
 MK_HOSTILE_GREETING_01:0 "Vous [From.GetSpeciesNamePlural] dont les pères et les grands-pères sont comme une saleté sans valeur ! Que voulez-vous du grand '§Y[Root.GetName]§!' ? Regardez attentivement vos paroles, sale barbare, ou nous pourrions exécuter vos messagers."
 MK_HOSTILE_GREETING_02:0 "Si nous n'avions pas le choix, nous préférerions trahir le monde plutôt que de laisser le monde nous trahir, et nous trahirions plus qu'heureusement le '§Y[From.GetName]§!'."
 MK_HOSTILE_GREETING_03:0 "[From.GetRulerTitle] [From.GetRulerName] a-t-il perdu le mandat du ciel ? Oh, qu'est-ce qu'on dit même. C'est [Root.GetRulerTitle] [Root.GetRulerName] qui a le mandat du ciel - comment des barbares comme [From.GetSpeciesNamePlural] pourraient-ils l'avoir ?"
 MK_HOSTILE_GREETING_04:0 "Les habitants de '§Y[From.GetName]§!' sont lâches et incompétents. Leurs soldats manient des armes, mais ne savent pas comment les utiliser."
 MK_HOSTILE_GREETING_05:0 "Les habitants de '§Y[From.GetName]§!' sont rusés et immoraux. Ils n'ont pas de lois et ne valent guère mieux que [From.GetSpeciesNamePluralInsult]. Leurs produits sont inférieurs et de peu de valeur."
 MK_DOMINEERING_GREETING_01:0 "Vous êtes en présence de [Root.GetName], l'Empire du Milieu. Êtes-vous venu nous rendre hommage ? Vous devriez vous considérer comme bénis que nous permettions même à des barbares grossiers, ignorants et vils [From.GetSpeciesNamePluralInsult] tels que vous de contempler la puissance et la splendeur de notre culture."
 MK_DOMINEERING_GREETING_02:0 "Les '§Y[From.GetName]§!' sont primitifs et non cultivés, à peine plus sensibles que [From.GetSpeciesNamePluralInsult]. Leurs produits, bien que d'une qualité douteuse, peuvent intéresser les [Root.GetAdj] commerçants."
 MK_NEUTRAL_GREETING_01:0 "Nous sommes '§Y[Root.GetName]§!' et nous avons le mandat du ciel. En tant que fils et filles filiale du ciel, nous servirons dûment les souhaits du ciel. Par conséquent, il serait prudent pour les [From.GetSpeciesNamePlural] de nous rendre hommage et de nous rendre un hommage convenable, car nous sommes le centre de la galaxie."
 MK_NEUTRAL_GREETING_02:0 "Dans la langue [Root.GetAdj], nous appelons parfois notre grande nation «l'Empire du Milieu». En effet, comme nous sommes les dirigeants divinement nommés de l'univers, nous pouvons logiquement conclure que nous en sommes donc le centre."
 MK_NEUTRAL_GREETING_03:0 "Nos explorateurs affirment que les habitants de '§Y[From.GetName]§!' seraient astucieux et amicaux. Ils viennent de [From.GetHomeWorldName], un monde ni paradis ni enfer. Son sol convient à l'agriculture, et son air est respirant et son ciel étrange de couleur. Diriez-vous que cette évaluation est correcte ?"
 MK_THREATENED_GREETING_01:0 "Voir la nation barbare de [From.GetName], dirigée par le [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralInsult], plus forte et plus prospère que nous est la plus grande humiliation. Le ciel nous a-t-il abandonnés ?"
 MK_THREATENED_GREETING_02:0 "Les habitants de '§Y[From.GetName]§!' sont puissants mais arrogants. Leurs armées sont vastes et puissantes, et leurs commerçants sournois et rusés. Ce sont certainement des peuples dont nous devons nous méfier."
 MK_FRIENDLY_GREETING_01:0 "Un conseil à nos chers amis du '§Y[From.GetName]§!' : En temps de paix, nous pouvons estimer la conduite morale, mais quand il y a des problèmes, ce sont les réalisations et les capacités qui sont récompensées. Il est bon que [From.GetSpeciesNamePlural] montre à la fois des qualités de conduite morale ainsi que des réalisations et des capacités."
 MK_FRIENDLY_GREETING_02:0 "'§Y[From.GetName]§!' a fait ses preuves presque comme un frère. Bien que nous soyons l'Empire du Milieu, il est certain que le ciel vous considère comme une seconde proche en termes de gloire et de grandeur."
 MK_FRIENDLY_GREETING_03:0 "Si jamais nous perdions le Mandat du Ciel, nous espérons que ce sera le [From.GetSpeciesNamePluralCompliment] '§Y[From.GetName]§!' qui le reprendra et continuera là où nous nous sommes arrêtés !"
 MK_FRIENDLY_GREETING_04:0 "Les habitants de '§Y[From.GetName]§!' sont courageux et forts. Même si leurs ennemis les dépassent en nombre, leurs soldats sortiront toujours victorieux de leurs brillants stratagèmes et de leur entraînement supérieur."
 MK_FRIENDLY_GREETING_05:0 "Les habitants de '§Y[From.GetName]§!' sont intelligents et intelligents. Leurs lois sont justes et justes et leur peuple humble et gentil. Ils sont industrieux et leurs produits sont donc de qualité supérieure. Ils apparaissent comme beaux [From.GetSpeciesNamePluralCompliment], et pour cela, tous dans la galaxie les aiment."
 MK_FRIENDLY_GREETING_06:0 "[From.GetAdj] amis, honorés de tous, nous vous respectons et sommes heureux d'apprendre que [From.GetRulerTitle] [From.GetRulerName] est en bonne santé. Parlons de la manière dont nous pouvons renforcer le commerce et le commerce entre nos deux peuples."
 MK_WAR_GREETING_01:0 "Comment osez-vous nous défier ! Nous, les [Root.GetName], possédons le Mandat du Ciel. Celui qui nous défie rencontrera une fin appropriée !"
 MK_WAR_GREETING_02:0 "Nous savons une chose ou deux sur la stratégie. Laissez-nous vous montrer ce que nous savons."
 MK_WAR_GREETING_03:0 "L'Empire du Milieu est le centre de l'univers ! Notre victoire était destinée !"
 MK_WAR_GREETING_04:0 "Les habitants de '§Y[From.GetName]§!' sont turbulents et violents. Ils sont avides de guerre et n'ont aucun respect pour l'honneur ou la justice."
 # Vassal greetings
 MK_VASSAL_GREETING_01:0 "Seigneur noble ! Nous vous servirons loyalement jusqu'à notre mort. C'est un voeu que nous avons fait, et si nous osons le trahir, mille malédictions peuvent nous être imposées !"
 MK_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj] seigneurs, vous arrivez encore une fois devant nous. Quelle est ta volonté ? Nous trouvons des fautes dans toutes vos décisions, mais nous devons suivre sans poser de questions ... pour l'instant."
 # Declaration of War
 MK_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Acceptez la grandeur de [From.GetName], l'Empire du Milieu, et rendez-nous hommage, ou soyez détruit !"
 MK_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Les gens de '§Y[Root.GetName]§!' sont sournois, vulgaires et de moralité inférieure. Ils ruinent les autres et causent constamment des problèmes à toutes les civilisées. Par conséquent, sachez que cette année, [From.GetRulerTitle] [From.GetRulerName] fera la guerre aux '§Y[Root.GetName]§!' pour rétablir l'ordre et l'équilibre dans la galaxie."
 #Ethos Commentary
 MK_COMMENTARY_GREETING_01:0 "Les habitants de '§Y[From.GetName]§!' sont féroces et audacieux. Leurs armées sont grandes et puissantes, et tous les membres de leur nation sont qualifiés dans les arts du combat."
 MK_COMMENTARY_GREETING_02:0 "Les gens du '§Y[From.GetName]§!' mépris du conflit et de la compétition. Ils essaient de régler les différends par la discussion et leur nation est pacifique."
 MK_COMMENTARY_GREETING_03:0 "Les habitants de '§Y[From.GetName]§!' sont religieux et pieux. Sur leurs planètes, ils ont construit des centaines de temples à leurs dieux."
 MK_COMMENTARY_GREETING_04:0 "Les habitants de '§Y[From.GetName]§!' honorent ceux qui sont des érudits et des penseurs. Ceux qui ont écrit les traités les plus éloquents sur la philosophie naturelle ou qui ont passé des années à explorer les étoiles sont leurs leaders."
 MK_COMMENTARY_GREETING_05:0 "Les habitants de '§Y[From.GetName]§!' sont dirigés par des chefs sévères. Leurs lois sont strictes. Si celui qui applique la loi n'est pas assez strict, alors lui aussi est discipliné. Même le [From.GetRulerTitle] est soumis à ces lois strictes."
 MK_COMMENTARY_GREETING_06:0 "Les habitants de '§Y[From.GetName]§!' ont des lois clémentes et ils sont libres de critiquer leurs dirigeants. En cas de calamités et de catastrophes imprévues, le [From.GetRulerTitle] est rejeté et remplacé sans ménagement. Celui qui a été renvoyé accepte tranquillement sa rétrogradation et n'est pas en colère."
 MK_COMMENTARY_GREETING_07:0 "Les habitants de '§Y[From.GetName]§!' sont hostiles et méfiants à l'égard des autres. Ils se cachent dans leurs maisons et ne parlent pas s'ils voient des étrangers."
 MK_COMMENTARY_GREETING_08:0 "Les habitants de '§Y[From.GetName]§!' sont sympathiques et accueillants. Lorsqu'un étranger passe par un village, les villageois se font concurrence, espérant que l'étranger acceptera son hospitalité et restera avec eux pour la nuit."
 
  
 # Benign Spirits
 BS_HOSTILE_GREETING_01:0 "Vous [From.GetSpeciesNamePlural] êtes des gars si peu aimables et vulgaires. Nous ne nous associerions jamais avec des gens comme vous ! Ce serait indigne de notre race."
 BS_HOSTILE_GREETING_02:0 "Ha ! De tels railleries, vous [From.GetSpeciesNamePluralInsult] [From.GetAdj]. Vous ne reconnaîtriez pas la beauté si vous la voyiez, la beauté intérieure ou extérieure."
 BS_HOSTILE_GREETING_03:0 "Vous nous avez offensé plusieurs fois. Sachez que nous sommes les [Root.GetAdj] esprits qui habitent la demeure céleste de [Root.GetHomeWorldName]. Nous sommes aussi vengeurs et courroucés et mesquins que nous sommes aimants et idiots et heureux !"
 BS_HOSTILE_GREETING_04:0 "Parfois, nous [Root.GetSpeciesNamePlural] avons une fâcheuse tendance à séduire les autres par accident, mais nous ne ferions jamais cela à un [From.Species.GetName], oh non. Vous êtes de loin trop laid et répugnant, tant en apparence qu'en personnalité."
 BS_HOSTILE_GREETING_05:0 "Oui, c'est vrai, nous sommes une sorte d'esprits féeriques, qui ont gravi nos natures auparavant inférieures. Il est clair que vous [From.GetSpeciesNamePlural] êtes le contraire - votre vraie nature est ruinée lorsque vous devenez des fantômes affamés et des démons aveugles."
 BS_HOSTILE_GREETING_06:0 "Vous commetez une faute [From.GetSpeciesNamePluralInsult] ! Vous ne méritez pas de voir nos visages délicats et jolis ni d'entendre nos voix douces et stupides, si humbles et indignes de caractère que vous êtes."
 BS_HOSTILE_GREETING_07:0 "Vous priez pour notre attention. Quels vulgaires ! Nous ne sommes pas des prostituées dont la sympathique compagnie peut être achetée, et nous ne faisons que batifoler avec les intelligents et les cultivés."
 BS_HOSTILE_GREETING_08:0 "Haha ! Regardez ces [From.GetSpeciesNamePluralInsult] [From.GetAdj]. Quelle tristesse ! Pathétique ! Votre maladie de l'esprit est clairement méritée."
 BS_DOMINEERING_GREETING_01:0 "Nous ? Et nous ? Oui, nous sommes les grandes fées qui viennent du royaume majestueux de [Root.GetHomeWorldName]. Serait-ce que vous manquez de vertu et de sagesse ? Peut-être. Mais si vous ne nous narguez pas, pourquoi devrions-nous nous inquiéter pour vous ?"
 BS_DOMINEERING_GREETING_02:0 "Nous étions autrefois comme vous dans notre passé lointain - des êtres faibles et ignorants, soumis aux misères de l'existence. Mais nous sommes depuis montés pour devenir les esprits célestes que nous sommes. Peut-être qu'un jour, vous obtiendrez la même chose !"
 BS_NEUTRAL_GREETING_01:0 "Ne sois pas trop sérieux, idiot ! Détendons-nous et apprenons à mieux nous connaître !"
 BS_NEUTRAL_GREETING_02:0 "Vous avez peut-être entendu des rumeurs selon lesquelles nous sommes en fait des fées espiègles qui viennent ruiner les peuples d'autres nations. La deuxième partie est fausse, mais la première est vraie, nous l'admettons. Mais nous ne sommes pas dangereux, promis !"
 BS_NEUTRAL_GREETING_03:0 "Bien que nos érudits tentent toujours de comprendre comment, à un moment donné de notre passé lointain, nous sommes devenus les esprits féériques que nous sommes aujourd'hui. Oui, tout cela est vrai - mais ne nous craignez pas ! Nous sommes bons pour le genre et juste, et redoutables pour les tapageurs et les grossiers."
 BS_NEUTRAL_GREETING_04:0 "Oh mon ! Vous pensiez que c'était une [Root.GetAdj] queue qui vous avait touché par accident ? Je vous assure que non, nous n'avons pas de telles intentions. Encore."
 BS_NEUTRAL_GREETING_05:0 "Nous pouvons avoir une apparence et des voix délicates, mais ne vous inquiétez pas, nous pouvons prouver notre courage à la fois dans les arts martiaux et les arts littéraires."
 BS_NEUTRAL_GREETING_06:0 "Certains disent que nous possédons une beauté surnaturelle, d'autres disent que nos voix peuvent calmer même les âmes les plus tristes ou les plus en colère. Qui doit dire qu'ils ont tort ou raison ? Tout ce que nous savons, c'est que nous sommes les fées toujours joyeuses qui appellent [Root.GetHomeWorldName] notre maison."
 BS_NEUTRAL_GREETING_07:0 "Une rencontre fortuite entre '§Y[Root.GetName]§!' et '§Y[From.GetName]§!' - l'amitié ou l'amour sont-ils destinés à nos deux peuples ?"
 BS_NEUTRAL_GREETING_08:0 "Pourquoi êtes-vous si timide ? Détendez-vous, venez nous rejoindre !"
 BS_THREATENED_GREETING_01:0 "Oh ! Nous sommes de simples fées qui vivent dans notre humble pays de [Root.GetHomeWorldName], quelle querelle aurions-nous jamais avec le grand [From.GetSpeciesNamePlural] ? Nous ne vous souhaitons que paix et bonheur."
 BS_THREATENED_GREETING_02:0 "Regardez-nous, par rapport à vous ! Serions-nous des esprits humbles et pitoyables qui habitent la terre de [Root.GetHomeWorldName] oserions-nous insulter des maîtres du destin aussi puissants que les '§Y[From.GetName]§!' ? Certainement pas."
 BS_FRIENDLY_GREETING_01:0 "Nous [Root.GetSpeciesNamePlural] ne sommes que des humbles fées, qui aimons danser et chanter et engager une conversation agréable. Nous avons appris nos voies du ciel, et tout le monde dit que nous sommes si enchanteurs. Amis, aimeriez-vous vous joindre à nous pour danser et chanter ?"
 BS_FRIENDLY_GREETING_02:0 "Oh, vous [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralCompliment] êtes tellement idiot. Vous semblez si sérieux tout le temps, et nous nous inquiétons vraiment de '§Y[From.GetName]§!' tout le temps. Venez avec nous, prenez un verre, puis laissez-nous commencer les affaires."
 BS_FRIENDLY_GREETING_03:0 "Il est vrai que certains [Root.GetSpeciesNameAdj] [Root.GetSpeciesNamePluralCompliment] ont récemment accidentellement séduit et aspiré les forces vives de certains [From.GetSpeciesNamePlural] involontaires .... Nous jurons que ce n'était pas intentionnel et nous avons réprimandé les contrevenants. Maintenant, pourquoi ne discutons-nous pas de sujets plus agréables ?"
 BS_FRIENDLY_GREETING_04:0 "Ils disent qu'il n'est pas bon de vivre à une époque intéressante. Laissez nos deux peuples vivre heureux ensemble, pour toujours, dans des temps inintéressants et paisibles - nous, les charmants [Root.GetSpeciesNameAdj] esprits des fées, et vous, nos bien-aimés, brillants, doués [From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralCompliment]."
