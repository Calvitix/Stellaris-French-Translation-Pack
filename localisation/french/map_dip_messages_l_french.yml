 RH_THREATENED_GREETING_02:0 "Le '§Y[From.GetName]§!'. Doué, saisissant et potentiellement gênant."
 RH_THREATENED_GREETING_03:0 "Si vous ne faites pas attention, vous serez puni pour votre abus de vos pouvoirs."
 RH_FRIENDLY_GREETING_01:0 "La malédiction de beaucoup de connaissances est l'indécision. Pourtant, '§Y[From.GetName]§!' semble voir clairement son sort, peut-être pour le mieux. C'est à envier."
 RH_FRIENDLY_GREETING_02:0 "Pour la gloire du divin, et non la gloire des mortels sensibles - c'est quelque chose que '§Y[From.GetName]§!' comprend bien."
