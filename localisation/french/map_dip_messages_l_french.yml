 # Unfathomable Artificers
 UA_HOSTILE_GREETING_01:0 "Nous nous moquons de vos croyances irrationnelles et de vos moindres manières."
 UA_HOSTILE_GREETING_02:0 "Même nos machines les plus simples possèdent plus d'intellect que les plus intelligentes [From.Species.GetName]. Ha ! Hilarant ! Un [From.Species.GetName] ne peut pas se comparer à un simple bloc de métal non vivant !"
 UA_HOSTILE_GREETING_03:0 "Peut-être devrions-nous alimenter nos machines avec l'esprit vivant du [From.GetSpeciesNamePlural]. Ce serait une meilleure utilisation de vos sacs de chair qu'autre chose."
