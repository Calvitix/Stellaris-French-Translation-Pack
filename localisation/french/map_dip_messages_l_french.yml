 # Insecure Imitators
 IM_HOSTILE_GREETING_01:0 "Révéré [Root.GetRulerTitle] [Root.GetRulerName], expulsez les [From.GetSpeciesNameInsult]! Voilà ce que l'on entend dans les rues de '§Y[Root.GetName]§!'."
 IM_HOSTILE_GREETING_02:0 "Vous autres impérialistes [From.GetAdj], appréciez-vous de persécuter autrui ? Laissez-nous tranquilles ! VOus avez déjà ponctionné d'autres espèces et d'autres planètes comme des parasites."
 IM_HOSTILE_GREETING_03:0 "Nous devons apprendre d'autres empires puissantes afin d'améliorer la situation. Cependant, nous trouvons qu'il y a peu à apprendre les primitifs [From.Species.GetName]. '§Y[From.GetName]§!' peut-elle même se considérer comme une véritable civilisation ?"
 IM_DOMINEERING_GREETING_01:0 "Hah ! Pauvre petit barbare ! Impérialiste décadent ! Rampez devant nous ! Voyez qui est votre maître, maintenant, minables [From.GetSpeciesNameInsult] !"
 IM_NEUTRAL_GREETING_01:0 "'§Y[Root.GetName]§!' ne veut pas créer de troubles à la grande '§Y[From.GetName]§!'. Nous sommes impatients d'apprendre de vos scientifiques et de vos intellectuels, afin de nous améliorer."
 IM_NEUTRAL_GREETING_02:0 "Les étoiles des quatre points cardinaux sont toutes nées d'une même matrice. Pourquoi, alors, y a-t-il autant de désaccords dans la galaxie ? Si vous êtes patients et amicaux avec nous, nous tâcherons de vous retourner la faveur."
 IM_NEUTRAL_GREETING_03:0 "Bien que nous ayons beaucoup à apprendre de vous, afin que nous puissions nous améliorer, nous ne sommes pas certains de la bienveillance de vos intentions, ou bien êtes-vous en réalité des impérialistes qui complotent secrètement pour nous conquérir et nous coloniser ?"
 IM_THREATENED_GREETING_01:0 "Si un soldat [Root.GetAdj] s'envole pour les étoiles, il ne sera qu'un cadavre dans l'infini de l'espace. Mais s'il meurt pour '§Y[Root.GetName]§!', alors il ne regrettera rien. Nous ne vous craignons pas."
 IM_FRIENDLY_GREETING_01:0 "Technologie [From.GetAdj], âme [Root.GetAdj]. Notre peuple croit que c'est la meilleure philosophie. Bien que nous n'étions pas civilisé, notre amitié nous a aidés à devenir plus forts et plus puissants, et tout cela grâce à vous."
 IM_FRIENDLY_GREETING_02:0 "Ce serait un honneur que de combattre un aussi grand empire que '§Y[Root.GetName]§!', mais nous chérissons trop les liens étroits que nous entretenons avec vous."
 IM_FRIENDLY_GREETING_03:0 "Nous vous sommes éternellement reconnaissants pour tous ce que '§Y[From.GetName]§!' nous a enseignés. Avec un peu de chance, nous émergerons ne notre état barbare et deviendrons une véritable civilisation galactique."
 IM_WAR_GREETING_01:0 "Quand nous envoyons nos soldats à la guerre, nous n'imaginons pas qu'ils reviendront vivants. Leur but est de tuer jusqu'au dernier d'entre vous, bâtards [From.GetAdj] !"
 IM_WAR_GREETING_02:0 "Notre guerre contre vous est justifiée, car '§Y[From.GetName]§!' est un régime impérialiste qui ne cherche qu'à oppresser les nations vulnérables de la galaxie."
 IM_WAR_GREETING_03:0 "En attaque comme en défense, nos vaisseaux sont des forteresses de métal qui défendront chaque once du territoire [Root.GetAdj]. Nos vaisseaux de métal pur détruiront '§Y[From.GetName]§!' qui a déclaré '§Y[Root.GetName]§!' comme son ennemi."
