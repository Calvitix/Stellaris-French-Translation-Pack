 AP_FRIENDLY_GREETING_03:0 "Ensemble, [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] se sont unis pour instruire et encadrer les jeunes races. Un jour, ils nous apprécieront car [Root.GetSpeciesSpawnNamePlural] [Root.GetAdj] et [From.GetSpeciesSpawnNamePlural] [From.GetAdj] apprécient leurs parents bien-aimés."
 AP_WAR_GREETING_01:0 "Les '§Y[From.GetName]§!' sont un groupe de mangeurs de fumier suffisants. En vous battant, nous espérons ouvrir la voie à un avenir plus prospère pour le reste de la galaxie."
