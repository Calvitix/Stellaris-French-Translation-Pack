 OP_FRIENDLY_GREETING_04:0 "Nous avons vu une vision glorieuse de la guerre et de la bataille pour les amis [Root.GetName], [From.GetAdj]. Comment vous situez-vous dans tout cela ? Si vous êtes destiné à vous battre contre nous, nous ne pouvons pas penser à un adversaire plus digne de se battre. Si vous êtes destiné à vous battre avec nous, nous ne pouvons pas penser à un allié plus digne de combattre."
