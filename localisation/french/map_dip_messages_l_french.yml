 OP_THREATENED_GREETING_03:0 "Bah, on s'affaiblit de jour en jour. Espérons que nous trouverons des morts honorables dans la guerre avant de décliner et de disparaître de l'existence."
 OP_FRIENDLY_GREETING_01:0 "Quelle bonne compagnie ! Un accueil robuste, mes amis ! Nous pensons que nous pouvons vraiment partager nos pensées et nos sentiments avec '§Y[From.GetName]§!' sans crainte."
