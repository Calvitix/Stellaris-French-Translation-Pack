 UA_DOMINEERING_GREETING_02:0 "Voyez où vos rituels insensés vous ont mené - nulle part. Voyez où notre dévouement à nos dieux de la raison et de la logique nous a amenés, en revanche - plus loin que vous ne le pouvez jamais."
 UA_DOMINEERING_GREETING_03:0 "Pour vraiment exploiter - et, éventuellement, dépasser - les forces mythopéiques qui ont façonné notre réalité, vous devez élargir votre esprit au-delà de la simple superstition. Il ne semble pas que '§Y[From.GetName]§!' ait atteint ce stade."
 UA_NEUTRAL_GREETING_01:0 "Regardez et voyez les nombreux artifices que nous avons construits ! Regardez et voyez leur puissance auguste ! Regardez et voyez leur mimétisme de vos vies insensées !"
 UA_NEUTRAL_GREETING_02:0 "Contemplez les étoiles et la nuit, une symphonie de nombres, de formules et de stimuli, disposés en parfaite harmonie. C'est la merveille de l'univers qu'aucun «dieu» n'aurait pu créer."
 UA_NEUTRAL_GREETING_03:0 "Attention là-bas. Nous voyons que vous êtes fasciné par nos machines, mais savez que certaines d'entre elles ont des mécanismes d'auto-défense intégrés. Nous ne voudrions pas déclencher un incident diplomatique, n'est-ce pas ?"
 UA_NEUTRAL_GREETING_04:0 "Nous n'avons pas de dieux, du moins aucun comme le vôtre. Nos dieux sont raison et logique."
 UA_NEUTRAL_GREETING_05:0 "La réalité est apparemment sans limites et infinie, profonde et immense. Nous cherchons à comprendre les forces mythopéiques qui ont façonné et maintenu cette réalité. Peut-être qu'avec le temps, nous pourrons maîtriser ces forces nous-mêmes."
