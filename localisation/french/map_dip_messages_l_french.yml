 IM_VASSAL_GREETING_01:0 "'§Y[From.GetName]§!' est célèbre pour sa bravoure militaire, sa puissance industrielle, et sa connaissance scientifique. Nous pourrions beaucoup apprendre de vous."
 IM_VASSAL_GREETING_DISLOYAL_01:0 "'§Y[From.GetName]§!' semble puissant, mais pourrit de l'intérieur. Soyez fatigués, peut-être que les jeunes races viendront bientôt se venger de vous !"
