 IM_GENERIC_GREETING_01:0 "Il semble que '§Y[From.GetName]§!' a développé ses institutions spirituelles pour être assez complexes, comme il sied à toutes les civilisations vraiment avancées. Il y a peut-être beaucoup à apprendre pour se renforcer."
 IM_GENERIC_GREETING_02:0 "Votre dévouement aux activités technologiques vous a clairement rendu fort. La connaissance est sans aucun doute la clé pour devenir une civilisation avancée."
 IM_GENERIC_GREETING_03:0 "Il est étrange que le dévouement à la paix puisse rendre quelqu'un de si fort, mais '§Y[From.GetName]§!' en est la preuve. Nous avons beaucoup à apprendre de vos voies pacifiques."
 IM_GENERIC_GREETING_04:0 "Seules les civilisations les plus puissantes survivent dans notre galaxie. Vous les [From.GetSpeciesNamePlural] êtes habiles dans les arts de la guerre, et nos soldats cherchent à découvrir vos secrets, mais nous comprenons si vous hésitez. Après tout, que se passerait-il si un jour nous devenions les puissants ?"
 IM_GENERIC_GREETING_05:0 "Les [From.GetSpeciesNamePlural] sont des gens sages, essayant de garder leur nation aussi homogène que possible et évitant les influences étrangères. Nous espérons être forts un jour afin de pouvoir imiter vos pratiques, car nous sommes actuellement trop faibles et devons apprendre des étrangers."
 IM_GENERIC_GREETING_06:0 "De toute évidence, l'amitié et la compréhension mutuelle sont le bon moyen si un pays souhaite rejoindre la communauté galactique. Nous avons encore beaucoup à apprendre de vos croyances et nous cherchons maintenant à imiter vos techniques et philosophies diplomatiques."
 IM_GENERIC_GREETING_07:0 "Il n'y a que de la force dans cette galaxie - force et ordre. Depuis des temps immémoriaux, nous avons cherché l'ordre, mais nous ne savions pas comment l'acquérir et l'utiliser correctement. En observant et en apprenant de vous, nous voyons comment une société peut être ordonnée et devenir une véritable civilisation."
 IM_GENERIC_GREETING_08:0 "'§Y[From.GetName]§!' est respecté par beaucoup dans la galaxie pour sa société juste qui offre la liberté et le bonheur à tous ses citoyens. Il semble que cela ait été votre source de force, et c'est celle que nous espérons devenir un jour."
 
 # Efficient Bureaucrats
 EB_HOSTILE_GREETING_01:0 "Nous vous remercions d'avoir contacté le des affaires étrangères. Nos représentants sont en cours de négociations avec des aliens plus civilisés que les barbares [From.Species.GetName]. A cet instant, le temps d'attente avant que l'un de nos représentant soit disponible est estimé à... deux centaines d'années standard au troisième bip. Nous vous prions de bien vouloir attendre. Si vous souhaitez réécouter ce message, tapez 4."
 EB_HOSTILE_GREETING_02:0 "Nous préférons éviter de nous lancer dans des négociations avec les pathétiques parasites de '§Y[From.GetName]§!'. D'après les dernières directives publiées par l'Agence Administrative des Directives, avec le concours du Ministère des Affaires Etrangères, '§Y[From.GetName]§!' n'est pas digne de confiance, et je comprends bien pourquoi."
 EB_HOSTILE_GREETING_03:0 "Pourquoi cette réunion ? Il doit y avoir une sorte d'erreur administrative. Les bureaucrates [Root.GetAdj] senior m'ont indiqué que nous n'avions aucun intérêt pour les sauvages qui se nomment '§Y[From.GetName]§!'. Très bien, vous pouvez parler, mais je vais devoir remplir une plainte auprès du Département de la Plannification des Réunion."
 EB_HOSTILE_GREETING_04:0 "Je suis désolé, mais je vais devoir vous mettre en attente. Nous avons actuellement des questions plus importantes à régler. Je suis extrêmement débordé et le traitement de '§Y[From.GetName]§!' n'est pas une priorité pour nous en ce moment."
 EB_HOSTILE_GREETING_05:0 "Veuillez signer les formulaires P245, X9-11 et R9-42-5NX. Aucune infraction, mais nous avons peu confiance dans les institutions de votre gouvernement, nous devons donc nous assurer que tout est en ordre avant de commencer les négociations."
 EB_DOMINEERING_GREETING_01:0 "J'appelle maintenant le numéro... attendez, qui êtes-vous déjà ? Oh, vous êtes l'un de ces [From.GetSpeciesNameInsult] sous-développés de '§Y[From.GetName]§!'. Vous n'étiez pas prévu sur mon planning, vous deviez rencontrer un représentant de rang inférieur qui s'occupe des primitifs comme vous. Quelqu'un peut-ila appeler mon secrétaire ?"
 EB_NEUTRAL_GREETING_01:0 "Bienvenue dans '§Y[Root.GetName]§!'. Avant de commencer les négociations, veuillez renseigner ces documents. En particulier les documents AT6X-231, 32P9, TT4-01, 6GJKF-F, et CU11-7. Il y en a plusieurs autres à remplir, mais pour les obteniur vous devez aller voir la Commission de Sécurité Domestique. Oh, et puis, nous n'acceptons que l'encre noire."
 EB_NEUTRAL_GREETING_02:0 "Veuillez attendre un instant, je dois renseigner les documents BX-22-A and KSD-34 pour l'Agence d'Archives Diplomatiques avant de débuter ces négociations. Cela ne prendra que quelques minutes, je vous assure. Maintenant... où ai-je mis mon stylo... J'espère que je ne l'ai pas perdu, ou bien je devrai envoyer un rapport à l'AAD."
 EB_NEUTRAL_GREETING_03:0 "Il semble y avoir une erreur. Pourquoi avez-vous rempli le document AT6X-224? Vous deviez renseigner le document AT6X-231. Nous ne pouvons pas débuter les négociations avant que vous ne répondiez au document approprié. Mes excuses, il ne s'agit que du protocole administratif. Au moins, les vingt autres documents ont été remplis correctement. Tenez, vous pouvez emprunter mon stylo."
 EB_NEUTRAL_GREETING_04:0 "Nous servons maintenant le numéro 1958374. Ou bien... je pense que c'est votre numéro. Merci pour l'attente. Qui êtes-vous et comment pouvons-nous vous aider ?"
 EB_NEUTRAL_GREETING_05:0 "J'ai juste besoin que vous signiez ici, et ici, et ici. Si vous voulez savoir, ce sont les formulaires NYE-7, FU88-20 et ZZXO, et le ministère des Affaires étrangères doit les envoyer à l'Agence des politiques et de la planification avant de pouvoir continuer."
 EB_THREATENED_GREETING_01:0 "Le Bureau des Analyses et des Statistiques a déterminé que '§Y[From.GetName]§!' était plus puissante que '§Y[Root.GetName]§!'. Je dois écrire un rapport à l'Agence des Politiques Aliens afin de déterminer comment porcéder envers des aggresseurs aussi violents et bestiaux."
 EB_FRIENDLY_GREETING_01:0 "J'ai malheureusement une contradiction sur mon planning, mais notre ami de '§Y[From.GetName]§!' est bien plus important que quelqu'autre tâche bureacratique. Après tout, nous passerions outre n'importe quel formulaire si cela nous permettait de poursuivre notre relation mutuellement bénéfique."
 EB_FRIENDLY_GREETING_02:0 "Nous vous remercions d'avoir contacté le Ministère des Affaires Etrangères de '§Y[Root.GetName]§!'. Nos représentants sont actuellement en négociation avec les aliens plus barbares que les civilisés [From.Species.GetName]. Cependant, étant d'une importance capitale pour nous, nous vous enverrons dès que possible un représentant. Si vous souhaitez réécouter ce message, tapez 8."
 EB_FRIENDLY_GREETING_03:0 "Nous envisageons de créer une sous-agence au sens du Ministère des Affaires Etrangères appelée le Bureau des Affaires [From.GetAdj], afin de poursuivre la construction des relations avec '§Y[From.GetName]§!'. Malheureusement, cela demandera beaucoup de temps et de paperasse..."
 EB_FRIENDLY_GREETING_04:0 "Ne vous inquiétez pas, mon ami. J'ai déjà rempli tous les formulaires pour vous (formulaires PX-22, GURG-8, YAPW, 5823-SAF et 15-WRI comme vous pouvez le voir ici). Je ne veux pas perdre votre temps précieux."
 EB_FRIENDLY_GREETING_05:0 "Je suis tellement désolé que vous ayez dû attendre si longtemps. Nous sommes malheureusement en sous-effectif et surmenés ici. Mais notre partenariat avec '§Y[From.GetName]§!' est si important pour nous."
 EB_WAR_GREETING_01:0 "Nous vous remercions d'avoir contacté le Ministère des Affaires Etrangères. Nous sommes actuellement en guerre avec vous et ne sommes pas disponibles pour des négociations. Si vous souhaitez réécouter ce message, tapez 4."
 EB_WAR_GREETING_02:0 "Le Bureau de Logistique [Root.GetAdj] est en train de remplir les documents nécessaires au développement d'armes nouvelles et plus efficaces pour les utiliser contre vous, misérable [From.GetSpeciesNameInsult]. Avec un peu de chance, le Ministère de la Défense donnera son approbation !"
 EB_WAR_GREETING_03:0 "Pourquoi sommes-nous ici ? Les protocoles de sécurité XTV-22 et G8-4DTJ devraient avoir fait en sorte que vous n'arriviez pas jusque là. Allez-vous-en ! Nous sommes en guerre, et je pers un temps précieux que j'aurais pu utiliser pour remplir d'importants documents bureaucratiques !"
 EB_WAR_GREETING_04:0 "Génial. Maintenant que vous êtes venu ici, je dois déposer les formulaires 93-SFD, FIE-134-34N et IAF-2 au ministère des Contacts étrangers suspects et à l'Agence de Police Xéno. C'est juste le protocole quand nous sommes en guerre .. Attendez un instant, cela ne prendra pas longtemps."
 EB_WAR_GREETING_05:0 "Veuillez signer ces formulaires ici. Ne vous inquiétez pas, c'est le formulaire XUD-4. Vous pensiez au XUD-1. Le XUD-1 est celui que vous devez signer pour vous rendre, et Le XUD-4 est simplement celui que vous devez signer si vous souhaitez négocier avec nous."
