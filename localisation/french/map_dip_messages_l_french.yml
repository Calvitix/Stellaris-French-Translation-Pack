 UA_THREATENED_GREETING_02:0 "Votre philosophie est pitoyable et ne comporte pas la gravité logique nécessaire pour qu'elle soit vraiment grande. '§Y[From.GetName]§!' est peut-être fort maintenant, mais quand il déclinera - et cela se produira - votre philosophie sera ridiculisée par les jeunes races comme une forme de superstition dégénérée."
 UA_THREATENED_GREETING_03:0 "Votre technologie semble avancée, mais vous avez peu de compréhension des principes mathématiques et mythopéiques qui ont créé notre univers."
 UA_FRIENDLY_GREETING_01:0 "Nous sommes un peuple érudit, qui étudie les paroles des anciens afin que nous puissions construire un avenir meilleur. Laissez nos deux peuples travailler ensemble dans l'amitié et évincer les fausses superstitions des êtres inférieurs, car tous les peuples civilisés devraient rejeter ces notions enfantines."
 UA_FRIENDLY_GREETING_02:0 "Nous serions honorés d'écouter et de discuter des dernières théories sur la métaphysique que vos philosophes ont formulées."
 UA_FRIENDLY_GREETING_03:0 "Il serait sage pour nous de comparer l'ingénierie et les arts mécaniques de nos deux peuples, afin de nous renforcer non seulement l'un l'autre, mais aussi le lien même qui nous unit en tant qu'amis."
 UA_FRIENDLY_GREETING_04:0 "Lorsque la réalité s'est réunie pour la première fois et nous a tous créés, elle semble avoir mis beaucoup de bonnes qualités respectables dans le [From.GetSpeciesNamePlural]."
 UA_FRIENDLY_GREETING_05:0 "La philosophie et la logique sont des sujets difficiles que peu de civilisations peuvent espérer maîtriser véritablement, et encore moins commencer à saisir, mais nous pensons que vos spécialistes ont beaucoup à apporter dans ces domaines."
