  # Declaration of War
 IM_DOW_PROPOSE_01:0 "Au nom du [Root.GetRulerTitle] [Root.GetRulerName] qui dirige la grande '§Y[Root.GetName]§!' qui existe depuis des temps immémoriaux, nous proclamons à tous nos loyaux et braves sujets : Ceci est une déclaration de guerre contre '§Y[From.GetName]§!' !"
