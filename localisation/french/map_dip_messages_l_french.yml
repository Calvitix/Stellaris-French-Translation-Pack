 EB_VASSAL_GREETING_01:0 "Ah ! Voilà le boss ! Soyez assuré que comme toujours, la bureaucratie [Root.GetAdj] s'agrandit pour correspondre aux besoins de la bureaucratie [From.GetAdj]."
 EB_VASSAL_GREETING_DISLOYAL_01:0 "Oh. Nos patrons. Donnez-nous un moment. Nous avons beaucoup de paperasse à traiter et vous ne faites pas partie de nos priorités en ce moment. Vos terribles pratiques administratives nous ont laissé dans une impasse, voyez-vous."
 # Declaration of War
 EB_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Oh, attendez... Accordez-moi un instant. Je dois remplir les documents ARM-44, PX2-T3, et JLL9 avant toute déclaration formelle de guerre. Veuillez nous excuser du dérangement, nous devons suivre le protocole du Ministère de la Défense."
 
 # Guerilla Fighters
 GF_HOSTILE_GREETING_01:0 "Quelles tragédies surviennent à chaque cercle des ans ! Et c'est une tragédie que des despotes hégémoniques tels que '§Y[From.GetName]§!' soient venues à naître en premier lieu."
 GF_HOSTILE_GREETING_02:0 "Ne nous sous-estime pas, [From.GetSpeciesNameInsult]. Nombreux sont ceux qui ont sous-estimé '§Y[Root.GetName]§!' et qui en ont souffert les conséquences."
 GF_HOSTILE_GREETING_03:0 "La volonté des citoyens [Root.GetAdj] est claire : '§Y[From.GetName]§!' est une bande de salopards avides et de traîtres. Nous ne tolérerons aucune transgression de votre part."
 GF_DOMINEERING_GREETING_01:0 "'§Y[Root.GetName]§!' sera là pour l'éternité, à jamais. C'est notre destin. Vous, '§Y[From.GetName]§!', par contre, êtes pareils à de pathétiques [From.GetSpeciesNameInsult]s rampants, qui finiront pas disaparaître des annales de l'Histoire."
 GF_NEUTRAL_GREETING_01:0 "Bien que nous ayons connu des hauts et des bas au cours de notre Histoire, nous n'avons jamais manqué de héros. On ne nous traite pas à la légère, cher [From.Species.GetName]."
 GF_NEUTRAL_GREETING_02:0 "C'est notre droit inaliéanable que de combattre pour notre souveraineté et notre indépendance. Si vous vous en souvenez, nos relations seront amicales et cordiales."
 GF_NEUTRAL_GREETING_03:0 "Souvenez-vous, [From.Species.GetName], il nous est facile d'être vos amis, tout comme il nous est facile d'être vos ennemis. Nous pouvons très bien accepter un bon voisinage, mais nous pouvons tout aussi bien combattre et nous défendre si nécessaire. Gardez cela à l'esprit."
 GF_THREATENED_GREETING_01:0 "Soyez prévenus - nous ne nous laisserons pas être menacés par des agresseurs telles que '§Y[From.GetName]§!'. Bien sûr, vous êtes probablement plus forts que nous, mais la force n'est pas synonyme de victoire et de réussite."
 GF_FRIENDLY_GREETING_01:0 "Nous sommes heureux de pouvoir appeler '§Y[From.GetName]§!' nos bons amis. Il nous est arrivé de combattre nos ennemis si longtemps que nous oublions ce que signifie avoir un véritable ami sur lequel on peut compter."
 GF_FRIENDLY_GREETING_02:0 "C'est toujours un plaisir que de rencontrer les représentants de '§Y[From.GetName]§!'. Ensemble, nous sommes en mesure de protéger nos mondes respectifs contre toutes les menaces que pourra nous envoyer la galaxie !"
 GF_FRIENDLY_GREETING_03:0 "Bien que la grande priorité d'un soldat [Root.GetAdj] soit de protéger '§Y[Root.GetName]§!', son autre priorité est de protéger nos amis, '§Y[From.GetName]§!'."
 GF_WAR_GREETING_01:0 "Comment osez-vous envahir notre territoire, [From.GetSpeciesNameInsult]s ? Vos armées seront réduites à néant sans pitié."
 GF_WAR_GREETING_02:0 "Même si vous aviez plus d'armes, plus de soldats, plus de victoires, ça ne changerait rien. Nous gagnerons à la fin."
 GF_WAR_GREETING_03:0 "'§Y[Root.GetName]§!' a combattu des [From.GetSpeciesNameInsult]s plus forts que vous."
 # Vassal greetings
 GF_VASSAL_GREETING_01:0 "Nous préférerions mourir en tant que vos serviteurs que de vivre comme des maîtres indignes de confiance."
 GF_VASSAL_GREETING_DISLOYAL_01:0 "Nous avons enduré des tyrans pires que les [From.Species.GetName]. Votre temps viendra, un jour."
 # Declaration of War
 GF_DOW_PROPOSE_01:0 "Ceci est une déclarationde guerre ! Vos agressions flagrantes ne peuvent être ignorées plus logntemps. Nous ne sommes généralement pas prompts à nous battre, mais nous devons nous défendre contre les salopards impérialistes de '§Y[From.GetName]§!'."
 
 # Civilized Nomads
 CN_HOSTILE_GREETING_01:0 "Bah. '§Y[From.GetName]§!' n'est ni un adversaire de valeur, ni une société cultivée dont nous pourrions tirer des enseignements. Vous n'êtes qu'un bon réservoir pour le pillage, ce que nous pourrions bien faire dans un avenir proche."
 CN_HOSTILE_GREETING_02:0 "Nos guerriers regardent à l'intérieur de vos frontières, et ils voient un état faible et décadent qui n'attend que d'être cueilli. Vos précieuses oeuvres d'art se vendront sans doute à un bon prix sur les marchés [Root.GetAdj] markets, même si votre peuple est sans valeur."
 CN_HOSTILE_GREETING_03:0 "Nous sommes toujours prêts à adopter des idées venus d'autres cultures, mais nous trouvons que la société [From.GetAdj] society a peu de choses à nous offrir, car elle est sans valeur, et n'est pleine que de vices et d'inutilités."
 CN_DOMINEERING_GREETING_01:0 "Le cercle est désormais complet. Quand nous vous avons rencontrés la première fois, nous n'étions que des apprentis. Maintenant, NOUS sommes les maîtres."
 CN_NEUTRAL_GREETING_01:0 "Bienvenue. Bien que nous soyons un peuple de nature guerrière, nous sommes toujours prêts à apprendre les manière les plus sophistiquées de '§Y[From.GetName]§!'. Mais ne prenez pas notre appétit pour vos coutumes pour de la faiblesse."
 CN_NEUTRAL_GREETING_02:0 "Les [Root.Species.GetName] aiment voyager. Nous recherchons à travers la galaxie de nouvelles demeures et de nouvelles ressources. Nous recherchons des champs de bataille pour la gloire et l'honneyr, et des esprits éclairés pour la culture, le gouvernement et l'art."
 CN_NEUTRAL_GREETING_03:0 "Rappelez-vous de ne pas vous jouer de nous. Bien que nous apprécions les subtilités de la vie, nous sommes prompts à revêtir nos armures et à dégainer nos armes si la situation l'exige."
 CN_THREATENED_GREETING_01:0 "Regardez-vous, si fiers, et si arrogants. Nous sommes des guerriers et des explorateurs tout autant que des savants et des artistes. Ce qui fait qu'un [Root.Species.GetName] est [Root.Species.GetName] est sa bravoure !"
 CN_FRIENDLY_GREETING_01:0 "Dites m(en davantage sur les coutumes et les pratiques [From.GetAdj]. C'est tout un palisir que d'en entendre parler."
 CN_FRIENDLY_GREETING_02:0 "Les armées[From.GetAdj] sont égales aux armées [Root.GetAdj]. Votre savoir est égal au nôtre. La sagesse et la profondeur de votre art sont aussi égales aux nôtres. Nous sommes presque des soeurs et des frères d'armes."
 CN_FRIENDLY_GREETING_03:0 "'§Y[Root.GetName]§!' envoie ses chaleureuses salutations au [From.GetRulerTitle] [From.GetRulerName]. Nous pouvons être une race fruste de temps à autre, mais nos intentions sont bonnes et nous espérons que notre amitié se poursuivra."
 CN_WAR_GREETING_01:0 "Le [Root.Species.GetName] moyen est aussi avide de science ou de poésie que de combattre les [From.Species.GetName]!"
 CN_WAR_GREETING_02:0 "Quand cette guerre sera terminée, nos écrivains composeront de magnifiques poèmes pour célébrer les glorieuses victoires de nos guerriers contre la malfaisante '§Y[From.GetName]§!'."
 CN_WAR_GREETING_03:0 "Bien que nous soyons des guerriers par nature, nous sommes aussi des penseurs et des artistes. Cette guerre contre '§Y[From.GetName]§!' est une chance pour nous de renforcer notre force et notre endurance, mais aussi nos capacités mentales et nos coméptences créatives."
 # Vassal greetings
 CN_VASSAL_GREETING_01:0 "Certains peuvent ne pas être d'accord, mais nous pensons que ce n'est pas un déshonneur que de servir un maître plus fort que nous. La '§Y[Root.GetName]§!' est toujours prête à apprendre et à grandir en tant qu'espèce."
 CN_VASSAL_GREETING_DISLOYAL_01:0 "Nous voyons que vous n'êtes pas aussi puissant que vous le pensez. Juste un avertissement très amical à nos «maîtres»."
 # Declaration of War
 CN_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous regrettons d'avoir à vous combattre, mais nous le devons. Une fois que nous aurons conquis vos mondes, soyez certains que nous protégerons vos artefacts culturels et scientifiques."
 
 # Slave Traders
 ST_HOSTILE_GREETING_01:0 "Si ce n'est pas l'un de ces [From.GetSpeciesNameInsult]s de '§Y[From.GetName]§!'! Que venez-vous faire ici ? Nous dire à que le comemrce d'esclave, c'est 'mal' ? Regardez les choses en face, pauvre fou, c'est une réalité, alors autant en tirer profit."
 ST_HOSTILE_GREETING_02:0 "Dégagez ! Nous ne vous vendrons aucun esclave. Ce serait leur faire trop de tord."
 ST_HOSTILE_GREETING_03:0 "Êtes-vous venus vous offrir en esclavage ? L'offre est tentante, mais nous refusons. Vous n'êtes pas des esclaves de valeur, et votre vente ne permettrait pas de réaliser des profits."
 ST_DOMINEERING_GREETING_01:0 "Nous sommes tentés de conquérir votre territoire pour réduire votre population en esclavage, mais nous devons encore calculer les gains que nous pourrions réaliser."
 ST_NEUTRAL_GREETING_01:0 "Êtes-vous venus pour parler affaire avec '§Y[Root.GetName]§!'? Nous sommes spécialisés dans le commerce d'esclaves, mais nous sommes également prêts à commercer d'autres produits, tels que la nourriture, des matériaux de base, ou des marchandises transformées."
 ST_NEUTRAL_GREETING_02:0 "Vous fairiez mieux de ne pas être l'un de ces ennuyants idéalistes qui viennent nous dire à quel point il est mal de faire du commerce d'esclaves. Ils ne comprennent tout simplement pas que la galaxie ne fonctionne pas comme ils se la représentent."
 ST_NEUTRAL_GREETING_03:0 "Nous sommes plus que contents de travailler ensemble pour faire des profits. L'achat d'esclaves aujourd'hui pourrait se révéler être un investissement très rentable pour l'avenir de '§Y[From.GetName]§!'."
 ST_THREATENED_GREETING_01:0 "Que voulez-vous ? Laissez-nous tranquilles. Nous savons que vous pourriez facilement détruire notre économie toute entière, mais nous constatons que vous nous épargnez pour le moment. Eh bien, allez-vous essayer de 'libérer' nos esclaves ? Comprenez que ça ne changera rien - il y aura toujours profusion de terres à conquérir, d'autres esclaves à libérer."
 ST_FRIENDLY_GREETING_01:0 "Mon ami !  C'est un plaisir de vous voir ! Je dois vous faire un cadeau. Désireriez-vous un esclave ludique de haute qualité, compétent dans de nombreuses formes de divertissement ? Ou bien un esclave guerrier, pour vous défendre en permanence et bien plsu encore ? Si vous désirez quelque chose d'autre, je serai heureux de vous l'offrir : une spécialité [Root.GetAdj], ou des marchandises de luxe..."
 ST_FRIENDLY_GREETING_02:0 "Si jamais il devait y avoir des esclaves [From.GetAdj] dans '§Y[Root.GetName]§!', nous ferions de notre mieux pour qu'ils soient confiés à des maîtres compréhensifs et avisés. Nous voulons être certains que nos amis [From.GetAdj] soient bien traités, même quand ce sont des esclaves !"
 ST_FRIENDLY_GREETING_03:0 "Nous vous attendios ! Peut-être pourrions nous vous offrir un des esclaves de la catégorie 'plaisirs en tous genres' le temps de votre visite ?"
 ST_WAR_GREETING_01:0 "Vous savez que nous n'aimons pas faire la guerre, étant donner les risques, mais parfois il faut faire ce qu'il y a à faire. Au moins, cette guerre nous donne l'opportunité d'acquérir des esclaves [From.GetAdj]."
 ST_WAR_GREETING_02:0 "J'espère que tous les maîtres [Root.Species.GetName] possédant un esclave [From.GetAdj] le traite avec cruauté ! Nous continuerons à nous battre jusqu'à ce que le dernier [From.Species.GetName] soit réduit en esclavage et vendu au plus offrant !"
 ST_WAR_GREETING_03:0 "Pourquoi êtes-vous là ? Ne sommes-nous pas supposés nous battre ? Ou souhaitez-vous vous rendre et vous offrir comme esclaves ?"
 # Vassal greetings
 ST_VASSAL_GREETING_01:0 "Salutations, maître ! Je voudrais vous rapporter que l'économie de '§Y[Root.GetName]§!' se porte bien. Grâce à votre protection, le commerce d'esclaves a prospéré."
 ST_VASSAL_GREETING_DISLOYAL_01:0 "Vos politiques ont nui à notre économie traditionnelle. Servir sous vos ordres peut s'avérer imprudent à long terme."
 # Declaration of War
 ST_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous réduiront en esclavage jusqu'au dernier des [From.GetSpeciesSpawnNamePlural] [From.GetAdj] et les vendront sur le marché galactique !"
 
 # Sublime Porte
 SP_HOSTILE_GREETING_01:0 "Les bibelots vendus par '§Y[From.GetName]§!' ne valent pas un dinar. Pourquoi êtes-vous venus nous déranger ?"
 SP_HOSTILE_GREETING_02:0 "Les relations entre nos deux états sont tendues et pleines d'hostilité. Ce n'est pas pour nous montrer grossier que nous l'affirmons, c'est simplement la vérité. Nous savons que rien ne ressortira de ces négociations."
 SP_HOSTILE_GREETING_03:0 "Un [Root.Species.GetName] sage sait qu'il est préférable de rester silencieux. Palheureusement, un [From.Species.GetName] n'est pas sage, et au lieu de cela, il cherche à causer le trouble par son bavardage idiot."
 SP_DOMINEERING_GREETING_01:0 "'§Y[From.GetName]§!' est telle une proie dans une galaxie de prédateurs. Soyez prudents."
 SP_NEUTRAL_GREETING_01:0 "Nous vous souhaitons la bienvenue dans '§Y[Root.GetName]§!'. Nous sommes habitués à recevoir des visiteurs de contrées lointaines. Des marchands, des pélerins, des voyageurs, des soldats, des savants. Nous les accueillons tous, tant qu'ils ne troublent pas la paix."
 SP_NEUTRAL_GREETING_02:0 "'§Y[Root.GetName]§!' est constituée de nombreuses cultures différentes qui coexistent tant bien que mal. Il y a toujours des tensions, mais nous faisons de notre mieux pour garantir que chacun vive dans l'harmonie. Il est bon que vous en soyez conscient."
 SP_NEUTRAL_GREETING_03:0 "Il y a toujours de nouvelles opportunités commerciales, et certains marchands [Root.GetAdj] ont montré de l'intérêt pour le marché [From.GetAdj]. Peut-être '§Y[Root.GetName]§!' et '§Y[From.GetName]§!' devraient-elles négocier un traité profitable aux deux parties. Un échange de biens, d'idées et de cultures, serait un geste encourageant."
 SP_THREATENED_GREETING_01:0 "'§Y[From.GetName]§!' est comme la rose avec ses épines. Dangereuse, et même léthale, mais les [Root.Species.GetName] ne peuvent ignorer sa beauté et son attrait. Nous espérons que vous tenez plus de la fleur que de l'épine."
 SP_FRIENDLY_GREETING_01:0 "Nombreux sont ceux qui pensent que la richesse et le pouvoir sont des fins en soi, mais la santé est un présent sans pareil dasn la galaxie. La '§Y[Root.GetName]§!' souhaite le meilleur à '§Y[From.GetName]§!', que l'état [From.GetAdj] soit pour toujours fort et en bonne santé !"
 SP_FRIENDLY_GREETING_02:0 "Bienvenue, bienvenue ! Commençons par festoyer et par nous détendre, avant de débuter les négociations. Des fruits exotiques ? Des mets délicats ? Des délices à foison ? Les estimés et vénérables représentants de '§Y[From.GetName]§!' méritent ce qu'il y a de meilleur."
 SP_FRIENDLY_GREETING_03:0 "Ah, vous savez, mon amis, les produits [From.GetAdj] se vendent au plus haut prix dans nos bazars. Nombreux sont ceux qui dans la,[Root.GetName], semble-t-il, se délectent de ce que votre peuple produit."
 SP_WAR_GREETING_01:0 "La mort est une chose qui s'oublie, mais la gloire est éternelle. Les exploits des guerriers [Root.GetAdj] qui ont vaincus leurs ennemis [From.GetAdj] resteront dans les mémoires des générations à venir !"
 SP_WAR_GREETING_02:0 "Nous vous faisons la politesse de vous rencontrer pendant la guerre. Nous espérons donc que vous avez une bonne raison de venir ici. Peut-être êtes-vous venus vous rendre ?" 
 SP_WAR_GREETING_03:0 "Nos guerriers sont parmi les plus puissants de la galaxie. Je suis certain que les faiblards [From.GetAdj] tremblent à l'idée de combattre nos flottes et nos armées."
 # Vassal greetings
 SP_VASSAL_GREETING_01:0 "'§Y[Root.GetName]§!' n'est pas habituée à servir d'autres nations, mais nous faisons ce que nous avons à faire. Comment pouvons-nous vous aider, ô sage et puissant [From.Species.GetName]?"
 SP_VASSAL_GREETING_DISLOYAL_01:0 "'§Y[Root.GetName]§!' n'est pas utilisé pour desservir d'autres pays. Nous reprendrons finalement notre souveraineté nationale."
 # Declaration of War
 SP_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Nous assiègeront chacun de vos planètes. Vos défenses ne suffiront pas pour résister à nos puissants bombardements !"
 
 # Enterprising Corsairs
 EC_HOSTILE_GREETING_01:0 "Nous lançons désormais un regard avide vers les citoyens de '§Y[From.GetName]§!', car il feraient de bons esclaves... Soyez prudent, mon bon ami, nous pourrions être tentés de vous les prendre et de les vendre au plus offrant."
 EC_HOSTILE_GREETING_02:0 "Il est clair que les [From.Species.GetName] ne sont bons qu'à deux choses : ou de souffrir à notre service pour les tâches laborieuses, ou bien en tant qu'esclaves d'agrément. Parfois nous nous demandons pourquoi nous vous laissons votre indépendance. Peut-être devrions nous bientôt régler ce problème, en conquérant et en asservissant jusqu'au dernier [From.Species.GetName]."
 EC_HOSTILE_GREETING_03:0 "Eh bien ? De quoi s'agit-il ? Nous ne vous vendrons aucun esclave."
 EC_DOMINEERING_GREETING_01:0 "Nous nous considérons comme des progressistes. Tout le monde peut être un maître, nous le monde peut rejoindre les rand de l'armada [Root.GetAdj] et devenir un capitaine craint par tous. Mais il semblerait que minables [From.GetSpeciesNameInsult] [From.GetAdj] n'aient la capacité que d'être des esclaves."
 EC_NEUTRAL_GREETING_01:0 "Nous sommes une nation d'esclavagistes et de pirates, et nous n'en tirons aucune honte. Cependant, nous nous considérons comme des marchands et des hommes cultivés et diplomates. Si vous nous traitez avec respect, nous ferons de même."
 EC_NEUTRAL_GREETING_02:0 "Êtes-vous ici pour acheter des esclaves ? Venez, venez tous ! Des esclaves des quatre coins de la galaxie. Des gardes bien aiguisés et forts pour vous protéger ! Des esclaves exotiques et délicieux, virtuoses dans l'art de faire l'amour ! Des serviteurs intelligents et lettrés pour vous aider dans les tâches administratives ! Nous avons de tout !"
 EC_NEUTRAL_GREETING_03:0 "Ah, nous vous attendions. Il est vrai que nous avons quelques esclaves [From.GetAdj] à vendre. Si vous souhaitez acheter leur liberté, donner-nous l'argent et nous seront ravis de vous satisfaire."
 EC_THREATENED_GREETING_01:0 "Vos vaisseaux menacent nos routes commerciales et nos razzias. Le contexte n'est pas favorable à '§Y[Root.GetName]§!', mais nous avons vu pire !"
 EC_FRIENDLY_GREETING_01:0 "Mon bon ami ! Venez, rejoignez-nous et goûtez à l'un de ces délices avant de faire affaire - les meilleurs venus des contrées les plus exotiques de la galaxie. Nous sommes très doués pour les acquérir, et je serais très heureux de vous en faire cadeau lorsque vous désirerez repartir chez vous."
 EC_FRIENDLY_GREETING_02:0 "Soyez assurés que notre dirigeant, le [Root.GetRulerTitle] [Root.GetRulerName], a décrété que chaque [From.Species.GetName] capturé par erreur sera immédiatement libéré. C'est le moins que nous puissions faire pour nous assurer que nos relations bénéfiques se perpétuent, car notre amitié est importante pour nous."
 EC_FRIENDLY_GREETING_03:0 "Qui sont vos ennemis, cher ami [From.GetAdj] ? Dites-le nous, et nous envisagerons de faire une razzia sur leur territoire pour les asservir. Si nous sommes victorieux, nous vous les vendrons pour un prix modique !"
 EC_WAR_GREETING_01:0 "Les [From.Species.GetName] serotn asservis ! Hahaha ! Pourquoi s'arrêter maintenant ? Nous obtiendrons tant d'esclaves à la fin de la guerre, les profits seront infinis !"
 EC_WAR_GREETING_02:0 "Accepteriez-vous quelque sucrerie ? Elles ne sont pas empoisonnées, je vous le garantis. Simple politesse. VOus serez nos esclaves bientôt, de toute façon, ce n'est donc pas un grand sacrifice pour nous."
 EC_WAR_GREETING_03:0 "Nombre de nos rusés guerriers ont reçu l'ordre de capturer tous les [From.Species.GetName] qu'ils trouveront pour les vendre sur les marchés d'esclaves. Telle est la coutûme de '§Y[Root.GetName]§!' !"
 # Vassal greetings
 EC_VASSAL_GREETING_01:0 "Ô nobles et sages maîtres ! Que peut faire '§Y[Root.GetName]§!' pour '§Y[From.GetName]§!' aujourd'hui ? La force de notre commerce est grande sous votre direction."
 EC_VASSAL_GREETING_DISLOYAL_01:0 "Nous avons appris que vous pensez que nous sommes des serviteurs utiles. L'inverse est tout à fait vrai - nous sommes un groupe irrémédiable de coquins, qui ravageraient vos planètes pour les esclaves et le butin si on leur en donnait la chance."
 # Declaration of War
 EC_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Tous les [From.Species.GetName] serotn bientôt des esclaves aux service des [Root.Species.GetName] ou bien sera vendu pour un bon prix sur le marché galactique !"
 
 # Slave Soldiers
 SLS_HOSTILE_GREETING_01:0 "Nous accordons de la valeur au courage, même chez nos ennemis et nos rivaux, mais parfois je ne suis pas certain que les guerriers de '§Y[From.GetName]§!' en soient pourvus. Mais je suis sûr qu'un résidus de courage se cache quelque part, bien caché."
 SLS_HOSTILE_GREETING_02:0 "Ha, si ce ne sont pas ces [From.GetAdj] de [From.GetSpeciesNameInsult]s. Pourquoi ne pas organiser une compétition entre nos meilleurs guerriers pour voir qui es tle plus fort ? Ce sera bien sûr un combat déséquilibré, étant donné la puissance des [Root.Species.GetName], je suis donc certain que nous gagnerons avec une considérable avance."
