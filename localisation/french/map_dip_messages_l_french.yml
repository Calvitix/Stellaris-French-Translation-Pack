 ES_HOSTILE_GREETING_05:0 "Il semble que '§Y[From.GetName]§!' ne connaisse pas la hiérarchie naturelle des choses. Souhaitez-vous que nous vous apprenions ? Cela vous obligerait à nous servir, mais ce n'est que juste et approprié, après tout."
 ES_DOMINEERING_GREETING_01:0 "'§Y[From.GetName]§!' n'est rien d'autre qu'une nation entière de racaille de la classe ouvrière."
 ES_DOMINEERING_GREETING_02:0 "Vos dirigeants ne méritent guère d'être appelés dirigeants, votre nation est si faible et inférieure. Quelles réalisations avez-vous à votre nom, par rapport à notre glorieux héritage ? Aucun."
 ES_NEUTRAL_GREETING_01:0 "Nous espérons que votre nation est dirigée par les meilleurs de la société [From.GetAdj], et non par ses racailles de la classe ouvrière."
 ES_NEUTRAL_GREETING_02:0 "'§Y[Root.GetName]§!' est une nation de la plus haute élégance et classe. Nous ne nous mêlons pas à nos inférieurs - au contraire, nous les évitons, tout comme notre droit inné."
 ES_NEUTRAL_GREETING_03:0 "C'est notre privilège naturel de dominer ceux que nous considérons comme nos inférieurs. Notre nation est dirigée par ceux qui sont nés dans le petit nombre supérieur qui distribuent une direction juste aux masses ineptes."
 ES_NEUTRAL_GREETING_04:0 "Nous sommes simplement ici pour enseigner à tout le monde là-bas. Certains sont des leaders nés, mais la plupart sont des disciples nés."
 ES_NEUTRAL_GREETING_05:0 "Il y a un ordre naturel dans l'univers, et dans cet ordre naturel, le plus grand nombre sera toujours dirigé par quelques-uns."
 ES_THREATENED_GREETING_01:0 "Nous sommes mis dans une position difficile. Comment expliquer qu'une société inférieure comme '§Y[From.GetName]§!' soit plus forte que '§Y[Root.GetName]§!' ? Une grande question. Nous nous posons des questions à ce sujet nous-mêmes."
 ES_THREATENED_GREETING_02:0 "Lorsque nos valeurs sont menacées par des nations plus puissantes comme [From.GetName], nous nous souvenons qu'il y a un ordre inhérent aux choses, que certaines sont naturellement plus supérieures et d'autres naturellement plus inférieures, et que nous sommes clairement du côté supérieur des choses. ."
 ES_FRIENDLY_GREETING_01:0 "Nos classes dirigeantes sont heureuses de coopérer avec vos classes dirigeantes, tant que nous en bénéficierons mutuellement. Ensemble, nous opprimerons les masses."
 ES_FRIENDLY_GREETING_02:0 "Salut à tous, bons amis du '§Y[From.GetName]§!' ! Unissons-nous pour rire des misères de nos inférieurs."
 ES_FRIENDLY_GREETING_03:0 "[From.GetAdj] la haute culture est très populaire parmi les élites des [Root.GetName]. Il est clair que vous comprenez bien nos valeurs."
 ES_FRIENDLY_GREETING_04:0 "Vous ne voulez pas causer plus de souffrance à votre racaille de la classe ouvrière ? Et maintenant ? Ha ! C'est un très bon ami de plaisanterie. Nous savons tous les deux que c'est la chose naturelle à faire pour tous les dirigeants, et dans leur droit. Mais vous n'êtes clairement pas là pour plaisanter. Passons directement aux affaires ! En quoi pouvons-nous vous aider ?"
 ES_FRIENDLY_GREETING_05:0 "Il y a beaucoup d'écume inférieure mais uppity dispersée à travers notre univers qui pensent qu'ils méritent mieux. Ensemble, nous travaillerons côte à côte pour leur apprendre leur place."
 ES_WAR_GREETING_01:0 "Y a-t-il quelque chose de plus noble que de traquer nos inférieurs pour le sport ? Les inférieurs comme vous ne sont que la proie de nos instincts prédateurs supérieurs."
 ES_WAR_GREETING_02:0 "Nous jouissons de temps en temps d'une bonne guerre. Cela nous permet de pacifier les masses et de leur apprendre pourquoi nous les gouvernons en premier lieu."
 ES_WAR_GREETING_03:0 "Montrons au [From.GetSpeciesNamePlural] la vraie façon de faire les choses - que dans cet univers, certains sont nés pour régner, et d'autres pour ramper à leurs pieds, et nous sommes sans aucun doute les premiers."
 # Vassal greetings
 ES_VASSAL_GREETING_01:0 "Ah ! Nos supérieurs du '§Y[From.GetName]§!'. Comment allons-nous opprimer la racaille de la classe ouvrière [From.GetAdj] et [Root.GetAdj] aujourd'hui ?"
 ES_VASSAL_GREETING_DISLOYAL_01:0 "Il est tragique que nous devions prendre des commandes de la part de [From.GetSpeciesNamePlural]. Marquez nos paroles - nous n'oublions pas nos humiliations, et quand nous redeviendrons puissants, on vous apprendra votre place !"
 # Declaration of War
 ES_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Dans l'ordre naturel des choses, il y a ceux qui doivent périr pour faire place à leurs supérieurs. Il n'y a plus de temps pour la diplomatie. Voyons plutôt qui est le meilleur !"
  
 # Xenial Merrymakers
 XM_HOSTILE_GREETING_01:0 "Ceux qui sont désireux d'apporter la mort et la destruction à d'innombrables milliards à travers la galaxie - savent que nous faisons le contraire, car notre objectif est d'encourager la vie et la gaieté, à boire et à être joyeux !"
 XM_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesNamePlural], ne voyez-vous pas la tragédie que vous allez vous infliger ? La tristesse et la mélancolie de vos existences ? Pourquoi ne pas plutôt apporter de la joie à l'univers ?"
 XM_HOSTILE_GREETING_03:0 "'§Y[From.GetName]§!' est tellement pitoyable. Peu importe que vous soyez plus fort ou plus faible que nous - Vous préférez répandre vos voies tristes et pathétiques à travers la galaxie plutôt que de travailler fructueusement pour cultiver le bonheur et la joie ? Nous voulons vous aider à remonter le moral, mais vous ne nous laisserez pas."
 XM_HOSTILE_GREETING_04:0 "Les gens de '§Y[From.GetName]§!' savent-ils rire et s'amuser ? Laissez-nous vous apprendre à faire la fête et à profiter de la vie ! Pourquoi une telle hésitation ?"
 XM_HOSTILE_GREETING_05:0 "Nous avons entendu des histoires horribles de la part de '§Y[From.GetName]§!' - des histoires sur la façon dont sa population est éternellement déprimée, incapable de connaître la vraie joie d'une bonne fête ou de la joie."
 XM_HOSTILE_GREETING_06:0 "Nous ne sommes intéressés par aucune fête avec vous. Nous sommes ... actuellement occupés par d'autres sujets."
 XM_HOSTILE_GREETING_07:0 "Nous ne dirions jamais une telle chose directement, mais des boursiers plus irrespectueux nous ont dit que le slosh que vous appelez l'alcool est plus comme des excréments d'un [From.GetSpeciesOrganName] sortant par un [From.GetSpeciesMouthName] malade. Allons-nous donner à ceux qui vous manquent de respect une bonne conversation !"
 XM_HOSTILE_GREETING_08:0 "Ah ! Non attends. Vous encore ! Et ici, notre délégation est ivre ... tellement ivre ... donc, tellement ivre. Peut-être ... buvez de l'alcool avec nous aussi ... peut-être que cela vous rendra plus sympathique ..."
 XM_HOSTILE_GREETING_09:0 "Vous êtes toujours les bienvenus à nos nombreuses célébrations. Cependant, nous vous demandons humblement de laisser de côté toute attitude négative - cela pourrait ruiner l'esprit festif de nos fêtards."
 XM_HOSTILE_GREETING_10:0 "Bien que les [From.Species.GetName] soient réputés pour leur charisme, nous craignons que vous ne les utilisiez que pour masquer les insécurités et les incertitudes qui affligent votre société, car nous ne ressentons aucun véritable sentiment de joie dans vos festivités et célébrations."
 XM_DOMINEERING_GREETING_01:0 "La racine de votre faiblesse n'est pas un manque de force, de capacité ou de connaissances de votre part. C'est un manque de bonheur, de but. Nos coeurs se brisent pour voir le moral de votre peuple si bas. Venez nous rendre visite et fuyez vos soucis !"
 XM_DOMINEERING_GREETING_02:0 "Si vous vous concentriez davantage sur la célébration des réalisations et des capacités de votre peuple, '§Y[From.GetName]§!' serait beaucoup plus puissant et respecté. Notre aimable suggestion - concentrez-vous plutôt sur la culture de la joie et du bonheur dans votre nation."
 XM_DOMINEERING_GREETING_03:0 "Nous avons entendu que l'industrie des [From.GetAdj] alcools était en mauvaise posture. Pas vraiment une surprise, car les rapports suggèrent que '§Y[From.GetName]§!' ne consacre pas suffisamment de ressources au bonheur et à la gaieté de ses habitants."
 XM_DOMINEERING_GREETING_04:0 "Vos festivités manquent de grandeur et de sensations fortes, en raison de l'état appauvri de votre nation, mais nous sommes sûrs que si vous êtes sincère dans vos tentatives pour être heureux, aucune quantité de matériel manquant ne peut décourager votre volonté de profiter de la vie."
 XM_DOMINEERING_GREETING_05:0 "Nous envisageons d'envoyer une grosse cargaison d'alcool à '§Y[From.GetName]§!' en tant qu'organisme de bienfaisance. Vos employés en ont plus besoin que vous ne le pensez."
 XM_NEUTRAL_GREETING_01:0 "'§Y[Root.GetName]§!' est fondé sur les principes du bonheur et de la joie pour tous les êtres - qu'ils soient nos propres citoyens ou les vôtres."
 XM_NEUTRAL_GREETING_02:0 "Nous sommes un peuple qui prend au sérieux l'esprit de fête. Le faites vous ?"
 XM_NEUTRAL_GREETING_03:0 "Le rire peut guérir même les maladies les plus terribles."
 XM_NEUTRAL_GREETING_04:0 "Si l'on essaie toujours d'être heureux et satisfait de la vie, alors même quelque chose comme la mort et la douleur ne peut pas vous blesser. Riez et soyez joyeux ! Nous souhaitons sincèrement que votre peuple soit heureux et puisse célébrer les joies de la vie."
 XM_NEUTRAL_GREETING_05:0 "Ce sont nos voeux les plus chaleureux, que vous veniez à nous avec une amitié en tête ou que vous ayez des arrière-pensées malveillantes - que les gens du '§Y[From.GetName]§!' éprouvent toujours du bonheur et du contentement."
 XM_NEUTRAL_GREETING_06:0 "Nous voyons un potentiel en vous, [From.GetSpeciesNamePlural]. Pourquoi ne nous visitez-vous pas et voyez comment nous faisons la fête ? Apprenons les uns des autres. Je suis sûr que vous avez beaucoup à nous apprendre à danser, à boire et à aimer la vie."
 XM_NEUTRAL_GREETING_07:0 "Les représentants de '§Y[From.GetName]§!' sont toujours les bienvenus dans [Root.GetHomeWorldName]. Nous sommes très ouverts aux étrangers. Souhaitez-vous vous joindre à nous, pour en savoir plus sur notre mode de vie ?"
 XM_NEUTRAL_GREETING_08:0 "Pourquoi forcer les gens à endurer l'insoutenable ? Laissez-les vivre des festivals, des célébrations, des vacances - laissez-les se reposer de leur existence fatiguée et appréciez les belles choses de la vie ! Telle est notre philosophie."
 XM_NEUTRAL_GREETING_09:0 "[Root.GetAdj] l'alcool est le meilleur de la galaxie, c'est garanti. Ou au moins parmi les meilleurs. Suis-je ... suis-je ... oh mon cher, je suis ivre ! Je suis tellement ivre ! Et vous ... qui êtes-vous ?"
 XM_NEUTRAL_GREETING_10:0 "Une question, si cela ne vous dérange pas - pouvons-nous organiser un voyage pour visiter certaines de vos villes pour voir comment l'industrie de l'alcool de '§Y[From.GetName]§!' ? Nous sommes toujours curieux de voir comment les autres xenos sont brisés."
 XM_NEUTRAL_GREETING_11:0 "Un mot de bons conseils - rappelez-vous que le bonheur de votre peuple est de la plus haute importance. C'est par la joie et la célébration qu'ils peuvent arriver à mieux se comprendre eux-mêmes et leur place dans le cosmos."
 XM_NEUTRAL_GREETING_12:0 "Nous préférons nous amuser et participer à la célébration chaque fois que nous le pouvons. Les vacances sont un temps destiné à réfléchir sur le bien qu'il y a dans l'univers. Notre but, tel que dicté par quiconque ou quoi que ce soit qui nous a créés, était de profiter de l'esprit de camaraderie et de gaieté."
 XM_NEUTRAL_GREETING_13:0 "Il est scientifiquement prouvé que la relaxation, la célébration et les festivités régulières peuvent augmenter considérablement la productivité de tout être sensible, [Root.Species.GetName] ou [From.Species.GetName]."
 XM_NEUTRAL_GREETING_14:0 "Le saviez-vous ? Nos vacances et nos rituels ont été statistiquement calculés pour apporter le plus d'euphorie parmi nos concitoyens."
 XM_THREATENED_GREETING_01:0 "Il y a évidemment beaucoup de choses que '§Y[From.GetName]§!' fait bien. La question est bien sûr de savoir si vos citoyens sont satisfaits. S'ils ne le sont pas, tout succès que vous avez maintenant ne sera que fugace. Après tout, si personne n'est heureux, à quoi sert tout ce que vous avez gagné ?"
 XM_THREATENED_GREETING_02:0 "Nous avons entendu dire que [From.GetAdj] accueille certaines des meilleures fêtes et des meilleurs festivals de la galaxie. Il faut se demander quel est le secret de votre réussite ..."
 XM_THREATENED_GREETING_03:0 "La qualité de [From.GetAdj] liqueur doit être très élevée ! Nous sommes sûrs que c'est la principale raison de votre grande puissance et de votre prestige dans cette galaxie."
 XM_THREATENED_GREETING_04:0 "Nous constatons que '§Y[From.GetName]§!' accorde la priorité au bien-être de ses citoyens. À tout le moins, nous espérons que oui, car comment expliquer autrement votre succès et votre influence ?"
 XM_THREATENED_GREETING_05:0 "Nous envisageons d'envoyer un gros envoi d'alcool au '§Y[From.GetName]§!' en cadeau. Votre peuple est prospère et influent à travers la galaxie - il le mérite."
 XM_FRIENDLY_GREETING_01:0 "Célébrer ! Célébrer ! Fêtez jusqu'à la fin de l'univers !"
 XM_FRIENDLY_GREETING_02:0 "Il n'y a rien de mieux que de boire un [Root.GetAdj] verre ! Venez, rejoignez-nous - célébrons ensemble les joies de l'univers. Riez et soyez joyeux !"
 XM_FRIENDLY_GREETING_03:0 "Soyez heureux et joyeux, amis ! Que '§Y[From.GetName]§!' soit toujours heureux et joyeux."
 XM_FRIENDLY_GREETING_04:0 "Les [From.GetSpeciesNamePlural] est un spectacle bienvenu dans n'importe quelle fête. Quoi qu'il en soit, vous nous apportez de la joie et à l'univers."
 XM_FRIENDLY_GREETING_05:0 "Nous pouvons apprendre beaucoup les uns des autres. Unissons nos efforts pour répandre le rire et la bonne humeur à tous dans l'univers."
 XM_FRIENDLY_GREETING_06:0 "Ho ho ho ! Gaieté à vous tous, amis !"
 XM_FRIENDLY_GREETING_07:0 "Souhaitez-vous essayer certains des spiritueux [Root.GetAdj] les plus fins et les plus forts ? Garanti pour vous assommer ! Buvons-nous idiotes et poursuivons les négociations par la suite. Demain même !"
 XM_FRIENDLY_GREETING_08:0 "Je suis ivre. Je suis très intoxiqué ! Vous devriez être intoxiqué par ! Amis, soyez intoxiqués ! Intoxicated Ourselves avec notre grande sélection d'alcools ! Woohoo !"
 XM_FRIENDLY_GREETING_09:0 "Un toast à la vie ! Pour votre santé, [From.GetSpeciesNamePlural] !"
 XM_FRIENDLY_GREETING_10:0 "La nuit est jeune pour toujours sur [Root.GetHomeWorldName], et ses habitants dansent pour toujours dans un gala d'excitation et de célébration joyeuse."
 XM_WAR_GREETING_01:0 "Nos forces ont un moral élevé, aussi heureux que possible. C'est notre meilleure arme contre vous !"
 XM_WAR_GREETING_02:0 "Peu importe notre force ou notre faiblesse, car nous sommes heureux et satisfaits de nous-mêmes. Nous survivrons à cette guerre et organiserons ensuite une grande fête !"
 XM_WAR_GREETING_03:0 "Même si nous perdons, vous ne détruirez jamais le désir de notre peuple d'être heureux et de se délecter de la vie."
 XM_WAR_GREETING_04:0 "J'ai entendu des rumeurs selon lesquelles le citoyen moyen des '§Y[From.GetName]§!' stéréotypes '§Y[Root.GetName]§!' est un grand nombre de fêtards inefficaces et alcooliques obsédés par le plaisir et le plaisir. Notre objectif est de prouver que nous avons également d'autres talents, comme la guerre."
 XM_WAR_GREETING_05:0 "Nous célébrons tous les aspects de notre société, y compris les militaires. Nos soldats sont les plus beaux et les plus heureux, et les festivités en leur honneur sont monnaie courante sur [Root.GetHomeWorldName]. Pouvez-vous en dire autant de vos troupes ?"
 XM_WAR_GREETING_06:0 "Qui ... qui êtes-vous ? Je suis ivre, je suis très ivre ! Attaque ! Attaque ! Défendre ! Attends quoi ?"
 # Vassal greetings
 XM_VASSAL_GREETING_01:0 "Maîtrise ! Allons-nous organiser une célébration pour votre visite ? Peut-être voulez-vous goûter à certains des meilleurs alcools de la galaxie ? Peut-être une liqueur dure pour vous assommer, ou une boisson raffinée pour détendre les sens. Tout ce que vous voulez, nous vous le fournirons."
 XM_VASSAL_GREETING_02:0 "Célébrer ! Soyez heureux que vous soyez grands et prospères, tout comme nous sommes heureux que vous soyez là pour nous protéger."
 XM_VASSAL_GREETING_03:0 "Désolé, mais je suis complètement perdu en ce moment ! Ce n'est pas impoli ! Voilà comment [Root.GetSpeciesNamePlural] se saluent ! C'est tout à fait normal ! Un honneur ! Venez boire avec nous !"
 XM_VASSAL_GREETING_04:0 "Nous sommes toujours ravis de vous voir. Travaillons ensemble, étudiant et élève, pour répandre la bonne humeur dans la galaxie !"
 XM_VASSAL_GREETING_DISLOYAL_01:0 "Vous devez être des maîtres prudents. Le moral de vos serviteurs est bas, leur bonheur déclinant et déclinant. Le bonheur est la clé du succès dans tous les domaines."
 XM_VASSAL_GREETING_DISLOYAL_02:0 "Il y a un problème lorsque nous nous efforçons de répandre le bonheur à travers la galaxie, tandis que le [From.GetName], à qui nous tenons nominalement allégeance, essaie de faire le contraire."
 XM_VASSAL_GREETING_DISLOYAL_03:0 "La qualité de vos boissons enivrantes a souffert ces derniers temps. C'est peut-être le signe de problèmes dans '§Y[From.GetName]§!'. Peut-être pas."
 XM_VASSAL_GREETING_DISLOYAL_04:0 "Les célébrations et festivités organisées par '§Y[From.GetName]§!' sont assez incertaines et sans inspiration. Ceci, malgré nos efforts pour vous aider."
 # Declaration of War
 XM_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Bien que nous détestions l'effusion de sang, '§Y[Root.GetName]§!' est allé trop loin. Pendant trop longtemps, vous avez menacé le bonheur de notre peuple."
 XM_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Vous nous avez gravement sous-estimé, pensant que nous sommes un groupe de fêtards et de fêtards débiles. Détrompez-vous ! Nous pouvons nous battre, et nous nous battrons si nous voulons que notre peuple puisse survivre pour vivre un autre jour."
 XM_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Je suis complètement ivre, mais cette guerre n'est pas une erreur ! Préparez-vous ! Vous même ! Vous-mêmes ... nous-mêmes ?"

 
 # Valiant Hearts
 VH_HOSTILE_GREETING_01:0 "Vous essayez notre patience. Mais nous avons de la patience. Nous avons solennellement juré de ne jamais lever les armes injustement ou inutilement, même contre ceux que nous détestons."
 VH_HOSTILE_GREETING_02:0 "Si nous devons nous battre avec le [From.GetName], nous ferons de notre mieux pour réduire le nombre de victimes des deux côtés. Nous ne serons pas des faibles à massacrer. Mais espérons que cela ne se produira jamais."
 VH_HOSTILE_GREETING_03:0 "Ne pensez pas que nos militaires existent pour vous narguer. Il existe pour nous protéger des agresseurs avides et avides de pouvoir. Si '§Y[From.GetName]§!' agit en tant que tel, nous n'aurons d'autre choix que de nous défendre."
 VH_HOSTILE_GREETING_04:0 "Les guerres commencent et se terminent de la même manière. Héroïsme et galanterie, les vertus nobles seront détruites par des conditions de base telles que la faim et l'épuisement. Ne laissez pas nos désaccords échapper à tout contrôle, [From.Species.GetName], et causez des souffrances inutiles !"
 VH_HOSTILE_GREETING_05:0 "Nous sommes conscients que nous ne voyons pas les choses du même oeil. Cependant, en notre honneur, nous ferons notre part pour maintenir la paix si vous le faites également."
 VH_HOSTILE_GREETING_06:0 "Bien que nous puissions vous détester, nous ne souhaitons jamais vous faire subir les horreurs de la guerre, mais nous vous combattrons si cela est nécessaire. Espérons toutefois que l'esprit d'esprit prévaudra et que la paix règnera en maître entre nos deux nations."
 VH_HOSTILE_GREETING_07:0 "Si les fantômes des étoiles pouvaient parler, ils nous avertiraient - nous avertiraient de nous-mêmes. Ne laissez pas notre haine mutuelle se transformer en destruction de guerre !"
 VH_DOMINEERING_GREETING_01:0 "Faites de votre faiblesse une force, [From.GetSpeciesNamePlural]. Bien que vous puissiez être mineur au pouvoir, votre invisibilité est une protection. J'espère que les grandes nations ne vous remarqueront jamais, afin que vous ne soyez jamais impliqué dans un terrible conflit."
 VH_DOMINEERING_GREETING_02:0 "Peut-être que votre pitoyable position parmi les nations de cette galaxie est une malédiction, mais vous n'avez rien à craindre de nous. Nous ne détestons rien de plus que ceux qui s'attaquent aux faibles, et nous ne vous causerons jamais de souffrance."
 VH_DOMINEERING_GREETING_03:0 "Vos militaires ne sont pas à la hauteur. Soyez prudent, [From.GetSpeciesNamePlural]. Des nations plus grandes que vous qui ont ignoré leurs défenses sont tombées sous le joug de la tyrannie, de la cupidité et de grandes souffrances."
 VH_DOMINEERING_GREETING_04:0 "Votre manque de force devrait préoccuper vos dirigeants. Nous vous conseillons de constituer une armée plus forte non pas pour attaquer et conquérir les autres, mais pour défendre votre propre paix et votre prospérité."
 VH_NEUTRAL_GREETING_01:0 "La guerre est une plaisanterie que la vieille pièce de théâtre sur les jeunes. Et nous refusons de faire partie de cette blague. Nous nous défendrons si nécessaire - nous sommes toujours vigilants, oui - mais nous n'engagerons jamais d'hostilités."
 VH_NEUTRAL_GREETING_02:0 "Quiconque a vu les morts de la guerre - les jeunes soldats, leur sang et leurs membres et leurs entrailles enfoncés dans le ciel comme des débris et des ordures - réfléchira bien avant de commencer une guerre."
 VH_NEUTRAL_GREETING_03:0 "Vous pouvez rire de l'ironie que nous avons en horreur de la guerre et qui a pourtant amassé une si grande armée. Sachez ceci : nous ne sommes pas naïfs. Au contraire, nous connaissons précisément les souffrances et les ravages qu'elle entraîne."
 VH_NEUTRAL_GREETING_04:0 "Il n'y a pas de bonheur dans la guerre, seulement la mort. Nous ne trouvons aucune joie à développer nos armements militaires et à former nos soldats. Et pourtant, c'est la seule chose que nous puissions faire si nous voulons assurer la paix."
 VH_NEUTRAL_GREETING_05:0 "Nos guerriers sont forts au combat et connaissent bien la tactique. Pourtant, leur détermination à empêcher les effusions de sang inutiles est forte et leur grande sagesse à savoir que la guerre est le plus grand mal."
 VH_NEUTRAL_GREETING_06:0 "Derrière chaque arme se trouve un [Root.Species.GetName]. Nous sommes les blasés, les naïfs. Nous sommes l'honorable, le criminel. Nous sommes liés par la légende et les perdus de l'histoire. Nous sommes les chevaliers des étoiles, les fantômes dans le vide."
 VH_NEUTRAL_GREETING_07:0 "C'est notre voeu solennel - prononcé lors de la création du '§Y[Root.GetName]§!' - que même si nos bras ne vacillent jamais, ils ne seront jamais levés au nom d'un bain de sang inutile."
 VH_NEUTRAL_GREETING_08:0 "N'ayez pas peur de nos armes et de nos armées. Nous ne souhaitons pas les utiliser contre vous. Et nous espérons que nous n'aurons jamais besoin de les utiliser contre vous."
 VH_NEUTRAL_GREETING_09:0 "Vous ne devez jamais vous inquiéter. '§Y[Root.GetName]§!' ne déclenchera jamais de guerre contre votre peuple. La seule question est, allez-vous nous attaquer ?"
 VH_NEUTRAL_GREETING_10:0 "Soyez gentil avec les faibles et ceux qui ne peuvent pas se défendre. Ce sont eux qui souffrent le plus de la terreur de la guerre."
 VH_NEUTRAL_GREETING_11:0 "Nous admirons vos idéaux et votre engagement pour la paix. Mais il y a ceux qui ne vous voient pas de la même façon. Construisez votre armée, afin que vous puissiez protéger votre bel amour de la paix, qu'elle ne soit pas ternie par la cupidité des autres."
 VH_NEUTRAL_GREETING_12:0 "Votre innocence est quelque chose que nous respectons et chérissons. C'était une fois l'innocence que nous avions, avant d'apprendre avec tristesse que la seule façon d'empêcher la guerre est de construire une grande et terrifiante armée pour que d'autres n'osent pas nous attaquer."
 VH_NEUTRAL_GREETING_13:0 "Vous qui aimez la paix et refusez de vous faire entendre avec les autres - sachez que bien que nous ayons de grands et puissants armadas et soldats, nous ne vous dérangerons pas. Nous voulons seulement nous protéger, pas causer des souffrances inutiles."
 VH_NEUTRAL_GREETING_14:0 "Les philosophies politiques de '§Y[Root.GetName]§!' et de '§Y[From.GetName]§!' ne sont pas aussi différentes que vous le pensez. Nous avons tous deux la paix avant tout - aucune guerre ne vaut l'effort ni la souffrance. Pourtant, la différence est que nous avons décidé de développer une armée terrifiante pour nous assurer que nous n'aurons jamais besoin de combattre les autres."
 VH_NEUTRAL_GREETING_15:0 "La paix et l'amour de la paix sont une chose merveilleuse. Nous [Root.GetNameSpeciesPlural] ne sommes pas en désaccord avec vous à ce sujet. Mais méfiez-vous - il y a ceux qui cherchent à détruire la paix et à causer aux autres des souffrances sans fin et infinies. Mieux vaut avoir une armée forte pour empêcher que cela se produise."
 VH_THREATENED_GREETING_01:0 "Sachez que bien que nous ne soyons pas nombreux, par rapport à la puissance exercée par le [From.GetName], mais notre vaillance et notre coeur vaillant sont une arme puissante."
 VH_THREATENED_GREETING_02:0 "Nos vaillants coeurs ont montré, maintes et maintes fois, [Root.GetSpeciesNamePlural] qu'ils étaient de véritables défenseurs des valeurs nobles. C'est une menace que même les grands empires comme '§Y[From.GetName]§!' craindront s'ils sont assez stupides pour nous attaquer."
 VH_THREATENED_GREETING_03:0 "Attention, [From.GetSpeciesNamePlural] ! Votre force peut être une faiblesse. Ne vous séduisez pas avec de fausses promesses de gloire dans les guerres de conquête et d'aventure, car il n'y a pas de gloire en cela."
 VH_THREATENED_GREETING_04:0 "Nous sommes dans une situation précaire. Faible, par rapport aux goûts de '§Y[From.GetName]§!'. Ce n'est pas une bonne chose, nous le savons, car la survie et le bonheur de notre peuple dépendent de notre force."
 VH_THREATENED_GREETING_05:0 "Nous espérons seulement que vos intentions sont pacifiques. La nôtre l'est certainement, malgré notre dévouement à bâtir une grande armée comme la vôtre."
 VH_THREATENED_GREETING_06:0 "Les '§Y[From.GetName]§!' sont beaucoup plus puissants que les [Root.GetName]. Nous espérons que ce ne sera pas un problème à l'avenir. Nous sommes prêts à faire des sacrifices pour protéger nos propres terres, souvenez-vous de cela, mais nous ne détestons rien de plus que l'horreur de la guerre contre des innocents."
 VH_FRIENDLY_GREETING_01:0 "Nous sommes en paix. Il n'y a rien de mieux, mon ami. La guerre est une chose terrible, et elle ne devrait jamais être utilisée au nom de la cupidité, de la jalousie et de la soif de sang."
 VH_FRIENDLY_GREETING_02:0 "Que nos armées intimident nos ennemis, afin qu'ils ne nous attaquent jamais, et que l'harmonie et la paix heureuse règnent dans les étoiles jusqu'à la fin du temps et de l'espace."
 VH_FRIENDLY_GREETING_03:0 "Travaillons ensemble pour renforcer nos défenses mutuelles, afin que ceux qui chercheraient à nous apporter le chaos et la souffrance relèvent tout le défi."
 VH_FRIENDLY_GREETING_04:0 "La guerre est une chose terrible, mon ami. Votre force ne doit être utilisée que pour dissuader ceux qui sont avides et sanguinaires, elle ne doit jamais être utilisée pour votre propre avidité et votre soif de sang."
 VH_FRIENDLY_GREETING_05:0 "La guerre est un moyen intrinsèquement injuste et contre-productif de régler les différends. Pourtant, la réalité de cette galaxie est que nous devons nous préparer à la guerre. Nous espérons que vous êtes d'accord avec ces sentiments."
 VH_FRIENDLY_GREETING_06:0 "Nous étions innocents, une fois, vous savez, inconscients des horreurs de la guerre. Et puis c'est arrivé. Le choc de l'acier et les millions de feux de la mort, et nous avons été changés pour toujours."
 VH_FRIENDLY_GREETING_07:0 "Les [From.GetSpeciesNamePlural], vous qui êtes nobles et sages, laissez-nous travailler ensemble afin que tous les innocents restants dans cette galaxie ne partagent pas ce sort !"
 VH_WAR_GREETING_01:0 "Nous ne pouvons pas apprendre à vivre ensemble en paix si [Root.GetSpeciesSpawnNamePlural] [Root.GetAdj] et [From.GetSpeciesSpawnNamePlural] [From.GetAdj] s'entretuent dans la tragédie insensée de la guerre. Et pourtant, c'est vous qui avez tout commencé."
 VH_WAR_GREETING_02:0 "Il n'est jamais honorable et jamais approprié de mourir pour votre pays dans une guerre - en particulier une guerre alimentée par l'agression et la cupidité. Et pourtant, nous voilà obligés de nous défendre contre vous. Nous visons à mettre fin à cette guerre le plus rapidement possible, afin de minimiser toutes les souffrances."
 VH_WAR_GREETING_03:0 "Seuls les morts ont vu la fin de cette guerre."
 VH_WAR_GREETING_04:0 "Nous ne vous craignons pas. Vous n'êtes que [From.GetSpeciesSpawnNamePlural] [From.GetAdj] qui ne savent pas que la guerre est en acier éclaté et en feu hurlant. Lorsque nous avons construit nos vaisseaux spatiaux, nous avons construit non seulement avec du métal, mais avec des jambes, des bras, des crânes, des casques, tous les débris de cette puissante lutte. C'est la réalité de ce à quoi vous faites face."
 VH_WAR_GREETING_05:0 "Peu importe ce qui se passe, nous ne croyons pas que ce soit la fin, pas ici parmi ces étoiles, pas aujourd'hui. Nous n'avons plus peur de nous."
 VH_WAR_GREETING_06:0 "En temps de guerre, trop de morts, trop de blessés, brisés pour toujours. Nous qui sommes vivants, nous devons raconter l'histoire de nos sacrifices, de nos luttes, afin que de telles horreurs ne se reproduisent plus. Mais jusqu'à ce jour, nous nous battons."
 VH_WAR_GREETING_07:0 "Nous détestons le plus votre genre. C'est à cause de bellicistes comme '§Y[From.GetName]§!' que nous devons nous engager dans les activités inutiles de la guerre."
 VH_WAR_GREETING_08:0 "Que vous vous croyiez de nobles guerriers, ou des porteurs de paix, ou des adorateurs de la prospérité, vous êtes en réalité détestable - le genre qui fait la guerre et la mort aux autres tout en parlant un langage noble et digne."
 VH_WAR_GREETING_09:0 "Nous savons pourquoi vous venez. Vous venez pour nos richesses. C'est l'avidité qui transforme [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] en monstres. Et les monstres ne connaissent que la guerre."
 VH_WAR_GREETING_10:0 "Ne soyez pas aveuglé par votre soif de sang ! Si cela nous consomme, pouvons-nous vraiment vous appeler sensibles [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] ?"
 VH_WAR_GREETING_11:0 "Nous pouvons être ennemis en guerre les uns contre les autres, mais nous pouvons encore travailler pour réduire le nombre de victimes et de souffrances des deux côtés."
 VH_WAR_GREETING_12:0 "Nous comprenons qu'en temps de guerre, il n'est pas facile de faire des compromis avec l'ennemi. Mais au moins, assurons-nous de terminer ce conflit aussi proprement et rapidement que possible. Moins il y a de souffrance, mieux c'est."
 VH_WAR_GREETING_13:0 "'§Y[Root.GetName]§!' abhorre le conflit et les souffrances qu'il engendre. Nous nous engageons à ne causer aucune souffrance indue à votre espèce pendant que cette guerre se poursuit, et espérons que vous ressentirez la même chose."
 # Vassal greetings
 VH_VASSAL_GREETING_01:0 "Maîtrise ! Travaillez à utiliser votre puissance pour apporter la paix et la prospérité à tous les coins de la galaxie ! C'est notre seul souhait."
 VH_VASSAL_GREETING_02:0 "Laissez la force de vos flottes spatiales dissuader nos ennemis de nous attaquer. Il n'y a rien de pire que la guerre, mais si nous ne nous y préparons pas, comment pouvons-nous espérer nous protéger de ses horreurs ?"
 VH_VASSAL_GREETING_03:0 "Vos armées et flottes sont formidables et sans fin, [From.GetSpeciesNamePlural]. Nous espérons seulement que votre dévouement aux principes de paix est grand et sans fin !"
 VH_VASSAL_GREETING_DISLOYAL_01:0 "Notre capitulation envers vous était une nécessité, mais une mauvaise nécessité, pour que la paix règne parmi les étoiles."
 VH_VASSAL_GREETING_DISLOYAL_02:0 "Certains peuvent nous considérer comme des lâches pour s'incliner devant une nation aussi peu aimable que les '§Y[From.GetName]§!'. Nous considérons que c'est un acte de bravoure, de résister à l'envie de provoquer des effusions de sang inutiles et la mort d'innocents [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural], et d'endurer à la place l'insoutenable sous votre tyrannie."
 VH_VASSAL_GREETING_DISLOYAL_03:0 "Comment [From.GetRulerTitle] [From.GetRulerName] peut-il bien dormir la nuit en sachant les souffrances que '§Y[From.GetName]§!' apporte à d'innombrables personnes sensibles ? Combien de temps devons-nous souffrir sous votre joug ?"
 # Declaration of War
 VH_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Hélas, quelle tragédie que nous devons prendre les armes. C'est une occasion rare lorsque nous déclenchons des hostilités - nos militaires étaient uniquement destinés à défendre. Mais il nous reste peu de choix. Les bellicistes comme vous sont une menace."
 VH_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Nous ne voulons pas faire ça. Nous ne pouvons pas. Nous ne pouvons tout simplement pas. Et pourtant, nous le devons. '§Y[Root.GetName]§!' est allé trop loin."
 VH_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! C'est notre tradition sacrée et honorable de ne jamais déclarer de guerre. Nous rompons ce noble voeu aujourd'hui, car vos crimes sont trop nombreux pour être ignorés. Nous devons vous arrêter maintenant, de peur que vous ne causiez plus de souffrance à cette galaxie."
 
 
 # Zestful Orators
# Zestful Orators
 ZO_HOSTILE_GREETING_01:0 "Lors de la formation des jeunes [Root.GetAdj] [Root.GetSpeciesSpawnNamePlural] aux subtilités du débat, nous leur demandons souvent de prendre le point de vue du [From.GetName].C'est une tâche difficile, cependant, étant donné à quel point l'esprit [Root.GetAdj] peut être déplaisant et déplaisant."
 ZO_HOSTILE_GREETING_02:0 "Le zeitgeist de notre temps est de réfuter l'idée que [From.GetSpeciesNamePlural] a des idées qui valent la peine d'être partagées avec le reste du cosmos."
 ZO_HOSTILE_GREETING_03:0 "Dans vos déclamations et discours, vous utilisez des mots pour voiler votre agenda, mais nous pouvons voir à travers vos astuces rhétoriques élémentaires."
 ZO_HOSTILE_GREETING_04:0 "Pouvez-vous même comprendre nos paroles ?Peut-être que votre esprit est si sous-développé que vous êtes incapable d'apprécier les nuances plus fines du dialogue et du débat."
 ZO_HOSTILE_GREETING_05:0 "Lorsque d'autres nous demandent comment nous [Root.GetSpeciesNamePlural] parlons de manière si éloquente, persuasive et séduisante, notre réponse est simple : évitez de parler de la manière grossière et déformée du [From.GetSpeciesNamePlural] !"
 ZO_DOMINEERING_GREETING_01:0 "Nombreux sont ceux qui regrettent de s'exprimer, mais peu regrettent de se taire.Faites attention à ce que vous dites ensuite - cela pourrait être la dernière chose que vous dites."
 ZO_DOMINEERING_GREETING_02:0 "Envoyés du pitoyable [From.GetName] ?Vos paroles ne persuaderont même pas les plus crédules d'entre nous, étant donné votre faiblesse, mais vous pouvez essayer."
 ZO_DOMINEERING_GREETING_03:0 "Vos tentatives de négociation manquent toujours de compétence et de rhétorique.Nous ressentons presque le besoin de faire quelque chose pour vous par pitié, mais nous nous abstiendrons."
 ZO_NEUTRAL_GREETING_01:0 "Ah, les représentants du [From.GetName] reviennent ! Sur quoi discuterons-nous aujourd'hui ? Nous sommes intéressés à connaître vos points de vue."
 ZO_NEUTRAL_GREETING_02:0 "Le [Root.GetName] tient ceux qui sont articulés et vifs d'esprit dans la plus haute estime."
 ZO_NEUTRAL_GREETING_03:0 "Nos meilleurs orateurs vont-ils débattre les uns des autres sur divers sujets ?"
 ZO_NEUTRAL_GREETING_04:0 "Peu importe à quel point on est puissant ou rusé - si on ne peut pas convaincre les autres d'être d'accord, alors à quoi servent ces autres compétences ?"
 ZO_NEUTRAL_GREETING_05:0 "Tous les sentients communiquent entre eux, d'une manière ou d'une autre.La question est cependant de savoir dans quelle mesure on peut communiquer efficacement."
 ZO_NEUTRAL_GREETING_06:0 "Êtes-vous venu assister longuement à certains de nos célèbres orateurs débattre sur divers sujets ? C'est tout un spectacle à voir."
 ZO_NEUTRAL_GREETING_07:0 "Qu'est-ce qui nous sépare des animaux ? Ce n'est pas parce que nous sommes rationnels - c'est parce que nous sommes irrationnels et capables de nous persuader de faire des choses qui nuisent à nos intérêts."
 ZO_THREATENED_GREETING_01:0 "Ceux qui maîtrisent l'oratoire jouissent et exercent un pouvoir plus durable que celui d'un grand empire galactique. Nous admettons que vous faites partie de ces nations."
 ZO_THREATENED_GREETING_02:0 "Les moyens par lesquels les espèces sensibles peuvent débattre et argumenter sont infinies, mais nous devons admettre que vous maîtrisez bon nombre de ces méthodes par rapport à nous."
 ZO_THREATENED_GREETING_03:0 "Vos paroles, nous devons l'avouer, sont très éloquentes et convaincantes. Mais là encore, nous ne sommes pas en mesure de les contrer de manière imprudente."
 ZO_FRIENDLY_GREETING_01:0 "Les techniques rhétoriques utilisées dans l'oraison [From.GetAdj] nous étonnent toujours. Allons-nous discuter des subtilités des écoles de débat respectives de nos cultures ?"
 ZO_FRIENDLY_GREETING_02:0 "Nous savons que les diplomates du [From.GetName] choisissent toujours leurs mots avec soin et judicieusement, et nous apprécions cela."
 ZO_FRIENDLY_GREETING_03:0 "Nous devons admettre que nous n'avons jamais pensé trouver quelqu'un d'aussi dévoué à l'art du débat que vous.Nous respectons vos mots rusés et mielleux."
 ZO_FRIENDLY_GREETING_04:0 "Le retour de [From.GetAdj] [From.GetSpeciesNamePluralCompliment] ! Venez, chers amis, engageons-nous dans un débat amical sur divers sujets avant d'entamer les négociations."
 ZO_FRIENDLY_GREETING_05:0 "Nous apprécions vraiment les discussions avec votre personnel. Même les plus ignorants de votre peuple font des discours stimulants."
 ZO_FRIENDLY_GREETING_06:0 "Comme l'a dit un de nos célèbres orateurs : «Si l'on n'a pas honte de le penser, il ne faut pas avoir honte de le dire». Parlez librement, mon ami ! Même si nous ne sommes pas d'accord, nous pouvons trouver un terrain d'entente."
 ZO_WAR_GREETING_01:0 "Être incapable de parler - ce serait horrible ! Nous nous battons pour que nos paroles ne soient jamais réduites au silence par des personnes comme vous !"
 ZO_WAR_GREETING_02:0 "Même si nous apprécions un débat pacifique, cela ne signifie pas non plus que nous n'avons aucune compétence en guerre. Après tout, les débats et les arguments ne sont qu'une autre forme de bataille."
 ZO_WAR_GREETING_03:0 "Nous nous sommes déjà battus avec des mots intelligents et des astuces rhétoriques. Maintenant, nous nous battons avec des vaisseaux spatiaux et des explosions.Une approche quelque peu différente de nos désaccords, non ?"
 ZO_WAR_GREETING_04:0 "Après cette guerre, si vous survivez, nous pourrons peut-être engager un débat amical. Mais pour l'instant, '[From.GetName]' est, hélas, une menace pour notre mode de vie."
 ZO_WAR_GREETING_05:0 "Viens !Dites votre pire, voyous et coquins [From.GetAdj] ! Vos paroles ne font pas grand chose pour influencer votre esprit éternel et noble !"
 # Vassal greetings
 ZO_VASSAL_GREETING_01:0 "La rhétorique est l'art de diriger l'esprit des sentients.À cet égard, '[From.GetName]' est en effet un maître de la rhétorique. Comment pouvons-nous vous servir aujourd'hui ?"
 ZO_VASSAL_GREETING_02:0 "Certes, le [From.GetName] compte parmi ceux qui savent parler, pour ceux qui savent parler maîtriser l'univers."
 ZO_VASSAL_GREETING_DISLOYAL_01:0 "Est-ce que vous vous moquez de nous en nous parlant en des termes si condescendants ?Aller de l'avant.Vous pouvez continuer vos condescensions pour le moment."
 ZO_VASSAL_GREETING_DISLOYAL_02:0 "Les représentants du [From.GetName] sont souvent arrogants, ce qui réduit l'efficacité de votre rhétorique qui tente de nous faire peur."
 # Declaration of War
 ZO_DOW_PROPOSE_01:0 "C'est une déclaration de guerre ! Pendant trop longtemps, vous avez essayé de nous persuader avec tes paroles mielleuses mais fausses. Le temps du courage est venu.Le temps de la gloire est maintenant. Le temps d'agir est maintenant.Vous serez vaincu sur le champ de bataille !"
 ZO_DOW_PROPOSE_02:0 "C'est une déclaration de guerre ! C'est une déclaration de guerre ! Les mots ont échoué entre [Root.GetName] et [From.GetName]. Nous n'échangerons plus d'arguments enflammés pour tenter de réconcilier nos différences - maintenant nous entrons en guerre."
