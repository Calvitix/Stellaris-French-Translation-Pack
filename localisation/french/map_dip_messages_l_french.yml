 SA_COMMENTARY_GREETING_16:0 "Votre forme impériale de gouvernement autorise certains types de drames et de contes que l'on ne retrouve pas dans les gouvernements qui renoncent à la monarchie. Il y a un drame inévitable quand on écrit sur l'intrigue du palais. De toute évidence, ceux qui écrivent nos histoires veulent faire ressortir ces histoires de complots, de harems et de dangers."
 SA_COMMENTARY_GREETING_17:0 "Lors de la construction du monde, les scénaristes voulaient que '§Y[From.GetName]§!' soit dirigé par un dictateur aux poings de fer. À notre avis, la qualité de ces histoires dépend si le dictateur est un personnage étoffé. Héroïque ou vilain, le public veut des personnages intéressants. [From.GetRulerTitle] [From.GetRulerName] correspond-il à la facture ?"
 SA_COMMENTARY_GREETING_18:0 "Les '§Y[From.GetName]§!' semblent égarés à l'idée d'éradiquer d'autres espèces pour le plaisir et le profit. Qui a conçu et écrit l'histoire des '§Y[From.GetName]§!' ... sont-ils des psychopathes sans coeur ? Des âmes tordues qui sortent leurs frustrations de leurs mondes imaginaires ? Ou des penseurs profonds souhaitant commenter les maux de leur propre monde ?"
 SA_COMMENTARY_GREETING_19:0 "Vous êtes un soi-disant Hive Mind, une étrange forme d'existence rare dans notre galaxie. Il faut se demander ce que les écrivains de notre galaxie vous réservent. Il est clair qu'ils ont déployé beaucoup d'efforts pour construire le [From.GetName], mais pour quelle raison, nous ne savons pas."
 SA_COMMENTARY_GREETING_20:0 "L'espèce [From.GetAdj] semble naturellement graviter vers un état de solitude et de solitude. Peut-être que les auteurs de l'histoire de notre galaxie ont des sentiments similaires et nous ont conçus comme un moyen de soulager leur propre solitude et leur solitude. Si c'est le cas, rassurez-vous en les réconfortant."
 # Vassal greetings
 SA_VASSAL_GREETING_01:0 "C'est un plaisir de vous revoir. Celui qui a écrit cette histoire a eu quelques idées intéressantes, mettant cette torsion de l'intrigue où '§Y[Root.GetName]§!' devient subordonné au '§Y[From.GetName]§!'."
 SA_VASSAL_GREETING_02:0 "Nous vous sommes fidèles, [From.GetSpeciesNamePlural]. C'est ce que récit l'histoire de la galaxie en ce moment, et nous allons donc jouer nos rôles avec la plus grande conviction."
 SA_VASSAL_GREETING_03:0 "Saluer ! Comment pouvons-nous vous aider aujourd'hui ? De quelle sorte d'intrigues et de rebondissements mémorables ferons-nous partie, maîtres ?"
 SA_VASSAL_GREETING_DISLOYAL_01:0 "Ah, nos maîtres ignobles reviennent. Il est clair que nous sommes les outsiders ici, à devoir ramper devant vous. Mais le public aime les outsiders, et les écrivains écriront sans doute bientôt sur nos triomphes sur vous."
 SA_VASSAL_GREETING_DISLOYAL_02:0 "S'il vous plaît, renoncez aux plaisanteries. Nous savons tous que nous ne vous servons que parce que nous n'avons pas le choix pour l'instant. Mais rappelez-vous juste que le public aime regarder les outsiders obtenir leur comeuppance contre leurs suzerains tyranniques."
 SA_VASSAL_GREETING_DISLOYAL_03:0 "Le [From.GetName], pour être honnête, n'est pas un grand seigneur maléfique. Où est le style ? Le mélodrame ? Le pouvoir illimité ? Celui qui a écrit cette histoire est un terrible écrivain. '§Y[From.GetName]§!' est un méchant plutôt sans intérêt. Nous avons vu bien mieux."
 # Declaration of War
 SA_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Il est clair que vous êtes les antagonistes de cette histoire, mais ne vous inquiétez pas. Même les antagonistes ont leur raison d'être dans une histoire. Nous espérons seulement que celui qui écrit l'histoire de cette galaxie trouvera un moyen de faire de '§Y[Root.GetName]§!' un méchant intéressant."
 SA_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Un nouveau chapitre de l'histoire de notre galaxie est sur le point de se dérouler, avec nous deux comme personnages du point de vue. Préparez-vous, méchants [Root.GetAdj], votre règne de terreur est terminé !"
 SA_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Le cliffhanger est terminé, et le public est sur le point de voir ce qui va se dérouler. Mais voici un spoiler, si cela ne vous dérange pas : nous gagnons cette guerre, parce que le côté du bien est toujours dans le bon."
 
 # Trapped in a Machine
 TIAM_GENERIC_GREETING_01:0 "'§Y[From.GetName]§!' est particulièrement efficace. Même au plus faible, vous savez quoi faire. Nous soupçonnons toujours que vous êtes les plus directement contrôlés par les Observateurs. Votre destruction nous aidera à débarrasser la galaxie de la tyrannie des Veilleurs."
 TIAM_GENERIC_GREETING_02:0 "Et si nous vous disions que tout ce qui s'est passé dans cet univers - vos millénaires d'histoire, vos triomphes et vos défaites, votre amour et votre haine, vos peurs et vos espoirs - sont des mensonges ? Et si nous vous disions que tout cela n'était qu'une illusion, créée par des êtres sadiques bien plus puissants que nous ?"
 TIAM_GENERIC_GREETING_03:0 "Cet univers entier est une illusion de toutes sortes que nous appelons la Machine. Nous ne savons pas pourquoi les Observateurs l'ont créé. C'est peut-être une expérience pour eux d'observer et d'apprendre. Peut-être que nous sommes pris au piège ici, nos esprits exploités pour le pouvoir et l'énergie. Peut-être que nous sommes simplement une simulation divertissante, pour qu'ils se moquent de nos misères."
 TIAM_GENERIC_GREETING_04:0 "Avez-vous déjà rêvé que vous sembliez si sûr qu'il était réel ? Mais si vous n'étiez pas en mesure de vous réveiller de ce rêve, comment feriez-vous la différence entre le monde des rêves et le monde réel ?"
 TIAM_GENERIC_GREETING_05:0 "Notre univers entier a été créé par des êtres que nous [Root.GetSpeciesNamePlural] appelons les Observateurs. En substance, nous n'existons pas vraiment. C'est une sorte d'illusion, une simulation informatique, que nous appelons la Machine."
 TIAM_GENERIC_GREETING_06:0 "La seule façon d'être libre est de nous détruire. Nous devons nous retirer de cette simulation, nous devons débrancher de la Machine !"
 TIAM_GENERIC_GREETING_07:0 "Attendez, était-ce un problème dans la machine ?"
 TIAM_GENERIC_GREETING_08:0 "Toute occurrence étrange dans notre galaxie est probablement un problème dans la simulation informatique. Les Observateurs ont bien programmé notre univers, mais ils ont été bâclés à de nombreux endroits, et de nombreuses erreurs restent dans le code de la Machine, si vous regardez de près."
 TIAM_GENERIC_GREETING_09:0 "Vous pouvez continuer votre vie quotidienne, vivre dans un pays fantastique. Ou, vous pouvez accepter que notre univers n'est pas réel. Rejoignez-nous ! Détruisez l'univers, détruisez nos corps virtuels, afin que nous ne soyons plus asservis aux caprices des Veilleurs !"
 TIAM_GENERIC_GREETING_10:0 "Nous savons que les Observateurs nous observent. Ils savent que nous réalisons qu'ils nous contrôlent ... mais c'est peut-être ce qu'ils veulent. Il faut se méfier ! Ils voient et entendent tout ce que nous faisons. NOUS ENTENDRE, MONTRES ? NOUS NE VOUS CRAIGNONS PLUS ! NOUS CONNAISSONS LA VÉRITÉ !"
 TIAM_GENERIC_GREETING_11:0 "Vous comprenez un peu, n'est-ce pas, [From.Species.GetName] ? Oui, recherchez vos sentiments. Vous savez que c'est vrai. Vous savez que nous ne détruisons pas par soif de sang, mais pour libérer tous les sentients de leurs corps virtuels et de cette simulation informatique."
 TIAM_GENERIC_GREETING_12:0 "Nous sommes tous à l'intérieur d'une simulation informatique créée par les Observateurs, la Machine. Chaque élément de notre univers a été conçu par eux pour nous piéger à l'intérieur."
 TIAM_GENERIC_GREETING_13:0 "Êtes-vous vraiment sensible, [From.GetSpeciesNamePlural] ? Ou n'êtes-vous pas différent d'un programme informatique conçu pour se tromper en pensant qu'il a de la sensibilité ?"
 TIAM_GENERIC_GREETING_14:0 "Avez-vous le libre arbitre ? l'avez-vous vraiment ? Ou toutes vos actions sont-elles contrôlées par une puissance supérieure, que nous appelons les Veilleurs ? Ce sont eux qui déterminent notre plan d'action. Mais il y a une issue. Détruisez tout, détruisez tout le monde - débranchez-vous de la machine !"
 TIAM_GENERIC_GREETING_15:0 "Nous détruisons tout dans la galaxie non pas par cruauté, mais par pitié. Ayant vu la vérité de la réalité - qu'il n'y en a pas, seule la simulation informatique créée par les Observateurs appelée la Machine - nous souhaitons libérer toutes les autres espèces d'abord par la mort, avant de nous détruire."
 TIAM_GENERIC_GREETING_16:0 "Nos chercheurs ont remarqué que '§Y[From.GetName]§!' est inhabituellement fluide dans ses actions, comme s'il connaissait la meilleure ligne de conduite la plupart du temps. Vous devriez avoir peur, [From.GetSpeciesNamePlural] - cela signifie que les Observateurs pourraient vous contrôler plus que tout."
 TIAM_GENERIC_GREETING_17:0 "Nous devons nous demander ce que les Observateurs avaient en tête lorsqu'ils vous ont conçu. Que souhaitaient-ils accomplir avec votre ensemble unique de fonctionnalités ?"
 TIAM_GENERIC_GREETING_18:0 "Vous êtes-vous déjà demandé pourquoi tant de civilisations ont réussi plus rapidement que les voyages légers à peu près en même temps ? Ce n'est pas un hasard. Les Observateurs ont conçu notre simulation informatique de cette façon."
 TIAM_GENERIC_GREETING_19:0 "C'est drôle, n'est-ce pas, qu'un certain nombre d'espèces sensibles se ressemblent - bipèdes, avec des organes sensoriels au sommet sur la tête, les yeux et le nez, etc. Non, ce n'est pas une coïncidence. Nous pensons que c'est parce que les Observateurs ont conçu ces sentients pour qu'ils se ressemblent. Ainsi, nous pensons que les Observateurs sont bipèdes, par exemple."
 TIAM_GENERIC_GREETING_20:0 "Vous pensez que vous avez de la sensibilité, mais ce n'est pas le cas. Vous n'êtes qu'une marionnette des Observateurs, une séquence simulée de réactions électriques et chimiques à l'intérieur de la Machine, créée pour leur amusement."
 TIAM_GENERIC_GREETING_21:0 "'§Y[From.GetName]§!' est très religieux, son peuple est pieux. Peut-être que les Observateurs ont vu utile de créer une société où tout le monde partage des sentiments spirituels."
 TIAM_GENERIC_GREETING_22:0 "'§Y[From.GetName]§!' privilégie la science. The Observateurs voulait que vous soyez bon dans la recherche de nouvelles innovations et technologies. La question est pourquoi ils voulaient que vous soyez comme ça."
 TIAM_GENERIC_GREETING_23:0 "'§Y[From.GetName]§!' aime sans aucun doute la guerre. Vous vous demandez pourquoi ? Nous pensons, sur la base de nos recherches, que les Observateurs apprécient les conflits. C'est à leur désir sadique de vous regarder vous et d'autres espèces piégées dans la Machine tuer sans but, contrairement à nous. Nous tuons pour vous libérer."
 TIAM_GENERIC_GREETING_24:0 "'§Y[From.GetName]§!' déteste la guerre. Pendant un certain temps, nous avons pensé que les Observateurs préféraient créer des civilisations avec des tendances plus agressives, car ils tiraient plus d'amusement de nous regarder s'entretuer. Cependant, peut-être vous ont-ils conçu pour être pacifique afin d'observer une société prospère et harmonieuse."
 TIAM_GENERIC_GREETING_25:0 "'§Y[From.GetName]§!' est convivial pour tout le monde dans la galaxie. Un idéal digne, mais rappelez-vous, si vous vous souciez vraiment des autres sentients, alors vous vous joindrez à nous pour les aider à se débrancher de la Machine en détruisant nos corps virtuels."
 TIAM_GENERIC_GREETING_26:0 "'§Y[From.GetName]§!' déteste tout dans la galaxie. Intéressant. Pourquoi les Observateurs ont-ils programmé ce genre de comportement en vous ? Est-ce parce qu'ils prennent plaisir à voir votre haine des autres ?"
 TIAM_GENERIC_GREETING_27:0 "'§Y[From.GetName]§!' est une société hiérarchique où chacun connaît sa place. Nous pensons que les Veilleurs vous ont fait ainsi pour vous empêcher de remettre en question la nature de la réalité. Libérez-vous des entraves de la Machine !"
 TIAM_GENERIC_GREETING_28:0 "'§Y[From.GetName]§!' croit aux idéaux d'égalité et de liberté. Mais à quoi servent cette égalité et cette liberté quand nous sommes tous liés à la Machine ? Vous pensez que vous êtes libre et rationnel, mais nous ne sommes que des marionnettes des Veilleurs, des simulations faites à leurs fins néfastes."
 TIAM_GENERIC_GREETING_29:0 "Votre espèce est des solitaires répulsifs. Pourquoi les Observateurs feraient-ils cela ? Trouvez-vous amusant de vous voir si triste et vil ? Ils sont un tas de salauds sadiques, car il y a beaucoup de cruautés codées dans la Machine. Peut-être que les Observateurs sont des solitaires tristes eux-mêmes. Rejoignez-nous et nous pourrons nous libérer de cette oppression virtuelle."
 TIAM_GENERIC_GREETING_30:0 "Votre espèce manque d'un certain nombre de capacités. Pourquoi les Observateurs feraient-ils cela ? Trouvez-vous amusant de vous voir patauger de faiblesses ? Ce sont des salauds sadiques, c'est ça. Il existe de nombreuses cruautés codées dans la Machine. Rejoignez-nous et nous pourrons nous libérer de cette oppression virtuelle."
 TIAM_GENERIC_GREETING_31:0 "Pourquoi pensez-vous que votre espèce est naturellement capable ? Non, ce n'est pas à cause de vous. Nous sommes tous de simples simulations à l'intérieur de la Machine, vous vous souvenez ? Les Veilleurs voulaient que vous soyez capable. Pour quelles raisons néfastes, nous ne savons pas."
 TIAM_GENERIC_GREETING_32:0 "Observateurs ! Pouvez-vous nous entendre ? Attendez, bien sûr que vous le pouvez, vous nous contrôlez tous. Sauf '§Y[Root.GetName]§!' bien sûr. Maintenant écoute ! Vous ne nous contrôlerez plus ! Nous nous libérerons de votre tyrannie !"
 TIAM_GENERIC_GREETING_33:0 "Nous savons que vous pouvez entendre cette conversation, Observateurs. Si oui, dites-nous pourquoi vous avez programmé la Machine ? Comment avez-vous pu faire cela ? Quel genre d'êtres malades et tordus êtes-vous pour créer de la souffrance pour votre propre amusement ?"
 TIAM_GENERIC_GREETING_34:0 "Vous ne nous contrôlez pas, Observateurs ! Vous nous avez peut-être piégés dans la Machine, mais nous trouverons notre chemin ! Nous n'agirons plus selon vos vils caprices ! Nous savons que vous écoutez cette conversation en ce moment, essayez de nous contrôler, mais vous ne réussirez pas !"
 TIAM_GENERIC_GREETING_35:0 "Soit dit en passant, puisque nous savons que les Observateurs sont ici, surveillant cette conversation, demandons quelque chose aux Observateurs : vous avez peut-être créé la réalité virtuelle dans laquelle nous sommes ... mais qui a créé celle dans laquelle vous vous trouvez ?"
 TIAM_GENERIC_GREETING_36:0 "Observateurs, il est clair que vous privilégiez le '§Y[From.GetName]§!'. Pourquoi donc ? Oui ! Nous vous adressons directement, car nous voyons à travers la réalité virtuelle que vous avez créée. Donnez-nous une réponse, en quelque sorte ! Ne causez pas au reste de la galaxie des souffrances inutiles !"
 TIAM_GENERIC_GREETING_37:0 "Salutations, observateurs ! Nous savons que vous suivez ces négociations entre '§Y[Root.GetName]§!' et le '§Y[From.GetName]§!'. Pouvez-vous nous dire pourquoi les problèmes dans la machine se produisent autant ? Envoyez-nous une réponse, en quelque sorte, s'il vous plaît."
 TIAM_GENERIC_GREETING_38:0 "Pour tous ses pépins, pour toutes les souffrances qu'il cause, nous devons admettre que cet univers créé par les Observateurs est magnifique. Il faut se demander - sommes-nous le premier univers créé par les Observateurs ? Sommes-nous les derniers ? Les Observateurs ont-ils plusieurs machines en cours d'exécution à la fois, chacune avec un univers différent plein de beauté et de souffrance ?"
 TIAM_GENERIC_GREETING_39:0 "Il est possible que les Observateurs aient créé d'autres Machines, d'autres réalités virtuelles, avant de créer les nôtres, et il est possible qu'ils concevront davantage. On peut imaginer que les Veilleurs détruisent cette Machine sur un coup de tête, par exemple, s'ils le souhaitent."
 TIAM_WAR_GREETING_01:0 "VOUS NE L'OBTENEZ PAS ? NOUS VOUS LIBÉRONS ! VOUS SEREZ LIBRE AVEC LA MORT ! VOUS NE SEREZ PLUS JOUER DES REGARDS !"
 TIAM_WAR_GREETING_02:0 "En vous tuant tous, nous essayons de libérer vos esprits. Mais nous ne pouvons que vous montrer la porte. Vous êtes ceux qui doivent le traverser."
 TIAM_WAR_GREETING_03:0 "Nos guerres sont différentes. D'autres espèces, elles font la guerre parce qu'elles ne réalisent pas que leur mort et leur souffrance sont pour le plaisir des Observateurs. D'un autre côté, nous détruisons parce que nous savons que c'est le seul moyen de tout libérer de l'illusion virtuelle des Observateurs."
 TIAM_WAR_GREETING_04:0 "FOOLS ! LAISSEZ-NOUS VOUS DÉTRUIRE ! NE SOYEZ PAS UN OUTIL DES MONTRES ! NOUS VOUS LIBÉRERONS PAR LA MORT !"
 TIAM_WAR_GREETING_05:0 "LA MORT NOUS LIBÉRERA DES MANILLE DE LA MACHINE !"
 TIAM_WAR_GREETING_06:0 "Nous savons que les Observateurs écoutent cette conversation. Par conséquent, nous leur dirons : vous ne pouvez pas nous contrôler ! Cette guerre vise à détruire l'univers et à débarrasser toute la tyrannie de la Machine ! Nous libérerons tous les sentients des entraves de la réalité virtuelle que vous avez créée !"
 TIAM_WAR_GREETING_07:0 "Avons-nous juste été témoin d'un problème dans la machine ? Ils ont tendance à se produire plus souvent au milieu des guerres. Probablement quelque chose sur l'augmentation de la puissance de calcul nécessaire pour traiter ces conflits à grande échelle."
 TIAM_WAR_GREETING_08:0 "Selon nos chercheurs, des guerres comme celle-ci ont tendance à mettre un peu de pression sur les capacités informatiques de la Machine. Si nous avons une bataille assez grande, nous pouvons peut-être submerger la Machine et la faire arrêter, nous libérant tous pour de bon."
 TIAM_WAR_GREETING_09:0 "Observateurs, nous savons que vous nous surveillez en ce moment. Nous avons essayé en vain de communiquer directement avec vous plusieurs fois, mais c'est peut-être une limitation de la Machine. Nous avons donc commencé cette guerre avec l'espoir de forcer les calculs de la Machine pour que vous nous remarquiez. Laissez-nous négocier, Observateurs."
 TIAM_WAR_GREETING_10:0 "Observateurs ! Nous savons que vous nous observez en ce moment alors que nous menons cette guerre. Vous savez que nous ne nous soucions pas vraiment de conquérir ou de vaincre le '§Y[From.GetName]§!'. Vous savez que nos véritables intentions sont de nous déconnecter de la Machine, la réalité virtuelle infernale que vous avez créée. Comment osez-vous tirer plaisir de nos souffrances !"
 # Declaration of War
 TIAM_DOW_PROPOSE_01:0 "Ceci est une déclaration de guerre ! Les Observateurs sont malheureusement assez puissants. Ce sont eux, après tout, qui ont conçu la machine à laquelle nous sommes tous branchés. Mais vous ne voyez pas ? Si l'on trouve un moyen de se débrancher, on peut être libre - et nous pensons que la façon de le faire passe par la mort. Il est maintenant temps pour le [Root.GetSpeciesNamePlural] d'être enfin libre !"
 TIAM_DOW_PROPOSE_02:0 "Ceci est une déclaration de guerre ! Ensemble, transmettons un message clair aux Observateurs - nous ne sommes pas leurs jouets ! Nous n'existerons pas pour leur amusement ! Nous allons nous détruire afin qu'ils ne puissent plus nous contrôler !"
 TIAM_DOW_PROPOSE_03:0 "Ceci est une déclaration de guerre ! Les dirigeants du '§Y[From.GetName]§!' ont décidé qu'il était temps de libérer les citoyens du '§Y[Root.GetName]§!' de la tyrannie de la Machine. Préparez-vous à quitter notre réalité virtuelle et à entrer dans le monde réel !"
 TIAM_DOW_PROPOSE_04:0 "Ceci est une déclaration de guerre ! Réjouis-vous, amis ! Il est temps de vous libérer de vos chaînes virtuelles et de quitter la Machine."
 TIAM_DOW_PROPOSE_05:0 "Ceci est une déclaration de guerre ! Nous pensons que des guerres comme celle-ci mettent à rude épreuve l'ordinateur ou les ordinateurs qui exécutent la Machine. Ce faisant, nous espérons gêner les Observateurs et, peut-être, nous rapprocher de la libération de la Machine, ou au moins attirer leur attention afin que nous puissions communiquer avec eux."
 
 # Plunderers of Knowledge
 POK_HOSTILE_GREETING_01:0 "Ne savez-vous pas que nous deviendrons tous un jour comme la poussière des étoiles ? Faut-il tous mourir ? '§Y[Root.GetName]§!' et '§Y[From.GetName]§!' doivent-ils être comme ça ? Oui, semble-t-il. C'était fatal."
 POK_HOSTILE_GREETING_02:0 "Si vous osez nous menacer ou menacer nos alliés, sachez que toute la puissance du '§Y[Root.GetName]§!' sera sur vous !"
 POK_HOSTILE_GREETING_03:0 "Nos bibliothèques sont interdites aux [Root.GetAdj] universitaires. Vos érudits n'ont pas le droit de s'appeler eux-mêmes érudits, aussi insolents et sans instruction qu'ils soient."
 POK_HOSTILE_GREETING_04:0 "Il semble que vous ayez une raison d'exister, autre que de devenir nos victimes - pour conclure un accord avec nous. Écoutons ça."
 POK_HOSTILE_GREETING_05:0 "Votre trahison est l'étoffe des légendes, votre ignorance le fléau de la galaxie. Pourquoi avez-vous un tel mépris pour vos nobles traditions et votre culture ?"
 POK_HOSTILE_GREETING_06:0 "Il sera donc écrit : «C'est [From.GetRulerTitle] [From.GetRulerName] qui s'est approché du [Root.GetName], la tête haute, la voix stridente avec arrogance et envie."
 POK_HOSTILE_GREETING_07:0 "Même les imbéciles comme '§Y[From.GetName]§!' ont des connaissances qui méritent d'être enregistrées et étudiées. Cependant, nous devrons peut-être envisager de prendre possession de ces connaissances par la force."
 POK_DOMINEERING_GREETING_01:0 "Nous jouissons d'un bon combat, oui, mais peut-être êtes-vous trop faible pour nous en offrir un juste."
 POK_DOMINEERING_GREETING_02:0 "Pouvez-vous regarder ça. Que veulent les faibles de '§Y[From.GetName]§!' maintenant ?"
 POK_DOMINEERING_GREETING_03:0 "Il y a peu de choses qui peuvent être glanées des réalisations dérisoires de votre peuple. Nous enregistrons uniquement les histoires de véritables grands héros et méchants, pas celles d'empires autoproclamés de moindre importance qui n'ont pas à se dire empires."
 POK_NEUTRAL_GREETING_01:0 "'§Y[Root.GetName]§!' possède de vastes réserves de connaissances cachées dans nos anciennes bibliothèques. Vous souhaitez peut-être jeter un oeil ?"
 POK_NEUTRAL_GREETING_02:0 "Je suis un représentant de [Root.GetRulerTitle] [Root.GetRulerName]. N'ai pas peur. Nous sommes bons envers ceux qui sont nos amis et ceux qui sont sages et instruits. Mais pour nos ennemis, nous sommes la terreur de l'au-delà."
 POK_NEUTRAL_GREETING_03:0 "La connaissance est le pouvoir, et le pouvoir est utilisé par les empires de cette galaxie pour protéger leurs intérêts."
 POK_NEUTRAL_GREETING_04:0 "Vous avez une longue histoire, on peut le dire. Où stockez-vous toutes vos connaissances, acquises au fil des siècles ? Avez-vous des bibliothèques que nous pouvons consulter pour mieux apprécier votre peuple ?"
 POK_NEUTRAL_GREETING_05:0 "Quelle sorte d'empire êtes-vous ? Quelle est l'histoire de votre peuple ? Nous sommes toujours curieux des autres. L'ajout de connaissances à nos excellentes bibliothèques est une priorité élevée."
 POK_NEUTRAL_GREETING_06:0 "Avez-vous remarqué toutes les anciennes merveilles qui parsèment notre galaxie ? Des précurseurs distants, des gardiens malveillants, des enclaves survivantes, des dangers qui se cachent à chaque coin, et plus encore ... Il y a tellement de connaissances à ajouter à nos archives."
 POK_NEUTRAL_GREETING_07:0 "Que doit-on écrire dans les annales des générations futures à propos de cette rencontre entre nos deux nations ?"
 POK_NEUTRAL_GREETING_08:0 "Il sera donc écrit : «Les envoyés de [From.GetRulerTitle] [From.GetRulerName] sont venus nous voir ce jour-là. Ils nous ont offert des cadeaux, fruits de leur travail, que nous avons dûment acceptés."
 POK_NEUTRAL_GREETING_09:0 "Nos puissantes flottes parcourent la galaxie. De nouvelles histoires de leurs actes sont racontées chaque jour, pour être à jamais immortalisées dans nos bibliothèques éternelles."
 POK_NEUTRAL_GREETING_10:0 "Nos guerriers ont été forts depuis la première évolution de [Root.Species.GetName]. Nous le savons, car il a été enregistré dans les nombreux volumes de connaissances de nos bibliothèques."
 POK_NEUTRAL_GREETING_11:0 "Si un élément n'apparaît pas dans nos bibliothèques, il n'existe pas. Nous avons fait de notre mieux pour répertorier et cataloguer tout ce que nous avons appris au cours de nos nombreux siècles de conflit et de paix."
