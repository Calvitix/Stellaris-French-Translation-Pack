### SHIP TEXTS


acot_diplo.3.name: "Transmission entrante de §Y[event_target:interested_buyer.GetName]§!"
acot_diplo.3.desc.friendly: "Salutations, mon ami. Nous sommes impressionnés par votre découverte de cette énigmatique §EDark Matter Power§!. En tant que vos alliés et amis de confiance, nous aimerions vous demander de partager des connaissances incroyables avec nous.\n\nLe §Y[interested_buyer.GetName] espère que votre empire honorera nos amitiés ?"
acot_diplo.3.desc.neutral: "Salutations, §Y[root.GetName]§!.\n\nNous avons récemment appris les progrès technologiques de votre empire, en particulier cette nouvelle source d'énergie appelée '§EDark Matter Power§!'. Notre empire souhaite en savoir plus sur ce pouvoir. Peut-être serez-vous intéressé à partager ces connaissances avec nous ? Nous vous en serions reconnaissants."

acot_diplo.3.a: "Vous n'avez qu'à demander ! Nous enverrons une équipe scientifique pour vous aider !"
acot_diplo.3.a.response: "Le plus généreux d'entre vous !. §Y[interested_buyer.GetRulerName]§! n'oubliera jamais la gentillesse §Y[root.GetRulerName]§! a montré à notre empire ce jour. Nous sommes honorés de vous avoir comme alliés, ami !."

acot_diplo.3.b: "Mais bien sûr, le §Y[interested_buyer.GetName]§! sont nos amis."
acot_diplo.3.b.response: "Je vous remercie. §Y[interested_buyer.GetRulerName]§! n'oubliera jamais la gentillesse §Y[root.GetRulerName]§! a montré à notre empire ce jour. Que nos relations prospèrent et que nos pouvoirs règnent ensemble !."

acot_diplo.3.c: "Nous pouvons enseigner à vos scientifiques les compétences appropriées."
acot_diplo.3.c.response: "C'est assez raisonnable. Cela peut prendre un certain temps, mais avec une certaine fortune, nous pourrons aussi développer de tels pouvoirs. Nous vous remercions de l'aide."

acot_diplo.3.d: "Et non."
acot_diplo.3.d.response: "Je vois ... alors tu as enfin montré tes vraies couleurs. Vous ne nous voyez pas comme des amis ou des alliés, juste comme des dissuasions ? ou peut-être même pire. Nous n'oublierons pas cela, ni aucun de vos amis. Informez la galaxie de la vraie nature de [root.GetName]."

acot_diplo.3.e: "Va-t'en, plèbe."
acot_diplo.3.e.response: "Qu'est-ce que vous osez !\n\n[root.GetName] ! ... [root.GetName] ! ! ! ! ! ? ! WRYYYYYYYYYYY !"

acot_diplo.3.f: "Nous l'échangerons contre votre système L-Gate."
acot_diplo.3.f.response: "Hmmm ... une proposition raisonnable. Très bien, nous échangerons la Connaissance de la matière noire contre le système qui contient l'une des L-Gates."
acot_diplo.3.g: "Peut-être échangerons-nous contre la porte extérieure ?"
acot_diplo.3.g.response: "Il s'agit d'une offre acceptable. Nous ne savons pas quoi faire de la stupide porte de toute façon. Nous acceptons ce métier."

acot_diplo.5.name: "Navire scientifique embusqué !"
acot_diplo.5.desc: "L'un de nos vaisseaux scientifiques a été pris en embuscade par un groupe inconnu de pirates ! Les rapports indiquent que ces pirates ont été embauchés par un autre empire. Nous avons perdu tout contact avec notre équipe scientifique.\n\nIl est probable que les pirates aient volé les précieuses données de notre vaisseau scientifique et se dirigent probablement vers celui qui les a embauchés. NOUS devons les arrêter avant qu'ils n'atteignent leurs destinations !"
acot_diplo.5.a: "Contactez les pirates."

acot_diplo.8.name: "Trollsmission entrant"
acot_diplo.8.desc.a: "Attenshun, toadlickars !\n\nC'est le §YKapatan Parbge§!, raidbozz du §REpik Legendz§! du §EGoodnite Pubstompah§!. Me arrr a dit de stompa ce minuscule petit shippy becuz là rr somme greeny glowy fhing in eet.\n\nMoi pas kare wot est à l'intérieur, mais j'ai été payé gooodz. Variez goooodz. C'est tout, les crapauds !\n\nUhhhh ... comment éteindre ce zhinng ?"
acot_diplo.8.desc.b: "Bonjour monsieur Fancypants !\n\nJe suis §YTasklord Geo-Man §!, commandant du §RCliche Engine§! des §EMeme Raiders§!, Master of Hounds, Lash of the Old Khan, Pillager of Thousand Memes, Stealer of Genes, Dealer of Destruction, Hunter of Plantoids, Eater of Fungoids, Bane of Tiyankis. L'amour de Dorayakis\n\nVous et TOUS vos amis êtes des lâches ! Petits lickspittles ! Vous devez émuler cette pile de déchets que vous appelez [root.GetRulerTitle] ! Tu es aussi mort et aussi inutile que lui ... ou elle ... ou ça ... peu importe ! Sachez que je viens de manger votre vaisseau scientifique, [ROOT.GetName], mais vous ne faites RIEN ! Je vois votre précieux engin suspendu en orbite transportant des objets inestimables ! Je suis là ! FACE-MOI, SI VOUS OSEZ !"
acot_diplo.8.desc.c: "Regardez ! Navire scientifique ! NAVIRE SCIENTIFIQUE !\n\nNos ennemis se cachent dans des boîtes métalliques !\n\nLES COWARDS ! LES FOOLS !\n\nNous ... nous devrions enlever leurs boîtes en métal !.\n\nSi nous mourons ce jour, nous mourons avec gloire ... nous mourons la mort de héros ...\n\nMAIS NON ...\n\nNous ne mourrons pas. C'est vous goûterez à la mort et à la défaite ! COMME VOUS LE SAVEZ !\n\nNos pirates sont stationnés dans l'espace, préparez-vous à voler vos techniciens !."

acot_diplo.8.a: "Vous allez payer pour ça, racaille criminelle !"
acot_diplo.8.tooltip: "Nous devons intercepter et détruire les pirates avant qu'ils n'atteignent leurs destinations, sinon nos ennemis obtiendront nos secrets ... mais il peut également être sage de suivre leurs destinations afin que nous puissions déterminer qui les engage."
acot_diplo.8.b: "Vous osez ? ? ? VOUS OSEZ ? ? ?"
