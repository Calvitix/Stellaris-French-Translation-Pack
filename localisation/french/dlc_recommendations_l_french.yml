 DLC_START:0 "DLC"
 OWN_DLC:0 "Vous possédez ce DLC."
 REQUIRES_DLC_WITH_NAME:0 "§RNécessite le DLC $DLC$.§!"
 DISABLED_DLC:0 "Ce DLC est désactivé."
 NOT_OWN_DLC:0 "Vous ne possédez §Rpas§! ce DLC."
 CLICK_FOR_DLC_INFO:1 "§GCliquez pour obtenir davantage d'informations.§!"
 NUM_LOCKED_PORTRAITS:1 "Afficher les $NUM$ portraits supplémentaires."
 VIEW_IN_STORE:0 "Voir dans la boutique"
 RECOMMENDED_DLCS:1 "DLC recommandés"
 STAR_SYSTEM_IS:0 "Le système stellaire est celui de §Y$STAR_SYSTEM$§!."
 STAR_SYSTEM_IS_NOT:0 "Le système stellaire n'est PAS celui de §T$STAR_SYSTEM$§!."
 USING_NAME_LIST:0 "Utilise la liste de noms §Y$CATEGORY$§!."
 NOT_USING_NAME_LIST:0 "N'utilise PAS la liste de noms §Y$CATEGORY$§!."
 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prospérité et profits galactiques !"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "L'heure est venue de vous intéresser au commerce et aux échanges avec Megacorp. Dans cette expansion consacrée à l'économie, vous pouvez jouer un puissant empire marchand faisant affaire dans tous les systèmes stellaires.\n\nLes directions mercantiles peuvent ouvrir des succursales sur les mondes d'autres empires, soit en le leur imposant, soit en employant une approche plus diplomatique avec les succursales permises par les accords commerciaux, ajoutant à leur propre réseau une portion de la valeur commerciale du monde concerné. Devenez une puissance économique et contrôlez le commerce galactique !\n\nLa stagnation est le premier signe du déclin industriel. Continuez de prospérer en construisant de nouvelles mégastructures et en choisissant de nouveaux atouts de l'ascension. Vous pourrez aussi conserver votre dynamisme économique au sein d'une galaxie impitoyable en recourant à des pratiques moins appétissantes, telles que le Marché galactique aux esclaves. Payerez-vous pour acheter leur liberté, ou est-ce que vraiment rien ne vous empêchera de chercher le profit à tout prix ?"
 MEGACORP_FEATURES:2 "§EApports principaux :§!\n\n- Un nouveau type d'empire, permettant de jouer sur l'économie en faisant de l'argent.\n\n- Accès au Marché galactique aux esclaves.\n\n- Les flottes des Caravaniers, parcourant la galaxie et ayant toujours un accord ou un autre à vous proposer.\n\n- Des atouts de l'ascension permettant de construire des cités d'échelle planétaire, de croiser les espèces et gagner des avantages compétitifs sur le marché galactique.\n\n- De nouvelles mégastructures, voix pour le conseiller, et musiques."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "L'extension §SMegacorp§! est centrée sur l'économie, ajoutant des mécanismes plus approfondis pour disposer d'avantages compétitifs sur un marché concurrentiel."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "L'extension §SMegacorp§! est recommandée car la composition de cet empire s'accorde bien avec les mécanismes et le thème du commerce."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "L'extension §SMegacorp§! est recommandée car la composition de cet empire s'accorde bien avec l'exploitation impitoyable des esclaves."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "L'heure est venue de repenser la guerre !"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypse redéfinit la guerre stellaire pour tous les joueurs, grâce à une armée de nouvelles options offensives et défensives. Les imposants titans, une nouvelle classe de vaisseaux, confèrent des avantages conséquents à vos flottes. Et lorsque détruire des vaisseaux ne suffit plus, la classe des colosses peut détruire des mondes entiers, et toute la vie qui les habite, réduisant tout à l'état de ruines.\n\nDes empires de maraudeurs peuvent apparaître dans la galaxie, razziant les systèmes avoisinants ou louant leurs services en tant que mercenaires et généraux pour ceux qui en ont les moyens. Combattez avec ou contre eux, mais gardez toujours à l'esprit qu'ils ont peut-être d'autres motivations. Si combattre pour vous ne leur suffit plus, ils pourraient bien décider de s'emparer de votre espace."
 APOCALYPSE_FEATURES:2 "§EApports principaux :§!\n\n- De nouvelles classes de vaisseaux et d'armement à utiliser lors des guerres galactiques.\n\n- Les Maraudeurs, des mercenaires interstellaires vivant aux marges de la civilisation.\n\n- Une nouvelle crise de mi-partie, déclenchée par l'unification des Maraudeurs sous l'autorité d'un puissant khan.\n\n- De nouvelles doctrines et atouts de l'ascension, orientés vers la guerre, ou le pacifisme.\n\n- L'arbre des traditions de résilience, centré sur la défense et les bases stellaires."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "L'extension §SApocalypse§! met en valeur la destruction et les ravages de la guerre à l'échelle galactique."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "L'extension §SApocalypse§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur la guerre."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Choisissez votre voie vers l'ascension !"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Quelle est votre définition de l'utopie ? Est-ce un empire galactique réputé pour le bonheur de sa population, où cohabitent de multiples espèces ? À moins que le paradis ne soit accessible que si tout le monde pense la même chose, comme avec une conscience collective ?\n\nConstruisez des mégastructures telles que la sphère de Dyson, les anneaux-mondes ou les stations d'habitat où pourra vivre votre population croissante. Endoctrinez, gérez les membres de votre espèce biologique, transcendez-les en des êtres nouveaux. Utopia vous offre de nouveaux outils pour contrôler votre population tout en la poussant à devenir ce que vous avez décidé : les habitants de l'empire parfait."
 UTOPIA_FEATURES:1 "§EApports principaux :§!\n\n- De nouveaux atouts de l'ascension qui peuvent faire radicalement évoluer votre espèce : adopter le synthétisme, ou rejeter le physique pour devenir des psioniques.\n\n- De nouvelles mégastructures, telles que les anneaux-mondes ou la sphère de Dyson. Développez-vous en construisant ces ersatz de mondes si votre espace est trop réduit.\n\n- Jouez une conscience collective, évitez toute querelle politique en jouant un empire où l'ensemble de la société agit comme une seule entité.\n\n- De nouvelles façons de gérer votre population, y compris les esclaves."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "L'extension §SUtopia§! offre un contrôle plus précis de l'empire et permet de construire des mégastructures."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec le nouveau type d'empire qu'elle offre : la conscience collective."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec ses mécanismes et son contenu, centrés sur l'unification et la gestion de la population."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec ses mécanismes liés à l'exploitation impitoyable des esclaves."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Explorez les vestiges de cultures disparues !"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Enterrées profondément sous la poussière de mondes lointains se trouvent les vestiges de cultures depuis longtemps disparues. Abritant autrefois des sociétés dynamiques et avancées, ces mondes reliques sont désormais désertés, couverts de ruines désolées et emplis de mystères. Visitez-les pour mieux appréhender l'histoire de leur ascension et de leur chute éventuelle.\n\nLe DLC 'Ancient Relics Story Pack' est un pack d'histoires où vous pouvez en apprendre davantage sur ces civilisations qui ont précédé la vôtre. Fouillez les ruines de leurs cités et les épaves de leurs vaisseaux, découvrez la vérité, trouvez de puissantes reliques et maîtrisez-les pour atteindre les ambitions de votre propre empire."
 ANCIENT_RELICS_FEATURES:1 "§EApports principaux :§!\n\n- L'archéologie : de nouveaux événements scientifiques, des artefacts antiques et des mécanismes de fouilles.\n\n- Apprenez-en davantage sur les civilisations éteintes des précurseurs grâce à de nouvelles chaînes d'événements.\n\n- De nouvelles musiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "Le pack d'histoires §SAncient Relics Story Pack§! ajoute de nouveaux récits sur les cultures du passé et de puissantes reliques antiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Le pack d'histoires §SAncient Relics Story Pack§! est recommandé car ses mécanismes archéologiques sont intéressants pour les avancées scientifiques de cet empire."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Le pack d'histoires §SAncient Relics Story Pack§! est recommandé car la composition de cet empire s'accorde bien avec le thème des cultures anciennes et du passage du temps."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "La Porte s'est ouverte !"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Découvrez de nouvelles anomalies et histoires, rencontrez des êtres nouveaux et étranges dans les espaces inconnus de la galaxie. Qui sait ce que vous trouverez là-bas ?\n\nDécouvrirez-vous de nouveaux êtres étranges, des technologies oubliées, ou peut-être les traces cachées d'un ancien réseau de portails ? Mais si toutes ces découvertes qui vous attendent peuvent garantir de nombreux avantages, elles pourraient aussi dissimuler de graves dangers..."
 DISTANT_STARS_FEATURES:1 "§EApports principaux :§!\n\n- De nouvelles anomalies rencontrées lors de l'exploration de l'espace.\n\n- Une nouvelle chaîne d'événements pour l'énigmatique amas-L.\n\n- De nouveaux léviathans légendaires, pouvant être aussi bien des géants amicaux que des êtres plus sinistres."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "Le pack d'histoires §SDistant Stars Story Pack§! anime la galaxie de récits sur des rencontres étranges et des créatures tapies dans les régions inexplorées de l'espace."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Le pack d'histoires §SDistant Stars Story Pack§! est recommandé car certaines des options choisies s'accordent bien avec son contenu, centré sur l'exploration de l'espace et les découvertes scientifiques."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Rejetez les chaînes de la biologie !"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Les joueurs peuvent désormais établir un nouveau type d'empire dans les étoiles : une société entièrement constituée de machines. Jouez un empire mécanique et orientez votre civilisation sur des voies nouvelles, accessibles uniquement aux intelligences mécaniques. Développez la conscience robotique, ou créez un réseau géré par l'I.A. pour assurer votre domination sur la galaxie.\n\nLes synthétiques opprimés peuvent se soulever contre leurs créateurs organiques afin de s'en libérer. Et ce sera à vous de choisir quel camp sera le vôtre lorsque les machines se révolteront contre l'oppression !"
 SYNTHETIC_DAWN_FEATURES:1 "§EApports principaux :§!\n\n- Jouez un empire mécanique, une conscience collective synthétique.\n\n- Choisissez votre camp dans la guerre civile pouvant éclater entre organiques et machines.\n\n- De nouveaux portraits mécaniques et une nouvelle voix pour le conseiller."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "Le pack d'histoires §SSynthetic Dawn Story Pack§! vous permet de jouer une intelligence mécanique."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Le pack d'histoires §SSynthetic Dawn Story Pack§! est recommandé car certaines options choisies pour cet empire s'accordent bien avec le thème des machines et des robots."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Léviathans, enclaves et Guerre dans les cieux !"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Faites face à de nouvelles aventures et de nouveaux défis dans toute la galaxie, à mesure que votre empire interstellaire rencontrera les léviathans.\n\nDécouvrez de nouvelles anomalies, de véritables défis pour votre empire. Mais les récompenses seront d'autant plus importantes si vous les relevez..."
 LEVIATHANS_FEATURES:1 "§EApports principaux :§!\n\n- Les léviathans, des créatures surpuissantes flottant dans le vide de l'espace.\n\n- Les enclaves, des avant-postes indépendants spécialisés dans leur propre domaine, pouvant vendre des informations ou de véritables oeuvres d'art.\n\n- Un nouveau scénario de fin de partie, où la galaxie est déchirée par la guerre si les empires déchus s'éveillent."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "Le pack d'histoires §SLeviathans Story Pack§! emplit la galaxie d'aventures et de défis pour les empires interstellaires."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Le pack d'histoires §SLeviathans Story Pack§! est recommandé car la composition de cet empire s'accorde bien avec ses mécanismes et son contenu, centrés sur l'exploration de l'espace et le combat contre de gigantesques créatures spatiales."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Un petit pas pour l'homme, un bond de géant pour l'humanité !"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "\nLe phénotype le plus joué, celui des humanoïdes, reçoit de nouveaux portraits, modèles de vaisseaux et régimes politiques inspirés par les classiques de la science-fiction occidentale. L'irrépressible espèce humaine dispose désormais de portraits et de vaisseaux plus variés, et le pack inclut aussi des voix pour le conseiller et une refonte des musiques de la bande originale."
 HUMANOIDS_FEATURES:2 "§EApports principaux :§!\n\n- 18 nouveaux portraits humanoïdes.\n\n- De nouveaux vaisseaux et cités humanoïdes.\n\n- Trois nouvelles voix pour le conseiller.\n\n- Deux nouvelles doctrines.\n\n- Une nouvelle origine."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Le pack d'espèces §SHumanoids Species Pack§! ajoute davantage de variété dans les portraits et vaisseaux des humanoïdes."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Le pack d'espèces §SHumanoids Species Pack§! est recommandé car il apporterait davantage de variété à un tel empire."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Creusez, poussez et prenez racine !"
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Plantoids introduit un nouveau phénotype, avec ses propres graphismes et animations. Les espèces végétales ont acquis la conscience et commencé à étendre leurs ramures dans la galaxie, plantant les racines de leurs civilisations sur de nouveaux mondes."
 PLANTOID_FEATURES:1 "§EApports principaux :§!\n\n- 15 nouveaux portraits plantoïdes.\n\n- Des vaisseaux, stations spatiales et cités, correspondant au thème botanique.\n\n- Deux nouveaux traits d'espèce.\n\n- Deux nouvelles doctrines."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Le pack d'espèces §SPlantoids Species Pack§! contient des portraits de végétaux conscients, dispersant leurs semences et étendant leurs ramures dans toute la galaxie."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Le pack d'espèces §SPlantoids Species Pack§! est recommandé car cet empire s'accorde parfaitement avec son thème botanique."
 SOUNDTRACK_TITLE:0 "Bande originale du jeu"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "L'expérience musicale complète !"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Ceci est la bande-son complète du titre de science-fiction de Paradox Development Studio «Stellaris». Ces pistes ont été composées par Andreas Waldetoft et Meyer, et incluent des performances de l'Orchestre national du Brandebourg et de l'Orchestre cinématographique de Budapest.\n\nVous pouvez désormais les écouter en dehors du jeu, sur le matériel de votre choix grâce aux formats MP3 et FLAC haute qualité. Cette bande-son comprend en tout 55 pistes, tirées du jeu, de même que de nouvelles pistes tirées d'extensions telles qu'«Apocalypse», «Distant Stars Story Pack» et d'autres. Et d'autres seront ajoutées à mesure que Stellaris continuera d'être développé."
 SOUNDTRACK_FEATURES:1 "§EApports principaux :§!\n\n- Toutes les musiques en format MP3 et FLAC.\n\n- De nouvelles pistes ajoutées à mesure que davantage sont composées pour le jeu !"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Packs de contenu gratuits"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Votre espèce semble parvenue à l'impossible. Le voyage supraluminique inaugure une ère nouvelle pour votre civilisation. Votre monde natal surpeuplé peut désormais envoyer de courageux pionniers coloniser des mondes éloignés. Vos scientifiques oeuvrent à percer les nouveaux secrets du cosmos, analyser des anomalies défiant toute logique. Mais vous n'êtes ni la première, ni la seule espèce à vous aventurer parmi les étoiles. Vous devrez mettre à l'épreuve vos talents militaires et diplomatiques face aux empires rivaux de la galaxie.\n\nPour célébrer le premier anniversaire de la sortie de «Stellaris», Paradox donne à tous le pack de portraits «Creatures of the Void Portrait Pack», jusqu'à présent disponible par la seule précommande, et un nouveau «Anniversary Species/Portrait Pack» pour tous les joueurs pour les remercier de leur soutien au cours de l'année écoulée."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void Portrait Pack :§!\n\n- Hydra/Xénomorphe\n\n- Porc-épic malfaisant\n\n- Oiseau dinosaure\n\n- Anthropoïde ténébreux\n\n- Mammalien infecté par des fongoïdes\n\n§GAnniversary Portrait Pack :§!\n\n- Dragon féérique\n\n- Paon\n\n- Larve"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Packs de contenu gratuits"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Plus fort et plus solides !"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids introduit un nouveau phénotype basé sur la pierre, doté de ses mécanismes propres. Cette espèce à l'espérance de vie élevée s'adapte aisément à divers environnements planétaires, consomme des minéraux au lieu de nourriture et renouvelle les mécanismes déjà existants par leurs nouveaux traits d'espèce."
 LITHOIDS_FEATURES:2 "§EApports principaux :§!\n\n- Des mécanismes uniques pour les empires lithoïdes.\n\n- 15 nouveaux portraits de lithoïdes et un de robot lithoïde.\n\n- Un nouvel ensemble de cités et modèles de vaisseaux basés sur les minéraux.\n\n- Une nouvelle voix pour le conseiller."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "Le pack d'espèces §SLithoids  Species Pack§! ajoute la possibilité de jouer des espèces d'essence minérale, dotées de leurs propres mécanismes."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Le pack d'espèces §SLithoids Species Pack§! est recommandé car la composition de cet empire s'accorde parfaitement au thème minéral."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Le pack d'espèces §SLithoids Species Pack§! est recommandé car la composition de cet empire affecte la production des minéraux ou en tire des avantages significatifs."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Gardez vos ennemis près de vous !"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "L'extension Federations est faite pour quiconque préfère l'intrigue à la violence brute et la parole aux armes. Plongez dans ce monde complexe qu'est la diplomatie galactique. Occupez un siège au Conseil galactique et devenez-y la première puissance grâce au jeu de la politique et des alliances. Laissez les autres faire vos basses oeuvres, étouffez vos ennemis sous le poids des sanctions économiques, et développez votre propre fédération."
 FEDERATIONS_FEATURES:1 "§EApports principaux :§!\n\n- Renforcez la cohésion interne de votre fédération pour en tirer des avantages cruciaux.\n\n- Participez à la Communauté galactique, l'autorité collective suprême de la galaxie.\n\n- Restez fidèles à votre histoire grâce aux origines, qui affectent grandement les conditions au lancement de la partie.\n\n- De nouveaux types de vaisseaux : le mastodonte, une base stellaire gigantesque et mobile servant de plateforme de réparation ; et le mégachantier, capable de produire des flottes entières à des vitesses inégalées."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "L'extension §SFederations§! est centrée sur la diplomatie."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "L'extension §SFederations§! est recommandée car certaines des options choisies s'accordent bien avec le thème des alliances et de la diplomatie interstellaires."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Vivez pleinement la mort"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Le sort de la galaxie est une question de vie ou de mort avec ce pack d'espèce lugubre. Défiez la Communauté galactique sur sa vision de la vie après la mort avec la nouvelle origine nécrophage ; profitez de nouveaux vaisseaux, de doctrines et de graphismes correspondant au thème, et d'une nouvelle voix pour le conseiller.\n\nEn lançant la partie comme un couple d'espèces symbiotiques, même les espèces non nécroïdes peuvent désormais consumer et convertir les pops d'autres espèces pour les transformer en leur propre phénotype. Ce pack ajoute une saveur unique, pour le contenu nouveau ou plus ancien de «Stellaris». Prospérez, consumez et jouez-vous de la vie et de la mort."
 NECROIDS_FEATURES:1 "§EApports principaux :§!\n\n- La nouvelle origine nécrophage.\n\n- 3 nouvelles doctrines : le culte de la mort, les réanimateurs et les mémorialistes.\n\n- 15 nouveaux portraits de nécroïdes et 1 machine nécroïde.\n\n- De nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité, des listes de noms et une pièce de fond."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids Species Pack§! est un pack de saveur vous permettant de jouer une espèce ayant apprivoisé la mort."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Le pack d'espèce §SNecroids Species Pack§! est recommandé car la composition de cet empire correspond au thème de la vie et de la mort."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Le pack d'espèce §SNecroïdes Species Pack§!, par son origine et ses doctrines, apporte une nouvelle dimension à ce style de partie."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Attisez l'incendie"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesis permet au joueur de déterminer le sort d'une galaxie déstabilisée. En ajoutant des outils d'espionnage, un cheminement vers la puissance en tant que custode galactique afin de combattre les crises de fin de partie, ou encore le choix de la menace pour DEVENIR lui-même la crise, Nemesis offre les outils les plus puissants disponibles jusqu'à présent dans Stellaris.\n\nVous devrez au final faire le choix entre le chaos et le contrôle, et prendre en charge une galaxie qui s'enfonce dans la crise. Chercherez-vous le moyen de prendre le pouvoir par la diplomatie et la tromperie, ou préférerez-vous regarder les étoiles s'éteindre l'une après l'autre ?"
 NEMESIS_FEATURES:2 "§EApports principaux :§!\n\n- Devenez la crise pour bénéficier de puissants avantages, tandis que votre empire se fait de plus en plus menaçant pour l'existence même de la galaxie !\n\n- Faites campagne au sein de la Communauté galactique pour obtenir la custodie, afin de pouvoir user de pouvoirs d'urgence et combattre la crise.\n\n- De nouveaux outils d'espionnage afin d'espionner vos ennemis (et vos amis), dont l'arbre des traditions de subterfuge. Mensonges et tromperies détourneront l'attention de l'adversaire tout en révélant ses secrets les mieux gardés.\n\n- De nouveaux types de vaisseaux, inspirés par les empires les plus marquants de la science-fiction."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! est une expansion permettant au joueur de décider du sort d'une galaxie déstabilisée."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "L'expansion §S$NEMESIS_TITLE$§! est recommandée car certaines des variables choisies s'accordent avec le thème de la diplomatie sous pression."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "L'expansion §S$NEMESIS_TITLE$§! est recommandée car la composition de cet empire s'accorde avec les thèmes du subterfuge et de la manipulation."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "L'expansion §S$NEMESIS_TITLE$§! est recommandée car la composition de cet empire s'accorde avec l'idée de devenir une menace pour l'ensemble de la galaxie."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Émergez des abysses pour revendiquer les étoiles"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Expérimentez la vie d'une civilisation marine en naviguant dans les vastes étendues de la galaxie avec le pack le plus immersif de Stellaris : l'Aquatics Species Pack. Plongez dans la galaxie avec une myriade de nouvelles opportunités, et découvrez la vie là où vous l'attendez le moins. Tirez parti d'une nouvelle vague d'options de personnalisation pour votre empire, de trésors de nouveaux portraits d'espèces, de vaisseaux, d'origines et plus encore."
 AQUATICS_FEATURES:0 "§EApports principaux :§!\n\n- 2 nouvelles origines, Ici sont des dragons et Paradis océanique.\n\n- Le nouveau civisme des pêcheurs.\n\n- Le nouvel atout de l'ascension Hydrocentrisme, pour faire de chacun de vos mondes votre océan.\n\n- Le nouveau trait Aquatique, accompagné de mécanismes uniques.\n\n- 15 portraits aquatiques et 1 portrait mécanique aquatique.\n\n- De nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité, des listes de noms et une pièce de fond."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "L'Aquatics Species Pack offre une myriade de nouvelles opportunités pour découvrir la vie là où vous l'attendez le moins. Tirez parti d'une vague d'options de personnalisation pour votre empire dans Stellaris, avec un trésor de nouveaux portraits, des vaisseaux, des origines et plus encore."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "L'Aquatics Species Pack est recommandé car nous avons remarqué que vous adorez les packs cosmétiques."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "L'Aquatics Species Pack est recommandé parce que vous appréciez les looks perchés."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "L'Aquatics Species Pack est recommandé car il offre la possibilité de vivre sur des mondes océaniques."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Réalisez votre destinée manifeste"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Overlord, la nouvelle extension pour Stellaris, donne accès à des mécanismes approfondis pour permettre à votre empire d'atteindre de nouveaux sommets. Guidez une galaxie emplie de dépendances potentielles vers la gloire, ou la sujétion.\n\nLes mécanismes approfondis sont autant de manières de spécialiser vos dépendances au sein de votre empire, et de soumettre des mondes et des sujets à votre autorité. De nouvelles et magnifiques mégastructures vous permettent aussi de projeter votre puissance plus loin, plus vite."
 OVERLORD_FEATURES:0 "§EApports principaux :§!\n\n- De nouveaux mécanismes de vassalisation, permettant de renégocier les contrats passés avec vos dépendances ou votre suzeraine, ainsi qu'une spécialisation toute nouvelle pour les dépendances.\n\n- 5 nouvelles origines : Fief impérial, Fronde stellaire, Souterraine, Maîtres du Suaire et Conscience progénitrice.\n\n- 3 nouvelles enclaves : les Pérégrins du Suaire, les Mercenaires et les Récupérateurs.\n\n- 3 nouvelles mégastructures : les anneaux orbitaux, les hyper-relais et la catapulte quantique."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§! est centré sur la diplomatie, en particulier les relations entre les dépendances et leurs suzeraines."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "$OVERLORD_TITLE$ est recommandé car il ouvre de nouvelles possibilités aux empires centrés sur la guerre grâce aux enclaves mercenaires et aux relations approfondies avec les dépendances."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "$OVERLORD_TITLE$ est recommandé car il offre une nouvelle origine aux empires spiritualistes et une enclave centrée sur le Suaire avec laquelle entretenir des relations."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "$OVERLORD_TITLE$ est recommandé car il permet de nouvelles relations entre suzeraines et dépendances, qui apportent beaucoup dans une partie centrée sur la diplomatie."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "$OVERLORD_TITLE$ est recommandé car il offre une nouvelle origine spécifique pour les consciences collectives, permettant à des personnalités progénitaires de renforcer l'empire."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "De la fange primordiale, élevez-vous jusqu'aux étoiles !"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Le Toxoids Species Pack offre aux joueurs la chance d'habiter les mondes toxiques, de risquer l'avenir de leur planète pour des gains immédiats, et de consentir aux plus sacrifices indispensables pour survivre dans une galaxie hostile."
 TOXOIDS_FEATURES:0 "§EApports principaux :§!\n\n- 2 nouvelles origines, la superfection et les chevaliers du Dieu toxique.\n\n- 3 nouveaux civismes : industriels implacables, ramasseurs et bains mutagènes.\n\n- 4 nouveaux traits d'espèce : incubateurs, souffle inorganique, nocivité, et métabolisme exotique.\n\n- 15 nouveaux portraits toxoïdes, ainsi qu'une machine toxoïde.\n\n- Nouveaux modèles de vaisseaux, voix du conseiller, cités toxoïdes, listes de noms et une pièce de fond."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "Avec le §SToxoids Species Pack§!, prenez ce qui vous revient de droit avec les espèces les plus dures et les plus obstinées de l'histoire de Stellaris ! Habitez des mondes toxiques, risquez l'avenir de vos mondes pour des gains immédiats, et faites les sacrifices difficiles mais indispensables pour survivre dans une galaxie hostile."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Le Toxoids Species Pack est recommandé parce que vous adorez les packs cosmétiques."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Le Toxoids Species Pack est recommandé parce que vous avez choisi un empire correspondant au thème de l'apocalypse."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Le Toxoids Species Pack est recommandé comme alternative à l'empire que vous avez choisi étant donné ses rapports avec l'environnement naturel."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Le Toxoids Species Pack est recommandé parce que votre espèce correspond au thème du gaspillage et de l'adaptation."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Le Toxoids Species Pack est recommandé parce que l'origine des chevaliers du Dieu toxique ajoute un nouveau gameplay lié aux habitats."

 HIDE_UNOWNED_CONTENT:0 "Masquer le contenu non possédé"

