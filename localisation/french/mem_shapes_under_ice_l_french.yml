 ###############################################
 # Shapes Under the Ice -- Main Line
 # Idea and main writing by Foremole
 # Code and supplemental writing by LamilLerran
 ###############################################
 mem_shapes_under_ice_category:0 "Formes mystérieuses"
 mem_shapes_under_ice_category_desc:0 "Visibles même depuis une orbite élevée, la surface gelée de §Y[Root.GetName]§! est criblées de centaines de milliers de tâches noires. Cependant, après quelques jours seulement en orbite, notre équipage d'enquête a déjà remarqué que les formes se déplacent;Certaines ont disparu, certaines sont apparus et la plupart ont légèrement changé de position."
 mem_shapes_under_ice.1.name:0 "Nautiloïdes massifs"
 mem_shapes_under_ice.1.desc:0 "Avec l'inspection plus détaillée et le lancement de sondes pour explorer sous la surface de §Y[From.GetName]§!, §Y[Root.GetLeaderName]§! a déterminé que toute la planète est recouverte d'océan, qui est à son tour couverte par une couche épaisse de glace. Cependant, la lumière peut pénétrer cette immense couverture, soutenant un écosystème luxuriant de créatures aquatiques. Les plus remarquables, cependant, sont les créatures responsables de ces fameux points noirs visibles depuis l'orbite de §Y[From.GetName]§! : de gigantesques nautiloïdes, grands de plusieurs kilomètres, qui occupent le haut de l'écosystème mondial, sans prédateurs naturels. Un projet spécial a été émis pour étudier ces créatures plus en détail."
 mem_shapes_under_ice.1.a:0 "Regardez la taille de ces choses !"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "Enquêter sur les nautiloïdes"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "Une équipe d'enquête a découvert un océan grouillant de vie sous la glace de§Y [From.GetName]§!. Nos scientifiques ont hâte d'examiner de plus près les espèces au sommet de la biosphère de la §H[From.GetPlanetMoon]§!"
 mem_shapes_under_ice.2.name:0 "Nautiloïdes fascinants"
 mem_shapes_under_ice.2.desc:0 "Après une étude secondaire, et de nombreuses expéditions sous la glace, l'équipage du §Y[Root.GetName]§! a découvert quelques choses fascinantes sur les nautiloïdes. Premièrement, ils ont des processus biologiques qui créent des matériaux incroyablement résistance, pour leurs carapace, parfaitement utilisable comme matéirau de construction par exemple. Cependant, cela nécessiterait de les tuer pour obtenir les matériaux. Cette possibilité est rendue peu attrayante par le fait que les nautiloïdes démontrent également des niveaux de base d'intelligence, semblables à la plupart des espèces semi-sensibles. De plus, lorsqu'ils ne se maintiennent pas à flot, ils tombent rapidement dans les profondeurs, ce qui rend la récolte des cadavres impossible, à moins que des équipes soient présentes au moment de la mort. Cela signifie que nous devrions avoir activement massacrer les créatures, si nous souhaitons récupérer leurs carapaces."
 mem_shapes_under_ice.2.a:0 "Nos biologistes seraient ravis d'étudier ces créatures."
 mem_shapes_under_ice.2.b:0 "Bien que cela nous coûte, leur perte est notre gain."
 mem_shapes_under_ice.2.phile:0 "Voyons à quel point ils sont intelligents. Essayez d'établir des communications."
 mem_shapes_under_ice.2.mat:0 "Même si nous ne les récoltons pas, nous pouvons étudier les carapaces de ceux vivants."
 mem_shapes_under_ice.99.name:0 "Capteurs Sales"
 mem_shapes_under_ice.99.desc:0 "Une Enquête supplémentaire sur §Y[From.From.GetName]§! Indique que les taches noires changeantes ne sont pas de la planète du tout, mais plutôt d'une fuite de pression provoquant des défauts optiques dans les capteurs du §Y[Root.GetName]§!. Les équipes d'ingénierie ont fixé la valve de pression défectueuse et il n'y a plus d'intérêt à trouver ici."
 mem_shapes_under_ice.99.a:0 "Décevant."
