 ### СЮЖЕТ - ИССЛЕДОВАНИЕ АНОМАЛЬНОЙ ЗОНЫ (2хх) ###
 
 # Показ сообщения, добавление спецпроекта постройки спецтанка
 
 apsr.7212.title:0 "Développement du projet terminé"
 apsr.7212.desc:0 "Le développement d'un véhicule ultra blindé est terminé, et il est temps de commencer à le construire. Cela prendra un certain temps, mais nous espérons que tous nos efforts seront récompensés."
 apsr.7212.button:1 "Commencez à le construire"

 
 
 # после постройки спецтанка - проект на запуск экспедиции
 
 apsr.7213.title:0 "L'exploration de la zone anomale"
 apsr.7213.desc:0 "Nous avons développé un réservoir extrêmement sécurisé, et maintenant nous sommes prêts à envoyer une expédition au centre de la zone anormale !"
 apsr.7213.button:1 "Commencez"

 
 
 # конец экcпедиции - доступ к техе на здание 1 уровня
 
 apsr.7215.title:0 "Le pendule"
 apsr.7215.desc:0 "L'expédition a été un succès total ! Malgré quelques trébuchements, l'équipage du vaisseau de haute sécurité a réussi à atteindre le centre de la zone. Un moteur temporel semble s'y trouver. Il a été construit il y a longtemps et a accumulé l'énergie du flux temporel pendant des décennies. Et quand il était rempli de l'énergie temporelle débordante, il la crachait dans l'environnement. {D'après les documents trouvés à proximité, le temps est considéré comme un processus physique. Les scientifiques de la civilisation qui a créé le pendule ont développé une théorie selon laquelle le temps peut être utilisé comme un processus physique lié à l'énergie. Cette théorie est basée sur la considération du temps comme un processus matériel qui produit un certain type d'énergie. Plus tard, les caractéristiques numériques déterminant la libération de l'énergie du temps ont été définies - d'abord théoriquement, puis pratiquement. On l'appelait 'mécanique du temps physique', ou 'mécanique du temps'.\nMalheureusement, ou heureusement, seul un tel dispositif a été créé et peut exister en même temps."
 apsr.7215.button:1 "Intéressant"
 apsr.7215.button.effect:1 ""
 
 
 
 ## СОБЫТИЯ НАПАДЕНИЯ МУТАНТОВ (22х, 23х, 24х, 25х) ##
 
 
 
 ## СОБЫТИЯ ПЕРВОГО ГОДА (22х) ##
 
 
 # нападение
  
 apsr.7221.title:0 "Attaque de mutants"
 apsr.7221.desc:0 "Nous avons reçu un message de la planète où se trouve §Y$apsr7_planet_modifier$§!.\nUn groupe de créatures a franchi les frontières de la zone anormale et a commencé à attaquer l'un de nos établissements. Malheureusement, le temps que l'équipe d'intervention arrive sur place, toutes les constructions étaient déjà détruites et la plupart des colons ont été tués."
 apsr.7221.button:1 "Améliorer le contrôle des frontières de la zone"
 apsr.7221.button.tooltip:1 "La restauration des bâtiments nécessitera des ressources."
 
 
 
 ## СОБЫТИЯ ТРЕТЬЕГО ГОДА (23х) ##
 
 
 # нападение
 
 apsr.7231.title:0 "Attaque de mutants. Encore une fois"
 apsr.7231.desc:0 "Nous avons reçu un message de la planète où se trouve §Y$apsr7_planet_modifier$§!.\nUn groupe de créatures a de nouveau franchi les frontières de la zone anormale et s'est dirigé vers l'une de nos colonies, mais cette fois nous étions préparés. Nos armées ont déjà rejoint la bataille."
 apsr.7231.button:1 "Maintenez la défense !"
 
 # поражение

 apsr.7232.title:0 "Attaque de mutants. Vaincre"
 apsr.7232.desc:0 "Nous n'avons pas pu retenir les mutants. Les créatures ont percé notre défense, détruit quelques colonies et sont retournées dans la zone comme si de rien n'était."
 apsr.7232.button:1 "Merde !"
 apsr.7232.button.tooltip:1 "Deux établissements ont été détruits. La restauration des bâtiments nécessitera des ressources."

 # победа

 apsr.7233.title:0 "Attaque de mutants. Créatures liquidées"
 apsr.7233.desc:0 "Nous avons tué toutes les créatures avec succès, et il n'y a plus de danger pour notre colonie - du moins pour l'instant. Mais nous ne devons pas nous reposer sur nos lauriers, car d'autres attaques pourraient survenir."
 apsr.7233.button:1 "Superbe"
 
 
 
 ## СОБЫТИЯ ШЕСТОГО ГОДА (24х) ##
 
 
 # нападение

 apsr.7241.title:0 "Une attaque de mutants. Une horde"
 apsr.7241.desc:0 "Nous avons reçu un message de la planète où se trouve §Y$apsr7_planet_modifier$§!. {Un groupe de mutants est encore venu de la zone anormale ! Nous avons rejoint la bataille comme prévu. Mais le manque de fortifications spéciales limite beaucoup nos capacités de contre-attaque."
 apsr.7241.button:1 "Maintenez la défense !"

 ## поражение

 apsr.7242.title:0 "Attaque de mutants. Vaincre"
 apsr.7242.desc:0 "Nous n'avons pas pu retenir les mutants. Les créatures ont percé notre défense et ont semé le chaos sur la majeure partie de la planète - et elles ont également attaqué une grande partie de nos colonies. Certaines ont été entièrement détruites, tout ce qui pouvait être dévoré l'a été, et ce qui ne pouvait pas l'être n'est plus que des débris. Après avoir détruit nos colonies, les créatures sont retournées dans la zone comme si rien ne s'était passé. Nous devrions probablement construire des fortifications pour les retenir dans la zone."
 apsr.7242.button:1 "Merde !"
 apsr.7242.button.tooltip:1 "Trois établissements ont été détruits. La restauration des bâtiments nécessitera des ressources."

 ## победа

 apsr.7243.title:0 "Attaque de mutants. Créatures liquidées"
 apsr.7243.desc:0 "Nous avons tué toutes les créatures avec succès, et il n'y a plus de danger pour notre colonie - du moins pour l'instant. Mais nous ne devons pas nous reposer sur nos lauriers, car d'autres attaques pourraient survenir."
 apsr.7243.button:1 "Superbe"
 
 
 
 ## СОБЫТИЯ ДЕСЯТОГО ГОДА (25х) ##
 
 
 ## нападение

 apsr.7251.title:0 "Attaque de mutants. L'obscurité"
 apsr.7251.desc:0 "Nous avons reçu un message inquiétant de la planète où se trouve §Y$apsr7_planet_modifier$§!. Les créatures ont à nouveau franchi les frontières de la zone anormale, et leur nombre a dépassé toutes les limites. Les fortifications stationnaires n'ont pas encore été achevées et sont incapables de contenir efficacement les mutants. Nous n'avons rien d'autre à faire que d'espérer le meilleur et de compter sur le nombre de nos armées."
 apsr.7251.button:1 "Maintenez la défense !"

 ## поражение

 apsr.7252.title:0 "Attaque de mutants. Vaincre"
 apsr.7252.desc:0 "Les mutants ont traversé nos armées, et maintenant la planète est un enfer. Une quantité incroyable d'entre eux a balayé la planète, détruisant tout sur son passage. Après que toutes les créatures vivantes de la planète soient mortes, un brouillard anormalement bleuté s'est répandu depuis le cur de la zone et a recouvert toute la planète. Quelques heures plus tard, il s'est dispersé, et maintenant il ne reste plus que des ruines sur la planète... et la maudite zone anormale..."
 apsr.7252.button:1 "C'est un échec complet..."
 apsr.7252.button.tooltip:1 "Toutes les colonies de la planète sont détruites.\nNous avons perdu la colonie"
 
 ## победа

 apsr.7253.title:0 "Attaque de mutants. Créatures liquidées"
 apsr.7253.desc:0 "Nous avons tué toutes les créatures avec succès, et il n'y a plus de danger pour notre colonie - du moins pour l'instant. Cependant, étant donné le nombre de créatures qui ont pris part à l'attaque, et qui ont été tuées par la suite, nous espérons avoir au moins un peu de temps pour nous préparer à la prochaine rencontre."
 apsr.7253.button:1 "Superbe"
 
 
 
 
 
 
 
 
 
 
 
 
 
 ### SPECIAL PROJECT
 
 apsr7_special:0 "$apsr7_planet_modifier$"
 apsr7_special_desc:0 "$apsr7_planet_modifier_desc$"
 
 APSR7_MESSAGE_SR_INFORMED_TITLE:0 "Informations sur une planète unique"
 APSR7_MESSAGE_SR_INFORMED:0 "Nous avons reçu des informations sur une ressource spéciale appelée §M$apsr7_planet_modifier$§!, qui se trouve sur la planète §Y$PLANET$§! sous le contrôle des §Y$COUNTRY$§!.."
 
 apsr7_tankconstruct_special:0 "Créer un véhicule blindé super fortifié"
 apsr7_tankconstruct_special_DESC:0 "Les plans de notre vechilce blindé spécialement conçu sont maintenant terminés. Il ne reste plus qu'à le mettre en uvre."
 
 apsr7_expedition_special:0 "Expédition au centre de la zone anomale"
 apsr7_expedition_special_DESC:0 "Le véhicule blindé est terminé, et maintenant nous sommes prêts à envoyer l'expédition au centre de la zone anormale. Il est temps d'apprendre le secret de cet endroit !"
 
 
 
 ### Аномалия
 
 apsr7_anomaly:0 "Données intéressantes"
 apsr7_anomaly_desc:0 "Au cours de la recherche de la surface de la planète [From.GetName], nous avons obtenu des données qui doivent absolument être approfondies."

 
 
 ### сообщение при изучении аномалии
 
 apsr.7601.title:0 "$apsr.7011.title$"
 apsr.7601.desc:0 "$apsr.7011.desc$"

 
 
 ### текст спецтанка
 
 apsr_defendship_army:0 "Projet de véhicule blindé fortifié"
 apsr_defendship_army_desc:0 "Ce n'est pas un char d'assaut - c'est un véritable chef-d'uvre ! Il a été développé en utilisant les technologies les plus avancées.\n§MIl nous permet d'organiser une expédition au coeur de la zone anomale§!"
  
 
 
