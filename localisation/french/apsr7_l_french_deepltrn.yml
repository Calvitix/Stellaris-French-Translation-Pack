 ### ресурс
 
 apsr7_planet_modifier:0 "Zone anormale"
 apsr7_planet_modifier_desc:0 "Les choses qui se produisent dans cette zone ne peuvent être expliquées ni par la logique, ni par la science, ni même par le mysticisme."
 
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!"
 apsr7_deposit_effect:0 "Ressource unique disponible : $apsr7_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr7_building_cordon_text:0 "Le principal danger de la zone anormale est un groupe de bêtes profondément mutées. Ces créatures quittent la zone et plongent les parties habitées de la planète dans le chaos. Le Cordon doit les tenir à distance."
 
 apsr7_building_part1_text:0 "Un bâtiment spécialement conçu, qui amène l'énergie de la machine à remonter le temps dans un état sûr et en convertit une partie en énergie utilisable pour nos besoins."
 
 apsr7_building_part2_text:0 "Un bâtiment spécialement conçu, qui transforme l'énergie de la machine à remonter le temps en une forme plus appropriée que nous pouvons utiliser : Des crédits d'énergie."
 
 apsr7_building_part3_text:0 "En utilisant le moteur temporel - un dispositif expérimental de l'ancienne civilisation - qui se trouve au centre de la zone anomale, nous aurons accès à une source d'énergie illimitée !"
 
 apsr7_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr7_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 
 
 ### нормальные здания
  
 apsr7_building_cordon:0 "Cordon"
 apsr7_building_cordon_desc:0 "$apsr7_building_predesc$\n$apsr7_building_cordon_text$"
  
 apsr7_building_part1:0 "Barrière"
 apsr7_building_part1_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part1_text$"
 
 apsr7_building_part2:0 "Le pendule"
 apsr7_building_part2_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part2_text$"
 
 apsr7_building_part3:0 "Le pendule"
 apsr7_building_part3_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part3_text$"
 
 
 
 ### технологии
 
 tech_apsr7_building_cordon:0 "Protection contre la zone anormale"
 tech_apsr7_building_cordon_desc:0 "Tout d'abord, il faut trouver un moyen de tenir les créatures de la zone à distance."
 TECH_APSR7_CORDON_TITLE:0 "§HBuilding :§! $apsr7_building_cordon$"
 TECH_APSR7_CORDON_DESC:0 "$apsr7_building_cordon_desc$"
 
 tech_apsr7_tank:0 "L'exploration de la zone anomale"
 tech_apsr7_tank_desc:0 "Pour atteindre le cur même de la zone, nous devons trouver le moyen de la traverser et de nous protéger des influences extérieures."
 TECH_APSR7_TANK_TITLE:0 "§HProjet spécial :§! $apsr_defendship_army$"
 TECH_APSR7_TANK_DESC:0 "$apsr_defendship_army_desc$"
 
 tech_apsr7_building_part1:0 "Enquête sur les moteurs anciens"
 tech_apsr7_building_part1_desc:0 "Nous devons examiner l'étrange dispositif situé au centre de la zone Anomalie. A première vue, il s'agit d'un grand cube qui fonctionne comme une sorte de moteur."
 TECH_APSR7_PART1_TITLE:0 "§HBuilding :§! $apsr7_building_part1$"
 TECH_APSR7_PART1_DESC:0 "$apsr7_building_part1_desc$"
 
 tech_apsr7_building_part2:0 "Projet Pendulum"
 tech_apsr7_building_part2_desc:0 "Le moteur anormal produit une grande quantité d'énergie incontrôlée. Nos scientifiques ont conçu un nouveau bâtiment qui recyclera cette énergie sous une forme utilisable - les crédits d'énergie."
 TECH_APSR7_PART2_TITLE:0 "§HBuilding :§! $apsr7_building_part2$"
 TECH_APSR7_PART2_DESC:0 "$apsr7_building_part2_desc$"
 
 tech_apsr7_building_part3:0 "L'utilisation du pouvoir du pendule"
 tech_apsr7_building_part3_desc:0 "Le pendule est situé au cur de la zone anormale et il produit une énorme quantité d'énergie. Il peut être utilisé pour l'amélioration de notre Empire !"
 TECH_APSR7_PART3_TITLE:0 "§HBuilding :§! $apsr7_building_part3$"
 TECH_APSR7_PART3_DESC:0 "$apsr7_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ est terminé"
 apsr.7000.desc:0 "Le §Y$Cordon$§! autour de la zone anomalos est terminé, et à partir de maintenant les espèces mutantes ne perturberont plus nos colonies. {Maintenant nous pouvons nous concentrer sur l'exploration de la zone et préparer une expédition vers son centre."
 apsr.7000.ok-button:0 "Commencez à préparer l'expédition"
 apsr.7000.button.effect:1 "Modèle de conception de réservoir avancé disponible"
 
 apsr.7001.title:0 "$apsr7_building_part1$ est terminé"
 apsr.7001.desc:0 "L'énergie Tau, nos scientifiques ont nommé les émissions du §YPendule§!. Maintenant, elle n'est plus gaspillée dans l'environnement, mais elle est collectée et transformée en crédits d'énergie. Nous avons obtenu une source d'énergie vraiment inépuisable."
 apsr.7001.ok-button:0 "Superbe"
 
 apsr.7002.title:0 "$apsr7_building_part2$ est terminé"
 apsr.7002.desc:0 "L'utilisation de lentilles modifiées pour concentrer l'énergie Tau nous a permis non seulement d'augmenter le flux d'énergie, mais aussi de supprimer la nécessité d'avoir un équipage pour faire fonctionner l'installation. Notre source d'énergie infinie est devenue autonome."
 apsr.7002.ok-button:0 "Excellent"
 
 apsr.7003.title:0 "$apsr7_building_part3$ est terminé"
 apsr.7003.desc:0 "Grâce aux dernières avancées en matière de nanotechnologie, nous avons pu créer un matériau ultraléger qui défie la physique. Nous avons reconstruit le pendule et nous avons ainsi réussi à atteindre une efficacité maximale. C'est la limite... pour l'instant."
 apsr.7003.ok-button:0 "Incroyable"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "Détecté : §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "Une expédition scientifique menée par §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a trouvé quelque chose d'étrange !\nSur cette planète, il y a une zone anormale où les lois de la réalité elles-mêmes semblent se plier. Au fur et à mesure que l'on se rapproche du centre de la zone, l'équipement commence à mal fonctionner, et §H[Root.GetLeaderName]§! a proposé que nous organisions une expédition spéciale afin d'atteindre le coeur de cette zone."
 apsr.7011.button:1 "Nous devons aller au centre !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "Détecté : §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "Sur l'une des planètes occupées, quelque chose de particulier a été découvert. {Sur la planète, il y a une zone anormale où les lois de la réalité elles-mêmes semblent se plier. Au fur et à mesure que l'on se rapproche du centre de la zone, l'équipement commence à mal fonctionner, et §H[Root.GetLeaderName]§! a proposé que nous organisions une expédition spéciale afin d'atteindre le coeur de cette zone."
 apsr.7013.button:1 "Superbe"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "Détecté : §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "Nos services de renseignements, en vérifiant les informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur l'une des planètes, il y a une zone anormale où les lois de la réalité elles-mêmes semblent se plier. Au fur et à mesure que l'on se rapproche du centre de la zone, les équipements commencent à mal fonctionner. Nos principaux scientifiques ont proposé d'organiser une expédition spéciale afin d'atteindre le cur de cette zone. '\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr7_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr7_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr7_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr7_planet_target.Owner.GetName]§!"
 apsr.7015.button:1 "Intéressant !"
 
 
 
