 xbd.110.name:0 "Catastrophe naturelle"
 xbd.110.desc:0 "Récemment, la colonie §S[xbd_diplo_source_country.GetAdj]§! sur §S[Event_Planet. getName]§! a été touchée par un certain nombre de catastrophes naturelles graves. Une grande partie de l'infrastructure a été détruite et une quantité importante des habitants sont morts. Maintenant l'empire §S[xbd_diplo_source_country.GetName]§! nous a demandé notre aide. Est-ce que nous leur accordons un aide aux sinistrés ? "
 xbd.110.A:0 "Il est de notre devoir d'aider ! "
 xbd.110.B:0 "Ce n'est pas beaucoup, mais nous espérons que cela suffira. "
 xbd.110.C:0 "Nous sommes désolés, mais nous ne pouvons pas vous aider maintenant. "
 xbd.110.D:0 "Ce n'est pas notre problème. "
