tech_enigmatic_power_core: "Expérience énergétique énigmatique"
tech_enigmatic_power_core_desc: "Il semblerait que Zero Point Energy soit les réacteurs les plus puissants de l'ère moderne, mais les enregistrements et les études semblent suggérer que les précurseurs ont utilisé quelque chose de beaucoup plus puissant. Nous pensons que nous pouvons commencer à faire certaines de nos expériences pour entrer dans une nouvelle ère qu'aucune n'a traversée auparavant."
