### FRENCH LOCALIZATION (by Calvitix)

########################################
###            Components            ###
########################################

NHSC_FE_COMP_MAT_TITAN: "Assistant réseau neuronal sensible"
NHSC_FE_COMP_MAT_TITAN_DESC: "Ordinateur de combat incroyablement avancé capable de penser par lui-même."
NHSC_FE_COMP_MAT_BATTLECRUISER: "$NHSC_FE_COMP_MAT_TITAN$"
NHSC_FE_COMP_MAT_BATTLECRUISER_DESC: "$NHSC_FE_COMP_MAT_TITAN_DESC$"
NHSC_FE_COMP_MAT_ESCORT: "$NHSC_FE_COMP_MAT_TITAN$"
NHSC_FE_COMP_MAT_ESCORT_DESC: "$NHSC_FE_COMP_MAT_TITAN_DESC$"

NHSC_FE_COMP_SPI_TITAN: "Guide du Suaire"
NHSC_FE_COMP_SPI_TITAN_DESC: "Un conseiller spirituel qui aide à combattre les infidèles."
NHSC_FE_COMP_SPI_BATTLECRUISER: "$NHSC_FE_COMP_SPI_TITAN$"
NHSC_FE_COMP_SPI_BATTLECRUISER_DESC: "$NHSC_FE_COMP_SPI_TITAN_DESC$"
NHSC_FE_COMP_SPI_ESCORT: "$NHSC_FE_COMP_SPI_TITAN$"
NHSC_FE_COMP_SPI_ESCORT_DESC: "$NHSC_FE_COMP_SPI_TITAN_DESC$"

NHSC_FE_COMP_XPB_TITAN: "Moteur Xénocide"
NHSC_FE_COMP_XPB_TITAN_DESC: "Ordinateur de combat optimisé pour nettoyer la galaxie des xénos indignes."
NHSC_FE_COMP_XPB_BATTLECRUISER:  "$NHSC_FE_COMP_XPB_TITAN$"
NHSC_FE_COMP_XPB_BATTLECRUISER_DESC: "$NHSC_FE_COMP_XPB_TITAN_DESC$"
NHSC_FE_COMP_XPB_ESCORT:  "$NHSC_FE_COMP_XPB_TITAN$"
NHSC_FE_COMP_XPB_ESCORT_DESC: "$NHSC_FE_COMP_XPB_TITAN_DESC$"

NHSC_FE_COMP_XPL_TITAN: "Conseiller Gardien de la Galaxie"
NHSC_FE_COMP_XPL_TITAN_DESC: "La Paix, grâce à une puissance de feu supérieure."
NHSC_FE_COMP_XPL_BATTLECRUISER: "$NHSC_FE_COMP_XPL_TITAN$"
NHSC_FE_COMP_XPL_BATTLECRUISER_DESC: "$NHSC_FE_COMP_XPL_TITAN_DESC$"
NHSC_FE_COMP_XPL_ESCORT: "$NHSC_FE_COMP_XPL_TITAN$"
NHSC_FE_COMP_XPL_ESCORT_DESC: "$NHSC_FE_COMP_XPL_TITAN_DESC$"

NHSC_FE_COMP_MCH_TITAN: "Matrice Custodienne"
NHSC_FE_COMP_MCH_TITAN_DESC: "Système informatique spécialisé conçu pour lutter contre les machines à effacer."
NHSC_FE_COMP_MCH_BATTLECRUISER: "$NHSC_FE_COMP_MCH_TITAN$"
NHSC_FE_COMP_MCH_BATTLECRUISER_DESC: "$NHSC_FE_COMP_MCH_TITAN_DESC$"
NHSC_FE_COMP_MCH_ESCORT: "$NHSC_FE_COMP_MCH_TITAN$"
NHSC_FE_COMP_MCH_ESCORT_DESC: "$NHSC_FE_COMP_MCH_TITAN_DESC$"

NHSC_AI_COMPUTER: "Réseau de neurones d'éradication organique"
NHSC_AI_COMPUTER_DESC: "Un ordinateur de combat optimisé pour tuer des bêtes à viande ignobles."

NHSC_EXTRADIMENSIONAL_1: "Désintégrateur de Matière"
NHSC_EXTRADIMENSIONAL_1_DESC: "Venant d'une autre dimension, les technologies fondamentales du désintégrateur de la matière plient plusieurs lois physiques pour des résultats destructeurs."
SMALL_NHSC_ED_WEAPON: "Petit $NHSC_EXTRADIMENSIONAL_1$"
SMALL_NHSC_ED_WEAPON_DESC: "$NHSC_EXTRADIMENSIONAL_1_DESC$"
MEDIUM_NHSC_ED_WEAPON: "$NHSC_EXTRADIMENSIONAL_1$ intermédiaire"
MEDIUM_NHSC_ED_WEAPON_DESC: "$NHSC_EXTRADIMENSIONAL_1_DESC$"
LARGE_NHSC_ED_WEAPON: "Grand $NHSC_EXTRADIMENSIONAL_1$"
LARGE_NHSC_ED_WEAPON_DESC: "$NHSC_EXTRADIMENSIONAL_1_DESC$"

MEDIUM_NHSC_PROBE_LIGHTNING: "Emetteur d'énergie non identifiée"
MEDIUM_NHSC_PROBE_LIGHTNING_DESC: "Forme inhabituelle d'armes, cet émetteur d'énergie ressemble beaucoup aux autres armes à énergie en fonctionnement, mais fonctionne avec une fréquence et dans un spectre jamais égalés auparavant."

NHSC_SCOURGE_MISSILE_1: "$nhsc_tech_scourge_missile_1$"
NHSC_SCOURGE_MISSILE_1_DESC: "Les charges utiles des missiles Fléau sont constituées de nombreux composés biochimiques utilisés par l'Essaim dans les combats interstellaires, ayant prouvé leur efficacité inattendue contre les vaisseaux militaires les plus robustes."
LARGE_NHSC_SCOURGE_MISSILE_1: "$nhsc_tech_scourge_missile_1$"
LARGE_NHSC_SCOURGE_MISSILE_1_DESC: "$NHSC_SCOURGE_MISSILE_1_DESC$"

NHSC_SPACEPORT_SCOURGE_MISSILE: "Missile Fléau de Station spatiale"
NHSC_SPACEPORT_SCOURGE_MISSILE_DESC: "$NHSC_SCOURGE_MISSILE_1_DESC$"
SMALL_NHSC_SPACEPORT_SCOURGE_MISSILE: "Petit $NHSC_SPACEPORT_SCOURGE_MISSILE$"
SMALL_NHSC_SPACEPORT_SCOURGE_MISSILE_DESC: "$NHSC_SCOURGE_MISSILE_1_DESC$"
MEDIUM_NHSC_SPACEPORT_SCOURGE_MISSILE: "$NHSC_SPACEPORT_SCOURGE_MISSILE$ intermédiaire"
MEDIUM_NHSC_SPACEPORT_SCOURGE_MISSILE_DESC: "$NHSC_SCOURGE_MISSILE_1_DESC$"
LARGE_NHSC_SPACEPORT_SCOURGE_MISSILE: "Grand $NHSC_SPACEPORT_SCOURGE_MISSILE$"
LARGE_NHSC_SPACEPORT_SCOURGE_MISSILE_DESC: "$NHSC_SCOURGE_MISSILE_1_DESC$"

NHSC_SCOURGE_PROJECTILE_WEAPON: "Capsules Explosives d'acide du Fléau"
NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "Enfermées dans des capsules balistiques, les matières organiques hautement corrosives utilisées dans le bombardement orbital de l'Essaim peuvent être réutilisées en tant que munitions de vaisseaux."
MEDIUM_NHSC_SCOURGE_PROJECTILE_WEAPON: "$NHSC_SCOURGE_PROJECTILE_WEAPON$"
MEDIUM_NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "$NHSC_SCOURGE_PROJECTILE_WEAPON_DESC$"
SMALL_NHSC_SCOURGE_PROJECTILE_WEAPON: "$NHSC_SCOURGE_PROJECTILE_WEAPON$"
SMALL_NHSC_SCOURGE_PROJECTILE_WEAPON_DESC: "$NHSC_SCOURGE_PROJECTILE_WEAPON_DESC$"

NHSC_SWARM_STRIKE_CRAFT_1: "Essaims de Préthoryns"
NHSC_SWARM_STRIKE_CRAFT_1_DESC: "Les échantillons de Prethoryn clonés et miniaturisés peuvent être contrôlés par des longueurs d'onde proches de celles utilisées pour la communication intra-flotte, nous permettant ainsi de les utiliser comme engin de frappe efficace."

########################################
###           Technologies           ###
########################################

nhsc_tech_extradimensional_weapon_1: "Armement Extra-dimensionnel"
nhsc_tech_extradimensional_weapon_1_desc: "L'application des principes de manipulation de l'énergie de la cinquième dimension aux plans de dimensions inférieures permet la création d'armes à énergie puissante."

nhsc_tech_scourge_missile_1: "Missiles Fléau"
nhsc_tech_scourge_missile_1_desc: "En analysant les armes biologiques utilisées par l'Essaim, nous pouvons créer des armes à projectiles autopropulsées, propageant la même destruction horrible."

nhsc_tech_swarm_strike_craft_1: "Bassins d'incubations de préthoryns"
nhsc_tech_swarm_strike_craft_1_desc: "La collecte de spécimens de Prethoryn vaincue nous permet de cloner et de programmer génétiquement notre propre génération."
