 # 23 e        refers to # 67
 # Colony event: A Seasonal Flooding happened
 gpm_colony.50.name:0 "Rapport de la Colonie 199472B: Inondations."
 gpm_colony.50.desc:0 "Une inondation est survenue sur §H[Root.GetName]§!. La colonie a subi des dégâts au niveau des infrastructures, mais rien de trop grave. Nous devrons mettre en place un système de surveillance, pour prévoir d'autres éventuelles inondations."
 gpm_colony.50.desc.hive:0 "Une inondation est survenue sur §H[Root.GetName]§!. La colonie a subi des dégâts au niveau des infrastructures, mais rien de trop grave. Nous devrons surveiller les eaux, pour prévoir d'autres éventuelles inondations."
 gpm_colony.50.desc.mach:0 "La colonie §H[Root.GetName]§! a expérimenté une inondation soudaine. L'unité administrative autonome de la colonie, A.A.U., établira un plan préliminaire si cela devait se reproduire à l'avenir."
 gpm_colony.50.a:0 "Ok"
 gpm_colony.50.hive:0 "Compris"
 gpm_colony.50.mach:0 "Approuvé"
 #gpm_colony.50.b:0 "§Retire le modificateur Inondation saisonnière§! {XXSFXX} §Ajoute le modificateur Beautiful Lakes§!"
 
  # 23.1 e        refers to # 67
 # Colony event: upgrade seasonal flooding modifier to beautiful lakes
 gpm_colony.51.name:0 "Requête A115BC9: demande de terraformation localisée."
 gpm_colony.51.desc:0 "Une autre inondation est survenue sur §H[Root.GetName]§!. La colonie a de nouveau été touchée par des inondations mineures et souhaiterait commencer la terraformation à petite échelle d'une partie de son territoire, afin d'éviter de nouvelles inondations dans les fermes. Les systèmes d'infrastructure de planification autonomes de la colonie, A.P.I.S., ont élaboré un plan optimal pour transformer les plaines d'inondations en lacs, mais nécessitent votre approbation. Une fois votre approbation donnée, des ressources seront allouées et la construction sur site peut commencer. La formation du paysage ne devrait pas prendre longtemps, car la colonie dispose déjà des outils et des machines nécessaires."
 gpm_colony.51.desc.hive:0 "Une autre inondation est survenue sur §H[Root.GetName]§!. La colonie a de nouveau été touchée par des inondations mineures et doit commencer à se transformer en terraform à petite échelle pour éviter de nouvelles inondations dans les fermes. Les systèmes d'infrastructure de planification autonomes de la colonie, A.P.I.S., ont élaboré un plan optimal pour transformer les plaines inondables en lacs, mais nécessitent notre approbation. Une fois que notre approbation est donnée, des ressources seront allouées et la construction sur site peut commencer. La formation du paysage ne devrait pas prendre longtemps, car la colonie dispose déjà des outils et des machines nécessaires."
 gpm_colony.51.desc.mach:0 "La Colonie §H[Root.GetName]§! souffre d'inondations cycliques. L'unité administrative autonome de la colonie, A.A.U., a de nouveau été touchée et souhaiterait entamer la terraformation à petite échelle afin d'éviter de nouvelles inondations de ses systèmes. Les systèmes d'infrastructure de planification autonomes de la colonie, A.P.I.S., ont élaboré un plan optimal pour transformer les plaines d'inondations en lacs, mais nécessitent votre approbation. Une fois votre approbation donnée, des ressources seront allouées et la construction sur site peut commencer. La formation du paysage ne devrait pas prendre longtemps, car la colonie dispose déjà des outils et des machines nécessaires."
 gpm_colony.51.a:0 "Faisons-le"
 gpm_colony.51.hive:0 "Nous allons le faire"
 gpm_colony.51.mach:0 "Approuver les modifications et les mises à jour"
 gpm_colony.51.b:0 "§RSupprime le modificateur Inondations saisonnière§!\n§GAjoute le modificateur de 'Beaux lacs'§!"

 # 24 e        refers to # 64
 # Colony event: remove locust plagues
 gpm_colony.60.name:0 "Diffusion de Poison"
 gpm_colony.60.desc:0 "Un scientifique de notre colonie sur §H[Root.GetName]§! a fabriqué un puissant poison en aérosol pour contrer la menace toujours croissante des populations de criquets. Le poison devra être disséminé dans la majeure partie de l'atmosphère de la planète pour qu'il soit suffisamment efficace. Le risque est par ailleurs trop grand que les populations de criquets développent une sorte de résistance et la transmettent à leur progéniture. Ils demandent un vaisseau scientifique pour les aider dans leur plan visant à éliminer les invasions de sauterelles."
 gpm_colony.60.desc.hive:0 "Un drone scientifique de notre colonie sur §H[Root.GetName]§! a fini de fabriquer un puissant poison en aérosol pour contrer la menace toujours croissante des populations acridiennes de la planète. Le poison devra être disséminé dans la majeure partie de l'atmosphère de la planète pour qu'il soit suffisamment efficace. Le risque est par ailleurs trop grand que les populations acridiennes développent une sorte de résistance et la transmettent à leur progéniture. Nous avons besoin d'un vaisseau scientifique pour nous aider dans ce plan visant à éliminer les invasions de sauterelles."
 gpm_colony.60.desc.mach:0 "A.S.A.D.U., l'unité scientifique et de développement autonome sur §H[Root.GetName]§! a développé un puissant poison en aérosol pour lutter contre les interférences fréquentes des populations acridiennes locales. Le poison devra être disséminé dans la majeure partie de l'atmosphère de la planète pour qu'il soit suffisamment efficace. Le risque est par ailleurs trop élevé que les populations acridiennes développent une sorte de résistance et la transmettent à leur progéniture. Ils demandent à un vaisseau scientifique d'aider aux protocoles d'aérosolisation nécessaires pour administrer ce poison et exterminer la population mondiale de sauterelles."
 gpm_colony.60.a:0 "Faisons ainsi"
 gpm_colony.60.hive:0 "Nous allons faire cela"
 gpm_colony.60.mach:0 "Approuver la redirection d'un vaisseau scientifique"
 gpm_colony.60.b:0 "§RSupprime le modificateur 'Invasions de criquets!"

 # 25 e        refers to # 65
 # Colony event: remove acidic seas
 gpm_colony.70.name:0 "Une base solide"
 gpm_colony.70.desc:0 "La colonie sur §H[Root.GetName]§! tente d'introduire des algues génétiquement modifiées dans les océans de la planète pour tenter de réduire son acidité. Ces algues nouvellement créées ont la capacité d'absorber l'eau acide et de produire par elles-mêmes une substance semblable à une base pour neutraliser l'eau acide. Ce processus est assez compliqué et les algues mangent beaucoup d'autres substances, mais les projections montrent que cela ne devrait pas mettre en danger l'approvisionnement en nourriture de notre planète. Avec le temps, la planète et la colonie pourraient prospérer encore plus."
 gpm_colony.70.desc.hive:0 "Nous essayons d'introduire des algues génétiquement modifiées sur §H[Root.GetName]§! dans les océans de la planète pour essayer de réduire son acidité. Ces algues nouvellement créées ont la capacité d'absorber l'eau acide et de produire par elles-mêmes une substance semblable à une base pour neutraliser l'eau acide. Ce processus est assez compliqué et les algues mangent beaucoup d'autres substances, mais les projections montrent que cela ne devrait pas mettre en danger l'approvisionnement en nourriture de notre planète. Avec le temps, la planète et la colonie pourraient prospérer encore plus."
 gpm_colony.70.desc.mach:0 "La colonie sur §H[Root.GetName]§! tente d'introduire des algues génétiquement modifiées dans les océans de la planète pour tenter de réduire son acidité corrosive sur ses infrastructures. Ces algues nouvellement créées ont la capacité d'absorber des liquides acides et de produire par elles-mêmes une substance semblable à une base pour neutraliser l'acidité. Ce processus est assez compliqué et les algues modifiées consomment beaucoup d'autres substances, mais les projections montrent qu'elles ne devraient pas mettre en danger la colonie ou ses systèmes."
 gpm_colony.70.a:0 "Montrez-moi les résultats"
 gpm_colony.70.hive:0 "Nous allons prospérer"
 gpm_colony.70.mach:0 "Montrez-moi l'analyse des données"
 gpm_colony.70.b:0 "§RSupprime le modificateur 'Mers acides'§!"

 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 gpm_colony.80.name:0 "Requête de colonie : 379.000 lance-flammes."
 gpm_colony.80.desc:0 "217. C'est le nombre de colons qui ont disparu jusqu'à présent sur §H[Root.GetName]§!. Tout cela à cause de ces mouches infernales. Cela ne peut pas continuer comme ça. À ce rythme, notre colonie sera mangée plus rapidement qu'elle ne peut grandir. Nous avons déjà perdu notre meilleur ingénieur et botaniste! S'il vous plaît, envoyez-nous des lance-flammes. Nous en équiperons chaque famille. Cela devrait nous permettre de limiter les dégâts de ces parasites."
 gpm_colony.80.desc.hive:0 "217 les drones ont disparu jusqu'à présent sur §H[Root.GetName]§!. Tout cela à cause des insectes carnivores de ce monde. Bien que nous ayons une certaine admiration pour leur comportement semblable à celui de la ruche, ils doivent être détruits. À ce rythme, notre colonie sera consommée plus rapidement qu'elle ne peut se développer. Nous avons déjà perdu un nombre incalculable de drones. Nous pensons que la meilleure réponse à ces insectes est le feu."
 gpm_colony.80.desc.mach:0 "L'Entité biologique 613 sur §H[Root.GetName]§! se reproduit à un taux significativement plus élevé que les autres formes de vie biologiques de son monde. E-613 est attiré par les emplacements à haute température et a entraîné de nombreux dysfonctionnements de nos systèmes locaux. E-613 est assez petit pour naviguer dans les petites sections de maintenance de notre infrastructure et aime se reproduire dans les espaces sombres et chauds entre les composants électroniques sensibles. L'analyse de E-613 suggère que son extermination n'aurait pas d'effet négatif sur la biodiversité de ce monde. Une demande de données a été envoyée pour des équipements d'infrastructure de lance-flammes."
 gpm_colony.80.a:0 "Accorder la demande"
 gpm_colony.80.hive:0 "Brûlez les tous"
 gpm_colony.80.mach:0 "Requête acceptée, pour contrer E-613"
 gpm_colony.80.b:0 "§RSupprime le modificateur 'Mouches Carnivores'§!"

 # 27 e        refers to # 68
 # Colony event: remove lingering pollution
 gpm_colony.90.name:0 "Les efforts de nettoyage sont en cours"
 gpm_colony.90.desc:0 "Le travail est pratiquement terminé sur notre colonie §H[Root.GetName]§! pour débarrasser la planète de sa pollution persistante. Plusieurs systèmes sont en place depuis plusieurs mois pour nettoyer l'atmosphère, la terre et l'eau de divers produits chimiques nocifs et de leurs particules. Notre colonie souhaite vous informer que le projet est presque terminé et espère que vous prospérerez encore plus après."
 gpm_colony.90.desc.hive:0 "Le travail est pratiquement terminé sur notre colonie de §H[Root.GetName]§! pour débarrasser la planète de sa pollution persistante. Plusieurs systèmes sont en place depuis plusieurs mois pour nettoyer l'atmosphère, la terre et l'eau de divers produits chimiques nocifs et de leurs particules."
 gpm_colony.90.desc.mach:0 "Les protocoles sont terminés sur §H[Root.GetName]§! pour débarrasser la planète de sa pollution persistante. Plusieurs systèmes sont en place depuis plusieurs cycles pour nettoyer l'atmosphère, la terre et l'eau de divers produits chimiques et particules nocifs. L'unité administrative autonome de la colonie, A.A.U., indique que l'utilisation des ressources pour ces protocoles était nécessaire en raison des effets corrosifs de la pollution."
 gpm_colony.90.a:0 "Ok"
 gpm_colony.90.hive:0 "Comme planifié"
 gpm_colony.90.mach:0 "Accordé"
 gpm_colony.90.b:0 "§RSupprime le modificateur 'Pollution persistante'§!"

 # 28 e
 # Colony event: remove resilient parasites
 gpm_colony.100.name:0 "Parasites Bio-ingénéré"
 gpm_colony.100.desc:0 "§H[Root.GetName]§! rapporte qu'ils ont réussi à produire un parasite génétiquement modifié conçu pour tuer le parasite résistant qui a infecté tout le monde dans la colonie."
 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§! rapporte qu'ils ont réussi à produire un parasite génétiquement modifié conçu pour tuer le parasite résistant qui a infecté nos drones dans la colonie."
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§! rapporte que les parasites locaux se sont spontanément éteints après avoir échoué à trouver un hôte approprié pendant de nombreux cycles. Il semble qu'ils n'aient jamais réussi à s'adapter à un ordinateur hôte."
 gpm_colony.100.a:0 "Bonne idée. Qu'est-ce qui pourrait éventuellement mal tourner"
 gpm_colony.100.hive:0 "Nous nous sentirons mieux après cela"
 gpm_colony.100.mach:0 "Une occasion d'étude perdue"
 gpm_colony.100.b:0 "§RSupprime le modificateur 'Parasites résilients'§!"

 # 29 e
 # Colony event: energy bonus from frequent/global thunderstorms
 gpm_colony.110.name:0 "Storm Surplus"
 gpm_colony.110.desc:0 "Un orage particulièrement violent a frappé la colonie principale à §H[Root.GetName]§!. Heureusement, la plupart des décharges d'énergie ont été absorbées par les nombreux paratonnerres placés au-dessus des bâtiments de notre colonie. Cela nous a fourni une quantité supplémentaire d'énergie surprenante."
 gpm_colony.110.a:0 "Excellent"
 #gpm_colony.110.b:0 "Gain §G0000§! Energy."

 # 30 e
 # Colony event: physics bonus from highly charged air particles
 gpm_colony.120.name:0 "Rapport Scientifique : 1669813"
 gpm_colony.120.desc:0 "Une petite équipe scientifique sur §H[Root.GetName]§! ont fait quelques percées en comprenant le phénomène étrange qui charge les particules atmosphériques sur la planète. Une expérience réussie a été menée, prouvant que la source de ce qui charge les particules est une interaction unique avec les vents solaires de l'étoile, les minéraux de surface de la planète et son champ magnétique."
 gpm_colony.120.desc.hive:0 "Une petite équipe scientifique sur §H[Root.GetName]§! ont fait quelques percées en comprenant le phénomène étrange qui charge les particules atmosphériques sur la planète. Une expérience réussie a été menée, prouvant que la source de ce qui charge les particules est une interaction unique avec les vents solaires de l'étoile, les minéraux de surface de la planète et son champ magnétique."
 gpm_colony.120.desc.mach:0 "Une simulation de recherche approfondie sur §H[Root.GetName]§! a permis une percée dans la compréhension du phénomène étrange qui charge les particules atmosphériques de la planète. Une expérience réussie a été menée par la suite prouvant que la source de ces particules de charge est une interaction unique avec les vents solaires de l'étoile, les minéraux de surface de la planète et son champ magnétique."
 gpm_colony.120.a:0 "Une percée intéressante"
 gpm_colony.120.hive:0 "Notre connaissance se développe"
 gpm_colony.120.mach:0 "Une découverte intéressante"
 #gpm_colony.120.b:0 "Gagnez §G0000§! La physique"

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "Rapport de la Colonie : 9428"
 gpm_colony.130.desc:0 "Un rapport surprenant en provenance de §H[Root.GetName]§!. Un tremblement de terre assez important a frappé la colonie. Les autorités rapportent que plusieurs districts ont été endommagés et que le nombre de victimes est élevé."
 gpm_colony.130.desc.hive:0 "Un rapport surprenant en provenance de §H[Root.GetName]§!. Un tremblement de terre assez important a frappé la colonie. Les autorités rapportent que plusieurs districts ont été endommagés et que le nombre de victimes est élevé."
 gpm_colony.130.desc.mach:0 "Des perturbations sismiques ont été signalées sur §H[Root.GetName]§!. Un séisme de type 8 s'est produit sur une distance de 2,6481 km au sud, de 3,2597 km à l'ouest et à une profondeur de 97,6192 km de la colonie principale. L'analyse des dommages prédit des dommages structurels importants. Plusieurs districts ont été nivelés."
 gpm_colony.130.a:0 "C'est dommage"
 gpm_colony.130.hive:0 "Nous allons persévérer"
 gpm_colony.130.mach:0 "Rapport reçu"
 gpm_colony.130.b:0 "§RJusqu'à 3 bâtiments ont été endommagés§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "Rapport d'accident : G-7619"
 gpm_colony.140.desc:0 "Un petit astéroïde a frappé l'un de nos districts dans la partie nord de la colonie principale. Malheureusement, nous devons signaler qu'il s'agissait d'un endroit assez dense, faisant de nombreuses victimes."
 gpm_colony.140.desc.hive:0 "Un petit astéroïde a frappé l'un de nos districts dans la partie nord de la colonie principale. Cet endroit était un quartier assez dense, ce qui a entraîné la fin précoce d'innombrables drones."
 gpm_colony.140.desc.mach:0 "Un astéroïde de type C a frappé l'un de nos districts dans la partie nord de la principale colonie. Un district de fabrication a été lourdement endommagé et plusieurs sous-unités d'unités de production ont été détruites."
 gpm_colony.140.a:0 "Envoyez-leur nos condoléances"
 gpm_colony.140.hive:0 "Ils nous manquent déjà"
 gpm_colony.140.mach:0 "Une probabilité dans l'immensité de l'espace, nous allons reconstruire"
 gpm_colony.140.b:0 "§RUn bâtiment a été détruit§!\n§RUne pop a été tuée§!"

 # 33 e
 # Colony event: mineral bonus from poor/rich/ultra rich minerals
 gpm_colony.150.name:0 "Rapport industriel : 947125"
 gpm_colony.150.desc:0 "Nos mineurs ont mis au jour une veine de minéraux extrêmement dense sur §H[Root.GetName]§!. Le gouverneur de notre colonie a déjà déplacé toutes les ressources à sa disposition pour exploiter ce filon inhabituel. Des minéraux supplémentaires devraient entrer dans l'empire rapidement."
 gpm_colony.150.desc.hive:0 "Nos drones miniers ont mis au jour un filon extrêmement dense de minéraux sur §H[Root.GetName]§!. Les drones administratifs de notre colonie ont déjà déplacé toutes les ressources à notre disposition pour exploiter ce filon inhabituel. Des minéraux supplémentaires devraient nous arriver à tout moment."
 gpm_colony.150.desc.mach:0 "Nos drones miniers ont mis au jour un filon extrêmement dense de minéraux sur §H[Root.GetName]§!. L'unité administrative autonome de notre colonie, A.A.U., a déplacé toutes les ressources disponibles pour exploiter ce gisement inattendu de minéraux. Les minéraux supplémentaires seront livrés en deux cycles."
 gpm_colony.150.a:0 "Très bien"
 gpm_colony.150.hive:0 "Bien"
 gpm_colony.150.mach:0 "Nous avons besoin de plus de minéraux"
 #gpm_colony.150.b:0 "Gagnez §G0000§! Les minéraux"

 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "Rapport d'accident : A-6924"
 gpm_colony.160.desc:0 "Des nouvelles inquiétantes de l'une de nos colonies. Des habitants d'un petit quartier sur §H[Root.GetName]§! ont disparu. Nos enquêtes initiales n'ont révélé aucun élément ni aucun signe indiquant où ils se seraient rendus. Les enquêteurs ont découvert une étrange mousse rouge décolorée recouvrant la majeure partie des bâtiments de ce quartier."
 gpm_colony.160.desc.hive:0 "Des nouvelles inquiétantes de l'une de nos colonies. Les drones d'un petit quartier de §H[Root.GetName]§! ont disparu. Nos enquêtes initiales n'ont révélé aucun reste ni signe indiquant où ils se seraient rendus. Notre enquête a révélé que la seule chose digne d'intérêt que notre enquête a révélé est une étrange mousse rouge décolorée recouvrant la majeure partie de l'intérieur des bâtiments de ce quartier."
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§! a subi des erreurs inattendues. Les drones robotiques du district A-97 ont connu de nombreuses erreurs. Une analyse de l'unité de maintenance autonome de la colonie, A.M.U., a révélé que ces drones étaient fortement corrodés à l'intérieur. Une espèce de la flore locale s'est développée dans les stations de charge de nos drones et s'est étendue aux systèmes internes. Cette espèce florale semble s'accrocher et se reproduire sur les pièces lubrifiées de l'appareil. La déconstruction de ce quartier et les drones ont commencé à éradiquer toutes les sources de cette espèce florale."
 gpm_colony.160.a:0 "Comme c'est étrange"
 gpm_colony.160.hive:0 "Où sont-ils allés ?"
 gpm_colony.160.mach:0 "Bien reçu"
 gpm_colony.160.b:0 "§RUne pop a disparu!§!"
 gpm_colony.160.c:0 "§RUne pop a été détruite!§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "Attaques terrifiantes!"
 gpm_colony.170.desc:0 "Des nouvelles graves de nos forces de sécurité sur §H[Root.GetName]§!. Un des avant-postes les plus éloignés de notre colonie a été attaqué par un groupe de créatures sauvages pendant la nuit. Ces animaux gigantesques ont réussi à piétiner le périmètre de défense rudimentaire et à se rendre jusqu'au centre même de l'avant-poste où ils ont mutilé plusieurs colons. Plusieurs autres ont été vus entraînés par certaines des créatures les plus puissantes après l'attaque. Les rares survivants ont décidé de quitter cet avant-poste et de retourner au centre principal de la colonie."
 gpm_colony.170.desc.hive:0 "Mises à jour de nos drones de sécurité sur §H[Root.GetName]§!. Un des avant-postes les plus éloignés de notre colonie a été attaqué par un groupe de créatures sauvages pendant la nuit. Ces animaux gigantesques ont réussi à piétiner le périmètre de défense rudimentaire et à se rendre jusqu'au centre même de l'avant-poste où ils ont mutilé plusieurs de nos drones. Plusieurs autres ont été vus entraînés par certaines des créatures les plus puissantes après l'attaque. Les quelques survivants ont perdu toute connexion avec ceux qui ont été traînés. Nous présumons qu'ils sont morts."
 gpm_colony.170.desc.mach:0 "Les Robots de sécurité sur §H[Root.GetName]§! ont conclu un engagement avec un groupe de grande faune hostile dans l'un des avant-postes les plus éloignés de notre colonie. Ces créatures gigantesques ont réussi à piétiner les périmètres défensif primaire et secondaire et à se frayer un chemin jusqu'au centre même de l'avant-poste. Là, ils ont réussi à détruire plusieurs noeuds de distribution d'énergie, provoquant de graves surcharges de courant dans plusieurs districts. Suite aux attaques et à la destruction des noeuds, des protocoles d'urgence ont été activés et des robots de sécurité ont été envoyés pour contenir la situation. Après 9,617549721 cycles, toutes les créatures hostiles ont été détruites. L'analyse de l'attaque indique que ces créatures ont été attirées par le bourdonnement audible produit par les noeuds."
 gpm_colony.170.a:0 "De graves nouvelles en effet."
 gpm_colony.170.hive:0 "Nous ressentons cette perte"
 gpm_colony.170.mach:0 "Mettez à niveau les noeuds de distribution afin que cela ne se reproduise plus"
 gpm_colony.170.b:0 "§RUne pop a été tuée.§!\n§RUn bâtiment a été détruit.§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "Poissons du jour"
 gpm_colony.180.desc:0 "Une de nos colonies a organisé une grande expédition de pêche sur l'un des sites de pêche les plus profonds de la planète. Une flotte gigantesque de plus de 300 vaisseaux était partie et tous sont rentrés avec une cargaison pleine de poisson. Les habitants ont décidé de donner à chacun autant qu'ils peuvent stocker et donner le reste à l'empire plutôt que de le vendre."
 gpm_colony.180.desc.hive:0 "Nous avions organisé une grande expédition de pêche sur l'un des sites de pêche les plus profonds de la planète. Une flotte gigantesque de plus de 300 vaisseaux était partie et tous sont rentrés avec une cargaison pleine de poisson. Nous avons décidé de remplir nos stocks locaux et de vendre le reste."
 gpm_colony.180.desc.mach:0 "Une de nos colonies a testé une application théorique de nouveaux protocoles de collecte de poissons. Cela s'est produit sur l'un des océans les plus profonds de la planète. Une gigantesque flotte autonome de plus de 300 vaisseaux était partie et tous sont revenus avec des données précieuses pour améliorer encore nos protocoles de collecte. La faune réunie issue de cet essai sera distribuée aux populations biologiques locales."
 gpm_colony.180.a:0 "C'est très gentil de leur part"
 gpm_colony.180.a2:0 "Très bien, mais nous le vendrons à la place"
 gpm_colony.180.hive:0 "Bien"
 gpm_colony.180.hive2:0 "Vendez-le à la place"
 gpm_colony.180.mach:0 "Les données sont tout"
 gpm_colony.180.mach2:0 "Retraitez les échantillons"
 #gpm_colony.180.b:0 "Gagnez §G000§! aliments."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "Rapport Economique : C-199-B"
 gpm_colony.190.desc:0 "Un gros lot de pierres précieuses a été envoyé en provenance de §H[Root.GetName]§! dans le but de les vendre à travers notre empire. Ces pierres précieuses sont notoirement belles et ont des propriétés de réfraction uniques. Tant et si bien qu'ils sont souhaités sur la plupart des systèmes connus! Les taxes provenant de la vente de ces pierres précieuses seront une aubaine pour l'empire."
 gpm_colony.190.desc.hive:0 "Un gros lot de pierres précieuses a été envoyé en provenance de §H[Root.GetName]§! dans le but de les vendre à travers notre empire à des commerçants indépendants. Ces pierres précieuses sont notoirement belles et ont des propriétés de réfraction uniques. Tant et si bien qu'ils sont désirés à travers la plupart des empires connus! La vente de ces pierres précieuses sera une aubaine pour l'empire."
 gpm_colony.190.desc.mach:0 "Un gros lot de pierres précieuses a été envoyé en provenance de §H[Root.GetName]§!. Ces pierres précieuses ont une composition quantique unique qui leur permet de stocker de grandes quantités d'énergie provenant de leur environnement. Le processus de raffinage transforme ces pierres précieuses en une matière liquide. Cette forme unique de matière permet à l'énergie d'être libérée de manière contrôlée et efficace. Le sous-produit de ce processus de raffinage peut être utilisé à d'autres fins."
 gpm_colony.190.a:0 "Excellente nouvelles"
 gpm_colony.190.hive:0 "Nouvelles bienvenues"
 gpm_colony.190.mach:0 "Un processus efficace"
 #gpm_colony.190.b:0 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "L'amour est universel"
 gpm_colony.200.desc:0 "Il a été rapporté plus tôt qu'un synthétique du palais de plaisance local avait disparu sur §H[Root.GetName]§!. Heureusement, le synthétique a été trouvé. Au début, nos forces de sécurité locales craignaient que le synthétique ne devienne un hors-la-loi et puisse potentiellement corrompre d'autres synthétiques, mais il semble que la cause de la courte disparition soit moins apocalyptique que cela. Le synthétique a apparemment développé une forme de système de familiarité au sein de son intelligence artificielle pour un colon particulier. Lorsque nous le séparons de ces colons, il semble cesser de fonctionner de manière aussi efficace et commence à se plaindre de la peur existentielle d'être tout seul dans l'univers. Le synthétiseur vit maintenant avec le colon et a réussi à augmenter considérablement la manière dont le district dans lequel ils vivent fonctionne. La production et l'efficacité des ressources ont considérablement augmenté. Peut-être qu'un jour ils pourront nous apprendre quelque chose sur leur relation unique."
 gpm_colony.200.desc.hive:0 "Il a été rapporté plus tôt qu'un synthétique du palais de plaisance local avait disparu sur §H[Root.GetName]§!. Heureusement, le synthétique a été trouvé. Au début, nos drones de sécurité locaux étaient incapables de localiser le synthétique. Le synthétique a apparemment développé une forme de système de familiarité au sein de son intelligence artificielle à un drone particulier. Lorsque nous le séparons de ce drone, il semble cesser de fonctionner de manière aussi efficace et commence à se plaindre de la peur existentielle d'être tout seul dans l'univers. La production et l'efficacité des ressources ont considérablement augmenté. Nous ne comprendrons jamais le concept de ressentir cette peur d'être seul."
 gpm_colony.200.desc.mach:0 "Un rapport est arrivé plus tôt qu'un groupe de synthétiques de l'installation de divertissement android locale sur §H[Root.GetName]§! a rejoint notre colonie. Les androïdes ont expliqué qu'ils en avaient assez de leurs anciens protocoles de travail et qu'ils souhaitaient une existence plus productive. Ils se sont portés volontaires pour travailler dans un district voisin. Nous ne savons pas si elles sont compatibles avec notre infrastructure, mais ils insistent pour les laisser tenter de s'intégrer."
 gpm_colony.200.a:0 "Que c'est beau"
 gpm_colony.200.hive:0 "Comme c'est étrange"
 gpm_colony.200.mach:0 "Nous pourrons toujours utiliser d'autres unités"
 gpm_colony.200.b:0 "§GUne Pop. synthétique a trouvé l'amour dans votre colonie.§! (Une pop créée)"
 gpm_Robot_Lover:0 "Robot de compagnie"
 gpm_Robot_Lover_Plural:0 "Robots de compagnie"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "Anomalie atmosphérique"
 gpm_colony.210.desc:0 "Une différence de pression atmosphérique mondiale inhabituelle sur la planète §H[Root.GetName]§! a créé l'une des plus grandes tempêtes de vent que nous ayons vues. Les vents ont dévasté la plupart des infrastructures de notre colonie et en ont beaucoup endommagé. Heureusement, le vent a été un aliment de base de la création d'énergie de cette colonie et nous a donc fourni une grande quantité d'énergie supplémentaire."
 gpm_colony.210.desc.mach:0 "Une différence de pression atmosphérique mondiale inhabituelle sur la planète §H[Root.GetName]§! a créé l'une des plus grosses tempêtes de vent enregistrées par nos bases de données. Les vents ont balayé la plupart des infrastructures de notre colonie, endommageant une partie substantielle des couches supérieures. En raison de la nature de ce monde, le vent a été un aliment de base de la création d'énergie de cette colonie et cette tempête a fourni une grande quantité d'énergie supplémentaire."
 gpm_colony.210.a:0 "Cette énergie ne sera pas gaspillée"
 gpm_colony.210.mach:0 "L'infrastructure peut toujours être réparée"
 gpm_colony.210.b:0 "§RJusqu'à deux bâtiments ont été détruits.§!\n§GUn peu d'énergie a	été créée.§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "Rapport de la Colonie : T-3553"
 gpm_colony.220.desc:0 "Peu de temps après que notre vaisseau de la colonie ait atterri sur ce monde, nous sommes tombés sur une grande fissure à la surface de la planète. Celle-ci descend si profondément qu'elle brise le manteau radioactif. Les travaux sur une grande exploitation minière sont finalement terminés et ont révélé que certains des matériaux au fond sont de grands gisements de pierres bétharianes. Nous devrions pouvoir construire plusieurs centrales pour exploiter ces gisements."
 gpm_colony.220.a:0 "Excellentes nouvelles"
 gpm_colony.220.mach:0 "Ce sera bon pour nos besoins en énergie"
 gpm_colony.220.b:0 "Jusqu'à §G3§! dépôts de §HPierres bétharianes§! §Gdécouverts.§!"

 # 41 e
 # Colony event: farms destroyed from locust plagues
 gpm_colony.230.name:0 "Attaques de criquets"
 gpm_colony.230.desc:0 "Une grande invasion de sauterelles a touché les terres agricoles autour de notre colonie sur §H[Root.GetName]§!. Notre gouverneur local rapporte que plusieurs fermes ont été entièrement détruites. Les responsables locaux ont ajouté que leurs contributions alimentaires seraient considérablement inférieures pour les mois à venir."
 gpm_colony.230.desc.hive:0 "Une grande invasion de sauterelles a touché les terres agricoles autour de notre colonie sur §H[Root.GetName]§!. Notre drone de'administration locale a indiqué que plusieurs fermes avaient été entièrement détruites. Nous prévoyons que leurs contributions alimentaires seront considérablement plus faibles pour les mois à venir."
 gpm_colony.230.desc.mach:0 "Une grande invasion de sauterelles a touché les terres agricoles autour de notre colonie sur §H[Root.GetName]§!. Plusieurs fermes ont été détruites et les unités de travail sont actuellement sous-performantes. L'analyse montre que la production du prochain cycle sera nettement inférieure."
 gpm_colony.230.a:0 "Nous allons nous débrouiller"
 gpm_colony.230.hive:0 "Nous survivrons"
 gpm_colony.230.mach:0 "Des Ravageurs biologiques"
 gpm_colony.230.b:0 "§RJusqu'à deux fermes ont été détruites.§!"

 # 42 e
 # Colony event: stored food eaten by trubbles
 gpm_colony.240.name:0 "Ce sont des parasites, pas des animaux domestiques!"
 gpm_colony.240.desc:0 "Une seule larve a réussi à pénétrer dans les silos de nourriture de §H[Root.GetName]§!. Ces ravageurs sont notoirement gros mangeurs et se reproduisent à un rythme effarant. Étant donné qu'ils se reproduisent de manière asexuée, ils constituent une véritable menace. S'ils ne sont pas gardés, ils peuvent rapidement submerger une région et manger tout ce qu'ils rencontrent. C'est précisément ce qui est arrivé à notre silo alimentaire. Cette unique goutte a été reproduite en plusieurs centaines, ce qui a complètement détruit un silo de nourriture complet."
 gpm_colony.240.a:0 "Les parasites .."
 gpm_colony.240.hive:0 "Les exterminer tous"
 #gpm_colony.240.b:0 "Lose §G000§! Food."

 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 gpm_colony.250.name:0 "Soulèvement!"
 gpm_colony.250.desc:0 "Nouvelles urgentes de §H[Root.GetName]§!. Une rébellion a eu lieu et les colons se sont soulevés contre notre gouverneur local. Nos systèmes de renseignement n'ont aucune idée de ce qui a provoqué ce soulèvement. Il n'y avait aucun signe d'infiltration ou de malheur. Le seul rapport provenant de cette colonie concerne des colons entendant des voix. Nous devons intervenir immédiatement pour ne pas perdre totalement le contrôle!"
 gpm_colony.250.desc.mach:0 "Journal critique de §H[Root.GetName]§!. Une partie de l'effectif 97524 a cessé de répondre à nos demandes de données et a commencé à déconstruire l'infrastructure locale. Les systèmes de sécurité ont enregistré ces drones défectueux s'interfaçant avec une étrange statue de pierre ressemblant à une forme de vie biologique bipède située juste à l'extérieur de leur district. Une sorte d'influence externe est théorisée pour affecter leur programmation."
 gpm_colony.250.a:0 "Envoye des forces"
 gpm_colony.250.mach:0 "Activer le protocole de sécurité Delta-9"
 gpm_colony.250.b:0 "Votre population sur §H[Root.GetName]§! semble devenir spiritualiste fanatique.\nUne §RRébellion§! a pris place sur §H[Root.GetName]§!"
 gpm_colony.250.c:0 "Un petit groupe de drones fonctionnent mal sur §H[Root.GetName]§!"

 # 43 e
 # Colony event: forest tiles created by endless forests growth
 gpm_colony.260.name:0 "Croissance rapide ?"
 gpm_colony.260.desc:0 "Les températures clémentes et les pluies fréquentes sur §H[Root.GetName]§! ont entraîné une croissance importante des forêts au cours des saisons passées. Ces arbres poussent déjà à un rythme inhabituellement rapide. Les quelques champs ouverts sont lentement envahis par la végétation, un peu comme le reste de la planète."
 gpm_colony.260.a:0 "C'est beaucoup d'arbres"
 gpm_colony.260.hive:0 "Nos drones vont les nettoyer plus tard"
 gpm_colony.260.mach:0 "Cela entravera l'efficacité"
 gpm_colony.260.b:0 "§GJusqu'à trois tuiles de forêt ont été créées.§!"

 # 44 e
 # Colony event: friendly queen spawned by hive world
 gpm_colony.270.name:0 "Touché"
 gpm_colony.270.desc:0 "Lors d'une expédition dans l'une des ruches de §H[Root.GetName]§! l'une des équipes de l'expédition est tombée sur une chambre d'incubation vivante dans ses profondeurs. Au début, ils ont pensé à l'étudier, mais l'idée a été de courte durée lorsqu'un des scientifiques a été amené à toucher la couche externe de la chambre d'incubation. Un rugissement fort a résonné dans la ruche lorsque la couche biologique recouvrant la chambre d'incubation s'est rompue et un voile épais et pourpre a commencé à inonder la plupart des niveaux inférieurs de la ruche. Peu de temps après, le sommet de la ruche a commencé à s'effriter et une créature géante est sortie de la chambre et a volé droit dans les airs. Un vaisseau scientifique qui surveillait les équipes de l'expédition a signalé que la créature avait atteint l'orbite! Il semble que la créature ne soit pas hostile. En fait, il semble avoir un attrait inhabituel pour les membres de notre espèce!"
 gpm_colony.270.desc.hive:0 "Lors d'une expédition dans l'une des ruches de §H[Root.GetName]§! l'une des équipes de l'expédition est tombée sur une chambre d'incubation vivante dans ses profondeurs. Au début, ils avaient pensé à l'étudier, mais cette idée a été de courte durée lorsqu'un des drones scientifiques a été amené à toucher la couche externe de la chambre d'incubation. Un rugissement fort a résonné dans la ruche lorsque la couche biologique recouvrant la chambre d'incubation s'est rompue et un voile épais et pourpre a commencé à inonder la plupart des niveaux inférieurs de la ruche. Peu de temps après, le sommet de la ruche a commencé à s'effriter et une créature géante est sortie de la chambre et a volé droit dans les airs. Un vaisseau scientifique qui surveillait les équipes de l'expédition a signalé que la créature avait atteint l'orbite! Il semble que la créature ne soit pas hostile. En fait, il semble avoir un attrait inhabituel pour notre collectif."
 gpm_colony.270.desc.mach:0 "Lors d'une expédition dans l'une des ruches de §H[Root.GetName]§! l'un des drones d'exploration est tombé sur une chambre d'incubation vivante dans ses profondeurs. Selon les protocoles, un échantillon a été prélevé sur la couche externe de cette chambre d'incubation. Les protocoles ont été arrêtés lorsqu'un rugissement fort a résonné dans la ruche lorsque la couche biologique recouvrant la chambre d'incubation s'est rompue et qu'un liquide visqueux, violet, a commencé à inonder la plupart des niveaux inférieurs de la ruche. Peu de temps après, le sommet de la ruche a commencé à s'effriter et une créature géante est sortie de la chambre et a volé directement dans la stratosphère. Un vaisseau scientifique qui dirigeait les drones d'exploration a signalé que la créature avait atteint l'orbite. Il semble que la créature ne montre aucun schéma hostile. La créature semble suivre notre vaisseau scientifique. La recherche dans la base de données a montré que ce "jeune" avait formé un "lien" avec nos drones. Nous pourrions peut-être lui apprendre à suivre certains modèles."
 gpm_colony.270.a:0 "Fascinant"
 gpm_colony.270.hive:0 "Nous pouvons suivre ses pensées"
 gpm_colony.270.mach:0 "Laissez-la en vie, et etudiez-là"
 gpm_colony.270.b:0 "§GObtenir une Reine de ruche.§!"

 # 45 e
 # Colony event: enemy spider invasion from arachnophobia
 gpm_colony.280.name:0 "Ils viennent sur les murs!"
 gpm_colony.280.desc:0 "Des nouvelles horribles du centre de formation des arachnides de notre colonie! L'une des serrures de la chambre principale était cassée et les arachnides se déversent depuis. On rapporte la disparition de plusieurs centaines de chercheurs et de formateurs. La plupart des extérieurs des centres de formation sont également couverts de sangles. Si nous n'agissons pas rapidement, nous risquons de perdre toute la colonie!"
 gpm_colony.280.desc.hive:0 "Des nouvelles horribles du centre de formation des arachnides de notre colonie! L'une des serrures de la chambre principale était cassée et les arachnides se déversent depuis. On rapporte que plusieurs centaines de chercheurs ont fait leur apparition et que le bétail a disparu. La plupart des extérieurs des centres de formation sont également couverts de sangles. Si nous n'agissons pas rapidement, nous risquons de perdre toute la colonie!"
 gpm_colony.280.desc.mach:0 "Rapport de bug du centre de formation des arachnides de notre colonie. L'une des serrures de la chambre principale a mal fonctionné et une grande population d'arachnides s'est échappée. Il semble que nos protocoles d'entraînement aient rendu ces arachnides très volatiles. Nos systèmes de sécurité ont observé ces arachnides en train de détruire une grande partie de notre centre de formation et de démolir plusieurs unités de recherche.."
 gpm_colony.280.a:0 "Nous devons aider"
 gpm_colony.280.hive:0 "Nous devons agir"
 gpm_colony.280.mach:0 "Initier des protocoles de confinement"
 gpm_colony.280.b:0 "§RPlusieurs packs d'Arachnides géantes envahissent la colonie principale!§!"

 # 46 e
 # Colony event: building destroyed by giant worm
 gpm_colony.290.name:0 "Le sol gronde"
 gpm_colony.290.desc:0 "Une erreur a été commise lors de la planification de notre colonie sur §H[Root.GetName]§!. L'expansion la plus orientale de la colonie inclut les terrains de chasse des Vers géants dans cette vallée. Cette erreur n'a été découverte que trop tard. Il y a deux cycles, un Ver géant et son compagnon ont émergé des profondeurs et ont attaqué le district Est de la colonie. Bien que le nombre de victimes ait été faible en raison de la lenteur du Ver géant, notre infrastructure a été lourdement endommagée. Des systèmes de répulsion sonique sont en train d'être mis en place pour empêcher les vers de s'approcher. Comme il s'agit toujours de leur territoire, espérons que cela fonctionnera. "
 gpm_colony.290.a:0 "C'est Horrible"
 gpm_colony.290.mach:0 "Rapport d'archivage"
 gpm_colony.290.b:0 "§RUn bâtiment a été détruit!§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 gpm_colony.300.name:0 "Infestation"
 gpm_colony.300.desc:0 "Un système de filtration de l'eau s'est cassé dans le district le plus méridional de la colonie §H[Root.GetName]§!. Cet incident malheureux a donné aux mouches carnivores locales un lieu de nidification idéal. Peu de temps après, des millions d'oeufs ont éclos et des essaims de ces mouches carnivores ont attaqué les colons : on déplore notamment plusieurs milliers d'enfants parmi les victimes, certains dévorés vivants. On ne peut pas imaginer pire destin."
 gpm_colony.300.desc.hive:0 "Un système de filtration de l'eau s'est cassé dans le district le plus méridional de la colonie de §H[Root.GetName]§!. Cet incident malheureux a donné aux mouches carnivores locales un lieu de nidification idéal. Peu de temps après, des millions d'oeufs ont éclos et des essaims de ces mouches carnivores ont attaqué nos drones : on déplore plusieurs milliers des victimes, certains dévorés vivants."
 gpm_colony.300.desc.mach:0 "Un système de filtration de l'eau s'est cassé dans le district le plus méridional de la colonie de §H[Root.GetName]§!. Ce dysfonctionnement a donné aux mouches carnivores locales un terrain de nidification aqueux idéal. Peu de temps après, des millions d'oeufs ont éclos et des essaims de ces mouches carnivores ont commencé à perturber les drones de travailleurs locaux. Ils se sont logés dans les articulations de nos drones et provoquent divers dysfonctionnements. Des bandes de silicium cinétiques ont été appliquées autour des joints de nos drones non défectueux et futurs afin de les protéger contre de futures infestations biologiques."
 gpm_colony.300.a:0 "C'est terrible"
 gpm_colony.300.hive:0 "Nous pouvons sentir leur douleur"
 gpm_colony.300.mach:0 "Envoyer aux archives"
 #gpm_colony.300.b:0 "§RA pop a été tué. ! §!"

 # 48 e
 # Colony event: all empty tiles get mushroom forest blocker by rapid mushroom growth
 gpm_colony.310.name:0 "Champignons Fertiles"
 gpm_colony.310.desc:0 "Un rapport a été publié sur la Forêt de champignons géants de §H[Root.GetName]§!. Il semble que ces champignons géants ne fleurissent qu'une fois par décennie. Un tel événement a eu lieu récemment. Le ciel est devenu rose vif pendant des jours, lorsque les spores se sont décollées du haut de ces champignons. Ces spores n'ont pas tardé à tout recouvrir d'une couche rose vif. Quelques jours après, des champignons ont commencé à pousser partout !"
 gpm_colony.310.a:0 "Intéressant"
 gpm_colony.310.b:0 "un Bloqueur §HChampignons géants§! ajouté sur une case vide."

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 gpm_colony.320.name:0 "Feux de forêt sur §H[Root.GetName]§!"
 gpm_colony.320.desc:0 "Plusieurs éclairs ont provoqué des incendies de forêt massifs sur §H[Root.GetName]§!. Bien que ces incendies soient assez loin de notre principale colonie, la fumée qu'ils créent peut être vue de nombreuses régions. Avec un peu de chance, ces incendies nous permettent de récupérer des terres et de les utiliser plus tard."
 gpm_colony.320.desc.mach:0 "Plusieurs éclairs ont provoqué des incendies de forêt massifs sur §H[Root.GetName]§!. Bien que ces incendies soient assez loin de notre principale colonie, la fumée qu'ils créent peut être vue de nombreuses régions. Il est fort probable que ces incendies nous permettent de récupérer des terres et de les utiliser plus tard."
 gpm_colony.320.a:0 "Bien."
 gpm_colony.320.mach:0 "Assimiler la terre"
 gpm_colony.320.b:0 "§Gjusqu'à 3 cases de bloqueurs ont été supprimées.§!"

 # 50 e
 # Colony event: huge forest fire on endless forests clearing all tile blockers and damaging buildings and killing a pop or two
 gpm_colony.330.name:0 "Rapport d'urgence : 169-F CRITICAL"
 gpm_colony.330.desc:0 "Un rapport d'urgence de la colonie sur §H[Root.GetName]§! nous informe d'un incendie de forêt mondial survenu sur la planète. Dû aux sécheresses extrêmes et à la chaleur, cet incendie de forêt a englouti presque toutes les forêts de la planète et s'est étendu à divers villages et villes. Des millions de personnes sont mortes et on estime à des milliards l'infrastructure endommagée."
 gpm_colony.330.desc.mach:0 "Un rapport d'urgence de la colonie sur §H[Root.GetName]§! nous informe d'un incendie de forêt mondial survenu sur la planète. Dû aux sécheresses extrêmes et à la chaleur, cet incendie de forêt a englouti presque toutes les forêts de la planète et s'est étendu à divers secteurs manufacturiers. Des millions de drones ont fondu et l'on estime à des milliards de dollars les dégâts causés à l'infrastructure."
 gpm_colony.330.a:0 "Horrible"
 gpm_colony.330.mach:0 "Commencer les protocoles de récupération"
 gpm_colony.330.b:0 "\n§RPlusieurs pops ont été tuées§!\n§RPlusieurs bâtiments ont été détruits§!\n§GTous les bloquers de types forêts sont détruits§!"

