 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "Caverne Cristalline"
 gpm_colony.360.desc:0 "Après des années d'étude et d'exploration, nous avons découvert un joyau caché au fond des massives forêts cristallines de §H[Root.GetName]§! ! \n\nDes équipes d'enquêtes traquant les créatures supposées être attirées par les forêts de cristal sont tombées sur une grande grotte qui semble jaillir du sol. Les plantes cristallines qui composent la forêt géante apparaissent en plus grand nombre autour de l'entrée, enveloppant le monticule qui s'élève de la surface. \n\nBientôt après être descendu dans la grotte, il s'ouvre sur une grande zone caverneuse remplie de diamants et d'éclats de cristal. Bien que la créature que l'équipe chassait semblait absente, les signes de sa présence sont nombreux. L'équipe d'enquête a théorisé que cette grotte pourrait être le repaire d'une ou plusieurs de la faune mystérieuse de §H[Root.GetName]§!"
 gpm_colony.360.a:0 "Oublions les bêtes, minez le repaire!"
 gpm_colony.360.b:0 "Nous devons étudier cela plus en détails"

 # The Crystal Beasts 2 - The Crystal Beast 
 gpm_colony.361.name:0 "La bête de cristal"
 gpm_colony.361.desc:0 "Avec la mise en place réussie d'une station de recherche avancée près de l'entrée de la grotte de cristal, les études des environs se sont poursuivies sérieusement. En examinant les différents déchets de créatures laissés à l'intérieur, les agents scientifiques ont travaillé dur pour découvrir leurs secrets. \n\nMalheureusement, il semble que les équipes scientifiques aient été trop tard dans leur découverte de ce repaire, car il semble que tout ce qui a pu utiliser la grotte ait évolué. Pourtant, nous avons émis l'hypothèse que l'ancien habitant était en effet une créature singulière et à partir de cela, nous avons déterminé que l'espèce est de nature solitaire. \n\nLe responsable scientifique <insérer le nom du scientifique affecté au projet> affirme en outre que les forêts de cristaux géantes dispersées à travers la planète ont une sorte de relation symbiotique avec ces créatures. Une analyse plus approfondie des «plantes» cristallines est recommandée."
 gpm_colony.361.a:0 "Nous devons nous concentrer sur l'acquisition de ressources."
 gpm_colony.361.b:0 "Analyser les cristaux"

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "Fureur débridée"
 gpm_colony.362.desc:0 "La catastrophe a frappé. Les opérations d'extraction de cristal ne faisaient que commencer lorsque les mineurs ont heurté quelque chose sous le sol. À partir de la grotte que les équipes d'enquête ont initialement découverte, des forets laser ont été installés le plus rapidement possible. \n\nDans les moments où elle a percé la surface, l'incroyable s'est produit. La grotte entière a commencé à trembler, les pierres tremblaient, les murs de la grotte vibraient avec une telle force qu'elle a fait tomber les forets hors ligne et a tiré les mineurs au sol. Soudain, comme si quelque chose s'était réveillé d'un sommeil profond, le sol commença à monter. \n\nMalgré la situation, des enquêteurs rapides ont réussi à scanner la surface planétaire pendant le cataclysme. Le contact a été perdu avec l'équipe de surface sous la forme d'une énorme créature, recouverte de cristaux qui ont éclaté du sol et ont volé en orbite. Nous soupçonnons tardivement que la grotte elle-même pourrait être la tête de ce monstre de cristal massif."
 gpm_colony.362.a:0 "Effroyable!"
 gpm_colony.362.spacecreature:0 "§RUn monstre cristallin colossal apparaît de la surface.§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "Harmonisation parfaite"
 gpm_colony.363.desc:0 "Nos scientifiques ont fait une découverte incroyable! La création d'une station de recherche complète à l'extérieur de la grotte de cristal est terminée et l'analyse des cristaux eux-mêmes est en bonne voie. À l'aide de scans positroniques de la surface planétaire, l'équipe de recherche a identifié plusieurs bioformes dispersées dans la croûte. \n\nEn outre, ces mêmes analyses ont révélé qu'au moins une partie de ces créatures ont été enterrées, tandis qu'une petite partie est restée au-dessus du sol. Les raisons de cela ont été brusquement clarifiées lorsque l'équipe a vu la «grotte» éclater de la surface. La grotte elle-même s'est révélée être l'une des créatures! \n\nMalgré leur nature bestiale et leur taille incroyable, la bête semblait au moins semi-sensible. L'établissement de communications de base avec la créature a conduit nos chercheurs à mieux comprendre la relation symbiotique entre les cristaux et les bêtes, ainsi que les bêtes avec la planète elle-même. \n\nSelon nos scientifiques, les bêtes de cristal elles-mêmes font partie intégrante de l'habitabilité de la planète. Grâce à un premier contact agréable avec ces Crystal Beasts, nos études sur ces cristaux natifs ainsi que sur la symbiose avancée ont continué de progresser à pas de géant."
 gpm_colony.363.a:0 "Incroyable! "
 
