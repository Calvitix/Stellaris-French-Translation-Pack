 # Colony event: chain that ends up giving you one or more space ships
 gpm_colony.3.name:0 "Pas tout à fait de la ferraille"
 gpm_colony.3.desc:0 "Nos analyses initiales de ce monde ont montré beaucoup de métal provenant des vaisseaux écrasés. Il doit y en avoir des centaines, réparties sur toute la surface de ce monde. Dans un premier temps, en raison des nombreux alliages métalliques, et de l'électronique de ces vaisseaux colossaux, nos scanners ont été soumis à de fortes interférences électromagnétiques et n'ont donc pas pu donner une lecture détaillée de chaque épave.\nMaintenant que nous avons commencé à faire des inspections visuelles, nous avons découvert quelque chose : Quelques-uns des vaisseaux qui se trouvent là-bas émettent encore des radiations électromagnétiques, ce qui signifie qu'il sont encore alimentés ! Peut-être que leurs banques de données peuvent nous apprendre quelque chose sur leurs conceptions ou sur leurs fabricants."
 
 gpm_colony.3.desc.mach:0 "Nos analyses initiales de ce monde ont montré beaucoup de métal provenant des vaisseaux écrasés. Il doit y en avoir des centaines, réparties sur toute la surface de ce monde. Dans un premier temps, en raison des nombreux alliages métalliques, et de l'électronique de ces vaisseaux colossaux, nos scanners ont été soumis à de fortes interférences électromagnétiques et n'ont donc pas pu donner une lecture détaillée de chaque épave.\nMaintenant que nous avons commencé à faire des inspections visuelles, nous avons découvert quelque chose : Quelques-uns des vaisseaux qui se trouvent là-bas émettent encore des radiations électromagnétiques, ce qui signifie qu'il sont encore alimentés ! Peut-être que leurs banques de données peuvent nous apprendre quelque chose sur leurs conceptions ou sur leurs fabricants."
 
 gpm_colony.3.a:0 "Démarrer les procédures de récupération"
 gpm_colony.3.mach:0 "Initier les protocoles de récupération"

 gpm_colony.4.name:0 "Trop beau pour être vrai"
 gpm_colony.4.desc:0 "Notre objectif initial d'accéder à leurs banques de données n'a pas été un succès, nous avons découvert que ces vaisseaux appartenaient à deux factions belligérantes. Les uns très avancés et les autres moins... Malheureusement, leurs bases de données n'ont pas beaucoup apporté; il semble que la procédure habituelle de l'ordinateur de bord ait été une auto-destruction lorsque le vaisseau devenait inutilisable.\n Lors de notre inspection, nous sommes tombés par hasard sur une autre épave de vaisseau. Celui-ci est beaucoup plus complet. Nos ingénieurs ont proposé d'essayer de le réparer avec des pièces d'une autre épave à proximité. Nous pourrons peut-être même l'utiliser comme modèle pour tenter de sauver quelques vaisseaux plus proches qui ne semblent pas trop endommagés."
 
 gpm_colony.4.desc.mach:0 "Notre procédure initiale d'accès à leurs banques de données a échoué. Nous avons découvert que ces vaisseaux appartenaient à deux factions différentes en guerre. L'un très avancé et l'autre moins avancé. Pas grand chose à gagner de leurs bases de données; il semble que la procédure procédure habituelle de l'ordinateur de bord ait été une auto-destruction lorsque le vaisseau devenait inutilisable. Une épave a été préservée à 78,318% et son intégrité structurelle est suffisante pour engager des procédures intensives de numérisation et de catalogage. Nos drones d'ingénierie ont également initié des protocoles de réparation pour essayer de le réparer avec des pièces provenant d'une épave proche. Une analyse est en cours pour essayer de l'utiliser comme modèle pour tenter de sauver quelques vaisseaux plus proches qui ne semblent pas trop endommagés."
 
 gpm_colony.4.a:0 "Tenter de récupérer un vaisseau. (Va nécessiter 60 jours)"
 gpm_colony.4.mach:0 "Attempt to salvage a vessel. (Va nécessiter 60 cycles)"
 gpm_colony.4.b:0 "Merveilleux !"
 gpm_colony.4.c:0 "Cela nous servira bien"
 gpm_colony.4.d:0 "Intégrons-le dans notre flotte"

 gpm_colony.5.name:0 "Croiseur de fortune"
 gpm_colony.5.desc:0 "Il vole ! Ce vaisseau peut sembler un peu démodé, il dispose de manière surprenante toute une gamme intéressante de systèmes d'armes et de systèmes défensifs!"
 gpm_colony.5.desc.mach:0 " Un vaisseau a été récupéré avec succès et l'analyse suggère qu'il est capable d'atteindre l'orbite. Ce vaisseau est équipé d'un large éventail de systèmes d'armes et de systèmes de défense."
 gpm_colony.5.b:0 "Gagner un §HCroiseur§! de fortune"
 gpm_colony.5.c:0 "Il nous sera très utile"
 gpm_colony.5.d:0 "Intégrons-le dans notre flotte"

 gpm_colony.6.name:0 "Croiseurs de fortune"
 gpm_colony.6.desc:0 "Ils volent ! Ces vaisseaux peuvent sembler un peu datés, mais ils disposent étonnamment toute une gamme de systèmes d'armes et de systèmes défensifs!"
 gpm_colony.6.desc.mach:0 "Plusieurs vaisseaux ont été récupérés avec succès et l'analyse suggère qu'ils sont capables d'atteindre l'orbite. Ces vaisseaux ont été équipés d'un large éventail de systèmes d'armes et de systèmes défensifs."
 gpm_colony.6.b:0 "Gagner entre §G3§! et §G5§! §HCroiseurs§! de fortune"
 gpm_colony.6.c:0 "Ils nous seront très utiles"
 gpm_colony.6.d:0 "Intégrons-les dans notre flotte"

 gpm_colony.7.name:0 "Dreadnought récupéré"
 gpm_colony.7.desc:0 "Nous avons dû utiliser une demi-douzaine de vaisseaux juste pour arriver à en faire fonctionner un. C'est incroyable à quel point elle est imposant. Nos ingénieurs ne savent pas exactement comment il est capable de maintenir son intégrité structurelle. Il est donc peu probable que nous essayions même de reproduire sa conception. Il nous servira néanmoins très bien."
 gpm_colony.7.desc.hive:0 "Nous avons dû utiliser une demi-douzaine de vaisseaux juste pour arriver à en faire fonctionner un. C'est incroyable à quel point elle est imposant. Nos ingénieurs ne savent pas exactement comment il est capable de maintenir son intégrité structurelle. Il est donc peu probable que nous essayions même de reproduire sa conception. Il nous servira néanmoins très bien."
 gpm_colony.7.desc.mach:0 "Nous avons dû utiliser une demi-douzaine de vaisseaux juste pour arriver à en faire fonctionner un. C'est incroyable à quel point elle est imposant. Nos ingénieurs ne savent pas exactement comment il est capable de maintenir son intégrité structurelle. Nos calculs ont conclus à Il est donc peu probable que nous essayions même de reproduire sa conception. Il nous servira néanmoins très bien. Conclusion is that we will not be able to replicate it's design."
 gpm_colony.7.b:0 "Gagner un §HDreadnought§! restauré"
 gpm_colony.7.c:0 "Il nous sera extrêmement utile"
 gpm_colony.7.d:0 "Intégrons-le dans notre flotte"

 gpm_colony.8.name:0 "Frégates Antiques"
 gpm_colony.8.desc:0 "Nous avons non seulement pu réparer les systèmes du vaisseau, mais nous avons réussi à en réparer quelques-uns! Nos experts militaires estiment que ces vaisseaux doivent faire partie d'un essaim de vaisseaux. Bien que de petite taille, leur conception est très avancée et permet de canaliser un peu de puissance dans ses systèmes défensifs et offensifs. Nous devrions être très prudents avec ceux-ci."
 gpm_colony.8.desc.hive:0 "Nous avons non seulement pu réparer les systèmes du vaisseau, mais nous avons réussi à en réparer quelques-uns! Nous supposons que ces vaisseaux ont dû faire partie d'un essaim de vaisseau. Bien que de petite taille, leur conception est très avancée et permet de canaliser un peu de puissance dans ses systèmes défensifs et offensifs. Nous devrions être très prudent avec ceux-ci."
 gpm_colony.8.desc.mach:0 "Nous avons réparé avec succès les systèmes critiques de plusieurs vaisseaux plus petits. Notre analyse de ces vaisseaux suggère qu'ils ont été utilisés dans des essaims régis par un système de traitement central. Bien que de petite taille, leur conception très avancée permet de canaliser les puissances très élevées dans ses systèmes défensifs et offensifs. Nous devrions être très prudents avec ceux-ci."
 gpm_colony.8.b:0 "Gagner entre §G7§! et §G11§! §HFrégates Antiques§!"
 gpm_colony.8.c:0 "Ils nous seront très utiles"
 gpm_colony.8.d:0 "Intégrons-les dans la flotte"

 gpm_colony.9.name:0 "Cuirassé Antique"
 gpm_colony.9.desc:0 "Nos ingénieurs n'ont pu réparer que l'un de ces anciens vaisseaux très perfectionnés. La conception de ces vaisseaux est vraiment remarquable. Sa génération de puissance extraordinaire permet un système d'armes massif. Nous devrions prendre grand soin de ce vaisseau car il semble être unique en son genre."
 gpm_colony.9.desc.mach:0 "Nos drones d'ingénierie n'ont été en mesure de réparer qu'un seul de ces anciens vaisseaux très perfectionnés. La conception de ces vaisseaux ne ressemble à aucune de celles que nos simulations ont conçues jusqu'à présent. Sa grande génération de puissance permet un grand nombre d'armes. Nous devrions prendre grand soin de ce vaisseau car il semble être rare."
 gpm_colony.9.b:0 "Gagner un §HCuirassé Antique§!"
 gpm_colony.9.c:0 "Il nous sera particulièrement utile"
 gpm_colony.9.d:0 "Intégrons-le dans la flotte"

 gpm_colony.10.name:0 "Cuirassés Antiques"
 gpm_colony.10.desc:0 "Nos ingénieurs ont été en mesure de réparer plusieurs de ces anciens vaisseaux très perfectionnés. Heureusement, il y avait un vaisseau encore plus gros endommagé à proximité, qui contenait  suffisamment de composants pour réparer les systèmes critiques des autres. Le reste des sections endommagées des vaisseaux a été réparé à partir d'équipement d'un autre site d'accident situé de l'autre côté du monde. La conception de ces vaisseaux est vraiment remarquable. Sa production d'énergie impressionnante permet de créer un système d'armes massif. Nous devrions prendre grand soin de ces vaisseaux."
 gpm_colony.10.desc.hive:0 "Nos drones d'ingénierie ont été en mesure de réparer plusieurs de ces anciens vaisseaux très perfectionnés. Heureusement, il y avait un vaisseau encore plus gros endommagé à proximité, qui ne contenait que suffisamment de composants pour les systèmes critiques. Le reste des sections endommagées des vaisseaux a été récupéré d'un petit site d'accident situé de l'autre côté du monde. La conception de ces vaisseaux est vraiment remarquable. Sa production d'énergie ridicule permet de créer un système d'armes massif. Nous devrions prendre grand soin de ces vaisseaux."
 gpm_colony.10.desc.mach:0 "Nos drones d'ingénierie n'ont pu réparer que plusieurs de ces vaisseaux très perfectionnés et anciens. Il était nécessaire d'analyser et de récupérer un vaisseau plus important à proximité pour comprendre et rassembler suffisamment de composants pour les systèmes critiques. Le reste des vaisseaux endommagés a été récupéré d'un petit site d'écrasement situé de l'autre côté de la planète. Sa grande génération de puissance permet un grand nombre d'armes. Nous devrions prendre grand soin de ces vaisseaux."
 gpm_colony.10.b:0 "Gagner entre §G3§! et §G5§! §HCuirassés Antiques§!"
 gpm_colony.10.c:0 "Ils nous seront très utiles"
 gpm_colony.10.d:0 "Intégrons-les dans la flotte"

 gpm_colony.11.name:0 "Titan Antique"
 gpm_colony.11.desc:0 "Parmi les débris brûlés et fondus, nous avons trouvé une partie du vaisseau enfoncé dans le sol. Au début, nous avons juste supposé que c'était un vaisseau relativement petit qui s'était écrasé. Il était recouvert par la poussière et d'autres épaves qui sont tombées d'une bataille spatiale massive qui s'était déroulée il y a des millénaires. \nNous avons été bien inspirés d'aller l'examiner de plus près. La coque scintillante apparente n'appartenait pas simplement un petit vaisseau écrasé; c'était juste une section d'un vaisseau beaucoup plus grand. Un vaisseau qui était étonnamment toujours en un seul morceau. Après l'avoir découvert, nous avons découvert que son écrasement avait été provoqué directement par son centre de contrôle, qui l'avait jeté en spirale sur la planète. \nAprès avoir recueilli des pièces provenant de vaisseaux à proximité, nous avons pu reconstruire un centre de contrôle dans le vaisseau, conformément à nos propres spécifications. Après avoir mis le vaisseau sous tension, nous avons été surpris de la facilité avec laquelle il a été intégré. L'I.A a été capable de traduire et de prendre en charge nos propres systèmes. Il n'a fallu que quelques jours à nos instruments pour contrôler le vaisseau. Après quelques essais supplémentaires, nous sommes prêts à le mettre en orbite, en service."
 gpm_colony.11.desc.mach:0 "Parmi les débris brûlés et fondus, nous avons trouvé une partie du vaisseau enfoncé dans le sol. Au début, nous avons juste supposé que c'était un vaisseau relativement petit qui s'était écrasé. Il était recouvert par la poussière et d'autres épaves qui sont tombées d'une bataille spatiale massive qui s'était déroulée il y a des millénaires. \nNous avons été bien inspirés d'aller l'examiner de plus près. La coque scintillante apparente n'appartenait pas simplement un petit vaisseau écrasé; c'était juste une section d'un vaisseau beaucoup plus grand. Un vaisseau qui était étonnamment toujours en un seul morceau. Après l'avoir découvert, nous avons découvert que son écrasement avait été provoqué directement par son centre de contrôle, qui l'avait jeté en spirale sur la planète. \nAprès avoir recueilli des pièces provenant de vaisseaux à proximité, nous avons pu reconstruire un centre de contrôle dans le vaisseau, conformément à nos propres spécifications. Après avoir mis le vaisseau sous tension, nous avons été surpris de la facilité avec laquelle il a été intégré. L'I.A a été capable de traduire et de prendre en charge nos propres systèmes. Il n'a fallu que quelques jours à nos instruments pour contrôler le vaisseau. Après quelques essais supplémentaires, nous sommes prêts à le mettre en orbite, en service"
 gpm_colony.11.b:0 "Gagne un §HTitan Antique§!"
 gpm_colony.11.c:0 "Il nous sera particulièrement utile"
 gpm_colony.11.d:0 "Intégrons-le dans la flotte"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 gpm_colony.20.name:0 "Petit-déjeuner Alien"
 gpm_colony.20.desc:0 "L'un des colons a juste touché un des oeufs! Oh non, ils se reproduisent! Ces xénomorphes sont partout! Sauve qui peut!"
 gpm_colony.20.desc.hive:0 "Un de nos drones a accidentellement interfacé les xéno-pods et semble avoir fusionné avec les pods. Il a perturbé d'autre de nos drones, qui sont devenus de nombreuses entités xénomorphes indépendantes. Nous n'avons aucun contrôle sur leur esprit, ils ne sont pas un. Des drones de sécurité seront nécessaires pour les contenir."
 gpm_colony.20.desc.mach:0 "Un petit nombre d'échantillons biologiques a été placé dans la même unité de confinement que ces unités biologiques en culture. Un résultat inattendu s'est produit et les entités biologiques ont fusionné pour former des créatures très volatiles et énergiques. Les systèmes de confinement primaire ont échoué et ces créatures ont échappé à la captivité. Les unités de confinement secondaires ont été alertées."
 gpm_colony.20.a:0 "§RA l'Aide!§!"
 gpm_colony.20.hive:0 "Nos drones de sécurité ont engagé les §Rxénomorphes!§!"
 gpm_colony.20.mach:0 "Les Unités de confinement secondaires ont engagé les §Rxénomorphes!§!"
 gpm_colony.20.b:0 "§HUne§! pop tuée!\nInvasion §RXenomorphe§! !"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 gpm_colony.30.name:0 "Rapport d'analyse F446397"
 gpm_colony.30.desc:0 "Des nouvelles de notre colonie sur §H[Root.GetName]§!.Nos évaluations de la prospection minière, §EM. P. A.§!, a progressé dans la cartographie des gisements minéraux de la planète. Malgré le fait que la planète possède des minéraux de très basse qualité, nos mineurs sont tombés sur un filon de minerai très riche. Cette veine semble se dessiner profondément selon un schéma semblable à un éclair sur près de la moitié de la planète. Bien que la veine minérale soit assez profonde, nous pouvons l'utiliser avec quelques modifications mineures à nos systèmes miniers et quelques améliorations à nos techniques minières."
 gpm_colony.30.desc.hive:0 "Des nouvelles de notre colonie sur §H[Root.GetName]§!.Notre système d'évaluation de la prospection minière, §EM. P. A.§!, a progressé dans la cartographie des gisements minéraux de la planète. Malgré le fait que la planète possède des minéraux de très basse qualité, nos drones miniers sont tombés sur un filon de minerai très riche. Cette veine semble se propager profondément selon un schéma semblable à un éclair sur près de la moitié de la planète. Bien que la veine minérale soit assez profonde, nous pouvons l'utiliser avec quelques modifications mineures à nos systèmes miniers et quelques améliorations à nos techniques minières."
 gpm_colony.30.desc.mach:0 "Message reçu de notre colonie sur §H[Root.GetName]§!.Notre système d'évaluation de la prospection minière, §EM. P. A.§!, a progressé dans la cartographie des gisements minéraux de la planète. Les données initiales selon lesquelles la planète possède des minéraux de très basse qualité ont été mises à jour. Nos drones miniers ont détecté une veine de minerai très riche. La cartographie sismique de cette veine a révélé qu'elle s'étendait profondément sur près de la moitié de la planète. Bien que la veine minérale soit assez profonde, nous pouvons l'utiliser avec quelques modifications mineures à nos systèmes miniers et quelques améliorations à nos protocoles miniers."
 gpm_colony.30.a:0 "Excellent, commencez les modifications"
 gpm_colony.30.hive:0 "Réorganiser les drones miniers pour creuser cette veine"
 gpm_colony.30.mach:0 "Charge les nouveaux protocoles de minage"
 gpm_colony.30.b:0 "§RSupprime le modificateur 'Minéraux de qualité médiocre'§!\n§GAjoute le modificateur 'Minéraux de Haute Qualité'§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 gpm_colony.40.name:0 "Requête M99BLL4: Mise à jour des méthodes de forage"
 gpm_colony.40.desc:0 "Notre colonie sur §H[Root.GetName]§! a fait une demande. La division minière de la colonie prendre du recul par rapport aux techniques minières standards et modifier l'équipement de forage pour creuser plus profondément dans la croûte terrestre. Alors que la surface de §H[Root.GetName]§! fournit déjà de vastes rendements en minéraux, son M.P.A.S., le système d'évaluation de la prospection minière, estime que des minéraux beaucoup plus riches peuvent être trouvés s'ils creusent plus profondément. Avec votre accord, ils commenceront des nouveaux forages en utilisant une méthode innovante, qui devraient nous apporter plus de richesses."
 gpm_colony.40.desc.hive:0 "Notre colonie sur §H[Root.GetName]§! a besoin de notre attention. La division minière de la colonie doit s'écarter des techniques minières standard et modifier l'équipement de forage pour creuser plus profondément dans la croûte terrestre. Alors que la surface de §H[Root.GetName]§! fournit déjà de vastes rendements en minéraux, son système d'évaluation de la prospection minière, M.P.A.S., croit que des minéraux beaucoup plus riches peuvent être trouvés s'ils creusent plus profondément. Avec notre approbation, ils commenceront une méthode de forage différente et devraient apporter plus de richesses à l'empire."
 gpm_colony.40.desc.mach:0 "Requête de données sur §H[Root.GetName]§!. L'unité administrative autonome de la colonie, A.A.U., a besoin de nouveaux protocoles pour permettre de s'écarter des techniques d'extraction standard de la colonie. En outre, une autorisation est requise pour permettre la modification de l'équipement de forage standard. Cette mise à jour est nécessaire pour permettre une excavation plus profonde de la croûte terrestre. Alors que la surface de §H[Root.GetName]§! fournit de vastes rendements en minéraux, son système d'évaluation de la prospection minière, M.P.A.S., On peut théoriquement trouver des minéraux beaucoup plus riches s'ils creusent plus profondément. Vos droits système élevés sont requis pour autoriser ces mises à jour. Ils vont commencer une méthode de forage différente et devraient apporter plus de richesses à l'empire peu de temps après."
 gpm_colony.40.a:0 "Requête approuvée"
 gpm_colony.40.hive:0 "Faisons-le"
 gpm_colony.40.mach:0 "Approuver la mise à jour"
 gpm_colony.40.b:0 "§RSupprime le modificateur 'Minéraux de Haute Qualité'§!\n§GAjoute le modificateur 'Veines de Métal de haute densité'§!"

