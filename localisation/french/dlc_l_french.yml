 ap_life_assemblers:0 "Assembleurs de vie"
 ap_life_assemblers_desc:0 "Le corps est comme une machine, et si vous ne le maintenez pas en forme, il vous freine."
 ap_life_masters:0 "Maîtres de la vie"
 ap_life_masters_desc:0 "Les corps organiques résonnent à la même fréquence que la galaxie. Nous devons réparer les corps organiques. Et quand nous unissons les organiques, nous guérissons la Galaxie."
 ap_life_crafters:0 "Artisans de la vie"
 ap_life_crafters_desc:0 "L'art ne répond jamais à la volonté de le démocratiser ; il n'est pas pour tout le monde, il n'est que pour ceux qui sont prêts à faire l'effort nécessaire pour le comprendre."
