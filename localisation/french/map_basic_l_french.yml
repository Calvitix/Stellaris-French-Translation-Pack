l_french:

 ###################################
 # Personalities
 ####################################

 personality_map_technology_warlords:0 "Chefs de guerre technologique"
 personality_map_technology_warlords_desc:0 "Les chefs de guerre technologique cherchent à dominer l'univers en se servant de leur supériorité technologique. Ils respectent les empires plus avancés, et regardent de haut les primitifs impuissants."
 personality_map_patronizing_colonizers:0 "Colonisateurs Paternalistes"
 personality_map_patronizing_colonizers_desc:0 "Les Colonisateurs Paternalistes pensent que leur devoir est de 'civiliser' les autres empires par la domination et la conquête. C'est un fardeau que d'apporter la lumière de la culture et de la civilisation aux sauvages primitifs !"
 personality_map_savage_raiders:0 "Pilleurs Sauvages"
 personality_map_savage_raiders_desc:0 "Les Pilleurs Sauvages font la guerre pour soutenir leur propre avantage politique et économique, mais ne cherchent généralement pas à conquérir et à acquérir de nouvelles terres, préférant raser les structures et réduire en esclavage les populations. Cela étant dit, avec un peu de négociations, ils sont ouverts au commerce."
 personality_map_defenders_of_the_faith:0 "Défenseurs de la Foi"
 personality_map_defenders_of_the_faith_desc:0 "Les Défenseurs de la Foi croient que l'univers est plein d'ennemis qui cherchent à détruire leur foi et leur culture. Bien qu'ils ne cherchent pas nécessairement à répandre leurs croyances par la force, ils se montreront sans merci envers ceux qui menacent leur mode de vie."
 personality_map_carefree_hippies:0 "Hippies Insouciants"
 personality_map_carefree_hippies_desc:0 "Les Hippies Insouciants pensent que l'univers est empli de beauté et d'amour, et que toutes les espèces devraient être libres et unies au sein de la nature. Ils préfèrent laissent tout le monde suivre le courant général."
 personality_map_open_minded_worshippers:0 "Adorateurs Tolérants"
 personality_map_open_minded_worshippers_desc:0 "Les Cultistes Tolérants ont tendance à respecter les autres espèces, même celles qui sont en désaccord avec leurs croyances. Ils apprécient les discussions frustueuses avec les tenants de perspectives religieuses différentes des leurs."
 personality_map_insular_cultists:0 "Cultistes Bornés"
 personality_map_insular_cultists_desc:0 "Les Cultistes Bornés croients qu'ils sont les élus et les seuls véritables croyants de leur foi. Ils voient les autres comme des abominations qui doivent être tenus à l'écart."
 personality_map_studious_builders:0 "Bâtisseurs Studieux"
 personality_map_studious_builders_desc:0 "Les Bâtisseurs Studieux se soucient avant tout du développement de leurs infrastructures et d'amélioration de leur qualité de vie. Ils commerceront et feront la guerre si nécessaire pour protéger leurs intérêts."
 personality_map_hedonistic_visionaries:0 "Visionnaires Hédonistes"
 personality_map_hedonistic_visionaries_desc:0 "Les Visionnaires Hédonistes sont des épicuriens qui pensent que tout le monde devrait se livrer au plaisir et à la luxure, et agir comme ils le souhaitent, au diable les conséquences. Ils commerceront et interagiront avec réticence avec les autres empires, et terroriseront avec joie ceux qui s'opposent à leur mode de vie."
 personality_map_generous_philanthropists:0 "Généreux Philanthrophes"
 personality_map_generous_philanthropists_desc:0 "Les Généreux Philanthropes pensent que leur mission est d'aider tous les autres empires à prospérer en abondance et en richesse. Ils croient au le meilleur moyen d'y parvenir n'est pas la force, mais les présentset la coopération. Ils peuvent se montrer parfois suffisants, mais leurs intentions sont bonnes."
 personality_map_adventure_seekers:0 "Aventuriers"
 personality_map_adventure_seekers_desc:0 "Les Aventurieurs désirent vivre des choses nouvelles et intéressantes. Pour eux, la vie n'en vaut pas la peine si l'on n'explore pas ce que l'univers a à offrir ! Ils sont généralement amicaux, mais mépriseront ceux qui sont en désaccord avec leur point de vue."
 personality_map_splendid_isolationists:0 "Superbes Isolationnistes"
 personality_map_splendid_isolationists_desc:0 "Les Superbes Isolationnistes croient être supérieurs à tous les autres. Si nécessaire, ils comemrceront et interagiront avec les autres empires, mais le reste du temps, ils jugeront qu'il est bien en-dessous de leur niveau que de s'immiscer dans les querelles des espèces inférieures."
 personality_map_psychotic_hordes:0 "Hordes Psychotiques"
 personality_map_psychotic_hordes_desc:0 "On ne peut négocier avec les Hordes Psychotiques. Elles recherchent la guerre sans s'encombrer d'excuses autres que leur amour de la destruction."
 personality_map_totalitarian_patriots:0 "Patriotes Totalitaristes"
 personality_map_totalitarian_patriots_desc:0 "Les Patriotes Totalitaristes pensent que le monde dissimule en permanence des menaces, et que leur peuple doit être contrôlé et surveillé de près, car qui sait quels dangers sont en embuscade dans les recoins sombres de l'univers ? Tout le monde cherche à leur faire du mal ! Il est difficile d'interagir avec eux."
 personality_map_insecure_imitators:0 "Imitateurs Craintifs"
 personality_map_insecure_imitators_desc:0 "Les Imitateurs Craintifs otn toujours eu l'impression que tout le monde était plus fort et meilleur qu'eux. Ils apprennent d'autrui afin de se protéger des menaces extérieures, pour qu'un jour ils soient à leur tour craints et respectés." 
 personality_map_efficient_bureaucrats:0 "Bureaucrates Efficaces"
 personality_map_efficient_bureaucrats_desc:0 "Les Bureaucrates Efficaces sont une espèce hautement organisée dans l'existence orbite autour de leur appareil bureaucratique. Le protocole, la documentation, et la gestion sont ce qu'ils estiment au plus haut point. Ils se préocuppent essentiellement de leurs affaires, mais se montreront accueillants envers ceux qui ne leur veulent pas de mal." 
 personality_map_guerilla_fighters:0 "Guerrilleros"
 personality_map_guerilla_fighters_desc:0 "Les Guerilleros déclareront rarement la guerre, mais il ne faut pas prendre cela pour une faiblesse. Ce sont des experts dans la défense de leurs planètes, et ils les protégeront jusqu'à leur dernier souffle. Conquérir leur territoire sera un véritable défi."
 personality_map_civilized_nomads:0 "Nomades Civilisés"
 personality_map_civilized_nomads_desc:0 "Les Nomades Civilisés constituent un paradoxe. D'un côté, ce sont des guerriers assoiffés de sang qui se jetteront avec plaisir sur leurs rivaux pour s'accaparer leurs ressources. D'un autre côté, ce sont des lettrés et ils ont un code de l'honneur, et sont impatients d'en apprendre d'avantage sur la culture et les coutûmes de ces mêmes rivaux."
 personality_map_rugged_cowboys:0 "Rudes Pionniers"
 personality_map_rugged_cowboys_desc:0 "Les Rudes Pionniers sont toujours en train de repousser les limites de la civilisation. Ces individus un peu abrupts pourront sembler un peu arriérés à certains, mais ils sont sans aucun doute une espèce courageuse, et même téméraire. Ils accordent de la valeur à la force et au courage, même chez leurs ennemis, mais ils protégeront sans céder un pouce ce qu'ils considèrent comme leur."
 personality_map_slave_owning_aristocrats:0 "Aristocrates Esclavagistes"
 personality_map_slave_owning_aristocrats_desc:0 "Les Aristocrates Esclavagistes sont les gardiens d'une société sophistiquée et raffinée. Ils estiment la bienséance, les bonnes manières, et la bonne cuisine. Cependant, leur économie repose entièrement sur l'esclavage, et ils sont toujours heureux de découvrir de nouveaux réservoirs à esclaves, que ce soit pas le commerce ou par la guerre."
 personality_map_slave_traders:0 "Marchands d'esclaves"
 personality_map_slave_traders_desc:0 "Les Marchands d'esclaves sont une société mercantile esclavagiste. Un grand nombre de leurs esclaves n'ont pas été capturés au cours de guerres, mais ont été marchandés ou ont été réduits légalement en esclavage. Ils se montrent méfiants vis-à-vis de la guerre car elle menace la stabilité de leur économie, et préfèrent le commerce et la diplomatie, mais ils se battront pour protéger leurs intérêts."
 personality_map_sublime_porte:0 "Sublime Porte"
 personality_map_sublime_porte_desc:0 "La Sublime Porte est une ancienne nation au système de gouvernement intriqué et complexe. Bien qu'ils soient hsitoriquement une société martiale, avec une grande tradition guerrière, ils se sont depuis assagis et se concentrent maintenant sur la culture d'une société dynamique, urbanisée et multiculturelle, et sur le commerce avec les autres empires. Cependant, n'en venez pas à croire qu'ils ne sont plus capables de faire la guerre. Ils envahiront et assujettiront de nouveaux territoires s'ils le jugent nécessaires."
 personality_map_slave_soldiers:0 "Soldats Esclaves"
 personality_map_slave_soldiers_desc:0 "Les Soldats Esclaves sont une société militariste originale, où une classe réduite de soldats esclaves forment l'élite. Toutefois, ils se chargeront aussi de bâtir et de développer leur nation, et accepteront de commercer et de coopérer avec les autres si cela correspond à leurs intérêts."
 personality_map_enterprising_corsairs:0 "Corsaires Entreprenants"
 personality_map_enterprising_corsairs_desc:0 "Les Corsaires Entreprenants sont avant tout des esclavagistes. Bien qu'ils soient une société martiale, ils préféreront commercer si possible. On peut leur faire confiance pour ne pas se montrer trop agressifs, puisqu'il n'y a pas de raison de détruire une race enitière de potentiels acheteurs... ou esclaves. Ils tendent également à se montrer respectueux envers les autres cultures - pour eux, n'importe qui peut être un esclave ou un maître."
 personality_map_warrior_mystics:0 "Mystiques Guerriers"
 personality_map_warrior_mystics_desc:0 "Les Mystiques Guerriers suivent une mystique de la guerre. Courageux et rusés, patients et évaluateurs, ils chercheront des alliés utiles - ou même des maîtres - mais attaqueront avec enthousiasme les faibles et les briseurs de serments. Ils sont tout aussi susceptibles de se concentrer sur leur développement interne intellectuel que de faire la guerre à leurs ennemis."
 personality_map_aspiring_precursors:0 "Précurseurs aspirants"
 personality_map_aspiring_precursors_desc:0 "Les aspirants précurseurs croient qu'en enseignant et en guidant activement les jeunes races, ils deviendront les pères et les mères d'un nouvel ordre galactique prospère. Ils sont aimables tant qu'ils ont le sentiment de pouvoir faire leur noble travail en paix et de ne pas être empiétés."
 personality_map_lazy_managers:0 "Gestionnaires paresseux"
 personality_map_lazy_managers_desc:0 "Les gestionnaires paresseux ne semblent tout simplement pas s'en soucier. Ils préfèrent rester seuls et laisser la galaxie suivre son propre chemin. Ils ne sont généralement pas hostiles - ils peuvent être polis et accueillants, mais leurs alliés peuvent parfois les trouver peu fiables."
 personality_map_insidious_opportunists:0 "Opportunistes insidieux"
 personality_map_insidious_opportunists_desc:0 "Les opportunistes insidieux sont superficiellement cordiaux, ce qui dément leur vraie nature en tant que manipulateurs ambitieux qui craignent les coûts des conflits, et ne se feront donc des «amis» que pour promouvoir leur propre intérêt. Ils ne s'en prendront qu'à ceux qu'ils considèrent comme une menace à leur ascension."
 personality_map_naive_appeasers:0 "Apaisants naïfs"
 personality_map_naive_appeasers_desc:0 "Les apaisants naïfs veulent rendre tout le monde heureux. Ils craignent que les autres ne les aiment pas et craignent tout type de conflit. Ils sont faciles à lier d'amitié, mais ont tendance à être faibles et vulnérables."
 personality_map_experts_in_xenocide:0 "Experts en Xénocide"
 personality_map_experts_in_xenocide_desc:0 "Les experts de Xenocide croient qu'il est important d'avoir des politiques innovantes, axées sur les processus, les besoins des clients, durables et innovantes si jamais elles veulent atteindre leurs objectifs stratégiques dans une galaxie dynamique et en constante évolution pleine de nouveaux défis. Malheureusement, ces objectifs stratégiques tendent à exiger la destruction de toute vie sensible dans l'univers autre que la leur. Leur attitude joyeuse envers le xénocide les fait paraître un peu dérangés."
 personality_map_depraved_breeders:0 "Éleveurs dépravés"
 personality_map_depraved_breeders_desc:0 "Les reproducteurs dépravés sont constamment lubriques et lascifs. Ils croient qu'il est de leur devoir de propager leur espèce et de la propager à travers la galaxie. Ils croient également qu'il n'y a rien de mal à se livrer à des actes dépravés avec d'autres espèces, tant qu'ils le souhaitent."
 personality_map_dwellers_in_the_ephemeral:0 "Habitants de l'éphémère"
 personality_map_dwellers_in_the_ephemeral_desc:0 "Les habitants de l'éphémère sont une espèce dont la vie a tendance à être courte. En conséquence, une grande partie de leur culture tourne autour de l'impermanence de l'existence. Ils sont de nature philosophique et ne sont pas friands d'agression inutile ou de grossièreté - il faut valoriser le peu qu'ils ont, diraient-ils !"
 personality_map_hopeless_pessimists:0 "Pessimistes désespérés"
 personality_map_hopeless_pessimists_desc:0 "Les pessimistes sans espoir pensent que tout est sans espoir, juste sans espoir. L'existence est déprimante, la vie est pleine de souffrance ... pourquoi même s'embêter ?"
 personality_map_conoisseurs_of_food:0 "Les connaisseurs de la nourriture"
 personality_map_conoisseurs_of_food_desc:0 "Les connaisseurs de la nourriture adorent manger et veulent découvrir quelles sortes de cuisines abondent dans la galaxie. Ils sont donc généralement de nature pacifique, mais qui sait quel genre de dangers ils pourraient concocter ?"
 personality_map_unrealistic_idolizers:0 "idolâtres irréalistes"
 personality_map_unrealistic_idolizers_desc:0 "Les idolâtres irréalistes ont des attitudes de haine de soi et ont tendance à penser que d'autres espèces ont de meilleures cultures et modes de vie qu'eux. Si une espèce les impressionne, ils vont probablement s'en obséder."
 personality_map_melodious_composers:0 "Compositeurs mélodieux"
 personality_map_melodious_composers_desc:0 "Si la musique est la nourriture de l'amour, continuez !"
 personality_map_cosmopolitan_imperials:0 "Impériaux cosmopolites"
 personality_map_cosmopolitan_imperials_desc:0 "Les Impériaux cosmopolites sont une race bien éduquée et bien parlée. Connus pour leurs armées de citoyens disciplinés, ils sont également des diplomates et des commerçants compétents. Ils peuvent conquérir les autres, mais sont impartiaux à tous leurs sujets et sont néanmoins disposés à respecter ceux qui respectent leur état de droit."
 personality_map_bringers_of_paradise:0 "Apporteurs de Paradis"
 personality_map_bringers_of_paradise_desc:0 "Les Apporteurs de Paradis sont une société entière dédiée au culte de la destruction et de la mort. Ils croient qu'il est de leur devoir de faire appel aux forces du chaos afin que l'univers puisse être détruit afin qu'une nouvelle réalité naisse, avec eux comme dirigeants."
 personality_map_sadistic_loremasters:0 "Maîtres de la guerre sadiques"
 personality_map_sadistic_loremasters_desc:0 "Les maîtres de la guerre sadiques croient que la connaissance des traditions est la clé du pouvoir, et que le pouvoir est mieux utilisé pour infliger des souffrances et de la misère aux êtres inférieurs. Arrogantes, perverses et impitoyables, elles ne doivent pas être négligées."
 personality_map_total_nutcases:0 "Totalement Dingos"
 personality_map_total_nutcases_desc:0 "Les Totalement Dingos, si vous demandez aux précurseurs et aux empires déchus qui les ont observés. Mais ils n'ont jamais rien fait - pour l'instant - qui justifierait leur éradication complète en tant qu'espèce. Ils sont plus qu'un peu étranges. Cependant, les précurseurs et les empires déchus les ont toujours tolérés comme l'équivalent galactique d'une ville excentrique."
 personality_map_princes_of_madness:0 "Princes de la folie"
 personality_map_princes_of_madness_desc:0 "Ils sont indéniablement fous, ces princes de la folie. Mais peut-être que la folie est une sorte de logique et même un sens de la morale ... Après tout, après une inspection plus approfondie, ils se soucient du bien-être de leurs propres habitants (et de celui d'autres espèces aussi, peut-être), et avoir un profond respect pour la créativité et la coopération ...."
 personality_map_enforcers_of_law:0 "Les exécuteurs de la loi"
 personality_map_enforcers_of_law_desc:0 "Les exécuteurs de la loi ont pris sur eux de protéger les habitants de la galaxie, qu'ils le veuillent ou non. Ils croient fermement en la justice et punissent les racailles criminelles, mais parfois ... peuvent être un peu trop enthousiastes."
 personality_map_flowers_of_war:0 "Fleurs de guerre"
 personality_map_flowers_of_war_desc:0 "Les Fleurs de guerre constituent une société dont les systèmes religieux et culturels tournent autour du sacrifice du sang et de la guerre divine comme une nécessité. Sans cela, croient-ils, l'univers prendra fin. Bien qu'ils soient impitoyables et sanguinaires, ils ont un fort sens du rituel et de l'honneur et ont tendance à avoir un véritable respect pour leurs adversaires, même les plus faibles, tant qu'ils sont courageux."
 personality_map_nonaligned_preservationists:0 "Conservateurs naturels"
 personality_map_nonaligned_preservationists_desc:0 "Les conservateurs naturels se consacrent à la préservation de la biodiversité naturelle de la galaxie et du droit naturel de chaque espèce sensible à gérer ses affaires internes de la manière la plus appropriée. Ils souscrivent à une 'directive première' de non-ingérence sur les espèces primitives et s'efforcent de rester neutres dans les affaires internationales, bien qu'ils puissent être poussés à agir par ce qu'ils perçoivent comme des crimes contre la nature."
 personality_map_inspired_dreamers:0 "Rêveurs inspirés"
 personality_map_inspired_dreamers_desc:0 "Les rêveurs inspirés croient que le plus grand objectif de la vie est d'atteindre un corps parfait qui, selon eux, est la clé pour avoir un esprit et une âme parfaits. Ils embrassent l'exercice et la forme physique en tant que religion, méprisent ceux qui se modifient par des moyens artificiels et croient que les difficultés peuvent toujours être surmontées grâce à un travail acharné et au dévouement."
 personality_map_cultivated_scholar_gentry:0 "Noblesse savante et cultivée"
 personality_map_cultivated_scholar_gentry_desc:0 "Les érudits de la Noblesse savante et cultivée sont des peuples prospères et avancés, qui promeuvent toutes sortes de culture, d'art et d'intellectualisme afin d'améliorer leur nation. Bien qu'ils ne soient pas parfois les plus forts et qu'ils se comportent de manière élitiste envers les étrangers, ils compensent par une économie et une culture fortes. Avec leur fort sens de la morale et de l'honneur, et leur ferme conviction de la méritocratie, ils se révéleront probablement des alliés indéfectibles."
 personality_map_middle_kingdom:0 "Empire du millieu"
 personality_map_middle_kingdom_desc:0 "L'Empire du Milieu est une civilisation ancienne et puissante. Puissants, nobles et illustres, ils se considèrent comme le centre de l'univers connu, et tous les autres barbares. Malgré cette attitude hautaine, ils sont toujours plus qu'heureux d'interagir avec d'autres nations, que ce soit pacifiquement par le biais des échanges commerciaux et culturels, ou militairement par la conquête, car ils sont également capables dans les deux."
 personality_map_white_lotus:0 "Lotus Blanc"
 personality_map_white_lotus_desc:0 "Le Lotus Blanc est une société farouchement nativiste. Originaires d'une planète qui a eu une histoire longue et prestigieuse, ils croient désormais vivre à une époque incertaine, remplie d'oppresseurs étrangers et d'autres dangers, et se sont tournés vers les sectes mystiques et les sociétés secrètes pour s'organiser contre toutes les menaces internes et externes ."
 personality_map_silk_road:0 "Route de la soie"
 personality_map_silk_road_desc:0 "Sur leur planète d'origine, la Route de la Soie était autrefois un gâchis chaotique de royaumes et de cités-États qui avaient néanmoins un intérêt collectif pour le commerce et le commerce, un intérêt qui se poursuit alors qu'ils s'unissent et entrent dans l'espace. Les différences de langue, de culture, de croyances (ou leur absence) et d'apparence ne leur posent jamais de problème. Ils souhaitent une communauté galactique multiculturelle et diversifiée qui s'engage dans une atmosphère de diplomatie, de commerce et d'échange culturel fructueux."
 personality_map_benign_spirits:0 "Esprits bénins"
 personality_map_benign_spirits_desc:0 "Les Esprits bénins se considèrent comme une race entière qui, selon leurs croyances traditionnelles, à un moment donné de leur passé lointain est devenue la manifestation d'êtres d'un autre monde dotés de pouvoirs mystiques. Qu'ils soient réellement des esprits surnaturels est à débattre, mais cela mis à part, il est plutôt étrange qu'ils possèdent une sorte de beauté et de charme d'un autre monde. Ce sont pour la plupart de bons et bons «esprits» qui préfèrent la paix à la violence mais ne seront pas réticents à déchaîner leur colère démoniaque sur ceux qui les traversent."
 personality_map_storytelling_aficionados:0 "Fans de narration"
 personality_map_storytelling_aficionados_desc:0 "Les Fans de narration aiment raconter la magie et l'émerveillement qui viennent des histoires que nous nous racontons, et ont fait une science - non, une religion - de l'étude des tropes et des conventions narratives. Tout leur système de croyance tourne autour de l'idée que la galaxie et tout ce qui s'y passe sont en fait des parties d'une histoire, racontées par un écrivain ou un groupe d'écrivains, qu'ils croient être des dieux en quelque sorte pour l'univers entier. Ils se considèrent comme l'un des protagonistes de cette histoire."
 personality_map_trapped_in_a_machine:0 "Pris au piège dans la machine"
 personality_map_trapped_in_a_machine_desc:0 "À la suite de siècles de recherches et de débats, Les Pris au piège dans la machine pensent que l'univers entier est une simulation informatique appelée «Machine», créée par des êtres mystérieux appelés «Observateurs». Selon eux, la seule façon de se libérer et de se débrancher de la Machine est de détruire sa connexion à la Machine, et c'est pourquoi ils ont l'intention de faire le tour de la galaxie en détruisant tout. De toute évidence, ce sont des individus trompés - seuls les fous penseraient que notre galaxie est une illusion, une sorte de réalité virtuelle créée pour les caprices et l'amusement d'un être sadique d'une autre dimension contrôlant chacun de nos mouvements."
 personality_map_plunderers_of_knowledge:0 "Pilleurs de connaissances"
 personality_map_plunderers_of_knowledge_desc:0 "Les pillards de la connaissance croient au pouvoir de la connaissance et de la sagesse, et enregistrent la sagesse d'aujourd'hui pour les enfants de demain. Malheureusement, ils croient que ceux-ci sont mieux utilisés pour la guerre et la conquête. Pourtant, ils ont un respect sain pour ceux qui sont puissants et intelligents."
 personality_map_proud_nationalists:0 "Fiers nationalistes"
 personality_map_proud_nationalists_desc:0 "Les fiers nationalistes accordent une grande importance à la tradition et au caractère sacré de leur culture. Solides et robustes, ils sont célèbres pour leur résistance à la tyrannie étrangère et sont des guerriers très talentueux. Bien qu'ils gardent souvent une suspicion profondément enracinée à l'égard des étrangers, ceux qu'ils jugent dignes seront cependant traités comme des amis et des partenaires précieux."
 personality_map_haughty_supremacists:0 "Suprémacistes hautains"
 personality_map_haughty_supremacists_desc:0 "Suprémacistes hautains pensent qu'ils sont la race ultime. Ils considèrent les autres races comme inférieures et ont un système de castes rigide où ils ont tendance à considérer les penseurs et les artisans comme les plus élevés de leur espèce. Bien que difficiles à se lier d'amitié, ils ne sont pas complètement étroits d'esprit ni isolationnistes en soi."
 personality_map_reclusive_hermits:0 "Ermites reclus"
 personality_map_reclusive_hermits_desc:0 "Les ermites reclus refusent de participer aux différents conflits qui se déroulent dans la galaxie. Pour cela, ils sont souvent confondus avec des lâches, mais ils iront au combat si nécessaire, et quand ils iront au combat, ils mèneront un bon combat, et sont par ailleurs amicaux et désapprouvent les tyrans et les chercheurs d'ambition. Sinon, ils préfèrent rester seuls et se concentrer sur la croissance spirituelle et la méditation."
 personality_map_unfathomable_artificers:0 "Artificiers insondables"
 personality_map_unfathomable_artificers_desc:0 "Les artificiers insondables sont un mystère. Ils sont intelligents mais cruels, arrogants mais industrieux. Très dévoués aux secrets de la philosophie et de l'ingénierie, ils consacrent leurs ressources à la construction de créations mécaniques automatisées. Ils se moquent des philosophies des autres qui, selon eux, ne valorisent pas vraiment les vrais «dieux» de la raison et de la logique."
 personality_map_outcast_pariahs:0 "Parias exclus"
 personality_map_outcast_pariahs_desc:0 "Il n'y a tout simplement aucun moyen poli de le dire. Les parias exclus sont laids. Ou, au moins, d'autres les trouvent moches. Pourtant, ils ont appris à embrasser cette laideur. C'est une société qui valorise la force et l'honneur, le courage et le pouvoir et traite équitablement ceux qui leur sont équitables en retour, que ce soit en tant qu'ami ou ennemi."
 personality_map_surgeons_of_beauty:0 "Chirurgiens de beauté"
 personality_map_surgeons_of_beauty_desc:0 "Les chirurgiens de la beauté sont obsédés par le pouvoir de la beauté. Pour eux, tout défaut, tout défaut, tout problème peut être résolu avec la technologie, de la chirurgie plastique aux cosmétiques et aux parfums. Pour eux, «la beauté dans l'oeil du spectateur» est un mensonge - la beauté naturelle n'existe pas et la beauté peut toujours être améliorée. Quiconque pense le contraire n'est pas sûr et manque de confiance. Leur société repose sur cette idéologie, alors qu'ils s'efforcent de se faire de plus en plus beaux."
 personality_map_quiet_cultists:0 "Cultistes silencieux"
 personality_map_quiet_cultists_desc:0 "Ce groupe insulaire souhaite simplement être laissé seul. Ils sont paisibles. Ce sont de vrais croyants. Ils adorent et sont heureux. Il n'y a rien de mal avec eux. Rien de mal du tout. Ils ne feront sûrement rien de mal, rien de mal du tout. Vous ne verrez rien de mal à leur sujet. Vous ne voyez que de bonnes choses. Des choses heureuses. Tout est bon. Tout sera toujours bien. Ils sont heureux. Ils seront heureux pour toujours, même s'ils ne veulent pas l'être."
 personality_map_elitist_snobs:0 "Snobs élitistes"
 personality_map_elitist_snobs_desc:0 "Les snobs élitistes sont une société dirigée par quelques privilégiés. Ils croient qu'il y a un ordre naturel aux choses, que certains sont destinés à régner et à profiter de la vie, tandis que les nombreux travaillent dur pour ces quelques privilégiés sélectionnés. Ils sont heureux de dialoguer avec leurs collègues supérieurs, mais ils mépriseront la compagnie et l'attention de leurs inférieurs."
 personality_map_xenial_merrymakers:0 "Fêtards Xéniaux"
 personality_map_xenial_merrymakers_desc:0 "Les Fêtards Xéniaux sont très heureux. Pour eux, il y a une gaieté inhérente à l'univers - il ne peut y avoir de souffrance après tout si l'on est heureux. Leur société est fondée sur les principes de la compassion, de la générosité, de l'hospitalité, de la fête, de l'amour du plaisir et de l'amitié avec ses semblables et, bien sûr, de se saouler avec la meilleure boisson alcoolisée de la galaxie."
 personality_map_valiant_hearts:0 "Coeurs vaillants"
 personality_map_valiant_hearts_desc:0 "La paix par la guerre. Une déclaration oxymoronique, mais Valiant Hearts y croit vraiment. Ils ont vu la dévastation et la cruauté que la guerre peut apporter. Ils étaient naïfs une fois, mais réalisent maintenant que c'était un mensonge. Chaque grande guerre était considérée comme la «guerre pour mettre fin à toutes les guerres». Ils savent que s'il doit jamais y avoir une paix et une harmonie universelles, il faut se préparer et parfois provoquer la guerre."
