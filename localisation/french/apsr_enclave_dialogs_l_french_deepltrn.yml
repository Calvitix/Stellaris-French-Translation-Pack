l_french:

 ### Связь с анклавом

 # Окно приветствия
 apsr_enclave.101.title:0 "Connexion établie"
 apsr_enclave.101.desc:0 "Oh, nous avons des invités non invités... On dirait que vous avez réussi à trouver et activer notre phare. Nous attendions ce jour depuis très longtemps..."
 apsr_enclave.101.button1:0 "Qui êtes-vous ?"
 apsr_enclave.101.button1.response:0 "Nous ne répondrons pas à cette question. Pas maintenant, en tout cas."
 apsr_enclave.101.button2:0 "Que sont ces balises ?"
 apsr_enclave.101.button2.response:0 "Nous avons laissé des dispositifs spéciaux sur nos planètes afin de pouvoir revenir... Malheureusement, nous ne savions pas grand chose à l'époque..."
 apsr_enclave.101.button3:0 "De quoi avez-vous besoin ?"
 apsr_enclave.101.button3.response:0 "Nous avons besoin d'informations. La plupart de nos anciennes technologies ont été perdues, et nous souhaitons les retrouver. Si vous avez £apsr_knowledge£ §M $apsr_knowledge$§!,, nous sommes prêts à vous fournir des informations inestimables en retour."
 apsr_enclave.101.buttonbuy:0 "Nous avons £apsr_knowledge£ §M $apsr_knowledge$§!"
  
 # Окно выбора типа улучшения
 apsr_enclave.102.title:0 "Connexion établie"
 apsr_enclave.102.desc:0 "Excellent ! Nous sommes prêts à apporter des améliorations dans les domaines suivants :\n§G$apsr_enclave_economy_window_title$§!\n§B$apsr_enclave_science_window_title$§!\n§R$apsr_enclave_assault_window_title$§!\n§H$apsr_enclave_defence_window_title$§!\nChoisissez !"
 apsr_enclave.102.desc1:0 "Est-ce vous ? Souhaitez-vous acheter des améliorations ?"
 apsr_enclave.102.desc2:0 "Très bientôt... Nous l'avons longtemps attendu... \nOh, ne faites pas attention à ça !"
 apsr_enclave.102.desc3:0 "Nous vous attendions. Que voulez-vous acquérir cette fois-ci ?"
 apsr_enclave.102.button1:0 "Quelles sont ces améliorations ?"
 apsr_enclave.102.button1.response:0 "Les améliorations que nous pouvons apporter font partie des technologies que nous développons depuis des milliers d'années."
 apsr_enclave.102.button2:0 "Y a-t-il des restrictions ?"
 apsr_enclave.102.button2.response:0 "Vous pouvez vous procurer des améliorations dans n'importe quel domaine à tout moment. Mais pour accéder au niveau d'amélioration suivant, vous devez d'abord acheter toutes les améliorations du niveau précédent. Voici le prix sur lequel nous nous sommes mis d'accord : pour une amélioration de niveau 1, il faut §Y900 unités conventionnelles§!, pour une amélioration de niveau 2 - §H1600 unités conventionnelles§!, et pour une amélioration de niveau 3 - §R2800 unités conventionnelles§!."
 apsr_enclave.102.economy:0 "§G$apsr_enclave_economy_window_title$§!"
 apsr_enclave.102.science:0 "§B$apsr_enclave_science_window_title$§!"
 apsr_enclave.102.assault:0 "§R$apsr_enclave_assault_window_title$§!"
 apsr_enclave.102.defence:0 "§H$apsr_enclave_defence_window_title$§!"
 apsr_enclave.102.exit:0 "Adieu"
 apsr_enclave.102.balance:0 "Combien de £apsr_knowledge£ §M $apsr_knowledge$§! ai-je ?"
 apsr_enclave.102.balance.response:0 "Nous estimons la capacité de votre £apsr_knowledge£ §M$apsr_knowledge$§! approximativement à §G[Root.apsr_ancient_knowledge_count] unités conventionnelles§! avec une augmentation d'environ §G[Root.apsr_ancient_knowledge_monthly_count] unités conventionnelles§! par mois.\nNous vous rappelons que pour une amélioration de niveau 1, nous avons besoin de §Y900 unités conventionnelles§!, pour une amélioration de niveau 2 - §H1600 unités conventionnelles§!, et pour une amélioration de niveau 3 - §R2800 unités conventionnelles§!."
 apsr_enclave.102.no_upgrades:0 "Que pouvez-vous offrir d'autre ?"
 apsr_enclave.102.no_upgrades.response:0 "Oh, vous avez acquis toutes les améliorations disponibles ! Malheureusement, nous n'avons rien de plus à vous offrir... Pourtant..."
 
 
 
 
 
 
 ##################
 ### СБОИ СВЯЗИ ###
 ##################
 
 
 ## Преторианцы ##

 # Первое посещение
 apsr_enclave.111.title:0 "§R<<CONNECTION FAILURE>>§!"
 apsr_enclave.111.desc:0 "Je sens... la proie..."
 apsr_enclave.111.button1:0 "Qui êtes-vous ?"
 apsr_enclave.111.button1.response:0 "Nous sommes ceux qui absorberont votre galaxie."
 apsr_enclave.111.button2:0 "De quoi avez-vous besoin ?"
 apsr_enclave.111.button2.response:0 "Nous avons besoin de proies... Vous êtes parfaitement adapté à ce rôle..."
 apsr_enclave.111.exit:0 "Terminer la connexion"

 # Второе посещение
 apsr_enclave.112.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.112.desc:0 "La proie est revenue... Nous vous retrouverons bientôt..."
 apsr_enclave.112.button1:0 "Nous ne le permettrons pas !"
 apsr_enclave.112.button1.response:0 "Vous pouvez essayer... Nous avons juste besoin de suivre ce signal..."
 apsr_enclave.112.exit:0 "C'est encore eux ! Coupez la connexion !"

 # Третье посещение
 apsr_enclave.113.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.113.desc:0 "C'est comme si on voulait être absorbé... Excellent..."
 apsr_enclave.113.button1:0 "Pourquoi rappellez-vous ?"
 apsr_enclave.113.button1.response:0 "C'est votre destin... Nous arriverons bientôt..."
 apsr_enclave.113.exit:0 "Assez ! Coupez la connexion !"

 # Последнее посещение
 apsr_enclave.114.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.114.desc:0 "Excellent... Maintenant nous savons où chercher nos proies..."
 apsr_enclave.114.button1:0 "Qu'est-ce que cela signifie ?"
 apsr_enclave.114.button1.response:0 "Grâce à vous, nous avons tracé le signal... Nos mères couveuses sont en route... Essayez de résister ; ainsi la chasse sera plus intéressante..."
 apsr_enclave.114.exit:0 "Nous devons nous préparer !"
 
 
 ## Незванные ##

 # Первое посещение
 apsr_enclave.121.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.121.desc:0 "... signal... qui..."
 apsr_enclave.121.button1:0 "Qui êtes-vous ?"
 apsr_enclave.121.button1.response:0 "... sapiente... bon espace..."
 apsr_enclave.121.button2:0 "De quoi avez-vous besoin ?"
 apsr_enclave.121.button2.response:0 "... doit trouver... source..."
 apsr_enclave.121.button3:0 "Vous nous comprenez ?"
 apsr_enclave.121.button3.response:0 "... où... vous..."
 apsr_enclave.121.exit:0 "Terminer la connexion"

 # Второе посещение
 apsr_enclave.122.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.122.desc:0 "... ils... sont revenus..."
 apsr_enclave.122.button1:0 "Qui êtes-vous ? Répondez !"
 apsr_enclave.122.button1.response:0 "... vous... n'avez pas besoin... de savoir..."
 apsr_enclave.122.button2:0 "Pourquoi ?"
 apsr_enclave.122.button2.response:0 "... la volaille... ne... questionne pas..."
 apsr_enclave.122.exit:0 "Ça a l'air inquiétant. Terminer la connexion"

 # Третье посещение
 apsr_enclave.123.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.123.desc:0 "... bientôt... portail... très bientôt..."
 apsr_enclave.123.button1:0 "De quoi avez-vous besoin ?"
 apsr_enclave.123.button1.response:0 "... vous... devez mourir..."
 apsr_enclave.123.exit:0 "C'est une menace ? Coupez la connexion !"

 # Последнее посещение
 apsr_enclave.124.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.124.desc:0 "... accord... complet... bientôt... chasse... merveilleux..."
 apsr_enclave.124.button1:0 "Qu'est-ce que cela signifie ?"
 apsr_enclave.124.button1.response:0 "... préparer... la volaille... chasser... va bientôt... commencer..."
 apsr_enclave.124.exit:0 "Quelque chose de terrible se prépare !"
 
 
 ## Контингенция ##

 # Первое посещение
 apsr_enclave.131.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.131.desc:0 "<<SIGNAL NON IDENTIFIÉ LOCALISÉ>>\n<<Demande de CODE D'ACTIVATION DIRECTIF 0451>>."
 apsr_enclave.131.button1:0 "Qui êtes-vous ?"
 apsr_enclave.131.button1.response:0 "<<CODE D'ACTIVATION INVALIDE>>\n<<Retour à la DIRECTIVE 0291>>."
 apsr_enclave.131.button2:0 "Hé !"
 apsr_enclave.131.button2.response:0 "<<CODE D'ACTIVATION INVALIDE>>\n<<Retour à la DIRECTIVE 0291>>."
 apsr_enclave.131.button3:0 "Code d'activation 1234 !"
 apsr_enclave.131.button3.response:0 "<<CODE D'ACTIVATION INVALIDE>>\n<<Retour à la DIRECTIVE 0291>>."
 apsr_enclave.131.exit:0 "Terminer la connexion"

 # Второе посещение
 apsr_enclave.132.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.132.desc:0 "<<REPEATED SIGNAL LOCATED>>\n<<REQUESTING DIRECTIVE 0451 ACTIVATION CODE>>."
 apsr_enclave.132.button1:0 "Quel est ce code ?"
 apsr_enclave.132.button1.response:0 "<<CODE D'ACTIVATION INVALIDE>>\n<<Retour à la DIRECTIVE 0291>>."
 apsr_enclave.132.exit:0 "Nous n'arriverons à rien ici..."

 # Третье посещение
 apsr_enclave.133.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.133.desc:0 "<<REPEATED SIGNAL LOCATED>>\n<<REQUESTING DIRECTIVE 0451 ACTIVATION CODE>>."
 apsr_enclave.133.button1:0 "Activez la directive 0451 !"
 apsr_enclave.133.button1.response:0 "<<CODE D'ACTIVATION INVALIDE>>\n<<WARNING ! ATTAQUE D'INTERFÉRENCE ENREGISTRÉE>>\n<<WARNING ! SYSTÈME DE SÉCURITÉ ACTIVÉ>>"
 apsr_enclave.133.exit:0 "Nous ferions mieux de partir."

 # Последнее посещение
 apsr_enclave.134.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.134.desc:0 "<<SIGNAL RÉPÉTÉ LOCALISÉ>>\n<<WARNING ! Tentative d'interférence enregistrée>>\n<<WARNING ! SYSTÈME DE SÉCURITÉ ACTIVER>>\n<<RECHERCHE DE LA SOURCE DU SIGNAL>>\n<<SOURCE DU SIGNAL LOCALISÉE>>\n<<WARNING ! PROTOCOLES DE DÉMARRAGE ACTIFS>>\n<<WARNING ! DIRECTIVE 0401 ACTIVÉE>>"
 apsr_enclave.134.button1:0 "Qu'est-ce que cela signifie ?"
 apsr_enclave.134.button1.response:0 "<<WARNING ! DIRECTIVE 0419 ACTIVATED>>\n<<WARNING ! DIRECTIVE 0420 ACTIVÉ>>\n<<WARNING ! DIRECTIVE 0421 ACTIVATED>>\n<<WARNING !"
 apsr_enclave.134.exit:0 "Ce n'est pas bon !"
 
 
 
 ### Угасшие ###

 ## Не коллективный разум ##
 
 # Запуск
 apsr_enclave.211.title:0 "§R<<CONNECTION FAILURE>>§!"
 apsr_enclave.211.desc:0 "Le Cube de communication a fonctionné, mais au lieu de répondre à notre demande de communication, rien n'est venu. Cependant, il semble que nous soyons toujours connectés avec quelqu'un. Aucune réponse n'a été reçue à nos tentatives de communication, mais au même moment, nous avons reçu un signal représentant un discours étrange."
 apsr_enclave.211.button1:0 "Continuez à maintenir la connexion."
 apsr_enclave.211.button1.tooltip:0 "Voyons ce que nous pouvons trouver."
 apsr_enclave.211.exit:0 "Déconnexion."
 apsr_enclave.211.exit.tooltip:0 "Nous n'avons pas besoin des secrets des autres empires."
 
 # Запуск
 apsr_enclave.212.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.212.desc:0 "A en juger par les conversations des créatures, il s'agit de l'Empire déchu - §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!. Et il semble que nous entendons la salle de réunion du gouvernement dans leur capitale ! De plus, nous avons découvert qu'une grande réunion de tous les dirigeants aura bientôt lieu, et il n'y a peut-être pas de moment plus opportun pour découvrir leurs secrets !"
 apsr_enclave.212.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.212.button1.tooltip:0 "Nous devons découvrir leurs secrets !"
 apsr_enclave.212.exit:0 "Déconnexion. ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.212.exit.tooltip:0 "C'est une connaissance trop dangereuse."
 
 # Прослушка - 01
 apsr_enclave.213.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.213.desc:0 "Nous sommes bien préparés pour ce moment. Lorsque le chef §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! a ouvert la réunion, nous avons déjà soigneusement entendu et enregistré mot pour mot les discours de chacune des personnes présentes.\n\n§H'Citoyens du grand empire [apsr_enclave_ancient_fact_01_fallen_empire.GetName] ! Nous sommes réunis ici pour discuter de ce que jusqu'à présent beaucoup d'entre vous ont considéré comme rien de plus qu'un conte de fées ! '§!\nIl y eut un grondement de voix, exprimant à la fois l'impatience, la méfiance et la franche moquerie.\n§H'Je sais ce que vous pensez. Vous pensez que je vais dire des bêtises maintenant, et que vous allez rire. Malheureusement, ce serait la meilleure option. Donc...'§!\nLe grondement des voix s'est progressivement éteint, et le silence a régné.\n§H'La deuxième guerre galactique approche ! '§!\nIl y a eu un silence de mort pendant quelques secondes, puis un tel bruit que rien ne pouvait être distingué."
 apsr_enclave.213.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.213.button1.tooltip:0 "Ce n'est pas suffisant !"
 apsr_enclave.213.exit:0 "Nous avons assez appris. Nous partons. ' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 5%"
 apsr_enclave.213.exit.tooltip:0 "Nous avons écouté - et c'est suffisant."
 
 # Прослушка - 02
 apsr_enclave.214.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.214.desc:0 "Après quelques minutes, le bruit s'est un peu calmé, et la voix du §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! leader s'est fait entendre à nouveau.\n§H'Non, ce n'est pas une histoire terrible. Ce qui s'est passé lors de la Première Guerre Galactique est bel et bien arrivé. Cela est confirmé non seulement par nos archives, mais aussi par une inspection secrète de toutes les planètes de la galaxie. Je le répète une fois de plus - c'est la réalité. Et notre récente découverte m'a choqué au plus haut point. Regardez l'écran ! '§!\nLe son de la rotation de l'écran a suivi, et le leader a continué.\n§H'Ce que vous voyez est une grande base stellaire de la race §MZernali§! ! Oui, la même race contre laquelle nos ancêtres se sont battus, et qui était considérée comme ayant péri dans les profondeurs de l'espace pour toujours. Il semble que nous nous soyons trompés pendant des milliers d'années.'§!"
 apsr_enclave.214.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.214.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.214.exit:0 "$apsr_enclave.213.exit$' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 10%"
 apsr_enclave.214.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 03
 apsr_enclave.215.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.215.desc:0 "Tout le monde dans la salle de réunion était silencieux. Apparemment, ce qu'ils ont vu est très important pour eux. Dommage que nous ne puissions qu'écouter...\n§H'De plus, après avoir effectué un scan profond de cette partie du cosmos, nous avons découvert une immense flotte, bien supérieure à la nôtre ! Et aussi de nombreux chantiers navals qui continuent à créer de plus en plus de vaisseaux ! '§!\nLe silence dans la salle était tel qu'il semblait qu'il n'y avait personne du tout."
 apsr_enclave.215.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.215.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.215.exit:0 "$apsr_enclave.213.exit$' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 15%"
 apsr_enclave.215.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 
 # Прослушка - 04
 apsr_enclave.216.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.216.desc:0 "§H'Pour être préparé à cette menace, je...'§!\nUn léger contretemps, et la voix du §Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§! leader semblait à la limite de l'audible.\n§H'Quoi ?... Tu es sûr ? Bien.'§!\nSon souffle profond, et sa longue expiration.\n§H'Chers concitoyens ! Je viens d'être informé que le respecté empire §R[Root.GetName]§! est présent à notre réunion ! Saluons-les ! '§!"
 apsr_enclave.216.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.216.button1.tooltip:0 "Écoutez ce qu'ils disent"
 apsr_enclave.216.exit:0 "Déconnexion ! ' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 15% ; ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? = -1"
 apsr_enclave.216.exit.tooltip:0 "Espérons que tout se passe bien"
 
 # Прослушка - 05
 apsr_enclave.217.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.217.desc:0 "§H'On dirait que vous avez entendu tout ce dont on a parlé ici. Eh bien... Rappelez-vous tout ce que vous avez entendu, et soyez prêt. Nous vous contacterons quand le moment sera venu d'agir.'§!\nDes voix mécontentes ont été entendues dans la salle.\n§H'Chers, dans cette situation, toute aide nous sera utile, même de ceux qui sont des milliers d'années derrière nous.'§!\nLes voix mécontentes sont devenues plus silencieuses.\n§H'Malheureusement, je ne peux pas permettre votre présence continue à cette réunion. Je vous demande gentiment de partir.'§!"
 apsr_enclave.217.button1:0 "$apsr_enclave.211.button1$' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.217.button1.tooltip:0 "Ils ne peuvent pas nous commander !"
 apsr_enclave.217.exit:0 "Disconnect' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 20% ; ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? = +1"
 apsr_enclave.217.exit.tooltip:0 "On dirait qu'on s'est souvenu de nous"
 
 # Прослушка - 06
 apsr_enclave.218.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.218.desc:0 "§H'Eh bien, alors je vais me débarrasser de toi moi-même'§!\nUne seconde - et la connexion se termine."
 apsr_enclave.218.exit:0 "Good job' # ? ? ? ? ? ? ? 219 - ? ? ? ? ? ? 20% ; ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? = -1"
 apsr_enclave.218.exit.tooltip:0 "Aujourd'hui, nous avons appris beaucoup de choses"
 
 # Результат анализа информации
 apsr_enclave.219.title:0 "Analyse de l'information terminée"
 apsr_enclave.219.desc:0 "Nous avons terminé l'analyse des informations écoutées dans la convention de l'Empire déchu. Il semble qu'une fois dans l'antiquité, il y ait eu une guerre sanglante dans la galaxie, qui s'est terminée par l'enfermement des Empires déchus dans leurs frontières et leur stagnation. Et maintenant cette guerre va avoir lieu à nouveau. Elle ne peut même pas - elle se répétera.\nNous devons diriger tous nos efforts pour construire la flotte la plus forte possible, et nous préparer à la guerre."
 apsr_enclave.219.button:0 "What awaits us... ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_enclave.219.button.tooltip:0 "§RAPSR 3. 00\n--SOON--§!\n\n"
 
 # Модификатор
 apsr_enclave_ancient_fact_01_bonus_5:0 "Se préparer à la deuxième guerre galactique"
 apsr_enclave_ancient_fact_01_bonus_5_desc:0 "L'Empire déchu nous a appris que la deuxième guerre galactique allait bientôt éclater (la première guerre galactique a eu lieu il y a plusieurs milliers d'années). Nous devons attirer toutes les forces pour renforcer notre flotte."
 apsr_enclave_ancient_fact_01_bonus_10:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_10_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
 apsr_enclave_ancient_fact_01_bonus_15:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_15_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
 apsr_enclave_ancient_fact_01_bonus_20:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_20_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
