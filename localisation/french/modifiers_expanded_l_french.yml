impossible_organism_desc:0 "Un organisme incroyablement tenace s'installe dans ce monde impitoyable."
ancient_geothermal_plant:0 "Centrale géothermique"
ancient_geothermal_plant_desc:0 "Les vestiges antiques d'une installation d'énergie géothermique résident sur ce monde."

pleasure_palace:0 "Palais du plaisir"
pleasure_palace_desc:0 "Construit avec une minutie frolant la perfection, et doté d'un système global de soutien de la vie entièrement personnalisable, chaque facette de la conception de cet habitat est consacrée à fournir une large gamme d'options de vacances aux citoyens qui ont besoin de détente."
