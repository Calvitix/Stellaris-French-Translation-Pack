the_memorex_stability_gestalt_desc:0 "La surutilisation du Memorex a entraîné une connexion plus faible avec la plus grande conscience gestaltiste."
ex_planet_ancrel:0 "$ex_planet$"
ex_planet_ancrel_desc:0 "La ceinture d'astéroïdes était en fait une planète qui a été mystérieusement détruite il y a des siècles."
