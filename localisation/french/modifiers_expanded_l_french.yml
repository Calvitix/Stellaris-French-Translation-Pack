l_french:

####################################
# 	Deposits
####################################

# Blocker
d_titanic_marine_life_blocker:0 "$d_titanic_life_blocker$"
d_titanic_marine_life_blocker_desc:0 "$d_titanic_life_blocker_desc$"
d_collapsed_sinkhole:0 "£blocker£ Gouffre effondré"
d_collapsed_sinkhole_desc:0 "Un gouffre colossal couvrait autrefois la majeure partie de cette région, mais il s'est depuis effondré, et le trou restant est d'une taille plus gérable."
d_deep_sinkhole_mesa:0 "$d_deep_sinkhole$"
d_deep_sinkhole_mesa_desc:0 "$d_deep_sinkhole_desc$"
d_noxious_swamp_bubbling:0 "$d_noxious_swamp$"
d_noxious_swamp_bubbling_desc:0 "$d_noxious_swamp_desc$"
d_exofungus_blocker:0 "£blocker£ Croissance des exofungus"
d_exofungus_blocker_desc:0 "L'exofungus qui a envahi cette planète se propage comme un cancer, étouffant le terrain et interférant avec les infrastructures."
d_hibernating_lithoids_event:0 "£blocker£ Monolithes lithoïdes"
d_hibernating_lithoids_event_desc:0 "Des affleurements incroyablement riches de minéraux qui semblent être constitués de lithoïdes pétrifiés."

# Event
d_predatory_plants:0 "Plantes carnivores"
d_predatory_plants_desc:0 "Cette planète abrite d'énormes plantes carnivores."
d_sand_worms:0 "Vers souterrains"
d_sand_worms_desc:0 "Cette planète abrite de grands vers souterrains. Leurs tunnels permettent un accès plus facile pour l'exploitation minière, mais leurs mouvements souterrains perturbent souvent la surface."
d_titanic_fossils:0 "Fossiles titanesques"
d_titanic_fossils_desc:0 "Des restes fossilisés de formes de vie titanesques maintenant éteintes peuvent être trouvés sur cette planète."
d_pitharan_fields:0 "Champs de Pitharan"
d_pitharan_fields_desc:0 "Le sol exceptionnellement riche de cette planète est fertilisé par la poussière de pitharan de la lune de la planète."
d_abandoned_colony:0 "Colonie abandonnée"
d_abandoned_colony_desc:0 "Les ruines abandonnées d'une tentative de colonisation ratée."
d_misty_shores:0 "Rivages brumeux"
d_misty_shores_desc:0 "De grandes grilles géométriques flexibles composées d'un polymère plastique ont été placées dans les mers, accentuant la production de brume. Visibles depuis l'orbite, ils ne servent qu'à des fins esthétiques."
d_nanosands:0 "Nano-sable"
d_nanosands_desc:0 "Une mer de minuscules nanites désactivées couvre des parties entières de la planète. Les minuscules machines sont constituées de minerais rares, mûrs pour l'exploitation minière."
d_acid_jungles:0 "Jungles acides"
d_acid_jungles_desc:0 "L'évolution a produit des arbres et des feuillages qui dégagent des acides et rendent le terrain dangereux à traverser ou à s'installer."
d_ai_fleet:0 "Flotte I.A. écrasée"
d_ai_fleet_desc:0 "Une flotte aparemment contrôlée par une IA est étendue, sous forme d'épaves, sur la planète, ce qui nous donne de précieuses données d'ingénierie pour la recherche."
d_irradiated_wasteland_anomaly:0 "Terres désolées irradiées"
d_irradiated_wasteland_anomaly_desc:0 "La planète a été bombardée de radiations, ce qui en rend une grande partie dangereuse pour la plupart des créatures vivantes."
d_fallen_robots:0 "$fallen_robots$"
d_fallen_robots_desc:0 "$fallen_robots_desc$"
d_liquid_sands:0 "Sables liquides"
d_liquid_sands_desc:0 "Le sable qui recouvre cette planète est si fin qu'il ressemble à un liquide. L'étrange composition de ces minéraux fournit de nombreuses opportunités de recherches."
d_ship_graveyard:0 "Cimetière de vaisseaux"
d_ship_graveyard_desc:0 "Une multitude de vaisseaux se sont écrasés ici, créant un cimetière figuratif rempli de matériaux à récupérer."
d_giant_pearls:0 "Mollusques géants"
d_giant_pearls_desc:0 "Ce monde abrite de grandes espèces de mollusques, réputées pour produire de grandes et précieuses perles."
d_cunning_flora_perimeter_1:0 "Périmètre défensif de base"
d_cunning_flora_perimeter_1_desc:0 "Un périmètre défensif de base est tout ce qui se trouve entre nos colonies et les formes de vie indigènes hostiles."
d_cunning_flora_perimeter_2:0 "Périmètre défensif"
d_cunning_flora_perimeter_2_desc:0 "Un périmètre défensif défend nos colonies contre les formes de vie indigènes hostiles."
d_cunning_flora_perimeter_3:0 "Périmètre défensif complet"
d_cunning_flora_perimeter_3_desc:0 "Les périmètres défensifs encerclent la majeure partie de la planète, défendant nos colonies contre les formes de vie hostiles indigènes."
d_relic_hydroponics_blocker:0 "Hydroponie abandonnée"
d_relic_hydroponics_blocker_desc:0 "Ces ruines abritaient autrefois des fermes hydroponiques, depuis longtemps récupérées par la nature."
d_relic_hydroponics:0 "Centre de nutrition"
d_relic_hydroponics_desc:0 "Ces ruines antiques abritaient autrefois des fermes hydroponiques très efficaces. Certains des bâtiments sont restés intacts, ne nécessitant que de modestes réparations."
d_overgrown_ruins:0 "Ruines envahies"
d_overgrown_ruins_desc:0 "Ces ruines ont été complètement récupérées par la nature."
d_damaged_ecosystem:0 "$damaged_ecosystem$"
d_damaged_ecosystem_desc:0 "$damaged_ecosystem_desc$"

# Start-Up
d_preserve_habitability:0 "Systèmes environnementaux antiques"
d_preserve_habitability_desc:0 "Les anciens précurseurs ont construit ces systèmes pour maintenir un environnement agréable pour leurs quartiers. Ils fonctionnent toujours, même après des millénaires de négligence."
d_ship_graveyard_start:0 "$d_ship_graveyard$"
d_ship_graveyard_start_desc:0 "$d_ship_graveyard_desc$"
d_ship_wreckage:0 "£blocker£ Vaisseau de guerre détruit"
d_ship_wreckage_desc:0 "Le crash d'un énorme cuirassé qui s'est abattu sur cette partie de la planète."
wreckage_tech:0 "Déverrouille une technologie du vide aléatoire."
d_paradise_lost_industries:0 "Industries civiles automatisées"
d_paradise_lost_industries_desc:0 "Ces anciennes usines automatiques sont toujours opérationnelles, même après toutes ces années."
d_paradise_lost_organic_sanctuaries:0 "Sanctuaires organiques"
d_paradise_lost_organic_sanctuaries_desc:0 "Il y a longtemps, nous vivions ici, sous la douce protection de nos bienfaiteurs mécaniques. Maintenant, nos gardiens ne sont plus, et leurs sanctuaires ont été convertis en un complexe de logements massifs."
d_paradise_lost_robot_blocker:0 "£blocker£ Cimetière de robots"
d_paradise_lost_robot_blocker_desc:0 "Les vestiges antiques de nos bienfaiteurs mécaniques antiques."
d_paradise_lost_reactor_blocker:0 "£blocker£ Anciens réacteurs"
d_paradise_lost_reactor_blocker_desc:0 "Nos bienfaiteurs ont construit ces installations électriques il y a longtemps. Elles sont depuis tombés en ruine."
caretaker_reactor:0 "Le réacteur restauré génère §G+10§! £energy£ §Ycrédits énergétiques§! mensuel, et §G+2§! emplois de £job_technician£ $job_technician$"
d_paradise_lost_reactor:0 "Réacteurs restaurés"
d_paradise_lost_reactor_desc:0 "Nous avons restauré les anciennes installations électriques de nos bienfaiteurs mécaniques, en les intégrant à notre réseau électrique."

# Dig Site
d_aliens_site_junk:0 "Champs de minéraux"
d_aliens_site_junk_desc:0 "Les bouleversements géologiques ont exposé ces précieux minéraux à la surface de la planète il y a longtemps."
d_limitless_art:0 "Art sans limites"
d_limitless_art_desc:0 "Cette planète entière a été sculptée par une civilisation extraterrestre inconnue pour devenir une installation artistique massive."
d_space_elevator:0 "Ascenseur spatial"
d_space_elevator_desc:0 "Un ascenseur d'espace atteint les cieux."
d_warmer_climates_cyro_tubes:0 "Tubes cryogéniques antiques"
d_warmer_climates_cyro_tubes_desc:0 "Les restes d'un projet de cryo-torpeur, construit par les anciens habitants du monde dans une tentative ratée de survivre à une ère glaciaire."
d_warmer_climates_core_tunnels:0 "Tunnels de géothermie basique"
d_warmer_climates_core_tunnels_desc:0 "Les tunnels pénètrent profondément dans la croûte de ce monde, dans une tentative infructueuse d'amener du magma pour chauffer la surface. Les tunnels restants offrent un accès plus facile aux gisements minéraux du monde."
d_warmer_climates_tunnels:0 "Tunnels abandonnés"
d_warmer_climates_tunnels_desc:0 "Les tunnels pénètrent profondément dans la croûte terrestre, dans une tentative ratée d'échapper à la dernière période glaciaire de ce monde. Les tunnels restants offrent un accès plus facile aux gisements minéraux du monde."
d_wise_treasure:0 "Trésor des sages"
d_wise_treasure_desc:0 "Une ancienne bibliothèque extraterrestre de physique théorique très avancée était cachée sur ce monde."
d_battle_graveyard:0 "Champ de bataille antique"
d_battle_graveyard_desc:0 "Les vestiges d'une bataille menée il y a longtemps jonchent ce monde."
d_aurora_life:0 "Vie intangible"
d_aurora_life_desc:0 "L'aurore changeante au-dessus de ce monde est une sorte de forme de vie énigmatique."
d_fe_mat_ruins:0 "Cimetière technologique"
d_fe_mat_ruins_desc:0 "Les restes d'une civilisation très avancée sont dispersés à travers ce monde."

# Special System
d_presidium:0 "Présidium"
d_presidium_desc:0 "L'anneau central de cette station abrite un parc bien entretenu, entouré des deux côtés par des tours résidentielles et commerciales de conception complexe. Au-dessus de l'anneau se trouve une tour massive, contenant des bureaux gouvernementaux abandonnés."
d_protein_vats:0 "Cuves de protéines"
d_protein_vats_desc:0 "Dans les profondeurs de la station, la population de drones de l'habitat maintient des centaines de cuves produisant de la nourriture synthétisée, suffisamment pour nourrir une population importante. La pâte nutritive qui en est extraite est parfaitement comestible et aucune substance douteuse ou dangereuse pour notre population n'a été détectée lors de nos analyses de composition."
d_engineered_keepers:0 "Drones de maintenance génétiquement modifiés"
d_engineered_keepers_desc: "Des drones organiques spécialement conçus entretiennent et font fonctionner les systèmes avancés de cette station."
d_citadel_wards:0 "Quartiers de l'habitat"
d_citadel_wards_desc:0 "Cinq bras partent de l'anneau central de la gare, constituant la majorité du logement de la station. En temps de guerre, les bras peuvent se fermer et former une coque protectrice, protégeant l'intérieur des attaques."
d_spice_mine:0 "Épice Zro"
d_spice_mine_desc:0 "Les 'épices' infusées de Zro se trouvent couramment dans le sol du monde, déposées dans le cadre du cycle de vie naturel des vers de sable indigènes."
mod_building_zro_harvesters_max:0 "Max $building_zro_harvesters$"

# Precursor
d_vultaum_1:0 "Ascenseur spatial Vultaum"
d_vultaum_1_desc:0 "Les restes partiels d'un ascenseur spatial Vultaum effondré s'élève de l'équateur. Son câble a été brisé intentionnellement, tuant des millions de personnes lorsqu'il s'est écrasé dans plusieurs centres urbains."
d_vultaum_2:0 "Ruines de Vultaums"
d_vultaum_2_desc:0 "Plusieurs grands lacs parfaitement circulaires sont tout ce qui reste de ces colonies de Vultaums après une série d'explosions d'antiparasies massives il y a plusieurs millions d'années."
d_vultaum_3:0 "Cavernes de Vultaums"
d_vultaum_3_desc:0 "Ce monde abritait autrefois une colonie souterraine de Vultaums, effondrée il y a longtemps sous des millions de tonnes de roches."
d_vultaum_4:0 "Colonie séparatiste de Vultaums"
d_vultaum_4_desc:0 "Ce monde abritait autrefois une colonie de Vultaum qui semble avoir été colonisée par une sorte de groupe dissident qui rejetait la philosophie dominante de leur société."
d_yuht_1:0 "Monde écloserie des Yuths"
d_yuht_1_desc:0 "Les Yuths ont stérilisé ce monde de toute forme de vie dangereuse, pour en faire une écloserie appropriée pour leurs jeunes."
d_yuht_2:0 "Colonie Yuht"
d_yuht_2_desc:0 "Ce monde contient les ruines de plusieurs dizaines d'arcologies massives Yuhts sur son hémisphère sud. Il convient de noter en particulier les ruines effondrées d'un musée présentant de supposées «fraudes extraterrestres célèbres»."
d_yuht_3:0 "Cimetière Yuht"
d_yuht_3_desc:0 "Ce monde abrite un énorme cimetière Yuht, pillé il y a longtemps de ses objets de valeur."
d_yuht_4:0 "Champ de bataille Yuht"
d_yuht_4_desc:0 "Ce monde était le site d'une ancienne bataille entre les Yuht et les Jabbardeeni. Les colonies n'ont jamais été reconstruites et l'équipement militaire des Yuht jonche toujours la surface."
d_first_1:0 "Monde natal Khamdai"
d_first_1_desc:0 "Ce monde était le monde natal des guerriers insectoïdes, les Khamdais. Les ruines de la ruche couvrent la surface, à l'exception d'une zone préservée dans un état naturel, massive, dans l'hémisphère sud."
d_first_2:0 "Monde natal des Chassagos"
d_first_2_desc:0 "Ce monde était le monde natal des marchands de reptiliens, les Chassagos. Leurs villes souterraines se sont effondrées il y a longtemps."
d_first_3:0 "Monde natal des Migir-an"
d_first_3_desc:0 "Ce monde était le monde natal du Migir-Yan à reproduction rapide. Ces minuscules créatures ressemblant à des rongeurs vivaient dans des arcologies massives dont les ruines jonchent encore la surface."
d_first_4:0 "Monde natal des V'ropak"
d_first_4_desc:0 "Ce monde était le monde natal des chercheurs aviaires, les V'ropak. Ils ont construit leurs villes dans de grandes mesas."
d_first_5:0 "Colonie de la Ligue"
d_first_5_desc:0 "Ce monde a été habité en nombre égal par les membres de la Première Ligue. Il a été abandonné après seulement 50 ans en raison de conflits intenses entre les habitants."
d_first_6:0 "Centre commercial de la Ligue"
d_first_6_desc:0 "Ce monde était autrefois un monde commercial prospère de la Première Ligue, comptant au moins douze grands ports spatiaux dans le seul hémisphère nord. Il a été progressivement abandonné après l'effondrement de la Première Ligue."
d_first_7:0 "Monde primitif protégé"
d_first_7_desc:0 "Ce monde abritait autrefois une civilisation de l'âge du bronze sous la protection de la Première Ligue. Après la chute de la ligue, les primitifs sont devenus la proie d'une bande d'esclavagistes."
d_first_8:0 "Monde sous embargo"
d_first_8_desc:0 "Ce monde était le monde natal d'une espèce que la première ligue a considéré comme «non-conforme» et a été bloquée deux fois dans le cadre d'une guerre commerciale en cours."
d_irassian_1:0 "Colonie irassienne en quarantaine"
d_irassian_1_desc:0 "Une ancienne colonie irassienne qui a succombé à la Peste javorienne. Le monde a été placé en quarantaine par l'armée irassienne dans une tentative infructueuse d'arrêter la propagation de la maladie."
d_irassian_2:0 "Colonie irassienne purifiée"
d_irassian_2_desc:0 "Cette ancienne colonie irassienne a été purifiée par bombardement orbital dans un effort futile pour arrêter la propagation de la Peste javorienne."
d_irassian_3:0 "Monde natal des Joggra"
d_irassian_3_desc:0 "Ce monde était le monde natal du Joggra, une espèce de mollusque conquise par les Irassiens et forcée de servir d'espèce cliente."
d_irassian_4:0 "Monde natal des Ti'Derg"
d_irassian_4_desc:0 "Ce monde était le monde natal des Ti'Derg, arthropoïdes ailés qui servaient d'état client irassien. Les Irassiens, croyant que les Ti'Derg étendaient délibérément la vérole javorienne, détruisirent leur monde natal de l'orbite."
d_irassian_5:0 "Colonie irassienne morte"
d_irassian_5_desc:0 "Ce monde était autrefois une colonie irassienne florissante avant d'être détruit par la vérole javorienne. Les ruines ici sont remarquablement bien conservées."
d_irassian_6:0 "Colonie irassienne"
d_irassian_6_desc:0 "Ce monde contient une ancienne colonie irassienne tuée par la Peste javorienne. La Peste semble avoir pris naissance ici."
d_cybrex_1:0 "Monde natal des Kuur"
d_cybrex_1_desc:0 "Ce monde était le monde natal des Kuur, les créateurs des machines qui sont devenues le Cybrex. Leurs créations se sont retournées contre eux, détruisant presque toutes les preuves de leur existence."
d_cybrex_2:0 "Monde natal des Indimak"
d_cybrex_2_desc:0 "Ce monde était le monde natal des Indimak, une espèce exterminée par les Cybrex. Après leur reddition, ils ont été forcés de participer à leur propre extermination en travaillant comme esclaves dans les usines de guerre Cybrex."
d_cybrex_3:0 "Monde natal inconnu"
d_cybrex_3_desc:0 "Ce monde est le monde natal d'une espèce inconnue qui a résisté à l'invasion Cybrex. Leur résistance a finalement pris fin lorsque le Cybrex a fait s'écraser deux gros astéroïdes sur la planète."
d_cybrex_4:0 "Réserve Cybrex"
d_cybrex_4_desc:0 "Ce monde était autrefois une colonie Cybrex. En contraste frappant avec leur comportement sur d'autres mondes, les Cybrex ont laissé une grande réserve pour la vie organique, laissant la population indigène tranquille."

# orbital
d_energy_3_society_3:0 "£energy£ +3\n£society£ +3"


####################################
# 	MODIFIERS
####################################

# Planet Modifiers
subterranean_engineers:0 "Ingénieurs en souterrains"
subterranean_engineers_desc:0 "Les ingénieurs de l'empire extraterrestre souterrain de la planète visitent nos installations d'ingénierie et d'exploitation minière, réduisant temporairement leur productivité."
recovered_tomb_world:0 "Monde tombeau récupéré"
recovered_tomb_world_desc:0 "Ce monde était autrefois fortement irradié par la guerre nucléaire. La planète s'est depuis rétablie, ce n'est pas le cas des habitants d'origine, qui ont totalement péri."
damaged_ecosystem:0 "Écosystème endommagé"
damaged_ecosystem_desc:0 "L'écosystème de cette planète a été considérablement endommagé par des siècles d'exploitation industrielle."
deteriorating_ecosystem:0 "Écosystème en détérioration"
deteriorating_ecosystem_desc:0 "La biosphère de cette planète se détériore à un rythme alarmant."
recent_eruption:0 "Eruption volcanique récente"
recent_eruption_desc:0 "Un volcan sur cette planète est récemment entré en éruption, jetant des cendres loin à la surface de la planète."
tecnocratic_government:0 "Gouvernement technocratique"
tecnocratic_government_desc:0 "Les affaires locales de cette planète sont régies par un conseil de scientifiques."
black_market:0 "Marché noir"
black_market_desc:0 "Un manque général de produits de consommation et de commodités a entraîné la création d'un marché noir florissant dans ce monde."
software_error:0 "Erreur de logiciel"
software_error_desc:0 "Une erreur dans un correctif logiciel récent a entraîné un comportement erratique de la population mondiale de drones."
white_collar_crime:0 "Crime en col blanc"
white_collar_crime_desc:0 "Ce monde connaît actuellement une activité criminelle financière importante."
corrupt_cops:0 "Forces de l'ordre corrompues"
corrupt_cops_desc:0 "Il y a une corruption notable au sein des forces de l'ordre dans ce monde, portant atteinte à la confiance du public envers le gouvernement local."
corrupt_cops_lingering:0 "Méfiance persistante"
corrupt_cops_lingering_desc:0 "Alors que la corruption au sein des forces de l'ordre a été extirpée, la méfiance du public à l'égard du gouvernement local persiste."
art_theft:0 "Vol d'art"
art_theft_desc:0 "Un grand musée de ce monde a été privé de nombreuses oeuvres d'art d'importance culturelle."
malfunctioning_nexus:0 "Nexus défectueux"
malfunctioning_nexus_desc:0 "La connexion avec le Nexus de ce monde fonctionne mal, entraînant une latence planétaire accrue."
diseased_synapses:0 "Synapses malades"
diseased_synapses_desc:0 "Certaines parties des connexions synaptiques de ce monde sont devenues malades, entraînant une augmentation du comportement déviant des drones."
scavenging_drones:0 "Drones de récupération"
scavenging_drones_desc:0 "Les drones sur ce monde se sont tournés vers la récupération pour compenser un manque général de commodités, encourageant malheureusement un comportement déviant."
system_virus:0 "Virus système"
system_virus_desc:0 "Un virus a infecté le réseau informatique central de ce monde, entraînant des inefficacités administratives et un comportement déviant des drones."
damaged_synapses:0 "Synapses corrompues"
damaged_synapses_desc:0 "Les noeuds synaptiques de ce monde ont été partiellement corrompus par des drones déviants."
crime_slaves_recruited:0 "Gangs recrutant des esclaves"
crime_slaves_recruited_desc:0 "Les gangs locaux recrutent parmi nos esclaves, promettant la liberté en échange de la loyauté."
crime_slaves_conscripted:0 "Gangs enrôlant des esclaves"
crime_slaves_conscripted_desc:0 "Les gangs en guerre ont mené des raids, volé des esclaves et les ont forcé à se mettre à leur service."
crackdown_reg:0 "Mesures récentes de répression"
crackdown_reg_desc:0 "Nos forces de l'Ordre ont mené des raids coordonnés contre les éléments criminels locaux."
crackdown_hive:0 "$crackdown_reg$"
crackdown_hive_desc:0 "Nos drones de patrouille ont mené des raids coordonnés contre les drones déviants locaux."
crackdown_machine:0 "$crackdown_reg$"
crackdown_machine_desc:0 "Nos drones de patrouille ont mené des raids coordonnés contre les unités corrompues locales."
mirror_criminals:0 "Criminels de l'univers miroir"
mirror_criminals_desc:0 "Des criminels fuyant l'univers miroir se sont associés à des organisations criminelles locales."
mirror_criminals_hive:0 "Déviants de l'univers miroir"
mirror_criminals_hive_desc:0 "Les drones déviants ont fui l'univers miroir et se sont joints à leurs homologues locaux."
mirror_criminals_machine:0 "Corruption de l'univers miroir"
mirror_criminals_machine_desc:0 "Des drones corrompus ont fui l'univers miroir et se sont associés avec leurs homologues locaux."
dportal_more_researchers:0 "Ressources supplémentaires pour les chercheurs dimensionnels"
dportal_more_researchers_desc:0 "Des ressources supplémentaires ont été dédiées aux chercheurs qui étudient le portail dimensionnel."
dportal_more_researchers_hive:0 "$dportal_more_researchers$"
dportal_more_researchers_hive_desc:0 "$dportal_more_researchers_desc$"
dportal_unhappy_researchers_hive:0 "Déviation du portail"
dportal_unhappy_researchers_hive_desc:0 "L'influence corruptrice du portail dimensionnel a accru la déviance sur ce monde."
dportal_unhappy_researchers_machine:0 "Corruption du portail"
dportal_unhappy_researchers_machine_desc:0 "L'influence corruptrice du portail dimensionnel a entraîné une diminution de l'efficacité des drones calculateurs sur ce monde."
dportal_jump_drive_researchers:0 "Recherche sur l'univers miroir"
dportal_jump_drive_researchers_desc:0 "Nos chercheurs sur ce monde aident notre homologue de l'univers miroir à étudier les moyens de fermer les brèches Warp, au détriment de leurs propres recherches."
food_riot:0 "Emeutes pour de la nourriture"
food_riot_desc:0 "§HDes pénuries alimentaires§! sur cette colonie ont entraîné des émeutes de colère."
bad_harvest:0 "Mauvaises récoltes"
bad_harvest_desc:0 "Les récoltes de ce monde ont été particulièrement mauvaises ces dernières saisons."
xenophobe_tension:0 "Tensions xénophobes"
xenophobe_tension_desc:0 "Des tensions ont éclaté entre les migrants étrangers et la population autochtone."
xenophilic_relations:0 "Xénos intégrés"
xenophilic_relations_desc:0 "La population indigène en est venue à accepter ses voisins étrangers."
xeno_rights_protest:0 "Protestations pour les droits des Xénos"
xeno_rights_protest_desc:0 "Les Xénos de ce monde protestent pour l'égalité des droits."
xeno_race_riots:0 "Émeutes Xénos"
xeno_race_riots_desc:0 "Les tensions entre xenos et nativistes se sont transformées en combats de rue et en émeutes."
ancestrial_homeworld:0 "Monde d'origine ancestrale"
ancestrial_homeworld_desc:0 "Notre espèce a pu retracer que ses origines émanent de ce monde."
volcano_fertile_soil:0 "Sol volcanique fertile"
volcano_fertile_soil_desc:0 "L'activité volcanique de ce monde fournit de nombreux éléments nutritifs au sol local."
pacifist_movement:0 "Mouvement pacifiste"
pacifist_movement_desc:0 "Vivre parmi les ruines et les friches désolées trouvées sur ce monde a largement aigri les habitants de la guerre."
slaves_outnumber_free:0 "Surpassé en nombre par les esclaves"
slaves_outnumber_free_desc:0 "Le nombre d'esclaves sur ce monde est plus grand que le nombre de pops libres, ce qui rend plus difficile de gérer nos esclaves."
war_protests:0 "Manifestations anti-guerre"
war_protests_desc:0 "Les habitants sont mécontents de nos guerres offensives."
crushed_war_protests:0 "Protestations anti-guerre réprimées"
crushed_war_protests_desc:0 "Les protestations contre nos guerres offensives ont été réprimées."

methane_biosphere:0 "Biosphère de méthane"
methane_biosphere_desc:1 "Ce monde toxique abrite une écologie rare où la vie utilise le méthane au lieu de l'eau comme solvant. Ces formes de vie à base de méthane se sont développées de manière unique et leur étude ferait progresser notre compréhension de la biologie."
transdimensional_being:0 "Forme de vie transdimensionnelle"
transdimensional_being_desc:0 "Une sorte de forme de vie transdimensionnelle massive a franchi une porte vers ce monde il y a des milliards d'années. Seuls ses os anciens subsistent."
living_metal_spaceborn_alien:0 "Extraterrestre spatial"
living_metal_spaceborn_alien_desc:0 "Un extraterrestre massif est mort ici il y a des milliards d'années. Ses os anciens sont une riche source de métal vivant."
wetware_computer:0 "Ordinateur neuronal"
wetware_computer_desc:0 "Un vaste réseau informatique neuronal facilite la recherche sur cette planète."
ravenous_locusts:0 "Criquets voraces"
ravenous_locusts_desc:0 "Des insectes voraces spatiaux sont descendus sur ce monde, mangeant toute la matière végétale disponible."
sunless_sea_civilization:0 "Civilisation sous-marine"
sunless_sea_civilization_desc:0 "Les natifs de cette planète ont déménagé dans un immense océan souterrain.\n\nIls refusent de partir."
asteroid_microbes:0 "Microbes d'astéroïdes"
asteroid_microbes_desc:0 "Des microbes lithovoriques s'accrochent à la vie sur cet astéroïde"
living_crystals:0 "Cristaux vivants"
living_crystals_desc:0 "Ce monde gelé abrite des entités cristallines vivantes."
titanic_marine_life:0 "Vie marine titanesque"
titanic_marine_life_desc:0 "Les formes de vie qui errent dans les océans de cette planète sont gigantesques et peuvent être incroyablement dangereuses, même sans manifester aucune animosité."
