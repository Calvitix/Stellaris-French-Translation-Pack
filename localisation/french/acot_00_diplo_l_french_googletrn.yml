acot_curator_ask: "Nous avons des questions sur le passé."
 
acot_curator_ask_title: "Histoire du passé"
 
 
acot_curator_ask_desc: "Voulez-vous connaître notre histoire, n'est-ce pas ? Très bien, nous nous efforcerons de répondre à toutes vos questions. Mais gardez à l'esprit que beaucoup de ces secrets peuvent être... dangereux. La politique de sécurité exige que nous évitions de fournir trop d'informations trop souvent, à la fois pour votre sécurité et pour le soutien continu de notre entreprise. Après tout, nous ne pouvons pas être sûrs que vous continuerez à soutenir notre entreprise si vous apprenez tout ce qu'il y a à savoir !"
 
acot_curator_ask_opinion_check: "§ECe sujet est considéré comme sensible et nécessite une confiance suffisante pour être déverrouillé.Une fois débloquée, la confiance sera soustraite et vous devrez continuer à utiliser les services du conservateur pour assurer votre soutien continu et regagner leur confiance.§!"
 
acot_curator_ask_opinion_check_fail: "§RConfiance insuffisante. Pour déverrouiller ce sujet, gagnez plus de confiance auprès des conservateurs.§!"
 
acot_curator_alpha_assist_delay_text: "Nous ne pouvons demander leur aide qu'une fois par année."
 
##### OUTERGATES ####
 
acot_diplo.800.a: "Parlez-nous des §Yportes extérieures§!"
 
acot_diplo.801.name: "Les portes extérieures"
acot_diplo.801.desc: "vous êtes captivés par son design, n'est-ce pas ? Les portes extérieures sont vraiment une relique d'une époque élégante et plus civilisée. Les portes extérieures témoignent de l'ingéniosité des Anciens. Malheureusement, c'est aussi un rappel des plus grandes erreurs de nos ancêtres."
 
acot_diplo.801.a: "Quelle est l'histoire derrière eux ?"
acot_diplo.801.a.refuse: "Nous aimerions vraiment répondre à cette question, mais nous sommes liés par certaines ... restrictions.Veuillez nous pardonner mais nous ne pouvons pas vous aider à cet égard.Sachez que si vous cherchez à les étudier, soyez très prudent.\n\n§Y D'après leurs voix et leurs réactions, il semble que les conservateurs ne nous font pas encore entièrement confiance.Peut-être qu'une fois que nous nous montrerons leurs vrais amis, ils seront prêts à s'ouvrir et à nous parler des portes."
acot_diplo.801.a.response: "Très bien, vous semblez assez digne de confiance. Sachez que les Portes extérieures marquent les plus grands crimes de nos ancêtres contre la galaxie ... non contre tout l'univers. Tout ce que prétend l'un des Empires déchus est tout sauf des mensonges. Nous avons croisé tous nos dossiers avec chacun des membres fondateurs, et tous pointent vers la même conclusion; nos ancêtres ont trahi ceux qui ont créé ces portes. Et sans eux, l'univers était plongé dans le chaos. Et pourquoi nos ancêtres les ont-ils trahis ? Avidité pure et raisons égoïstes, rien de plus.\n\nCe qui nous effraie, c'est ... les créateurs des portes sont probablement encore en vie, les preuves du passé suggèrent qu'ils étaient immortels et intemporels, et l'isolement ne les arrêterait pas . Les créateurs étaient connus pour être prévenants et miséricordieux, contrairement à de nombreux autres empires après eux. Nous espérons seulement que s'ils reviennent, ils pardonneront nos péchés passés. Mais tant de temps s'est écoulé. Nous nous demandons ... les créateurs eux-mêmes chercheraient-ils à nous détruire et à refaire l'univers ?"
 
acot_diplo.801.b: "Quels sont les objectifs des portes ?"
acot_diplo.801.b.response: "Que nous ne savons pas complètement.Sur la base de ce que nos archives survivantes pourraient dire, ces portes agissent comme des passages entre plusieurs galaxies, peut-être même des univers.En effet, nous avons des preuves très crédibles que ces portes existaient au-delà de notre galaxie, et qu'elles pourraient être utilisées comme ponts efficaces pour traverser les galaxies.\n\nMais ce n'est que la pointe de l'iceberg.Vous voyez, on croyait que le véritable but des Portes extérieures était qu'elles pouvaient conduire à une dimension totalement nouvelle, un plan d'existence plus élevé qui était fortement formulé comme «Y» «Le Grand Au-delà« §Y ! ». Nos ancêtres se sont battuset est mort pour apprendre cette vérité, mais aucun n'est jamais revenu."
 
acot_diplo.801.c: "Quels sont les gardiens ?"
acot_diplo.801.c.response: "Les Gatekeepers étaient d'anciens dispositifs précurseurs utilisés pour interfacer et surveiller les portes extérieures.Les unités et leurs flottes de gardiens que vous rencontrez ne sont que des répliques de l'ancien gardien de la porte d'origine, construit par un ancien pouvoir du passé.Initialement, ils ont été conçus pour ouvrir les portes que nos ancêtres peuvent traverser dans le Grand Au-delà.Mais l'événement fatidique qui a abouti à la Grande Calamité a rendu cela impossible, maintenant leur seul but est de s'assurer que de telles erreurs ne se reproduisent plus."
 
acot_diplo.801.d: "Qui a construit les portes extérieures ?"
acot_diplo.801.d.response: "Un empire très formidable et ancien dont les connaissances et les technologies surpassaient de loin celles de tout ce que nous ayons jamais vu.Malheureusement, nous ne connaissons pas les créateurs de la porte par leur nom, seulement des titres que chacun de nos ancêtres est venu appeler.Celles-ci peuvent aller de titres mystérieux et négatifs tels que les Enigmes, l'Anathème ou les Faux Dieux, à des titres plus positifs tels que les Anciens, les Dieux ou même les Porteurs de Lumière.Ces nombreux noms contradictoires et la signification négative des documents ultérieurs, comparés aux noms beaucoup plus positifs et presque vénérés des premiers, nous suggèrent que les créateurs étaient autrefois vénérés, mais que l'histoire a été vilipendée.\n\nQuant à leur destin ultime, les derniers enregistrements à leur sujet mentionnent qu'ils ont été piégés derrière l'autre côté des portes.Nous ne savons pas s'ils sont toujours là-bas, étant donné que cela dure depuis des éons."
 
acot_diplo.801.e: "Les Gatekeepers sont-ils hostiles aux Fallen Empires ?"
acot_diplo.801.e.response: "Correct.Vous voyez, les Gatekeepers ont reçu une version beaucoup plus ancienne de Delphic-Intelligence, une version trop proche de True Sentient Artificial-Intelligence.Ils ont reconnu leurs créateurs originaux comme les seuls maîtres.Les Fallen Empires sont tombés trop loin dans la stagnation et l'hédonisme pour que ces critères ne soient plus satisfaits par les normes de la DI.\n\nCeci marque comme une leçon pour la programmation DI successive, car les versions ultérieures reçoivent des directives supplémentaires pour ne jamais s'opposerses créateurs indépendamment des conditions ou des changements dans la société."
 
acot_diplo.801.f: "Quelle est la puissance de la flotte du gardien ?"
acot_diplo.801.f.response: "Ses navires de garde ne sont pas très différents de ceux utilisés par les Empires déchus.Donc, en supposant que vous ayez des technologies et un nombre de navires comparables, ils ne devraient poser aucun problème.La partie délicate est le Gatekeeper lui-même, car bien qu'il ne soit pas conçu pour le combat et que ses armements soient quelque peu limités par rapport à sa taille, chaque Gatekeeper est très durable, avec des barrières cinétiques renforcées à lumière dure et de puissants boucliers d'énergie sombre.Vous devrez le submerger avec une puissance de feu supérieure, car le vaisseau lui-même est très encombrant et n'a pas la capacité d'échapper aux attaques percutantes.\n\nEnfin, le conduit qu'il garde ne fournit que l'entretien de la flotte, etne peut pas reconstituer les navires perdus.C'est donc aussi une tactique viable de réduire progressivement leur nombre en premier."
 
acot_diplo.801.g: "Les portes peuvent-elles être descellées ?"
acot_diplo.801.g.response: "Théoriquement, oui. Même si personne ne les altère, le champ d'énergie qui retient les sceaux ne tiendra pas et finira par se dissiper avec le temps, mais cela ne devrait pas se produire avant de nombreux cycles, alors ne comptez pas dessus.\n\nSi vous Si vous souhaitez briser manuellement le sceau, vous devrez d'abord comprendre comment fonctionne exactement le scellement. Le sceau n'est pas destiné à désactiver les portes elles-mêmes, mais plutôt à créer un champ de stase temporelle qui empêche le réseau de fonctionner correctement. Pour les désactiver, vous aurez besoin d'un Keystone. Le Keystone agit comme un dispositif d'interfaçage qui peut 'communiquer' avec les scellés, ce qui permet de contourner manuellement la commande et de les désactiver.\n\nChaque porte extérieure a été verrouillée avec quatre sceaux, le premier sceau peut être déverrouillé en utilisant la clé de voûte elle-même. Les deuxième et troisième sceaux reçoivent des protocoles de sécurité secrets, vous devrez donc faire des devoirs supplémentaires pour les contourner. Aucun enregistrement de ce que le quatrième sceau requis n'a survécu, vous devrez donc le tester vous-même."
 
acot_diplo.801.h: "Vous opposez-vous à l'ouverture des portes ?"
acot_diplo.801.h.response: "En toute honnêteté ?Non. Nous avons anticipé 26% que les créateurs des portes ont péri, 13% qu'ils ont voyagé au-delà et 61% qu'ils sont toujours là, attendant que quelqu'un les rappelle.Pourquoi pensez-vous que c'est le cas, demandez-vous ?Nos archives suggèrent que les créateurs des portes n'auraient aucune difficulté à désactiver les sceaux de leurs côtés s'ils le souhaitent.En tant que tels, nous supposons qu'ils observent tranquillement, attendant que nous les invitons à nouveau.\n\nMalgré des documents ultérieurs décrivant les créateurs comme des seigneurs maléfiques, et les affirmations faites par les Empires déchus, il y en a beaucoup qui surviventdes preuves qui impliquaient fortement que les créateurs soient bienveillants et justes.S'il y a quelqu'un qui a le pouvoir de rétablir l'ordre dans cette galaxie chaotique, ce serait lui.\n\nDonc, même s'il y a beaucoup de risques, nous pensons que les avantages l'emportent sur les inconvénients, donc non, nous ne nous opposons pas à de telles idées.Après tout, les portes contiennent tellement de questions, scientifiques ou non, auxquelles il faut répondre."
 
acot_diplo.801.i: "Pouvez-vous fabriquer une clé de voûte pour nous ?"
acot_diplo.801.i.response: "C'est en effet dans nos capacités.Avec les ressources que vous avez fournies, une nouvelle clé de voûte sera fabriquée pour vous et vous sera livrée en quelques jours.Nous sommes impatients de voir ce que vous en ferez !"
 
acot_diplo.801.j: "De quoi sont faits les sceaux énergétiques ?"
acot_diplo.801.j.response: "Bonne observation.Vous avez peut-être remarqué que les portes extérieures ont deux couches de joints.L'un s'éclaire d'une lumière orange éclatante, un autre de sarcelle.Le sceau orange est basé sur un ancien pouvoir stellaire connu sous le nom de Stellarite.Le sarcelle, comme vous l'avez peut-être deviné, est le sceau énigmatique utilisé par divers empires précurseurs, dont nous, les conservateurs.En raison de la pénurie de Stellarite, personne n'a jamais été en mesure de le maintenir actif, et il se dissipera bientôt.Cependant, le sceau énigmatique durera aussi longtemps que l'énigmalithe à côté continuera de fonctionner, et même si ce n'est pas le cas, le sceau durera encore environ vingt milliards d'années."
 
acot_diplo.801.k: "Vous avez mentionné Stellarite lors de notre dernière conversation."
acot_diplo.801.k.response: "Ah ... pardonnez-nous, nous avons peut-être glissé cela dans notre randonnée. Mais comme vous avez prouvé votre confiance, nous pensons pouvoir vous en parler un peu plus en détail. Dans les temps anciens, il y a bien longtemps avant même que le Déchu n'existe, il y avait une source d'énergie extrêmement puissante connue sous le nom de Pouvoir Stellaire. Son secret est de tirer le pouvoir de ce qui ne peut être décrit que comme l'âme des étoiles elles-mêmes. On disait que cette police de pouvoir avait été donnée aux univers par un ancien être divin, dont le nom a été perdu au fil du temps.\n\nMalheureusement, le pouvoir qui était autrefois a diminué. L'absence de cet empire et la guerre constante menée par les précurseurs ont déchiré les royaumes en deux et la connaissance autrefois glorieuse de l'étoile a été perdue ... oubliée.\n\nMais ce n'est pas la fin de son histoire, non non. Depuis peu, nos capteurs ont entrevu des signatures d'énergie faibles mais puissantes qui correspondent aux conditions de Stellarite. Nous croyons que parce que le sceau s'affaiblit, le rayonnement des étoiles commence à se rallumer. Peut-être serez-vous celui qui le redécouvrira ?"
 
 
 
##### Fallen Empires ####
 
acot_diplo.800.b: "Parlez-nous des empires déchus."
 
acot_diplo.811.name: "Les empires déchus"
acot_diplo.811.desc: "Ah oui, vous parlez de nos anciens frères.Sachez que si nous avons peut-être été d'anciens membres des Fallen Empires, nous avons mis nos associations de côté.Leurs politiques ne sont pas les nôtres.Leurs relations diplomatiques ne sont plus nos préoccupations.Quelle que soit l'animosité que vous pouvez entretenir contre eux, cela ne devrait pas s'appliquer à nous.Veuillez garder cela à l'esprit."
 
acot_diplo.811.a: "Depuis combien de temps existent-ils ?"
acot_diplo.811.a.response: "Les dates exactes de l'établissement d'origine ont malheureusement été perdues dans le temps. Mais il y a une chose que vous devez savoir, c'est que les empires déchus actuels sont simplement les descendants de l'original. En effet, vous avez peut-être demandé, si les conservateurs faisaient effectivement partie de l'Empire déchu, alors pourquoi ses membres sont-ils composés d'une espèce différente de celle des espèces principales actuelles du déchu ?\n\nÀ travers les âges, beaucoup sont devenus obsédés par l'apprentissage du passé, ils l'ont fait en conquérant les empires déchus de leur temps. Ils ont ensuite étudié leurs secrets, et réécrit l'histoire elle-même, une version qui les présente comme l'ancien précurseur du champ. Les cycles se répètent encore et encore. Nous, les conservateurs, faisions partie d'un de ces cycles.\n\nLes progrès technologiques peuvent parfois faire ressortir le pire d'entre nous, industrie automatisée, économie autosuffisante, société post-pénurie, flottes qui noircissent les étoiles. Ces éléments combinés peuvent transformer un empire autrefois ambitieux en un empire stagnant et sans inspiration.\n\nVotre empire a un long chemin à parcourir, vous ferez bien d'apprendre de ces erreurs passées, ne prenez rien pour acquis. La connaissance est illimitée, ceux qui se croient maîtres de la connaissance se retrouveront noyés dans les mers noires de l'ignorance."
 
 
acot_diplo.811.b: "Quelle est l'opinion des conservateurs à leur sujet ?"
acot_diplo.811.b.response: "Les empires déchus actuels ?Ce ne sont que des enfants gâtés, qui ont pris toutes les connaissances découvertes par leurs prédécesseurs et n'ont rien fait pour les améliorer ou les développer.Lorsqu'ils ont décidé que nous, scientifiques, chercheurs et historiens, nous n'étions plus utiles, ils ont coupé nos budgets, cassé nos équipements et récupéré nos laboratoires.Nous avons pris ce que nous pouvions et nous sommes enfuis, créant notre propre havre de connaissance et d'éducation.Et après tant de générations, regardez ce qui leur est arrivé, assis les bras croisés dans leur petit coin de la galaxie, agissant comme des aînés respectables.\n\nMalheureusement, nous, les conservateurs, sommes également obligés de maintenir nos activités à un niveau bas, leFallen Empires n'a permis la poursuite de nos opérations qu'à la condition que nous ne nous présentions pas comme un rival.C'est pourquoi nous n'avons gardé qu'une ligne de défense marginale sur nos stations."
 
 
acot_diplo.811.c: "Quel genre de technologies utilisent-ils ?"
acot_diplo.811.c.response: "Du même type que la nôtre, une technologie à base énigmatique.Les pouvoirs sont extrêmement dynamiques et adaptables, et peuvent être utilisés pour faire avancer la science dans divers domaines que ce soit la physique, l'ingénierie ou la société.Pourtant, malheureusement, nous et les empires déchus n'avons pu en creuser que la surface.Si vous voulez en savoir plus à leur sujet, nous vous suggérons de prendre le contrôle et d'étudier les trous noirs naturels, car pour le moment, raison inexplicable, les trous noirs semblent contenir une grande quantité d'énergies sombres et de matières sombres."
 
acot_diplo.811.d: "Qu'est-ce que c'est exactement ce ... pouvoir énigmatique ?"
acot_diplo.811.d.response: "Hmm ... Je suppose que nous pouvons vous en dire beaucoup.Mais avant de commencer, assurez-vous que vos communications sont sécurisées.\n\nLe pouvoir énigmatique, c'est le pouvoir qui, en termes simples, est le pouvoir d'exploiter le vide.L'espace vaste, froid et calculateur que nous présidons semble en avoir été recouvert.Cependant, les pouvoirs sont pratiquement invisibles et inutilisables pour la plupart.Le seul endroit qui semble attirer de telles quantités d'énergies et de matières sont les trous noirs naturels dispersés à travers les galaxies.\n\nSi vous souhaitez exploiter ce pouvoir, vous devez comprendre comment les convertir en une forme utilisable, les générercar les sources d'énergie les contiennent alors dans des dispositifs spécialisés qui maintiendront les puissances en mouvement constant et utilisable.Ce n'est qu'alors que les pouvoirs pourront vraiment être utilisés, alors seulement vous commencerez à comprendre ce que signifie marcher dans le vide de l'espace."
 
acot_diplo.811.e: "Pourquoi semblent-ils tous partager les mêmes conceptions de navires ?"
acot_diplo.811.e.response: "Pas seulement eux, si vous avez remarqué.Même nous, les conservateurs et de nombreux autres anciens précurseurs, partageons tous les mêmes conceptions de navires.Il y a des différences dans le fonctionnement interne et les composants, bien sûr.\n\nC'est parce que tous les précurseurs ont acquis ces conceptions en étudiant les anciens navires de la civilisation perdue depuis longtemps qui aurait donné naissance àles étoiles elles-mêmes.Ce que vous voyez est une version fortement modifiée et surtout simplifiée de leurs conceptions.Les Fallen Empires utilisent des versions beaucoup plus simples et produites en série de ces navires qui peuvent être facilement fabriquées et imprimées par leurs systèmes d'auto-fabrication de chantier naval."
 
acot_diplo.811.f: "Pouvez-vous nous dire comment réaliser ces modèles précurseurs ?"
acot_diplo.811.f.response: "Si nous n'avions pas suivi les progrès de votre empire, nous vous aurions pensé fou.Si vous souhaitez vraiment poursuivre le passé et comprendre le mystère des précurseurs, alors votre meilleur pari est d'obtenir votre propre banque de données sur les précurseurs.Avec lui, vous pourrez accéder à la riche histoire du précurseur en détails et vous fournir les données nécessaires dont vous avez besoin pour développer vos navires précurseurs."
 
 
##### OUTERGATES ####
 
acot_diplo.800.c: "Parlez-nous de Stellarite Power."
 
acot_diplo.821.name: "Pouvoirs stellarites"
acot_diplo.821.desc: "De petits enregistrements ont survécu du passé qui détaille tout ce qui concerne Stellarite.Nous essaierons de fournir ce que nous savons d'eux."
 
acot_diplo.821.a: "Fallen Empires connaît-il le pouvoir ?"
acot_diplo.821.a.response: "Ils connaissent ses bases, oui.Tous les empires dont les racines remontent aux temps anciens auront une compréhension de base de Stellarite.Selon nos archives, la Stellarite était autrefois la principale source d'énergie dans les temps anciens, mais elle est tombée hors d'usage en raison de circonstances inconnues qui les ont rendues inefficaces.À en juger par le fait que leur déclin allait de pair avec la disparition des Omegans, nous pensions que le pouvoir s'était simplement épuisé sans les Omegans pour les alimenter.Cela coïnciderait avec la découverte et l'adaptation du Pouvoir Enigmatique par le Premier Empire Déchu, qui est survenue juste après.\n\nMême si Stellarite redevient une source d'énergie viable, nous ne pensons pas que les générations actuelles d'Empire Déchu les adopteront,leur économie n'est tout simplement pas construite pour soutenir de tels pouvoirs et ils n'auraient pas non plus les spécialistes nécessaires pour les maintenir."
 
acot_diplo.821.b: "Beaucoup de nos scientifiques pensent qu'ils sont fictifs ..."
acot_diplo.821.b.response: "Sans aucun doute, nous penserions aussi à ces histoires fantaisistes faites par des enfants.La puissance intérieure au-delà du solaire ?Âmes des étoiles ?Ils semblent tous un peu exagérés, oui ?\n\nMais nos archives et nos archives affirment que c'est vrai autrement.Si votre empire souhaite vraiment apprendre le pouvoir, vous devez croire, vous devez être déterminé.Faites confiance à vos capacités et les résultats porteront leurs fruits.Et le reste suivra."
 
acot_diplo.821.c: "Pouvons-nous utiliser Stellarite pour reforger les sceaux d'Outergate ?"
acot_diplo.821.c.response: "Malheureusement non.Tout d'abord, vous devrez avoir un contrôle total sur les gardiens, sans eux, la procédure nécessaire pour renforcer les sceaux ne peut pas être effectuée.Deuxièmement, la quantité de Stellarite requise devrait être énorme, au-delà de ce qu'une seule galaxie pourrait fournir.Enfin, sa puissance est trop instable, trop inconnue, trop dangereuse pour être utilisée de cette manière.Cela pourrait avoir des conséquences désastreuses."
 
##### Curators ####
 
acot_diplo.800.d: "Parlez-nous de votre commande."
 
acot_diplo.831.name: "L'Ordre des conservateurs"
acot_diplo.831.desc: "Que souhaitez-vous savoir sur notre commande ?Nous ne sommes que d'humbles scientifiques et chercheurs cherchant à préserver les connaissances et à documenter les cycles interminables de changements de la galaxie."
 
acot_diplo.831.a: "Quelle est la taille de l'ordre des conservateurs ?"
acot_diplo.831.a.response: "Bien que nous n'ayons que quelques stations dispersées à travers la galaxie, notre Ordre dans son ensemble s'étend bien au-delà.Grâce à notre arrangement avec Phanon Corps, nous avons pu établir des contacts avec d'autres galaxies et découvrir des individus partageant les mêmes idées pour former un ordre plus important.Nous espérons finalement accumuler suffisamment de ressources et de fonds pour créer notre propre portail inter-galactique, de sorte que nous n'aurons plus besoin du service Phanon Corp, mais les progrès ont été lents.Et nous devons encore faire face aux Empires déchus, qui trouveront sans aucun doute des raisons d'entraver notre progrès."
 
acot_diplo.831.b: "Comment devient-on conservateur ?"
acot_diplo.831.b.response: "Les conservateurs acceptent généralement des scientifiques et des chercheurs qui affichent un certain niveau d'aptitude en physique, en société ou en ingénierie. Habituellement, nous effectuons un test et catégorisons les capacités intellectuelles d'une personne par niveaux, en commençant par un à dix. Les niveaux un à quatre sont considérés comme trop inexpérimentés ou trop bornés pour être intronisés. Nous considérons que le niveau cinq et supérieur est qualifié.\n\nUne fois intronisés dans l'ordre, ils reçoivent le rang de scribes. Les scribes sont chargés d'étudier tous les documents et d'assister leurs aînés dans des tâches banales telles que pousser des objets ou appuyer sur des boutons. Ce sont généralement eux aussi qui sont chargés d'utiliser les combinaisons HSE et les Crowbars pour effectuer diverses tâches dangereuses.\n\nÀ la fin de leur mandat, ils reçoivent le rang de Professeurs, où ils n'ont plus besoin de travailler sur des tâches banales, mais sont censés voyager loin et prêter leur expertise aux empires qui achètent nos services.\n\nLes classements les plus élevés de nos ordres sont les Archontes, des individus qui ont tant contribué à l'Ordre et ont ainsi la possibilité d'infuser leur corps avec le sérum d'Archonte, le sérum augmente leur capacité de pensée par dix, augmente considérablement leur intellect et leur corps et les rendre sans âge. Mais en retour, les Archontes ne sont plus capables de porter une progéniture et perdent définitivement la capacité de goûter, de sentir ou de sentir et leurs yeux ne peuvent voir les choses qu'en noir et blanc. C'est un sacrifice que seuls les plus dévoués à la science sont prêts à subir, et chaque Archonte fait est à jamais inscrit dans nos archives comme le véritable parangon de la connaissance sans fin."
 
acot_diplo.831.c: "Pouvons-nous engager un Archonte ?"
acot_diplo.831.c.response: "Impossible !Incompréhensible !Illogique !Impensable ! ! !\n\n... Toutes mes excuses, c'était impoli de ma part.Ce n'est peut-être pas hors du domaine des possibilités.Certains de nos Archontes ont manifesté un sentiment de ... désir ?Leur vie a été consumée par le désir de travailler pour quelque chose de plus grand, quelque chose au-delà de ce que notre petite enclave pourrait offrir.Peut-être qu'un arrangement peut être fait, mais sachez que les Archontes sont rares parmi nos Ordres, même dans leur ensemble.Alors s'il vous plaît prenez soin d'eux, ce sont des âmes solitaires.\n\n§YArchons peut maintenant être embauché auprès des conservateurs dans leur menu de service des conservateurs.§!"
 
##### Phanons ####
 
acot_diplo.800.e: "Parlez-nous du Corps Phanon."
 
acot_diplo.841.name: "Le corps de Phanon"
acot_diplo.841.desc: "Une faction illusoire à s'assurer.Le Phanon Corps se masque lui-même comme une force paramilitaire, mais son pouvoir réel dépasse de loin ce que l'on attend d'un tel accord commercial.Même nous avons compté sur eux pour la traversée inter-galactique.Que voulez-vous savoir sur eux ?"
 
acot_diplo.841.a: "Qui sont-ils exactement ?"
acot_diplo.841.a.response: "Le Phanon Corps, a été fondé par le contrebandier légendaire, Urimurich Und Zorish. Ils semblent être une affaire paramilitaire inter-galactique. Les premiers enregistrements connus de leurs opérations remontent au point de chauffe de la guerre de l'Ascension. On a dit que The Legendary Smuggler rassemblait secrètement des individus talentueux à travers les galaxies, ceux qui ont souffert et sont devenus fatigués de la guerre constante qui a ravagé leur patrie. Sa base de puissance a augmenté régulièrement, en utilisant des technologies que nous ne pouvions pas comprendre correctement.\n\nBasé sur de pures spéculations, le but d'Urimurich était simplement de garder en ordre ce qu'il restait de la galaxie qu'il connaissait autrefois, le Phanon Corps a certainement suffisamment de ressources pour fonctionner comme une superpuissance galactique à part entière, mais jusqu'à présent, ils ont clairement agi comme un mercenaire. Peut-être ne veulent-ils tout simplement pas régner ?\n\nQuoi qu'il en soit, le Phanon Corps est une entreprise légitime reconnue et redoutée par beaucoup, même la moindre mention de leurs noms amènera beaucoup de gens à reculer. Autre chose importante, si le Phanon Corps ne trahit jamais son client, il a également la réputation de ne pas toujours protéger la confidentialité de ses contrats. En effet, il n'est pas rare qu'un empire loue ses services pour scre ... pour entraver la progression d'un autre empire, seulement pour que leurs victimes ripostent au client d'origine lorsqu'elles ont appris l'affaire."
 
acot_diplo.841.b: "Quelle est l'histoire d'Urimurich ?"
acot_diplo.841.b.response: "Malheureusement, nous savons peu de choses de son passé. Les premiers enregistrements connus de ses activités remontent aux premiers stades de la guerre d'Ascension. On a dit qu'il a rassemblé beaucoup de ceux qui ont souffert pendant la guerre et a créé quelque chose qui ressemble à une ligue de puissances non alignées, s'opposant à tous les empires précurseurs du passé. En utilisant des technologies qui étaient au-delà de la compréhension de tout empire, ils ont pris pied et ont commencé à répandre leurs influences. Pourtant, pour des raisons inconnues, Urimurich n'a jamais officiellement déclaré sa faction comme un empire et a adopté le nom de Phanon Corps; un service paramilitaire en location. Son corps de Phanon s'est ensuite étendu à travers de nombreuses galaxies, contenant toujours un seul système appelé Droppoints dans chacune d'elles, sans jamais s'étendre.\n\nÀ notre avis, sous sa personnalité un peu joyeuse et trollish, se cache un l'homme, incertain et déséquilibré dans ses buts ultimes, ou ce qu'il désire vraiment pour lui-même. Une personne vraiment accablée par le poids de ses responsabilités en tant que sauveur pour nombre de ses fans et ses désirs de se comprendre."
 
acot_diplo.841.c: "D'où vient le titre de Legendary Smuggler ?"
acot_diplo.841.c.response: "C'était en fait des récits assez hilarants, presque incroyables de ses exploits.On a dit qu'une fois qu'un empire avait demandé au Phanon Corps de voler une étoile à la faction ennemie, et le Corps l'a fait.Ils ont envoyé un très gros navire, ont déclaré très haut qu'ils allaient voler leur étoile, et ils l'ont fait.Une autre fois, un dirigeant d'une nation a demandé si le Corps Phanon pouvait réellement lui faire passer la mort en contrebande et la donner à son fils, le Corps Phanon l'a rendu effectivement immortel ... en le transformant en une roche spatiale, dérivant dans l'espace etfaire mourir son fils à plusieurs reprises, sans fin pour un nombre incalculable de fois.Je croyais que leurs noms étaient quelque chose comme Kras et Diabolo ou quelque chose comme ça.\n\nLa plupart d'entre eux sont probablement fictifs et exagérés bien sûr, mais les légendes ne trahissent pas leur réputation, car le Phanon Corps semble n'avoir jamais failli à leurtâches assignées, à condition que les ressources nécessaires pour les embaucher soient réunies."
 
acot_diplo.841.d: "Nous n'arrivons pas à convaincre le Phanon Corps de faire quoi que ce soit."
acot_diplo.841.d.response: "Bien qu'ils puissent installer rapidement leurs bases d'opérations, le Corps Phanon met généralement beaucoup plus de temps à démarrer leurs véritables affaires et services.Bien qu'ils acceptent parfois des demandes spécifiques qui semblent amusantes pour Urimurich lui-même, ne vous attendez pas à un service ou à un contenu pour eux bientôt.\n\nCombien de temps cela durera-t-il ?Nous pensons qu'ils dureront encore 20 000 ans, ou jusqu'à ce que la singularité Panada soit actualisée."
 
acot_diplo.841.e: "Euh ... qu'est-ce qu'une singularité Panada ?"
acot_diplo.841.e.response: "Panada Singularity fait référence à un phénomène étrange et inconnu dans lequel des changements soudainement massifs se produisent dans la galaxie et provoquent la modification ou l'ajout de nombreuses choses qui étaient auparavant connues.Les empires qui avaient autrefois une histoire semblaient soudain en avoir une entièrement nouvelle, réécrite.Des technologies dont on pensait qu'elles n'existaient pas, existent soudainement, et les armes qui infligeaient auparavant des dégâts stupidement faibles sont soudainement améliorées pour infliger des dégâts extrêmement élevés.\n\nLa singularité de Panada est imprévisible, sa nature cause beaucoup de choses que noussavait changer radicalement.Par exemple, pendant très longtemps, nous, les conservateurs, avons pensé tout savoir dans la galaxie, que nous étions seuls.Que nous n'avons qu'une station banale mal équipée, et regardez ce que nous avons maintenant ?Notre propre base stellaire et des tonnes de choses à expliquer.\n\nMême le Phanon Corps n'est pas à l'abri de ses effets.Essayez de les contacter et dites le mot 'Panada', peut-être que cela fera quelque chose."
 
 
##### Psionics ####
 
acot_diplo.800.f: "Parlez-nous de Psionics."
 
acot_diplo.851.name: "Psioniques"
acot_diplo.851.desc: "Le pouvoir de l'esprit ... un sujet vraiment intrigant.Bien que nous ne reconnaissions pas officiellement leur groupe, l'Ordre des conservateurs a une division voyous dédiée à l'étude de tout ce qui est psionique, le culte Alarak.Bien que nous ne soyons pas d'accord sur toutes les politiques, diverses informations ont été échangées.De quoi souhaitez-vous discuter ?"
 
acot_diplo.851.a: "Quelqu'un peut-il développer des psioniques ?"
acot_diplo.851.a.response: "Certainement oui. Il semble que tous les organiques possèdent la capacité innée d'exploiter les pouvoirs psioniques, ils doivent simplement en être conscients et déclencher son éveil. Le processus passera rapidement d'une personne à une autre, et bien que le groupe initial puisse être petit, la population entière peut éventuellement devenir psionique.\n\nPour des raisons encore inconnues, les entités de Hive Mind semblent manquer de capacité d'utiliser le même type de psioniques, mais ils semblent avoir la capacité de «ressentir» les pensées d'un empire psionique. Abathur Host, experts en Hive Mind Study, suggère que les Hives ont peut-être évolué pour adapter des variantes alternatives de psioniques qui se concentrent davantage sur la télépathie et la cohésion de combat.\n\nQuant aux machines et aux synthétiques, scientifiquement parlant, rien ne semble suggérer ne peut pas non plus exploiter la puissance. Pourtant, il semble y avoir un manque notable de développement psionique parmi les individus mécaniques, mais il y a des enregistrements de ceux-ci souffrant également d'anomalies et de phénomènes psioniques. Il leur manque peut-être un composant organique de base qui leur permettrait de comprendre autrement le concept ?"
 
acot_diplo.851.b: "Comment commence-t-on à développer la psionique ?"
acot_diplo.851.b.response: "Il existe de multiples théories dans lesquelles ce qui aurait pu déclencher la psionique, mais la méthode la plus connue est simplement de rendre le public dans son ensemble conscient de son existence.Le processus est particulièrement difficile pour les empires militaristes qui ne veulent pas admettre qu'il n'y a pas de vraie science derrière sa nature.\n\nMalheureusement, il n'y a pas encore de moyen pour les esprits ou les machines de la ruche de déclencher cet effet, pasau moins nos connaissances."
 
##### Enigmatic ####
 
acot_diplo.800.g: "Parlez-nous des pouvoirs énigmatiques."
 
acot_diplo.861.name: "Puissance énigmatique"
acot_diplo.861.desc: "C'est rafraîchissant de voir plus d'empires s'intéresser à ce domaine d'étude.Certainement plus que de voir les Fallen Empires gaspiller de tels pouvoirs sur des machines automatisées."
 
acot_diplo.861.a: "Qu'est-ce que c'est vraiment ?"
acot_diplo.861.a.response: "Bien qu'initialement inventés sous le nom de Dark Matter, les pouvoirs découverts semblent s'écarter considérablement de ce que la plupart des empires modernes croyaient être Dark Matter. Le pouvoir lui-même pourrait être récolté sous forme de matière ou d'énergie. En tant que tels, nous avons décidé de les appeler Puissance énigmatique pour se différencier de l'ancienne définition perçue, mais beaucoup se sont tellement habitués au nom de matière noire ou d'énergie que les deux ont été utilisés de manière interchangeable.\n\nQuant à ce qu'il est vraiment, sur la base de l'observation qu'il a été découvert assez facilement à l'époque où les pouvoirs stellaires ont commencé à diminuer, nous pensions que les deux pouvoirs étaient connectés l'un à l'autre. Si les archives fournies par l'Ancien Empire de Matroxis Faulst devaient être crues, ce seraient eux qui auraient découvert pour la première fois que le pouvoir énigmatique était le résultat du «retour» du pouvoir stellaire à sa définition de base. Pensez à Stellarite Power comme des pièces de puzzle parfaitement alignées pour former une image, puis les pièces ont été dispersées, rendant la boîte vide. Matroxis Faulst a tenté de réorganiser les pièces, mais cela a commencé à se transformer en une image totalement nouvelle. Malheureusement, ils n'arrivent jamais à terminer le puzzle, et le pouvoir n'a été que partiellement exploré au niveau de la surface."
 
acot_diplo.861.b: "Pouvons-nous l'améliorer ?"
acot_diplo.861.b.response: "Soi-disant oui.Mais aucun précurseur n'est allé bien au-delà des premières étapes du projet Alpha.Si vous souhaitez le poursuivre, vous aurez besoin d'une banque de données sur les précurseurs.Vous devriez pouvoir en trouver un parmi l'un des empires déchus survivants, ou notre Ordre peut vous en fournir un, pour un prix bien sûr."
 
 
##### Precursors ####
 
acot_diplo.800.h: "Parlez-nous des précurseurs."
 
acot_diplo.871.name: "Les précurseurs"
acot_diplo.871.desc: "Un sujet très passionnant à discuter, n'est-ce pas ?Il y a tellement de connaissances perdues sur les anciennes civilisations d'Eld.Tant de choses à discuter ... que souhaitez-vous savoir ?"
 
acot_diplo.871.a: "À quoi ressemblaient leurs technologies ?"
acot_diplo.871.a.response: "La plupart des précurseurs utilisaient des puissances énigmatiques comme principales sources d'énergie.De la production de ressources planétaires, aux constructions spatiales, aux navires de guerre.Les liens entre eux étaient inséparables.En termes de technologies planétaires, les Precursors ont exploré la manipulation de champ, les déplacements dimensionnels, le confinement de singularité, la réfraction de la lumière dure et la symbiose avancée entre les intelligences organiques et mécaniques.Leurs vaisseaux spatiaux étaient également très différents des navires modernes, chaque navire ne contenant pas plus de quelques personnes, bien qu'il soit plusieurs fois plus gros que tous les navires militaires modernes."
 
acot_diplo.871.b: "Pouvez-vous nous aider à comprendre les expériences sur les précurseurs ?"
acot_diplo.871.b.response: "Acquitté, transfert des données vers votre banque de données maintenant.Etre prêt."
 
acot_diplo.871.c: "Pouvez-vous nous aider à comprendre l'ingénierie des précurseurs ?"
acot_diplo.871.c.response: "Acquitté, transfert des données vers votre banque de données maintenant.Etre prêt."
 
acot_diplo.871.d: "Pouvez-vous nous aider à comprendre l'histoire des précurseurs ?"
acot_diplo.871.d.response: "Acquitté, transfert des données vers votre banque de données maintenant.Etre prêt."
 
 
