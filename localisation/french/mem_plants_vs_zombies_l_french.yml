 # Plants vs Zombies
 mem_plants_vs_zombies_site: "Anciens champs de bataille"
 mem_plants_vs_zombies_site_desc: "§H[From.Planet.GetName]§!, bien que n'ayant apparemment jamais abrité de vie, est jonchée de sites de combat. Une enquête plus étroite pourrait nous éclairer sur l'origine de ces arênes de combats, qui semblent dater d'environ cinq millénaires."
 
 #Stage 1
 mem_plants_vs_zombies.1.name: "Forteresses solitaires"
 mem_plants_vs_zombies.1.desc: "Tous les sites de combat sont centrés sur des positions fortement fortifiées, qui à en juger par toutes les preuves et indices à l'intérieur, ont finalement toutes été envahies par leurs attaquants. Ce qui dérange nos équipes, c'est que ni l'une ni l'autre des fortifications qui ont été étudées ne semble avoir été d'importance stratégique par rapport à la planète, ou même le système.\n\nLes fouilles sur différents sites continuent, pour atteindre leurs structures de commandement respectives qui semblent elles-aussi en ruines et partiellement enterrées sous des gravats et du sable."
 mem_plants_vs_zombies.1.a: "Continuez."
 #Stage 2
 mem_plants_vs_zombies.2.name: "Le rapport"
 mem_plants_vs_zombies.2.desc: "L'un des sites d'excavation rapporte une avancée majeure. Un centre de données partiellement intact a été découvert dans les restes en ruine d'un ancien bunker de commandement. La majorité de son contenu est corrompue, mais l'un des dossiers restants, le dernier rapport du commandant du Fort, nous fournit un aperçu plus concret de ce qui s'est passé là-bas. La transcription traduite se lit comme suivi :\n\n\n§s23ème de la 1ère graine, cycle 5376\nCommandant des feuilles de l'automne, 2e corps expéditionnaire, stationné à la forteresse F27, Daruban Secteur C5 \nLes attaques des fertilisants n'ont jamais été aussi fortes. Tandis que les premières vagues étaient faciles à repousser, le nombre des ennemis augmentent de manière exponentielle. Aucune idée de ce qui les conduit ici non plus. Nous avons vu beaucoup d'humanoïdes auparavant, mais aucun n'étaient aussi résistants et manquaient à ce point d'auto-préservation. même déchirés en deux par une explosion de mortier, ils continuent de ramper vers nos lignes jusqu'à ce qu'ils ait reçu un coup fatal au niveau de leur appendice sensoriel. On a ordonne à tout le personnel de cibler cette zone de leur corps depuis. \nLe temps entre les assauts varie entre des minutes et des semaines, il n'y a aucun schéma cohérent.\nNos fournitures sont stables et devraient durer jusqu'au prochain ravitaillement programmée.\nNous conservons le silence radio, comme ordonné par notre client.\n>> L'enregistrement arrête et redémarre <<\nDes éclaireurs viennent de signaler une autre vague entrante de ces fertilisants. Plus grosse que tout ce que nous avons vu jusqu'à présent... les chances de victoire semblent minces, mais pour mon honneur, nos ordres sont de tenir ce rocher et c'est ce que nous ferons, à la dernière plante si nécessaire. §!\n\nSelon ce rapport, la force militaire défendant les forteresses a été contractée des mercenaires plantoïdes. Néanmoins, la raison de leur présence continue de nous échapper."
 mem_plants_vs_zombies.2.a: "des Fertilisants ?"
 #Stage 3
 mem_plants_vs_zombies.3.name: "Dossiers paradoxaux"
 mem_plants_vs_zombies.3.desc: "D'autres fouilles de fortifications différentes ont laissé notre expédition avec plus de questions que de réponses. Selon les fichiers récupérés, trouvés dans divers bunkers de commandement, chacun d'entre eux avait été sous le commandement direct d'un mercenaire des feuilles de l'automne, bien que chaque fois sous une désignation militaire différente.\n\n[leader.GetName] est plutôt perplexe sur la signification de toute ce qui a été retrouvé, avec toutes les contradictions qui sont constatées. Apparemment, les entrées personnelles collectées couvrent une période de plus de 50 ans. Que ce soit au niveau des affectations multiples simultanées, le fait que c'est toujours le premier assignement des commandants sur cette planète, et à chaque fois, des vagues d'ennemis, puis un assaut final, qui se termine systématiquement par la destruction de chaque forteresse, par le même ennemi - aucun modèle cohérent ne semble former.\n\nComme les enquêtes se heurtent à une impasse, [leader.GetName] suggère de déplacer le focus sur ce que les structures défensives auraient pu protéger. Une autre analyse planétaire peut fournir une nouvelle approche pour résoudre ce mystère."
 mem_plants_vs_zombies.3.a: "Faites-le"
 #Stage 4
 mem_plants_vs_zombies.4.name: "Personne noire"
 mem_plants_vs_zombies.4.desc: "Une balayage plus approfondie de la surface de la planète a révélé un complexe de bunker souterrain bien caché.\n\nlors de l'ouverture de l'entrée scellée, l'équipe d'expédition est accueillie par des chambres et des corridors essentiellement vides. Il apparaît que, si cet endroit a été utilisé à un moment, il a été laissé nettoyé et vidé après son utilisation. La seule technologie restante est celle, intégrée à la structure du bunker, qui n'a pas pu être retirée. Parmi ces éléments, il reste le système informatique principal de la structure, bien que toutes les banques de mémoire ont été vidées. Malgré cela, avec suffisamment de temps et d'efforts, des fragments des données contenus à l'origine ont pu être restaurés.\n\nde ce que nous avons appris jusqu'à présent, il est supposé que ce bunker était une sorte de station de surveillance. Une théorie appuyée par la découverte des câbles en sous-sols reliant cette installation à différents points de vue, à proximité de chaque champ de battaille recensé."
 mem_plants_vs_zombies.4.a: "Continuez"
 #Stage 5
 mem_plants_vs_zombies.5.name: "Des Clones"
 mem_plants_vs_zombies.5.desc: "La restauration des banques de mémoire est finalement moins difficile que prévu. Il apparaît que les anciens propriétaires ne les ont effacé que partiellement, mais même si les données restaurées sont principalement cryptées, leurs propriétaires n'étaient apparemment pas si consciencieux de toute façon.\n\nToutefois, nos spécialistes de déchiffrement ont déjà commencé leur travail. Le premier lot de fichiers déchiffrés révèle que les opérateurs de cette base ont conservé une communication fréquente avec au moins deux factions séparées, dont l'une s'est avérée être le siège de l'espèce de mercenaires plantoïdes. Ce qui est venu comme une révélation envers nos scientifiques en ce qui concerne nos conclusions antérieures, est que, selon les rapports, les mercenaires étaient des entrepreneurs spécialisés dans la fourniture d'armées clonées et embauchés pour des missions de surveillance et de défense de forteresses.\n\nL'autre contact n'a pas encore été identifié, mais semble également avoir été actif sur la planète. Les journaux de communication suggèrent que ce dernier et les mercenaires ont été impliqués dans une opération à long terme."
 mem_plants_vs_zombies.5.a: "Continuez"
 #Stage 6
 mem_plants_vs_zombies.6.name: "Plantoïdes vs Nécroïdes"
 mem_plants_vs_zombies.6.desc: "Notre équipe de déchiffrement rapporte une avancée. Le contact précédemment non identifié était un ordre religieux militant des nécromanciens s'appelant les nécromagies d'aramen. Les communications avec ces nécroides ont principalement tourné autour de détails technique, quand et où envoyer leurs hordes de morts-vivants, aussi des envois d'esclaves décédés, comme approvissionnement.\n\n[leader.GetName] n'est pas sûr de quoi penser de cette 'guerre' orchestrée, alors que les deux factions ont agi pour le compte du même 'client'. Mais des mémos internes entre les membres du personnel de la base, tendent à montre qu'ils n'étaient pas au courant. Il s'avère qu'ils n'étaient rien d'autre que des interméidiaire, eux-mêmes et leur client est resté nébuleux et anonyme, même pour eux. Leurs spéculations apparaissent dans leurs discussions, et certains pensaient que toute cette opération n'était finalement qu'un jeu, un passe-temps d'un être richissime, qui menait des études militaires secrètes.\n\nQuelle que soit la vérité, les données récupérées des innombrables batailles qui ont eu lieu sur ce monde aideront sûrement à améliorer nos propres doctrines militaires."
 mem_plants_vs_zombies.6.a: "Un jeu, hein ? "

