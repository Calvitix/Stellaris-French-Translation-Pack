 CrisisManagerMenu.6001.desc: "Le mod ''Crisis Power'' modifie le nombre de navires dans chaque flotte et le nombre de flottes. Prenez note de ce qui suit :\n\n(1) Charge de votre ordinateur\nIl faut une charge importante sur le CPU et le GPU pour régler ces configurations à une valeur très élevée.\n\n- §HFortement recommandé§! de NE PAS régler une valeur trop élevée. Il est également recommandé d'utiliser Galaxy Settings ou le mod ''Dynamic Difficulty'' si vous voulez une crise très forte.\n\n- Il est recommandé de faire un test de jeu avant de jouer réellement lorsque vous définissez le paramètre à une valeur très élevée.\n\n(2) Réel $FE_CRISES$\nIl est indépendant de ''$FE_CRISES$'' dans les paramètres de la galaxie.\nLe réel $FE_CRISES$ est le produit de la ''Puissance de crise'' de ce mod et de ''$FE_CRISES$'' dans les paramètres de la galaxie.\nComme lorsque vous utilisez ''Dynamic Difficulty'' et '$CrisisManagerTitleB$' ensemble.\n\n(3) Reconfiguration\nLa ''Crisis Power'' de ce mod peut être reconfigurée même si la crise est en cours.\nCependant, les nouveaux paramètres ne sont appliqués qu'aux flottes/navires qui apparaissent après la reconfiguration.\nLes flottes/navires qui apparaissent avant la reconfiguration sont conformes aux anciens paramètres."
