stb_shipyard_desc:0 "Une base stellaire axée sur la construction navale."

sm_drydock:0 "Cale sèche"
sm_drydock_desc:0 "Cette installation fait appel à une technologie de pointe pour maintenir la pression atmosphérique dans les chantiers navals, ce qui permet aux travailleurs de construire, d'entretenir, de moderniser et de réparer plus facilement les vaisseaux.\n"

sm_sensor_station:0 "Station de détection"
sm_sensor_station_desc:0 "La station de détection de la base stellaire utilise des réseaux de capteurs avancés pour étendre nos capacités de collecte de renseignements sur plusieurs systèmes stellaires, ce qui nous avertit à l'avance de toute menace possible près de nos frontières."

sm_solar_panel_01:0 "Réseau de panneaux solaires"
sm_solar_panel_01_desc:0 "Ce petit réseau de panneaux solaires fournit de l'énergie à la base stellaire, contribuant ainsi à compenser les coûts de fonctionnement de l'installation et à générer un surplus d'énergie."
sm_solar_panel_02:0 "Réseau de panneaux solaires intermédiaire"
sm_solar_panel_02_desc:0 "Ce réseau de panneaux solaires de taille moyenne fournit de l'énergie à la base stellaire, contribuant ainsi à compenser les coûts de fonctionnement de l'installation et à générer un surplus d'énergie."
sm_solar_panel_03:0 "Grand réseau de panneaux solaires"
sm_solar_panel_03_desc:0 "Ce vaste réseau de panneaux solaires fournit de l'énergie à la base stellaire, contribuant ainsi à compenser les coûts de fonctionnement de l'installation et à générer un surplus d'énergie."
sm_solar_panel_04:0 "Énorme réseau de panneaux solaires"
sm_solar_panel_04_desc:0 "Ce réseau massif de panneaux solaires fournit de l'énergie à la base stellaire, contribuant ainsi à compenser les coûts d'exploitation de l'installation et à générer un surplus d'énergie."

sm_hq_annex:0 "Centre de commandement naval"
sm_hq_annex_desc:0 "Un centre de commandement avancé qui offre des bonus importants à notre empire."

sm_starbase_management:0 "Bureau d'Administration"
sm_starbase_management_desc:0 "Certains systèmes sont absolument essentiels au maintien des réseaux commerciaux de notre empire. Un bureau d'administration de Base stellaire est le siège d'un fonctionnaire très important de notre Empire, chargé de la protection des routes commerciales locales et de la défense de cette base critique."

sm_customs_office:0 "Bureau de douane"
sm_customs_office_desc:0 "Emplacement central pour toute l'immigration du système."

mod_pop_category_bio_trophy_unity_produces_mult:0 "Unité Bio-Trophique"

sm_starbase_management_machine:0 "Centre d'opérations du réseau."
sm_starbase_management_machine_desc:0 "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010"

sm_starbase_management_hive:0 "Repaire stellaire"
sm_starbase_management_hive_desc:0 "Nous sommes un."

sm_mining_base:0 "Raffinerie de minéraux du système"
sm_mining_base_desc:0 "Certains systèmes sont spécialisés dans l'extraction de ressources minérales pour alimenter notre économie. Une raffinerie de système minéral donne à une base stellaire la capacité d'augmenter l'efficacité des opérations d'extraction de minéraux sur toutes les planètes du système."

sm_farming_base:0 "Terminal d'agriculture du système"
sm_farming_base_desc:0 "Certains systèmes sont spécialisés dans la production de grandes quantités de nourriture pour soutenir notre population toujours croissante. Un terminal d'agriculture systémique coordonne les efforts de toutes les entreprises agricoles du système stellaire, augmentant les rendements des cultures sur toutes les planètes touchées."

sm_power_station:0 "Réseau énergétique du système"
sm_power_station_desc:0 "Certains systèmes sont spécialisés dans la production d'énergie brute dont toutes les civilisations ont besoin pour fonctionner. Une grille énergétique du système supervise tous les efforts de génération d'énergie à travers le système, augmentant l'efficacité de nos techniciens sur toutes les planètes du système stellaire."

sm_orbital_housing:0 "Logement orbital"
sm_orbital_housing_desc:0 "Certains habitats deviennent plus que des installations purement militaires ou administratives. En hébergeant des civils sur notre base stellaire, nous pouvons transformer cette installation en une petite tranche de maison pour tous ceux qui y vivent - et fournir en même temps un logement à notre population toujours croissante."


