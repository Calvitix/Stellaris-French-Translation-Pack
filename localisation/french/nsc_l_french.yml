tech_pd_destroyer_1: "Destroyer amélioré (SD)"
tech_pd_destroyer_1_desc: "Des techniques de construction avancées permettent aux destroyers d'équiper un large éventail d'armes de défense rapprochée."

tech_StrikeCruiser_1: "Croiseur d'assaut"
tech_StrikeCruiser_1_desc: "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe croiseur d'assaut."

tech_Battlecruiser_1: "Croiseur de bataille"
tech_Battlecruiser_1_desc: "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe croiseur de bataille"

tech_escortcarrier_1: "Transporteur d'escorte"
tech_escortcarrier_1_desc: "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du croiseur de bataille le transforme en transporteur d'escorte, capable de supporter un petit nombre de baies de chasseurs."

tech_Carrier_1: "Transporteur"
tech_Carrier_1_desc: "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe transporteur."

tech_heavycarrier_1: "Transporteur lourd amélioré"
tech_heavycarrier_1_desc: "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du transporteur le transforme en transporteur lourd amélioré, capable de supporter d'avantage de baies de chasseurs"

tech_supercarrier_1: "Super transporteur amélioré"
tech_supercarrier_1_desc: "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du croiseur de bataille le transforme en super transporteur amélioré, capable de supporter un grand nombre de baies de chasseurs."

tech_spitfire_1: "Cuirassé Spitfire"
tech_spitfire_1_desc: "Avec le risque croissant de petits vaisseaux militaires toujours plus nombreux menaçant nos vaisseaux et bâtiments les plus gros, nos ingénieurs ont quelques plans qui pourraient adapter le cuirassé en anti corvette/destroyer, bien qu'à un coût de production plus élevé."

tech_Dreadnought_1: "Cuirassé Dreadnought"
tech_Dreadnought_1_desc: "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe cuirassé dreadnought"

tech_Flagship_1: "Vaisseau amiral"
tech_Flagship_1_desc: "Après plusieurs décennies d'expérience du combat et de l'ingénierie, nous avons maintenant la capacité de construire un vaisseau amiral unique et très imposant pour représenter notre empire." 

tech_supportcruiser_1:0 "Amélioration Croiseur de soutien"
tech_supportcruiser_1_desc:0 "Au fur et à mesure que nos flottes grandissent et que la distance à parcourir depuis leurs chantiers stellaires augmente, il devient nécessaire de les soutenir étroitement au lieu d'essayer de les réapprovisionner à longue distance. Le vaisseau de soutien est la réponse à ce problème." 

tech_explorationship_1: "Croiseur d'exploration (Niveau 1)"
tech_explorationship_1_desc: "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant."

tech_explorationship_2: "Croiseur d'exploration (Niveau 2)"
tech_explorationship_2_desc: "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant. Le Niveau 2 est une variante améliorée."

tech_explorationship_3: "Croiseur d'exploration (Niveau 3)"
tech_explorationship_3_desc: "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant. Le Niveau 3 est la variante la plus puissante de cette classe."

tech_drydock_1: "Cale sèche"
tech_drydock_1_desc: "Cette installation fait appel à une technologie de pointe pour maintenir la pression atmosphérique dans les chantiers navals, ce qui permet aux travailleurs de construire, d'entretenir, de moderniser et de réparer plus facilement les vaisseaux."

tech_sensorstation_1: "Station Relais"
tech_sensorstation_1_desc: "Cela permettra la construction de stations de capteur pour aider à surveiller nos frontières."

tech_starbase_6: "Bastion stellaire"
tech_starbase_6_desc: "Le Bastion stellaire est une station très avancée disposant de puissants systèmes de défense."

tech_starbase_7: "Base Principale QG"
tech_starbase_7_desc: "La dernière mise à niveau de la base stellaire, la Base de PrincipaleQG est la station de commandement et de défense ultime."

tech_space_defense_station_2: "Défenses spatiales 2"
tech_space_defense_station_2_desc: "Cela permettra la construction de stations spatiales défensives dans l'espace lointain pour protéger nos bases stellaires."

tech_space_defense_station_3: "Défenses spatiales 3"
tech_space_defense_station_3_desc: "Cela permettra la construction de stations spatiales défensives dans l'espace lointain pour protéger nos bases stellaires."

tech_specialcomponents_1: "Composants avancés de vaisseau"
tech_specialcomponents_1_desc: "Permet un nouvel ensemble de modules de vaisseau permettant l'amélioration et la spécialisation accrue de ceux-ci avec un bonus unique."

tech_ship_upkeep_1: "Lignes d'approvisionnement efficaces de la flotte"
tech_ship_upkeep_1_desc: "Les progrès technologiques nous permettent d'exploiter des lignes d'approvisionnement beaucoup plus efficaces pour notre flotte, ce qui réduit considérablement nos coûts de maintenance des vaisseaux."

tech_starbase_upkeep_1: "Maintenance efficace des bases stellaire"
tech_starbase_upkeep_1_desc: "Les progrès en matière de formation nous permettent d'enseigner à notre personnel des méthodes de maintenance beaucoup plus efficaces, ce qui réduit considérablement les coûts de maintenance de nos bases stellaire."

tech_singularity_power: "Réacteur de singularité"
tech_singularity_power_desc: "Réacteur alimenté par une singularité quantique."

tech_bh_power_3: "Réacteurs avancés du vaisseau amiral"
tech_bh_power_3_desc: "Réacteur alimenté par un trou noir artificiel."

tech_bh_power_2: "Réacteurs améliorés du vaisseau amiral"
tech_bh_power_2_desc: "Réacteur alimenté par un trou noir artificiel."

tech_optimized_enigmatic_power: "Réacteur à matière noire optimisé"
tech_optimized_enigmatic_power_desc: "Réacteur à matière noire optimisé"

tech_graviton_power: "Réacteur graviton"
tech_graviton_power_desc: "L'ajout de particules gravitationnelles à base de graviton pour renforcer une réaction antimatière augmente considérablement la production d'énergie de nos réacteurs."

tech_multidimensional_power: "Réacteur multidimensionnel"
tech_multidimensional_power_desc: "Créer un pont de matière entre différentes dimensions et réalités alternatives permettant de générer un courant d'énergie constant, quoique quelque peu limité, pour alimenter notre dernière génération de réacteurs."

tech_naquadria_power: "Réacteur au naquadria"
tech_naquadria_power_desc: "Réacteur spécialisé alimenté par des cristaux anciens et rares."

nsc_sec_power_core: "Réacteur secondaire"
nsc_sec_power_core_desc: "Emplacement de réacteur secondaire pour les stations et les forteresses."

tech_nsc_reactor_boosters_1: "Impulseurs graviton"
tech_nsc_reactor_boosters_1_desc: "La découverte de l'énergie graviton permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."
tech_nsc_reactor_boosters_2: "Impulseurs au naquadria"
tech_nsc_reactor_boosters_2_desc: "La découverte de l'énergie au naquadria permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."
tech_nsc_reactor_boosters_3: "Impulseurs à singularité"
tech_nsc_reactor_boosters_3_desc: "La découverte de l'énergie de singularité permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."

tech_nsc_dlc_check: "Apocalypse Now?"
tech_nsc_dlc_check_desc: "Technologie de départ utilisée par le mod NSC pour vérifier la présence du DLC Apocalypse."

