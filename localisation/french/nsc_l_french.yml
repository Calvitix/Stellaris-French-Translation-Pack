NSC_AI_BEHAVIOR_DESC:0 "Ce système informatique extrêmement perfectionné peut gérer intelligemment tous les systèmes de combat d'un vaisseau sans prendre les commandes, ce qui permet un contrôle complet des mouvements pendant les combats.\n\n§GComment utiliser : §!§BCet ordinateur est disponible uniquement sur certaines classes de vaisseaux. Il permettra au joueur de contrôler directement le mouvement de ces vaisseaux en combat.\n\nVaisseaux équipés de cet ordinateur§! §HDOIT§! §Bêtre dans une flotte par lui-même ou uniquement avec d'autres vaisseaux qui ont le même ordinateur - le contrôle de mouvement ne fonctionnera pas dans les flottes mélangées avec d'autres vaisseaux qui ont différents ordinateurs de combat.\n\nUne fois équipée, la flotte se déplacera vers la position que vous désignez et continuera de tirer tant qu'ils auront une cible à portée d'armes.§! §HLa flotte ne bougera plus tant que vous ne le lui aurez pas dit.§!"

