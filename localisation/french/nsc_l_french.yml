TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE: "§HDébloque les types de sections :§! Destroyer (SD)"
TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC: "§HDestroyer (SD)§!\nDes techniques de construction avancées permettent aux destroyers d'équiper un large éventail d'armes de défense rapprochée."

TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE: "§HDébloque les vaisseaux de classe :§! Croiseur d'assaut"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC: "§HCroiseur d'assaut§!\nLe rôle principal du croiseur d'assaut est d'intercepter et ralentir suffisamment longtemps toute flotte ennemie en fuite avec une aura spéciale pour que les plus gros vaisseaux puissent rattraper leur retard et engager le combat."

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE: "§HDébloque les vaisseaux de classe :§! Croiseur de bataille"

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC: "§HCroiseur de bataille§!\nLe croiseur de bataille est une version plus lourde, plus lente et plus puissante du croiseur. Son rôle principal est d'infliger presque autant de dégâts qu'un cuirassé, mais à une vitesse plus rapide et à moindre coût. En contrepartie, les fonctionnalités et les défenses du vaisseau ne peut égaler ceux d'un cuirassé bien équipé."

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE: "§HDébloque les vaisseaux de classe :§! Transporteur d'escorte"

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC: "§HTransporteur d'escorte§!\nCette mise à niveau spécialisée du croiseur de bataille le transforme en transporteur léger amélioré, capable de supporter un petit nombre de baies de chasseurs."

TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§HDébloque les vaisseaux de classe :§! Transporteur"

TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§HTransporteur§!\nLe transporteur sert de base d'attache pour ses nombreux appareils de combat et peut être amélioré afin de maximiser son espace structurel pour encore plus de baies de hangar."

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE: "§HDébloque les types de sections :§! Transporteur lourd"

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC: "§HTransporteur lourd§!\nDes techniques avancées de miniaturisation et d'optimisation permettent la création de nouvelles sections sur le transporteur pouvant accueillir un plus grand nombre de chasseurs."

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§HDébloque les types de sections :§! Super transporteur"

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§HSuper transporteur§!\nDes techniques avancées de miniaturisation et d'optimisation permettent la création de nouvelles sections sur le transporteur pouvant accueillir un plus grand nombre de chasseurs."

TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE: "§HCuirassé Spitfire amélioré§!"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC: "De nouveaux plans pour des coques de cuirassés entièrement en S-slot qui seraient un moyen efficace de contrer la menace de vaisseaux plus petits pour nos coûteux bâtiments lourd."

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HDébloque les vaisseaux de classe :§! Cuirassé Dreadnought"

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HCuirassé Dreadnought§!\nLe cuirassé dreadnought est une version très lourde du cuirassé. Il est doté d'armes et de défenses considérables, conçu pour infliger les dégâts aussi bien qu'ils les encaissent."

TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§HVaisseaux de type:§! Vaisseau amiral"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§HVaisseau amiral§!\nLe vaisseau amiral est le plus grand vaisseau jamais conçu. Il bénéficie d'une puissance de feu et d'une armure à la pointe de la technologie, offre d'importants bonus et coûte un montant significatif de ressources à construire et à entretenir pour un empire."

TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE: "§HVaisseaux de type:§! Croiseur de soutien"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC: "§HCroiseur de soutien§!\nAu fur et à mesure que nos flottes grandissent et que la distance à parcourir depuis leur chantier stellaire augmente, il devient nécessaire de les soutenir étroitement au lieu d'essayer de les réapprovisionner à longue distance. Le vaisseau de soutien est la réponse à ce problème."

TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE: "§HVaisseaux de type:§! Croiseur d'exploration"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC: "§HCroiseur d'exploration§!\nUn grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant."

TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE: "§HVaisseaux de type:§! Croiseur d'exploration - MK 2"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC: "§HCroiseur d'exploration - MK 2§!\nPermet de nouvelle sections avancées pour le croiseur d'exploration."

TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE: "§HVaisseaux de type:§! Croiseur d'exploration - MK 3"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC: "§HCroiseur d'exploration - MK 3§!\nPermet de nouvelle sections avancées pour le croiseur d'exploration."

TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE: "§HBâtiment de bases stellaire:§! Cale sèche"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC: "§HCale sèche§!\nCette installation de bases stellaire fait appel à une technologie de pointe pour maintenir la pression atmosphérique dans les chantiers navals, ce qui permet aux travailleurs de construire, d'entretenir, de moderniser et de réparer plus facilement les vaisseaux."

TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§HBâtiment de bases stellaire:§! Station Relais"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§HStation Relais§!\nUn bâtiment de bases stellaire qui augmente la portée du capteur et aide à surveiller nos frontières."

TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE: "§HAmélioration des bases en:§! Bastion Stellaire "
