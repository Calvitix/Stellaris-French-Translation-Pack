tech_pd_destroyer_1:0 "Destroyer amélioré (SD)"
tech_pd_destroyer_1_desc:0 "Des techniques de construction avancées permettent aux destroyers d'équiper un large éventail d'armes de défense rapprochée. Nos ingénieurs navals suggèrent de reconcevoir nos destroyers pour monter une gamme de nombreuses armes de défense ponctuelle pour abattre ces cibles avant qu'elles ne puissent atteindre nos vaisseaux."

tech_StrikeCruiser_1:0 "Croiseur d'assaut"
tech_StrikeCruiser_1_desc:0 "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe croiseur d'assaut. Nos meilleurs scientifiques ont miniaturisé le piège à sous-espace utilisé sur les bases des étoiles pour le déploiement sur un vaisseau. Ces vaisseaux seront extrêmement rapides, pour attraper les flottes ennemies dans leurs collets, suffisamment manoeuvrables pour empêcher les vaisseaux ennemis de se désengager du combat, et suffisamment solides pour résister à des sanctions importantes afin de s'assurer que l'ennemi est immobilisé aussi longtemps que possible"

tech_Battlecruiser_1:0 "Croiseur de bataille"
tech_Battlecruiser_1_desc:0 "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe croiseur de bataille"

tech_escortcarrier_1:0 "Transporteur d'escorte"
tech_escortcarrier_1_desc:0 "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du croiseur de bataille le transforme en transporteur d'escorte, capable de supporter un petit nombre de baies de chasseurs."

tech_Carrier_1:0 "Transporteur"
tech_Carrier_1_desc:0 "De nouvelles installations et techniques de construction nous permettent maintenant de construire des vaisseaux militaires de classe transporteur."

tech_heavycarrier_1:0 "Transporteur lourd amélioré"
tech_heavycarrier_1_desc:0 "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du transporteur le transforme en transporteur lourd amélioré, capable de supporter d'avantage de baies de chasseurs"

tech_supercarrier_1:0 "Super transporteur amélioré"
tech_supercarrier_1_desc:0 "Au fur et à mesure que nos capacités de construction navale continuent d'augmenter, nous continuons de rechercher de nouveaux moyens de faire évoluer la structure actuelle de nos vaisseaux. Cette mise à niveau spécialisée du croiseur de bataille le transforme en super transporteur amélioré, capable de supporter un grand nombre de baies de chasseurs."

tech_spitfire_1:0 "Cuirassé Cannonage"
tech_spitfire_1_desc:0 "Avec le risque croissant de petits vaisseaux militaires toujours plus nombreux menaçant nos vaisseaux et bâtiments les plus gros, pour contrer cela, nos ingénieurs travaillent sur quelques plans qui pourraient adapter le cuirassé en une centrale anti-Corvette et Destroyer, ainsi que des armes spécialement conçues à cet effet. Ces nouveaux designs feront que ces «cuirassés Cannonage» auront un coût de production encore plus élevé, mais de tels sacrifices en valent la peine, si cela signifie protéger nos vaisseaux capitaux vulnérables"

tech_Dreadnought_1:0 "Cuirassé Dreadnought"
tech_Dreadnought_1_desc:0 "Le cuirassé a inauguré une nouvelle ère de conception de vaisseaux et de combat naval. La capacité à la fois de délivrer et de subir des dégâts massifs à longue distance et l'avènement d'armes XL dévastatrices ont complètement changé la nature de la guerre. Nos ingénieurs navals estiment que nous devons développer une version encore meilleure de ces puissants vaisseaux. Leurs `` Dreadnoughts '' proposés seraient capables de monter des défenses plus lourdes, plus de canons et même deux des incroyables armes XL qui ont si bien réussi sur le champ de bataille."

tech_Flagship_1:0 "Vaisseau amiral"
tech_Flagship_1_desc:0 "Après plusieurs décennies d'expérience du combat et de l'ingénierie, nous avons maintenant la capacité de construire un vaisseau amiral unique et très imposant pour représenter notre empire. Ce vaisseau amiral proposé sera le vaisseau de guerre ultime. Conçue pour une polyvalence maximale, chaque section aura de nombreuses configurations possibles, nous permettant de concevoir notre vaisseau amiral en fonction de nos besoins. Montant beaucoup plus de propulseurs par tonne que n'importe quel autre vaisseau, le Flagship pourra prendre n'importe quelle position dans la flotte, d'une batterie longue portée à l'arrière, à un énorme bagarreur à la pointe de la lance d'une flotte.\n\nCependant, cette puissance et cette polyvalence auront un coût élevé. La simple construction du vaisseau amiral sera une entreprise énorme, nécessitant un stock colossal de ressources et un investissement important en temps et en main-d'oeuvre. Une fois terminé, il faudra tout le PIB d'une petite nation vedette pour le maintenir; en conséquence, il faudra une énorme influence politique pour obtenir l'approbation du projet" 

tech_supportcruiser_1:0 "Amélioration Croiseur de soutien"
tech_supportcruiser_1_desc:0 "Au fur et à mesure que nos flottes grandissent et que la distance à parcourir depuis leurs chantiers stellaires augmente, il devient nécessaire de les soutenir étroitement au lieu d'essayer de les réapprovisionner à longue distance. Le vaisseau de soutien est la réponse à ce problème." 

tech_explorationship_1:0 "Croiseur d'exploration (Niveau 1)"
tech_explorationship_1_desc:0 "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant."

tech_explorationship_2:0 "Croiseur d'exploration (Niveau 2)"
tech_explorationship_2_desc:0 "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant. Le Niveau 2 est une variante améliorée."

tech_explorationship_3:0 "Croiseur d'exploration (Niveau 3)"
tech_explorationship_3_desc:0 "Un grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant. Le Niveau 3 est la variante la plus puissante de cette classe."

tech_drydock_1:0 "Cale sèche"
tech_drydock_1_desc:0 "Cette installation fait appel à une technologie de pointe pour maintenir la pression atmosphérique dans les chantiers navals, ce qui permet aux travailleurs de construire, d'entretenir, de moderniser et de réparer plus facilement les vaisseaux."

tech_sensorstation_1:0 "Station Relais"
tech_sensorstation_1_desc:0 "Cela permettra la construction de stations de capteur pour aider à surveiller nos frontières."

tech_starbase_6:0 "Grande Citadelle stellaire"
tech_starbase_6_desc:0 "La Grande Citadelle stellaire est une station très avancée disposant de puissants systèmes de défense."

tech_starbase_7:0 "Base Principale QG"
tech_starbase_7_desc:0 "La dernière mise à niveau de la base stellaire, la Base de Principale QG est la station de commandement et de défense ultime, la plus grande classe de base stellaire qu'il soit possible de construire. Les flottes ennemies vont percer ces remparts massifs, et chacun est un atout vital pour notre empire, défendant les endroits les plus critiques de la carte galactique"

tech_space_defense_station_2:0 "Défenses spatiales 2"
tech_space_defense_station_2_desc:0 "À mesure que les flottes grandissent et deviennent plus puissantes, il devient nécessaire que nos installations défensives se renforcent également. Ces postes de défense élargis, une mise à niveau des plates-formes de défense de base que nous utilisons actuellement, nous permettront de mieux défendre notre territoire contre les attaques ennemies."

tech_space_defense_station_3:0 "Défenses spatiales 3"
tech_space_defense_station_3_desc:0 "À mesure que les flottes grandissent et deviennent plus puissantes, il devient nécessaire que nos installations défensives se renforcent également. Ces installations défensives étendues au niveau de la forteresse, une mise à niveau des postes de défense actuellement utilisés, nous permettront de mieux défendre notre territoire contre les attaques ennemies."

tech_specialcomponents_1:0 "Composants avancés de vaisseau"
tech_specialcomponents_1_desc:0 "Nos scientifiques ont mis au point une large gamme de nouveaux modules puissants permettant d'améliorer et de spécialiser davantage nos vaisseaux de guerre. Il ne nous reste plus qu'à les miniaturiser, à les rendre suffisamment petits pour être transportés à bord de nos vaisseaux."

tech_ship_upkeep_1:0 "Lignes d'approvisionnement efficaces de la flotte"
tech_ship_upkeep_1_desc:0 "Les progrès technologiques nous permettent d'exploiter des lignes d'approvisionnement beaucoup plus efficaces pour notre flotte, ce qui réduit considérablement nos coûts de maintenance des vaisseaux."

tech_starbase_upkeep_1:0 "Maintenance efficace des bases stellaire"
tech_starbase_upkeep_1_desc:0 "Les progrès en matière de formation nous permettent d'enseigner à notre personnel des méthodes de maintenance beaucoup plus efficaces, ce qui réduit considérablement les coûts de maintenance de nos bases stellaire."

tech_singularity_power:0 "Réacteur de singularité"
tech_singularity_power_desc:0 "Réacteur alimenté par une singularité quantique."

tech_bh_power_3:0 "Réacteurs avancés du vaisseau amiral"
tech_bh_power_3_desc:0 "Réacteur alimenté par un trou noir artificiel."

tech_bh_power_2:0 "Réacteurs améliorés du vaisseau amiral"
tech_bh_power_2_desc:0 "Réacteur alimenté par un trou noir artificiel."

tech_optimized_enigmatic_power:0 "Réacteur à matière noire optimisé"
tech_optimized_enigmatic_power_desc:0 "Réacteur à matière noire optimisé"

tech_graviton_power:0 "Réacteur graviton"
tech_graviton_power_desc:0 "L'ajout de particules gravitationnelles à base de graviton pour renforcer une réaction antimatière augmente considérablement la production d'énergie de nos réacteurs."

tech_multidimensional_power:0 "Réacteur multidimensionnel"
tech_multidimensional_power_desc:0 "Créer un pont de matière entre différentes dimensions et réalités alternatives permettant de générer un courant d'énergie constant, quoique quelque peu limité, pour alimenter notre dernière génération de réacteurs."

tech_naquadria_power:0 "Réacteur au naquadria"
tech_naquadria_power_desc:0 "Réacteur spécialisé alimenté par des cristaux anciens et rares."

nsc_sec_power_core:0 "Réacteur secondaire"
nsc_sec_power_core_desc:0 "Emplacement de réacteur secondaire pour les stations et les forteresses."

tech_nsc_reactor_boosters_1:0 "Impulseurs graviton"
tech_nsc_reactor_boosters_1_desc:0 "La découverte de l'énergie graviton permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."
tech_nsc_reactor_boosters_2:0 "Impulseurs au naquadria"
tech_nsc_reactor_boosters_2_desc:0 "La découverte de l'énergie au naquadria permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."
tech_nsc_reactor_boosters_3:0 "Impulseurs à singularité"
tech_nsc_reactor_boosters_3_desc:0 "La découverte de l'énergie de singularité permet de doter nos vaisseaux de meilleurs réacteurs à impulsion."

tech_nsc_dlc_check:0 "Apocalypse Now?"
tech_nsc_dlc_check_desc:0 "Technologie de départ utilisée par le mod NSC pour vérifier la présence du DLC Apocalypse."

tech_strikecruiser_build_speed:0 "Modèles standardisés des croiseurs d'assaut"
tech_strikecruiser_build_speed_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction de croiseurs d'assaut améliore considérablement l'efficacité de production."
tech_strikecruiser_hull_1:0 "Coques améliorées de croiseur d'assaut"
tech_strikecruiser_hull_1_desc:0 "Les progrès des techniques de construction permettent la construction de croiseurs d'assaut plus robustes est durables."
tech_strikecruiser_hull_2:0 "Coques avancées de croiseur d'assaut"
tech_strikecruiser_hull_2_desc:0 "La dernière génération de coques pour le croiseur d'assaut possède des champs d'intégrité structurelle optimisées et des cloisons améliorées."

tech_battlecruiser_build_speed:0 "Modèles standardisés des croiseurs de bataille"
tech_battlecruiser_build_speed_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction de croiseurs de bataille améliore considérablement l'efficacité de production."
tech_battlecruiser_hull_1:0 "Coques améliorées de croiseur de bataille"
tech_battlecruiser_hull_1_desc:0 "Les progrès des techniques de construction permettent la construction de croiseurs de bataille plus robustes est durables."
tech_battlecruiser_hull_2:0 "Coques avancées de croiseur de bataille"
tech_battlecruiser_hull_2_desc:0 "La dernière génération de coques pour le croiseur de bataille possède des champs d'intégrité structurelle optimisées et des cloisons améliorées."

tech_carrier_build_speed:0 "Modèles standardisés des transporteurs"
tech_carrier_build_speed_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction de transporteurs améliore considérablement l'efficacité de production."
tech_carrier_hull_1:0 "Coques améliorées de transporteur"
tech_carrier_hull_1_desc:0 "Les progrès des techniques de construction permettent la construction de transporteurs plus robustes est durables."
tech_carrier_hull_2:0 "Coques avancées de transporteur"
tech_carrier_hull_2_desc:0 "La dernière génération de coques pour le transporteur possède des champs d'intégrité structurelle optimisées et des cloisons améliorées."

tech_dreadnought_build_speed:0 "Modèles standardisés des cuirassés dreadnought"
tech_dreadnought_build_speed_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction de cuirassés dreadnought améliore considérablement l'efficacité de production."
tech_dreadnought_hull_1:0 "Coques améliorées de cuirassé dreadnought"
tech_dreadnought_hull_1_desc:0 "Les progrès des techniques de construction permettent la construction de cuirassés dreadnought plus robustes est durables."
tech_dreadnought_hull_2:0 "Coques avancées de cuirassé dreadnought"
tech_dreadnought_hull_2_desc:0 "La dernière génération de coques pour le cuirassé dreadnought possède des champs d'intégrité structurelle optimisées et des cloisons améliorées."


tech_flagship_build_speed:0 "Modèles standardisés des vaisseaux amiraux"
tech_flagship_build_speed_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction du vaisseau amiral améliore considérablement l'efficacité de production."
tech_flagship_hull_1:0 "Coques améliorées de vaisseau amiral "
tech_flagship_hull_1_desc:0 "Les progrès des techniques de construction permettent la construction de vaisseaux amiraux plus robustes est durables."
tech_flagship_hull_2:0 "Coques avancées de vaisseau amiral"
tech_flagship_hull_2_desc:0 "La dernière génération de coques pour le vaisseau amiral possède des champs d'intégrité structurelle optimisées et des cloisons améliorées."

tech_stronghold_upgrades:0 "Bases stellaire améliorées"
tech_stronghold_upgrades_desc:0 "L'établissement de nouvelles normes pour la modélisation et la construction de bases stellaire améliore considérablement l'efficacité de production."


tech_mining_base:0 "Raffinerie de minéraux"
tech_mining_base_desc:0 "Au fur et à mesure que nous prenons de l'expansion parmi les étoiles, nous avons besoin de plus en plus de ressources pour soutenir notre civilisation. La création de raffineries spécialisées pourrait aider à centraliser la production et à accroître l'efficacité, ce qui entraînerait une augmentation des rendements en minéraux."

tech_power_station:0 "Réseau énergétique"
tech_power_station_desc:0 "Un empire stellaire en expansion a besoin d'une production énergétique toujours plus importante. La mise en place dans l'espace d'installations spécialisées en création d'énergie nous permettra de centraliser notre production d'énergie dans des systèmes clés afin de mieux répondre aux besoins énergétiques de notre peuple."

tech_defense_platforms_1:0 "Amélioration des plateforme de défense - Niveau 1"
tech_defense_platforms_1_desc:0 "Les avancées technologiques nous permettent de construire plus de plates-formes de défense pour nos bases stellaire."

tech_defense_platforms_2:0 "Amélioration des plateforme de défense - Niveau 2"
tech_defense_platforms_2_desc:0 "Les avancées technologiques nous permettent de construire plus de plates-formes de défense pour nos bases stellaire."

tech_defense_platforms_3:0 "Amélioration des plateforme de défense - Niveau 3"
tech_defense_platforms_3_desc:0 "Les avancées technologiques nous permettent de construire plus de plates-formes de défense pour nos bases stellaire."

tech_defense_platforms_4:0 "Amélioration des plateforme de défense - Niveau 4"
tech_defense_platforms_4_desc:0 "Les avancées technologiques nous permettent de construire plus de plates-formes de défense pour nos bases stellaire."

tech_nsc_ai_computer_1:0 "Système de combat I.A"
tech_nsc_ai_computer_1_desc:0 "Ce système informatique extrêmement perfectionné peut gérer intelligemment tous les systèmes de combat d'un vaisseau sans prendre les commandes, ce qui permet un contrôle complet des mouvements pendant les combats. Disponible pour les transporteurs, vaisseaux de soutient et le vaisseau amiral."

tech_tomahawk_cruise_missile_1:0 "Missile de croisière avancé Tomahawk"
tech_tomahawk_cruise_missile_1_desc:0 "Un missile anti-capital extrêmement coûteux avec une très longue portée et des dégâts élevés. Très utile pour les stations de défense ou les vaisseaux d'artillerie à longue portée."

tech_nsc_disabled_sections:0 "Sections de vaisseaux NSC désactivées"
tech_nsc_disabled_sections_desc:0 "Si vous voyez cette technologie quelque chose ne va pas ou vous avez utilisé la console."

tech_hospital:0 "Hôpital général galactique"
tech_hospital_desc:0 "Un hôpital immense dédié à l'étude des différentes races de la galaxie et à l'analyse et au traitement des différentes maladies qui affectent ces espèces."

tech_galactic_mall:0 "Centre commercial galactique"
tech_galactic_mall_desc:0 "Le plus grand centre commercial de la galaxie, capable de produire une quantité impressionnante de biens de consommation."

tech_hyperlane_generation:0 "Générateur d'hyperligne"
tech_hyperlane_generation_desc:0 "Les développements récents dans la conception des hyperpropulseurs et l'activation de portails abandonnés peuvent nous permettre de développer la façon de créer de nouvelles hyperlignes et de supprimer celles qui existent déjà, nous permettant finalement de remodeler la géographie galactique selon nos besoins et objectifs."

TECH_UNLOCK_HYPERLANE_GENERATION_TITLE:0 "§HPermet:§! Générateur d'hyperligne"
TECH_UNLOCK_HYPERLANE_GENERATION_DESC:0 "§HGénérateur d'hyperligne§!\nPermet la création et la suppression d'hyperlignes."

