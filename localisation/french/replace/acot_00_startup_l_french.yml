 acot_startup.9999.name: "Avertissement de l'au-delà"
 acot_startup.9999.desc: "Je suis désolé, mais cette galaxie a atteint la fin de sa pertinence. La Singularité Panada est arrivée. Par mon décret, la simulation va passer à sa version 3. 6. Vous devez quitter cette galaxie, immédiatement."
 acot_startup.9999.a: "Oui, sage."
 acot_startup.9999.a.tooltip: "Comme décrété par le Panada suprême, le temps est venu de terminer ce jeu. Que la Singularité Panada commence."
 acot_startup.9999.b: "Eh, ça va aller. Rien ne va se casser."
 acot_startup.9999.b.tooltip: "Vous avez été prévenus. Ne mettez pas en colère le Panada quand la galaxie se brise, car ce n'est plus sa faute ni son souci. Vous devez retourner sur Aiur immédiatement."