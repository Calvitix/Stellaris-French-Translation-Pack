 acot_startup.301.name: "Installation de départ de niveau 3 : Expansion"
 acot_startup.301.desc: "Passons en revue notre histoire. Jusqu'où nous sommes-nous développés pour arriver à aujourd'hui   ?"
 acot_startup.301.a: "Nous ne nous sommes pas du tout développés."
 acot_startup.301.a.tooltip: "Aucune extension supplémentaire du système."
 acot_startup.301.b: "Seulement un peu."
 acot_startup.301.b.tooltip: "Acquiert tous les systèmes voisins de la capitale."
 acot_startup.301.c: "Un peu."
 acot_startup.301.c.tooltip: "Acquiert chaque système voisin et ses voisins, en commençant par le système capital."
 acot_startup.302.name: "Configuration de départ de niveau 3 : Colonisation"
 acot_startup.302.desc: "Comment se présente notre plan de colonisation   ?"
 acot_startup.302.a: "Nous n'avons pas colonisé de planètes."
 acot_startup.302.a.tooltip: "Aucune autre planète ne sera colonisée."
 acot_startup.302.b: "Seulement quelques"
 acot_startup.302.b.tooltip: "Jusqu'à deux colonisables avec au moins 50% d'habitabilité seront colonisés."
 acot_startup.302.c: "Nous avons colonisé toutes les planètes que nous pouvions en chemin."
 acot_startup.302.c.tooltip: "Toutes les planètes colonisables avec au moins 50% d'habitabilité seront colonisées."
 acot_startup.303.name: "Configuration de départ de niveau 3 : Leadership"
 acot_startup.303.desc: "Comment est la gestion de notre leader   ?"
 acot_startup.303.a: "Nous n'avons pas formé de leaders"
 acot_startup.303.a.tooltip: "Aucun changement pour les dirigeants existants."
 acot_startup.303.b: "Nous nous sommes préparés un peu."
 acot_startup.303.b.tooltip: "Les leaders existants sont nivelés jusqu'à 3"
 acot_startup.303.c: "Nous nous sommes entraînés pour ce jour précis."
 acot_startup.303.c.tooltip: "Gagne des chefs supplémentaires, qui ont tous des compétences de niveau 3.\nDémarre avec un vaisseau scientifique supplémentaire."
 acot_startup.304.name: "Installation de départ de niveau 3 : Flotte"
 acot_startup.304.desc: "Quelle est la force de notre flotte   ?"
 acot_startup.304.a: "Nous n'avons pas construit de nouveaux navires."
 acot_startup.304.a.tooltip: "Commence par une configuration normale de la flotte."
 acot_startup.304.b: "Nous avons construit quelques vaisseaux supplémentaires"
 acot_startup.304.b.tooltip: "Commence avec 6 corvettes, 2 destroyers et 1 croiseur."
 acot_startup.304.c: "Nous avons amassé des flottes."
 acot_startup.304.c.tooltip: "Commence avec 12 corvettes, 6 destroyers et 2 croiseurs.\nCommence avec 1 navire de construction supplémentaire."
