 TOWER_COMBAT_COMPUTER: "Ordinateur de combat Delphique (plateforme)"
 TOWER_COMBAT_COMPUTER_DESC: "Ce vaisseau avancé utilise des systèmes de machines basés sur Delphique. Il est imperméable à toutes les tentatives d'intrusion et possède des algorithmes de combat inégalés."
 TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§HDéverrouille le composant : §!Ordinateur de combat Delphique"
 TECH_UNLOCK_DELTA_COMPUTER_DESC: "Les systèmes de machines Delphiques sont à bien des égards similaires aux synthétiques. La principale différence est que même si les synthétiques ont un véritable libre arbitre, Delphique est créé avec le seul désir d'exécuter les fonctions qui leur sont assignées. Ils comprennent leurs objectifs et leurs rôles. Ils comprennent l'importance de leurs missions, contrairement aux Synthétiques qui sont malheureusement capables de prendre des décisions illogiques et des obsessions pour la liberté un peu comme n'importe quel organique.\n\nCela signifie que Machine Delphique mourra volontiers pour la cause, sans se demander comment ou Pourquoi. Cela élimine tous les risques de potentielles rébellions d'IA stupides qui ont tourmenté l'esprit de nombreuses personnes. C'est grâce à ce système que les empires déchus parviennent à maintenir de tels automates sans jamais souffrir de soulèvements de machines."
 tech_dm_combat_computer: "Machine Delphique Sentience"
 tech_dm_combat_computer_desc: "Les systèmes de machines Delphiques sont à bien des égards similaires aux synthétiques. La principale différence est que même si les synthétiques ont un véritable libre arbitre, Delphique est créé avec le seul désir d'exécuter les fonctions qui leur sont assignées. Ils comprennent leurs objectifs et leurs rôles. Ils comprennent l'importance de leurs missions, contrairement aux Synthétiques qui sont malheureusement capables de prendre des décisions illogiques et des obsessions pour la liberté un peu comme n'importe quel organique.\n\nCela signifie que Machine Delphique mourra volontiers pour la cause, sans se demander comment ou Pourquoi. Cela élimine tous les risques de potentielles rébellions d'IA stupides qui ont tourmenté l'esprit de nombreuses personnes. C'est grâce à ce système que les empires déchus parviennent à maintenir de tels automates sans jamais souffrir de soulèvements de machines."
 SMALL_ACOT_LASER_DM: "Petit laser delta"
 MEDIUM_ACOT_LASER_DM: "Laser Delta moyen"
 LARGE_ACOT_LASER_DM: "Grand Laser Delta "
 ACOT_LASER_DM: "Laser Delta"
 ACOT_LASER_DM_DESC: "Laser Delta utilise l'énergie noire comme arme laser puissante. Il est également plus puissant pour surcharger les boucliers que les générations précédentes."
 tech_laser_dm: "Laser Delta"
 tech_laser_dm_desc: "Laser Delta utilise l'énergie noire comme arme laser puissante. Il est également plus puissant pour surcharger les boucliers que les générations précédentes."
 SMALL_ACOT_PLASMA_DM: "Petit canon à plasma Delta"
 MEDIUM_ACOT_PLASMA_DM: "Canon à plasma Delta moyen"
 LARGE_ACOT_PLASMA_DM: "Grand canon à plasma Delta"
 ACOT_PLASMA_DM: "Canon à plasma Delta"
 ACOT_PLASMA_DM_DESC: "Le canon à plasma Delta, comme son nom l'indique, tire des projectiles concentrés d'énergie noire qui font fondre rapidement le blindage et la coque des vaisseaux inférieurs. La nature des substances d'énergie noire permet à l'arme de mieux résister aux boucliers que les armes à plasma conventionnelles."
 tech_plasma_dm: "Canon à plasma Delta"
 tech_plasma_dm_desc: "Volatile Dark Energy can be used as a powerful anti-matter weapon that is far deadlier than previous perception of plasma-based weaponry."
 SMALL_ACOT_DISRUPTOR_DM: "Petit disrupteur Delta"
 MEDIUM_ACOT_DISRUPTOR_DM: "Disrupteur Delta moyen"
 LARGE_ACOT_DISRUPTOR_DM: "Grand disrupteur Delta"
 ACOT_DISRUPTOR_DM: "Disrupteur Delta"
 ACOT_DISRUPTOR_DM_DESC: "Le disrupteur Delta utilise l'énergie noire pour percer la coque d'un navire plus facilement que les générations précédentes de disrupteurs."
 tech_disruptor_dm: "Extension de l'arsenal des perturbateurs"
 tech_disruptor_dm_desc: "In addition to the obvious application of Dark Energy to increase destructive power of the new Delta Disruptors, the modular design will finally allow us to field large variants that has long been missing in older designs."
 ACOT_ENERGY_CANNON_DM: "Delta Energy Cannon"
 ACOT_ENERGY_CANNON_DM_DESC: "Le canon énergétique noire tire à distance un faisceau d'énergie noire qui inflige des dégâts considérables aux armures ennemies."
 tech_energy_cannon_dm: "Delta Energy Cannon"
 tech_energy_cannon_dm_desc: "Nous venons de nous rendre compte que nous avons surtout négligé la possibilité d'une arme d'artillerie à base d'énergie. Nos officiers militaires et nos scientifiques sont perplexes face à cet oubli évident, comme si une entité supérieure inconnue leur avait intentionnellement fait oublier cette possibilité. Peut-être est-ce parce que ce qui aurait dû être une artillerie à base d'énergie a été transformé en une torpille énergétique qui ne fait pas exactement le même travail   ? Quoi qu'il en soit, cela doit être corrigé immédiatement."
 ACOT_ENERGY_TORPEDO_DM: "Delta Energy Cannon"
 ACOT_ENERGY_TORPEDO_DM_DESC: "L'énergie noire peut être transformée en une arme puissante qui fait fondre les tissus."
 tech_energy_torpedo_dm: "Delta Energy Cannon"
 tech_energy_torpedo_dm_desc: "Based upon the principles of Dark Energy-based weapon, This generation of Energy Cannons focuses the energy's negative properties into a plasma-like projectile that will quickly eat away enemy ship's hulls."
 ACOT_POINT_DEFENSE_DM: "Delta Point-Defense"
 SMALL_ACOT_POINT_DEFENSE_DM: "Delta Point-Defense"
 MEDIUM_ACOT_POINT_DEFENSE_DM: "Medium Delta Point-Defense"
 ACOT_POINT_DEFENSE_DM_DESC: "This Dark Energy Point-Defense fires a concentrated beam of pure dark energy to neutralize enemy missiles. The beam is stronger than older point-defense, allowing it to have higher effective range."
 tech_point_defense_dm: "Défense ponctuelle modulaire"
 tech_point_defense_dm_desc: "In addition to the obvious precision increase, the new Delta PDS can now be fielded in both normal point defense, small or even medium turrets, greatly increasing their usability across our fleet."
 SMALL_ACOT_MASS_DRIVER_DM: "Small Delta Cannon"
 MEDIUM_ACOT_MASS_DRIVER_DM: "Medium Delta Cannon"
 LARGE_ACOT_MASS_DRIVER_DM: "Large Delta Cannon"
 ACOT_MASS_DRIVER_DM: "Delta Cannon"
 ACOT_MASS_DRIVER_DM_DESC: "The Delta Cannon improves much upon the Gauss Cannon. The introduction of hard-light material, advanced sensors and Dark Energy allows us to create an extremely advanced projectile launcher that suffers less drawbacks against armor."
 tech_mass_driver_dm: "Delta Cannon"
 tech_mass_driver_dm_desc: "The Delta Cannon improves much upon the Gauss Cannon. The introduction of hard-light material, advanced sensors and Dark Energy allows us to create an extremely advanced projectile launcher that suffers less drawbacks against armor."
 ACOT_AUTOCANNON_DM: "Autocanon Delta"
 MEDIUM_ACOT_AUTOCANNON_DM: "Autocanon Delta moyen"
 LARGE_ACOT_AUTOCANNON_DM: "Grand Autocanon Delta"
 ACOT_AUTOCANNON_DM_DESC: "Les améliorations apportées aux anciennes générations d'autocanons utilisant l'énergie noire et les matériaux à lumière dure ont créé des processus permettant de créer une cadence de tir beaucoup plus élevée. Ces changements lui permettent de désactiver les boucliers ennemis à une vitesse considérablement améliorée."
 tech_autocannons_dm: "Extension Autocannon"
 tech_autocannons_dm_desc: "Not only can we increase autocannon's deadliness against shields with the new Delta variant, its new modular design allow it to be fielded on both medium and large turret, making them powerful options for various ship classes."
 ACOT_MASS_ACCELERATOR_DM_LARGE: "Delta Macrocannon"
 ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Les progrès dans la manipulation de la lumière dure nous permettent de créer des tourelles suffisamment solides pour accueillir des autocanons à tir rapide avec des projectiles lourds de lumière dure."
 tech_macrocannon_dm: "Macrocannon"
 tech_macrocannon_dm_desc: "Après quelques expériences avec les nouveaux modèles d'autocanon modulaires, nous pensons qu'il est possible de créer un macrocanon encore plus mortel qui ne sacrifie qu'une faible puissance de feu pour une augmentation massive de la cadence de tir et de la portée d'attaque."
 ACOT_ARTILLERY_DM: "Delta Artillery"
 ACOT_ARTILLERY_DM_DESC: "L'artillerie Delta utilise des projectiles générés dynamiquement et construits à partir de lumière dure pure comme armes, ce qui la rend extrêmement meurtrière contre les boucliers et meilleure contre les blindages."
 tech_kinetic_artillery_dm: "Delta Artillery"
 tech_kinetic_artillery_dm_desc: "L'Artillerie Delta utilise des projectiles générés dynamiquement et construits à partir de lumière dure pure comme armes, ce qui la rend extrêmement meurtrière contre les boucliers et meilleure contre les blindages. Les systèmes de ciblage supérieurs améliorent également la portée de l'artillerie bien au-delà des anciens modèles."
 ACOT_FLAK_CANNON_DM: "Matrice de défense Delta"
 SMALL_ACOT_FLAK_CANNON_DM: "Matrice de défense Delta"
 MEDIUM_ACOT_FLAK_CANNON_DM: "Matrice de défense Delta"
 ACOT_FLAK_CANNON_DM_DESC: "The Delta Defense Matrix mows down enemy strike crafts in a barrage of hard-light blades, rending though the strike crafts with ease."
 tech_flak_batteries_dm: "Matrice de défense cinétique modulaire"
 tech_flak_batteries_dm_desc: "Replacing the old Flak-based weapon systems are the new Kinetic-Defense System, or KDS. Its modular design allow greater options, enabling them to be installed on small and medium turrets in addition to the base point-defense ones."
 ACOT_MISSILE_DM: "Missiles Delta"
 MEDIUM_ACOT_MISSILE_DM: "Missiles Delta"
 ACOT_MISSILE_DM_DESC: "Des améliorations supplémentaires apportées aux propulseurs à énergie noire et aux matériaux à lumière dure ont permis de créer un missile avancé capable de tripler sa vitesse d'origine, ainsi qu'une enveloppe nettement plus durable. Les nouveaux missiles Delta sont capables d'éliminer rapidement les menaces d'élite."
 tech_missile_dm: "Système de missiles modulaire"
 tech_missile_dm_desc: "Further enhancements with dark energy thrusters and hard-light materials have created an advanced missile that is much more durable and faster. Its state-of-the-art modular design also allow them to be fielded on medium turrets while still remainging effective on traditional guided turrets."
 ACOT_TORPEDO_DM: "Torpilles Delta"
 ACOT_TORPEDO_DM_DESC: "Les torpilles Delta sont protégées par un blindage léger et dur et contiennent une puissante énergie noire qui explose à l'impact, ce qui les rend supérieures aux torpilles plus anciennes."
 tech_torpedo_dm: "Torpilles Delta"
 tech_torpedo_dm_desc: "Les torpilles Delta sont protégées par un blindage léger et dur et contiennent une puissante énergie noire qui explose à l'impact, ce qui les rend supérieures aux torpilles plus anciennes."
 ACOT_SWARMER_MISSILES_DM: "Missiles à fragmentation Delta"
 ACOT_SWARMER_MISSILES_DM_DESC: "Les missiles à fragmentation Delta sont guidés par un lien bionique limité qui leur permet d'atteindre une vitesse et une vélocité supérieures et d'effectuer des manuvres d'évitement de base, ce qui les rend extrêmement difficiles à abattre."
 tech_swarmer_missile_dm: "Missiles à fragmentation Delta"
 tech_swarmer_missile_dm_desc: "Les missiles à fragmentation Delta sont guidés par un lien bionique limité qui leur permet d'atteindre une vitesse et une vélocité supérieures et d'effectuer des manuvres d'évitement de base, ce qui les rend extrêmement difficiles à abattre."
 ACOT_MISSILE_BARRAGE_DM: "Systèmes de barrage de fusées Delta"
 ACOT_MISSILE_BARRAGE_DM_DESC: "Des systèmes de roquettes mortelles à longue portée lancés à partir d'un lanceur quadruple qui sacrifie les capacités de suivi pour une puissance de feu accrue."
 tech_barrage_missile_dm: "Systèmes expérimentaux de barrage de missiles"
 tech_barrage_missile_dm_desc: "Les progrès réalisés en matière de propulsion, d'explosifs et de manipulation de la lumière dure nous permettent d'explorer de nouvelles façons d'améliorer nos arsenaux explosifs. L'un des nouveaux concepts les plus exigeants est un nouveau système d'armes qui peut être installé sur de grands vaisseaux. Après de multiples tests, nous avons mis au point un nouveau concept, le système de barrage Delta.\n\nBien que l'augmentation de la quantité de charges utiles exige des ajustements supplémentaires, le sacrifice des capacités de suivi de l'ogive pour une augmentation massive de la puissance de feu, de la portée et du rendement des charges utiles."
 ACOT_MISSILE_XL_DM: "Delta Missile Battery"
 ACOT_MISSILE_XL_DM_DESC: "Puissant système de missiles basé sur la colonne vertébrale qui tire une paire de missiles à grande vitesse, d'une précision mortelle et dotés de grandes capacités de poursuite."
 tech_xl_missile_dm: "Spinal-based Missile Battery"
 tech_xl_missile_dm_desc: "Les commandants et les équipages de notre flotte sont toujours perplexes face au manque d'armes explosives puissantes fixées sur la colonne vertébrale. Cette demande a donné à notre équipe scientifique l'inspiration nécessaire pour concevoir une nouvelle arme explosive qui réponde aux exigences des différentes parties. La batterie de missiles Delta est un lanceur d'ogives extrêmement perfectionné qui peut être tiré rapidement sur de longues distances avec des systèmes de ciblage avancés qui peuvent traquer et suivre les cibles les plus insaisissables."
 ACOT_MISSILE_NUKE_DM: "Lanceur Delta Giga-Warhead"
 ACOT_MISSILE_NUKE_DM_DESC: "A Massive torpedo launcher designed to have the largest payload to date to take out captial ships. Has minimum range of 100."
 tech_missile_nuke_dm: "Giga Warhead"
 tech_missile_nuke_dm_desc: "La nécessité d'une arme capable de détruire les vaisseaux capitaux a été réitérée à maintes reprises par les amiraux de notre marine. Cela a conduit au projet que nous avons maintenant, la tête nucléaire Delta-Giga. Ce mastodonte d'arme est notre plus grande charge explosive à ce jour, surclassant toutes les générations de missiles qui l'ont précédé. Quelque part, nous sommes fiers d'avoir conçu un missile capable de détruire des flottes entières, ou même de grands vaisseaux capitaux, d'un seul coup direct."
 ACOT_PARTICLE_LANCE_DM: "Delta Energy Lance"
 ACOT_PARTICLE_LANCE_DM_DESC: "La lance énergétique Delta transperce les armures ennemies avec un faisceau concentré d'énergie noire. La lance est suffisamment puissante pour surcharger certaines parties des boucliers énergétiques."
 tech_energy_lance_dm: "Delta Energy Lance"
 tech_energy_lance_dm_desc: "La lance énergétique Delta transperce les armures ennemies avec un faisceau concentré d'énergie noire. La lance est suffisamment puissante pour surcharger certaines parties des boucliers énergétiques."
 ACOT_ARC_EMITTER_DM: "Émetteur Delta"
 ACOT_ARC_EMITTER_DM_DESC: "Cette arme énigmatique utilise l'énergie noire pour créer un émetteur d'arc très mortel qui, de par sa nature, endommagera considérablement les systèmes internes du vaisseau ennemi."
 tech_arc_emitter_dm: "Émetteur Delta"
 tech_arc_emitter_dm_desc: "Cette arme énigmatique utilise l'énergie noire pour créer un émetteur d'arc très mortel qui, de par sa nature, endommagera considérablement les systèmes internes du vaisseau ennemi."
 ACOT_MASS_ACCELERATOR_DM: "Canon Accélérateur Delta"
 ACOT_MASS_ACCELERATOR_DM_DESC: "L'accélération des projectiles par des systèmes cinétiques avancés depuis cette plateforme d'artillerie vertébrale imprégnée d'énergie noire fait du canon Delta une arme redoutable pour les vaisseaux anticapitaux."
 tech_mass_accelerator_dm: "Canon accélérateur de masse Delta"
 tech_mass_accelerator_dm_desc: "L'accélération des projectiles par des systèmes cinétiques avancés depuis cette plateforme d'artillerie vertébrale imprégnée d'énergie noire fait du canon Delta une arme redoutable pour les vaisseaux anticapitaux."
 ACOT_PERDITION_BEAM_DM: "Delta Beam Cannon"
 ACOT_PERDITION_BEAM_DM_DESC: "The introduction of Dark Energy allows us to improve our old Perdition Beam Designs. The Delta Beam Cannon is a massive dark energy conduit that is able to fire a beam of pure destruction."
 tech_perdition_beam_dm: "Delta Beam Cannon"
 tech_perdition_beam_dm_desc: "The introduction of Dark Energy allows us to improve our old Perdition Beam Designs. The Delta Beam Cannon is a massive dark energy conduit that is able to fire a beam of pure destruction."
 ACOT_TITAN_EMITTER_DM: "Delta Titan Emitter"
 ACOT_TITAN_EMITTER_DM_DESC: "Powerful emitters that sacrifices range for increased weapon stability and damage potential."
 tech_titan_emitter_dm: "Delta Titan Emitter"
 tech_titan_emitter_dm_desc: "It is long past time we begin developing emitter weapons for capital-class ships. While the range cannot be increased, the damage potential and stability should be increased by a large margin."
 ACOT_TITAN_ACCELERATOR_DM: "Canon accélérateur Titan Delta"
 ACOT_TITAN_ACCELERATOR_DM_DESC: "Un accélérateur de masse à l'échelle du Delta Titanic capable de frapper des cibles à des distances extrêmes."
 tech_titan_accelerator_dm: "Accélérateur Titan Delta"
 tech_titan_accelerator_dm_desc: "Les systèmes d'accélération nouvellement améliorés et les voies ferrées fortifiées nous permettent enfin de développer des accélérateurs cinétiques à l'échelle titanesque."
 ACOT_FIGHTERS_HANGAR_DM: "Delta Interceptors"
 ACOT_FIGHTERS_HANGAR_DM_DESC: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these fighters formidable enemies against inferior crafts and missiles."
 ACOT_SCOUT_HANGAR_DM: "Intercepteurs Delta"
 ACOT_SCOUT_HANGAR_DM_DESC: "Les intercepteurs Delta sont des chasseurs spécialisés conçus pour la supériorité aérienne. Contrairement aux chasseurs, les intercepteurs ciblent les vaisseaux de frappe et les missiles ennemis avec la même efficacité. Leurs armes de défense ponctuelle sont toutefois totalement inefficaces contre les plus gros vaisseaux."
 ACOT_BOMBERS_HANGAR_DM: "Bombardiers Delta"
 ACOT_BOMBERS_HANGAR_DM_DESC: "Basés sur les plans des précurseurs, ces nouveaux vaisseaux d'attaque sont de loin supérieurs aux générations précédentes. Propulsions d'énergie noire, déflecteurs, plaques de lumière dure, capteurs bioniques. Tous ces éléments font de ces vaisseaux d'attaque des ennemis redoutables contre les vaisseaux plus grands."
 ACOT_GUNSHIP_HANGAR_DM: "Delta Gunships"
 ACOT_GUNSHIP_HANGAR_DM_DESC: "Les Gunships sont des vaisseaux d'attaque spécialisés qui excellent dans l'appui aux grands vaisseaux par des tirs à longue portée. Ils sont déployés en petit nombre et prennent cependant beaucoup plus de temps pour être renforcés."
 tech_strike_craft_scout_dm: "Mise en uvre de l'intercepteur"
 tech_strike_craft_scout_dm_desc: "Bien que les chasseurs actuels soient bien adaptés à la fois au dépistage et au harcèlement des navires. Les dossiers que nous avons étudiés montrent qu'il y a de bons arguments en faveur de chasseurs spécialisés qui ne se contentent pas d'attaquer les vaisseaux de frappe ennemis, mais qui fonctionnent également comme des défenses ponctuelles, ciblant les missiles ennemis et protégeant leurs vaisseaux-mères."
 tech_strike_craft_fighter_dm: "Chasseurs Delta"
 tech_strike_craft_fighter_dm_desc: "En se basant sur les plans des précurseurs, on découvre qu'à un moment donné, une mystérieuse puissance galactique appelée Perseus Intercorp a délibérément supprimé divers plans et stratégies concernant le déploiement des vaisseaux d'attaque. Cela a provoqué un changement majeur qui a conduit la plupart des civilisations suivantes à oublier de nombreux autres types de vaisseaux d'attaque tels que les intercepteurs et les bombardiers. Le visage de notre stratège a pâli : pourquoi avons-nous ignoré une chose aussi évidente   ? C'est comme si nous avions décidé de créer un tout nouveau type de corvette qui a la même apparence, sauf qu'elle tire des missiles et que nous l'appelons frégate.\n\nQuoi qu'il en soit, cette erreur doit être rectifiée. Les Strike Crafts apparaissent maintenant sous différentes formes, des intercepteurs qui sont conçus pour traquer d'autres Strike Crafts et fournir une protection contre les missiles, aux bombardiers qui agissent comme des attaquants chirurgicaux anti-navires dédiés, aux chasseurs qui sont un hybride des deux. Que nos cerveaux ne soient jamais fondus et que les actions douteuses de la Persues Intercorp ne soient jamais oubliées."
 tech_strike_craft_bomber_dm: "Delta Strike Crafts"
 tech_strike_craft_bomber_dm_desc: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these strike crafts formidable enemies against larger ships."
 tech_strike_craft_gunship_dm: "Gunship Strike Craft"
 tech_strike_craft_gunship_dm_desc: "While the roles of strike crafts have been well defined by bombers and interceptors, there are certain problems. Both these types of strike crafts take a significant amount of time to reach striking distances. In many battles, the carriers are long destroyed before these nimble strike crafts even get to make their first runs. Plans are being made to create a specialized long-range strike crafts instead."
 SMALL_ACOT_ARMOR_DM: "Petite blindage de lumière dure"
 MEDIUM_ACOT_ARMOR_DM: "Armure de lumière dure moyenne"
 LARGE_ACOT_ARMOR_DM: "Grande blindage de lumière dure"
 ACOT_ARMOR_DM: "Armure de lumière dure"
 ACOT_ARMOR_DM_DESC: "Lumière-dure est un matériau dynamique construit à partir de lumière solide pure. Il est beaucoup plus dense et plus dur lorsqu'il est complètement formé que le neutronium."
 tech_armor_dm: "Armure de lumière dure"
 tech_armor_dm_desc: "Lumière-dure est un matériau dynamique construit à partir de lumière solide pure. Il est beaucoup plus dense et plus dur lorsqu'il est complètement formé que le neutronium."
 SMALL_ACOT_ENIGMATIC_SHIELD_DM: "Petits boucliers d'énergie noire"
 MEDIUM_ACOT_ENIGMATIC_SHIELD_DM: "Boucliers d'énergie noire moyens"
 LARGE_ACOT_ENIGMATIC_SHIELD_DM: "Grands boucliers d'énergie noire"
 ACOT_ENIGMATIC_SHIELD_DM: "Boucliers d'énergie noire"
 ACOT_ENIGMATIC_SHIELD_DM_DESC: "Les boucliers d'énergie noire sont nettement plus puissants que les boucliers d'énergie traditionnels, avec la possibilité supplémentaire de projeter une utilisation ponctuelle du bouclier de force qui augmentera la puissance de la coque du navire."
 tech_dark_matter_deflector_dm: "Boucliers d'énergie noire"
 tech_dark_matter_deflector_dm_desc: "Les boucliers d'énergie noire sont nettement plus puissants que les boucliers énergétiques traditionnels, avec une capacité de recharge considérablement accélérée. Mais l'amélioration la plus importante est sa capacité à créer un bouclier de force temporaire, une barrière interne à usage unique qui augmente la durabilité de la coque du vaisseau. Cependant, le bouclier de force ne peut pas se régénérer tout seul et nécessite des sources externes pour être rechargé."
 ACOT_SHIP_THRUSTER_DM: "Propulseurs Delta"
 ACPOT_SHIP_THRUSTER_DN_DESC: "Les propulseurs Delta sont des systèmes d'hélice modulaires qui peuvent être installés sur des navires de toutes tailles afin de fournir la vitesse et les capacités d'évitement les plus optimales."
 tech_thrusters_dm: "Optimisation des propulseurs subluminiques"
 tech_thrusters_dm_desc: "La nouvelle génération de propulseurs que nous allons bientôt mettre en uvre sera non seulement plus rapide, mais aussi plus modulaire. Cela permettra aux propulseurs d'atteindre une vitesse et une évasion maximales pour tous les types de vaisseaux."
 TECH_UNLOCK_DM_THRUSTER_TITLE: "§HDébloque les composants :§! Propulseurs Delta."
 TECH_UNLOCK_DM_THRUSTER_DESC: "§HPropulseurs Delta§!\nLa nouvelle génération de propulseurs que nous allons bientôt mettre en place sera non seulement plus rapide, mais aussi plus modulaire. Cela permet aux propulseurs d'atteindre une vitesse et une évasion maximales pour tous les types de vaisseaux."
 CORVETTE_DARK_MATTER_REACTOR_DM: "Réacteur Delta"
 CORVETTE_DARK_MATTER_REACTOR_DM_DESC: "Alimenté par de l'énergie noire raffinée, le réacteur Delta fournit non seulement une puissance plus immédiate dans sa taille de confinement, mais il est également plus efficace en termes d'espace, ce qui permet au vaisseau d'allouer plus d'espace pour un renforcement supplémentaire de la coque."
 DESTROYER_DARK_MATTER_REACTOR_DM: "Réacteur Delta"
