 pc_acot_pmc_vault: "Coffre-fort de commandement Phanon"
 pc_acot_pmc_vault_adj: "Coffre-fort de commandement de Phanon"
 pc_acot_pmc_vault_desc: "Le coeur de chaque base d'opération Phanon dans chaque galaxie. Bien qu'assez banale par rapport aux autres merveilles de l'empire, la voûte recèle encore de nombreux secrets insondables."
 pc_acot_pmc_vault_unshielded: "Coffre-fort de commande Phanon non blindé"
 pc_acot_pmc_vault_unshielded_adj: "Coffre-fort de commande Phanon non blindé"
 pc_acot_pmc_vault_unshielded_desc: "La chambre forte de commandement semble être le cur de chaque base d'opération Phanon dans la galaxie. Les secrets qui s'y trouvent ne sont plus un problème maintenant que les boucliers sont baissés et que la mégastructure est vulnérable aux bombardements. Les jours funestes de la Voûte sont comptés."
