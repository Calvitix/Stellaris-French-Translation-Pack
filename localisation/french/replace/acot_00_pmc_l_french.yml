 tech_precursor_phanon_design_pe_1: "Analyse préliminaire de Phi Tech"
 tech_precursor_phanon_design_pe_1_desc: "Malgré la taille et la puissance de feu écrasante de l'armada de la Phanon Corp, il semble que beaucoup de leurs technologies ne soient pas si mystérieuses dans leur conception. La plupart de leurs équipements s'autodétruisent lors de la destruction du vaisseau, cependant, nous ne pouvons que nous contenter d'étudier quelques petits débris qui peuvent être analysés."
 tech_precursor_phanon_design_pe_2: "Analyse intensive de Phi Tech"
 tech_precursor_phanon_design_pe_2_desc: "Les fragments et débris supplémentaires récupérés, couplés aux comportements observés des systèmes d'armes du Phanon, nous permettent de faire une analyse plus intensive de leurs technologies. Évidemment, nous sommes encore loin de comprendre la véritable source d'énergie, mais nous sommes convaincus que cela nous donnera un aperçu supplémentaire du fonctionnement de leurs vaisseaux."
 tech_precursor_phanon_design_pe_3: "Par l'analyse Phi Tech"
 tech_precursor_phanon_design_pe_3_desc: "Avec toutes les données et fragments recueillis, une analyse finale des vaisseaux Phanon devrait être réalisable. Cela nous permettra enfin de créer un spectre complet de technologies basées sur Phi et inspirées du Corps Phanon. L'achèvement de cette analyse ouvrira également la voie à une véritable compréhension du pouvoir mystérieux du Corps Phanon."
