 acot_mod_options.0.desc.g: "Bienvenue à ACOT. Ce popup est là pour vous informer que ACOT a été initialisé avec succès. Si vous souhaitez modifier certains paramètres avant de commencer le jeu, choisissez les options ci-dessous (vous pourrez y accéder à nouveau plus tard dans le menu des décrets)\n\nSubmods ACOT actuellement installés (les submods doivent être classés dans l'ordre suivant après le mod ACOT principal)\n\nACOT Override : §RInactive§!\nACOT Secrets derrière les Portailss : §RInactif§!\nACOT Defines : §GActif§!"
 acot_mod_options.0.desc.h: "Bienvenue à ACOT. Ce popup est là pour vous informer que ACOT a été initialisé avec succès. Si vous souhaitez modifier certains paramètres avant de commencer le jeu, choisissez les options ci-dessous (vous pourrez y accéder à nouveau plus tard dans le menu des décrets)\n\nSubmods ACOT actuellement installés (les submods doivent être classés dans l'ordre suivant après le mod ACOT principal)\n\nACOT Override : §GActive§!\nACOT Secrets derrière les Portailss : §GActive§!\nACOT Définitions : §GActive§!"
 acot_mod_options.0.a: "Oui. Passez au menu de configuration."
 acot_mod_options.0.a.tooltip: "Ouvrez le menu Options pour modifier les différents aspects des mécanismes de jeu de l'ACOT."
 acot_mod_options.0.b: "Non. Il est temps de statuer."
 edict_acot_mod_menu_edict: "§YMenu du mod §BACOT§!"
 edict_acot_mod_menu_edict_desc: "Utilisez votre pouvoir de modulation de la réalité pour dicter les choses de l'ACOT qui devraient ou ne devraient pas être autorisées dans cette petite galaxie que vous avez décidé de modifier. N'invoquez pas ceci sans un événement de singularité de classe 35."
 acot_mod_options_title: "Ancient Cache of Technologies Tech Options Menu"
 acot_mod_options_desc: "Ce menu vous permet de désactiver certains éléments de l'ACOT qui vous déplaisent ou que vous souhaitez modifier."
 acot_mod_options.exit: "Quitter"
 acot_mod_options.1: "En savoir plus sur l'ACOT"
 acot_mod_options.1.tooltip: "Vous trouverez ci-dessous un bref résumé de l'ACOT et de ses sous-mods, au cas où vous vous inscrivez au mod sans savoir dans quoi vous vous engagez."
 acot_mod_options.100.name: "À propos de l'ACOT"
 acot_mod_options.100.desc: "Ancient Cache of Technologies développe les contenus de fin de jeu en ajoutant de nouvelles technologies, de nouveaux événements et de nouveaux contenus. La plupart des contenus du module ne seront accessibles qu'après avoir dépassé le niveau cinq des technologies de la version classique. Chaque niveau au-delà de vanilla nécessitera une série d'événements et de progressions pour être débloqué.\n\nDe plus, ACOT offre une variété de sous-mods supplémentaires, officiels et non-officiels. Passez la souris sur chacun des boutons ci-dessous pour obtenir une brève info sur ce que fait chaque sous-module (appuyer sur les boutons n'active pas les sous-modules inactifs, vous devez vous abonner et commencer une nouvelle partie pour les rendre actifs)."
 acot_mod_options.100.a: "ACOT : Annulation - §GActif§!"
 acot_mod_options.100.a2: "ACOT : Override - §RInactif§!"
 acot_mod_options.100.a.tooltip: "Ce submod écrase certains fichiers vanilla pour permettre une transition plus fluide entre les éléments vanilla et ACOT. Il met également à jour Fallen Empires et Crisis dans vanilla pour utiliser des composants basés sur ACOT.\n\nLa plupart des fonctions de ce mod fonctionneront rétroactivement sur les jeux en cours, sauf si la crise a déjà éclaté.\nLes vaisseaux de Fallen Empires déjà créés avant l'installation ne seront pas mis à jour, seuls les nouveaux le seront."
 acot_mod_options.100.b: "ACOT : Secrets derrière les Portails - §GActif§!"
 acot_mod_options.100.b2: "ACOT : Secrets derrière les Portails - §RInactif§!"
 acot_mod_options.100.b.tooltip: "Ce sous-mod ajoute une crise de fin de partie puissante mais facultative ainsi que certains événements liés au milieu de partie via les mystérieuses Portes Extérieures.\n\nCe sous-mod ne fonctionnera pas sur un jeu en cours avant l'installation."
 acot_mod_options.100.c: "ACOT : Définitions supplémentaires - §GActif§!"
 acot_mod_options.100.c2: "ACOT : Définitions supplémentaires - §RInactif§!"
 acot_mod_options.100.c.tooltip: "Ce sous-mod apporte principalement des modifications à certaines définitions de base du jeu vanille pour mieux correspondre à ACOT. Le plus important est de changer la façon dont les pouvoirs de la flotte sont calculés afin de réduire la probabilité d'un débordement de puissance de la flotte. Il ajoute également un plafond pour de nombreuses technologies répétables afin d'éviter qu'elles ne débordent.\n\nCe submod fonctionnera rétroactivement sur les jeux en cours avant l'installation, mais les technologies répétables qui dépassent déjà le plafond ne disparaîtront pas."
 acot_mod_options.100.d: "AOT : Acquisition de technologies - §GActif§!"
 acot_mod_options.100.d2: "AOT : Acquisition de technologies - §RInactif§!"
 acot_mod_options.100.d.tooltip: "Ce submod est un ajout non-officiel à ACOT fait par FragJacker. Il ajoute quelques contenus et extensions supplémentaires à Phanon Corps (bien qu'il faille noter que beaucoup d'entre eux sont super duper lore-inaccurate actuellement). Il ajoute également d'autres choses sympas comme la barge de combat de Fallen Empire et le Grand Mur.\n\nCe submod ne fonctionnera probablement pas sur un jeu en cours avant l'installation."
 acot_mod_options.100.e: "SOTS : Secrets of the Shroud - §GActif§!"
 acot_mod_options.100.e2: "SOTS : Secrets of the Shroud - §RInactif§!"
 acot_mod_options.100.e.tooltip: "Ce submod est une addition non-officielle à ACOT faite par Faded. Il ajoute un autre niveau et des informations supplémentaires sur la possibilité d'invoquer un Maître du linceul.\n\nCe submod ne fonctionnera probablement pas sur un jeu en cours avant l'installation."
 acot_mod_options.2: "Options technologiques"
 acot_mod_options.2.tooltip: "Personnalisez les technologies qui doivent être autorisées à apparaître ou non."
 acot_mod_options.200.name: "Options technologiques"
 acot_mod_options.200.desc: "Personnalisez les technologies qui doivent être autorisées à apparaître ou non. Notez que certaines de ces options seront désactivées si un empire a déjà fait des recherches sur la technologie ou commencé la progression de cette technologie."
 acot_mod_options.200.maxtech: "Progression maximale des niveaux de technologie"
 acot_mod_options.200.maxtech.tooltip: "Définit la progression technologique maximale autorisée pour tous les empires standard. Cette option est désactivée une fois le milieu du jeu atteint."
 acot_mod_options.201.name: "Progression maximale des niveaux de technologie"
 acot_mod_options.201.desc: "Définit la progression technologique maximale autorisée pour tous les empires standard. Cette option est désactivée une fois le milieu du jeu atteint. Elle est également désactivée si un empire standard a déjà commencé la progression du niveau. La désactivation d'un niveau de technologie inférieur entraîne automatiquement la désactivation de tous les niveaux supérieurs suivants."
 acot_mod_options.201.delta.enabled: "§EDelta (Tier 6) : ! §GEnabled§!"
 acot_mod_options.201.delta.disabled: "§EDelta (Tier 6) : ! §RDisabled§!"
 acot_mod_options.201.alpha.enabled: "§BAlpha (Niveau 7) : ! §GEnabled§!"
 acot_mod_options.201.alpha.disabled: "§BAlpha (Niveau 7)§ : ! §RDisabled§!"
 acot_mod_options.201.sigma.enabled: "§HSigma (Niveau 8)§ : ! §GEnabled§!"
 acot_mod_options.201.sigma.disabled: "§HSigma (Niveau 8)§ : ! §RDisabled§!"
 acot_mod_options.200.a: "Les composants de l'arme sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.200.a.tooltip: "Désactive toutes les technologies d'armement ACOT. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : Les boucliers sont bloqués derrière les réacteurs à énergie noire. Si celui-ci est désactivé, le bouclier ne pourra pas non plus être obtenu."
 acot_mod_options.200.a2: "Les composants de l'arme sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.200.a2.tooltip: "Active toutes les technologies d'armement ACOT. Elles deviendront recherchables à condition que toutes les autres conditions soient remplies."
 acot_mod_options.200.b: "Les composants des utilitaires défensifs sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.200.b.tooltip: "Désactive toutes les technologies d'armement ACOT. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : Les boucliers sont bloqués derrière les réacteurs à énergie noire. Si celui-ci est désactivé, le bouclier ne pourra pas non plus être obtenu."
 acot_mod_options.200.b2: "Les utilitaires défensifs sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.200.b2.tooltip: "Active toutes les technologies d'armement ACOT. Elles deviendront recherchables à condition que toutes les autres conditions soient remplies."
 acot_mod_options.200.c: "Les composants auxiliaires sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.200.c.tooltip: "Désactive toutes les technologies auxiliaires de l'ACOT, y compris les noyaux d'armes pour chaque type d'arme. Les composants déjà recherchés resteront §Ydisponibles§!."
 acot_mod_options.200.c2: "Les composants auxiliaires sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.200.c2.tooltip: "Active toutes les technologies auxiliaires de l'ACOT, y compris les noyaux d'armes pour chaque type d'arme."
 acot_mod_options.200.d: "Les composants du vaisseau sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.200.d.tooltip: "Désactive toutes les technologies des vaisseaux ACOT, notamment les réacteurs, les moteurs de saut, les propulseurs et les capteurs. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : cette désactivation rendra de nombreuses autres technologies ACOT indisponibles pour la recherche."
 acot_mod_options.200.d2: "Les composants du vaisseau sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.200.d2.tooltip: "Active toutes les technologies des vaisseaux ACOT, notamment les réacteurs, les moteurs de saut, les propulseurs et les capteurs."
 acot_mod_options.200.e: "Les technologies de l'armée sont §Gactivées§!. §RDisable§! ?"
 acot_mod_options.200.e.tooltip: "Désactive toutes les technologies d'armée ACOT. Les armées existantes resteront §Yactives§!, elles hanteront votre empire pour l'éternité et il n'y a rien que vous puissiez espérer accomplir pour mettre fin à cet horrible destin."
 acot_mod_options.200.e2: "Les technologies de l'armée sont §Rdésactivées§!. §GEnable§! ?"
 acot_mod_options.200.e2.tooltip: "Active toutes les technologies d'armée ACOT, permettant à votre empire de recruter/construire/entraîner/morphe/conjurer/sommer/matérialiser des armées de niveau AE."
 acot_mod_options.200.f: "Les technologies du bâtiment sont §Gactivées§!. §RDisable§! ?"
 acot_mod_options.200.f.tooltip: "Désactive toutes les technologies de construction ACOT. Les bâtiments déjà construits resteront §Ydisponibles§!, forçant votre empire à s'interroger sur la réalité de la galaxie, sur la raison pour laquelle ils peuvent avoir des bâtiments qu'ils ne sont pas autorisés à comprendre dans ce cycle de la galaxie, dont l'existence leur est refusée. Votre peuple réalisera bientôt la futilité des existences."
 acot_mod_options.200.f2: "Les technologies de construction sont §Rdésactivées§!. §GEnable§! ?"
 acot_mod_options.200.f2.tooltip: "Active toutes les technologies de construction de l'ACOT. Félicitations, vous avez décidé d'activer les technologies pour lesquelles ce mod est probablement le plus célèbre... pourquoi l'avoir désactivé à nouveau  ? Ce doit être Giga Fortress."
 acot_mod_options.200.g: "Les technologies de l'Empire sont §Gactivées§!. §RDisable§! ?"
 acot_mod_options.200.g.tooltip: "Désactive toutes les technologies uniques d'empire ACOT. Les technologies déjà recherchées accorderont des bonus même si vous avez spécifiquement demandé au jeu de ne pas le faire, il n'y a aucun espoir pour vous. C'est fini, Anakin. J'ai le dernier mot."
 acot_mod_options.200.g2: "Les technologies de l'Empire sont §Rdésactivées§!. §GEnable§! ?"
 acot_mod_options.200.g2.tooltip: "Active toutes les technologies d'empire uniques de l'ACOT. Si vous les avez déjà recherchées, elles redeviendront constructibles. Il est temps de gaspiller toutes ces influences en spammant des Giga Forteresses sur toutes les planètes peut-être."
 acot_mod_options.3: "Options d'événements de l'ACOT"
 acot_mod_options.3.tooltip: "Personnalisez les événements qui doivent être autorisés à se produire ou non."
 acot_mod_options.300.name: "Options d'événements de l'ACOT"
 acot_mod_options.300.desc: "Personnalisez les événements qui doivent être autorisés à se produire ou non."
 acot_mod_options.300.b: "Les mystères des événements précurseurs sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.300.b.tooltip: "Empêche l'événement Mystères du Précurseur d'accorder des vaisseaux précurseurs. Les mystères du précurseur se concentrent sur l'exploration, la compréhension et l'utilisation des anciens vaisseaux précurseurs des âges anciens (cela ne vous empêche pas d'obtenir la technologie Alpha, mais seulement d'acquérir des vaisseaux précurseurs)."
 acot_mod_options.300.b2: "Les mystères des événements précurseurs sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.300.b2.tooltip: "Permet les mystères des événements précurseurs."
 acot_mod_options.300.c: "Les événements d'anomalie stellaire sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.300.c.tooltip: "Désactive les événements stellaires. L'anomalie stellaire est le résultat d'une mauvaise utilisation de la puissance stellaire."
 acot_mod_options.300.c2: "Les événements d'anomalie stellaire sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.300.c2.tooltip: "Active les événements stellaires."
 acot_mod_options.300.d: "Les événements de bombardement sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.300.d.tooltip: "Désactive les événements de bombardement. Cela transformera tous les bombardements de l'ACOT en bombardements génériques, extrêmement puissants, sans événements supplémentaires après le match."
 acot_mod_options.300.d2: "Les événements de bombardement sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.300.d2.tooltip: "Active les événements de bombardement, permettant aux déchirures et aux destructions de se produire."
 acot_mod_options.300.e: "Les événements diplomatiques liés à la matière noire sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.300.e.tooltip: "Empêche les événements diplomatiques de se produire. Faites ceci si vous préférez que les empires IA acceptent leur sort dans leur incapacité à avancer plus loin que le point zéro de Duracell."
 acot_mod_options.300.e2: "Les événements diplomatiques liés à la matière noire sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.300.e2.tooltip: "Activez les événements liés à la diplomatie. Faites-le si vous pensez que les IA doivent faire de leur mieux pour trouver des moyens de gagner les technologies d'une manière ou d'une autre, même si cela implique des démarches diplomatiques douteuses."
 acot_mod_options.300.f: "Les événements de War In Hell sont §Gactivés§!. §RDisable§! ?"
 acot_mod_options.300.f.tooltip: "Désactive l'événement War In Hell. War in Hell est l'événement destiné à tester les joueurs qui font des recherches inconsidérées sur les technologies Alpha sans tenir compte des conséquences potentielles."
 acot_mod_options.300.f2: "Les événements de la guerre en enfer sont §Rdésactivés§!. §GEnable§! ?"
 acot_mod_options.300.f2.tooltip: "Active les événements de la Guerre en Enfer, restaurant le dangereux mécanisme de l'Alpha Tech."
 acot_mod_options.4: "Options d'assistance AI"
 acot_mod_options.4.tooltip: "En raison de l'ajout de ressources par l'ACOT en plus des systèmes de ressources stupidement compliqués à gérer pour l'IA dans vanilla, elle peut avoir des difficultés à suivre. Ce menu offre diverses options pour aider l'IA à s'améliorer."
 acot_mod_options.400.name: "Options d'assistance AI"
 acot_mod_options.400.desc: "En raison de la quantité accrue de ressources que l'IA devra gérer, elle peut parfois finir par creuser des tombes prématurées en essayant de tout gérer. Étant donné que je ne suis pas particulièrement doué pour ces trucs d'IA, cette option existe pour aider l'IA en lui donnant périodiquement des ressources gratuites, surtout des ressources qui sont généralement difficiles à acquérir pour elle."
 acot_mod_options.400.a: "Modificateur d'augmentation des ressources de l'IA"
 acot_mod_options.400.a.tooltip: "Utilisez cette option pour modifier le bonus de l'IA aux ressources. Gardez à l'esprit que le bonus ne s'applique qu'aux empires standard et aux empires déchus au moment où il est modifié. Les empires nouvellement créés n'obtiendront pas le bonus jusqu'à ce que ce processus soit refait."
 acot_mod_options.400.b: "Les ressources de sauvegarde de l'IA sont §Ractivées§!. §GDisable§! ?"
 acot_mod_options.400.b.tooltip: "Désactiver le déclencheur qui permet au jeu de financer automatiquement certaines ressources basées sur l'ACOT, telles que l'énergie noire ou la stellarite, si l'IA se trouve à court de ces ressources pendant trop longtemps."
 acot_mod_options.400.b2: "Les ressources de sauvegarde de l'IA sont §Gdésactivées§!. §REnable§! ?"
 acot_mod_options.400.b2.tooltip: "Permet au jeu de financer automatiquement certaines ressources basées sur l'ACOT, comme l'énergie noire ou la stellarite, si l'IA en manque pendant trop longtemps."
 acot_mod_options.400.c: "Les événements simplifiés de l'IA sont §RActivés§!. §GDisable§! ?"
 acot_mod_options.400.c.tooltip: "Désactiver la version simplifiée de nombreux événements de l'ACOT pour l'IA afin qu'elle n'ait pas à prendre un temps fou pour obtenir des technologies importantes. La désactivation de cet événement peut rendre l'IA incapable d'acquérir correctement des technologies dans un laps de temps significatif pour défier les joueurs."
 acot_mod_options.400.c2: "Les événements simplifiés d'IA sont §Gdésactivés§!. §REnable§! ?"
 acot_mod_options.400.c2.tooltip: "Permettre la version simplifiée de nombreux événements de l'ACOT pour l'IA afin qu'elle ne doive pas prendre un temps fou pour obtenir des technologies importantes."
 acot_mod_options.401.name: "Modificateur d'augmentation des ressources de l'IA"
 acot_mod_options.401.a.desc: "Utilisez cette option pour modifier le bonus de l'IA aux ressources. Gardez à l'esprit que le bonus ne s'applique qu'aux empires standard et aux empires déchus au moment où il est modifié. Les empires nouvellement créés n'obtiendront pas le bonus tant que ce processus n'aura pas été refait.\n\nBonus actuel de l'IA à : §RAucun§!\n\nLes IA n'auront aucun bonus, elles joueront loyalement et mourront probablement ou s'écrouleront à cause de leur stupidité et de leur incapacité à être bonnes. C'est bien si vous aimez les jeux où vous êtes le seul à pouvoir être génial."
 acot_mod_options.401.b.desc: "Utilisez cette option pour modifier le bonus de l'IA aux ressources. Gardez à l'esprit que le bonus ne s'applique qu'aux empires standard et aux empires déchus au moment où il est modifié. Les empires nouvellement créés n'obtiendront pas le bonus jusqu'à ce que ce processus soit refait.\n\nBonus actuel de l'IA : §GFaible§!\n\nLes IA recevront un revenu fixe pour leurs ressources de base qui devrait plus ou moins leur permettre de fonctionner comme un empire correct. C'est une bonne chose si vous vous attendez à ce que l'IA soit une menace."
 acot_mod_options.401.c.desc: "Utilisez cette option pour modifier le bonus de l'IA aux ressources. Gardez à l'esprit que le bonus ne s'applique qu'aux empires standard et aux empires déchus au moment où il est modifié. Les empires nouvellement créés n'obtiendront pas le bonus jusqu'à ce que ce processus soit refait.\n\nBonus actuel de l'IA de l'AE : §BModéré§!\n\nLes IA recevront le double du revenu du paramètre de base, mais aucun autre bonus."
 acot_mod_options.401.d.desc: "Utilisez cette option pour modifier le bonus de l'IA aux ressources. Gardez à l'esprit que le bonus ne s'applique qu'aux empires standard et aux empires déchus au moment où il est modifié. Les empires nouvellement créés n'auront pas le bonus jusqu'à ce que ce processus soit refait.\n\nBonus d'AE de l'IA actuel : §BÉlevé§!\n\nLes IA recevront le double du revenu qu'elles produisent en plus du revenu normal, au cas où vous voudriez vraiment que les IA de l'AE soient une menace pour vous. Peut-être que cette fois, l'IA vous tuera vraiment (mais probablement pas)."
 acot_mod_options.401.a: "Bonus de ressources AI : §WAucun§!"
 acot_mod_options.401.b: "Bonus de ressources AI : : §YFaible§!"
 acot_mod_options.401.c: "Bonus de ressources AI : §YModéré§!"
 acot_mod_options.401.d: "Bonus de ressources AI : §GÉlevé§!"
 easy_acot: "HEHE"
 easy_acot_desc: "Oh YEAH"
 medium_acot: "COWMAN"
