 acot_mod_options.0.name: "Bienvenue à Ancient Cache of Technologies !"
 acot_mod_options.0.desc.a: "Bienvenue à ACOT. Ce popup est là pour vous informer que ACOT a été initialisé avec succès. Si vous souhaitez modifier certains paramètres avant de commencer le jeu, choisissez les options ci-dessous (vous pourrez y accéder à nouveau plus tard dans le menu des décrets)\n\nSubmods ACOT actuellement installés (les submods doivent être classés dans l'ordre suivant après le mod ACOT principal)\n\nACOT Override : §RInactive§!\nACOT Secrets derrière les Portailss : §RInactif§!\nACOT Définitions : §RInactif§!"
