 acot_mod_options.6: "Options de contenu"
 acot_mod_options.6.tooltip: "Cette option vous permet de supprimer certains contenus dans le jeu, soit de l'ACOT elle-même, soit des choses liées à l'ACOT d'exister."
 acot_mod_options.600.name: "Options de contenu"
 acot_mod_options.600.desc: "Cette option vous permet de supprimer certains contenus dans le jeu, soit de l'ACOT elle-même, soit des choses liées à l'ACOT d'exister."
 acot_mod_options.600.a: "Désactiver le Phanon Corps"
 acot_mod_options.600.a.tooltip: "Cette option supprimera définitivement le Phanon Corps de la galaxie, y compris toutes les technologies qui lui sont associées. Soyez très prudent car les résultats suivants se produiront.\n\n1. Les Phanon Corps seront supprimés de la galaxie.\n2. Le système Droppoint deviendra un système vide avec seulement l'étoile.\n3. Toutes les technologies Phanon ne pourront plus être acquises.\n4. Kylo Ren ne pourra jamais être acquis à A'merigo.\n5. Tous les empires, sauf Stellarborne, possédant des technologies Phanon seront également supprimés."
 acot_mod_options.600.b: "Désactiver les Archontes du curateur"
 acot_mod_options.600.b.tooltip: "Cette option supprimera définitivement la possibilité d'engager des Archontes chez les Curateurs. Les Archontes sont une variante beaucoup plus puissante du Curateur scientifique normal. Soyez prudent car les résultats suivants se produiront.\n\n1. Les Archontes ne pourront pas être recrutés par les Curateurs.\n2. Tous les chefs existants avec le trait Archon seront effacés de l'existence."
 acot_mod_options.600.c: "Désactiver le champ de bataille de l'orgueil"
 acot_mod_options.600.c.tooltip: "Cette option empêchera définitivement le Champ de bataille d'Hubris et l'A'merigo de se produire. Le champ de bataille de l'orgueil est un site de fouille très difficile, unique à l'ACOT, qui se forme à partir de mondes fracturés naturels. Soyez très prudent car les résultats suivants se produiront :\n\n1. Tous les mondes fracturés naturels seront convertis en mondes funéraires, et tous les bâtiments de l'empire qui s'y trouvaient seront supprimés\n2. Le site archéologique 'Champ de bataille Hubris' n'apparaîtra jamais. \n3. Les flottes gardiennes de ces planètes seront détruites."
 acot_mod_options.600.d: "Désactiver la Voidsphere"
 acot_mod_options.600.d.tooltip: "Cette option désactivera définitivement l'existence de la Voidsphere. Les Voidsphères sont la classe de planètes la plus puissante de l'ACOT. Soyez très prudent car les résultats suivants se produiront.\n\n1. Toutes les Void Spheres existantes seront transformées en Ecumenopolis.\n2. L'option de recherche des sphères du néant ne sera pas présentée et toute progression existante sera perdue."
 acot_mod_options.600.e: "Désactiver l'Herculean"
 acot_mod_options.600.e.tooltip: "Cette option désactivera définitivement l'utilisation des Herculean. L'Herculean est la base stellaire mobile la plus puissante de l'ACOT, facilement capable de gagner une guerre à elle seule et pratiquement indestructible. Soyez très prudent car les résultats suivants se produiront :\n\n1. Tous les Herculeans existants seront supprimés.\n2. Les événements pour débloquer l'Herculean ne se produiront pas, et toute la progression actuelle de l'Herculean sera perdue."
 acot_mod_options.7: "§YOptions du GTSB§!"
 acot_mod_options.7.tooltip: "Cela ouvrira le menu de configuration de Secret Beyond the Gates."
 acot_mod_options.9: "§ROptions AOT§!"
 acot_mod_options.9.tooltip: "Le menu de configuration de l'acquisition des technologies s'ouvre alors."
 acot_mod_options.8: "§ROptions de débogage§!"
 acot_mod_options.8.tooltip: "Cela ouvrira le menu de débogage où vous pourrez éventuellement corriger certains bugs ou accéder à des événements spécifiques sans utiliser les consoles."
 acot_mod_options.800.name: "Options de débogage"
 acot_mod_options.800.desc: "Cette option vous permet de supprimer certains contenus dans le jeu, soit de l'ACOT lui-même, soit des choses liées à l'ACOT d'exister.\n\n§RInutile de dire que beaucoup de ces options sont des tricheries légitimes. Faites attention à ce que vous allez faire, ne laissez pas vos amis vous surprendre en train de tricher !§!"
 acot_mod_options.800.a: "Effacer le drapeau de verrouillage de la diplomatie"
 acot_mod_options.800.a.tooltip: "Cela effacera le drapeau qui verrouille la diplomatie. Utilisez-le lorsque vous ne pouvez plus contacter SOPHIA, Phanon, ou toute autre diplomatie basée sur l'ACOT. Pour éviter de casser le jeu, veuillez éviter d'utiliser ceci intentionnellement pour générer de multiples fenêtres de diplomatie."
 acot_mod_options.800.b: "Obtention de Delta Tech"
 acot_mod_options.800.b.tooltip: "Cela donnera à presque tous les ACOT's des Delta Techs immédiatement. Si vous disposez déjà d'une Delta Tech, cette option vous permettra de passer en Alpha à la place."
 acot_mod_options.800.b1: "Obtention de l'Alpha Tech"
 acot_mod_options.800.b1.tooltip: "Cela donnera à presque tous les ACOT's des Alpha Techs immédiatement. Si vous disposez déjà d'un Delta Tech, cette option permet de passer à Sigma à la place."
 acot_mod_options.800.b2: "Obtention de Sigma Tech"
 acot_mod_options.800.b2.tooltip: "Cela donnera à presque tous les ACOT's des Sigma Techs immédiatement."
 acot_mod_options.800.d: "Obtention de Phanon Tech"
 acot_mod_options.800.d.tooltip: "Cela donnera à presque tous les ACOT's des Phanon Techs immédiatement."
 acot_mod_options.800.c: "Acquérir des ressources"
 acot_mod_options.800.c.tooltip: "Cela vous donnera des tonnes de ressources vanille et ACOT. Il s'agit essentiellement d'une version non-console de acot_test_event. 10. Il s'agit évidemment d'une tricherie."