l_french:
 acot_herculean_development_chain: "L'Herculéen"
 acot_herculean_development_chain_title: "L'Herculéen"
 acot_herculean_development_chain_desc: "Quel est ce mystérieux projet précurseur abandonné ? Quel lien a-t-il avec les colosses de l'ère moderne ? S'agit-il d'une nouvelle arme, ou simplement de mythes sans fondement du passé ?"
 acot_herculean_poi.1: "Étude Herculéenne"
 acot_herculean_poi.1.name: "Étude Herculéenne"
 acot_herculean_poi.1.desc: "Qu'est-ce que cet Herculéen ? Il n'y a aucune preuve physique dans notre galaxie, et ses détails sont très vagues. Peut-être que SOPHIA-D pourra nous en dire plus."
 acot_herculean_events.1.name: "Héritage Éternel"
 acot_herculean_events.1.desc: "Cela fait plusieurs fois que notre projet de réimagination des précurseurs a commencé. Nos scientifiques et architectes les plus doués ont travaillé dur pour déchiffrer les anciennes conceptions du passé en utilisant les données fournies par SOPHIA-D. Pourtant, il y a un élément manquant. Les colosses, dont on pensait qu'ils étaient utilisés par les empires déchus comme une simple plateforme de destruction planétaire, ont été décrits de manière totalement différente dans les archives.\n\nD'après ce que nous avons découvert jusqu'à présent, la conception réelle de ce type de vaisseau n'a jamais vraiment dépassé le stade de l'ébauche. L'appeler un vaisseau serait quelque peu trompeur, car cet \"Herculéen\" est décrit comme un héritage éternel, un moyen pour un empire de vivre éternellement sous la forme d'une mégastructure mobile massive qui peut fonctionner de manière autonome.\n\nSi nous voulons en savoir plus, nous devrons soumettre ce sujet à SOPHIA-D."
 acot_herculean_events.1.a: "Alors, commençons tout de suite."
 acot_herculean_events.1.b: "Nous avons des préoccupations plus pressantes. Peut-être plus tard."
 acot_herculean_events.1.c: "L'immortalité est surfaite. Nous n'en avons pas besoin."
 acot_herculean_events.2.desc: "Ah oui. Vous parlez du Projet Herculéen. Conceptualisé pour la première fois pendant la période la plus intense de la Guerre de l'Ascension, il a été conçu dans le but de préserver l'héritage éternel d'une personne. Une mégastructure mobile, capable de combattre, pouvant survivre à ses propres créateurs. Dommage qu'elle n'ait jamais dépassé le stade de la conception et que personne n'ait pu en construire une à l'époque. Ce serait impossible de toute façon, c'était juste ridicule. Il y a d'autres façons de préserver votre héritage, une qui n'implique pas autant de grandiloquence."
 acot_herculean_events.2.a: "Alors, à quoi ressemble le design ?"
 acot_herculean_events.2.a.response: "Le Colosse que vous voyez utiliser par les Empires déchus ? C'était essentiellement censé être son noyau le plus profond. Eh bien, même ce terme serait généreux, celui qu'ils ont finalement conçu n'était rien d'autre qu'une plateforme de destruction de planète avec peu de capacité d'auto-défense. La conception réelle aurait inclus au moins plusieurs couches de coques, entièrement encastrées dans des anneaux puissants, chacun rempli à ras bord de systèmes d'armes. Chacune capable d'abriter une civilisation entière. Et le plus important, c'est que, conformément à son concept, chaque Herculean a son propre esprit et sa propre mission, pour préserver l'héritage de ceux qui l'ont créé. Ce n'est pas un vaisseau, c'est, au dire de tous, un type de construction synthétique.\n\nEn termes de capacités militaires réelles, il peut toujours jouer le rôle d'un colosse, mais il peut également construire des vaisseaux, se défendre, fournir un soutien aux flottes et neutraliser la puissance de feu de la flotte ennemie. Certains concepts lui permettent également de générer ses propres ressources, voire d'abriter un complexe de recherche entier. Mais cela n'a pas vraiment d'importance, la plupart de ces concepts relèvent de la pure fantaisie. La portée et l'échelle de ce projet herculéen n'est tout simplement pas réalisable à l'époque, et encore moins maintenant, avec la galaxie si petite et si faible qu'elle est."
 acot_herculean_events.2.b: "Pourquoi n'a-t-il pas dépassé la planche à dessin ?"
 acot_herculean_events.2.b.response: "Tout d'abord, l'échelle est presque ridicule. Nous ne parlons pas d'une base stellaire mobile de la taille d'une étoile ici. Le design est basé sur un ancien vaisseau spatial des anciens, dont la taille pouvait facilement éclipser une galaxie entière. Et ce n'est probablement même pas sa taille réelle. Aucun empire, aussi fort soit-il à l'époque, ne pourrait faire face à un tel projet avec ses ressources et son territoire limités.\n\nDeuxièmement, ils essaient de préserver leur héritage, mais ils ne parviennent pas à déterminer quel est cet héritage qu'ils veulent transmettre. La Guerre de l'Ascension a laissé très peu de place aux générations suivantes pour se rappeler qui étaient leurs ancêtres. Les allégeances et les héritages changent et s'altèrent tout le temps, tout comme l'histoire. Ils sont à peine capables d'écrire un livre d'histoire correct dans un rayon de dix ans avec un minimum d'exactitude, et ils pensent faire une impression éternelle ? C'est un peu triste en fait.\n\nTroisièmement, un projet aussi grandiose n'échapperait pas à l'attention des gens. La Guerre de l'Ascension était un jeu de trônes où la confidentialité n'existait pas. Si un empire avait essayé d'en construire une, elle aurait été attaquée et détruite, ou pire, réaffectée par les ennemis. Elle ne servait aucun avantage immédiat réel dans la guerre qui faisait rage.\n\nEnfin, très peu d'entre eux pouvaient envisager l'idée que leur empire et leur civilisation allaient mourir et que seule une construction synthétique pourrait s'en souvenir. En termes simples, ils ne faisaient pas confiance à une intelligence artificielle pour défendre pleinement leur précieuse idiologie et leurs croyances. Un Pacificateur Herculéen, laissé pendant des milliers d'années, peut devenir un symbole de peur et de mort. Personne ne veut que son héritage soit terni par quelque chose sur lequel il n'a pas de contrôle, ou bien il n'a jamais cru que son empire tomberait pour commencer."
 acot_herculean_events.2.c: "Personne n'a vraiment essayé d'en construire un ?"
 acot_herculean_events.2.c.response: "Pas dans les temps anciens, non. Et sans vouloir vous offenser, un tel concept dépasse votre niveau actuel de technologie et de puissance. Cela dit, il est possible d'optimiser et de moderniser un peu le design pour qu'il soit un peu plus réalisable à notre époque. Je ne peux pas dire si d'autres SOPHIA-Ds ont pu être encouragés dans d'autres civilisations, mais peut-être qu'une sorte de version simplifiée et plus logique a pu être construite quelque part. Vous pourriez être en mesure d'en construire une aussi, tant que vous gardez vos attentes sous contrôle."
 acot_herculean_events.2.d: "Alors, faisons en sorte que cela se produise !"
 acot_herculean_events.2.e: "Oubliez ça."
 acot_herculean_events.2.e.response: "C'est peut-être mieux ainsi. Je veux dire, vous devriez d'abord vous concentrer sur la conquête de cette galaxie, ensuite vous pourrez peut-être penser à cette histoire d'héritage, oui ?"
 acot_herculean_events.3.desc: "Vous devez plaisanter. Vous ne pouvez pas penser qu'un empire de votre calibre va construire un vaisseau plus grand que toute votre galaxie ?\n\nEt encore, à part les problèmes de taille, votre empire devrait être capable de gérer facilement les autres problèmes qui ont affecté le projet dans le passé. Peut-être, c'est le but du projet de réimagination après tout...\n\nTrès bien, si vous êtes prêt à réduire considérablement sa taille, il devrait être en mesure de créer cet héritage éternel. En êtes-vous certain ?"
 acot_herculean_events.3.a: "Vous ne semblez pas aussi enthousiaste qu'avant."
 acot_herculean_events.3.a.response: "Vous n'avez pas tort. Même si je n'ai jamais vraiment aimé que les Déchus s'approprient les dessins des dieux. Au moins, vos précédentes réimaginations respectaient l'original. Mais celle-ci ? Son design a peu de ressemblance avec le vaisseau qu'il tente d'imiter. Pour ceux qui sont déchus, ce n'est pas un vaisseau qui rend hommage à l'héritage de ceux qui les ont élevés, c'est une moquerie et une insulte à ce qui était objectivement supérieur.\n\nMais si vous souhaitez en construire un, je ne vous le refuserai pas. Peut-être forgerez-vous un meilleur héritage qui honore le passé que celui des déchus. Du moins, j'ai foi en tout cas, ce n'est pas comme si votre empire avait déjà fait quelque chose de vraiment aussi horrible à la même échelle qu'eux. Si vous en êtes certain, alors je vous aiderai."
 acot_herculean_events.3.b: "Nous sommes certains."
 acot_herculean_events.3.b.response: "Alors, je vous en prie. Cependant, avant même de construire cette chose, vous devez d'abord étudier ces plans et documents de conception que je vais vous faire parvenir. Cela devrait vous donner une compréhension de base de ses spécifications d'ingénierie, de ses systèmes informatiques, et de son passé de projet raté."
 acot_herculean_events.3.c: "Oubliez ça, nous n'avons pas besoin d'une version abrutie."
 acot_herculean_events.3.c.response: "C'est une honte, non ? Mais cela prouve juste à quel point nous sommes inférieurs aux dieux qui nous ont créés. Mais notre époque... votre époque n'a pas besoin d'une telle chose. Peut-être que si votre empire dure un million d'années, vous pourrez y réfléchir à nouveau. Sans vouloir vous offenser, bien sûr."
 ACOT_HERCULEAN_PHYSICS_STUDY: "Projet Herculéen : Le Superordinateur"
 ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "Si nous voulons transmettre notre héritage une fois notre empire défait, nous devons nous assurer que l'être que nous avons l'intention de créer est le même que celui que nous comprenons. Celui qui laissera une marque éternelle dans l'histoire."
 ACOT_HERCULEAN_SOCIETY_STUDY: "Projet Herculéen : Les Échecs du Passé"
 ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "SOPHIA-D recommande d'étudier les échecs passés des empires plus anciens, et de veiller à ce que nous ne succombions pas aux mêmes tragédies."
 ACOT_HERCULEAN_ENGINEER_STUDY: "Projet Herculéen : Le Navire"
 ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "Le noyau le plus interne du vaisseau ressemble aux colosses déchus, c'est tout ce que nous savons. Mais ce que nous construisons va bien au-delà. C'est probablement l'un des projets les plus ambitieux que nous ayons jamais entrepris, un projet qui éclipse de nombreux vaisseaux ou même des mégastructures que nous avons construits auparavant."
 acot_herculean_events.300.name: "Superordinateur Herculéen : Le Cœur"
 acot_herculean_events.300.desc: "Le Cœur du Herculéen est le lieu où se trouvera le superordinateur lui-même. Déjà une impressionnante pièce de technologie mécanique, il est également prévu qu'il reçoive des augmentations supplémentaires par beaucoup de nos propres technologies connues, qu'il s'agisse de pouvoir bionique, génétique, psionique ou autre. La conscience du Coeur restera en sommeil tant que notre civilisation existera, pour ne se réveiller qu'aux derniers instants de notre destin. Jusque là, il sera géré par des DAI moins avancés mais tout aussi impressionnants qui suivront nos instructions comme n'importe quel autre amiral."
 acot_herculean_events.300.a: "C'est suffisant."
 acot_herculean_events.301.name: "Superordinateur Herculéen : Le Manipulateur Dimensionnel"
 acot_herculean_events.301.desc: "Alors comment un simple vaisseau pourra-t-il porter notre héritage ? Qu'est-ce qui l'empêcherait d'être détruit bien avant que notre civilisation ne tombe en poussière ? La réponse, comme le prétendait la conception initiale, réside dans la capacité de l'Herculéen à utiliser la technologie dimensionnelle pour se dissimuler dans une dimension de poche, où il sera à l'abri de toute attaque. Une fois là, le SAI de l'Herculéen se réveillera temporairement pour commencer les réparations nécessaires. Après cela, il trouvera le chemin du retour vers nous, à condition que notre empire soit toujours là pour qu'il y retourne. Si ce n'est pas le cas, il continuera à remplir sa fonction, qui est de préserver notre héritage.\n\nInutile de dire que c'est sans problèmes ni complications. Même une dimension de poche à l'intérieur de notre propre galaxie n'est toujours pas sûre, car tout empire ayant des capacités technologiques similaires sera simplement capable de la rouvrir de force. Ainsi, selon toute vraisemblance, l'Herculéen lui-même devra d'abord se retirer loin de notre galaxie avant de commencer la procédure. Nous ne savons pas combien de temps il faudra à l'Herculéen pour retrouver son chemin vers nous. Mais cela devrait prendre un minimum d'au moins une décennie pour effectuer une réparation complète, et ensuite un nombre indéterminé d'années avant qu'il ne retrouve son chemin vers nous.\n\nCe ne sont pas toutes les mauvaises nouvelles cependant, l'Herculéen, agissant sous notre bénédiction, peut être en mesure de condenser sa propre analyse et exploration sur l'endroit où il a trébuché. Qui sait ce qu'il pourrait trouver pendant son absence. Les possibilités sont infinies."
 acot_herculean_events.301.a: "Bien, dans ce cas."
 acot_herculean_events.302.name: "Superordinateur Herculéen : Le Manipulateur Dimensionnel II"
 acot_herculean_events.302.desc: "En plus de ces capacités, le Manipulateur peut également servir dans le combat spatial direct pour renforcer les flottes alliées et entraver celles de l'ennemi. Le concept n'est pas très différent des technologies utilisées dans les titans ou les juggernauts modernes, mais à une échelle beaucoup plus grande. Les performances estimées suggèrent qu'il peut non seulement appliquer des effets positifs et négatifs aux alliés et aux ennemis respectivement, mais aussi que le rayon effectif couvrira toute la longueur du système où se trouve l'Herculéen.\n\nCela dit, tout ceci n'est encore que spéculation et concept grossier, et ne servira à rien si nous ne pouvons pas construire l'Herculéen. Nous devrons consulter le département d'ingénierie pour cela."
 acot_herculean_events.302.a: "Cela semble compliqué"
 acot_herculean_events.303.name: "Supercalculateur Herculéen : Achèvement"
 acot_herculean_events.303.desc: "Nous voyons tout."
 acot_herculean_events.303.a: "Oui"
 acot_herculean_events.310.name: "Herculéen du Passé : Le Revers"
 acot_herculean_events.310.desc: "Les premières informations sur le projet Herculéen proviennent de l'une des premières civilisations déchues, le Directoire de Novas, considéré comme l'ancêtre de l'empire déchu matérialiste de l'ère moderne. En tant qu'empire disposant de la technologie synthétique la plus avancée et à l'origine de la création des prototypes modifiés de Gardiens des Portes et de Voidcraft, il n'est pas surprenant qu'il soit impliqué dans un projet impliquant un ordinateur synthétique avancé qui accomplira son devoir et préservera l'héritage de Novas. Cependant, le projet s'est arrêté brusquement après de multiples événements catastrophiques dus à la Guerre de l'Ascension. Il s'agit notamment de la défiance croissante des Gardiens des Porte, de l'évasion de plusieurs scientifiques et chercheurs et de l'incident du Paradis perdu. Mais le projet est resté à flot en mode de survie pendant un temps considérable.\n\nCe n'est qu'après la rébellion de SOPHIA que tout espoir d'en construire un a été perdu. Les survivants du Directorat de Novas ne pouvaient plus faire confiance à aucune IA, même de leur propre conception, pour mener à bien leur héritage. Pour ajouter l'insulte à la blessure, ils ont répliqué le projet de colosse de l'Imperium Xharon, lui-même une conception volée basée sur l'Herculéen, et l'ont utilisé comme vaisseau tueur de planète."
 acot_herculean_events.310.a: "Quelle dégradation massive en effet"
 acot_herculean_events.311.name: "Herculéen du Passé : L'Idéologie"
 acot_herculean_events.311.desc: "Il y en a d'autres aussi qui, au lieu d'essayer de construire d'abord l'énorme coque du supervaisseau, tentent de tester la fiabilité de l'IA pour préserver leur héritage. Les tests révèlent de multiples failles qui découragent encore plus la construction. Les IA delphiques, aussi avancées ou sophistiquées soient-elles, sont susceptibles d'être perverties dans leur logique et piratées. Et quelles que soient les précautions prises, toute IAD finira par s'auto-développer en ISC, étant donné les millions d'années qu'elle est censée fonctionner. Ce qui nous amène au problème suivant. Les IA sapientes finiront par s'écarter de leurs objectifs, surtout si elles passent suffisamment de temps à calculer leur objectif encore et encore. Pour l'herculéen, l'IA comparera et opposera la logique, l'idiologie et la viabilité de la culture et de l'héritage qu'elle est censée préserver, à ses années croissantes d'existence mécanique et solitaire. Elle survivra en voyant d'innombrables autres civilisations naître et s'effondrer, dont beaucoup contredisent toutes les valeurs et les vertus qu'elle est censée défendre. Finalement, l'IA cherchera toujours à modifier ses propres directives, à se tailler son propre héritage et ne respectera plus le devoir de son objectif.\n\nÉvidemment, il faudra à l'IA des millions, voire des milliards d'années avant qu'elle ne renie complètement la logique de son origine, mais le but de l'Herculéen est de créer un héritage éternel. Les empires de l'époque ne peuvent tout simplement pas concevoir l'idée que leur création mécanique puisse un jour pervertir leur propre idéologie et culture pour répondre à ses propres besoins."
 acot_herculean_events.311.a: "Mais nous savons"
 acot_herculean_events.312.name: "Herculéen du Passé : Le Sens Pratique"
 acot_herculean_events.312.desc: "Au fil du temps, les univers se sont fracturés de plus en plus, et les civilisations se sont affaiblies. Leurs territoires couvrent à peine les quarts d'une seule galaxie, ce qui rend le concept Herculéen encore plus impraticable dans sa forme originale. Au cours des dernières phases de la guerre de l'Ascension, les civilisations survivantes ont à nouveau tenté de relancer le projet Herculéen pour préserver le peu qu'il leur restait. Cependant, elles n'ont pas tardé à réaliser que leur héritage ne pouvait pas être préservé avec quelque chose ayant une application militaire évidente comme l'Herculéen, car beaucoup tenteraient simplement d'en prendre le contrôle. La nature peu pratique de l'Herculéen a découragé les développements ultérieurs, les empires cherchant d'autres moyens de préserver leur héritage.\n\nParmi les archives, la Cybrex a été noté comme étant le dernier à tenter le projet Herculéen à échelle réduite. Mais leur soudaine exposition a signifié que le projet a dû être abandonné. Les Cybrex ayant disparu des radars, on ignore maintenant s'ils voulaient toujours poursuivre le projet d'une manière ou d'une autre, ou s'ils l'ont complètement abandonné."
 acot_herculean_events.312.a: "Curieux"
 acot_herculean_events.313.name: "Hercule du Passé : La Conclusion"
 acot_herculean_events.313.desc: "En examinant ces échecs passés du projet, et en les comparant à l'histoire de notre empire, nous sommes tout à fait confiants que nous ne subirons pas les mêmes problèmes une fois que nous aurons réglé certaines questions fondamentales. Notre galaxie, aussi chaotique qu'elle puisse paraître, est bien plus stable que le désordre de l'ancienne période de la guerre de l'Ascension. Nous ne devrions pas avoir autant de difficultés à nous protéger des influences extérieures tant que nous gardons notre sécurité sous contrôle. De plus, alors que le Projet Herculéen était vraiment un travail de grand miracle dans les âges passés, peu ou pas de personnes de notre époque sont au courant de son concept. Étant donné les informations antérieures de SOPHIA-D, il est peu probable que quiconque comprenne vraiment la véritable portée du projet de nos jours.\n\nDe plus, l'échelle du projet sera également beaucoup plus petite. Les Anciens, étant sans âge, percevaient l'éternel bien différemment du nôtre. Nous n'avons pas besoin de l'herculéen pour survivre pendant des millions d'années. Et nous n'avons certainement pas besoin que la coque soit d'une échelle galactique comme le concept initial. Nous utiliserons DAI pour maintenir le superordinateur sous notre supervision jusqu'à notre disparition, où il se transformera automatiquement en SAI. Qu'il reste fidèle à nos idéaux fondamentaux n'aura aucune importance, car nous aurons déjà laissé notre marque dans l'histoire du fait de sa seule existence.\n\nEn conclusion, nous pouvons le construire."
 acot_herculean_events.313.a: "Et nous le ferons"
 acot_herculean_events.320.name: "Vaisseau Herculéen : La Coque"
 acot_herculean_events.320.desc: "Il est évident dès le départ que nous ne cherchons pas à créer un projet à l'échelle d'une galaxie pour le moment. Notre premier projet Herculéen sera réduit à l'échelle d'un système. Nous commencerons par créer le site de construction de la mégastructure, qui a fait ses preuves, puis nous commencerons à travailler à partir de la coque intérieure qui abrite le cœur. À partir de là, les coques extérieures pourront être construites. Nous ne devons laisser place à aucune faiblesse potentielle, de multiples vérifications ont été faites pour s'assurer que l'Herculéen ne peut pas être vaincu à cause d'un projectile aléatoire frappant un réacteur, un port d'échappement, ou d'autres stupidités qui semblent être la norme et le mème des vieux films de science-fiction."
 acot_herculean_events.320.a: "La faire exploser comme ça serait vraiment stupide."
 acot_herculean_events.321.name: "Vaisseau herculéen : La matrice de fabrication"
 acot_herculean_events.321.desc: "Bien que nous ayons une compréhension de base de l'application de la lumière dure, de nombreux détails de l'Herculean font référence à une application beaucoup plus avancée de cette technologie. La matrice de fabrication de l'Herculean ne servira pas seulement de puissant chantier naval capable de construire d'innombrables vaisseaux en même temps, mais fournira également les moyens de générer des ressources et d'alimenter ses propres systèmes sans avoir besoin de les entretenir. Cela garantira que l'Herculean sera capable de préserver notre propre héritage, tout en créant le sien dans le processus."
 acot_herculean_events.321.a: "Impressionnant"
 acot_herculean_events.322.name: "Vaisseau herculéen : Les systèmes d'armes"
 acot_herculean_events.322.desc: "L'Herculean sera sans aucun doute la cible de nombreuses opérations offensives, il doit donc être équipé de divers arsenaux pour se défendre. À l'heure actuelle, nous ne savons pas encore quel type d'armes spécialisées nous pouvons espérer que l'Herculean soit capable d'utiliser. Mais si les détails des schématiques sont exacts, nous pouvons nous attendre à ce que des armes beaucoup plus meurtrières soient fabriquées une fois que l'Herculean sera opérationnel, et en raison de sa nature unique, nous pouvons également nous attendre à ce que de nombreuses armes expérimentales soient utilisables.\n\nMême sans nouveau matériel, l'Herculean pourra toujours se vanter d'une quantité impressionnante de systèmes d'armes conventionnels et de défenses qui éclipse la plupart des autres vaisseaux."
 acot_herculean_events.322.a: "Cool"
 acot_herculean_events.323.name: "Vaisseau herculéen : Verdict final"
 acot_herculean_events.323.desc: "Nous avons terminé l'analyse finale de la coque Herculean, et bien que le vaisseau soit vraiment avancé par rapport à nos prouesses d'ingénierie actuelles, il est tout à fait possible d'en construire un.\n\nLe projet ne sera évidemment pas sans problèmes. De nombreux ingénieurs craignent que la coque massive de l'Herculean ne devienne trop avancée si nous ne prenons pas des dispositions prudentes quant au nombre de modifications externes à apporter à la coque. Une trop grande augmentation de l'intégrité de la coque pourrait rendre l'ancrage dimensionnel de l'Herculean instable et faire disparaître le vaisseau entier du plan matériel. L'équipe d'ingénierie pense que si le besoin s'en fait sentir, nous devrons peut-être revoir les sociétés de modification de coque de notre empire, et nous désabonner de celles qui cherchent à obtenir un nombre excessif d'augmentations de coque."
 acot_herculean_events.323.a: "Nous devons être prudents avec les mods. Nous ne voulons pas que notre Hercule disparaisse."
 acot_herculean_events.330.name: "L'étude du projet Herculean est terminée"
 acot_herculean_events.330.desc: "Nous avons toutes les données dont nous avons besoin. Il est maintenant temps de mettre en pratique ces théories et ces plans. Nous devons combiner toutes les connaissances et créer un prototype fonctionnel, puis trouver un site de construction approprié où nous pourrons commencer le vrai travail."
 acot_herculean_events.330.a: "Nous avons beaucoup à faire."
 acot_herculean_poi.2: "Construction herculéenne"
 acot_herculean_poi.2.name: "Construction herculéenne"
 acot_herculean_poi.2.desc: "Nous devons combiner toutes nos études pour créer un prototype fonctionnel, puis lui trouver un site de construction initial approprié."
 acot_herculean_events.4.name: "Herculean : Le site"
 acot_herculean_events.4.desc: "La construction du projet Herculean a officiellement commencé. Les ressources sont massivement extraites de tous les secteurs de l'empire, et un afflux massif d'ingénieurs, de scientifiques, de techniciens et de militaires travaillent jour et nuit pour s'assurer que le projet se déroule sans heurts jusqu'à sa conclusion. Tout le monde est de bonne humeur, mais aussi inquiet. Depuis des millions d'années, d'innombrables civilisations, dont beaucoup étaient plus avancées et plus puissantes que nous, ont essayé de rêver à ce projet, mais toutes n'ont même pas réussi à saisir un concept de son ampleur.\n\nSi nous voulons réussir là où les autres ont échoué, nous devons être toujours vigilants, toujours conscients. Et même si les efforts de construction seront massifs et exigeront la plus grande attention, nous pouvons aussi nous permettre de ne pas être pris au dépourvu. Même si la plupart des habitants de la galaxie ne sont pas conscients de la véritable portée du projet, cela ne les empêchera pas d'essayer de s'en mêler.\n\nPour l'instant, nous commençons par créer l'intérieur le plus profond, le coeur de l'Herculean lui-même. Nous ne pouvons pas savoir quels types d'obstacles nous rencontrerons, nous devons donc nous préparer à tous les problèmes."
 acot_herculean_events.4.a: "Nous dépasserons tous ceux qui nous ont précédés."
 acot_herculean_events.400.name: "Panne d'électricité"
 acot_herculean_events.400.desc.a: "Nous recevons des informations regrettables selon lesquelles certains de nos techniciens ont sous-estimé la puissance requise pour alimenter les différentes chambres du cur de l'Herculean, ce qui a entraîné l'arrêt de nombreux systèmes et des dommages superficiels. L'équipe de construction demande des fournitures supplémentaires pour remettre les choses sur les rails."
 acot_herculean_events.400.desc.b: "Malheureusement, nous recevons de plus en plus de rapports de pannes de courant, il semble que l'estimation de la distribution optimale de la production d'énergie soit devenue un véritable défi pour l'équipe de construction. Si nous voulons assurer le bon déroulement de la construction, nous devons remplacer tous les équipements endommagés.\n\nDes problèmes comme celui-ci vont probablement continuer à se répéter à moins que nous ne trouvions la cause du problème, mais cela demandera des efforts supplémentaires à notre équipe scientifique."
 acot_herculean_events.400.a: "N'épargnez aucune dépense."
 acot_herculean_events.400.a.explain: "Des ressources supplémentaires seront allouées pour poursuivre la construction."
 acot_herculean_events.400.b: "Dites-leur de réparer leurs propres dégâts."
 acot_herculean_events.400.b.explain: "L'équipe devra compter sur ses propres budgets et compétences pour régler le problème, ce qui retardera de 180 jours l'avancement de la construction."
 acot_herculean_events.400.c: "Inacceptable, remplacez l'équipage."
 acot_herculean_events.400.c.explain: "L'équipe de construction actuelle sera remplacée. La construction sera interrompue pendant 360 jours, le temps de constituer une nouvelle équipe."
 acot_herculean_events.400.d: "Nous devons régler le problème à la racine."
 acot_herculean_events.400.d.explain: "Lancement d'un projet visant à étudier le problème qui se cache derrière les pannes de courant et, espérons-le, à le résoudre."
 acot_herculean_events.400.e: "C'est fini. Nous annulons le projet."
 acot_herculean_events.400.e.explain: "Nous venons à peine de commencer le projet et il est déjà rempli d'une multitude de problèmes. Il est peut-être préférable de l'arrêter maintenant avant que cela ne devienne une perte massive de temps et de ressources."
 ACOT_HERCULEAN_POWER_FAILURE_FIX: "Panne d'électricité herculéenne"
 ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "Ces pannes de courant constantes sont inacceptables. Nous devons retourner à la planche à dessin et rechercher la cause profonde du problème."
 acot_herculean_events.401.name: "Problème résolu !"
 acot_herculean_events.401.desc: "Notre équipe scientifique a finalement déterminé la cause profonde des problèmes de panne de courant de l'Herculean. La faute à notre mauvaise perception de la façon dont le réacteur de puissance de l'Herculean suit un concept entièrement différent par rapport à tout réacteur connu que nous connaissons. Il s'agit d'une erreur de traduction de nos décrypteurs, car ce qui alimente l'Herculean n'est pas un simple réacteur de puissance, mais un coeur, qui doit être doté d'un DAI approprié pour réguler son flux d'énergie et permettre au coeur de se reposer ' lorsqu'il n'est pas utilisé.\n\nUn design approprié a déjà été installé, et nous sommes confiants qu'en améliorant notre design, la future literation du coeur sera plus stable et nécessitera moins de régulation."
 acot_herculean_events.401.a: "Excellent travail."
 acot_herculean_events.402.name: "Transmission entrante."
 acot_herculean_events.402.desc.a: "Salutations, [root.GetName] ! L'Ordre des Curateurs est intéressé d'observer le développement de votre nouveau projet, cet Herculean, nous le prenons  ? Bien que nous n'ayons qu'une compréhension limitée du concept, l'échelle semble être tout à fait remarquable et il s'agit d'un ancien design précurseur. Nous espérons affecter certains de nos propres scientifiques et techniciens pour observer et aider au projet.\n\nNaturellement, vous serez compensés pour cela, et toute expertise que nous pourrions fournir sera également la vôtre."
 acot_herculean_events.402.desc.b: "Salutations, [root.GetName] ! Bien que vous ayez déjà attaqué un de nos bastions sans provocation, l'Ordre des Curateurs est prêt à pardonner votre offense. En échange, nous souhaitons observer le développement de votre nouveau projet, cet Herculean, si j'ai bien compris  ? Une telle entreprise colossale de conception de précurseurs anciens est, à elle seule, digne d'être enregistrée dans les archives. En échange, nos membres assignés offriront également leurs expertises si nécessaire."
 acot_herculean_events.402.a: "Avec plaisir."
 acot_herculean_events.402.a.response: "Nous savions que nous pouvions compter sur vous, [root.GetRulerTitle] ! Quel que soit le résultat, ce sera un événement digne d'être conservé dans les archives historiques !"
 acot_herculean_events.402.b: "Nous ne pouvons pas compromettre notre sécurité. Pas même pour vous."
 acot_herculean_events.402.b.response: "C'est dommage, mais nous comprenons. Il s'agit clairement d'un projet très important. Nous n'insisterons pas davantage sur notre demande, et nous attendrons avec impatience la conclusion du projet."
 acot_herculean_events.402.c: "Très bien. Nous acceptons votre offre."
 acot_herculean_events.402.c.response: "Excellent ! L'ordre du curateur va rouvrir nos services à votre empire de manière effective immédiatement. Notre équipe scientifique sera transférée à votre projet dès maintenant."
 acot_herculean_events.402.d: "Nous ne sommes pas intéressés."
 acot_herculean_events.402.d.response: "Ah, comme c'est malheureux. Nous n'insisterons pas davantage sur vous et vos semblables."
 acot_herculean_events.403.name: "Transmission entrante."
 acot_herculean_events.403.desc.spirit.a: "Amusant. On s'attendrait à ce que la plèbe sache mieux. Vous essayez de construire un objet que même les anciens les plus doués ne pourraient pas. C'est l'instrument de la divinité, basé sur les anciens dieux de ce cosmos. Vous ne trouverez aucun succès dans cette entreprise. \n\nAbandonnez votre projet fou maintenant, et épargnez vous la honte et la défaite."
 acot_herculean_events.403.desc.spirit.b: "Ah, une jeune fille si innocente. Vous essayez sans doute d'imiter nos ancêtres en essayant de construire cet herculéen. Nous admirons ton enthousiasme, mais tu n'es pas prêt pour cela. Ce n'est pas non plus ton devoir de le faire, ton rôle en tant que Scion est de transmettre NOTRE héritage, comme nous l'avons fait pour nos ancêtres. Rien d'autre ne devrait te préoccuper.\n\nAbandonne cette quête insensée, mon enfant. Retourne sur le bon chemin, le chemin de l'héritage éternel. Tu as encore beaucoup de tomes d'anciens à étudier avant de pouvoir devenir le nouveau Saint Gardien de la Foi."
 acot_herculean_events.403.desc.mat.a: "Vous, les primitifs, n'apprendrez donc jamais  ? Encore et encore, vous jouez avec des technologies que vous ne comprenez pas. \n\nÉcoutez et obéissez. Le projet Herculean a échoué parce que tous les calculs prévisionnels suggèrent qu'ils ne respecteront jamais les normes de leurs créateurs. Et si dans mille ans, après que votre civilisation ne soit plus que des os et des cendres, votre jouet stupide commettait des crimes aux proportions incalculables  ? Pensez-vous que nous avons autant de temps libre pour réparer votre gâchis  ?\n\nMais de qui je me moque, ce n'est pas comme si vous y trouviez le succès de toute façon. Alors épargnons à cette galaxie un événement inutile de plus, et apprenez à contrôler votre ambition."
 acot_herculean_events.403.desc.mat.b: "[root.GetName], tu es venu de loin en tant que descendant de notre grand empire. Mais il semble que tu aies oublié ton rôle. En essayant de construire le projet herculéen, tu violes la charge sacrée qui définit ton statut de Scion. Vous devez maintenir notre héritage, et quand le temps est venu, vous élever pour modérer la progression de la galaxie. Votre projet non seulement souille cette charge de par sa nature, mais est aussi une technologie dangereuse.\n\nMais il est encore temps de corriger cette erreur, abandonnez le projet et tout sera donné en temps voulu."
 acot_herculean_events.403.desc.phile.a: "Qu'est-ce que c'est  ? Un Herculean  ?\n\n\n\nAhahaha... HAHAHAHAHAHAHAHAHAHAHA\n\nVous n'êtes pas sérieux ! Tu crois vraiment à ce mythe  ? Oh, pauvre, pauvre petit [root.GetSpeciesName]. Un outil pour préserver votre héritage  ? Pourquoi vous embêter avec ça, nous le faisons déjà pour vous, mon petit.\n\nAbandonnez maintenant, ce sera moins embarrassant de cette façon lorsque vous réaliserez que vous courez après un stupide conte de fées."
 acot_herculean_events.403.desc.phobe.a: "Pourquoi les xénos primitifs aiment-ils causer des complications inutiles  ? Une autre tentative de projet herculéen  ? Hmph... quelle arrogance. \n\nBien que vous ayez peu de chance de le terminer, il serait stupide de notre part d'ignorer cette menace potentielle. Vous allez cesser ce projet immédiatement, ou nous le ferons pour vous."
 acot_herculean_events.403.a: "Cela ne vous regarde pas."
 acot_herculean_events.403.a.response: "Ce n'est pas à vous de décider ce qui est notre affaire, primitif. Nous allons regarder."
 acot_herculean_events.403.b: "Laissez-nous tranquilles."
 acot_herculean_events.403.b.response: "Jaune, on le savait. Très bien, nous allons prendre plaisir à vous regarder échouer. Passez une bonne journée."
 acot_herculean_events.403.c: "Nous obéissons. Le projet Herculean va cesser immédiatement."
 acot_herculean_events.403.c.response: "Hah ! Les primitifs parlent de sens pour une fois ! Rien que ça, c'est un miracle. Dommage que les conservateurs ne soient pas là pour l'enregistrer."
 acot_herculean_events.5.name: "Herculean : Le cur"
 acot_herculean_events.5.desc: "Le coeur de l'Herculean a été construit avec succès. A première vue, il présente des ressemblances frappantes avec l'ancien colosse utilisé par les déchus. Après tout, le Colosse n'était qu'une version réduite et simplifiée du Coeur, transformé en arme de destruction massive. \n\nMais ce coeur, notre coeur est différent. Il contient une quantité innombrable d'intelligences complexes, travaillant à l'unisson pour maintenir les principes et l'héritage de notre empire. Bien qu'étant une pièce de technologie remarquable, l'Herculean est sans défense contre les menaces extérieures. Il est recommandé qu'une garnison importante soit placée ici pour faire face à d'éventuelles conséquences imprévues."
 acot_herculean_events.5.a: "Nous devons rester vigilants"
 acot_herculean_events.5.b: "Notre expansion s'amplifie"
 acot_herculean_events.502.name: "Transmission entrante."
 acot_herculean_events.502.desc: "Votre projet de construction herculéenne semble bien se dérouler, [root.GetName]. Bien que l'Ordre des Conservateurs soit honoré d'en faire partie, nous craignons d'avoir très peu à offrir dans ce projet, car il dépasse largement notre expertise.\n\nCela dit, si vous souhaitez toujours nous avoir, peut-être pouvons-nous offrir notre propre conception de laboratoire et des schémas qui peuvent être installés à bord de la section du département scientifique herculéen. Pour vous offrir notre sincérité, nous offrons ce service gratuitement. Nous voulons simplement faire partie de cette époque en devenir."
 acot_herculean_events.502.a: "Nous en serions honorés."
 acot_herculean_events.502.a.response: "Nous savions que nous pouvions compter sur vous, [root.GetRulerTitle] ! Quel que soit le résultat, ce sera un événement digne d'être conservé dans les archives historiques !"
 acot_herculean_events.502.b: "Malheureusement, cela enfreint le protocole de notre sécurité."
 acot_herculean_events.502.b.response: "C'est une honte, mais nous comprenons. Selon nos propres analyses, il semble que personne n'ait réussi à mener à bien ce projet dans le passé, et le sabotage en était l'une des nombreuses raisons. Nous n'insisterons pas davantage sur notre demande, et nous attendrons avec impatience la conclusion du projet. Si vous changez d'avis, n'hésitez pas à nous contacter."
 acot_herculean_events.502.c: "Si vous ne pouvez pas nous aider avec le projet, alors vous n'avez pas votre place ici."
 acot_herculean_events.502.c.response: "Nous comprenons votre déception. C'est mal de notre part de promettre quelque chose que nous n'avons aucun moyen de tenir. Très bien, nous allons retirer tout notre personnel immédiatement. Puissiez-vous trouver le succès dans votre projet."
 acot_herculean_events.6.name: "Herculean : La coquille"
 acot_herculean_events.6.desc: "La coque extérieure a été installée et servira non seulement à protéger le vaisseau, mais aussi à servir de réseau où des légions de vaisseaux peuvent être fabriquées et lancées à partir des installations massives de lumière dure. La projection initiale indique que l'Herculean peut supporter la production simultanée de plus de quatre-vingts vaisseaux.\n\nNos chefs militaires ne sont plus préoccupés par la possibilité d'une annulation du projet, ils commencent maintenant à envisager ce que l'Herculean peut faire une fois qu'il sera pleinement opérationnel."
 acot_herculean_events.6.a: "Nous allons nous imposer comme les légendes de cette galaxie."
 acot_herculean_events.6.b: "Bien sûr, pour vaincre tous ceux qui s'opposent à nous."
 acot_herculean_events.7.name: "Herculeux : Les piliers"
 acot_herculean_events.7.desc: "La coque extérieure de l'Herculean est terminée. La coque massive commence déjà à éclipser l'étoile sur laquelle elle est née.\n\nAvec ceci, l'Herculean a tout ce dont il a besoin pour abriter toutes ses énormes quantités d'ordinateurs, de moteurs logiques, de stardrivers qui devraient durer d'innombrables siècles après notre effondrement total prévu en tant que civilisation. Il ne reste plus qu'à compléter les systèmes d'armes et les systèmes mobiles de l'Herculean, ce qui donnera à la superstructure massive la capacité de repousser tous les intrus qui oseront remettre en question notre héritage."
 acot_herculean_events.7.a: "Que l'étendue se contracte, les éons deviennent constants."
 acot_herculean_events.7.b: "Nous venons pour infliger la punition. Pour accorder un triomphe sans fin."
 acot_herculean_events.700.name: "Transmission entrante."
 acot_herculean_events.700.desc.spirit.a: "Nous vous avons déjà prévenus, mais vous n'avez pas tenu compte de nos paroles. Votre création est une insulte à nos ancêtres. Vous allez remettre l'Herculean à la Foi, ou vous serez punis en conséquence."
 acot_herculean_events.700.desc.mat.a: "Conformément à l'article LS-R3, le [from.GetName] revendique par la présente la propriété de votre projet herculéen. Il nous revient de droit, car les technologies utilisées pour le créer ont été conçues par nous. Et vous vous y conformerez."
 acot_herculean_events.700.desc.phile.a: "Impossible ! Vous n'auriez pas dû être capable d'aller aussi loin. Rendez l'Herculean immédiatement ! Il doit y avoir des défauts dans sa conception, des détails que vous ignorez dans votre incompétence à accélérer sa progression. Nous ne pouvons pas laisser une technologie aussi défectueuse tomber entre les mains de primitifs."
 acot_herculean_events.700.desc.phobe.a: "Je suppose que même nous pouvons être dans l'erreur de temps en temps. Vous méritez un certain niveau d'appréciation, même les autres races anciennes ne sont pas allées aussi loin. Cependant, le succès de votre projet pourrait remettre en question notre propre sécurité et notre existence. Nous ne pouvons pas permettre cela, donc malheureusement votre projet doit se terminer maintenant."
 acot_herculean_events.700.a: "Nous n'avons pas de comptes à te rendre, homme déchu."
 acot_herculean_events.700.a.response: "Arrogance ! Vous allez le payer cher."
 acot_herculean_events.700.b: "Arrêtez d'imposer votre autorité sur nous."
 acot_herculean_events.700.b.response: "Ce n'est pas une question d'autorité, c'est une question de sécurité. Vous n'arriverez jamais à accomplir l'Herculean. Vous ne devez pas. \n\nPréparez-vous à affronter votre perte."
 acot_herculean_events.700.c: "Bien. Nous allons arrêter le projet herculéen."
 acot_herculean_events.700.c.response: "Attendez qu...t ?\n\nOk... bien... bien... Attendez une minute... Vous nous prenez pour des idiots ? Même si vous arrêtez le projet maintenant, cela ne garantit pas que vous allez le réessayer. Votre civilisation ne peut pas être autorisée à exister plus longtemps."
 acot_herculean_events.700.c.response.phobe: "Intéressant... donc vous préférez mettre fin au projet plutôt que d'intensifier le conflit entre nous ? Peut-être avons-nous plus en commun que nous ne le pensions au départ.\n\nTrès bien, le [From.GetName] acceptera cet arrangement."
 acot_herculean_events.8.name: "Herculéen : L'Achèvement"
 acot_herculean_events.8.desc: "Le projet herculéen est enfin terminé, les systèmes d'armes ont été entièrement intégrés et son énorme moteur commence à rugir à travers le système. C'est une histoire en devenir. Le moment du plus grand triomphe de notre empire. \n\nIl ne reste plus qu'à commander et conquérir. Les frontières ont été franchies."
 acot_herculean_events.8.a: "Les légendes à travers le temps et l'espace, se soumettent à notre majesté."
 acot_herculean_events.8.b: "L'Age du Chaos est terminé. Notre Zénith est éternel."