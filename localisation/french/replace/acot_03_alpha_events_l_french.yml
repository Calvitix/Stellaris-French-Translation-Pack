l_french:
 acot_alpha_tech_chain: "Mystère des précurseurs"
 acot_alpha_tech_chain_title: "Mystère des précurseurs"
 acot_alpha_tech_chain_desc: "Des preuves d'une technologie énigmatique plus avancée utilisée par les anciens précurseurs ont été trouvées à travers de multiples points de référence. Le terme «archive de la banque de données précurseurs» a été mentionné à plusieurs reprises. Nos scientifiques estiment que ces archives doivent être la clé des secrets du passé, une ancienne cache de technologies à ouvrir."
 acot_precursor_tech_find: "prototype DE Réacteur"
 acot_dm_tech_find_enigmatic_desc: "Bien que nous ne puissions pas encore exploiter la puissance de la matière noire, nos scientifiques sont convaincus que nous pouvons commencer par développer un prototype d'énergie énigmatique en premier. Bien que ce ne soit pas une exigence, cela devrait constituer un bon tremplin pour nos technologies navales. Ce point d'intérêt sera supprimé à la fin de l'événement Dark Designs."
 war_goal_acot_wg_steal_databank: "Acquisition de Technologie"
 war_goal_acot_wg_steal_databank_desc: "La guerre est déclarée acquérir des technologies de la force adverse qui démontrent clairement le manque de bon sens pour utiliser correctement ces technologies."
 casus_belli_acot_cb_databank_claim: "La connaissance, c'est le pouvoir"
 casus_belli_acot_cb_databank_claim_desc: "Cet empire possède des connaissances clés qui favoriseront le progrès du plus grand bien, mais leur incapacité à être intelligent à ce sujet exige que ces connaissances soient transmises à quelqu'un qui est plus intelligent."
 acot_cb_databank_claim: "La connaissance, c'est le pouvoir"
 acot_cb_databank_claim_desc: "Cet empire possède des connaissances clés qui favoriseront le progrès du plus grand bien, mais leur incapacité à être intelligent à ce sujet exige que ces connaissances soient transmises à quelqu'un qui est plus intelligent."
 acot_alpha_matter_events.1.name: "Mystère des précurseurs"
 acot_alpha_matter_events.1.a.desc: "Certains de nos scientifiques ont étudié les technologies à l'origine de la conception des vaisseaux spatiaux de l'ennemi dans le but de trouver des améliorations possibles pour nos technologies. Ce qu'ils ont découvert est cependant quelque chose de bien plus intéressant. \n\nAprès un long processus de recherche et d'étude, il apparaît que toutes les technologies actuelles utilisées par les déchus sont des versions extrêmement réduites et simplifiées de leurs prototypes originaux. Le terme 'Précurseur Databank' a été fortement référencé à travers de multiples éléments de preuve. Nous pensons que la prochaine étape de l'évolution de la matière noire se trouve dans cette banque de données. Nous devons trouver un moyen d'y accéder."
 acot_alpha_matter_events.1.b.desc: "Certains de nos scientifiques ont perdu du temps à essayer d'étudier les technologies qui se cachent derrière la conception des vaisseaux spatiaux de l'ennemi. Ce qu'ils ont découvert est quelque peu inattendu. \n\nAprès un long processus de recherche et d'étude, il apparaît que toutes les technologies actuelles utilisées par les déchus sont des versions extrêmement réduites et simplifiées de leurs prototypes originaux. Le terme 'Précurseur Databank Archives' a été fortement référencé à travers de multiples éléments de preuve. Ils pensent que la prochaine étape de l'évolution de la matière noire se trouve dans cette banque de données.\n\nPourtant, beaucoup d'autres ne sont pas convaincus et pensent que ces scientifiques essaient simplement de diffuser de fausses affirmations pour être plus reconnus. Le [root.GetName] est à son zénith, et que nous devrions chercher à conquérir la galaxie, au lieu d'essayer de chasser de vieux fantômes."
 acot_alpha_matter_events.1.a: "Et nous le ferons."
 acot_alpha_matter_events.1.b: "Ces revendications sont fondées, nous devrions enquêter."
 acot_alpha_matter_events.1.b.explain: "Il faudra quelques jeux politiques pour que le Conseil scientifique accepte de poursuivre les recherches. Mais les risques devraient être bien récompensés, si ces théories sont effectivement correctes."
 acot_alpha_matter_events.1.c: "Les affirmations sans fondement et sans preuve seront ignorées."
 acot_alpha_matter_events.2.name: "Analyse de la banque de données terminée !"
 acot_alpha_matter_events.2.desc: "L'analyse de la banque de données est terminée et la base de données est prête à être installée. La banque de données est accessible à tout moment à partir de l'écran diplomatique. Allons-nous accéder à la banque de données maintenant ?"
 acot_alpha_matter_events.2.a: "Accédez à la banque de données, nous avons beaucoup à faire."
 acot_alpha_matter_events.2.b: "Pas maintenant, nous y accèderons plus tard."
 acot_databank_attack_fe: "Triomphe en combat"
 acot_databank_attack_fe_desc: "Les Déchus doivent posséder une de ces banques de données. Avec suffisamment de forces militaires, nous pouvons simplement leur livrer bataille directement et les défier dans un combat glorieux, le prix étant bien sûr la banque de données."
 acot_databank_trick_fe: "L'art de la tromperie"
 acot_databank_trick_fe_desc: "Les Déchus doivent posséder une de ces banques de données. Peut-être que si nous gagnons suffisamment de faveur avec les Déchus, ils peuvent être trompés pour nous permettre d'accéder à la banque de données si nous les choyons avec suffisamment d'éloges. Nous avons simplement besoin qu'ils aient une haute opinion de nous d'une manière ou d'une autre."
 acot_databank_ask_pmc: "Montrez-lui l'argent"
 acot_databank_ask_pmc_desc: "Peut-être que le légendaire contrebandier et son célèbre corps de Phanon peuvent nous procurer ce dont nous avons besoin. Connaissant sa réputation, ses services ne seront pas bon marché malheureusement."
 acot_databank_ask_curator: "Les curateurs calculateurs"
 acot_databank_ask_curator_desc: "Peut-être les conservateurs pourront-ils nous aider à acquérir une banque de données, à condition que nous soyons toujours en bons termes avec eux."
 acot_databank_self_assembly: "Auto-assemblage"
 acot_databank_self_assembly_desc: "La banque de données était un précurseur de conception ancienne. On peut peut-être en assembler une nouvelle nous-mêmes avec les ressources actuelles. Mais la banque de données est inutile sans les données, donc nous allons devoir récolter des tas d'artefacts mineurs pour les combiner.\n\n§YUtilisez l'Assemblage de la banque de données dans l'onglet Relique pour commencer la tentative.§!\n§RIl y a de grandes chances d'échouer en procédant de cette façon !§!"
 artifact_acot_databank_assemble: "Assemblage de la banque de données des précurseurs"
 artifact_acot_databank_assemble_desc: "Tenter de créer une banque de données des précurseurs en utilisant des artefacts mineurs et d'autres ressources."
 artifact_acot_databank_assemble_effect: "Nous ne pouvons pas prévoir ce qui se passera car la banque de données connectée peut ne pas être celle que nous souhaitons. Nous devons nous préparer aux risques potentiels.\n\nLes experts nous conseillent d'éviter cette approche car les risques semblent trop importants par rapport aux avantages."
 acot_databank_assemble_attempt: "Refroidissement de l'auto-assemblage de la banque de données"
 acot_databank_assemble_attempt_desc: "Malade et fatigué d'être malade et fatigué..."
 acot_databank_assemble_attempt_cooldown_desc: "Impossible de se conformer, montage en cours !"
 acot_alpha_matter_events.9001.name: "Poussière à Poussière"
 acot_alpha_matter_events.9001.desc: "La tentative d'assembler notre propre banque de données a malheureusement échoué. Mais à part le gaspillage de ressources, l'équipe ne signale aucun autre problème."
 acot_alpha_matter_events.9001.a: "Ça craint."
 acot_alpha_matter_events.9002.name: "Commande écrasée !"
 acot_alpha_matter_events.9002.desc: "Alerte rouge ! Alerte rouge ! La tentative d'assembler notre propre banque de données a échoué lamentablement ! La banque de données est devenue folle furieuse et a pris le contrôle d'une grande partie de nos flottes et attaque maintenant tout le monde !"
 acot_alpha_matter_events.9002.a: "Pleine puissance pour les armes !"
 acot_alpha_matter_events.9003.name: "Tâche accomplie !"
 acot_alpha_matter_events.9003.desc: "Notre tentative a fonctionné ! Le module que nous avons créé a pu se connecter au réseau d'intelligence du Précurseur et l'appareil corrige automatiquement tous les défauts de notre conception pour répondre aux spécifications originales !"
 acot_alpha_matter_events.9003.a: "Incroyable !"
 acot_alpha_matter_events.9004.name: "ÉCHEC CRITIQUE DE LA MISSION !"
 acot_alpha_matter_events.9004.desc: "Alerte rouge ! Alerte rouge ! La tentative d'assembler notre propre banque de données a échoué lamentablement ! La banque de données a pris le contrôle d'une grande partie de nos flottes, colonies et bases stellaires et a ouvert le feu sur nous !"
 acot_alpha_matter_events.9004.a: "Impossible !"
 acot_alpha_matter_events.9005.name: "La banque de données des voyous"
 acot_alpha_matter_events.9005.desc: "Cette banque de données malveillante ne se contente pas de prendre le contrôle de la majorité de nos actifs, elle a également réussi à ouvrir une faille et à faire apparaître de mystérieuses flottes d'une autre dimension ! Quelle que soit cette banque de données, elle doit être l'une de ces IA corrompues dont il a été question dans le passé."
 acot_alpha_matter_events.9005.a: "Nous ne tomberons pas aujourd'hui."
 acot_alpha_matter_events.9005.a.explain: "Réaffirmez le destin de votre empire et défiez l'IA déloyale de front pour revendiquer votre juste victoire."
 acot_alpha_matter_events.9005.b: "Soyez témoin du pouvoir des Précurseurs !"
 acot_alpha_matter_events.9005.b.explain: "Prenez le contrôle de la nouvelle faction d'intelligence des précurseurs, et piétinez leurs revivifiants, votre ancien empire dans l'oubli."
 acot_alpha_matter_events.9007.name: "L'éveil de l'intelligence ancienne"
 acot_alpha_matter_events.9007.desc.a: "Alerte rouge ! Certaines de nos flottes ont été piratées par une intelligence artificielle malveillante non identifiée !\n\nIntel suggère que c'est le résultat d'une conception défectueuse faite par [event_target:current_uprising_originator.GetName], qui souffre maintenant d'un soulèvement massif de machines d'une ampleur sans précédent."
 acot_alpha_matter_events.9007.desc.b: "Attention ! Dans leur négligence à créer une banque de données sans la comprendre, les [event_target:current_uprising_originator.GetName] ont libéré une puissante intelligence précurseur dans la galaxie. L'Intelligence provoque maintenant un chaos massif partout.\n\nHeureusement pour nous, SOPHIA a protégé toutes nos flottes contre le détournement, mais nous devrons surveiller de près."
 acot_alpha_matter_events.9007.a: "Maudits soient ces idiots ! Repoussez les hostiles !"
 acot_alpha_matter_events.9007.a.explain: "De nombreuses flottes d'empire, y compris la nôtre, ont été détournées par une IA berserk dévoyée !"
 acot_alpha_matter_events.9007.b: "Bien joué, SOPHIA."
 acot_alpha_matter_events.9007.b.explain: "De nombreuses flottes d'empire ont été détournées par une IA berserk, mais la nôtre a été protégée par SOPHIA."
 acot_alpha_matter_events.100.name: "Acquisition d'une banque de données sur les précurseurs"
 acot_alpha_matter_events.100.desc: "Nous avons acquis avec succès une copie de la banque de données des précurseurs, maintenant tout ce dont nous avons besoin est d'analyser et de déchiffrer les arts mystérieux derrière elle afin qu'elle puisse nous guider plus loin dans nos recherches sur les anciennes histoires du précurseur."
 acot_alpha_matter_events.100.a: "Avançons !"
 RESEARCH_PRECURSOR_DATABANK: "Déchiffrer la banque de données des précurseurs"
 RESEARCH_PRECURSOR_DATABANK_DESC: "Avant de pouvoir continuer à progresser sur l'étude des précurseurs, nous devons d'abord apprendre à utiliser et à déchiffrer la banque de données des précurseurs et son assistance AI."
 acot_alpha_matter_events.102.name: "Transmission entrante de vous-savez-qui"
 acot_alpha_matter_events.102.desc.spiritualist: "[root.GetName], nous avons appris que votre empire recherche des connaissances sur les précurseurs du passé comme le nôtre. Que prévoyez-vous d'accomplir exactement.\n\nVous n'essayez pas de trouver nos faiblesses, n'est-ce pas ? Étant donné que vous avez été un si bon adepte de la foi, nous vous permettons d'expliquer vos actions une fois."
 acot_alpha_matter_events.102.desc.materialist: "Il s'agit de [From.GetRulerName] adressé à [root.GetRulerName]. Nos intelligences ont détecté que vos scientifiques ont été vus fouiner autour des technologies des Anciens. Les réglementations normales suggèrent que nous confisquions toutes les données plébianiques concernant l'acquisition dangereuse d'artefacts interdits, mais comme vous avez démontré votre fiabilité dans le passé, je vous donnerai l'opportunité de ne pas perdre notre temps en m'expliquant quel est votre objectif.\n\nDépêchez-vous et en finir avec ça, j'ai de nouveaux jeux à jouer et je ne veux pas rester ici longtemps."
 acot_alpha_matter_events.102.desc.xenophile: "Salutations à vous, [root.GetName]. Les rumeurs suggèrent que votre empire recherche d'anciennes données concernant les anciennes civilisations comme la nôtre. Nous voulons savoir quels sont vos objectifs exactement ? Si vous voulez connaître l'histoire des espèces disparues, abonnez-vous à Xenocovery Channel et faites un don et toutes les informations seront les vôtres."
 acot_alpha_matter_events.102.desc.xenophobe: "Écoutez maintenant, [root.Species.GetName]. Vous êtes parmi les idiots les plus tolérables de cette galaxie, alors dites-nous exactement ce que vous essayez de faire en vous mêlant de l'histoire de nos passés ? Nous n'avons pas de temps pour les jeux, alors n'essayez pas nos patience."
 acot_alpha_matter_events.102.a: "Nous voulons profiter des glorieuses réalisations de votre empire."
 acot_alpha_matter_events.102.a.response: "Êtes-vous maintenant ? Quelle humilité.\n\nTrès bien, alors profitez de vos leçons d'histoire, peut-être comprendrez-vous pourquoi nous nous considérons comme des civilisations supérieures. L'histoire de votre empire n'est qu'une fraction de nos vastes réalisations, car la nôtre est une histoire qui dure des éons. Etudiez bien et faites passer les mots de notre excellence. Laissez le ... <bla bla bla>\n\n<5 heures plus tard>'§W ... met fin au règne de notre grande expansion. Écrivez ces histoires et diffusez les mots dans le reste de la galaxie afin qu'elle puisse encore être sauvée. [ruler.GetSHeHeCap] a fait perdre une partie de sa santé mentale, même si [ruler.GetSHeHe] est immortel, esprit de ruche, seigneur de la machine, car personne ne peut supporter un tel niveau de dix livres de merde. §!'"
 acot_alpha_matter_events.102.b: "Qu'est-ce qu'un Empire déchu ? Un misérable petit tas de secrets !"
 acot_alpha_matter_events.102.b.response: "Assez parlé ! A vous !"
 acot_alpha_matter_events.103.name: "Acquisition de la banque de données."
 acot_alpha_matter_events.103.desc: "Oh   ? Qu'est-ce que tu veux encore   ? Une banque de données des précurseurs, vous dites   ? \n\nHmmm... c'est probablement plus facile d'en voler une aux grands-parents. Mais je peux probablement demander à la division scientifique d'en créer une pour vous aussi. Le choix vous appartient."
 acot_alpha_matter_events.103.a: "Un autre hold-up   ?"
 acot_alpha_matter_events.103.a.response: "Il est évident que les Pères déchus ont des tonnes de secrets qu'ils ne prennent jamais la peine de creuser. Mon équipe d'infiltration peut creuser la banque de données pour vous. Les ressources nécessaires seront différentes cette fois-ci cependant, étant donné que ça va être beaucoup plus difficile."
 acot_alpha_matter_events.103.b: "Vous savez quelle banque de données nous recherchons, n'est-ce pas   ?"
 acot_alpha_matter_events.103.b.response: "Oui oui oui, oh mon dieu. Bon chagrin. Il n'y a qu'une seule banque de données des précurseurs qui vaille la peine d'être retenue... SOPHIA. Heck, même Phanon Corps a une version d'elle qui est un peu moins... folle. Notre ZOFIA ne vous sera pas utile car elle ne détient que les données relatives à Phanon, pas les précurseurs que vous recherchez."
 acot_alpha_matter_events.103.c: "Peut-être la prochaine fois."
 acot_alpha_matter_events.103.c.response: "Alors, au revoir."
 acot_alpha_matter_events.103.d: "Très bien. Nous avons un accord."
 acot_alpha_matter_events.103.d.response: "Génial ! Comme d'habitude, restez assis et détendez-vous pendant que mon équipe fait son travail. Ça peut prendre quelques semaines."
 acot_alpha_matter_events.1030.name: "Acquisition de la banque de données des précurseurs"
 acot_alpha_matter_events.1030.desc: "Un représentant du Corps Phanon vient de nous contacter. Ils ont réussi à obtenir une banque de données et nous en livrent le contenu en ce moment même."
 acot_alpha_matter_events.1030.a: "Bien joué."
 acot_alpha_matter_events.ask_curator: "Pouvez-vous nous aider à acquérir une banque de données   ?"
 acot_alpha_matter_events.104.name: "Acquisition de la banque de données."
 acot_alpha_matter_events.104.desc: "Une banque de données   ? Nous ne sommes pas sûrs que vous compreniez vraiment sa fonction. La banque de données n'est pas qu'un simple stockage d'informations. Elle contient d'innombrables données et connaissances au-delà de notre galaxie, et elle ne peut être activée que par une autorisation appropriée ou avec l'autorité d'une Personnalité de la Banque de Données. Aucune d'entre elles n'est présente dans cette galaxie. \n\nNéanmoins, si vous souhaitez essayer d'en créer une, nous vous aiderons dans la mesure du possible. Mais comme d'habitude, cela devra être fait en tant que service."
 acot_alpha_matter_events.104.a: "Que savez-vous de la banque de données   ?"
 acot_alpha_matter_events.104.a.response: "Techniquement parlant, la banque de données est simplement une fonction de l'appareil actuel. Nous croyons que le terme approprié pour l'ensemble de l'appareil est appelé 'L'Ancienne Cache de Technologie', probablement fabriquée par un des anciens qui ont précédé beaucoup d'autres. De telles caches n'existent pas dans cette galaxie, cependant. Nous, les Curateurs, et peut-être les Empires déchus, possédons peut-être d'anciennes intelligences de banques de données, mais elles sont depuis devenues dormantes, et personne n'a pu les activer à nouveau. C'est comme si la banque de données nous rejetait en quelque sorte."
 acot_alpha_matter_events.104.b: "Il est donc possible de créer une banque de données entièrement nouvelle   ?"
 acot_alpha_matter_events.104.b.response: "Techniquement possible. Oui. Vous devez simplement reproduire les plans de la banque de données, une banque vierge. Si vous parvenez à le faire correctement, elle tentera de trouver le code d'autorisation, que vous n'avez évidemment pas. Ce qui signifie que votre seule chance est de réussir à vous connecter à une personnalité existante de la banque de données.\n\nC'est le mystère des technologies anciennes, même si l'on parvient à reproduire le design, la connaissance qu'il contient peut ne pas se rendre facilement, même à ses nouveaux créateurs."
 acot_alpha_matter_events.104.c: "Nous allons y réfléchir."
 acot_alpha_matter_events.104.c.response: "Prenez votre temps. Il y a plusieurs façons de créer la banque de données, mais l'utilisation de notre service est probablement la méthode la plus sûre, alors veuillez en tenir compte."
 acot_alpha_matter_events.104.d: "On dirait que vous allez recevoir plus de dons alors."
 acot_alpha_matter_events.104.d.response: "Excellent ! Nos experts vous livreront bientôt une nouvelle base de données. Veuillez patienter un instant."
 acot_alpha_matter_events.1040.name: "Acquisition de la banque de données des précurseurs"
 acot_alpha_matter_events.1040.desc: "L'Ordre des Conservateurs vient de nous contacter. Ils ont réussi à fournir une banque de données et nous en livrent le contenu maintenant."
 acot_alpha_matter_events.1040.a: "Bien !"
 acot_alpha_matter_events.3.name: "Rapports du projet Alpha"
 acot_alpha_matter_events.3.desc.engi: "Après une analyse approfondie de l'histoire du précurseur de leurs conceptions, matériaux et composants, nos scientifiques sont finalement arrivés à la conclusion que la majorité des raisons qui ont conduit à l'échec du projet réside dans leurs imperfections dans les arts de la génération de lumière dure. La densité et le niveau de puissance requis pour créer de tels composants étaient trop importants pour qu'ils puissent fonctionner de manière fiable à grande échelle. Les technologies utilisées par les Déchus sont des composants et des matériaux extrêmement réduits, fabriqués à bas prix et facilement reproductibles, ce qui ne serait pas réalisable pour Projet Alpha. les pouvoirs générés par les appareils du Projet Alpha."
 acot_alpha_matter_events.3.desc.hist: "Selon nos instructions, nos archivistes, historiens et maîtres libraires ont terminé leurs documentations concernant le règne des précurseurs et leurs vastes histoires. Les influences chaotiques de la guerre d'Ascension et le manque massif de coordination entre l'équipe scientifique, les pouvoirs politiques et les chefs militaires ont été le principal facteur qui a conduit aux échecs du projet Alpha. Des défauts majeurs dans les titres internes ont conduit à l'annulation du projet après des rejets massifs de diverses factions opposées, dont la plupart étaient théoriquement des agents employés par des puissances ennemies.\n\nFort de ces connaissances, notre empire est parvenu à une une meilleure compréhension de l'importance de la force dans l'unité pour réaliser de grandes ambitions. Nous n'échouerons pas. Le projet Alpha sera achevé sous notre drapeau."
 acot_alpha_matter_events.3.desc.phys: "Nos équipes scientifiques ont le plaisir d'annoncer que leur analyse de tous les enregistrements expérimentaux du précurseur est terminée. La clé du succès du Projet Alpha réside dans l'équilibre optimal entre la matière noire et la convergence de l'énergie noire. Les précurseurs ont échoué à plusieurs reprises pour maintenir la concentration entre eux, ce qui entraîne des explosions massives et beaucoup de trous noirs.\n\nAprès quelques revers mineurs, nous avons finalement terminé ce qu'ils ont échoué. Le projet Alpha se rapproche de plus en plus de son achèvement."
 acot_alpha_matter_events.3.a: "Nous nous rapprochons de nos objectifs."
 acot_alpha_matter_events.4.name: "Finalité du projet Alpha"
 acot_alpha_matter_events.4.desc: "Nous sommes prêts à entamer la dernière étape du projet Alpha. Nous avons toutes les ressources, les connaissances et la volonté de mener à bien ce projet. Le temps des doutes et des inquiétudes est derrière nous.\n\nIl n'y a pas de temps à perdre ! [root.Species.GetName] ! Équipe scientifique ! Aujourd'hui, l'avenir est à nos portes !. Nous connaissons notre devoir et nous le ferons. Nous nous battons pour notre honneur, comme [root.Species.GetName], comme [root.GetName], et nous nous battons au nom de [root.GetRulerName] !\n\nEt si nous échouons ce jour-là, nous échouons dans la gloire, nous échouons au héros échec ... mais nous n'échouerons pas NON ! C'est l'ennemi qui goûtera l'échec et la défaite. Comme vous le savez, la plupart de nos équipes scientifiques sont stationnées dans l'espace, prêtes à frapper profondément."
 acot_alpha_matter_events.4.a: "Pour notre avenir ! Pour §Y[Root.GetName]§! !"
 acot_alpha_matter_events.4.b: "Mais nous devons quand même échouer. Oublions tout."
 acot_alpha_matter_events.5.name: "Nous sommes l'Alpha. Nous sommes le futur."
 acot_alpha_matter_events.5.desc: "C'est fait, une nouvelle ère est maintenant sur nous. À ce jour, §Y[Root.GetName]§! a dépassé tous les précurseurs d'autrefois. Laissez la galaxie hurler de peur et de crainte car nous sommes l'Alpha, l'ancêtre de la nouvelle ère des technologies énigmatiques. Que tous les Déchus soient des objets, car les tables ont été retournées. Leur règne est terminé ! Nos ennemis seront défaits !"
 acot_alpha_matter_events.5.a: "Nous sommes l'ALPHA. Nous sommes le futur."