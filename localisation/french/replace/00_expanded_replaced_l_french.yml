l_french:

 action.1.desc_they_hostile_02:0 "Nos algorithmes de détection des menaces ont démontré que les risques que votre civilisation cause du tort à notre '§Y[contact_empire.GetName]§!' sont intolérables. Si la menace que vous constituez ne peut être autrement atténuée, vous allez devoir être éliminés."

# Anomalies
anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nLe gain potentiel que cela nous apporterait l'emporte largement sur les dommages qui pourraient être causés à l'environnement. "

# Anomaly Failures
anomaly_failure.1.desc:0 "L'officier scientifique §Y[Root.GetLeaderName]§! a ordonné au §Y[Root.GetName]§! d'envoyer une sonde pour enquêter sur le cratère le §H[From.GetName]§!. Malheureusement, ses propulseurs de freinage ont échoué et la sonde s'est écrasée directement dans l'épave du vaisseau au centre du cratère. L'équipage du §Y[Root.GetName]§! a ouvert une enquête sur les sondes restantes pour éviter que des incidents similaires ne se reproduisent à l'avenir. "
anomaly_failure.2.desc:0 "Cet astéroïde n'est pas natif du système [From.solar_system.GetName]. Au contraire, étant donné sa composition différente et son orbite très excentrique, l'astéroïde est probablement un astéroïde capturé d'un autre système stellaire. Il est encore légèrement irradié de son passage à travers l'espace interstellaire, mais est par ailleurs sans particularité. "
anomaly_failure.5.desc:0 "Lors d'une tentative d'ouverture de la trappe d'amarrage trouvée sur §H[From.GetName]§!, le §Y[Root.GetName]§! a accidentellement provoqué un tremblement à l'intérieur de l'astéroïde. Malheureusement, l'officier scientifique §Y[Root.GetLeaderName]§! a déduit que cela avait probablement conduit à la destruction de l'intérieur de l'astéroïde. "
anomaly_failure.6.desc:0 "L'étude du cratère de surface massif sur l'astéroïde §H[From.GetName]§! n'a rien rapporté d'intéressant, en dehors d'un gisement minéral mineur. L'officier scientifique §Y[Root.GetLeaderName]§! a ordonné au §Y[Root.GetName]§! d'interrompre la mission. "
anomaly_failure.7.desc:0 "Le §Y[Root.GetName]§! a échoué la tentative d'arrimage de la station spatiale en orbite autour de §H[From.GetName]§!. Malheureusement, la station fragile s'est désintégrée en conséquence. L'agent scientifique §Y[Root.GetLeaderName]§! demande pardon. "
anomaly_failure.7.desc.mach:0 "Le §Y[Root.GetName]§! a échoué la tentative d'arrimage de la station spatiale en orbite autour de §H[From.GetName]§!. Malheureusement, la station fragile s'est désintégrée en conséquence. L'agent scientifique §Y[Root.GetLeaderName]§! rapporte qu'un problème logiciel malheureux concernant les calculs de trajectoire était à blâmer. "
anomaly_failure.8.desc:0 "La source des signes de vie signalés sur l'astéroïde §H[From.GetName]§!, s'il y en a eu un, n'a pas été trouvée malgré les analyses répétées du §Y[Root.GetName]§!. L'agent scientifique §Y[Root.GetLeaderName]§! estime que le signal d'origine était le résultat d'une erreur de capteur et a recalibré les systèmes du §Y[Root.GetName]§! en conséquence. "
anomaly_failure.11.desc:0 "Sur ordre de l'officier scientifique §Y[Root.GetLeaderName]§!, le §Y[Root.GetName]§! a envoyé une sonde dans l'atmosphère de §Y[From.From.GetName]§! afin d'enquêter sur les signes de vie qui y avaient été signalés. Un riche écosystème atmosphérique y a été découvert. Mais ce faisant la sonde a contaminé cette atmosphère, et 3,4 secondes plus tard une réaction chimique s'est déclenchée, qui s'est rapidement propagée à la géante gazeuse tout entière. Aucun signe de vie ne peut plus y être détecté."
anomaly_failure.16.desc:0 "Malgré une enquête approfondie, le §Y[Root.GetName]§! n'a toujours pas été en mesure de déduire la cause du cratère d'impact massif sur §H[From.GetName]§! : aucune trace de l'impacteur d'origine n'a pu être trouvée. Le responsable scientifique §Y[Root.GetLeaderName]§! présente ses excuses pour cet échec. "
anomaly_failure.16.desc.mach:0 "Malgré une enquête approfondie, le §Y[Root.GetName]§! n'a toujours pas été en mesure de déduire la cause du cratère d'impact massif sur §H[From.GetName]§!. L'officier scientifique §Y[Root.GetLeaderName]§! a enregistré l'échec comme étant dû à une quantité insuffisante de résidus à la surface de la lune. "
anomaly_failure.18.desc:0 "Il y avait une sorte d'objet non identifié en orbite autour de §H[From.GetName]§!, mais le §Y[Root.GetName]§! est accidentellement entré en collision avec lui en se rapprochant pour enquêter. L'officier scientifique §Y[Root.GetLeaderName]§! rapporte que l'objet, malheureusement, a été détruit lors de la collision. "
anomaly_failure.21.desc:0 "Le rapport d'enquête initial, qui mentionnait des signes de vie provenant de la surface de §H[From.GetName]§!, devait être erroné, car rien de ce genre n'a été trouvé par le §Y[Root.GetName]§!. L'agent scientifique §Y[Root.GetLeaderName]§! rapporte que le [From.GetPlanetMoon] semble maintenant être complètement dépourvu de vie. "
anomaly_failure.22.desc:0 "Ce que l'on pensait être une station orbitale cachée au-dessus de §H[From.GetName]§! a été identifié comme des déchets éjectés par le vaisseau scientifique même qui a mené l'enquête initiale du [From.GetPlanetMoon]. L'officier scientifique §Y[Root.GetLeaderName]§! et l'équipage du §Y[Root.GetName]§! suggèrent que nous oublions cet épisode embarrassant et que nous passions à autre chose. "
anomaly_failure.400.desc:1 "Pour des raisons obscures, l'agent scientifique résident, §Y[Root.GetLeaderName]§!, a décidé de prendre une navette du §Y[Root.GetName]§! pour enquêter personnellement sur l'astéroïde §H[From.GetName]§!. Une explosion a été détectée peu de temps après lorsque la navette a accidentellement percuté la surface de l'astéroïde.\n\nUne commission d'enquête a déterminé plus tard que le scientifique décédé n'avait pas été formé pour faire fonctionner une navette de classe D. "
anomaly_failure.404.desc:0 "Plusieurs drones dormants de qualité militaire conçus par une civilisation perdue depuis longtemps sont regroupés dans un petit cratère de l'autre côté de §H[From.GetName]§!. Alors que le §Y[Root.GetName]§! arrive à portée de leurs capteurs passifs, les drones se mettent sous tension dans le but de respecter leur ancienne directive de programmation - défendre le système contre les intrus à tout prix. "
anomaly_failure.405.desc:0 "Les balayages actifs du §Y[Root.GetName]§! ont brièvement détecté plusieurs structures à la surface de §H[From.GetName]§!, seulement pour que le signal soit noyé par des interférences de brouillage quelques secondes plus tard. Plusieurs vaisseaux pirates se sont précipités hors d'un hangar caché sur l'astéroïde et se rapprochent maintenant en formation d'attaque !"
anomaly_failure.901.desc:0 "Nous essayons toujours de rassembler les détails, mais pour une raison quelconque, il semble que l'agent scientifique §Y[Root.GetLeaderName]§! ait ordonné au §Y[Root.GetName]§! de pénétrer dans la haute atmosphère de §H[From.GetName]§! pour enquêter sur une anomalie du capteur. Une fois sur place, le stress sur la coque du vaisseau est finalement devenu trop important et il a été perdu de toutes les mains. "
anomaly_failure.902.desc:0 "Lors de balayages approfondis de §H[From.GetName]§!, le §Y[Root.GetName]§! a subi une panne de réacteur et s'est retrouvé piégé à l'intérieur du puits de gravité de la géante gazeuse. L'officier scientifique §Y[Root.GetLeaderName]§! a supervisé avec succès l'évacuation de tout l'équipage, mais le vaisseau lui-même a été entraîné dans l'atmosphère dense de la planète pour ne plus jamais être revu. "
anomaly_failure.903.desc:0 "En approchant de §H[From.GetName]§!, le §Y[Root.GetName]§! est tombé sur deux vaisseaux inconnus se cachant dans l'ombre du capteur de la géante gazeuse. Ils semblent être des passeurs participant à une sorte de réunion clandestine. Dès qu'ils ont repéré notre vaisseau, les vaisseaux de contrebandiers se sont déconnectés les uns des autres et ont alimenté leurs armes. Ils semblent déterminés à ne laisser aucun témoin !"
anomaly_failure.1400.desc:0 "Lors des opérations au-dessus de §H[From.GetName]§!, le §Y[Root.GetName]§! a subi une brèche de confinement dans le coeur de son réacteur. La sécurité de tout le vaisseau a été mise en danger, mais grâce à un vaillant acte de sacrifice de l'officier scientifique §Y[Root.GetLeaderName]§!, la salle des machines a été purgée avec succès des radiations. Malheureusement, le scientifique a reçu une dose mortelle d'empoisonnement aux radiations et n'a pas pu être sauvé. "
anomaly_failure.1400.desc.mach:0 "Lors des opérations au-dessus de §H[From.GetName]§!, le §Y[Root.GetName]§! a subi une brèche de confinement dans le coeur de son réacteur. La sécurité de l'ensemble du vaisseau étant mise en péril, l'officier scientifique du vaisseau a pris la conclusion logique de se sacrifier afin de purger la salle des machines des radiations, sur la base d'une pondération préprogrammée des pertes. Dans le processus, §Y[Root.GetLeaderName]§! a reçu une dose de rayonnement suffisamment importante pour entraîner une ionisation des semi-conducteurs et des dommages par déplacement du réseau de silicium, les rendant définitivement inopérants. Le vaisseau et l'équipage restant, cependant, ont été sauvés. "
anomaly_failure.1401.desc:0 "Lors du réacheminement de l'alimentation vers son réseau de capteurs principal, le §Y[Root.GetName]§! a subi une défaillance critique du réacteur au-dessus de §H[From.GetName]§!. L'officier scientifique §Y[Root.GetLeaderName]§! a péri dans l'explosion qui a suivi, avec le reste de l'équipage. "
anomaly_failure.1402.desc:0 "Nous ne savons pas exactement comment cela s'est passé, mais d'une manière ou d'une autre, l'officier scientifique §Y[Root.GetLeaderName]§! a déclenché par inadvertance la séquence d'autodestruction sur le §Y[Root.GetName]§! tout en exécutant une simulation liée à §H[From.GetName]§! sur l'ordinateur de bord du vaisseau. Toutes les tentatives pour interrompre la séquence ont échoué et tout l'équipage a été contraint d'évacuer avant que le vaisseau ne soit détruit. "
anomaly_failure.1403.desc:0 "Plusieurs vaisseaux pirates sortent soudainement d'où ils avaient été cachés, à la surface de §H[from.GetName]§!. Il semble que le §Y[Root.GetName]§! soit tombé sur un repaires de pirates, et les flibustiers semblent mécontents de cette intrusion !"
anomaly_failure.1404.desc:0 "L'espace orbital au-dessus de [from.GetName] est apparemment utilisé comme une sorte de terrain d'accouplement par une grande et agressive espèce de créatures spatiales. En colère d'avoir été dérangés par les §Y[Root.GetName]§! au milieu de leur accouplement, deux des créatures se sont mises à affronter l'intrus indésirable. "
anomaly_failure.1405.desc:0 "Un petit escadron d'anciens drones de combat semble avoir été abandonné en orbite de §H[from.GetName]§! après une bataille oubliée longue. En tant que capteurs actifs de '§Y[Root.GetName]§!' les scannant, les drones s'allument et entrent en mode d'attaque !"
anomaly_failure.2655.desc:0 "À l'approche du §Y[Root.GetName]§! §H[From.GetName]§!, il est intercepté par deux vaisseaux de contrebande moins qu'amicaux. Les ennemis tournent leurs armes sur l'astéroïde, détruisant toutes les preuves de l'opération qu'ils y menaient. Le §Y[Root.GetName]§! est le suivant, semble-t-il. "


# Ancient Relics
ancient_battle_site_desc:0 "Les scans de [From.Planet.GetName] ont révélé une zone remplie de matériaux raffinés et de radiologiques dispersés, bien que peu de choses soient visibles depuis l'orbite. Pour en savoir plus, nous devrons enquêter sur le site sur le terrain. "
ancrel.4031.desc_sinkhole:1 "L'équipage qui a nettoyé le gouffre le §Y[Root.GetName]§! a fait une découverte à couper le souffle : enfoui au plus profond du gouffre sous plusieurs couches de liquides et de sédiments serrés $ancrel.4031.desc$"

diplomatic.2.name:0 "[From.GetAdj] L'amiral nous insulte"
diplomatic.2.desc:0 "Les [From.GetSpeciesNamePlural] sont bien connus pour avoir peu de bonnes choses à dire sur les formes de vie extraterrestres en général. Ceux qui font de la diplomatie dans le §H[From.GetName]§! ne peuvent pas se permettre un tempérament court, car ils peuvent rarement s'attendre à autre chose que le strict minimum de respect, si cela. Cependant, lors de la traversée de l'espace [Root.GetAdj], les communications restent généralement dans le cadre de protocoles formels.\n\nPas si tôt aujourd'hui, lorsque [broadcasted_insult_leader.GetName] a décidé de lancer un message totalement vitriolique sur notre public sans méfiance tout en réquisitionnant une flotte via le [broadcasted_insult_system.GetName] Système. L'amiral semble avoir capté des signaux radio de l'une de nos planètes et s'est lancé dans une longue diatribe sur notre culture et nos origines évolutionnaires. Des millions de personnes ont entendu le message, comme clairement prévu. L'indignation est palpable. "
diplomatic.2.a:0 "[From.GetName] doit immédiatement renvoyer ce bigot !"

