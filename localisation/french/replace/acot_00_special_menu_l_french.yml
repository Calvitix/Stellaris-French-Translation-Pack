l_french:
 jumpstarted_exp_development: "Protocole de simulation bionique en vigueur"
 return_to_menu: "Retour aux options principales"
 acot_special_menu.3.title: "Chambres de revitalisation"
 acot_special_menu.3.desc: "Plus rapide. Plus efficace. Mieux. Plus forts."
 acot_special_menu.3.1.name: "Supprimer les traits négatifs des leaders biologiques."
 acot_special_menu.3.1.explain: "Ce processus éliminera tous les traits stupides et inutiles qui entravent les capacités de nos dirigeants à fonctionner de manière optimale, puis remplacera ces traits stupides par des traits positifs.\n\n§YNe prend en charge que les traits négatifs de la vanille pour le moment.§!"
 not_has_shitty_leaders: "Nous n'avons pas de leaders stupides pour le moment, nous devons d'abord attendre que quelqu'un montre des signes de maladie mentale"
 acot_special_menu.3.2.name: "Protocole de simulation de l'interface bionique."
 acot_special_menu.3.2.explain: "Ce processus accorde immédiatement à tous les chefs biologiques §Y2500§! d'expériences. Tous les scientifiques biologiques qui sont au moins de niveau 6 obtiennent également des traits §YÉtincelle de génie§!."
 too_soon_to_do_that_nub: "La simulation d'interface bionique met beaucoup de pression sur nos leaders. Une fois initiés, ils auront parfois besoin de se reposer avant de pouvoir recommencer le processus"
 acot_special_menu.4.title: "Nano Assemblée"
 acot_special_menu.4.desc: "Intelligent mais pas artificiel."
 acot_special_menu.4.1.name: "Supprimez les traits négatifs des leaders mécaniques."
 acot_special_menu.4.1.explain: "Ce processus éliminera tous les dysfonctionnements stupides et inutiles qui entravent les capacités de nos dirigeants à fonctionner de manière optimale, puis remplacera ces traits stupides par des traits positifs.\n\n§YNe supporte que les traits négatifs de la vanille pour le moment.§!"
 not_has_shitty_leaders_machine: "Nous n'avons pas de dirigeants qui sont terribles en ce moment, nous devons d'abord attendre que quelqu'un montre des signes de corruption"
 acot_special_menu.4.2.a: "Activer le protocole d'immortalité"
 acot_special_menu.4.2.a.tooltip: "Tant que le protocole est actif, nos chefs mécaniques auront leur mémoire préservée et seront réactivés à la fin de leur service. Cependant, cela augmentera fortement leur coût d'entretien et drainera nos influences.\n\nSachez que le système ne peut pas identifier si le leader est détruit ou simplement mis hors service. Le protocole se déclenchera quoi qu'il en soit."
 acot_special_menu.4.2.b: "Désactiver le protocole d'immortalité"
 acot_special_menu.4.2.b.tooltip: "Nos dirigeants rempliront leurs fonctions jusqu'à ce qu'il y soit mis fin. Ensuite, nous le remplaçons par un nouveau. Tout n'est pas fait pour durer éternellement."
 resurface_protocol: "Protocole d'immortalité engagé"
 resurface_protocol_desc: "Services éternels."
 acot_special_menu.50.title: "Le protocole d'immortalité est engagé"
 acot_special_menu.50.desc: "Un de nos leaders, [From.GetName] a été éliminé. Mais le Protocole d'Immortalité est en vigueur et sera capable de reconstruire [From.GetName]. \n\nCependant, le système ne peut pas déterminer si [From.GetName] a été détruit, ou simplement renvoyé pour incompétence. \n\nDevons-nous faire revivre ce leader   ?"
 acot_special_menu.50.a: "Affirmatif, nous allons reconstruire [From.GetName], nous avons la technologie."
 acot_special_menu.50.a.explain: "Ranime le chef. Ne l'utilisez pas sur un meneur licencié."
 acot_special_menu.50.b: "Négatif, [From.GetName] est ennuyeux et inutile pour nous, nous allons simplement obtenir un meilleur modèle."