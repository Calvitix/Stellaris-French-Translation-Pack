PAC_COMBAT_COMPUTER_DEFENSE_SE: "Stellar Carrier Combat Analyzer (Evasive)"
PAC_COMBAT_COMPUTER_DEFENSE_SE_DESC: "This advanced ship utilizes a unique combat analyzer optimized for carriers."
 
PAC_COMBAT_COMPUTER_OFFENSE_SE: "Stellar Carrier Combat Analyzer (Stationary)"
PAC_COMBAT_COMPUTER_OFFENSE_SE_DESC: "This advanced ship utilizes a unique combat analyzer optimized for carriers."
 
