ACOT_AFTERBURNERS_SE: "Sigma Afterburners"
ACOT_AFTERBURNERS_SE_DESC: "In the events that the thrusters alone are still not enough for the ship to go fast. Sigma Afterburners can be used to make them go faster. BECAUSE WE GOTTA GO FAST! GOTTA GO FAST!"
tech_darkmatter_afterburners_se: "Sigma Afterburners"
tech_darkmatter_afterburners_se_desc: "In the events that the thrusters alone are still not enough for the ship to go fast. Alpha Afterburners can be used to increase the ship's top speed."
 
ACOT_HYPERCHARGED_JUMPER_SE: "Stellar Supercharged Hyperdrive Amplifier "
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Additional auxiliary amplifiers can be installed on the jump drive's modular turbines to increase their performance. This model requires less burden on the FTL driver." 
ACOT_AURA_HYPERJUMPDRIVE_SE: "Stellar Jump Stabilizer"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "This improved Stellar-class Jump Module can be installed on capital ships to increase the fleet's jumping range even further."
tech_darkmatter_hyper_jump_drive_se: "Sigma-Class Hyperdrive Amplifier"
tech_darkmatter_hyper_jump_drive_se_desc: "Even with the new-generation, state-of-the-art warp drive, sometimes that alone is not enough. We can improve upon our current hyperdrive amplifier to create an improved design with less drawbacks."

ACOT_REPAIR_COUNTERMEASURES_SE: "Sigma Reactive Countermeasure Drones"
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class provides better protection, deterrances and maintenance."
tech_darkmatter_reactive_drone_se: "Stellar-Forged Drone Platings"
tech_darkmatter_reactive_drone_se_desc: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class Drones should provide better protection, deterrances and maintenance to the ship's armors."

ACOT_REACTOR_BOOSTER_SE: "Stellarite Auxiliary Power Amplifier"
ACOT_REACTOR_BOOSTER_SE_DESC: "Much like the Dark Energy variants, the Stellarite APA not only provides additional backup powers, but also reduces the cost of the ship itself."
tech_darkmatter_reactor_booster_se: "Stellarite Auxiliary Power Amplifier"
tech_darkmatter_reactor_booster_se_desc: "Much like the Dark Energy variants, the Stellarite APA not only provides additional backup powers, but also reduces the cost of the ship itself."
 
ACOT_SHIELD_BOOSTER_SE: "Stellarite Supercharged Barrier"
ACOT_SHIELD_BOOSTER_SE_DESC: "Superchaging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
tech_darkmatter_shield_supercharger_se: "Stellarite Supercharged Barrier"
tech_darkmatter_shield_supercharger_se_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."

ACOT_ARMOR_BOOSTER_SE: "Stellarite Supercharged Armor"
ACOT_ARMOR_BOOSTER_SE_DESC: "Superchaging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
tech_darkmatter_armor_supercharger_se: "Stellarite Supercharged Armor"
tech_darkmatter_armor_supercharger_se_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."

ACOT_STARCHARTER_SE: "Stellarite Star Charter"
ACOT_STARCHARTER_SE_DESC: "State-of-the-art Surveillance System on-board this auxilary chamber allows the ship to function as a mobile sentry array that is impervious to all ambush attempts."
tech_darkmatter_star_charter_se: "Stellarite Star Charter"
tech_darkmatter_star_charter_se_desc: "State-of-the-art Surveillance System on-board this auxiliary chamber allows the ship to function as a mobile sentry array that is impervious to all ambush attempts."
 
ACOT_WEAPONS_CORE_SE: "Super-focused Stellarite Core"
ACOT_WEAPONS_CORE_SE_DESC: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."
tech_energy_core_se: "Super-focused Stellarite Core"
tech_energy_core_se_desc: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."
 
ACOT_AURA_TECH_INHIBITOR_SE: "Dawnbringer Network Inhibitor"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "This extremely powerful device interferes with enemy systems, zapping away their powers and bestows them on allied ships. Their powers are ours to command and conquer."
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HUnlocks Component:§! Dawnbringer Network Inhibitor"
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§HDawnbringer Network Inhibitor§!\nThis extremely powerful device interferes with enemy systems, zapping away their powers and bestows them on allied ships. Their powers are ours to command and conquer."
tech_darkmatter_aura_energy_drainer_se: "Dawnbringer-Class Network Inhibitor"
tech_darkmatter_aura_energy_drainer_se_desc: "Being stronger than dark energy, the stellarite-powered Dawnbringer Network Inhibitor is able to direct even more power to nullify enemy ships and bolster our own."
 
 
ACOT_AURA_SUPERAURA_SE: "Stellarite Forge Network"
ACOT_AURA_SUPERAURA_SE_DESC: "A special network orchestrated from the flagship that  establishes powerful artificial link between all vessel's computers within the fleet, tuning them together into one unbreakable chain."
TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§HUnlocks Component:§! Stellarite Forge Network"
TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "§HStellarite Forge Network§!\nA special network orchestrated from the flagship that  establishes powerful artificial link between all vessel's computers within the fleet, tuning them together into one unbreakable chain." 
tech_inspire_aura_se: "Stellar Forge Network"
tech_inspire_aura_se_desc: "One benefit of stellarite energy is that they each radiate enough residues that a strong network can be formed between the entire fleet by supplementing each ship with these residues through a specialized forge. Perhaps one could be installed aboard our capital ships?"
 
 
 
