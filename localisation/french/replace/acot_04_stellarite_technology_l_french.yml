tech_computer_stellarite: "Stellar-Class Combat Analyzer"
tech_computer_stellarite_desc: "The Stellar-Class Combat Analyzer is an extremely advanced Delphic Combat Computer that analyzes the battlefield conditions in real-time and predicts the best course of actions and then automatically instructs the ship's entire systems to react accordingly with minimal manual input required. The network of the system reaches across the stars." 
