ACOT_LASER_SE: "Sigma Laser Cannon"
MEDIUM_ACOT_LASER_SE: "Medium Sigma Laser Cannon"
LARGE_ACOT_LASER_SE: "Large Sigma Laser Cannon"
ACOT_LASER_SE_DESC: "Sigma Laser utilizes stellarite energy to incinerate enemies. It has no drawbacks against shields."
tech_laser_se: "Sigma Laser"
tech_laser_se_desc: "Our first attempt to harness stellarite energy as a beam-weapon, Sigma Laser turns the enemies into ashes with searing heat." 

ACOT_PLASMA_SE: "Sigma Plasma Cannon"
SMALL_ACOT_PLASMA_SE: "Small Sigma Plasma Cannon"
LARGE_ACOT_PLASMA_SE: "Large Sigma Plasma Cannon"
ACOT_PLASMA_SE_DESC: "Sigma Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous plasma weaponry."
tech_plasma_se: "Sigma Plasma Cannon"
tech_plasma_se_desc: "Sigma Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous plasma weaponry."

SMALL_ACOT_DISRUPTOR_SE: "Small Sigma Disruptor"
MEDIUM_ACOT_DISRUPTOR_SE: "Medium Sigma Disruptor"
LARGE_ACOT_DISRUPTOR_SE: "Large Sigma Disruptor"
ACOT_DISRUPTOR_SE: "Sigma Disruptor"
ACOT_DISRUPTOR_SE_DESC: "Sigma Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal system, utterly destroying them inside-out."
tech_disruptor_se: "Sigma Disruptor"
tech_disruptor_se_desc: "Sigma Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal systems, utterly destroying them inside-out."
  
ACOT_ENERGY_TORPEDO_SE: "Sigma Energy Torpedo"
ACOT_ENERGY_TORPEDO_SE_DESC: "Sigma Energy Torpedoes are charged with volatile stellarite energy, which will detonate upon contact with enemy matter."
tech_energy_torpedo_se: "Sigma Energy Torpedo"
tech_energy_torpedo_se_desc: "Sigma Energy Torpedoes are charged with volatile stellarite energy, which will detonate upon contact with enemy matter."

ACOT_ENERGY_CANNON_SE: "Sigma Energy Cannon"
ACOT_ENERGY_CANNON_SE_DESC: "The newly designed template of the Stellarite Energy Cannon can unleash even deadlier energy beam than the previous version."
tech_energy_cannon_se: "Sigma Energy Cannon"
tech_energy_cannon_se_desc: "The newly designed template of the Stellarite Energy Cannon can unleash even deadlier energy beam than the previous version."
 
ACOT_POINT_DEFENSE_SE: "Sigma Point Defense System"
SMALL_ACOT_POINT_DEFENSE_SE: "Sigma Point Defense System"
MEDIUM_ACOT_POINT_DEFENSE_SE: "Sigma Point Defense System"
ACOT_POINT_DEFENSE_SE_DESC: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."
tech_point_defense_se: "Sigma Point Defense System"
tech_point_defense_se_desc: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."

ACOT_MASS_DRIVER_SE: "Sigma Kinetic Blaster"
SMALL_ACOT_MASS_DRIVER_SE: "Small Sigma Kinetic Blaster"
LARGE_ACOT_MASS_DRIVER_SE: "Large Sigma Kinetic Blaster"
ACOT_MASS_DRIVER_SE_DESC: "No longer content with relying fully on pure kinetic force, Sigma Kinetic Blaster utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
tech_mass_driver_se: "Sigma Kinetic Blaster"
tech_mass_driver_se_desc: "No longer content with relying fully on pure kinetic force, Sigma Kinetic Blaster utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
 
ACOT_AUTOCANNON_SE: "Sigma Pulse-Cannon"
ACOT_AUTOCANNON_SE_DESC: "Moving away from the older generation's  conventional explosive shells, this new short-ranged anti-shield kinetic weapon utilize special communications loaded with condense stellarite energy that explodes on contact with deadly precision and kinetic force."
MEDIUM_ACOT_AUTOCANNON_SE: "Sigma Pulse-Cannon"
LARGE_ACOT_AUTOCANNON_SE: "Sigma Pulse-Cannon"
tech_autocannons_se: "Sigma Pulse-Cannon"
tech_autocannons_se_desc: "With some modifications, we can adapt our old autocannon designs to fit with the new Stellarite Power Source."

ACOT_MASS_ACCELERATOR_SE_LARGE: "Sigma Macrocannon"
ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "The absurdly high rate of fire of this weapon is matched only by its raw destructive power."
tech_macrocannon_se: "Sigma Macrocannon"
tech_macrocannon_se_desc: "Following the successful adaptation of the Sigma Pulse Canon, we'll now do the same with the Macrocannon, we expect the result to be a powerful automatic weapon with deadly rate of fire."
 
ACOT_ARTILLERY_SE: "Sigma Hypervelocity Artillery"
ACOT_ARTILLERY_SE_DESC: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."
tech_kinetic_artillery_se: "Sigma Hypervelocity Artillery"
tech_kinetic_artillery_se_desc: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."

ACOT_FLAK_CANNON_SE: "Sigma Kinetic Defense System"
SMALL_ACOT_FLAK_CANNON_SE: "Sigma Kinetic Defense System"
MEDIUM_ACOT_FLAK_CANNON_SE: "Medium Sigma Kinetic Defense System"
ACOT_FLAK_CANNON_SE_DESC: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency kinetic shells."
tech_flak_batteries_se: "Sigma Kinetic Defense System"
tech_flak_batteries_se_desc: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency stellarite explosive rounds." 

ACOT_MISSILE_SE: "Sigma Missile"
MEDIUM_ACOT_MISSILE_SE: "Sigma Missile"
ACOT_MISSILE_SE_DESC: "Advancements in technologies allow us to combine the elements of both missiles and torpedoes. Sigma Missiles pack the punches of torpedoes while still maintaining the speed and versatilities of missiles."
tech_missile_se: "Sigma Missile Launchers"
tech_missile_se_desc: "In the past, we classify various types or guided ordinances based on their sizes and yields, each with their own strengths and weaknesses. Not anymore, it is time we utilize our advanced technology to truly create a powerful explosive warhead. A missile to surpass torpedoes."

ACOT_TORPEDO_SE: "Sigma Torpedo"
ACOT_TORPEDO_SE_DESC: "Sigma Torpedo"
tech_torpedo_se: "Sigma Torpedoes"
tech_torpedo_se_desc: "Superior to Paradox Torpedoes, Alpha Torpedoes wreaks havoc on enemy fleet formations with extremely powerful refined dark energy warheads and hard-light materials."

ACOT_MISSILE_BARRAGE_SE: "Sigma Rocket Barrage System"
ACOT_MISSILE_BARRAGE_SE_DESC: "Deadly long-range rocket systems launched from a quad-launcher that sacrifices tracking capabilities for increased firepower."
tech_barrage_missile_se: "Sigma-Class RBS"
tech_barrage_missile_se_desc: "Though the explosive missile technologies have been simplified and merged into one package with the introduction of Stars Vipers, the same will not befall their big brothers. We are always in more demand for bigger explosions, and who are we to displease them?"
 
ACOT_MISSILE_XL_SE: "Sigma SMBS"
ACOT_MISSILE_XL_SE_DESC: "Powerful spinal-based missile system that fires a pair of high-speed, deadly accurate missiles with tracking capabilities. "
tech_xl_missile_se: "Sigma SMBS"
tech_xl_missile_se_desc: "For the Sigma literation of the SMBS, the scientists aim to not only change the payload yield to Stellarite, but also reinforces it with extra protection as well as even stronger thrusters."
 
ACOT_MISSILE_NUKE_SE: "Sigma Giga-Warhead Launcher"
ACOT_MISSILE_NUKE_SE_DESC: "Massive warhead launcher designed to take out capital ships through heavy ordinances.  Has a minimum range of 100."
tech_missile_nuke_se: "Sigma Giga-Warhead Launcher"
tech_missile_nuke_se_desc: "Creating a Giga-Warhead using Stellarite Power can be quite tricky. We're looking for a much stronger explosive force, but one that is still within acceptable parameters to avoid potential collateral and friendly fire damage."
 
ACOT_PARTICLE_LANCE_SE: "Sigma Prismatic Lance"
ACOT_PARTICLE_LANCE_SE_DESC: "Compared to older designs, Stellarite Prismatic Lances fire a continuous stream of stellarite energy through a prismatic lens that can quickly make short work on inferior ship formations."
tech_energy_lance_se: "Sigma Prismatic Lance"
tech_energy_lance_se_desc: "Our scientists are always looking for new possibilities to truly create something unique for our next-generation weapons. For energy lances, they have come up with plans for a new variation that utilizes prismatic lenses, sacrificing stopping power for vastly increased fire rate."

ACOT_ARC_EMITTER_SE: "Sigma Energy Discharger"
ACOT_ARC_EMITTER_SE_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
tech_arc_emitter_se: "Sigma Emitter"
tech_arc_emitter_se_desc: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors." 

ACOT_MASS_ACCELERATOR_SE: "Sigma Warp Cannon"
ACOT_MASS_ACCELERATOR_SE_DESC: "A marvel of siege weaponry, Warp Cannon fires an enormous slug encased with stellarite energy that wraps itself into enemy ships via micro-wormhole. This eliminates travelling distance completely while still maintaining the full kinetic force, speed, and velocity. The weapon is able to bypass shields and portions of enemy platings to damage the hull directly."
tech_mass_accelerator_se: "Weaponized Warping Technology"
tech_mass_accelerator_se_desc: "There is only so much pure kinetic force can do as ship protections and defenses keep getting stronger and energy weapons quickly dominating the fields, our scientists seek better ways to improve our current mass accelerators. While the concept sounds weird and quite dumb, it may be possible to instead turn the entire cannon into a powerful warphole generator that can tear a fabric of space and sends the warhead inside enemy ship, bypassing shields and travelling distance completely. The only issue as of now, is how to do that while still maintaining the speed and velocity of the projectile?"

ACOT_PERDITION_BEAM_SE: "Sigma Giga-Beam Cannon"
ACOT_PERDITION_BEAM_SE_DESC: "Not too dissimilar from the energy weapon utilized by Stellarite Devouver, Sigma Giga-Beam Cannon fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."
tech_perdition_beam_se: "Sigma Giga-Beam Cannon"
tech_perdition_beam_se_desc: "Not too dissimilar from the energy weapon utilized by Stellarite Devourer, Sigma Giga-Beam Cannon fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."

ACOT_ARC_EMITTER_SE_TITAN: "Sigma Titan Stabilized Emitter"
ACOT_ARC_EMITTER_SE_TITAN_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
tech_titan_emitter_se: "Titan Stellarite Emitter"
tech_titan_emitter_se_desc: "Stellarite Emitter adapted to work on Titan Spinal Bow. Much like older generations, range is sacrificed for firepower."

ACOT_TITAN_CANNON_SE: "Titan Warp Stellarcannon"
ACOT_TITAN_CANNON_SE_DESC: "Imagine firiwwwwwng a miniature star into an enemy ship's interior...then imagine firing a star about to go supernova into that ship...get the picture?"
tech_titan_accelerator_se: "Titanic-Sized Warp Cannon"
tech_titan_accelerator_se_desc: "On larger ships with stronger generators and more room for spinal cannon, it is possible to supercharge the artillery shell with volatile stellarite energies up to critical level before firing the weapon. This takes a lengthy amount of time but produces an equally destructive result."

ACOT_SCOUT_HANGAR_SE: "Sigma Interceptors"
ACOT_SCOUT_HANGAR_SE_DESC: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
tech_strike_craft_scout_se: "Sigma Interceptors"
tech_strike_craft_scout_se_desc: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
 
ACOT_FIGHTERS_HANGAR_SE: "Sigma Fighters"
ACOT_FIGHTERS_HANGAR_SE_DESC: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
tech_strike_craft_fighter_se: "Sigma Fighters"
tech_strike_craft_fighter_se_desc: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."

ACOT_BOMBERS_HANGAR_SE: "Sigma Bombers"
ACOT_BOMBERS_HANGAR_SE_DESC: "Equipped with new stellarite core, the aptly named Sigma Bombers are able to deliver extremely powerful stellarite payloads to bring down even the mightiest battleships."
tech_strike_craft_bomber_se: "Sigma Bombers"
tech_strike_craft_bomber_se_desc: "Previously, the development of strike crafts have always gone hand-in-hand between bombers and fighters. While such a method makes it easy to create a modular design that works for both classes, it also limits their true potentials.\n\nAs such, the new stellarite-powered bombers will be designed separately. Due to the stellarite reactor being much different than the precursor's schematics. we are forced to go back to a more modern hull design." 

ACOT_GUNSHIP_HANGAR_SE: "Sigma Gunship"
ACOT_GUNSHIP_HANGAR_SE_DESC: "The Sigma Gunships are extremely deadly long range strike crafts that excel at sniping down key targets from afar."
tech_strike_craft_gunship_se: "Stellar Gunships"
tech_strike_craft_gunship_se_desc: "We can finally install stellarite energy casters on our gunships, which should provide immense firepower improvements over the older generations."

ACOT_ARMOR_SE: "Stellar-Forged Armor"
ACOT_ARMOR_SE_DESC: "Instead of using the Dark Energy to create Hard-Light plating, Stellar-Forged Armor utilizes Stellarite Energy to create a solid-light construct acting as new plating instead. The extra power consumption required is worth the massively increased durability."
SMALL_ACOT_ARMOR_SE: "Small Stellar-Forged Armor"
MEDIUM_ACOT_ARMOR_SE: "Medium Stellar-Forged Armor"
LARGE_ACOT_ARMOR_SE: "Large Stellar-Forged Armor"
tech_armor_se: "Stellar-Forged Material"
tech_armor_se_desc: "The advent of Stellarite Power allows us to improve our previous hard-light technology. Using Stellarite Energy over Dark Energy allows us to increase the density and strength of the new hard-light material."
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HUnlocks Component:§! Stellar-Forged Armor"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Instead of using the Dark Energy to create Hard-Light plating, Stellar-Forged Armor utilizes Stellarite Energy to create a solid-light construct acting as new plating instead. The extra power consumption required is worth the massively increased durability."

ACOT_ENIGMATIC_SHIELD_SE: "Stellarite Shield"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
SMALL_ACOT_ENIGMATIC_SHIELD_SE: "Small Stellarite Shield"
MEDIUM_ACOT_ENIGMATIC_SHIELD_SE: "Medium Stellarite Shield"
LARGE_ACOT_ENIGMATIC_SHIELD_SE: "Large Stellarite Shield"
tech_dark_matter_deflector_se: "Stellarite Shield"
tech_dark_matter_deflector_se_desc: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
