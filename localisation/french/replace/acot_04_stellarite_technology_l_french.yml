 tech_stellarite_nexus: "l'énergie Stellarite Conduit"
 tech_stellarite_nexus_desc: "En apportant quelques modifications à nos générateurs de singularité, nous devrions être en mesure de régler et de manipuler les champs d'énergie pour convertir l'énergie noire en énergie stellarite. Les réglementations de sécurité exigent que ce processus soit automatisé."
 tech_stelar_advanced_ships: "Conceptions de vaisseaux de classe stellaire"
 tech_stelar_advanced_ships_desc: "L'avènement de l'énergie Stellarite nous permet de réduire considérablement la quantité d'espace requis pour le réacteur principal de chaque vaisseau, ce qui nous permet de développer des sections de vaisseau beaucoup plus solides."
