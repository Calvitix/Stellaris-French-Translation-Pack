 tech_dark_matter_power_core_se: "Application Stellarite Energy"
 tech_dark_matter_power_core_se_desc: "Avec notre technologie actuelle, il est désormais possible de créer des équipements et des outils puissants pour étudier correctement les stellaris. Bien que la vraie nature derrière les spécificités du pouvoir stellarite soit encore à débattre, personne ne contestera que si ce pouvoir a un potentiel pour surpasser la matière noire.\n\n§RAVERTISSEMENT : Nous ne comprenons pas encore complètement la nature de ce pouvoir, il est conseillé de garder un contrôle prudent de cette gestion.§!"
