STELLARITE_DRIVE_SE: "Sigma Warp Drive"
STELLARITE_DRIVE_SE_DESC: "Utilizing the power of stars themselves to power up the wormhole generators allow Sigma Warp Drive to operate at much larger distance without overloading."
tech_enigmatic_drive_se: "Sigma Warp Drive"
tech_enigmatic_drive_se_desc: "Even more impressive than before, the new generation FTL-drive can perform a warp jump even greater than before, and the system FTL charge-up sequence is almost eliminated."
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HUnlocks Component:§! Sigma Jump Drive"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Utilizing the power of stellarite to power up the wormhole generators, Sigma Jump Drive operates at much larger distance without overloading."
 
SHIP_THRUSTER_SE: "Sigma Thrusters"
SHIP_THRUSTER_SE_DESC: "Powerful ship thrusters utilizing stellarite power to move at great speed."
tech_thrusters_se: "Sigma Thrusters"
tech_thrusters_se_desc: "Since stars are everywhere and thrusters are designed for subspace travelling, it is natural that we simply develop thrusters that draw power of the stars themselves and bind them to our will."
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HUnlocks Component:§! Sigma Thrusters"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Powerful ship thrusters utilizing stellarite power to move at great speed."

SE_SENSOR_SHIP: "Stellar Arrays"
SE_SENSOR_SHIP_DESC: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
