 HERCULEAN_COMBAT_COMPUTER_SE: "Analyseur de combat stellaire herculéen"
 HERCULEAN_COMBAT_COMPUTER_SE_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise. Cette version particulière est optimisée pour les tactiques défensives."
 tech_computer_stellarite: "Analyseur de combat de classe stellaire"
 tech_computer_stellarite_desc: "L'analyseur de combat de classe Stellaire est un ordinateur de combat Delphic extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'actions, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise. Le réseau du système atteint à travers les étoiles."
 TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HDéverrouille le composant :§! Analyseur de combat de classe stellaire"
 TECH_UNLOCK_STELLARITE_CCOM_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise."
 ACOT_AFTERBURNERS_SE: "Brûleurs Sigma"
 ACOT_AFTERBURNERS_SE_DESC: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Sigmma Afterburners peut être utilisé pour les rendre plus rapides. PARCE QUE NOUS ALLONS RAPIDEMENT ! FAUT QUE VOUS Y ALLEZ RAPIDEMENT !"
 tech_darkmatter_afterburners_se: "Post-brûleurs Sigma"
 tech_darkmatter_afterburners_se_desc: "Dans le cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Les Alpha Afterburners peuvent être utilisés pour augmenter la vitesse de pointe du vaisseau."
 ACOT_HYPERCHARGED_JUMPER_SE: "Amplificateur hyperpropulseur suralimenté Stellaire"
 ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires d'entraînement de saut pour augmenter leurs performances. Ce modèle nécessite moins de charge pour le pilote PRL."
 ACOT_AURA_HYPERJUMPDRIVE_SE: "Stellaire Jump Stabilizer"
 ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "Ce module de saut amélioré de classe Stellaire peut être installé sur des vaisseaux capitaux pour augmenter encore plus la portée de saut de la flotte."
 tech_darkmatter_hyper_jump_drive_se: "Amplificateur Hyperdrive Sigma-Class"
 tech_darkmatter_hyper_jump_drive_se_desc: "Même avec la nouvelle génération de moteur de distorsion de pointe, parfois cela ne suffit pas. Nous pouvons améliorer notre amplificateur d'hyperpropulsion actuel pour créer une conception améliorée avec moins d'inconvénients."
 ACOT_REPAIR_COUNTERMEASURES_SE: "Drones de contre-mesures réactifs Sigma"
 ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Plus sophistiqué et durable que les drones de la génération Alpha, le Sigma-Class offre une meilleure protection, dissuasion et maintenance."
 tech_darkmatter_reactive_drone_se: "Plaques de drones forgés à la Stellaire"
 tech_darkmatter_reactive_drone_se_desc: "Plus sophistiqués et plus durables que les drones de la génération Alpha, les drones de la classe Sigma devraient assurer une meilleure protection, une meilleure dissuasion et une meilleure maintenance des armures du navire."
 ACOT_REACTOR_BOOSTER_SE: "Amplificateur de puissance auxiliaire Stellarite"
 ACOT_REACTOR_BOOSTER_SE_DESC: "Tout comme les variantes d'énergie noire, le Stellarite APA fournit non seulement des pouvoirs de sauvegarde supplémentaires, mais réduit également le coût du vaisseau lui-même."
 tech_darkmatter_reactor_booster_se: "Amplificateur de puissance auxiliaire Stellarite"
 tech_darkmatter_reactor_booster_se_desc: "Tout comme les variantes de l'énergie noire, l'APA Stellarite fournit non seulement des pouvoirs de secours supplémentaires, mais réduit également le coût du vaisseau lui-même."
 ACOT_SHIELD_BOOSTER_SE: "Barrière suralimentée en stellarite"
 ACOT_SHIELD_BOOSTER_SE_DESC: "Les barrières superflues confèrent aux générateurs de boucliers du vaisseau une puissance extrêmement accrue encore plus grande que les variantes à énergie noire."
 tech_darkmatter_shield_supercharger_se: "Barrière superchargée Stellarite"
 tech_darkmatter_shield_supercharger_se_desc: "Les barrières de surcharge confèrent aux générateurs de bouclier du vaisseau une puissance extrêmement accrue, supérieure même aux variantes d'énergie noire."
 ACOT_ARMOR_BOOSTER_SE: "Armure superchargée en Stellarite"
 ACOT_ARMOR_BOOSTER_SE_DESC: "Les barrières de superchaging confèrent aux générateurs de bouclier du vaisseau une puissance extrêmement accrue, supérieure même aux variantes d'énergie noire."
 tech_darkmatter_armor_supercharger_se: "Armure superchargée en Stellarite"
 tech_darkmatter_armor_supercharger_se_desc: "Les barrières de surcharge confèrent aux générateurs de bouclier du vaisseau une puissance extrêmement accrue, supérieure même aux variantes d'énergie noire."
 ACOT_STARCHARTER_SE: "Charte de l'étoile Stellarite"
 ACOT_STARCHARTER_SE_DESC: "Le système de surveillance de pointe à bord de cette chambre auxiliaire permet au vaisseau de fonctionner comme un réseau de sentinelles mobiles qui est imperméable à toutes les tentatives d'embuscade."
 tech_darkmatter_star_charter_se: "Charte de l'étoile Stellarite"
 tech_darkmatter_star_charter_se_desc: "Le système de surveillance de pointe installé à bord de cette chambre auxiliaire permet au navire de fonctionner comme une sentinelle mobile imperméable à toute tentative d'embuscade."
 ACOT_WEAPONS_CORE_SE: "Noyau Stellarite super concentré"
 ACOT_WEAPONS_CORE_SE_DESC: "Le noyau stellarite super concentré convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armes du vaisseau pour de meilleures performances."
 tech_energy_core_se: "Noyau de Stellarite super focalisé"
 tech_energy_core_se_desc: "Le noyau en Stellarite super focalisé convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armement du vaisseau afin d'obtenir de meilleures performances."
 ACOT_AURA_TECH_INHIBITOR_SE: "Inhibiteur du réseau Dawnbringer"
 ACOT_AURA_TECH_INHIBITOR_SE_DESC: "Cet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Leurs pouvoirs sont à nous de commander et de conquérir."
 TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HDéverrouille le composant :§! Inhibiteur du réseau Dawnbringer"
 TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§Hawnbringer Network Inhibitor§!\nCet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Leurs pouvoirs sont à nous de commander et de conquérir."
 tech_darkmatter_aura_energy_drainer_se: "Inhibiteur de réseau de classe Dawnbringer"
 tech_darkmatter_aura_energy_drainer_se_desc: "Plus fort que l'énergie noire, l'inhibiteur de réseau Dawnbringer alimenté en stellarite est capable de diriger encore plus de puissance pour annuler les vaisseaux ennemis et renforcer les nôtres."
 ACOT_AURA_SUPERAURA_SE: "Réseau de forges stellarites"
 ACOT_AURA_SUPERAURA_SE_DESC: "Un réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, en les regroupant en une chaîne incassable."
 TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§HDéverrouille le composant :§! Réseau de forges stellarites"
 TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "§HStellarite Forge Network§!\nUn réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, les accordant ensemble dans une chaîne incassable."
 tech_inspire_aura_se: "Réseau Stellar Forge"
 tech_inspire_aura_se_desc: "L'un des avantages de l'énergie stellarite est que chacun d'eux émet suffisamment de résidus pour qu'un réseau solide puisse être formé entre toute la flotte en complétant chaque vaisseau avec ces résidus grâce à une forge spécialisée. Peut-être pourrait-on en installer une à bord de nos vaisseaux capitaux   ?"
