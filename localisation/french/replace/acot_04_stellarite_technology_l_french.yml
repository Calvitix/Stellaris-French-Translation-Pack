l_french:
 BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Ordinateur colosse herculéen stellaire"
 BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Les étoiles font signe."
 ACOT_LASER_SE: "Canon laser Sigma"
 MEDIUM_ACOT_LASER_SE: "Canon laser Sigma intermédiaire"
 LARGE_ACOT_LASER_SE: "Grand canon laser Sigma"
 ACOT_LASER_SE_DESC: "Sigma Laser utilise l'énergie stellarite, la puissance même de l'étoile elle-même pour inciter les ennemis. Il n'a aucun inconvénient contre les boucliers."
 tech_laser_se: "Laser Sigma"
 tech_laser_se_desc: "Notre première tentative d'exploiter l'énergie de la stellarite pour en faire une arme à rayons, le Laser Sigma réduit les ennemis en cendres par une chaleur torride."
 ACOT_PLASMA_SE: "Canon à plasma Sigma"
 SMALL_ACOT_PLASMA_SE: "Petit canon à plasma Sigma"
 LARGE_ACOT_PLASMA_SE: "Grand canon à plasma Sigma"
 ACOT_PLASMA_SE_DESC: "L'énergie stellarite peut être transformée en une puissante arme d'énergie semblable à un plasma qui est plus mortelle que n'importe quelle arme à plasma à base de matière noire précédente."
 tech_plasma_se: "Canon à plasma Sigma"
 tech_plasma_se_desc: "L'énergie Sigma peut être transformée en une puissante arme énergétique de type plasma, plus mortelle que toutes les armes à plasma précédentes."
 SMALL_ACOT_DISRUPTOR_SE: "Perturbateur stellarite"
 MEDIUM_ACOT_DISRUPTOR_SE: "Stellarite Disruptor"
 LARGE_ACOT_DISRUPTOR_SE: "Grand disrupteur Sigma"
 ACOT_DISRUPTOR_SE: "Disrupteur Sigma"
 ACOT_DISRUPTOR_SE_DESC: "Le disrupteur Sigma projette un rayon extrêmement puissant de stellarite qui surchauffe le système interne du vaisseau ennemi, le détruisant complètement de l'intérieur."
 tech_disruptor_se: "Disrupteur Sigma"
 tech_disruptor_se_desc: "Le disrupteur Sigma projette un rayon extrêmement puissant d'ondes de stellarite qui surchauffe les systèmes internes du vaisseau ennemi, le détruisant complètement de l'intérieur."
 ACOT_ENERGY_TORPEDO_SE: "Torpille énergétique Sigma"
 ACOT_ENERGY_TORPEDO_SE_DESC: "Les torpilles énergétiques Sigma sont chargées d'énergie stellarite volatile, qui explosera au contact de la matière ennemie."
 tech_energy_torpedo_se: "Torpille énergétique Sigma"
 tech_energy_torpedo_se_desc: "Les torpilles énergétiques Sigma sont chargées d'énergie stellarite volatile, qui explosera au contact de la matière ennemie."
 ACOT_ENERGY_CANNON_SE: "Canon énergétique Sigma"
 ACOT_ENERGY_CANNON_SE_DESC: "Le nouveau modèle du canon énergétique Stellarite peut libérer un rayon énergétique encore plus mortel que la version précédente."
 tech_energy_cannon_se: "Canon énergétique Sigma"
 tech_energy_cannon_se_desc: "Le nouveau modèle du canon énergétique Stellarite peut libérer un rayon énergétique encore plus mortel que la version précédente."
 ACOT_POINT_DEFENSE_SE: "Système de défense Sigma"
 SMALL_ACOT_POINT_DEFENSE_SE: "Système de défense par points Sigma"
 MEDIUM_ACOT_POINT_DEFENSE_SE: "Système de défense par points Sigma"
 ACOT_POINT_DEFENSE_SE_DESC: "Des missiles et des avions de combat de plus en plus puissants exigeaient différentes approches de nos contre-mesures. Nos défenses ponctuelles basées sur l'énergie sont maintenant réajustées pour des barrières de défense à longue portée puissantes et à tir lent qui peuvent contribuer davantage au combat lui-même."
 tech_point_defense_se: "Système de défense par points Sigma"
 tech_point_defense_se_desc: "Des missiles et des engins de frappe de plus en plus puissants ont exigé une approche différente de nos contre-mesures. Nos défenses ponctuelles à base d'énergie sont maintenant réajustées pour des barrières de défense à longue portée puissantes et à tir lent qui peuvent contribuer davantage au combat lui-même."
 ACOT_MASS_DRIVER_SE: "Canon du coucher du soleil"
 SMALL_ACOT_MASS_DRIVER_SE: "Sundowner Cannon"
 LARGE_ACOT_MASS_DRIVER_SE: "Sundowner Cannon"
 ACOT_MASS_DRIVER_SE_DESC: "Ne se contentant plus de compter entièrement sur la force cinétique pure, le Sundowner Cannon utilise de nouveaux types de munitions. Coquilles solides de lumière-dure énergisées par l'énergie stellarite. L'impact cinétique a traversé les barrières et l'explosion d'énergie concerne ensuite l'blindage. Cela supprime la faiblesse de cette arme cinétique pour l'blindage présentée dans les anciens modèles."
 tech_mass_driver_se: "Sigma Kinetic Blaster"
 tech_mass_driver_se_desc: "Ne se contentant plus de s'appuyer sur la force cinétique pure, le Sigma Kinetic Blaster utilise de nouveaux types de munitions. Des obus solides Hard-Light dynamisés par l'énergie de la stellarite. L'impact cinétique traverse les barrières et l'explosion d'énergie s'attaque ensuite à l'armure. Cela supprime la faiblesse de cette arme cinétique vis-à-vis des armures que présentaient les anciens modèles."
 ACOT_AUTOCANNON_SE: "Canon à impulsion stellarite"
 ACOT_AUTOCANNON_SE_DESC: "S'éloignant des obus explosifs conventionnels de l'ancienne génération, cette nouvelle arme cinétique anti-bouclier à courte portée utilise des munitions spéciales chargées d'énergie de stellarite condensée qui explose au contact avec une précision mortelle et une force cinétique."
 MEDIUM_ACOT_AUTOCANNON_SE: "Stellarite Pulse-Cannon"
 LARGE_ACOT_AUTOCANNON_SE: "Stellarite Pulse-Cannon"
 tech_autocannons_se: "Canon à impulsion Sigma"
 tech_autocannons_se_desc: "Avec quelques modifications, nous pouvons adapter nos anciens modèles d'autocanons à la nouvelle source d'énergie Stellarite."
 ACOT_MASS_ACCELERATOR_SE_LARGE: "Sigma Macrocannon"
 ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "J'ai beaucoup de balles à revendre."
 tech_macrocannon_se: "Sigma Macrocannon"
 tech_macrocannon_se_desc: "Après l'adaptation réussie du Canon à impulsion Sigma, nous allons maintenant faire de même avec le Macrocannon, nous nous attendons à ce que le résultat soit une arme automatique puissante avec une cadence de tir mortelle."
 ACOT_ARTILLERY_SE: "Artillerie à hypervitesse stellarite"
 ACOT_ARTILLERY_SE_DESC: "Cette artillerie cinétique de nouvelle génération tire une limace super-accélérée qui est chargée d'énergie stellarite. L'impact cinétique déchire les boucliers tandis que l'impact énergétique frappe l'blindage et rompt la coque du vaisseau, provoquant une dépressurisation."
 tech_kinetic_artillery_se: "Artillerie hypervéloce Sigma"
 tech_kinetic_artillery_se_desc: "Cette artillerie cinétique de nouvelle génération tire un projectile super-accéléré chargé d'énergie stellarite. L'impact cinétique déchire les boucliers tandis que l'impact énergétique frappe les armures et rompt la coque du vaisseau, provoquant une dépressurisation."
 ACOT_FLAK_CANNON_SE: "Système de défense cinétique Sigma"
 SMALL_ACOT_FLAK_CANNON_SE: "Système de défense cinétique Sigma"
 MEDIUM_ACOT_FLAK_CANNON_SE: "Système de défense cinétique Sigma moyen"
 ACOT_FLAK_CANNON_SE_DESC: "Les missiles et les engins de combat de nouvelle génération, toujours meurtriers, nécessitent des contre-mesures plus spécialisées pour réagir. À cet effet, le Stellarite KDS est conçu pour neutraliser toute intrusion à courte distance avec des essaims de coques cinétiques à haute fréquence."
 tech_flak_batteries_se: "Système de défense cinétique Sigma"
 tech_flak_batteries_se_desc: "Les missiles et les engins de frappe de nouvelle génération, toujours aussi meurtriers, nécessitent des contre-mesures plus spécialisées pour y répondre. À cette fin, le Stellarite KDS est conçu pour annihiler toute intrusion à courte portée avec des essaims de balles explosives stellarite à haute fréquence."
 ACOT_MISSILE_SE: "Missile 'Starviper'"
 MEDIUM_ACOT_MISSILE_SE: "Starviper Missile"
 ACOT_MISSILE_SE_DESC: "Les progrès technologiques nous permettent de combiner les éléments des missiles et des torpilles. Les missiles Starviper emballent les coups de torpilles tout en conservant la vitesse et la polyvalence des missiles."
 tech_missile_se: "Lance-missiles Sigma"
 tech_missile_se_desc: "Par le passé, nous classions les différents types d'ordonnances guidées en fonction de leur taille et de leur rendement, chacun ayant ses propres forces et faiblesses. Plus maintenant, il est temps d'utiliser notre technologie de pointe pour créer une véritable ogive explosive puissante. Un missile qui surpasse les torpilles."
 ACOT_TORPEDO_SE: "Torpille Sigma"
 ACOT_TORPEDO_SE_DESC: "Torpille Sigma"
 tech_torpedo_se: "Torpilles Sigma"
 tech_torpedo_se_desc: "Supérieures aux torpilles Paradox, les torpilles Alpha font des ravages dans les formations de la flotte ennemie grâce à des ogives d'énergie noire raffinée extrêmement puissantes et à des matériaux à lumière dure."
 ACOT_MISSILE_BARRAGE_SE: "Système de barrage 'Hydra'"
 ACOT_MISSILE_BARRAGE_SE_DESC: "Des systèmes de fusées à longue portée mortels lancés à partir d'un quad-lanceur qui sacrifie les capacités de suivi pour une puissance de feu accrue."
 tech_barrage_missile_se: "Système de barrage de classe 'Hydra'"
 tech_barrage_missile_se_desc: "Bien que les technologies de missiles explosifs aient été simplifiées et fusionnées en un seul paquet avec l'introduction de Starvipers, la même chose ne frappera pas leurs grands frères. Nous sommes toujours plus demandés pour de plus grandes explosions, et qui sommes-nous pour leur déplaire ?"
 ACOT_MISSILE_XL_SE: "Batterie de missiles Firestorm"
 ACOT_MISSILE_XL_SE_DESC: "Puissant système de missile vertébral qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
 tech_xl_missile_se: "Firestorm XLMBS"
 tech_xl_missile_se_desc: "Depuis que le dernier ajout au XLMBS a été nommé Permafrost, l'équipe convient que la variante Sigma devrait être l'inverse, car cette nouvelle arme apportera de glorieuses explosions à nos ennemis et brillera comme une étoile. Le XLMB de classe Firestorm peut être produit en masse à votre commande."
 ACOT_MISSILE_NUKE_SE: "Lanceur Komekko Giga-Warhead"
 ACOT_MISSILE_NUKE_SE_DESC: "Lanceur d'ogives massives conçu pour éliminer les vaisseaux capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
 tech_missile_nuke_se: "Soleil rouge sur le paradis"
 tech_missile_nuke_se_desc: "De plus en plus, nous atteignons nos objectifs du projet Megumin. Tout clique presque. L'empereur forcera tous nos ennemis à l'obéissance par une glorieuse destruction."
 ACOT_PARTICLE_LANCE_SE: "Lance Prismatique Stellarite"
 ACOT_PARTICLE_LANCE_SE_DESC: "Par rapport aux conceptions plus anciennes, les lentilles prismatiques Stellaireis pour un flux continu d'énergie stellarite à travers une lentille prismatique qui peut rapidement faire un court travail sur les formations de vaisseaux inférieures."
 tech_energy_lance_se: "Lance prismatique Sigma"
 tech_energy_lance_se_desc: "Nos scientifiques sont toujours à la recherche de nouvelles possibilités pour créer quelque chose d'unique pour nos armes de la prochaine génération. En ce qui concerne les lances énergétiques, ils ont élaboré des plans pour une nouvelle variation qui utilise des lentilles prismatiques, sacrifiant la puissance d'arrêt pour une vitesse de tir considérablement accrue."
 ACOT_ARC_EMITTER_SE: "Déchargeur d'énergie stellarite"
 ACOT_ARC_EMITTER_SE_DESC: "Cet émetteur de nouvelle génération utilise une nouvelle conception basée sur la technologie stellarite. Le concept reste cependant en grande partie le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."
 tech_arc_emitter_se: "Émetteur Sigma"
 tech_arc_emitter_se_desc: "Cet émetteur de nouvelle génération utilise un nouveau design basé sur la technologie stellarite. Le concept reste cependant largement le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."
 ACOT_MASS_ACCELERATOR_SE: "Canon à chaîne stellarite"
 ACOT_MASS_ACCELERATOR_SE_DESC: "Merveille d'armes de siège, Warp Cannon tire une énorme limace recouverte d'énergie stellarite qui se déforme dans les vaisseaux ennemis via un micro-trou de ver. Cela élimine complètement les déplacements, tout en conservant la pleine force cinétique, la vitesse et la vitesse. L'arme est capable de contourner les boucliers et des portions de plaques ennemies pour endommager directement la coque."
 tech_mass_accelerator_se: "Technologie de distorsion armée"
 tech_mass_accelerator_se_desc: "La force cinétique pure a ses limites, car les protections et les défenses des vaisseaux ne cessent de se renforcer et les armes énergétique dominent rapidement le domaine, tandis que nos scientifiques cherchent de meilleures façons d'améliorer nos accélérateurs de masse actuels. Bien que le concept semble étrange et assez stupide, il est possible de transformer le canon entier en un puissant générateur de trous de distorsion capable de déchirer le tissu spatial et d'envoyer l'ogive à l'intérieur du vaisseau ennemi, en contournant les boucliers et la distance de déplacement. Le seul problème pour l'instant est de savoir comment faire cela tout en conservant la vitesse et la vélocité du projectile   ?"
 ACOT_PERDITION_BEAM_SE: "Lumière de destruction"
 ACOT_PERDITION_BEAM_SE_DESC: "Pas trop différente de l'arme énergétique utilisée par Stellarite Devouver, Light of Destruction tire un faisceau mortel d'énergie stellarite. Les réacteurs, amplificateurs et lentilles d'énergie beaucoup plus raffinés rendent l'arme bien supérieure à celle utilisée par la bête, grâce à nos conceptions technologiques supérieures."
 tech_perdition_beam_se: "Canon Sigma Giga-Beam"
 tech_perdition_beam_se_desc: "Pas très différent de l'arme énergétique utilisée par le Dévoreur de Stellarite, le Canon Sigma Giga-Beam tire un rayon mortel d'énergie Stellarite. Les réacteurs, amplificateurs et lentilles énergétiques beaucoup plus raffinés rendent l'arme bien supérieure à celle utilisée par la bête, grâce à nos conceptions technologiques supérieures."
 ACOT_ARC_EMITTER_SE_TITAN: "Déchargeur d'énergie stellarite focalisé"
 ACOT_ARC_EMITTER_SE_TITAN_DESC: "Cet émetteur de nouvelle génération utilise une nouvelle conception basée sur la technologie stellarite. Le concept reste cependant en grande partie le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."
 tech_titan_emitter_se: "Émetteur Titan Stellarite"
 tech_titan_emitter_se_desc: "Emetteur Stellarite adapté pour fonctionner avec l'Arc Spinal Titan. Comme pour les générations précédentes, la portée est sacrifiée pour la puissance de feu."
 ACOT_TITAN_CANNON_SE: "Canon Titan Warp Stellaire"
 ACOT_TITAN_CANNON_SE_DESC: "Imaginez tirer une étoile miniature à l'intérieur d'un vaisseau ennemi ... alors imaginez tirer une étoile sur le point d'entrer en supernova dans ce vaisseau ... obtenir l'image ?"
 tech_titan_accelerator_se: "Canon Warp de la taille du Titanic"
 tech_titan_accelerator_se_desc: "Sur les plus grands vaisseaux dotés de générateurs plus puissants et de plus de place pour le canon spinal, il est possible de surcharger l'obus d'artillerie avec des énergies de stellarite volatile jusqu'au niveau critique avant de tirer l'arme. Cela prend beaucoup de temps mais produit un résultat tout aussi destructeur."
 ACOT_SCOUT_HANGAR_SE: "Intercepteurs Sigma"
 ACOT_SCOUT_HANGAR_SE_DESC: "L'introduction de la puissance de la stellarite permet de créer des vaisseaux de frappe encore plus meurtriers, capables d'affronter facilement les missiles et autres vaisseaux de moindre importance."
 tech_strike_craft_scout_se: "Intercepteurs Sigma"
 tech_strike_craft_scout_se_desc: "L'introduction de la puissance de la stellarite permet de créer des vaisseaux de frappe encore plus meurtriers, capables d'affronter facilement les missiles et autres vaisseaux de moindre importance."
 ACOT_FIGHTERS_HANGAR_SE: "Intercepteurs Phoenix"
 ACOT_FIGHTERS_HANGAR_SE_DESC: "L'introduction de Puissance Stellarite permet la création d'engins de frappe encore plus meurtriers qui peuvent facilement faire face aux missiles et autres petits métiers."
 tech_strike_craft_fighter_se: "Combattants Sigma"
 tech_strike_craft_fighter_se_desc: "L'introduction de la puissance de la stellarite permet de créer des vaisseaux de frappe encore plus meurtriers, capables d'affronter facilement les missiles et autres vaisseaux de moindre importance."
 ACOT_BOMBERS_HANGAR_SE: "Bombardier Sunrider"
 ACOT_BOMBERS_HANGAR_SE_DESC: "Équipés d'un nouveau noyau stellarite, les bombardiers Sunrider, qui portent bien leur nom, sont capables de fournir des charges utiles stellarites extrêmement puissantes pour abattre même les cuirassés les plus puissants."
 tech_strike_craft_bomber_se: "Sigma Bombers"
 tech_strike_craft_bomber_se_desc: "Jusqu'à présent, le développement des vaisseaux d'attaque s'est toujours fait main dans la main entre les bombardiers et les chasseurs. Bien qu'une telle méthode facilite la création d'une conception modulaire qui fonctionne pour les deux classes, elle limite également leur véritable potentiel. \n\nAinsi, les nouveaux bombardiers à propulsion stellarite seront conçus séparément. Le réacteur stellarite étant très différent des schémas du précurseur, nous sommes obligés de revenir à un design de coque plus moderne."
 ACOT_GUNSHIP_HANGAR_SE: "Chasseurs Sigma"
 ACOT_GUNSHIP_HANGAR_SE_DESC: "Les Chasseurs de combat Firestorm sont des engins de frappe à longue portée extrêmement meurtriers qui excellent à abattre des cibles clés de loin."
 tech_strike_craft_gunship_se: "Canons stellaires"
 tech_strike_craft_gunship_se_desc: "Nous pouvons enfin installer des lanceurs d'énergie stellarite sur nos vaisseaux de combat, ce qui devrait permettre d'améliorer considérablement la puissance de feu par rapport aux anciennes générations."
 ACOT_ARMOR_SE: "Blindage forgé solaire"
 ACOT_ARMOR_SE_DESC: "Au lieu d'utiliser l'énergie noire pour créer des plaques de lumière-dure, Solar-Forged Armor utilise l'énergie stellarite pour créer une construction solide-lumière agissant à la place comme de nouvelles plaques. Bien qu'elle ne fournisse plus de blindage supplémentaire, le nouveau blindage renforce la coque intérieure du vaisseau tout en étant globalement supérieure à la lumière-durée basée sur l'énergie noire."
 SMALL_ACOT_ARMOR_SE: "Petit blindage solaire forgé"
 MEDIUM_ACOT_ARMOR_SE: "Blindage moyen forgé solaire"
 LARGE_ACOT_ARMOR_SE: "Grand blindage solaire forgé"
 tech_armor_se: "Matériau forgé par Stellar"
 tech_armor_se_desc: "L'avènement de l'énergie stellarite nous permet d'améliorer notre précédente technologie de lumière dure. L'utilisation de l'énergie stellarite plutôt que de l'énergie sombre nous permet d'augmenter la densité et la résistance du nouveau matériau de lumière dure."
 TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HDéverrouille le composant :§! Blindage forgé solaire"
 TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Au lieu d'utiliser l'énergie noire pour créer des plaques de lumière-dure, Le blindage Solaire Forgé utilise l'énergie stellarite pour créer une construction de solide-lumière agissant à la place comme de nouvelles plaques. Bien qu'elle ne fournisse plus de blindage supplémentaire, le nouveau blindage renforce la coque intérieure du vaisseau tout en étant globalement supérieure à la lumière-durée basée sur l'énergie noire."
 ACOT_ENIGMATIC_SHIELD_SE: "Bouclier stellarite"
 ACOT_ENIGMATIC_SHIELD_SE_DESC: "En raison du fait que l'énergie Stellarite surpasse considérablement les anciennes variantes de Matière noire et Energie noire, il est naturel que les boucliers d'énergie alimentés par Stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus fortes que la génération précédente."
 SMALL_ACOT_ENIGMATIC_SHIELD_SE: "Petit bouclier stellarite"
 MEDIUM_ACOT_ENIGMATIC_SHIELD_SE: "Bouclier de stellarite moyen"
 LARGE_ACOT_ENIGMATIC_SHIELD_SE: "Grand bouclier stellarite"
 tech_dark_matter_deflector_se: "Bouclier de stellarite"
 tech_dark_matter_deflector_se_desc: "Étant donné que l'énergie stellarite surpasse de manière significative les anciennes variantes de la matière noire et de l'énergie noire, il est tout à fait naturel que les boucliers énergétiques alimentés par la stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus solides que la génération précédente."
 TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HDéverrouille le composant :§! Bouclier stellarite"
 TECH_UNLOCK_STELLARITE_SHIELD_DESC: "En raison du fait que l'énergie Stellarite surpasse considérablement les anciennes variantes de Matière noire et Energie noire, il est naturel que les boucliers d'énergie alimentés par Stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus fortes que la génération précédente."
 TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HDéverrouille le composant :§! Plaques Séraph"
 TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Ces revêtements sont fabriqués à partir de matériaux inconnus qui sont non seulement extrêmement durables mais également capables de se remodeler et de se régénérer pour réparer les dommages causés à la coque du vaisseau."
 STELLARITE_DRIVE_SE: "Stellaire Warp Drive"
 STELLARITE_DRIVE_SE_DESC: "Utilisant la puissance des étoiles elles-mêmes pour alimenter les générateurs de trous de ver, Stellaire Warp Drive fonctionne à une distance beaucoup plus grande sans surcharge."
 tech_enigmatic_drive_se: "Le moteur de distorsion Sigma"
 tech_enigmatic_drive_se_desc: "Encore plus impressionnant qu'auparavant, le moteur FTL de nouvelle génération peut effectuer un saut en distorsion encore plus grand qu'auparavant, et la séquence de chargement du système FTL est presque éliminée."
 TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HDéverrouille le composant :§! Stellaire Moteur de Saut"
 TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Utilisant la puissance des étoiles elles-mêmes pour alimenter les générateurs de trous de ver, Stellaire Moteur de Saut fonctionne à une distance beaucoup plus grande sans surcharge."
 SHIP_THRUSTER_SE: "Propulseurs stellarites"
 SHIP_THRUSTER_SE_DESC: "Propulseurs de vaisseaux puissants utilisant la puissance stellarite pour se déplacer à grande vitesse."
 tech_thrusters_se: "Encore plus impressionnant qu'auparavant, le moteur FTL de nouvelle génération peut effectuer un saut en distorsion encore plus grand qu'auparavant, et la séquence de chargement du système FTL est presque éliminée."
 tech_thrusters_se_desc: "Puisque les étoiles sont partout et que les propulseurs sont conçus pour les voyages subspatiaux, il est naturel que nous développions simplement des propulseurs qui tirent leur puissance des étoiles elles-mêmes et les lient à notre volonté."
 TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HDéverrouille le composant :§! Propulseurs stellarites"
 TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Propulseurs de vaisseaux puissants utilisant la puissance stellarite pour se déplacer à grande vitesse."
 SE_SENSOR_SHIP: "Tableaux stellaires"
 SE_SENSOR_SHIP_DESC: "Cette nouvelle génération de systèmes de surveillance détermine les mouvements des vaisseaux en analysant les schémas de déplacement et les réactions des corps célestes du système."
 tech_sensor_se: "Réseaux stellaires"
 tech_sensor_se_desc: "Cette nouvelle génération de systèmes de surveillance détermine les mouvements des navires en analysant les schémas de déplacement et les réactions des corps célestes du système."
 TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HDéverrouille le composant :§! Récepteurs stellaires"
 TECH_UNLOCK_STELLARITE_SENSORS_DESC: "Cette nouvelle génération de systèmes de surveillance détermine les mouvements des vaisseaux en analysant les schémas de déplacement et les réactions des corps célestes du système."
 CORVETTE_DARK_MATTER_REACTOR_SE: "Réacteur stellarite"
 CORVETTE_DARK_MATTER_REACTOR_SE_DESC: "Bien que la véritable nature derrière les spécificités de Puissance Stellarite fasse encore débat, la production d'énergie générée par leurs réacteurs est toujours indéniablement puissante, dépassant même les variantes d'énergie noire."
 DESTROYER_DARK_MATTER_REACTOR_SE: "Réacteur stellarite"
