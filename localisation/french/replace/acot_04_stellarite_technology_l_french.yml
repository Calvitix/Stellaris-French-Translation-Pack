TECH_UNLOCK_STELLARITE_SHIELD_DESC: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."     

TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HUnlocks Component:§! Seraph Platings"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "These platings are made by unknown materials that are not only extremely durable but also able to reshape and regenerate themselves to repair any damages done to the ship's hull."
 

