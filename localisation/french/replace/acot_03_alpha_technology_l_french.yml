tech_ae_hive_computer: "On-board Hive Overlords"
tech_ae_hive_computer_desc: "The Hive has long since relied on machines and a group of special drones to operate space vessels, but these are inefficient and drain the Hive's concentrations. A scheme to conceive overlords to act as semi-independent battlefield commanders can be formulated to replace the old combat computers."
 
 
