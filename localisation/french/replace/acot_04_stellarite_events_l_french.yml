l_french:
 stellarite_events.1.name: "L'attirance pour les étoiles"
 stellarite_events.1.desc.a: "Nous avons une situation intéressante. Apparemment, certains de nos scientifiques ont affirmé avoir découvert un nouveau type de source d'alimentation après avoir passé un certain temps à scanner la signature énergétique avec nos capteurs énigmatiques avancés. Ces scientifiques affirment que la puissance des étoiles peut être transformée en une source d'énergie plus avancée que même la matière noire.\n\nNous ne pouvons pas encore vérifier la vérité de cette affirmation, car cela semble être lié à l'énergie solaire. ..que nous connaissions avant même que nos empires soient capables de voyager dans l'espace."
 stellarite_events.1.desc.b: "Nous avons une situation intéressante. Apparemment, certains de nos scientifiques prétendent avoir découvert d'autres signatures énergétiques de la stellarite que nous avions étudiées sur le Dévoreur de stellarite que nous avons vaincu. L'énergie est faible et difficile à localiser, mais elle semble beaucoup plus pure que celle trouvée sur le Devouver."
 stellarite_events.1.a: "Intéressant, peut-être SOPHIA pourra nous expliquer."
 stellarite_events.1.b: "Ce n'est pas le moment de faire des expériences."
 stellarite_events.100.name: "Banque de données des précurseurs"
 stellarite_events.100.desc.a: "Interesting...that the shard's remains could reach all the way here...\n\nSorry, was just thinking out loud. Your scientist's presumptions are correct, the energy signatures you detected are related to solar power, but its far more powerful, far more divine. What you see is but a flicker remains of its once glorious existence. The shards of the First Star, the power of Stellarite. Gotta admit though, I did not expect your scientists to actually be able to trace its signature all the way here."
 stellarite_events.100.desc.b: "Intéressant... que les restes de l'éclat puissent arriver jusqu'ici... Bien sûr ! Le Devouver ! J'ai raté ce détail ! \n\nDésolé, je pensais juste à voix haute. Les présomptions de votre scientifique sont correctes, les signatures énergétiques que vous avez détectées sont liées à l'énergie solaire, mais elle est bien plus puissante, bien plus divine. Ce que vous voyez n'est qu'une lueur des restes de sa glorieuse existence. Les éclats de la Première Etoile, le pouvoir de la Stellarite. Le même pouvoir qui s'est manifesté dans le Devouver que tu as vaincu précédemment.\n\nSi ce pouvoir t'intéresse, je peux te l'enseigner... après avoir trouvé un moyen de le faire de manière familiale..."
 stellarite_events.100.desc.c: "Ah, c'est gentil de l'avoir enfin remarqué. Oui, vous récupérez un nouveau type de source d'énergie, l'énergie Stellarite, des éclats de la Première Etoile. Un des empires de cette galaxie a déjà réussi à resaturer son rayonnement dans le cosmos, donc maintenant vous ressentez sa présence.\n\nSi vous êtes intéressé, je ferai les arrangements nécessaires pour vous transmettre les données nécessaires pour l'acquérir."
 stellarite_events.100.desc.d: "Encore ce sujet   ? Je croyais qu'il ne vous intéressait pas, avez-vous changé d'avis   ?"
 stellarite_events.100.a: "C'est quoi cette Première Etoile   ?"
 stellarite_events.100.a.response: "Euh... c'est une très longue histoire, et il est vrai que mes connaissances sont de seconde main. Mais il suffit de dire, c'est ce que le nom implique, la toute première étoile de cette réalité. Créée par des êtres supérieurs comme une sorte de cadeau. Mais disons simplement qu'en raison d'une malheureuse série d'événements, la première étoile n'est plus, ses morceaux sont éparpillés au-delà de toute reconnaissance physique. Pourtant, son pouvoir reste vrai, et ceux qui peuvent l'exploiter, acquièrent un pouvoir incommensurable, le pouvoir de la Stellarite."
 stellarite_events.100.b: "Ce pouvoir peut-il vraiment être utilisé   ?"
 stellarite_events.100.b.response: "En théorie, oui. Les éclats résonnent avec le désir de l'appelant, et ceux qui comprennent sa nature peuvent utiliser la Stellarite, la plier à ce dont ils ont besoin. Le problème est que, franchement, votre empire et votre peuple ont plus de chances d'exploser en essayant de comprendre l'étendue de sa conception qu'en l'utilisant réellement. Mais il y a peut-être une chance..."
 stellarite_events.100.b2.response: "Bien sûr, sinon les autres ne seraient pas en train de l'utiliser en ce moment même. Les éclats résonnent avec le désir de l'appelant, et ceux qui comprennent sa nature, peuvent utiliser la Stellarite, la plier à ce dont ils ont besoin. Le problème est que, franchement, votre empire et votre peuple sont plus susceptibles d'exploser en essayant de comprendre l'étendue de sa conception qu'en l'utilisant réellement. Mais avec mon aide, cela peut être réglé."
 stellarite_events.100.c: "Alors, comment est-il relié à l'énergie solaire   ?"
 stellarite_events.100.c.response: "Ehhh... Je ne suis toujours pas sûr honnêtement, comme je l'ai dit, c'est une connaissance de seconde main. On dit que les étoiles ordinaires que vous voyez sont comme... des cadavres   ? des poussières   ? ou simplement des restes de la première étoile. Assez pour fournir de la chaleur, de la vie et de l'énergie ambiante, mais pas grand chose d'autre. Mais la Stellarite est différente, elle est pure, divine, créée dans les âges passés par les dieux."
 stellarite_events.100.d: "Ce pouvoir comporte-t-il des risques   ?"
 stellarite_events.100.d.response: "Ohohoh. Vous n'avez pas idée. Vous voyez, dans le passé, mes soeurs ont essayé de transmettre des détails aux empires avec lesquels elles travaillaient pour qu'ils développent de la stellarite par eux-mêmes. Inutile de dire que... les résultats étaient assez explosifs. Au mieux, quelques scientifiques ont explosé, au pire... une galaxie entière s'est juste un peu... écrasée   ? C'est compliqué. Mais ne vous inquiétez pas, nous ne ferons plus appel à ces méthodes risquées. Il faut juste que je trouve un moyen de t'enseigner d'une manière que tu puisses comprendre facilement, de préférence sans que cela implique trop de travail de ma part. Ce n'est pas drôle de se laisser emporter, n'est-ce pas   ?"
 stellarite_events.100.d2.response: "Il y a des risques indirects maintenant que quelqu'un a fait la tâche ardue de ranimer le tesson. Tout ce que vous avez à faire est de suivre mes instructions et d'observer comment vous pouvez convertir l'énergie noire en Stellarite en utilisant les propriétés dimensionnelles de la matière noire. Le risque principal est simple, quelqu'un d'autre l'a déjà fait, et il n'a probablement pas envie que vous arriviez sur le même terrain de jeu, à moins que vous ne soyez ses alliés bien sûr."
 stellarite_events.100.e: "Nous voulons exploiter cette puissance."
 stellarite_events.100.f: "Je ne pense pas que nous en ayons l'utilité."
 stellarite_events.100.f.response: "Ah, quel dommage. Pas grave alors."
 stellarite_events.2.name: "Projet Stellarite"
 stellarite_events.2.desc.a: "Hmmm... votre empire répond certainement aux exigences technologiques minimales pour exercer le pouvoir, c'est certain. Mais je suis plus inquiet des conséquences potentielles dues à votre manque de compréhension de sa science. Il est peu probable que vous soyez en mesure de façonner le pouvoir vers son plein potentiel, surtout avec la façon dont vous vous débrouillez déjà avec l'énergie du vide... en fait, peut-être que vous pouvez encore travailler et en créer un qui fonctionne de façon assez similaire à ce que vous avez déjà. La puissance du pouvoir sera quelque peu réduite en raison de l'utilisation d'éléments antagonistes, mais il devrait quand même être puissant.\n\nHmmm, je ne peux pas penser à un meilleur moyen qui n'implique pas encore beaucoup de travail de ma part. Donc pour l'instant, considère ça comme une générosité de ma part. SOPHIA va effectuer la première conversion pour vous ! Tu as juste besoin d'une quantité excessivement grande de matière noire et d'énigme... ahem je veux dire d'énergie noire. Et je veux dire beaucoup d'entre eux."
 stellarite_events.2.desc.b: "Hmmm... votre empire passe certainement les exigences technologiques minimales pour exercer le pouvoir, ça c'est sûr. Et parce que quelqu'un a déjà fait ce travail compliqué. La vôtre sera beaucoup plus simple en rétrospective. Vous devrez simplement préparer une quantité appréciable de matière noire et d'énergie noire et suivre mes instructions. Avec un peu de chance, votre équipe scientifique sera assez compétente pour faire le travail avant que quelqu'un d'autre ne vous fasse exploser. Simple, non   ?"
 stellarite_events.2.a: "Comment cela va-t-il fonctionner exactement   ?"
 stellarite_events.2.a.response: "Les Énergies du vide, alias Énergies sombres, sont l'aspect inversé et tordu des Énergies stellaires. Normalement, les deux pouvoirs en étroite proximité s'annulent l'un l'autre, rendant les deux nuls. Mais avec l'aide des propriétés dimensionnelles de la matière noire, il est possible de convertir l'énergie noire en énergie stellaire. La conversion n'est cependant pas parfaite et entraîne un gaspillage important. Une fois le processus terminé, la galaxie sera à nouveau dotée d'une puissance stellaire ! Cela semble assez simple, non   ?"
 stellarite_events.2.a2.response: "Les Énergies du vide, alias Énergies sombres, sont l'aspect inversé et tordu des Énergies stellaires. Normalement, les deux pouvoirs en étroite proximité s'annulent l'un l'autre, rendant les deux nuls. Mais avec l'aide des propriétés dimensionnelles de la matière noire, il est possible de convertir l'énergie noire en énergie stellaire. La conversion n'est cependant pas parfaite et entraîne un gaspillage important. Essayez donc d'être économe et d'en économiser beaucoup à l'avance."
 stellarite_events.2.b: "Alors quel est le risque cette fois-ci   ?"
 stellarite_events.2.b.response: "Etonnamment, pas cette fois, grâce à votre serviteur. Vous voyez, je vais m'occuper de la partie la plus difficile, la première conversion et la saturation. Tout ce dont j'ai besoin est une très grande quantité de matière noire et d'énergie noire. Et ensuite vos scientifiques n'auront qu'à suivre attentivement mes instructions.\n\nOh une chose à noter, le processus de saturation de la galaxie en stellarite ne doit être fait qu'une seule fois. Cela signifie qu'une fois terminé, tous les autres empires auront beaucoup plus de facilité à les étudier aussi, à condition que mes soeurs leur aient appris à le faire. Alors mieux vaut faire attention à ce que vous mettez en marche !"
 stellarite_events.2.b2.response: "Etonnamment, pas cette fois, grâce à votre serviteur et à l'autre empire qui l'a fait en premier. Vous voyez, je vais m'occuper de la partie la plus difficile. Tout ce dont j'ai besoin est une très grande quantité de matière noire et d'énergie noire. Et ensuite, vos scientifiques n'auront qu'à suivre attentivement mes instructions. Si tout se passe comme prévu, vous pourrez aussi mettre la main sur le pouvoir de la Stellarite."
 stellarite_events.2.c: "Vous semblez terriblement généreux cette fois-ci."
 stellarite_events.2.c.response: "On ne peut pas l'aider. Honnêtement, j'aurais préféré une approche moins directe pour notre bien à tous les deux. Mais les rapports passés de mes soeurs étaient plutôt dégoûtants, des explosions et des crashs partout. Jusqu'à ce qu'on trouve une meilleure solution, il faudra faire comme ça. Mais ne prenez pas trop vos aises, c'est un cas particulier pour l'instant."
 stellarite_events.2.d: "Les empires déchus seront-ils à nouveau fous   ?"
 stellarite_events.2.d.response: "Probablement pas. En tout cas pas autant que quand tu as fait le projet Alpha, ça c'est sûr. Je doute qu'ils comprennent encore ce pouvoir."
 stellarite_events.2.e: "Alors, allons-y."
 stellarite_events.2.e.response: "Bien, demandez à votre équipe scientifique de suivre la procédure que je vais vous transmettre. Ne vous inquiétez pas, il n'y aura pas d'explosions. Tout est calculé."
 stellarite_events.2.f: "Nous ne pouvons pas nous permettre le coût en ce moment."
 stellarite_events.2.f.response: "C'est juste. C'est beaucoup d'économies que vous allez devoir faire. Mieux vaut être sûr."
 RESEARCH_STELLARITE_POWER: "Le pouvoir au-delà des étoiles"
 RESEARCH_STELLARITE_POWER_DESC: "Avec l'aide de SOPHIA, nous allons commencer la procédure de réactivation des faibles pouvoirs stellarites à travers la galaxie, afin de pouvoir les exploiter pleinement."
 RESEARCH_STELLARITE_POWER_CHEAP: "Le pouvoir au-delà des étoiles"
 RESEARCH_STELLARITE_POWER_CHEAP_DESC: "Avec l'aide de SOPHIA, nous apprendrons les secrets de la conversion de l'énergie noire en Stellarite afin d'accéder à cette merveille récemment découverte."
 stellarite_events.3.name: "Le Stellar"
 stellarite_events.3.desc.a: "C'est confirmé ! Après plusieurs expériences infructueuses, l'équipe a terminé un test approximatif de cette puissance de la stellarite. La puissance existe en effet et peut être utilisée comme source d'alimentation. Mais nous n'avons pas encore de prototype fonctionnel pouvant être utilisé pour des applications militaires. Nous devons creuser plus profondément."
 stellarite_events.3.desc.b: "2"
 stellarite_events.3.desc.stellaritegate: "Les enregistrements à l'intérieur de la porte suggèrent fortement l'existence de la puissance de la stellarite, ce qui prouve que ce pouvoir existait dans le passé. Mais nous n'avons pas encore de prototype fonctionnel pouvant être utilisé pour des applications militaires. Nous devons creuser plus profondément."
 stellarite_events.3.a: "Settings our goal highAvril!Mai20"
 stellarite_events.3.tooltip: "Bien qu'il soit désormais admis que la stellarite est une source d'énergie potentielle, nous ne pouvons toujours pas créer un moyen fiable de contenir une énergie aussi puissante, nous aurons besoin d'un scientifique hautement qualifié dans les départements d'ingénierie pour le faire.\n\n§YLe scientifique en question doit être de niveau 10 et avoir un des traits suivants : conservateur, génie, Erudit, Choisi, Sapient AI Assistant, cerveau ou Expert en matériaux."
 RESEARCH_STELLARITE_POWER_SIMPLE: "Le pouvoir au-delà des étoiles"
 RESEARCH_STELLARITE_POWER_SIMPLE_DESC: "Ce nouveau pouvoir Stellarite est si prometteur, nous devons seulement les étudier."
 stellarite_events.5.name: "Une puissance écrasante !"
 stellarite_events.5.desc: "Enfin ! Nos recherches ont porté leurs fruits, et le premier réacteur Stellarite est prêt à être déployé en masse ! Avec cette nouvelle invention viennent de multiples possibilités futures pour diverses applications de combat, nous devrions commencer à les explorer sans tarder !"
 stellarite_events.5.a: "La vérité de notre ascension est révélée !"
 stellarite_events.500.name: "Banque de données des précurseurs"
 stellarite_events.500.desc: "Félicitations ! Vous avez réussi à suivre mes instructions à la lettre et à éviter d'exploser au passage !\n\nJe dois dire que j'étais sceptique quant à vos chances, mais vous persévérez malgré tout. Vous pouvez maintenant commencer à expérimenter et à intégrer la stellarite dans vos arsenaux. Je dois vous avertir cependant, que techniquement parlant, la stellarite n'est pas destinée à être utilisée de cette façon. Combiner les énergies du vide est déjà assez risqué, mais vous avez aussi de la matière noire dans le mélange. Si tu n'es pas prudent, il pourrait y avoir des conséquences... imprévues. Veillez également à contrôler votre stock de stellarite, vous ne voulez pas que des entités stellarites en colère se manifestent."
 stellarite_events.500.a: "Des arsenaux   ? Et les mises à niveau des infrastructures   ?"
 stellarite_events.500.a.response: "C'est facile. Vous avez à peine réussi à faire fonctionner la puissance des Stellarites avec votre technologie actuelle. Les utiliser comme armes est déjà assez délicat, mais au moins vous avez l'avantage d'un matériel de qualité militaire. L'intégrer dans vos bâtiments planétaires de tous les jours est peut-être un peu au-dessus de vos capacités actuelles. Cela nécessiterait beaucoup trop d'... 'Acquisitions de technologies' pour fonctionner de manière réaliste. Mais c'est sans rapport... Laissez tomber, faites comme si vous n'aviez pas entendu la dernière partie."
 stellarite_events.500.b: "Quelles sont ces conséquences imprévues   ?"
 stellarite_events.500.b.response: "Au cas où ce ne serait pas encore évident pour vous, les énergies du vide et la Stellarite ne font pas bon ménage. Même si vous parvenez à isoler les parties incompatibles à l'aide de la matière noire et d'autres procédés, le produit reste très proche du vide. Si vous en ajoutez pour augmenter votre production de stellarite, vous risquez d'obtenir des résultats... pour le moins explosifs."
 stellarite_events.500.c: "Pourquoi devons-nous évacuer la stellarite   ?"
 stellarite_events.500.c.response: "Pour faire simple, la stellarite est en quelque sorte en phase avec les émotions et les pensées, car son pouvoir provient de l'éclat de la Première étoile. La stellarite brute qui n'est pas facilement utilisée peut faire appel aux présences persistantes des âges passés... des fantômes si vous voulez être effrayants. C'est rarement un problème pour un empire de stellarite plus avancé, mais pour un empire comme le vôtre, il peut être un peu plus difficile de garder ces anomalies sous contrôle. Cependant, aussi attirés qu'ils soient par le pouvoir, ils ne sont que des émotions et des pensées persistantes. Même si elles acquièrent un semblant de forme dans le monde physique, cela ne durera pas. Si vous ne vous en occupez pas vous-mêmes, elles disparaîtront probablement dans le néant une fois les pouvoirs épuisés."
 stellarite_events.500.d: "Nous avons beaucoup à faire alors."
 stellarite_events.500.d.response: "Oui. Des jours passionnants nous attendent, j'en suis sûr. Je me demande ce que vous allez faire avec ce nouveau pouvoir."
 stellarite_events.501.name: "Un nouvel empire du soleil levant"
 stellarite_events.501.desc: "Nous recevons des rapports de sources crédibles selon lesquels le [event_target:new_stellarite_empire.GetName] a récemment développé une nouvelle source d'énergie qui semble être beaucoup plus redoutable que celles utilisées par les empires déchus. Les détails sont sommaires mais il semble que cela soit lié aux technologies précurseurs."
 stellarite_events.501.desc.b: "Nous recevons des rapports de sources crédibles selon lesquels le [event_target:new_stellarite_empire.GetName] a récemment développé une nouvelle source d'énergie qui semble être bien plus redoutable que celles utilisées par les empires déchus. Malheureusement, nous n'avons aucune idée de ce qu'est cette nouvelle puissance."
 stellarite_events.501.desc.c: "Des sources crédibles nous rapportent que le [event_target:new_stellarite_empire.GetName] a récemment développé une nouvelle source d'énergie qui correspond aux données et détails de la Stellarite. Si c'est exact, cela signifie qu'un autre empire progresse vers une nouvelle révélation. Nous devrions suivre leurs progrès très attentivement."
 stellarite_events.501.a: "Peut-être que SOPHIA peut nous en dire plus."
 stellarite_events.501.b: "Cela semble un peu au-dessus de notre niveau pour le moment."
 stellarite_events.501.c: "Nous verrons bien."
 stellarite_events.10.name: "Anomalie de stellarite détectée !"
 stellarite_events.10.desc: "Alerte ! Anomalie instable détectée. Une entité Stellarite a été signalée comme commençant à se former dans l'un de nos systèmes. Nous pouvons l'arrêter en dispersant notre stock de stellarite ou en attaquant l'entité avant qu'elle ne se forme, non sans risque. Alternativement, nous pouvons laisser l'entité se former et voir ce qui en sort."
 stellarite_events.10.a.desc: "Alerte ! Anomalie instable détectée. Une autre entité Stellarite commence à se former. Elle semble puiser dans notre stock de stellarite pour se matérialiser, si nous évacuons une partie de la stellarite maintenant, la créature sera incapable de maintenir sa présence. Ou nous pouvons simplement l'empêcher de se former si nous ne craignons pas des résultats explosifs."
 stellarite_events.10.a: "Éventez les Stellarites. Nous n'avons pas de temps à perdre avec ça."
 stellarite_events.10.a.tooltip: "Une petite perte de Stellarite ne fera pas de mal à notre économie. C'est mieux que d'avoir à traiter avec des fantômes fous."
 stellarite_events.10.b: "Laissez l'entité se former. Nous pourrions apprendre quelque chose d'utile."
 stellarite_events.10.b.tooltip: "Pas de douleur, pas de gain. C'est une occasion rare d'en savoir plus sur l'anomalie basée sur la stellarite !"
 stellarite_events.10.c: "Arrêtez l'entité. On ne va pas perdre la Stellarite !"
 stellarite_events.10.c.tooltip: "Essayer d'interférer directement avec sa formation peut la déformer. C'est peut-être un peu risqué, étant donné qu'il s'agit de Stellarite."
 stellarite_events.1000.name: "Défaillance de l'anomalie Stellarite"
 stellarite_events.1000.desc: "Malheureusement, il semble que l'entité ne parvienne pas à prendre une forme tangible et se dissipe dans le néant. Néanmoins, nous sommes en mesure de récolter une partie de ses restes de stellarite."
 stellarite_events.1000.desc.b: "Il semble que l'entité ait des difficultés à se transformer en une forme tangible et qu'elle se dissipera bientôt. Cependant, il devrait être possible de lui donner plus de stellarite pour qu'elle se manifeste dans l'espace physique."
 stellarite_events.1000.a: "C'est mieux que rien."
 stellarite_events.1000.b: "Non. Laissez-le se dissiper."
 stellarite_events.1000.c: "Oui, essayons ça."
 stellarite_events.1000.c.tooltip: "Ce n'est pas très logique, mais c'est quand même très excitant."
 stellarite_events.1001.name: "Défaillance de l'anomalie Stellarite"
 stellarite_events.1001.desc: "Il semble que l'entité ait des difficultés à se transformer en une forme tangible et qu'elle se dissipera bientôt. Cependant, il devrait être possible de lui donner plus de stellarite pour qu'elle se manifeste dans l'espace physique. L'entité est actuellement localisée sur [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1001.a: "Non. Laissez-le se dissiper."
 stellarite_events.1001.b: "Oui, essayons ça."
 stellarite_events.1001.b.tooltip: "Ce n'est pas très logique, mais c'est quand même très excitant."
 stellarite_events.1002.name: "Entité Stellarite"
 stellarite_events.1002.desc: "La Stellarite se transforme en une entité particulière. Elle semble dépourvue de sapience, affichant un comportement proche de celui des entités spatiales telles que les tiyanki. Bien qu'elle ne montre aucun signe d'hostilité pour le moment, sa destruction pourrait nous rapporter de la stellarite. L'entité se trouve actuellement sur [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1002.a: "C'est inoffensif. Laissez-le faire."
 stellarite_events.1002.a.tooltip: "L'Entité sera laissée seule, ce qui lui permettra de faire ce qu'elle veut jusqu'à ce que sa réserve de stellarite s'épuise et expire."
 stellarite_events.1002.b: "Détruisez-le, nous avons besoin de ces stellarites."
 stellarite_events.1002.b.tooltip: "L'entité deviendra hostile et devra être détruite, après quoi la stellarite qui lui reste pourra être extraite."
 stellarite_events.1003.name: "Entité Stellarite"
 stellarite_events.1003.desc: "La Stellarite se transforme en une entité particulière. Elle semble montrer un niveau basique de sapience et de réactivité à nos ordres. Nous pouvons la garder, ou la consommer pour obtenir de la stellarite. L'entité est actuellement située sur [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1003.a: "Oui. Nous sommes tes maîtres maintenant, mon petit."
 stellarite_events.1003.a.tooltip: "L'Entité peut être contrôlée jusqu'à ce que sa réserve de stellarite s'épuise et expire."
 stellarite_events.1003.b: "On a besoin de stellarite, pas d'un animal de compagnie."
 stellarite_events.1003.b.tooltip: "L'Entité peut être détruite par sécurité et sa stellarite récupérée sans résistance."
 stellarite_events.1004.name: "Fondu enchaîné stellaire"
 stellarite_events.1004.desc.a: "L'Entité Stellarite [root.GetName] que nous conservons comme animal de compagnie a finalement épuisé son énergie et commence à s'éteindre. Nous pouvons essayer de prolonger sa durée de vie en la nourrissant de stellarite supplémentaire, mais elle s'affaiblira. Il ne survivra probablement pas à une autre dégradation par la suite."
 stellarite_events.1004.desc.b: "L'Entité Stellarite [root.GetName] que nous conservons comme animal de compagnie a finalement épuisé ses dernières réserves d'énergie et s'éteint. Il n'y a plus rien que nous puissions faire à son sujet car sa lumière s'est trop dégradée."
 stellarite_events.1004.desc.c: "L'Entité Stellarite [root.GetName] que nous conservons comme animal de compagnie montre des signes de dégradation, elle a commencé à perdre un peu de sa force mais maintient toujours une présence tangible."
 stellarite_events.1004.a: "Nous ne nous séparons pas de notre animal pour l'instant !"
 stellarite_events.1004.b: "Toutes les choses ont une fin."
 stellarite_events.1004.c: "Aw, pas l'animal."
 stellarite_events.1004.d: "Inévitable en rétrospective."
 stellarite_events.1004.e: "Troublant."
 stellarite_events.1004.f: "Il vaut mieux le nommer pour la stellarite alors."
 stellarite_events.1005.name: "Entité Stellarite vaincue"
 stellarite_events.1005.desc.a: "Nous avons vaincu une entité stellarite. L'entité contient une grande quantité d'énergie stellarite restante qui peut encore être utilisée."
 stellarite_events.1005.desc.b: "Nous avons vaincu une entité stellarite. L'entité contient encore une quantité modérée d'énergie stellarite résiduelle qui peut encore être utilisée."
 stellarite_events.1005.desc.c: "Nous avons vaincu une entité stellarite. L'entité semble n'avoir qu'une petite quantité d'énergie stellarite restante qui peut encore être utilisée."
 stellarite_events.1005.desc.d: "Nous avons vaincu cette étrange et effroyable entité. La créature libère une énergie étrange dans son dernier moment, mais nous ne savons pas ce qu'est cette énergie."
 stellarite_events.1005.a: "Une bonne prime !"
 stellarite_events.1005.b: "Comme c'est curieux."
 stellarite_events.1010.name: "Stellarwyrm vaincu !"
 stellarite_events.1010.desc.a: "Nous avons vaincu le grand Stellarwyrm ! A sa mort, une pluie massive d'énergie stellarite pourra être récoltée !"
 stellarite_events.1010.desc.b: "Notre investissement a porté ses fruits ! Après que nous ayons vaincu le grand Stellarwyrm, encore plus de stellarite semble s'être déversée de son essence !\n\nNous pouvons soit les récolter pour notre propre usage, soit tenter de les rallumer une fois de plus, peut-être que quelque chose d'intéressant pourrait se produire   ?"
 stellarite_events.1010.a: "Une bonne prime !"
 stellarite_events.1010.b: "Négatif, il suffit de récolter les stellarites."
 stellarite_events.1010.c: "Oui, essayons ça."
 stellarite_events.1010.c.tooltip: "Ce n'est pas très logique, mais c'est quand même très excitant."
 stellarite_events.1010.explain.outcome.1: "Deux autres Stellarwyrms hostiles apparaîtront. Chacun d'entre eux répétera cet événement après sa mort."
 stellarite_events.1010.explain.outcome.2: "Un autre Stellarwyrm émerge sous votre contrôle."
 stellarite_events.1011.name: "Un dragon se réveille !"
 stellarite_events.1011.desc.a: "La forme de vie Stellarite semble s'être matérialisée en une forme très distincte, celle d'un drake d'éther. Les scans indiquent qu'elle est beaucoup plus forte que les formes habituelles. Mais si nous pouvons la vaincre, nous pourrons récolter une grande quantité de stellarites."
 stellarite_events.1011.desc.b: "Un autre Stellarwyrm s'est matérialisé... il est aussi fort que le précédent. Les options pour y faire face restent les mêmes, cependant."
 stellarite_events.1011.a: "Enfin un ennemi digne de ce nom !"
 stellarite_events.1011.b: "Ça va faire mal, n'est-ce pas   ?"
 stellarite_events.12.name: "Surcharge de Stellarite !"
 stellarite_events.12.desc: "Alerte ! Les générateurs de Stellarite sur [event_target:stellarite_fucked_up_planet.GetName] ont subi une fusion après une surcharge prolongée, détruisant les bâtiments voisins et tuant quelques personnes. Nous devons arrêter la séquence immédiatement avant que cela n'empire !"
 stellarite_events.12.a: "Oui, nous ne voulons pas faire exploser notre colonie."
 stellarite_events.12.b: "Non, des sacrifices doivent être faits pour le bien de tous."
 stellarite_events.12.b.tooltip: "Aucun autre rapport de dommages de ce type ne sera notifié jusqu'à ce que la planète tombe l'année suivante ou que la surcharge soit annulée."
 stellarite_events.13.name: "Défaillance critique de la stéarite"
 stellarite_events.13.desc: "En raison de l'utilisation imprudente des réacteurs Stellarite sur [event_target:stellarite_fucked_up_planet.GetName], les générateurs ont subi une fusion critique et ont causé une explosion massive, entraînant une grande apocalypse qui a anéanti la colonie.\n\nUne équipe de récupération a été envoyée pour tenter de localiser les survivants, mais il ne semble pas y en avoir."
 stellarite_events.13.a: "On l'a un peu cherché."
 stellarite_events.13.b: "A destruction of a planet is insignificant to more Stellarite."
 stellarite_events.14.name: "Stellarite Alerte jaune"
 stellarite_events.14.desc: "Alerte ! Les générateurs de stellarite sur [event_target:stellarite_fucked_up_planet.GetName] souffrent d'une exposition prolongée à la surcharge du système. Il n'y a pas encore de signes de dégradation, mais si nous continuons, des accidents pourraient se produire bientôt. Nous devons arrêter la séquence immédiatement !"
 stellarite_events.14.a: "Oui, nous ne voulons pas faire exploser notre colonie."
 stellarite_events.14.b: "Non, il nous faut plus de stellarite. Continuez la charge."
 acot_stellarite_chain: "Puissance stellaire"
 acot_stellarite_chain_title: "Puissance stellaire"
 acot_stellarite_chain_desc: "Il existe des théories et des preuves que le pouvoir des étoiles lui-même peut être exploité en armes puissantes au-delà de ce qui est actuellement connu. Les détails sont sceptiques mais avec suffisamment de ressources et d'engagement, plus d'informations peuvent être révélées."
 acot_stellarite_experiment: "Être ou ne pas être ?"
 acot_stellarite_experiment_desc: "Les détails sont actuellement trop sommaires, la plupart des conseils scientifiques sont sceptiques quant à ce soi-disant pouvoir stellarite. Il n'y a eu aucune trace de civilisations utilisant ce pouvoir, pas même les précurseurs. Étant donné que les concepts de l'énergie solaire sont largement connus et adaptés, il y a très peu de raisons de croire qu'il y en a plus.\n\nQuoi qu'il en soit, un groupe de scientifiques est prêt à expérimenter, mais un scientifique expérimenté sera requis pour diriger le projet. Bien que le scientifique ne soit pas obligé d'abandonner la tâche actuelle, seuls quelques-uns semblent manifester de l'intérêt pour un tel projet. Les risques sont élevés, nous devons donc être prudents avec notre approche."
 acot_stellarite_research: "Maîtriser les étoiles"
 acot_stellarite_research_desc: "Maintenant qu'il est clair que Stellarite est une nouvelle source d'énergie formidable. Le prochain obstacle est d'explorer comment utiliser le pouvoir dans la guerre spatiale. Nos premiers prototypes étaient trop instables et trop dangereux pour être utilisés pratiquement. En tant que tel, il est important que nous développions un dispositif de protection sûr qui peut contenir de tels pouvoirs sans provoquer d'explosion majeure lorsqu'il est soumis à diverses réactions dangereuses.\n\nÀ cette fin, un scientifique doué dans le domaine de l'ingénierie sera nécessaire. Le scientifique doit avoir une expertise en étincelle de génie, conservateur, Sapient AI, Erudite, Brainslug ou matériaux (un niveau de compétence de 10 est également nécessaire)."
 stellarite_events.15.name: "Confirmation de décharge honorable"
 stellarite_events.15.desc: "Le protocole de décharge honorable a été autorisé sur la planète [root.GetName]. Procéder   ?"
 stellarite_events.15.a: "Continuez."
 stellarite_events.15.b: "Annulez cet ordre. Fausse alerte."
