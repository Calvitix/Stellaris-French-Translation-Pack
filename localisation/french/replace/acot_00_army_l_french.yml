 tech_acot_army_dm: "Delta Army"
 tech_acot_army_dm_desc: "It is now possible to utilize delta-based technologies such as new reactors and shields to revolutionize our invasion armies at minimal cost adjustment. We should pursue this research without delay if we seek to establish supremacy over ground combat."
 tech_acot_army_ae: "Alpha Army"
 tech_acot_army_ae_desc: "Our increased understanding of enigmatic powers allow us to upgrade our Delta Armies even further. The changes of which may eventually lead to new types of armies moving forward."
 tech_acot_army_se: "Sigma Army"
 tech_acot_army_se_desc: "Surface weapons, hand-held equipment and power suits powered by stellarite energy. We will bring the second sun atop the enemy's ground fortifications."
 assault_army: "Assault Infantry Regiment"
 assault_army_plural: "Assault Infantry Regiments"
 assault_army_desc: "These well-trained professional soldiers are equipped to fight in various hostile environments. They are capable of holding the line and have good morale thanks to their training and numbers. Their weapons are compact and controlled, causing little to no collateral damage to the planet, making them ideal for occupation assault."
 acot_infantry_dm: "Delta Infantry Regiment"
 acot_infantry_dm_plural: "Delta Infantry Regiments"
 acot_infantry_dm_desc: "Armed with new cutting-edge technologies, these professional soldiers are ever ready to fight in various hostile environments. They are capable of holding the line and have good morale thanks to their training and numbers. Their weapons are compact and controlled, causing little to no collateral damage to the planet, making them ideal for occupation assault."
 acot_infantry_ae: "Alpha Infantry Regiment"
 acot_infantry_ae_plural: "Alpha Infantry Regiments"
 acot_infantry_ae_desc: "These soldiers are equipped with even deadlier weapons and armor, allowing them to fight effectively in various battlefield conditions and environments. They are capable of holding the line and have good morale thanks to their training and numbers. Their weapons are compact and controlled, causing little to no collateral damage to the planet, making them ideal for occupation assault."
 acot_infantry_se: "Sigma Infantry Regiment"
 acot_infantry_se_plural: "Sigma Infantry Regiments"
 acot_infantry_se_desc: "These troopers are equipped with Sigma-class combat wargears and are well-trained to fight in all environments. Although the value of traditional soldier may have somewhat diminished in this era, the readiness, availability and skills coming with long-standing military traditions should not be underestimated. And their low firepower ensures that collateral damage will be low."
 acot_light_armor: "Battle Tank Division"
 acot_light_armor_plural: "Battle Tank Divisions"
 acot_light_armor_desc: "These tanks are well armed and armored, able to withstand against incoming fire and dishing out respectable damage in return. They are slightly more expensive to assemble than infantry regiments, but are well suited for spearheading any assaults. Their weapons are powerful, but with some control should leave collateral damage low. The relatively low amount of units per division make them more vulnerable to losses, even a few destroyed tanks can lead to great morale drop, so caution should be advised when deploying them against swarms of enemies."
