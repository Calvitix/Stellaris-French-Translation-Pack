 MESSAGE_ACOT_ARMY_UPGRADE_TITLE: "Amélioration du niveau de l'armée"
 MESSAGE_ACOT_ARMY_UPGRADE_DESC: "Amélioration du niveau de l'armée"
 message_acot_army_tier_upgrade: "Toutes les armées éligibles ont été mises à niveau au niveau suivant."
 MESSAGE_ACOT_HERO_DEATH_TITLE: "Héro tué"
 MESSAGE_ACOT_HERO_DEATH_DESC: "Héro tué"
 message_acot_hero_death_psi: "Notre psion noir a été tué au combat ! Une perte terrible !"
 message_acot_hero_death_gene: "Notre guerrier Zenith est mort ! Quelle terrible nouvelle !"
 message_acot_hero_death_synth: "Notre Spectre Synth a été détruit ! Malédiction !"
 message_acot_hero_death_hive: "La Terreur a été réduite au silence ! La Ruche se tortille !"
 message_acot_hero_death_machine: "La Machine-Dieu est vaincue ! Inconcevable !"
 message_acot_hero_death_default: "C'est un jour funeste ! Un de nos héros est tombé !"
 MESSAGE_ACOT_PHANON_INJURED_DESC: "L'opérateur Phanon est blessé"
 message_acot_phanon_operative_injured: "L'équipe d'opérateurs Phanon a été vaincue, mais a réussi à se replier à bord du chasseur d'étoile. Ils doivent rester à bord pendant 1 800 jours pour se régénérer, mais peuvent toujours participer aux combats spatiaux à bord de l'escadron de chasseurs d'étoiles ."
 MESSAGE_ACOT_PHANON_DEATH_DESC: "Un opérateur de Phanon partiellement tué"
 message_acot_phanon_operative_dead: "L'un des deux Opérateurs Phanon a été tué. L'autre a réussi à s'échapper pour retourner sur l'escadron de chasseurs d'étoiles , mais il doit y rester et ne peut plus s'engager dans une bataille au sol. De plus, la perte du partenaire a réduit l'efficacité de l'escadron de chasseurs d'étoiles."
 MESSAGE_ACOT_PHANON_DESTROYED_DESC: "Un Agent de Phanon Tué"
 message_acot_phanon_operative_destroyed: "Les deux agents de Phanon ont été tués. Sans les agents, l'escadron de chasseurs d'étoiles a enclenché les séquences d'autodestruction. Une perte totale."
 primitive_army: "Armée primitive"
 primitive_army_plural: "Armées primitives"
 primitive_army_desc: "Ces pauvres petites armées sont des soldats équipés pour combattre dans de petites guerres mesquines. C'est une époque où l'on attend des soldats qu'ils gagnent grâce à leur habileté plutôt qu'avec des outils. Malheureusement pour eux, leurs armes rudimentaires n'ont aucune chance contre les armures modernes et ils ont peu de défense contre les armes modernes. Ils sont plus susceptibles de fuir à première vue contre ceux qui viennent du ciel."
 acot_medieval_army: "Armée médiévale"
 acot_medieval_army_plural: "Armées médiévales"
 acot_medieval_army_desc: "Au cours de l'ère médiévale, les nations commencent à employer de véritables armées composées à la fois de professionnels et de soldats, parfois avec des animaux de guerre. Les armes de siège deviennent courantes. Mais elles ne résistent toujours pas aux armées modernes. L'honneur et la bravoure ne sont pas des substituts contre les tirs de plasma ou de missiles."
 acot_steam_army: "Armée à vapeur"
 acot_steam_army_plural: "Armées à vapeur"
 acot_steam_army_desc: "L'introduction des armes à feu change la façon dont les batailles sont menées. Pourtant, ils sont toujours des agneaux à l'abattoir face à toute puissance de feu moderne."
 industrial_army: "Armée industrielle"
 industrial_army_plural: "Armées industrielles"
 industrial_army_desc: "L'armée industrielle a maintenant une formation appropriée et une chaîne de commandement quelque peu établie. Ils sont en route pour découvrir les merveilles, et peut-être les horreurs, de la guerre moderne. Si seulement ils savaient que leurs armes et armures sont toujours hilaramment surclassées par l'armement moderne."
 postatomic_army: "Armée post-atomique"
 postatomic_army_plural: "Armées post-atomiques"
 postatomic_army_desc: "Les armées post-atomiques sont composées de forces combinées. L'infanterie, les blindés, l'aviation et l'appui-feu en font des forces redoutables par rapport à toutes les littératures précédentes. Pourtant, ils ont encore un problème flagrant. Elles n'ont jamais eu à se battre contre quoi que ce soit en dehors de leur propre planète. Et leurs armes ne sont toujours pas à la hauteur des armées modernes."
 acot_early_space_army: "Armée du début de l'ère spatiale"
 acot_early_space_army_plural: "Les premières armées de l'ère spatiale"
 acot_early_space_army_desc: "Regardez-moi ça. Les armées de ce primitif sont sur le chemin de la vraie modernisation. Ils ont même des boucliers et de vraies cellules d'énergie compacte ! Ils sont si proches. Très proches. Peut-être qu'ils seront vraiment capables de tenir tête aux armées modernes ?"
 decision_acot_repair_fortification: "Réparation de la fortification"
 decision_acot_repair_fortification_desc: "Répare les murs endommagés, en restaurant et en remplaçant les murs et les batteries détruits au cours du processus. La réparation des fortifications est toujours plus rapide et moins chère que leur reconstruction à partir de zéro."
 decision_acot_upgrade_fortification: "Mur défensif"
 decision_acot_upgrade_fortification_desc: "Améliore la défense de la colonie avec des murs renforcés supplémentaires. Les murs de fortification constituent une protection supplémentaire pour la colonie. Bien que les murs aient de faibles capacités offensives, étant légèrement armés, ils sont assez durables et nécessitent peu d'entretien. Une défense supplémentaire peut être juste ce qu'il faut pour repousser l'invasion, ou gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits.\n\nLe nombre de murs ajoutés dépend de la taille de la planète. Il est de 4 pour les planètes de taille $Y10$ ! et inférieure, et augmente de $Y2$ ! pour chaque $Y5$ ! planète jusqu'à $Y30$ !.."
 acot_modifier_fortification_1: "Mur de fortification renforcé"
 acot_modifier_fortification_1_desc: "Les murs de fortification servent de protection supplémentaire pour la colonie. Bien que les murs aient de faibles capacités offensives, étant légèrement armés, ils sont assez durables et nécessitent peu d'entretien. Quelques défenses supplémentaires peuvent suffire à repousser l'invasion ou à gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 acot_modifier_damaged_fortification_1: "Murs de fortification endommagés"
 acot_modifier_damaged_fortification_1_desc: "Ces murs ont été endommagés et doivent être réparés.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 acot_defensive_wall: "Mur de fortification renforcé"
 acot_defensive_wall_plural: "Murs de fortification renforcés"
 acot_defensive_wall_desc: "Les murs de fortification servent de protection supplémentaire pour la colonie. Bien que les murs aient de faibles capacités offensives, étant légèrement armés, ils sont assez durables et nécessitent peu d'entretien. Quelques défenses supplémentaires peuvent suffire à repousser l'invasion ou à gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 decision_acot_upgrade_fortification_2: "Batteries défensives"
 decision_acot_upgrade_fortification_2_desc: "Améliore les murs renforcés de la colonie avec des batteries d'armes supplémentaires. Ces murs sont améliorés avec des systèmes d'armes puissants, et peuvent maintenant aider les armées en défense avec leur puissant barrage. Quelques défenses supplémentaires peuvent suffire à repousser l'invasion ou à gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits.\n\nLe nombre de murs ajoutés dépend de la taille de la planète. Il est de 4 pour les planètes de taille $Y10$ ! et inférieure, et augmente de $Y2$ ! pour chaque $Y5$ ! planète jusqu'à $Y30$ !.."
 acot_modifier_fortification_2: "Batteries de fortification renforcées"
 acot_modifier_fortification_2_desc: "Ces murs sont équipés de systèmes d'armement puissants et peuvent désormais aider les armées en défense grâce à leur puissant barrage. Quelques défenses supplémentaires peuvent suffire à repousser l'invasion, ou à gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 acot_modifier_damaged_fortification_2: "Batteries de fortification endommagées"
 acot_modifier_damaged_fortification_2_desc: "Ces batteries ont été endommagées et doivent être réparées.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 acot_defensive_cannon: "Batteries de fortification renforcées"
 acot_defensive_cannon_plural: "Batteries de fortification renforcées"
 acot_defensive_cannon_desc: "Ces murs sont équipés de systèmes d'armement puissants et peuvent désormais aider les armées en défense grâce à leur puissant barrage. Quelques défenses supplémentaires peuvent suffire à repousser l'invasion, ou à gagner du temps pour les renforts.\n\nSi des murs sont détruits pendant la bataille terrestre, ils doivent être réparés. Si tous les murs sont détruits, ils doivent être reconstruits."
 requires_building_forts: "Cette armée nécessite des installations militaires avancées."
 requires_building_ascensions: "Cette armée nécessite des bâtiments d'ascension avancés."
 tech_acot_army_3: "Armée du futur"
 tech_acot_army_3_desc: "Les soldats fiers, les machines bruyantes, nos ennemis en fuite. Le futur est maintenant."
 tech_acot_army_5: "Commandant suprême"
 tech_acot_army_5_desc: "Si le combat doit aboutir à la victoire, alors vous devez vous battre. Et nous nous battrons, car nous jouons pour gagner."
 tech_acot_army_morale_1: "Nationalisme"
 tech_acot_army_morale_1_desc: "Bien que les nations individuelles ne jouent plus de rôle important dans l'empire unifié, le nouvel ordre lui-même est une nation dont le peuple doit croire en sa cause."
 tech_acot_army_morale_2: "Patriotisme"
 tech_acot_army_morale_2_desc: "Dans le passé, les soldats pouvaient se battre pour des émotions, pour des pays ou pour la liberté. Mais dans cette vaste galaxie où même les plus fidèles peuvent être mis à l'épreuve, il faut s'accrocher à sa cause, savoir que sa vie signifie quelque chose de plus qu'une simple goutte de sang contre la lame qui arrive. Ils doivent frapper fort et résister à la tempête."
 tech_acot_army_morale_3: "Fanatisme"
 tech_acot_army_morale_3_desc: "Certains peuvent considérer que les croyances fanatiques sont dangereuses, qu'elles peuvent conduire à certaines lacunes et à une perte de perspective. Apparemment, ces personnes n'ont jamais dû se tenir directement face à un missile en approche. Un soldat fanatique peut accomplir des exploits dont même le citoyen le plus loyal peut être étonné. Ils se battront et mourront pour la cause, même s'ils ne la comprennent pas entièrement eux-mêmes."
 decision_acot_upgrade_garrison_1: "Expansion des forces de défense"
 decision_acot_upgrade_garrison_1_desc: "Améliore la force de défense avec une extension d'arsenal supplémentaire, augmentant considérablement la puissance de la force de défense. Les coûts d'entretien des armées de défense seront également augmentés, ainsi que leur coût d'épuisement de la guerre."
 acot_modifier_defense_upgrade_1: "Force de défense élargie"
 acot_modifier_defense_upgrade_1_desc: "La force de défense élargie fournit aux armées en défense une puissance de feu et des défenses accrues."
 decision_acot_upgrade_garrison_2: "Force de défense maximale"
 decision_acot_upgrade_garrison_2_desc: "Améliore la force de défense avec une extension d'arsenal supplémentaire, augmentant considérablement la puissance de la force de défense. Les coûts d'entretien des armées de défense seront également augmentés, ainsi que leur coût d'épuisement de la guerre."
 acot_modifier_defense_upgrade_2: "Force de défense maximale"
 acot_modifier_defense_upgrade_2_desc: "Améliore la force de défense au niveau maximum, augmentant massivement la puissance de la force de défense. Les coûts d'entretien des armées de défense seront également augmentés, ainsi que leur coût d'épuisement de la guerre."
 defense_army: "Force de défense d'infanterie"
 defense_army_plural: "Force de défense d'infanterie"
 defense_army_desc: "Par défaut, les garnisons planétaires sont remplies de soldats compétents équipés de divers types d'armements pour lutter contre les envahisseurs potentiels. Cependant, leur puissance de feu est inférieure à celle de l'infanterie normale afin de limiter les dommages collatéraux. Désireuses de défendre leur patrie, les forces de défense ont un meilleur moral, mais elles ne pourront pas faire face aux assauts lourds sans améliorations et renforts supplémentaires."
