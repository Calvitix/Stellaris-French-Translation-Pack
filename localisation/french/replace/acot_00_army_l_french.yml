 acot_hero_ae: "§YGarde noire§!"
 acot_hero_ae_plural: "§YGardes noirs§!"
 acot_hero_ae_desc: "§YHeroic Army§!\n\nLes gardes noirs sont les plus élites de nos forces spéciales. Chacun d'entre eux a consacré sa vie entière à la maîtrise de la guerre. Ils ne demandent rien en retour, et leur simple présence inspire l'unité au sein de l'empire. Il n'est pas rare que les Gardes Noirs se battent jusqu'au dernier homme avant de montrer le moindre signe de doute et d'hésitation.\n\nDe tels exemples de loyauté et de bravoure sont difficiles à trouver, et il faudra du temps pour que de nouveaux candidats émergent, aussi chaque Garde Noir doit être manipulé avec précaution.\n§YLes Armées Héroïques ne peuvent être recrutées que périodiquement.§!"
 acot_army_mili: "Infanterie mobile lourde"
 acot_army_mili_plural: "Infantries mobiles lourdes"
 acot_army_mili_desc: "Ces soldats lourdement armés et blindés reçoivent une formation de combat supplémentaire, leur permettant d'exceller dans toutes les situations et tous les environnements de combat, comme l'exigent nos exigences militaristes."
 acot_army_mili_se: "Infanterie mobile lourde Sigma"
 acot_army_mili_se_plural: "Infantries mobiles lourdes Sigma"
 acot_army_mili_se_desc: "Ces soldats lourdement armés et blindés reçoivent une formation de combat supplémentaire, leur permettant d'exceller dans toutes les situations et tous les environnements de combat, comme l'exigent nos exigences militaristes."
 tech_acot_army_mili: "Divisions d'infanterie mobile"
 tech_acot_army_mili_desc: "Nos idéaux militaristes exigent des divisions d'infanterie encore plus fortes, supérieures même aux troupes du précurseur. À cette fin, nous allons former une nouvelle division d'infanterie mobile entièrement armée et blindée pour une invasion à grande échelle. Ces soldats seront la preuve que nous ne pouvons forger la paix que par la guerre, et non en restant assis à conclure des pactes inutiles."
 acot_army_mili_hero: "Dieu de la guerre"
 acot_army_mili_hero_plural: "Dieu des guerres"
 acot_army_mili_hero_desc: "Heroic Army§YArmée héroïque§!\n\nCe super guerrier génétiquement amélioré est capable de déchaîner une furie vertueuse, de bondir dans le feu de l'action et de faire des ravages dans les lignes ennemies. Il ne craint pas la mort, car il est la mort elle-même. Que nos ennemis se méfient, car ils font face au dieu de la guerre."
 tech_acot_army_mili_hero: "Gloire au Dieu de la guerre !"
 tech_acot_army_mili_hero_desc: "Pour effrayer les formations ennemies, il faut plus que des armes, il faut un individu, si intrépide et si puissant que le titre de 'Dieu de la Guerre' est plus approprié. Nous devrions commencer à sélectionner des candidats dans nos rangs et commencer ce projet immédiatement."
 god_limit_tooltip: "Les dieux ne naissent pas facilement. Seuls quelques-uns peuvent émerger à un moment donné."
 acot_army_paci: "Force de maintien de la paix"
 acot_army_paci_plural: "Forces des pacificateurs"
 acot_army_paci_desc: "Ces forces de police militaire sont entraînées à faire preuve de retenue lorsqu'elles utilisent des explosifs et des armes destructives. Elles excellent à mettre fin aux combats par des moyens non létaux mais ne feront pas preuve de pitié envers les bellicistes. La loi trouvera en eux sa voix."
 acot_army_paci_se: "Pacificateur Sigma"
 acot_army_paci_se_plural: "Gardiens de la Paix Sigma"
 acot_army_paci_se_desc: "Ces forces de police militaire sont formées pour faire preuve de retenue lorsqu'elles utilisent des explosifs et des armes destructives. Elles excellent à mettre fin aux combats par des moyens non létaux mais ne feront pas preuve de pitié envers les bellicistes. La loi trouvera en eux sa voix."
 tech_acot_army_paci: "Porteur de paix, de liberté, de justice et de sécurité"
 tech_acot_army_paci_desc: "Pour parvenir à une paix véritable, nous devons organiser une nouvelle force de maintien de la paix qui agisse à la fois comme des soldats de première ligne et des forces de police systémiques à l'intérieur de nos frontières. Nous forgerons un nouveau chapitre de la paix et prouverons à ces bellicistes militaristes malavisés que la guerre et la paix peuvent être gagnées avec des cerveaux et non des muscles."
 acot_army_paci_hero: "Capitaine Pacifiste"
 acot_army_paci_hero_plural: "Capitaine Pacifistes"
 acot_army_paci_hero_desc: "§YArmée héroïque§!\n\nÉquipé de puissants jetpacks, le capitaine Pacifist vole dans les batailles et dépouille les fauteurs de guerre de leurs armes en utilisant une puissante arme à base d'énergie provenant de ses yeux dorés. Le capitaine n'est peut-être pas le plus puissant ou le plus mortel des soldats ou des machines de guerre comparé à ces barbares, mais il est entièrement dévoué à notre cause pour mettre fin à toute guerre."
 tech_acot_army_paci_hero: "Champion de la paix"
 tech_acot_army_paci_hero_desc: "Nos soldats de la paix sont bien placés pour maintenir la paix, mais pas toujours pour la créer. Heureusement, certains de nos scientifiques ont élaboré un plan pour créer un phare de paix emblématique bien adapté pour convaincre les autres que la paix est la seule voie possible. Cela semble assez stupide, mais les données projetées s'avèrent fiables."
 captain_limit_tooltip: "Bien que, techniquement, nous possédions les ressources nécessaires pour fabriquer plus d'un capitaine pacifiste, nous ne trouvons aucun individu qui souhaite vraiment aller aussi loin."
 acot_army_phile: "Agent fantôme"
 acot_army_phile_plural: "Agents fantômes"
 acot_army_phile_desc: "Ces agents sont dévoués à notre cause xénophile. Ils sont formés pour neutraliser uniquement les ennemis aptes au combat par des injections non létales et éviter à tout prix toute effusion de sang inutile et tout dommage collatéral."
 acot_army_phile_se: "Agent fantôme Sigma"
 acot_army_phile_se_plural: "Agents fantômes Sigma"
 acot_army_phile_se_desc: "Ces agents sont dévoués à notre cause xénophile. Ils sont formés pour neutraliser uniquement les ennemis aptes au combat par des injections non létales et éviter à tout prix toute effusion de sang inutile et tout dommage collatéral."
 tech_acot_army_phile: "Division Fantôme"
 tech_acot_army_phile_desc: "Nous apprécions toute vie, même celle des ennemis. Il faut leur permettre de voir les erreurs de leur comportement, mais nous ne pouvons pas accomplir des tâches aussi audacieuses avec nos armes destructives actuelles. À cette fin, nous devons développer et entraîner des armées spécifiquement équipées pour abattre uniquement des cibles hostiles avec une efficacité extrême. Nous devons disposer d'armes plus élégantes de l'âge civilisé. C'est fini, les xénophobes - Nous avons les hautes sphères."
 acot_army_phile_hero: "Veuve noire"
 acot_army_phile_hero_plural: "Veuves noires"
 acot_army_phile_hero_desc: "[Armée héroïque§!\n\nLes Veuves noires sont les agents les plus mortels de la Division Fantôme. Elles sont bien entraînées à la furtivité, au sabotage et sont équipées de divers arsenaux et gadgets puissants mais non mortels, leur permettant de neutraliser sans effort les combattants ennemis."
 tech_acot_army_phile_hero: "Les veuves noires"
 tech_acot_army_phile_hero_desc: "Bien que nous n'aimions pas prendre des vies, nous devons admettre que nos neutralisateurs aiment mettre fin aux menaces des bigots xénophobes. La formation officielle de la Division en tant que force véritablement indépendante nous permettra de puiser dans nos fantômes vétérans pour devenir des Veuves noires."
 blackwidow_limit_tooltip: "Seuls les agents fantômes les plus meurtriers et les plus compétents peuvent obtenir le rang de veuve noire, car il faut du temps pour que de tels agents doués apparaissent."
 acot_army_phobe: "Escouade Deathbringer"
 acot_army_phobe_plural: "Escouades Deathbringer"
 acot_army_phobe_desc: "Ces redoutables soldats lourdement blindés sont la manifestation de notre volonté xénophobe. Ils se déplacent d'un monde à l'autre, détruisant complètement tous les xénos à l'aide de leurs canons à antimatière qui effacent toute trace de xéno - ses atomes mêmes - de l'existence. Personne ne sera épargné par les flammes purgatives de notre agonie."
 acot_army_phobe_se: "Escouade Deathbringer Sigma"
 acot_army_phobe_se_plural: "Escouades Deathbringer Sigma"
 acot_army_phobe_se_desc: "Ces redoutables soldats lourdement blindés sont la manifestation de notre volonté xénophobe. Ils se déplacent d'un monde à l'autre, détruisant complètement tous les xénos à l'aide de leurs canons à antimatière qui effacent toute trace de xéno - ses atomes mêmes - de l'existence. Personne ne sera épargné par les flammes purgatives de notre agonie."
 tech_acot_army_phobe: "Mépris de Xeno"
 tech_acot_army_phobe_desc: "Notre peuple a accepté le simple fait que nous sommes la seule espèce vraiment civilisée dans cet univers, toutes les autres sont simplement des animaux - des bêtes qui existent pour être purgées. Mais purger ces bêtes nécessite une force plus mortelle, une force qui purifiera la souillure xéno et fera naître la peur dans le coeur de ceux d'entre eux qui oseraient lever la main sur nous. Quand nos forces arriveront, ils imploreront la mort."
 acot_army_phobe_hero: "Artillerie Apocalypse Tri-Cannon"
 acot_army_phobe_hero_plural: "Artilleries Apocalypse Tri-Canon"
 acot_army_phobe_hero_desc: "§YArmée héroïque§!\n\nCette énorme artillerie est équipée de Tri-Cannon de classe Apocalypse capables de tirer à très grande distance pour des dégâts dévastateurs. Un maximum de dommages collatéraux et une destruction totale sont assurés contre nos ennemis. Il faut leur faire comprendre qu'ils n'ont aucun droit d'exister."
 tech_acot_army_phobe_hero: "Terre brûlée"
 tech_acot_army_phobe_hero_desc: "Nous avons perdu assez de temps à essayer de bombarder des planètes avec des générateurs de boucliers ou à donner l'assaut contre les ruches des insectes. Nos stratèges militaires nous demandent de créer une nouvelle arme. Une artillerie de taille titanesque capable de faire pleuvoir le meurtre et le chaos sur les déchets de notre ennemi. Que les dommages collatéraux soient damnés, car ils ont choisi de naître en tant que racaille xéno."
 xenoart_limit_tooltip: "Il a déjà fallu beaucoup de temps pour convaincre la plupart de nos cercles intérieurs d'accepter la construction de cette artillerie, il faudra du temps pour qu'une autre soit mise en service."
 acot_army_ega: "Chasseur 'Liberté'"
 acot_army_ega_plural: "Chasseurs 'Liberté'"
 acot_army_ega_desc: "Ces énormes vaisseaux de combat hautement perfectionnés sont bien adaptés pour apporter la liberté à tous les oppresseurs. Équipés d'un armement de pointe capable de verrouiller jusqu'à 1337 cibles différentes simultanément tout en diffusant de puissants messages de propagande pour que les ennemis se rendent. La justice pleuvra d'en haut !"
 acot_army_ega_se: "Chasseur 'Liberté' Sigma"
 acot_army_ega_se_plural: "Chasseurs 'Liberté' Sigma"
 acot_army_ega_se_desc: "Ces énormes vaisseaux de combat hautement perfectionnés sont bien adaptés pour apporter la liberté à tous les oppresseurs. Équipés d'un armement de pointe capable de verrouiller jusqu'à 1337 cibles différentes simultanément tout en diffusant de puissants messages de propagande pour que les ennemis se rendent. La justice pleuvra d'en haut !"
 tech_acot_army_ega: "La domination de l'espace aérien"
 tech_acot_army_ega_desc: "Le concept des vaisseaux de combat n'est pas nouveau pour nous. Bien avant notre aventure dans l'espace, nous contrôlions le ciel de notre monde natal et détruisions ceux qui n'embrassaient pas la démocratie avec nos vaisseaux de combat. Nous pouvons maintenant le faire à nouveau, sur n'importe quel type de planète en utilisant les nouvelles technologies que nous avons acquises. Bientôt, nous ferons pleuvoir la liberté sur toutes les planètes depuis les cieux."
 acot_army_ega_hero: "Prime Liberté"
 acot_army_ega_hero_plural: "Primes de liberté"
 acot_army_ega_hero_desc: "§YArmée héroïque§!\n\nLiberty Prime est une énorme machine qui représente le pouvoir ultime du véritable égalitarisme. Elle domine le champ de bataille, inspirant ses alliés avec des citations patriotiques sur la démocratie tout en intimidant les ennemis de la liberté avec ses voix tonitruantes et ses rayons de perdition. Embrassez la démocratie ou la mort ! ! !"
 tech_acot_army_ega_hero: "La liberté à l'état pur"
 tech_acot_army_ega_hero_desc: "Par air ou par terre, tous s'inclineront devant la démocratie de nos mains. Nous avons déjà établi notre domination sur le champ de bataille avec nos hélicoptères de combat. Pour enfin percer des fortifications lourdes avec de multiples batteries anti-aériennes, il faut cependant une arme de siège plus mortelle. Une arme digne de présenter la liberté et la démocratie ! !"
 prime_limit_tooltip: "Le Liberty Prime est un investissement énorme, et nécessite des milliers d'ordinateurs de combat complexes pour identifier correctement tous les contrevenants potentiels et administrer les protocoles de punition nécessaires. Nous ne pouvons pas encore construire un autre Prime à l'heure actuelle."
 acot_army_auth: "Exécuteur Cerbère"
 acot_army_auth_plural: "Exécuteurs Cerbères"
 acot_army_auth_desc: "Ces officiers militaires sont l'expression ultime de notre autorité. Leur présence inspirante encourage nos armées et effraie nos ennemis. L'ennemi se soumettra à notre autorité ou nos exécuteurs l'y obligeront."
 acot_army_auth_se: "Enforcer Sigma Cerberus"
 acot_army_auth_se_plural: "Les Enforcers Sigma Cerberus"
 acot_army_auth_se_desc: "Ces officiers militaires sont l'expression ultime de notre autorité. Leur présence inspirante encourage nos armées et effraie nos ennemis. L'ennemi se soumettra à notre autorité ou nos exécuteurs l'y obligeront."
 tech_acot_army_auth: "Le pouvoir absolu"
 tech_acot_army_auth_desc: "Nous devons faire preuve d'une autorité absolue envers ceux qui sont destinés à être nos sujets. Les armées peuvent gagner la guerre, mais ce sont nos nouveaux agents d'exécution qui rappelleront aux sujets que leur destin est lié à nos ultimes volontés."
 acot_army_auth_hero: "Commissaire Lord"
 acot_army_auth_hero_plural: "Seigneurs Commissaires"
 acot_army_auth_hero_desc: "§YArmée héroïque§!\n\nSeuls les commissaires les plus accomplis et les plus impressionnants peuvent obtenir le rang de Seigneur des Commissaires. Leur statut est tel qu'un Seigneur des Commissaires a le pouvoir d'exécuter quiconque, à l'exception du dirigeant, pour son incompétence. Ils commandent une puissante suite de soldats fanatiquement fidèles qui rivalisent pour gagner les faveurs du Seigneur des Commissaires."
 tech_acot_army_auth_hero: "Couronnement du seigneur commissaire"
 tech_acot_army_auth_hero_desc: "Même dans les rangs des commissaires, il y a des individus qui font preuve d'un courage et d'une inspiration exceptionnels. On raconte que certains commissaires sont capables d'inspirer des soldats esclaves pour qu'ils cessent de mourir à cause des tirs d'artillerie à cinétique directe. Un tel dévouement et de telles compétences doivent être récompensés, le premier couronnement du titre de Seigneur des Commissaires devrait être fait immédiatement."
 comlord_limit_tooltip: "Il n'y a qu'une poignée de commissaires dignes du titre de Seigneur des Commissaires, nous n'avons pas été capables d'en produire plus d'un pour le moment."
 acot_army_mat: "Division des chars dévastateurs"
 acot_army_mat_plural: "Divisions de chars dévastateurs"
 acot_army_mat_desc: "Une variante spécialisée du design des chars de combat qui est équipée d'un pack clignotant expérimental ainsi que d'un module de saut à courte portée. Les chars Devastator peuvent frapper de n'importe où et possèdent une mobilité étonnante pour un véhicule de cette taille."
 acot_army_mat_se: "Division chars Sigma Devastator"
 acot_army_mat_se_plural: "Divisions de chars Sigma Devastator"
 acot_army_mat_se_desc: "Une variante spécialisée du design des chars de combat qui est équipée d'un pack clignotant expérimental ainsi que d'un module de saut à courte portée. Les chars Devastator peuvent frapper de n'importe où et possèdent une mobilité étonnante pour un véhicule de cette taille."
 tech_acot_army_mat: "Modèle de saut miniaturisé"
 tech_acot_army_mat_desc: "Bien que les TMB utilisés soient considérablement plus flexibles et mobiles que leurs anciens prédécesseurs au début du 2100, ils sont toujours nettement plus lents et difficiles à manuvrer par rapport aux forces d'infanterie ou aux Landcruisers. Une percée dans le domaine de la nanotechnologie pourrait nous permettre de créer une variante plus sophistiquée mais plus puissante des TMB, capable d'utiliser des techniques de clignotement et peut-être même de saut dimensionnel."
 acot_army_mat_hero: "Landcruiser Martellus"
 acot_army_mat_hero_plural: "Les Landcruisers de Martellus"
 acot_army_mat_hero_desc: "Ces énormes mastodontes peuvent dévaster le champ de bataille, soit en utilisant des armes cuirassées, soit en écrasant simplement leurs ennemis sous leur poids énorme. Voyons comment ces idiots de spiritualistes vont s'en sortir face à notre puissance !"
 tech_acot_army_mat_hero: "Landcruiser"
 tech_acot_army_mat_hero_desc: "[Certains imbéciles spiritualistes se moquent de notre utilisation de machines 'sans âme' pendant la guerre tout en ignorant le fait que les machines et les technologies supérieures gagnent les guerres, pas les croyances idiotes. Nous devons leur faire comprendre ce simple fait en créant une 'machine sans âme' si grande et si puissante qu'elle précipitera ces idiots spiritualistes vers leur nirvana promis."
 megatank_limit_tooltip: "Un Landcruiser est un investissement énorme qui nécessite beaucoup de ressources et de formation de l'équipage. Nous ne pouvons en construire que quelques-uns à un moment donné."
 acot_army_spirit: "Armée des inquisiteurs"
 acot_army_spirit_plural: "Armées d'inquisiteurs"
 acot_army_spirit_desc: "Ces guerriers saints zélés partent en guerre avec un marteau béni et une armure sacrée enchantée par le pouvoir de la matière noire. Ils sont entraînés à canaliser leur foi intérieure pour se protéger du mal. Les inquisiteurs entraînent leur corps et leur esprit à ignorer la douleur et la peur sans avoir recours à la technologie. Il n'est donc pas rare qu'ils soient la dernière armée debout."
 acot_army_spirit_se: "Armée d'inquisiteurs Sigma"
 acot_army_spirit_se_plural: "Armées d'inquisiteurs Sigma"
 acot_army_spirit_se_desc: "Ces guerriers saints zélés partent en guerre avec un marteau béni et une armure sacrée enchantée par le pouvoir de la matière noire. Ils sont entraînés à canaliser leur foi intérieure pour se protéger du mal. Les inquisiteurs entraînent leur corps et leur esprit à ignorer la douleur et la peur sans avoir recours à la technologie. Il n'est donc pas rare qu'ils soient la dernière armée debout."
 tech_acot_army_spirit: "Formation de l'ordre Inquisitorius"
 tech_acot_army_spirit_desc: "Alors que notre empire a déjà des prêtres dévoués qui aident à guider notre peuple vers un but plus grand, nous voyons les possibilités de créer une nouvelle secte religieuse qui travaille directement avec les militaires en utilisant ces nouvelles énergies de matière noire."
 acot_army_spirit_hero: "Saint vivant"
 acot_army_spirit_hero_plural: "Saints vivants"
 acot_army_spirit_hero_desc: "Les saints vivants sont ceux qui incarnent la pureté de la foi. Ils rayonnent d'une aura de droiture et de pureté, conférant à l'armée qu'ils dirigent un moral sans faille. Le salut sera apporté aux pécheurs... par l'anéantissement !"
 tech_acot_army_spirit_hero: "Élus de la foi"
 tech_acot_army_spirit_hero_desc: "Même parmi les plus fidèles de notre peuple, il y en a qui ne sont pas seulement dévoués à la foi mais qui semblent être favorisés et choisis par les esprits eux-mêmes. Des histoires de saints, affichant des auras de sainteté, se répandent à travers nos systèmes. Nous devrions rapidement les rechercher et les sanctifier comme les saints légitimes de notre ordre sacré."
 saint_limit_tooltip: "Les saints vivants sont des êtres rares, certains prêtres se sont consacrés entièrement à la foi dans l'espoir d'en devenir un, en vain. Hélas, notre empire ne peut trouver d'autres saints pour former une véritable armée pour le moment."
 tech_acot_army_hive_3: "Mutation de guerrier amélioré"
 tech_acot_army_hive_3_desc: "Les guerriers de la ruche doivent constamment s'adapter aux nouvelles menaces de la galaxie. Plus rapide, plus fort, plus mortel, plus efficace."
 tech_acot_army_hive_5: "Séquences avancées du guerrier"
 tech_acot_army_hive_5_desc: "Ce n'est qu'en s'adaptant constamment que la ruche peut faire valoir la plus grande expression de l'évolution biologique."
 tech_acot_army_hive_dm: "Mutation des souches Delta"
 tech_acot_army_hive_dm_desc: "L'adaptation des séquences génétiques des anciennes ruches du passé améliorera la force des guerriers de la Ruche."
 tech_acot_army_hive_ae: "Souches de maîtres Alpha"
 tech_acot_army_hive_ae_desc: "L'adaptation des séquences génétiques des anciennes ruches du passé améliorera la force des guerriers de la Ruche."
 tech_acot_army_hive_se: "Souches de maîtres Sigma"
 tech_acot_army_hive_se_desc: "L'adaptation des séquences génétiques des anciennes ruches du passé améliorera la force des guerriers de la Ruche."
 acot_hive_defense_army_1: "Défenseur de la ruche"
 acot_hive_defense_army_1_plural: "Défenseurs de la ruche"
 acot_hive_defense_army_1_desc: "Les castes défenseurs sont conçus pour protéger la Ruche des éléments hostiles. Ils sont plus durables que les Predator-castes, mais sont plus lents."
 acot_hive_defense_army_dm: "Défenseurs de la ruche Delta"
