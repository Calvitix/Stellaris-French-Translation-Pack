 acot_hive_defense_army_light_ae_desc: "Les castes gardiens mènent les défenseurs dans les batailles défensives. Leurs carapaces durables offrent une protection contre leurs cousins plus faibles."
 acot_hive_defense_army_heavy_1: "Garde royale de la Ruche"
 acot_hive_defense_army_heavy_1_plural: "Gardes royaux de la ruche"
 acot_hive_defense_army_heavy_1_desc: "Les gardes royaux n'apparaissent que pour défendre les plus importantes colonies de la Ruche. Leur seule présence effraie les hommes moins expérimentés."
 acot_hive_defense_army_heavy_dm: "Garde royale de la ruche Delta"
 acot_hive_defense_army_heavy_dm_plural: "Gardes royaux de la ruche Delta"
 acot_hive_defense_army_heavy_dm_desc: "Les gardes royaux n'apparaissent que pour défendre les plus importantes colonies de la Ruche. Leur seule présence effraie les hommes moins expérimentés."
