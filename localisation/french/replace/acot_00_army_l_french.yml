 slave_army: "Régiment d'esclaves de guerre"
 slave_army_plural: "Régiments d'esclaves de guerre"
 slave_army_desc: "Les esclaves dotés d'un bon sens du combat et d'un corps valide sont souvent utilisés comme force d'infanterie de première ligne. Ils reçoivent une formation de base et sont équipés d'un matériel bon marché correspondant à leur statut. Bien qu'il ne faille pas s'attendre à ce qu'ils durent très longtemps contre la plupart des ennemis, le fait qu'ils soient des esclaves signifie qu'ils sont tout à fait remplaçables ; leurs vies ne sont pas aussi importantes que celles de leurs supérieurs.\n\nNaturellement, les esclaves n'ont aucune envie de mourir. Si l'on ajoute à cela un entraînement médiocre, un équipement de mauvaise qualité et un traitement affreux, les esclaves sont enclins à se disperser en masse après des pertes en raison de leur moral bas."
 acot_slave_army_dm: "Régiment d'esclaves gladiateurs"
 acot_slave_army_dm_plural: "Régiments d'esclaves gladiateurs"
 acot_slave_army_dm_desc: "Les Gladiateurs ne sont pas des esclaves ordinaires, car ils ont vu quelques combats, même si c'est juste pour le divertissement. Par rapport aux autres fantassins, les Gladiateurs ne bénéficient pas des nouvelles avancées en matière d'attaque et de défense qui viennent avec l'équipement. Mais ils sont tout de même beaucoup plus fiables que les esclaves normaux, car au moins ils ne se recroquevillent pas et ne s'enfuient pas aussi souvent."
 acot_undead_army_dm: "Horde indéfectible"
 acot_undead_army_dm_plural: "Hordes indéfectibles"
 acot_undead_army_dm_desc: "Malgré leur nom, les Non-Mourants peuvent toujours mourir, mais ils sont beaucoup moins susceptibles de mourir avant d'avoir accompli leur tâche."
 acot_army_stellarite_bomber: "L'attaquant stellaire"
 acot_army_stellarite_bomber_desc: "Avions automatisés légèrement blindés, armés de bombes à stellarite volatile. Bien que la plupart d'entre eux ne survivent pas après le bombardement initial, les dégâts qu'ils infligent sont assez importants."
 tech_acot_army_stellarite_bomber: "Strikers en stellarite"
 tech_acot_army_stellarite_bomber_desc: "Parfois, nous ne pouvons pas nous permettre de mener des batailles terrestres conventionnelles, et la victoire sur nos ennemis doit être acquise à tout prix. Des avions automatisés rapides, légèrement blindés et remplaçables peuvent être construits pour déployer des bombes de stellarite volatile sur le champ de bataille afin d'anéantir rapidement nos ennemis et la surface de la planète."
 tech_acot_army_robotic_dm: "Modèle d'assaut Delta"
 tech_acot_army_robotic_dm_desc: "Il est étonnant de constater que les précurseurs ont atteint un tel niveau d'avancement dans les technologies robotiques, les archives suggèrent que leurs machines sont aussi avancées que n'importe quelle vie organique... pourtant, ils sont totalement loyaux envers leurs créateurs et n'ont aucun désir d'indépendance. Peut-être ont-ils quelque chose d'unique ? Nous devons creuser davantage."
 tech_acot_army_robotic_ae: "Modèles Alpha Assault"
 tech_acot_army_robotic_ae_desc: "Nous dépasserons les précurseurs dans toutes les catégories, y compris la robotique."
 tech_acot_army_robotic_se: "Modèles de Sigma Assault"
 tech_acot_army_robotic_se_desc: "Il faut savoir que même nos robots les plus primitifs font partie des légendes."
 acot_drone_army: "Essaim de drones de combat"
 acot_drone_army_plural: "Essaims de droïdes de combat"
 acot_drone_army_desc: "Les drones de combat sont de petites unités mécaniques simples, équipées d'armes légères. Ils ont un châssis extrêmement faible mais peuvent être fabriqués en grande quantité et ne suivent aucun modèle robotique unique, ce qui signifie qu'ils ne dépendent pas d'une pop mécanique pour être produits.\n\nBien qu'ils ne soient pas la force la plus fiable sur le champ de bataille, leur nature sacrifiable et leur simplicité en font un choix solide comme chair à canon."
