 acot_hive_defense_army_heavy_ae_plural: "Gardes royaux de la ruche"
 acot_hive_defense_army_heavy_ae_desc: "Les gardes royaux n'apparaissent que pour défendre les plus importantes colonies de la Ruche. Leur seule présence effraie les hommes moins expérimentés."
 acot_hive_infantry_1: "Prédateur de la ruche"
 acot_hive_infantry_1_plural: "Prédateurs de la ruche"
 acot_hive_infantry_1_desc: "Les prédateurs sont des tirailleurs agiles qui peuvent utiliser les diverses armes et technologies de la Ruche. Ils sont dotés d'un niveau d'instinct de base, apprenant à se mettre à couvert et à engager le combat lorsque cela est nécessaire. Leur férocité fait peur aux plus faibles, mais leurs exosquelettes légers les rendent vulnérables aux tirs ennemis, en particulier ceux qui ne craignent pas l'essaim."
 acot_hive_infantry_dm: "Prédateur de la ruche Delta"
 acot_hive_infantry_dm_plural: "Prédateurs de la ruche Delta"
