 slave_army: "War Slave Regiment"
 slave_army_plural: "War Slave Regiments"
 slave_army_desc: "Slaves with good combat senses and able bodies are often pressed into service as a front-line infantry force. They are given basic training and equipped with cheap gears as befitting their status. Although one should not expect them to last very long against most enemies, the fact that they are slaves mean they are quite expendable; their lives are not as important as their betters.\n\nNaturally, the slaves have no desire to die. Coupled with lackluster training, poor equipment and awful treatment, slaves are prone to mass-routing after losses as a result of low morale."
 acot_slave_army_dm: "Gladiator Slave Regiment"
 acot_slave_army_dm_plural: "Gladiator Slave Regiments"
 acot_slave_army_dm_desc: "Gladiators are no ordinary slaves, for they have seen some combats, even if its just for entertainment. Compared to other infantry, the Gladiators do not receive the benefits of any new advancements in offense and defence that comes with the gear. But they're still much more reliable than normal slaves, as they at least will not cower and run away as often."
