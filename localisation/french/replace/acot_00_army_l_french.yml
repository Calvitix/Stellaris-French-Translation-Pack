 acot_heavy_armor: "Landcruiser"
 acot_heavy_armor_plural: "Landcruisers"
 acot_heavy_armor_desc: "Landcruisers are essentially corvette-sized ships designed for planetary assault. While they are useless in space combats, a Landcruiser will effortlessly lay wastes to entire cities and armies alike. Naturally, they should not be deployed if collateral damage is a concern.\n\nWhile a Landcruiser is a force to be reckoned with, it is quite expensive to both build and maintain, and losing one is sure to be a great blow to the war efforts. Furthermore, while the crews aboard the ship are proud and confident, their morale pales in comparison to the ship's impressive durability. A panicked crew can quickly turn a killing machine into a metal box waiting to be swatted. Deploy them wisely."
