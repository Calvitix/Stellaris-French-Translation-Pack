 acot_heavy_armor: "Landcruiser"
 acot_heavy_armor_plural: "Landcruisers"
 acot_heavy_armor_desc: "Les croiseurs terrestres sont essentiellement des vaisseaux de la taille d'une corvette conçus pour les assauts planétaires. Bien qu'ils soient inutiles dans les combats spatiaux, les Landcruisers détruisent sans peine des villes entières et des armées. Naturellement, ils ne devraient pas être déployés si les dommages collatéraux sont une préoccupation.\n\nBien qu'un Landcruiser soit une force avec laquelle il faut compter, il est assez coûteux à construire et à entretenir, et en perdre un est un coup dur pour les efforts de guerre. De plus, si les équipages à bord du vaisseau sont fiers et confiants, leur moral n'est pas à la hauteur de l'impressionnante durabilité du vaisseau. Un équipage paniqué peut rapidement transformer une machine à tuer en une boîte de métal qui attend d'être écrasée. Déployez-les à bon escient."
