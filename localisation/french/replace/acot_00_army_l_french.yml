 acot_army_hive_control: "Maître-Esprit"
 acot_army_hive_control_plural: "Maîtres-Esprits"
 acot_army_hive_control_desc: "Les Masterminds sont des drones guerriers avancés dont les fonctions cognitives sont similaires à celles des command-castes. Cela leur donne la capacité unique non seulement de mener une puissante guerre psychologique contre les combattants ennemis, mais aussi d'être beaucoup plus efficaces. L'inconvénient est que les Masterminds perdent leur concentration lorsqu'ils sont sous pression, ce qui peut nuire à leurs performances au combat."
