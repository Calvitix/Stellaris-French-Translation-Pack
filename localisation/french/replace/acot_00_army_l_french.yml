 acot_hive_light_1: "Guerrier de la ruche"
 acot_hive_light_1_plural: "Guerriers de la ruche"
 acot_hive_light_1_desc: "Les drones de souche guerrière excellent dans l'art de s'attaquer à la peur et à la faiblesse mentale de leurs ennemis. Ils frappent depuis des angles inattendus et émettent des cris puissants et terrifiants pour terroriser leurs ennemis."
