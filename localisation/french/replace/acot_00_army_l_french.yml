 robotic_army: "Unité de droïde d'assaut"
 robotic_army_plural: "Unités de droïdes d'assaut"
 robotic_army_desc: "Les droïdes de combat sont équipés d'un logiciel de combat de base pour aider leurs maîtres organiques à combattre sur le champ de bataille. Ces machines froides et calculatrices n'ont ni cur ni sentiment et se battront jusqu'à ce qu'elles soient détruites. Bien qu'elles ne soient pas aussi maladroites qu'on pourrait le croire, ces unités ne sont pas très intimidantes pour les soldats les plus expérimentés et leurs performances sont nettement inférieures à celles d'un soldat frais et confiant."
