 acot_army_hive_hero: "La terreur de l'au-delà"
 acot_army_hive_hero_plural: "Terreur des Beyonds"
 acot_army_hive_hero_desc: "Liée à l'esprit de ruche lui-même, la Terreur de l'Au-delà a pour seul but de tout consommer - organique, divisé, métaux, énergies. Elle existe en tant qu'extension du soi, tout ce qu'elle consomme donne du pouvoir à l'esprit de ruche, qui à son tour donne du pouvoir à la Terreur."
 tech_acot_army_hive_hero: "Le Grand Chasseur"
 tech_acot_army_hive_hero_desc: "Le soi a besoin de plus que des drones qui suivent des instructions et détruisent nos ennemis - non - Le soi a besoin d'un avatar qu'il peut contrôler directement. C'est à partir de cet avatar de terreur que notre collectif écrasera tous les ennemis, qu'il s'agisse des divisés, des métaux ou des ruches adverses."
 terror_limit_tooltip: "L'esprit de ruche doit contrôler directement la Terreur, nous ne pouvons pas détourner d'autres liens psioniques pour contrôler un autre de cet organisme horrifiant."
