 acot_army_machine_cyborg_dm_desc: "Les cyborgs machines sont des soldats organiques auxquels on a greffé des implants cybernétiques qui relient leur conscience à la Gestalt machine. Cela leur permet de servir la cause de leurs maîtres machines dans des fonctions qui, autrement, ne conviendraient pas aux machines ordinaires."
