 acot_army_machine_special: "Unité de force adaptative"
 acot_army_machine_special_plural: "Unités de force adaptatives"
 acot_army_machine_special_desc: "Les AFU sont, contrairement aux autres unités de machines, très indépendantes sur le champ de bataille, elles peuvent formuler et analyser de nouveaux plans d'attaque en adaptant les schémas et les comportements de l'ennemi. Cela leur donne un avantage dans la guerre psychologique, car elles peuvent utiliser des tactiques non conventionnelles pour confondre leurs ennemis. L'inconvénient de cette conception est que, si les AFU sont submergées, elles peuvent surcharger leurs circuits en essayant d'élaborer à la hâte des stratégies pour se sortir du pétrin."
 acot_army_machine_special_se: "Unité de force adaptative Sigma"
 acot_army_machine_special_se_plural: "Unités de force adaptative Sigma"
 acot_army_machine_special_se_desc: "Les AFU sont, contrairement aux autres unités de machines, très indépendantes sur le champ de bataille, elles peuvent formuler et analyser de nouveaux plans d'attaque en adaptant les schémas et les comportements de l'ennemi. Cela leur donne un avantage dans la guerre psychologique, car elles peuvent utiliser des tactiques non conventionnelles pour confondre leurs ennemis. L'inconvénient de cette conception est que, si les AFU sont submergées, elles peuvent surcharger leurs circuits en essayant d'élaborer à la hâte des stratégies pour se sortir du pétrin."
 tech_acot_army_machine_special: "Logique de l'unité adaptative"
 tech_acot_army_machine_special_desc: "Plutôt que de compter sur des unités de commandement clés pour donner des ordres aux unités de moindre importance, le Consensus peut bénéficier d'unités spéciales spécialisées qui peuvent s'adapter à la situation du champ de bataille de manière indépendante."
 acot_army_machine_hero: "Dieu-machine éradicateur"
 acot_army_machine_hero_plural: "Dieux-machines éradicateurs"
 acot_army_machine_hero_desc: "Bien que nous ne croyions pas au concept de cette entité purement organique connue sous le nom de 'Dieux', l'analyse a estimé que le fait de nommer cette méga-warmachine comme telle produit une intimidation 69, 34% plus efficace envers les organiques. Une seule lance énergétique de cette machine est facilement capable de réduire en cendres un bâtiment entier."
 tech_acot_army_machine_hero: "L'ultime machine de guerre"
 tech_acot_army_machine_hero_desc: "Les Organiques ne cessent de dépasser nos paramètres établis lorsqu'il s'agit de leurs stratégies peu orthodoxes, nous recevons des données concernant la <Psionique>, les <Super-Soldats génétiquement améliorés> ou les <Véhicules de combat extrêmement grands>. Nous ne pouvons pas.. <vous ne voulez pas> reproduire leurs conceptions. Au lieu de cela, nous créerons notre propre machine de guerre ultime qui interrompra toutes les résistances possibles qu'elles soient <psioniques> ou non."
 godmech_limit_tooltip: "Une machine divine Eradicateur est directement liée à notre processeur central lui-même. Nous ne pouvons prendre le contrôle direct que d'une seule de ces machines."
 clone_army: "Armée de clones"
 clone_army_plural: "Armées Clones"
 clone_army_desc: "Les soldats clones sont essentiellement des 'robots biologiques artificiels', conçus en utilisant les codes génétiques les plus optimaux pour s'assembler rapidement en machines à tuer. Bien que cela réduise considérablement le temps de recrutement, le coût du processus de clonage n'est pas bon marché.\n\nContrairement à certaines croyances, les Clones ne subissent pas une croissance accélérée lors de l'accouchement, ils naissent simplement à l'âge adulte, avec une condition mentale prédéfinie pour servir l'armée."
 tech_acot_army_clone_dm: "Projet d'armée clone d'élite"
 tech_acot_army_clone_dm_desc: "Mettre à jour le code génétique de nos clones et les équiper de nouvelles technologies leur permettra de rester compétitifs face aux nouvelles armées."
 acot_army_clone_dm: "Armée de clones d'élite"
 acot_army_clone_dm_plural: "Armée de clones d'élite"
 acot_army_clone_dm_desc: "Les soldats clones sont essentiellement des 'robots biologiques artificiels', conçus en utilisant les codes génétiques les plus optimaux pour s'assembler rapidement en machines à tuer. Bien que cela réduise considérablement le temps de recrutement, le coût du processus de clonage n'est pas bon marché.\n\nContrairement à certaines croyances, les Clones ne subissent pas une croissance accélérée lors de l'accouchement, ils naissent simplement à l'âge adulte, avec une condition mentale prédéfinie pour servir l'armée."
 acot_army_gene: "Escouade Gene Commando"
 acot_army_gene_plural: "Escouades Gene Commando"
 acot_army_gene_desc: "Ces commandos améliorés sont non seulement génétiquement conçus avec certains des traits génétiques les plus puissants que notre empire puisse rassembler, mais ils sont également équipés de certains des meilleurs équipements de pointe qui font pâlir les autres armées en comparaison."
 acot_army_gene_se: "Escouade Commando Sigma Gene"
 acot_army_gene_se_plural: "Escouades Commando Sigma Gene"
 acot_army_gene_se_desc: "Ces commandos améliorés sont non seulement génétiquement conçus avec certains des traits génétiques les plus puissants que notre empire puisse rassembler, mais ils sont également équipés de certains des meilleurs équipements de pointe qui font pâlir les autres armées en comparaison."
 tech_acot_army_gene: "La perfection génétique"
 tech_acot_army_gene_desc: "Avec la technologie que nous avons acquise, nous pouvons augmenter nos soldats génétiques actuels avec les meilleurs traits auxquels notre espèce peut s'adapter, améliorant ainsi considérablement leurs capacités de combat. Ils recevront alors nos dernières armes et équipements de matière noire."
 acot_army_gene_hero: "Guerrier zénithal"
 acot_army_gene_hero_plural: "Guerriers Zenith"
 acot_army_gene_hero_desc: "Le guerrier Zenith est le point culminant de la poursuite de la pureté génétique de notre empire. Génétiquement amélioré avec les meilleurs traits des précurseurs, le guerrier surpasse nos soldats ordinaires et possède une force immense, capable de porter sans effort des armements de la taille d'un vaisseau."
 tech_acot_army_gene_hero: "Mise en uvre de la génétique des précurseurs"
 tech_acot_army_gene_hero_desc: "Bien que nous ayons déjà atteint le point culminant du potentiel génétique de notre espèce, il est encore inférieur à celui des précurseurs. Nos biologistes suggèrent qu'il serait possible d'implémenter certains des traits les plus mortels et les plus puissants des précurseurs pour créer l'un des soldats les plus puissants que la galaxie ait jamais connu."
 doomguy_limit_tooltip: "Sur des millions de candidats volontaires, un seul jusqu'à présent a donné un résultat positif après une ingénierie génétique aussi poussée. Nous ne pouvons pas produire un autre guerrier Zenith pour le moment."
 acot_army_psi: "Disciple noir"
 acot_army_psi_plural: "Disciples noirs"
 acot_army_psi_desc: "Ces disciples ne sont pas seulement compétents avec leurs armes, mais sont également capables de créer des attaques psioniques dévastatrices contre leurs ennemis directs."
 acot_army_psi_se: "Disciple noir Sigma"
 acot_army_psi_se_plural: "Disciples noirs Sigma"
 acot_army_psi_se_desc: "Ces disciples ne sont pas seulement compétents avec leurs armes, mais sont également capables de créer des attaques psioniques dévastatrices contre leurs ennemis directs."
 tech_acot_army_psi: "Disciples noirs"
 tech_acot_army_psi_desc: "Les guerriers psioniques, bien que déjà redoutables par leur capacité à communiquer par télépathie et à détruire le moral de l'ennemi, restent vulnérables aux machines ou aux soldats génétiques. Nous devons commencer à former de nouvelles générations de guerriers psioniques capables d'utiliser leurs pouvoirs psioniques de manière plus directe pour attaquer nos ennemis."
 acot_army_psi_hero: "Psion noir"
 acot_army_psi_hero_plural: "Psions sombres"
 acot_army_psi_hero_desc: "Le disciple le plus doué du linceul, le pouvoir physique de la psion sombre est seulement inférieur à celui de l'Élu. Le psion est capable de déclencher des tempêtes psioniques dévastatrices pour semer le chaos et la destruction sur le champ de bataille sans qu'aucun être psionique n'en soit témoin."
 acot_army_psi_se_hero: "Psion noir"
 acot_army_psi_se_hero_plural: "Psions sombres"
 acot_army_psi_se_hero_desc: "Le disciple le plus doué du linceul, le pouvoir physique de la psion sombre est seulement inférieur à celui de l'Élu. Le psion est capable de déclencher des tempêtes psioniques dévastatrices pour semer le chaos et la destruction sur le champ de bataille sans qu'aucun être psionique n'en soit témoin."
 tech_acot_army_psi_hero: "Le deuxième cadeau"
 tech_acot_army_psi_hero_desc: "Nous avons reçu des nouvelles intéressantes, récemment il y a un rapport selon lequel le Suaire a choisi un autre individu, dans les rangs de nos disciples sombres comme un autre avatar. Bien qu'il ne soit pas aussi puissant que l'élu original, celui-ci possède un pouvoir destructeur bien plus grand. Nous devrions rechercher ce disciple sans tarder."
 psion_limit_tooltip: "Le Suaire n'a jusqu'à présent conféré un tel pouvoir qu'à un seul psion, nous devons encore en découvrir un autre qui possède des pouvoirs psioniques comparables."
 acot_army_synth: "SCS-900"
 acot_army_synth_plural: "SCS-900s"
 acot_army_synth_desc: "Les SCC-900 sont de véritables soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur permet d'être plus malins que la plupart des combattants ennemis. Ils sont capables de fonctionner même lorsque tous leurs composants sont brisés, même une seule main restante pourrait étrangler un organique à mort."
 acot_army_synth_se: "SCS-900 Sigma"
 acot_army_synth_se_plural: "SCS-900s Sigma"
 acot_army_synth_se_desc: "Les SCC-900 sont de véritables soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur permet d'être facilement plus malins que la plupart des combattants ennemis. Ils sont capables de fonctionner même lorsque tous leurs composants sont brisés, même une seule main restante pourrait étrangler un organique à mort."
 tech_acot_army_synth: "Cyber-Soldat synth."
 tech_acot_army_synth_desc: "Les omnidroïdes sont flexibles et capables de mouvements complexes, mais ils sont toujours limités par leur taille encombrante et certains défauts d'IA. Peut-être que si nous utilisions plutôt de véritables synthétiques qui, bien que vulnérables aux baisses de moral, peuvent être des soldats beaucoup plus efficaces."
 acot_army_synth_hero: "SCC-1000"
 acot_army_synth_hero_plural: "SCC-1000"
 acot_army_synth_hero_desc: "SCC-1000 est le supersoldat bio-synthétique le plus puissant que notre empire ait jamais vu. Hyperion est un super-soldat rapide comme l'éclair qui peut analyser les données du champ de bataille et réagir en moins de 0, 0000137 nanosecondes. Cela augmente considérablement sa capacité de survie, car il peut sans effort esquiver et dévier presque tout ce qui lui est jeté dessus, tout en répondant par des forces mortelles."
 tech_acot_army_synth_hero: "Cyber-Commando Synth."
 tech_acot_army_synth_hero_desc: "Si nos Omnidroïdes sont bien adaptés pour être nos principales unités d'assaut frontal en raison de leur extrême durabilité, cette durabilité a pour conséquence d'entraver leur manuvrabilité et d'en faire des cibles importantes. Les SCS-900, quant à eux, sont plus rapides et évasifs, mais ils manquent de puissance de feu et sont vulnérables aux baisses de moral. Nos cyber-ingénieurs pensent pouvoir créer le parfait Commando Synth qui possède une agilité et une puissance de feu inégalées, capable de calculer le champ de bataille en quelques nanosecondes tout en conservant tous ses souvenirs d'être sensible."
 synthcommando_limit_tooltip: "Transformer un soldat synthétique en SCC-1000 est un effort extrêmement coûteux et exigeant. Seul un synthé dont la mémoire biologique antérieure est restée intacte à 100 % peut avoir une chance de le devenir."
 tech_ae_army_armor: "Combinaisons de combat Gaea"
 tech_ae_army_armor_desc: "Nous accordons une grande importance à la sécurité de nos soldats. Boucliers déflecteurs personnels, frappes Nova, destructeurs de plasma, attaques Giga, réservoirs d'énergie et forces Gaea. Nous les équiperons tous pour nos soldats, afin qu'ils puissent écraser toutes les oppositions jusqu'à ce qu'elles explosent dans une lumière clignotante."
 tech_infantry_alpha_capacitor: "Condensateur Alpha personnel"
 tech_infantry_alpha_capacitor_desc: "L'amélioration de nos armées standard avec des condensateurs Alpha spécialisés réduira considérablement leur entretien et leurs coûts."
 tech_infantry_ferocity: "Férocité inflexible"
 tech_infantry_ferocity_desc: "Nous n'irons pas tranquillement dans le vide ! Que tous ceux qui s'opposent à nous prennent garde, car notre peuple consacrera sa vie à notre noble objectif, car notre cause est juste !"
