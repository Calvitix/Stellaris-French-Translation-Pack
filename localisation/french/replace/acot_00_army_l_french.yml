 acot_droid_mech: "Warmech de siège"
 acot_droid_mech_plural: "Warmech de siège"
 acot_droid_mech_desc: "Les Warmechs de siège sont essentiellement des marcheurs d'assaut automatisés. Ils remplissent des rôles similaires à ceux des chars de combat, mais ont l'avantage supplémentaire d'une durabilité supérieure et de l'absence de problèmes de moral. Bien qu'ils ne soient pas aussi meurtriers qu'un Landcruiser, ils sont tout de même redoutables et remplissent bien leur rôle."
