 acot_hive_defense_army_light_1: "Gardien de la ruche"
 acot_hive_defense_army_light_1_plural: "Gardiens de la ruche"
 acot_hive_defense_army_light_1_desc: "Les castes gardiens mènent les défenseurs dans les batailles défensives. Leurs carapaces durables offrent une protection contre leurs cousins plus faibles."
 acot_hive_defense_army_light_dm: "Gardien de la ruche Delta"
 acot_hive_defense_army_light_dm_plural: "Gardiens de la ruche Delta"
 acot_hive_defense_army_light_dm_desc: "Les castes gardiens mènent les défenseurs dans les batailles défensives. Leurs carapaces durables offrent une protection contre leurs cousins plus faibles."
