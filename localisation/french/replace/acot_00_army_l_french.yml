 acot_special_force: "Escouade des forces spéciales"
 acot_special_force_plural: "Escouades de forces spéciales"
 acot_special_force_desc: "Les unités d'opérations spéciales sont des experts en combat hautement qualifiés, dotés d'équipements bien plus performants et d'une formation supérieure. Elles ont un moral exceptionnellement élevé. Mais elles sont coûteuses à équiper et à entretenir."
