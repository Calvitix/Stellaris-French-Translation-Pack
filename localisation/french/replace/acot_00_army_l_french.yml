 acot_garrison_army: "Garde noir Delta"
 acot_garrison_army_plural: "Gardes noirs Delta"
 acot_garrison_army_desc: "Des forces de garnison d'élite de l'émissaire qui sont assermentées pour protéger leur nouvelle patrie jusqu'à leur mort."
 acot_garrison_army_droid: "Défenseur Deltron"
 acot_garrison_army_droid_plural: "Défenseurs Deltron"
 acot_garrison_army_droid_desc: "Unités de défense avancées installées par l'émissaire, et programmées pour protéger leur nouvelle patrie jusqu'à leur destruction."
 acot_garrison_army_giga: "Canon 'Giga'"
 acot_garrison_army_giga_plural: "Canons 'Giga'"
 acot_garrison_army_giga_desc: "Des canons massifs déployés de la forteresse 'Giga' qui fera un travail rapide contre les forces primitives."
 tech_acot_army_dm: "Armée du Delta"
 tech_acot_army_dm_desc: "Il est maintenant possible d'utiliser les technologies basées sur le delta, comme les nouveaux réacteurs et les boucliers, pour révolutionner nos armées d'invasion à un ajustement minimal des coûts. Nous devons poursuivre ces recherches sans tarder si nous voulons établir notre suprématie sur le combat terrestre."
 tech_acot_army_ae: "Armée Alpha"
 tech_acot_army_ae_desc: "Notre compréhension accrue des pouvoirs énigmatiques nous permet d'améliorer encore plus nos armées Delta. Les changements apportés pourraient conduire à de nouveaux types d'armées à l'avenir."
 tech_acot_army_se: "Armée Sigma"
 tech_acot_army_se_desc: "Armes de surface, équipements portatifs et combinaisons de puissance alimentés par l'énergie stellarite. Nous apporterons le second soleil sur les fortifications terrestres de l'ennemi."
 assault_army: "Régiment d'infanterie d'assaut"
 assault_army_plural: "Régiments d'infanterie d'assaut"
 assault_army_desc: "Ces soldats professionnels bien entraînés sont équipés pour combattre dans divers environnements hostiles. Ils sont capables de tenir la ligne et ont un bon moral grâce à leur entraînement et à leur nombre. Leurs armes sont compactes et contrôlées, causant peu ou pas de dommages collatéraux à la planète, ce qui les rend idéales pour les assauts d'occupation."
 acot_infantry_dm: "Régiment d'infanterie Delta"
 acot_infantry_dm_plural: "Régiments d'infanterie du Delta"
 acot_infantry_dm_desc: "Armés de nouvelles technologies de pointe, ces soldats professionnels sont toujours prêts à combattre dans divers environnements hostiles. Ils sont capables de tenir la ligne et ont un bon moral grâce à leur entraînement et à leur nombre. Leurs armes sont compactes et contrôlées, causant peu ou pas de dommages collatéraux à la planète, ce qui les rend idéales pour les assauts d'occupation."
 acot_infantry_ae: "Régiment d'infanterie Alpha"
 acot_infantry_ae_plural: "Régiments d'infanterie Alpha"
 acot_infantry_ae_desc: "Ces soldats sont équipés d'armes et d'armures encore plus meurtrières, ce qui leur permet de combattre efficacement dans des conditions et des environnements de champ de bataille variés. Ils sont capables de tenir la ligne et ont un bon moral grâce à leur entraînement et à leur nombre. Leurs armes sont compactes et contrôlées, causant peu ou pas de dommages collatéraux à la planète, ce qui les rend idéales pour les assauts d'occupation."
 acot_infantry_se: "Régiment d'infanterie Sigma"
 acot_infantry_se_plural: "Régiments d'infanterie Sigma"
 acot_infantry_se_desc: "Ces soldats sont équipés de wagons de combat de classe Sigma et sont bien entraînés pour combattre dans tous les environnements. Bien que la valeur du soldat traditionnel ait quelque peu diminué à notre époque, il ne faut pas sous-estimer l'état de préparation, la disponibilité et les compétences découlant de traditions militaires de longue date. De plus, leur faible puissance de feu garantit que les dommages collatéraux seront limités."
 acot_light_armor: "Division des chars de combat"
 acot_light_armor_plural: "Divisions de chars de combat"
 acot_light_armor_desc: "Ces chars sont bien armés et blindés, capables de résister aux tirs entrants et d'infliger des dégâts respectables en retour. Ils sont légèrement plus chers à assembler que les régiments d'infanterie, mais sont bien adaptés pour être le fer de lance de tout assaut. Leurs armes sont puissantes, mais avec un certain contrôle, les dommages collatéraux devraient être limités. Le nombre relativement faible d'unités par division les rend plus vulnérables aux pertes, même quelques chars détruits peuvent entraîner une forte baisse de moral, aussi la prudence est de mise lorsqu'on les déploie contre des essaims d'ennemis."
