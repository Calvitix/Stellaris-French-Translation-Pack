 acot_pmc.33.name: "Service de colonisation du corps de Phanon"
 acot_pmc.33.desc.a: "Salutations. Bienvenue au service de colonisation du corps de Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous référer à la section enquête.\n\n§GParamètres actuels de colonisation : Basic§!\n\n§YLa planète sera colonisée normalement sans changement supplémentaire.\n\n§RLes mégastructures et les planètes spéciales ne seront pas prises."
 acot_pmc.33.desc.b: "Salutations. Bienvenue au service de la commission du corps de Phanon. Veuillez énoncer vos demandes. Si vous avez des questions, veuillez vous référer au service de renseignements.\n\n§GParamètres actuels de colonisation : Advanced§!\n\n§YLa planète sera colonisée avec une capitale standard et §Y4§! habitants supplémentaires.\n\n\n"
 acot_pmc.33.desc.c: "Salutations. Bienvenue au service de colonisation du corps de Phanon. Veuillez formuler vos demandes. Si vous avez des questions, veuillez vous référer au service de renseignements.\n\n§GParamètres actuels de colonisation : Deluxe§!\n\n§YLa planète sera colonisée avec une capitale standard, §Y8§! habitants supplémentaires et tous les bloqueurs levés.\n\n"
 acot_pmc.4.name: "Service mercenaire du corps de Phanon"
 acot_pmc.4.desc.a: "Acquitté, transfert du canal au service mercenaire maintenant. Affichage des contrats mercenaires disponibles. Veuillez inspecter et vérifier.\n\n§BNoms bleus§! = Mercenaire de flotte\n§GNoms verts§! = Mercenaire d'armée\n§MNoms violets§! = Mercenaire rare\n§YNoms jaunes§§! = Mercenaire légendaire\n\n\n§HLes listes de mercenaires sont rafraîchies tous les cinq ans.\nUn total de cinq mercenaires peut exister à tout moment, les mercenaires existants aléatoires seront remplacés si cette limite est dépassée.§!"
 acot_pmc.4.setlocation.phanon: "Lieu d'expédition : §RSystème Phanon§!"
 acot_pmc.4.setlocation.capital: "Lieu d'expédition : §YSystème de la capitale§!"
 acot_pmc.4.setlocation.explain: "Modifiez l'emplacement dans lequel les mercenaires commandés apparaîtront. Par défaut, il s'agit du point de chute du corps de Phanon. Si vous optez pour le point de chute de votre capitale, vous devrez payer des frais d'influence et d'énergie supplémentaires.\n\n§HFaites très attention lorsque vous envoyez des flottes sur des planètes spéciales, car elles peuvent ne pas être enregistrées correctement. Le Corps n'effectuera pas de remboursement si les flottes ne disparaissent pas de cette manière."
 acot_pmc.4.kraggan: "§GMercenaires du Blood Pack de Kraggan§!"
 acot_pmc.4.kraggan.explain: "Connus pour leur incroyable robustesse, leur brutalité et leur sauvagerie au combat, les Kraggans sont de redoutables guerriers sur le terrain. Leur énorme tolérance à la douleur et leur amour du combat les rendent extrêmement difficiles à briser sous la pression et à survivre à de multiples coups."
 acot_pmc.4.freeboota: "§BFreeboota Mercenaries§!"
 acot_pmc.4.freeboota.explain: "Ces étranges peaux vertes adorent le pillage et les raids. Bien que la qualité de leurs vaisseaux laisse à désirer, ils se rattrapent en étant assez rapides à l'entrée et à la sortie."
 acot_pmc.4.zurgush: "§GZurgush Brood§!"
 acot_pmc.4.zurgush.explain: "Cette étrange couvée d'extraterrestres insectoïdes semble appartenir à un esprit de ruche. Apparemment, ils sont chargés par leur reine de répandre la terreur dans les autres galaxies. Un choix étrange pour un mercenaire, mais leurs guerriers sont extrêmement meurtriers."
 acot_pmc.4.robert: "§MRobert Mccoy§!"
 acot_pmc.4.robert.explain: "Ce jeune garçon d'origine humanoïde a réussi d'une manière ou d'une autre à rassembler assez de crédits pour acheter son entrée dans notre contrat de mercenaire. Il n'a rien d'autre qu'un petit vaisseau de raid plutôt bon marché. Son expérience du combat est pratiquement inexistante. Pourtant, il ne demande rien, seulement de le faire sortir de sa vieille galaxie."
 acot_pmc.4.samuroi: "§BLames Samuroi§!"
 acot_pmc.4.samuroi.explain: "Ces guerriers mercenaires liés par l'honneur offrent leurs services à ceux qui respectent leurs traditions guerrières et militaires particulières. Leurs flottes sont constituées de puissants vaisseaux de classe moyenne et lourde. Ils semblent préférer l'agilité et la force aux lâches armes à distance."
 acot_pmc.4.jacksonrevenge: "§YJackson's Revenge§!"
 acot_pmc.4.jacksonrevenge.explain: "Un groupe de pirates qui a réussi à s'emparer d'un vaisseau amiral. On raconte que les équipages ont passé une semaine entière à s'entretuer pour décider qui serait le capitaine. Les équipages, bien que peu fiables, ont un très bon sens du combat et le vaisseau est assez redoutable."
 acot_pmc.5.name: "Service spécial de Phanon Corps"
 acot_pmc.5.desc.a: "Que peut faire le Corps pour vous ?"
 acot_pmc.5.keystone: "Nous avons besoin d'aide pour obtenir un Keystone."
 acot_pmc.5.darkmatter: "Nous avons besoin d'aide pour créer le réacteur de matière noire."
 acot_pmc.5.precursor: "Nous avons besoin d'aide pour trouver une banque de données."
 acot_pmc.6.title: "Phanon Corps"
 acot_pmc.6.desc: "Et avec ça, notre premier contact avec ce mystérieux Phanon Crops est terminé. Le Corps est différent de toutes les autres enclaves ou entrepreneurs mercenaires que nous avons vu précédemment. Leurs technologies, leurs puissances de flotte et leurs forces économiques sont tout simplement trop stupéfiantes pour être de simples petites entreprises indépendantes comme les autres. Malgré leur politesse, il est clair qu'ils ont l'intention de nous impressionner et de nous intimider.\n\nBien que nous n'ayons aucune raison de craindre qu'ils deviennent une menace pour notre expansion pour le moment, nous ne pouvons nous défaire de l'étrange sentiment qu'ils sont plus nombreux qu'il n'y paraît. Il vaut mieux être prudent et se préparer à un éventuel conflit futur contre le Corps."
 acot_pmc.6.a: "On ne peut pas leur faire confiance plus qu'on ne peut lancer un escargot spatial."
 acot_pmc.6.b: "Leurs services peuvent toutefois s'avérer utiles dans l'intervalle."
 acot_pmc.9.desc: "Vos flottes ont lancé un assaut non provoqué contre le Corps. Le Corps va maintenant exercer une réponse agressive pour protéger ses biens. Veuillez noter que tout autre service sera facturé avec des frais supplémentaires. Passez une bonne journée."
 acot_pmc.9.a: "C'était un accident !"
 acot_pmc.9.a.response: "La logique veut qu'il en soit autrement."
 acot_pmc.9.b: "Toutes vos bases nous appartiennent."
 acot_pmc.9.b.response: "Agressivité dûment notée."
 acot_pmc.900.title: "Agir sur l'agression"
 acot_pmc.900.desc: "Que ce soit intentionnel ou non, notre agression contre le Corps Phanon a entraîné une réponse hostile. Nous sommes maintenant officiellement en guerre avec cette mystérieuse organisation. Nous pensons que comprendre les capacités technologiques du Corps sera crucial pour toute bataille en cours. Malheureusement, la plupart de leurs composants se décomposent et s'autodétruisent lors de la destruction du vaisseau, donc nous ne serons pas en mesure d'analyser directement les débris de leurs vaisseaux.\n\nNous croyons cependant que si nous pouvons détruire suffisamment de leurs vaisseaux, nos chercheurs pourraient être en mesure de former un modèle et de développer des contre-mesures autour de leurs systèmes cryptés, nous permettant de développer de nouveaux composants en utilisant une combinaison de nos propres technologies et des leurs."
 acot_pmc.900.a: "Nous vaincrons."
 acot_pmc.900.b: "Ils ne peuvent pas nous arrêter."
 acot_phanon_decipher_buff: "Contre-mesures de Phanon"
 acot_phanon_decipher_buff_desc: "Les fragments recueillis sur les débris de Phanon sont utilisés pour identifier les faiblesses de leur vaisseau. Nous devrions en profiter avant que le Corps ne mette à jour ses conceptions."
 acot_pmc.9001.title: "Connaître son ennemi"
 acot_pmc.9001.desc: "Nos batailles contre le Corps nous ont donné l'opportunité d'étudier le fonctionnement de leur mystérieuse technologie. Alors que presque tous leurs équipements se détruisent, probablement à cause du mécanisme d'autodestruction, il y a plusieurs fragments qui peuvent être étudiés. Avec un peu de chance, nous pourrons peut-être développer une nouvelle technologie en combinant ces fragments avec nos propres composants Alpha pour égaliser le terrain de jeu.\n\nOu bien, nous pouvons simplement liquéfier ces composants en matières premières et insérer leurs données dans les systèmes de ciblage de notre ordinateur de combat, ce qui nous permettra d'endommager plus facilement leurs vaisseaux au combat pendant un certain temps."
 acot_pmc.9001.a: "Nous allons étudier leur technologie."
 acot_pmc.9001.a.tooltip: "50 fragments seront requis et utilisés pour analyser la technologie du Corps."
 acot_pmc.9001.b: "Ils sont inutiles, trouver leur faiblesse est suffisant."
 acot_pmc.9001.b.tooltip: "Plutôt que d'essayer d'implémenter leurs technologies, nous devrions développer des moyens de les contrer. Tous les fragments seront drainés pour améliorer temporairement nos armes contre le Corps jusqu'à ce qu'ils développent des moyens de contrer nos algorithmes. Tous les fragments futurs seront simplement convertis en alliages à la place, avec un ratio de 100 alliages par fragment."
 acot_pmc.9002.title: "Les secrets de l'intérieur"
 acot_pmc.9002.desc: "Maintenant que nous sommes plus familiers avec l'ingénierie et la technologie Phanon, il est temps d'utiliser les connaissances et les fragments que nous avons recueillis pour en apprendre plus sur le Corps."
 acot_pmc.9002.a: "Élargissez l'horizon."
 acot_pmc.9002.a.tooltip: "200 fragments seront nécessaires et utilisés pour analyser davantage la technologie du Corps."
 acot_pmc.9003.title: "La conclusion de Phi"
 acot_pmc.9003.desc: "Nous sommes prêts à faire les derniers préparatifs pour compiler tous les fragments restants du Corps pour compléter les dernières technologies Phi manquantes. Une fois le processus terminé, nous aurons l'arsenal Phi complet. Tous les fragments futurs seront automatiquement convertis en alliages à raison de 100 alliages par fragment."
 acot_pmc.9003.a: "Et c'est ainsi que ça se termine."
 acot_pmc.9003.a.tooltip: "1000 fragments seront nécessaires et utilisés pour analyser encore plus de technologie du Corps pour compléter la technologie Phi-tier. Tous les fragments futurs seront automatiquement convertis en alliages à raison de 100 alliages par fragment."
 acot_pmc.10.title: "Base stellaire de Phanon désactivée !"
 acot_pmc.10.desc: "Unthinkable! That my defenses could be breached...But this is not over!\n\n§RENGAGE RED ALERT PROTOCOL! SOON YOUR GALAXY WILL BURN!§!"
 acot_pmc.10.a: "What's this now?"
 acot_pmc.10.a.tooltip: "Si on tente de capturer la Voûte, les Corps essaieront de la reprendre avec une résistance plus forte. Nous devrions être prudents."
 acot_pmc.10.b: "Do your worst, corpo bastards!"
 acot_pmc.10.b.tooltip: "Tenter de détruire la Voûte semble poser moins de risques, les Corps ne semblent pas se soucier de la sécurité de la Voûte autant que des secrets qu'ils souhaitent nous cacher. Mais qui sait ce qu'ils vont essayer de faire   ?"
 acot_pmc.1000.desc: "We have taken over the Corp's Droppoint System. The Corps appear to have cancel any reinforcements and are on full retreat, their Star Traveller gone, leaving only the star behind. For the moment, it seems the battle is ours. Yet we cannot shake the feeling that this is far from over. Judging by the Corp's representative's reaction, they have dropped all facades of politeness and professionalism, and their true malicious intents are revealed.\n\nThe Droppoint will not be secure so long as the Corps still hold control over their enigmatic Dimensional Mirror, which seems to be responsible for sending in new reinforcements. We believe that the key to disable it lies in the Vault."
 acot_pmc.1000.a: "Proceed with Caution."
 acot_pmc.1000.a.response: "§RMON ERREUR DOIT ÊTRE CORRIGÉE. PHANON DOIT RÉGNER EN MAÎTRE§!"
 acot_pmc.1000.b: "They had it coming. Soon we finish them off once and for all."
 acot_pmc.1000.b.response: "§RLA MORT NOUS RÉCLAMERA TOUS UN JOUR. PRENEZ-EN SOIN.§!"
 acot_phanon_vault_disable_shield: "A bas le Phanon"
 acot_phanon_vault_disable_shield_type: "Piratage"
 acot_phanon_vault_disable_shield_desc: "La cupidité s'arrête ici"
 acot_pmc.1001.title: "Playing With Fire"
 acot_pmc.1001.desc: "Something big has just occured. Apparently the Phanon Corp's Droppoint has been overran by another empire! The Corps are on full retreat and their Star Traveller have disappeared. For the moment, the Corps have ceased all communications and services with everyone. It remains unknown what will happen next."
 acot_pmc.1001.a: "This can't be good."
 acot_pmc.1001.b: "Someone's asking for trouble."
 acot_pmc.1002.title: "Jouer avec le feu"
 acot_pmc.1002.desc: "Quelque chose d'énorme vient de se produire. Apparemment, le Droppoint du Phanon Corp a été envahi par un autre empire ! Les Corps ont battu en retraite et leur Star Traveller a disparu. Pour le moment, le Corps a cessé toute communication et tout service avec tout le monde. On ne sait pas ce qui va se passer ensuite."
 acot_pmc.1002.a: "Ça ne peut pas être bon."
 acot_pmc.1002.b: "Quelqu'un cherche les ennuis."
 acot_pmc.1010.desc: "Sacrilège ! Vous oseriez détruire mon coffre-fort  ? Ton arrogance ne connaît pas de limites ! Très bien, voyons qui est le plus rapide !\n\n§RENGAGER LE PROTOCOLE DE FATALITE ! NOUS N'IRONS PAS TRANQUILLEMENT DANS LE VIDE !§!"
 acot_pmc.1010.b: "Quoi qu'il en soit, votre règne sur cette galaxie se termine ici."
 acot_pmc.1010.b.response: "§RLA MORT NOUS RÉCLAMERA TOUS UN JOUR. PRENEZ-EN SOIN.§!"
 acot_pmc.11.title: "Voûte capturée"
 acot_pmc.11.desc.a: "Notre invasion initiale de la Voûte du Corps a été un succès. Bien que de nombreux défenseurs de la Voûte se soient retirés plus loin dans ses couloirs complexes et déroutants, les sections frontales sont sécurisées et prêtes à être ajustées. S'enfoncer plus profondément sera plus difficile à partir de maintenant, et le Corps tentera sans doute de reprendre la Voûte s'il en a l'occasion. Nous devons rester vigilants. Si nous n'avons pas encore étudié leurs fragments, c'est le moment, car l'étude de leur technologie sera cruciale si nous voulons comprendre le fonctionnement de la Voûte."
 acot_pmc.11.desc.b: "Une fois de plus, nous avons pu reprendre le contrôle de la Voûte et l'ennemi a battu en retraite. Il n'y a aucune trace de survivants de notre peuple ou même de nos infrastructures, le Corps a fait en sorte de tout nettoyer. Si nous voulons éviter que cela ne se reproduise, la Voûte doit rester sécurisée à tout moment."
 acot_pmc.11.a: "Nous les avons piégés, ils ne vont nulle part."
 acot_pmc.11.a.tooltip: "Une fois que nous serons prêts, partez à l'assaut des couloirs infinis de la Voûte à travers la décision planétaire qui devrait maintenant être disponible."
 acot_pmc.11.b: "Ne prenons pas l'habitude de le faire."
 acot_pmc.12.title: "Assaut des couloirs extérieurs de la voûte"
 acot_pmc.12.desc: "Nos forces sont rassemblées et prêtes pour l'attaque de la partie la plus extérieure de ce soi-disant Corridors Infinis. Les scanners indiquent qu'une quantité non négligeable de résistants se terrent, attendant nos attaques. Si nous attaquons de face, nous pouvons nous attendre à de fortes résistances mais nous aurons l'avantage d'une couverture supérieure. Il y a aussi une route de flanc possible qui laissera nos ennemis exposés, mais nous devrons faire face à quelques pièges mortels supplémentaires. Enfin, il y a un terminal de gaz psi dans cette zone qui peut réduire la coordination et le moral de toute unité vivante des deux camps. D'où devons-nous attaquer   ?"
 acot_pmc.12.a: "Prenez le front, pas de survivants !"
 acot_pmc.12.a.tooltip: "Grâce à une couverture et une hauteur supérieures, nos forces gagneront 25% de points de vie supplémentaires pendant 60 jours ou jusqu'à la fin du combat. \n\n§RRÉSISTANCE PRÉVUE :§!\n\n§R<<Division bionique Phanon>>§!\n§H80§! Hommes de devoir Phanon\n§H20§! Elites Phanon\n§H1§! Officier Phanon"
 acot_pmc.12.b: "Flanquez-les et débusquez-les. Les pièges peuvent être désactivés."
 acot_pmc.12.b.tooltip: "L'itinéraire alternatif laisse les unités de Phanon exposées, ce qui fait qu'elles ont 25% de points de vie et 25% de moral en moins pendant 180 jours ou jusqu'à la fin du combat. Mais nous devrons faire face à quelques défenses automatiques supplémentaires qui ne subissent pas ces pénalités.\n\n§RRÉSISTANCE PRÉVUE :§!\n\n§R<<Division bionique Phanon>>§!\n§H80§! Soldats Phanon\n§H20§! Elites Phanon\n§H1§! Officier Phanon\n§R<<Défenses automatisées Phanon>>§!\n§H5§! Armes Sentinelles Phanon"
 acot_pmc.12.c: "Activez le gaz Psi, terrorisez-les !"
 acot_pmc.12.c.tooltip: "En utilisant le gaz psi, toutes les armées organiques (y compris les véhicules habités) des deux camps subissent une réduction de 10% des dégâts et de 75% du moral. Cet effet persiste sur tous les combattants pendant 180 jours et n'expire PAS après la bataille.\n\n§RRÉSISTANCE PRÉVUE :§!\n\n§R<<Division bionique Phanon>>§!\n§H80§! Soldats Phanon\n§H20§! Elites Phanon\n§H1§! Officier Phanon"
 acot_pmc.12.d: "Annulez l'attaque. Nous avons besoin de plus de préparatifs."
 acot_pmc.1200.title: "Assaut réussi"
 acot_pmc.1200.desc.a: "Après d'intenses combats dans la Voûte, nos armées ont réussi à éliminer toutes les forces hostiles dans les couloirs extérieurs. Toutes les unités Phanon survivantes se sont retirées encore plus loin dans la section centrale. La zone extérieure étant sécurisée, nous sommes en mesure d'utiliser davantage l'espace de la Voûte. En outre, nos équipes de nettoyage ont réussi à acquérir de nombreuses données et technologies stockées dans cette section.\n\nLes couloirs du milieu sont verrouillés pour le moment, et il faudra un certain temps avant de pouvoir les attaquer, nous devrions utiliser ce temps pour récupérer nos forces comme nécessaire pour la prochaine bataille, sans aucun doute le Corps va redoubler ses efforts défensifs."
 acot_pmc.1200.a: "Bravo à tous !"
 acot_pmc.13.title: "Voûte Couloirs du milieu Assaut"
 acot_pmc.13.desc: "Une fois de plus, nos forces sont prêtes à donner l'assaut, cette fois sur la section intermédiaire des couloirs infinis. La résistance sera plus féroce que la dernière fois, mais l'espace plus large peut être avantageux pour nous si nous déployons nos forces efficacement. Les défenses ici sont entièrement mécaniques, il n'y a pas de forces organiques ici. Attaquer de face est peu judicieux, car le Corps a mis en place des pièges supplémentaires et des défenses automatiques. Il y a une zone expérimentale de confinement des xénomorphes qui peut être utilisée pour distraire nos ennemis, mais ils seront sûrs de se retourner contre nous une fois que les Corps seront partis. Enfin, nous pouvons allouer une grande quantité d'alliages, d'énergie et de ressources énigmatiques pour construire une puissante arme de siège qui créera une nouvelle route d'attaque pouvant contourner ces défenses automatisées."
 acot_pmc.13.a: "Rien ne nous arrêtera. On passe par la porte d'entrée !"
 acot_pmc.13.a.tooltip: "Attaquer depuis la zone frontale lourdement fortifiée nous obligera à faire face à des défenses automatisées supplémentaires.\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Division mécanisée Phanon>>§!\n§H80§! Défenseur à canon Phanon\n§H30§! Défenseur à égide Phanon\n§H10§! Défenseur Commando Phanon\n§H1§! Défenseur Prime Phanon\n§R<<Défenses automatisées Phanon>>§!\n§H10§! Armes sentinelles Phanon\n§H5§! Pièges mortels Phanon"
 acot_pmc.13.b: "Libérez les xénomorphes ! Nous nous occuperons d'eux plus tard."
 acot_pmc.13.b.tooltip: "De grandes quantités de xénomorphes cybernétiques améliorés rejoindront nos forces pendant 360 jours, après quoi ils redeviendront hostiles. Il est fortement conseillé de nettoyer le Corridor du Milieu avant qu'ils ne deviennent fous.\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Division mécanisée Phanon>>§!\n§H80§! Défenseur à canonCanon Phanon\n§H30§! Défenseur à égide Phanon \n§H10§! Défenseur commando Phanon\n§H1§! Défenseur Commando Prime Phanon\n§R<<Défenses automatisées Phanon>§!\n§H10§! Armes Sentinelles Phanon\n§H5§! Pièges mortels Phanon\n\n§BASSISTANCE ATTENDUE :§!\n\n§B! <<Expériences Phanon>>§!\n§H80§! Xénomorphe amélioré par Phanon."
 acot_pmc.13.c: "Au diable les défenses, on les transperce."
 acot_pmc.13.c.tooltip: "Dépensez une grande quantité de ressources pour créer une nouvelle voie d'attaque surprise, en contournant les défenses automatisées.\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Division mécanisée Phanon>>§!\n§H80§! Défenseur à canon Phanon\n§H30§! Défenseur à égide Phanon\n§H10§! Défenseur Commando Phanon\n§H1§! Défenseur Prime Phanon"
 acot_pmc.13.d: "Annulez l'attaque. Nous avons besoin de plus de préparatifs."
 acot_pmc.1300.title: "Assaut réussi"
 acot_pmc.1300.desc.a: "D'une manière ou d'une autre, nous avons réussi à mettre le Corps en déroute hors des couloirs du milieu et les unités Phanon restantes sont en pleine retraite. Comme avant, nous avons réussi à dégager des espaces supplémentaires et à découvrir de nouveaux secrets.\n\nLes Couloirs Intérieurs seront inaccessibles pendant un certain temps, et nous devons nous y préparer."
 acot_pmc.1300.a: "Pour s'y rendre."
 acot_pmc.14.title: "Assaut des couloirs intérieurs de la voûte"
 acot_pmc.14.desc: "Nos forces sont impatientes de combattre les Phanons là où ça fait mal. La Section Intérieure n'est clairement pas faite pour qu'un non-Corps y mette les pieds, c'est comme si la Voûte elle-même nous résistait. Les unités mécaniques semblent être lourdement affectées. Nous devrions les remplacer par d'autres types de forces si possible. Les forces de défense sont composées d'unités biologiques et mécaniques. Ils sont très éloignés les uns des autres, donc nous pourrions être en mesure d'en finir avec un côté avant que l'autre n'apparaisse. Ou si nous sommes confiants, nous pouvons simplement frapper au milieu et rencontrer les deux armées de front. Nos armées seront alors encerclées sur deux fronts, mais le choc initial de pénétration peut rendre nos ennemis vulnérables pendant une courte période."
 acot_pmc.14.a: "Combattez d'abord les Dutymen, ils sont une plus grande menace."
 acot_pmc.14.a.tooltip: "Si nous pouvons achever l'ennemi assez rapidement, nous pourrons peut-être verrouiller le point d'accès avant l'arrivée de la force mécanisée, ce qui nous permettra de contourner complètement le renfort ennemi. Mais ils peuvent se regrouper au dernier niveau.\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Division bionique Phanon>>§!\n§H80§! Soldats Phanon\n§H40§! Elites Phanon\n§H20§! Commando Psi Phanon\n§H3§! Officier Phanon\n\n§YRENFORCEMENT PRÉVU :§!\n§R<<Division mécanisée Phanon>>§!\n§H80§! Défenseurs d'armes Phanon\n§H40§! Défenseur Aegis Phanon \n§H40§! Défenseur Commando Phanon \n§H3§! Défenseur Prime Phanon"
 acot_pmc.14.b: "Eliminez d'abord les armées mécanisées, elles doivent être détruites."
 acot_pmc.14.b.tooltip: "Si nous pouvons achever l'ennemi assez rapidement, nous pourrons peut-être verrouiller le point d'accès avant l'arrivée de la force bionique, ce qui nous permettra de contourner complètement le renfort ennemi. Ils peuvent se regrouper au dernier niveau cependant\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Division mécanisée Phanon>>§!\n§H80§! Défenseur à canon Phanon\n§H40§! Défenseur à égide Phanon\n§H40§! Défenseur Commando Phanon\n§H3§! Défenseur Prime Phanon\n\n§YRENFORCEMENT PRÉVU :§!\n§R<<Division bionique Phanon>§!\n§H80§! Soldats Phanon\n§H40§! Elites Phanon\n§H20§! Commando Psi Phanon\n§H3§! Officier Phanon"
 acot_pmc.14.c: "Frappez au cur ! Submergez-les !"
 acot_pmc.14.c.tooltip: "Un assaut audacieux en fer de lance au cur de leur formation peut exposer temporairement le Corps pendant environ 180 jours, lui faisant subir une pénalité de -50% au moral et -10% à la santé et aux dommages. Si nous ne parvenons pas à infliger suffisamment de dégâts pour les affaiblir, nos forces seront coincées contre deux grandes armées. La prudence est fortement recommandée.\n\n§RRESISTANCE ATTENDUE :§!\n\n§R<<Phanon Bionic Division>>§!\n§H80§! Soldats Phanon\n§H40§! Elites Phanon\n§H20§! Commando Psi Phanon\n§H3§! Officier Phanon\n§R<<Phanon Division mécanisée>>§!\n§H80§! Défenseur à canon Phanon\n§H40§! Défenseur édige Phanon\n§H40§! Défenseur Commando Phanon\n§H3§! Défenseur Prime Phanon"
 acot_pmc.14.d: "Annulez l'attaque. Nous avons besoin de plus de préparatifs."
 acot_pmc.1400.title: "Assaut réussi"
 acot_pmc.1400.desc.a: "Après d'intenses combats dans la Voûte, nos armées ont réussi à éliminer toutes les forces hostiles dans les couloirs extérieurs. Toutes les unités Phanon survivantes se sont retirées encore plus loin dans la section centrale. La zone extérieure étant sécurisée, nous sommes en mesure d'utiliser davantage l'espace de la Voûte. De plus, nos équipes de nettoyage ont réussi à acquérir de nombreuses données et technologies stockées dans cette section.\n\nLe Corridor du Milieu est verrouillé pour le moment, et il faudra un certain temps avant de pouvoir l'attaquer, nous devrions utiliser ce temps pour récupérer nos forces comme nécessaire pour la prochaine bataille, sans aucun doute le Corps va redoubler ses efforts défensifs."
 acot_pmc.1400.a: "Nous devons aller de l'avant."
 acot_pmc.15.title: "Vault Final Corridors Assault"
 acot_pmc.15.desc: "Nous sommes sur le point de frapper les couloirs finaux. Les Corps n'ont nulle part où aller, ils vont devoir se battre ici. Nul doute qu'ils donneront tout pour nous arrêter. Des relevés d'énergie et des activités massives sont détectés. Cette signature correspond à celle d'une équipe d'agents, alors attendez-vous à une bataille comme jamais auparavant. Mais même eux ne nous arrêteront pas. De plus, si certains des ennemis des couloirs intérieurs n'ont pas été traités, ils vont certainement se montrer maintenant. Mais nous sommes arrivés jusqu'ici. Il n'y a qu'un seul chemin vers la victoire. Sommes-nous prêts à frapper   ?"
 acot_pmc.15.a: "En avant ! Aujourd'hui, ils tombent !"
 acot_pmc.15.a.tooltip: "C'est le dernier combat du Corp. Des armées de défense massives sont dirigées personnellement par une équipe d'agents. Nous devons tout mettre en oeuvre si nous voulons réussir. Nous devrions amener nos propres armées héroïques pour les combattre et égaliser les chances. Si nous avons réussi à éviter les armées des Couloirs Intérieurs, elles se joindront à ce combat, alors attendez-vous à une résistance supplémentaire.\n\n§RRÉSISTANCE ATTENDUE :§!\n\n§R<<Division bionique Phanon>>§!\n§H100§! Soldats Phanon\n§H60§! Elites Phanon\n§H20§! Commando Psi Phanon\n§H5§! Officier Phanon\n§R<<Division mécanisée Phanon>>§!\n§H100§! Défenseur à Canons Phanon\n§H50§! Défenseur égide Phanon\n§H50§! Défenseur Commando Phanon\n§H5§! défenseur prime Phanon\n§R<<Phanon Défenses automatisées>>§!\n§H20§! armes sentinelles Phanon\n§R<<Unité de défense finale Phanon>§!\n§H1§! Opérateur de terrain Phanon"
 acot_pmc.15.d: "Annulez l'attaque. Nous avons besoin de plus de préparatifs."
 acot_pmc.1500.title: "Victoire finale !"
 acot_pmc.1500.desc.a: "Enfin la victoire ! Les Phanon Corps ont été évacués de la zone, et la Voûte est enfin sécurisée. Plus aucun renfort ne sera envoyé de l'intérieur de la Voûte. Le moment final est à portée de main."
 acot_pmc.1500.a: "Ah, enfin !"
 acot_pmc.1299.title: "Contrôle de voûte perdu !"
 acot_pmc.1299.desc: "Phanon Corps a repris la Voûte ! Tous nos pops ont été purgés et nos flottes sur le Drop Point éjectées hors du système !"
 acot_pmc.1299.a: "Désastreux !"
 acot_pmc.16.title: "Le miroir dimensionnel"
 acot_pmc.16.desc: "Bien que nous ayons pris le contrôle direct de la plupart des actifs de Phanon, les Corps conservent le contrôle du miroir dimensionnel, et leur présence dans cette galaxie demeure. Tant qu'il sera là, le Corps pourra facilement revenir et riposter à nos attaques. Il doit être réaligné et désactivé."
 acot_pmc.16.a: "Nous devons les retirer de l'équation."
 acot_pmc.1600.title: "Le miroir dimensionnel désactivé !"
 acot_pmc.1600.desc: "Le miroir dimensionnel a été désactivé avec succès ! Le signal du Corps s'estompe rapidement. Ils ne pourront plus l'utiliser pour revenir directement dans cette galaxie.\n\nNous devons cependant être prudents, s'ils ont les capacités de construire un Voyageur Stellaire, nous pouvons supposer que le Miroir n'est pas la seule avenue pour voyager au-delà des voiles. Cela ne se produira peut-être pas de sitôt, peut-être pas de notre vivant, mais nous pouvons être certains qu'ils reviendront pour récupérer leurs biens."
 acot_pmc.1600.a: "Nous devons rester vigilants"
 acot_pmc.1600.a.tooltip: "Ceci conclut la phase actuelle du contenu de Phanon Corps, il n'y aura pas de représailles réelles des Phanons jusqu'à nouvel ordre."
 ACOT_PHANON_DISABLE_PORTAL: "Réaligner le miroir dimensionnel"
 ACOT_PHANON_DISABLE_PORTAL_DESC: "Afin d'empêcher le Corps Phanon de revenir constamment nous harceler facilement, leur Miroir Dimensionnel doit être réaligné pour le désactiver."
 acot_pmc.9101.title: "Les représailles de la voûte de Phanon sont imminentes."
 acot_pmc.9101.desc: "Les détecteurs repèrent des activités dans la Voûte. On dirait que le Corps mobilise une force pour tenter de reprendre la Voûte de l'intérieur. L'attaque devrait avoir lieu dans quelques mois. Les détails concernant la résistance attendue seront fournis.\n\\nNous pouvons les frapper maintenant avant qu'ils ne soient prêts à prendre l'avantage, ou attendre que l'assaut ait lieu afin de pouvoir bénéficier des positions défensives que notre côté de la Voûte peut fournir."
 acot_pmc.9101.a: "Frappez-les maintenant avant qu'ils ne soient prêts !"
 acot_pmc.9101.a.tooltip: "En les attaquant maintenant, nous aurons temporairement l'avantage de la surprise, mais nous sortirons de notre position défendable et risquons de manquer des défenses de sécurité potentiellement exploitables de notre côté."
 acot_pmc.9101.b: "Attendez et préparez-vous à l'assaut."
 acot_pmc.9101.b.tooltip: "Préparer nos défenses permettra au Corps de se former en force, mais nous permet d'utiliser les nombreuses défenses de la Voûte de notre côté à notre avantage."
 acot_pmc.9102.title: "Les représailles de la voûte de Phanon sont engagées"
 acot_pmc.9102.desc: "Les Corps ont terminé leur mobilisation et sont en route pour nous attaquer. Nous pouvons utiliser les défenses de la Voûte contre eux si nous le souhaitons, mais il faudra des ressources pour convertir les défenses automatiques."
 acot_pmc.9102.a: "Inutile, nos forces sont suffisantes."
 acot_pmc.9102.a.tooltip: "Se déplacer pour attaquer nos ennemis est la méthode la plus directe et la plus éprouvée."
 acot_pmc.9102.b: "Le Corps devrait goûter à sa propre médecine."
 acot_pmc.9102.b.tooltip: "Les ressources peuvent être dépensées pour convertir et activer de puissantes défenses automatisées pour aider au combat. La force des défenses dépend des couloirs de la Voûte que nous avons occupés. Il faut cependant noter que si nos forces sont trop importantes, les défenses risquent de ne pas avoir la place de se mettre à l'abri avant la fin de la bataille, alors soyez prudent."