 acot_phanon_event_chain: "Phanon Corps"
 acot_phanon_event_chain_title: "Phanon Corps"
 acot_phanon_event_chain_desc: "Cette mystérieuse faction appelée The Phanon Corps se présente comme une énigmatique compagnie paramilitaire. Nous savons très peu de choses sur eux, à part leur formidable armada. Notre instinct nous dit que quoi qu'ils aient en tête pour notre galaxie, ce ne sera pas une bonne chose. L'affrontement semble inévitable.\n\n§RNOTE : La plupart de la chaîne d'événements du Phanon Corps ne fait rien pour le moment en raison de contraintes de temps, PDX lançant son nouveau patch à un moment très important, vous pouvez donc ignorer cette partie, ainsi que de nombreuses descriptions qui peuvent sonner faux pour le moment."
 phanon_ship_destroyed: "Acquisition de fragments de Phanon"
 phi_tech_level_stage: "Phi Tech Level Stage"
 phanon_vault_stage: "Scène de voûte Phanon"
 phanon_tech_level_stage: "Phi Tech Level Stage"
 acot_pmc.0.title: "Contact non identifié détecté !"
 acot_pmc.0.desc: "[root.GetName] a détecté une grande installation appartenant à une faction inconnue dans l'espace de [from.GetName]. Les flottes et les bases stellaires inconnues semblent être neutres, leurs armes sont toutes dirigées vers nos vaisseaux mais ne sont pas alimentées. Les vaisseaux qu'ils utilisent semblent avoir des conceptions extrêmement avancées que nous ne pouvons pas identifier. Mais le spectacle le plus choquant est que l'étoile de ce système semble avoir été piégée dans un vaisseau spatial de taille titanesque. Celui qui contrôle ce système doit posséder des technologies extrêmement anciennes et puissantes."
 acot_pmc.0.a: "Nous devrions essayer de déchiffrer leurs langues et leurs communications. #Non phobe"
 acot_pmc.0.b: "Un autre dangereux alien... ' #phobe"
 acot_pmc.0.c: "Nous ne nous soucions pas de qui ils sont, ils finiront par mourir. #Purificateurs débiles"
 acot_pmc.0.d: "Ce ne sera pas une proie facile. ' #Discount Tyranid"
 acot_pmc.0.e: "Mais sont-ils organiques ? #Edgebots"
 acot_pmc.diplo_title: "Phanon Corps"
 acot_pmc.1.desc: "Bienvenue, voyageur, à la base d'opérations du Corps Phanon. Nous avons pris la liberté de télécharger la langue de notre organisation dans votre logiciel de traduction afin que vous n'ayez pas à le faire vous-même. Vous devez vous demander ce que nous faisons ici, nous sommes une compagnie militaire privée, ou un mercenaire à louer. Contrairement à ces perdants de maraudeurs, nous disposons des technologies, de la main d'oeuvre et des ressources nécessaires pour être une entreprise légitime et nous n'attachons pas des propulseurs à tous les astéroïdes en les appelant un vaisseau.\n\nNous accordons le passage à nos systèmes, et nous n'ouvrirons pas le feu à moins que l'on nous tire dessus en premier. Profitez de votre visite. Si vous avez des questions, n'hésitez pas à nous les poser."
 acot_pmc.1.a: "Bonjour. ' ## NONP HOBE"
 acot_pmc.1.b: "Très bien. ' ## PHOBE"
 acot_pmc.1.purifier.a: "Nous ne ferons pas affaire avec les xénos."
 acot_pmc.1.purifier.a.response: "Ne le ferez-vous pas ? Nous avons beaucoup à vous offrir, nous ne nous soucions pas de votre idéologie ou de vos croyances, tant que vous êtes prêt à payer pour le service. Vous pouvez utiliser nos services pour revendiquer la victoire au nom de votre empire, si vous le voulez."
 acot_pmc.1.swarm.a: "Nous n'interagissons pas avec la nourriture."
 acot_pmc.1.swarm.a.response: "Ah, vous devez être un de ces esprits de ruche d'essaim affamés. Mais nous sommes prêts à vous aider dans votre campagne, tant que vous êtes prêts à payer."
 acot_pmc.1.exterminator.a: "Vous êtes un organique. On ne peut pas te faire confiance."
 acot_pmc.1.exterminator.a.response: "Etes-vous certain que nous sommes biologiques ? Ou vous nous jugez simplement d'après nos silhouettes ? Quoi qu'il en soit, vous trouverez nos services et notre expertise très utiles dans votre campagne d'extermination. Nous ne nous soucions pas de la moralité, seulement du paiement."
 acot_pmc.1.insult: "<Donne au contrebandier une insulte de 25 minutes>"
 acot_pmc.1.insult.tooltip: "Une forme de vie aussi répugnante n'a pas sa place pour établir une base dans cette galaxie. Ils ne sont rien d'autre que des pirates glorifiés, qui peignent probablement tout en rouge pour avoir l'air audacieux. Phanon Corps ? C'est une sorte de croque-mitaine à la mode ? Nous sommes la Légende, nous sommes ceux qui vont retirer ces idiots sans valeur de la galaxie qui nous appartient de droit. Et ensuite nous prendrons tous leurs jouets, puisqu'ils sont clairement nuls pour les utiliser."
 acot_pmc.1.purifier.insult.response: "Oh mon dieu, tant d'hostilité.\n\nNéanmoins, le Corps ignorera cette insulte injustifiée, et offrira nos expertises aux plus offrants."
 acot_pmc.1.swarm.insult.response: "Oh mon dieu, tant d'hostilité.\n\nNéanmoins, le Corps ignorera cette insulte injustifiée, et offrira nos expertises aux plus offrants."
 acot_pmc.1.exterminator.insult.response: "Oh mon dieu, tant d'hostilité.\n\nNéanmoins, le Corps ignorera cette insulte injustifiée, et offrira nos expertises aux plus offrants."
 acot_pmc.100.title: "Phanon Corps"
 acot_pmc.100.desc: "Et avec ça, notre premier contact avec ce mystérieux Phanon Crops est terminé. Le Corps est différent de toutes les autres enclaves ou entrepreneurs mercenaires que nous avons vu précédemment. Leurs technologies, leurs puissances de flotte et leurs forces économiques sont tout simplement trop stupéfiantes pour être de simples petites entreprises indépendantes comme les autres. Malgré leur politesse, il est clair qu'ils ont l'intention de nous impressionner et de nous intimider.\n\nBien que nous n'ayons aucune raison de craindre qu'ils deviennent une menace pour notre expansion pour le moment, nous ne pouvons nous défaire de l'étrange sentiment qu'ils sont plus nombreux qu'il n'y paraît. Il vaut mieux être prudent et se préparer à un éventuel conflit futur contre le Corps."
 acot_pmc.100.a: "On ne peut pas leur faire confiance plus qu'on ne peut lancer un escargot spatial."
 acot_pmc.100.b: "Leurs services peuvent toutefois s'avérer utiles dans l'intervalle."
 acot_pmc.2.desc.a: "Phanon Corps à votre service."
 acot_pmc.2.desc.b: "Que peut faire le Phanon Corps pour vous ?"
 acot_pmc.2.desc.c: "Commençons."
 acot_pmc.2.desc.d: "Nous avons la marchandise si vous avez la crédibilité."
 acot_pmc.2.desc.e: "Qu'est-ce que ce sera ?"
 acot_pmc.2.desc.purifier: "Êtes-vous ici avec de nouvelles insultes, ou allons-nous mener nos affaires comme des gentlemen ?"
 acot_pmc.2.desc.swarm: "Il est clair que nous devons avoir quelque chose dont vous avez besoin de nous au-delà de votre faim ?"
 acot_pmc.2.desc.exterminator: "Envisagez-vous nos services dans votre campagne, exterminateur ?"
 acot_pmc.1.end: "C'est tout."
 acot_pmc.1.back: "En fait, nous voulons parler d'autre chose."
 acot_pmc.2.a: "Nous avons besoin de vos services de commission."
 acot_pmc.2.a.explain: "Cela ouvrira les services de commission. Les services de commission sont une gestion interne soutenue par Phanon qui utilise les ressources et les technologies propres à notre empire. En utilisant les vastes réseaux d'intelligence et l'industrie hautement avancée de Phanon, ils peuvent être en mesure de trouver des dirigeants compétents de nos empires de manière beaucoup plus efficace ou de construire des flottes et des armées à partir de nos propres conceptions.\n\nLes services de commission utilisent £energy£ et £influence£ pour acheter."
 acot_pmc.2.b: "Nous avons besoin de vos services de mercenaire."
 acot_pmc.2.b.explain: "Cela ouvrira le service des contrats de mercenaires, où vous pourrez obtenir et voir la liste de tous les mercenaires actuellement disponibles."
 acot_pmc.2.b.fail_text: "Il n'y a plus de mercenaires disponibles pour le moment."
 acot_pmc.2.c: "Nous avons besoin de vos services spéciaux."
 acot_pmc.2.c.explain: "Cela ouvrira des services spéciaux qui ne sont disponibles que dans le cadre d'autres journaux d'événements."
 acot_pmc.2.d: "Nous avons besoin de vos services de Phanon."
 acot_pmc.2.d.explain: "Cela ouvrira les services Phanon qui nécessitent des crédits Phanon en plus des crédits énergétiques de grande quantité."
 acot_pmc.2.e: "Nous souhaitons en savoir plus sur le Corps."
 acot_pmc.2.e.explain: "Vous pouvez en savoir plus sur le Corps ici, ou même payer des crédits supplémentaires pour apprendre de nouveaux services !"
 acot_pmc.2.border: "Pouvez-vous ouvrir vos frontières ?"
 acot_pmc.2.border.response: "Hmm, nous pensions l'avoir déjà fait. Vous devez être un nouvel empire qui n'a pas été filtré par notre message de bienvenue automatique ou quelque chose comme ça.\n\nFait, vous avez maintenant accès à nos frontières."
 acot_pmc.2.end: "Nous en reparlerons plus tard."
 acot_pmc.2.end.genocide: "Terminer les communications"
 acot_pmc.201.a.desc: "§R... BURN..§!"
 acot_pmc.201.a: "Cette galaxie vous rejette."
 acot_pmc.201.a.response: "§R... NOUS VERRONS BIEN...§!"
 acot_pmc.201.b: "Mais nous n'avons rien fait."
 acot_pmc.201.b.response: "§R... VOUS ÊTES COUPABLE D'ÊTRE L'IGNORANCE...§!"
 acot_pmc.202.a.desc: "§R... NON ! COMMENT CELA PEUT-IL ÊTRE !   ?... NOUS NE FERONS PAS... JE NE PEUX PAS... ARGHHGHH...§!\n\n<silence radio>\n\nNous ne pouvons plus détecter aucune activité provenant de l'agent Phanon, il semble que ce soit leur dernier combat. Certains mécanismes de sécurité, ou peut-être une sorte de punition, ont pu être mis en place pour empêcher leur capture."
 acot_pmc.202.a: "C'est inévitable."
 acot_pmc.203.a.desc: "<radio static>.... bzzzztz.... §R... prep...§!... bzzzzzttz... §R... asion for...§!... bbzzztzt... §R... must be eclai..§!...."
 acot_pmc.203.b.desc: "<radio static>.... bzzzztz.... §R... egent n'a pas réussi à cont...§!... bzzzzzttz... §R... l'éradication est en eff...§!... bbzzztzt... §R... Plus d'excuses, le prochain...§!...."
 acot_pmc.203.a: "Terminer la communication"
 acot_pmc.3.name: "Service de la Commission de Phanon Corps"
 acot_pmc.3.desc.a: "Acquitté, transfert du canal au service de la Commission maintenant. Veuillez préciser votre demande ?"
 acot_pmc.3.a: "Nous souhaitons commissionner des leaders."
 acot_pmc.3.a.explain: "Cela ouvrira le panneau de service des chefs. Le leader sera issu de l'espèce principale de votre empire."
 acot_pmc.3.b: "Nous souhaitons commander des flottes."
 acot_pmc.3.b.explain: "Cela ouvrira le panneau de service de la flotte. Le design est aléatoire à partir du design existant de votre empire."
 acot_pmc.3.c: "Nous souhaitons commander des armées."
 acot_pmc.3.c.explain: "Cela ouvrira le panel des forces d'invasion. Les armées d'espèces seront issues des espèces principales de votre empire."
 acot_pmc.3.d: "Nous souhaitons commander des services de colonisation."
 acot_pmc.3.d.explain: "Cela ouvrira le panneau de service de colonisation de planète. Jusqu'à cinq planètes possibles dans les territoires de votre empire seront sélectionnables à la fois."
 acot_pmc.30.name: "Phanon Corps Leader Commission Service"
 acot_pmc.30.desc.a: "Affirmatif. Le Corps peut rechercher et trouver des chefs potentiels répondant à vos critères à partir de vos systèmes.\n\nQuel type de chefs souhaitez-vous engager ?\n\n§GParamètres de compétences actuels : 5§!\n\nLes leaders apparaîtront avec §Y2§! caractéristiques positives."
 acot_pmc.30.desc.b: "Affirmatif. Le Corps peut rechercher et trouver des chefs potentiels répondant à vos critères à partir de vos systèmes.\n\nQuel type de chefs souhaitez-vous engager ?\n\n§GParamètres de compétences actuels : 7§!\n\nLes leaders apparaîtront avec §Y3§! caractéristiques positives."
 acot_pmc.30.desc.c: "Affirmatif. Le Corps peut rechercher et trouver des chefs potentiels répondant à vos critères à partir de vos systèmes.\n\nQuel type de chefs souhaitez-vous engager ?\n\n§GParamètres de compétences actuels : 10§!\n\nLes leaders apparaîtront avec §Y3§! caractéristiques positives et §Y1§! caractéristiques avancées."
 acot_pmc.30.setskill: "Modifier les paramètres des compétences"
 acot_pmc.30.setskill.explain: "Basculez les paramètres de compétence du chef entre 5, 7 et 10.\n\n§YLe prix du chef changera en conséquence."
 acot_pmc.30.a: "Trouvez-nous un bon amiral."
 acot_pmc.30.b: "Trouvez-nous un bon général."
 acot_pmc.30.c: "Trouvez-nous un bon scientifique."
 acot_pmc.30.d: "Trouvez-nous un bon gouverneur."
 acot_pmc.30.a.response: "Un amiral avec vos compétences souhaitées a été trouvé et se tient prêt."
 acot_pmc.30.b.response: "Affirmatif, un général affichant les compétences requises a été envoyé..."
 acot_pmc.30.c.response: "Confirmé, sécuriser l'emplacement du scientifique correspondant à votre description maintenant."
 acot_pmc.30.d.response: "Accusé de réception. Un gouverneur correspondant à votre description a été localisé."
 acot_pmc.30.no.response: "Malheureusement, il n'y a pas de chef disponible à l'embauche pour ce rôle pour le moment."
 acot_phanon_shipping_debuff: "Temps d'arrêt instantané du téléport"
 acot_phanon_shipping_debuff_desc: "Cette flotte s'est récemment engagée dans une téléportation, et voit ses performances réduites."
 acot_pmc.31.name: "Service de la Commission de la flotte de Phanon Corps"
 acot_pmc.31.desc.a: "Salutations. Bienvenue au service de commission de la flotte du Corps Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous référer au service de demande de renseignements.\n\n§GParamètres actuels de la taille de la flotte : Small§!\n\n§YVous pouvez déterminer combien de vaisseaux seront ajoutés en passant la souris au-dessus des options de vaisseaux."
 acot_pmc.31.desc.b: "Salutations. Bienvenue au service de commission de la flotte du Corps Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous référer au service de demande de renseignements.\n\n§GParamètres actuels de la taille de la flotte : Moyenne§!\n\n§YVous pouvez déterminer combien de vaisseaux seront ajoutés en passant la souris au-dessus des options de vaisseaux."
 acot_pmc.31.desc.c: "Salutations. Bienvenue au service de commission de la flotte du corps de Phanon. Veuillez indiquer vos demandes. Si vous avez des questions, veuillez vous référer au service de demande de renseignements.\n\n§GParamètres actuels de la taille de la flotte : Large§!\n\n§YVous pouvez déterminer combien de vaisseaux seront ajoutés en passant la souris au-dessus des options de vaisseaux."
 acot_pmc.31.setsize: "Modifier la taille de la flotte"
 acot_pmc.31.setsize.explain: "Modifiez le nombre de vaisseaux ajoutés aux flottes commandées entre petites, moyennes et grandes.\n\n§YLe prix des flottes changera en conséquence."
 acot_pmc.31.setlocation.phanon: "Lieu d'expédition : §RSystème Phanon§!"
 acot_pmc.31.setlocation.capital: "Lieu d'expédition : §YSystème de la capitale§!"
 acot_pmc.31.setlocation.explain: "Modifiez l'emplacement dans lequel les flottes commandées apparaîtront. Par défaut, il s'agit du point de chute du corps de Phanon. Si vous optez pour le point de chute de votre capitale, les vaisseaux subiront une réduction de §R25%§! de la cadence de tir et de la vitesse pendant §Y360§! jours.\n\n§HFaites très attention lorsque vous envoyez des flottes sur des planètes spéciales, car elles peuvent ne pas être enregistrées correctement. Le Corps n'effectuera pas de remboursement si les flottes ne disparaissent pas de cette manière."
