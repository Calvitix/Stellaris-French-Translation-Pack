sm_mzilli_battle_debris_recycling_center:0 "Centre de traitement des débris spatiaux"

sm_mzilli_battle_debris_recycling_center_desc:0 "Il y a de nombreuses épaves de vaisseaux dans ce système. Elles sont trop corrodées pour être récupérées, mais leur élimination physique ne devrait pas être difficile."

sm_mzilli_battle_debris_memorial:0 "Mémorial de guerre"

sm_mzilli_battle_debris_memorial_desc:0 "Beaucoup de sang a été versé pour ce système. Il serait irrespectueux de laisser cette tragédie disparaître de la mémoire.\n"

requires_mzilli_battle_debris:0 "Il doit y avoir des débris de combat relativement récents dans ce système."
