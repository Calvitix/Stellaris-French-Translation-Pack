 seekers_of_luck.3.desc: "Cachette de pirate vide dans le système §H[From.System.GetName]§! construit. Nous avons choisi la conception maximale disponible pour nous. Dans un mois ou deux, la station sera peuplée de pirates.\n§HIls attaqueront tout le monde, y compris nous, il est temps de prendre le bateau de construction d'ici !§!\nLa différence de prix sera rendue ou débitée du compte."
