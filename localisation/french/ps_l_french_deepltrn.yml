 TECH_PIRATE_ENGINEERING_DESC: "De nouvelles installations et techniques de construction nous permettent désormais de construire des vaisseaux militaires de classe Pirate."
 TECH_UNLOCK_FRIFATE_SHIP_CONSTRUCTION_DESC: "§Hpirate_destroyer§!\nCette version plus grande et plus puissante du destroyer dispose de boucliers plus lourds et d'une plus grande coque, mais d'un blindage moins important."
 TECH_UNLOCK_FRIFATE_SHIP_CONSTRUCTION_TITLE: "§HDébloque le type de navire :§! Frégate."
 TECH_UNLOCK_PIRATE_CRUISER_SHIP_CONSTRUCTION_DESC: "§Hpirate_cruiser§!\nCette version plus grande du croiseur possède des boucliers plus lourds et beaucoup plus de hulules, mais moins d'armure."
 TECH_UNLOCK_PIRATE_CRUISER_SHIP_CONSTRUCTION_TITLE: "§HDébloque le type de navire :§! Croiseur pirate."
 TECH_UNLOCK_PIRATE_ENGINEERING_DESC: "§Hpirate_corvette§!\nCe vaisseau est une variante rapide et agile de la corvette destinée à foncer dans les rangs ennemis et à interdire les flottes ennemies, avec une charge d'armement et une utilité améliorée en conséquence.\n§Hpirate_destroyer§!\nCette version plus grande et plus puissante du destroyer possède des boucliers plus lourds et plus de coques, mais moins de blindage.\n§Hpirate_cruiser§!\nCette version plus grande du croiseur possède des boucliers plus lourds et plus de coques, mais moins de blindage."
 TECH_UNLOCK_PIRATE_ENGINEERING_TITLE: "§HDébloque le type de navire :§! Corsaire, Frégate, Croiseur pirate."
 TECH_UNLOCK_PIRATE_SHIPS_TITLE: "Permet de combiner des navires et des dessins de pirates communs."
 TECH_UNLOCK_PIRATE_STATION_DESC: "§Hplayable_pirate_station§!\nUne petite station astéroïde peuplée de pirates."
 TECH_UNLOCK_PIRATE_STATION_TITLE: "§HDébloque la station :§! $playable_pirate_station$"
 TECH_UNLOCK_RAIDER_SHIP_CONSTRUCTION_DESC: "[Ce vaisseau est une variante rapide et agile de la corvette destinée à foncer dans les rangs ennemis et à interdire les flottes ennemies, avec une charge d'armement et une utilité améliorée en conséquence."
 TECH_UNLOCK_RAIDER_SHIP_CONSTRUCTION_TITLE: "§HDébloque le type de vaisseau :§! Corsaire."
 adwanced_pirate_galleon: "Cesar"
 anomaly.2550.desc: "En menant leur enquête sur [From.GetName], les [Root.GetName] ont détecté les restes d'un chantier naval automatisé en orbite. Il a au moins mille ans et semble avoir été soumis à un barrage de missiles lourds, mais l'une de ses baies de fabrication est encore en état de marche.\n\nL'officier scientifique [Root.GetLeaderName] est confiant dans la possibilité de restaurer l'alimentation du chantier naval, mais ce serait un projet important."
 anomaly.2551.desc: "L'officier scientifique [Root.GetLeaderName] a réussi à rétablir l'alimentation du chantier naval automatisé sur [From.From.From.GetName]. L'installation a immédiatement repris son ordre de construction interrompu, en utilisant les matériaux dont elle disposait pour construire trois raiders avancés de conception inconnue.\n\nMalheureusement, l'ancienne installation s'est complètement effondrée après coup et a été jugée irréparable. Nous avons envoyé des équipages sur les nouveaux vaisseaux et les avons intégrés à notre flotte. Nous aurons besoin de temps pour étudier la structure et créer de nouveaux plans."
 anomaly.2552.desc: "L'officier scientifique [Root.GetLeaderName] a réussi à rétablir l'alimentation du chantier naval automatisé sur [From.From.From.GetName]. L'installation a immédiatement repris son ordre de construction interrompu, utilisant les matériaux dont elle disposait pour construire une frégate avancée de conception inconnue.\n\nMalheureusement, l'ancienne installation s'est complètement effondrée par la suite et a été jugée irréparable. Nous avons envoyé un équipage sur le nouveau vaisseau et l'avons mis en service dans notre flotte."
 anomaly.2553.desc: "Malheureusement, après le lancement d'une installation ancienne, celle-ci s'est complètement effondrée et a été jugée irréparable. {Mais ce n'est pas si grave ! Dans le processus, nous avons trouvé des dessins de nouveaux vaisseaux : Raiders, Frégates, Croiseurs Pirates et avant-postes d'astéroïdes !"
