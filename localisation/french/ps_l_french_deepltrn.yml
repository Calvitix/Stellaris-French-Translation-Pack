 pirate_outpost_asteroid_station_DESC: "Plusieurs astéroïdes reliés à une petite base cachée pour une surveillance secrète et une présence réelle dans le système. La base sera laissée vide, nous sommes sûrs qu'elle sera occupée par des pirates pendant 3 mois.\nSi nous ne créons pas notre propre design, nous utiliserons le dessin trouvé dans l'épave de la station pirate.\nNOTE : Le design sera choisi au hasard dans Ship Designer. Moins de designs - Plus de chances de construire le bon."
