 seekers_of_luck.2.desc: "La station astéroïde du système §H[From.System.GetName]§! est construite. Nous avons sélectionné la conception maximale disponible pour nous. La station sera contrôlée par nous. La différence de prix sera rendue ou débitée du compte."
