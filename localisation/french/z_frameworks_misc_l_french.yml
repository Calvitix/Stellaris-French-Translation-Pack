 z_fw_tips_easter_relic_desc: "§BStrange Head§!: A strange head that can be used to drop an incredible skunk on a certain planet. They will infect and assimilate all creatures on the planet, and then spread like a plague until the entire country or the entire galaxy is completely infection. Note that it can be triggered by either AI or players."
