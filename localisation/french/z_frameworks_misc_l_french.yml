###_[开局设置文本]
#_evts
 z_fw_start_setting_0:0 "Start Setting: War and Economy"
 z_fw_start_setting_0_desc:0 "You have activated the Kasako's Core and decided to use the new contents that comes with the framework. \nHere you will pre-set the core contents of Kasako's Core and its sub-mods. Please move the cursor to each option to stay, and carefully read the introduction shows afterwards. If you want to change the setting, click the option directly, and it will switch to another option. \nNote: use the §Bslider on the right§!.\nAll settings related to war, economy, crisiss and technology."
 z_fw_start_setting_1:0 "Start Setting: Perforamance and Utility"
 z_fw_start_setting_1_desc:0 "You have activated the Kasako's Core and decided to use the new contents that comes with the framework. \nHere you will pre-set the core contents of Kasako's Core and its sub-mods. Please move the cursor to each option to stay, and carefully read the introduction shows afterwards. If you want to change the setting, click the option directly, and it will switch to another option. \nNote: use the §Bslider on the right§!.\nAll settings related to optimization and special utilities."
 z_fw_start_setting_2:0 "Start Setting: Extra Content"
 z_fw_start_setting_2_desc:0 "You have activated the Kasako's Core and decided to use the new contents that comes with the framework. \nHere you will pre-set the core contents of Kasako's Core and its sub-mods. Please move the cursor to each option to stay, and carefully read the introduction shows afterwards. If you want to change the setting, click the option directly, and it will switch to another option. \nNote: use the §Bslider on the right§!.\nEaster eggs, independent content, etc. Most settings in this category cannot be changed in the game."
 z_fw_start_setting_done:0 "Start Setting Completed"
 z_fw_tips_start_setting_done:0 "After finishing the settings, click £escape£ to exit this menu and initialize. You can also open the settings panel at any time in the game to adjust the settings."
 z_fw_start_setting_next:0 "Next Setting Category"
 z_fw_start_setting_prev:0 "Previous Setting Category"
 
 z_fw_start_title:0 "Welcome to §GKasako's Core§!"
 z_fw_start_desc:0 "§GKasako's mod series§! Committed to building a complete new game system, improving performance efficiency, new game content, and providing basic compatibility with some major mods. \n\nCurrently this framework comes with §YModmenu/ basic compatibility patch/ planet population limit/ new war types/ new map mode/a dvanced weapon technology linkage system/ dynamic difficulty system/ automatic engineering ship/ sentinel array switch/ advanced cheating System/ new relics and events, etc.§!, click LOGO in the settings panel to enable the frame settings to turn off or turn on these functions. \n\nYour support is the driving force for me to move forward. Please like and favorite, this is the greatest inspiration to the author. \n\nPlease place the cursor on the option button of each deployment setting for a detailed introduction."
 
 z_fw1_misc.1.a1: "Desire for stars §GOn§!"
 z_fw1_misc.1.a1.tooltip: "This species is eager to expand territory, you will obtain $z_fw_r_monument$. Will make the game difficult and adapt to the mod environment with high-intensity enemies. Desire points §G+6§! and capital planet get initial pop growth buff.\n\nDesire points can be used to trigger planet decision $z_fw_dec_desire_for_stars$ or start a Great Crusade by toggling $z_fw_r_monument$."
