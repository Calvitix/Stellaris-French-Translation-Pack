 z_fw_r_cheat_fury:0 "§GKasako's§! Fury"
 z_fw_r_cheat_fury_desc:0 "This mysterious symbol radiate manic and disturbing energy, driving all creatures close to it crazy. The blood-red ancient runes are covered with densely packed small characters, faintly visible: §BDark energy, omnipotent! §!\nIn addition, there is a row of small, not very conspicuous words flashing below: §RHere is the record of the glorious past of the powerful mind from other planes. Only furious, practice justice. They once punched through Origin Empire ships' shield in extreme anger, smashed the armor of United Fleets with rage, extinguished the surging solar storm by one furious shout, and put on lovely girls' dress to celebrate this feast...§!\nOh my god, too frightening!!!"
 z_fw_tips_r_cht_fury_effect:0 "You can have Fury Bouns. There are 5 levels in total. Powerful cheating will ruin the game experience. Please make your decision carefully."
