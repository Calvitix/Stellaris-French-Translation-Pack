 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 5.11.2019
 ####################################

 ###################################################
 # Anneau-monde Modifiers
 ###################################################
 
 # 1 m
 Anneau-monde_Tier_1:0 "Construction d'Anneau-monde : §LAu-dessus de Specs.§!"
 Anneau-monde_Tier_1_desc:0 "Le processus de construction du Anneau-monde a abouti à un résultat meilleur que prévu!"
 
 # 2 m
 Anneau-monde_Tier_2:0 "Construction d'Anneau-monde : §TArchitecture Magnifique§!"
 Anneau-monde_Tier_2_desc:0 "Le processus de construction du Anneau-monde a abouti à un incroyable résultat! L'architecture utilisée dans cette conception est impressionnante."
 
 # 3 m
 Anneau-monde_Tier_3:0 "Construction d'Anneau-monde : §YDesign§ Parfait!"
 Anneau-monde_Tier_3_desc:0 "Le processus de construction du Anneau-monde a donné un résultat parfait! Son architecture est sublime, son tracé parfait. Tous les systèmes de support de ce Anneau-monde fonctionnent mieux que prévu."
 
 # 4 m
 Anneau-monde_Breath_Taking_view:0 "Vue imprenable"
 Anneau-monde_Breath_Taking_view_desc:0 "L'atmosphère artificielle sur cet Anneau-monde est si claire qu'il est possible de voir la majeure partie du Anneau-monde et de l'étoile. Cette vue est à couper le souffle pour le moins. C'est vraiment un spectacle remarquable qui fait que l'on se demande comment c'est même possible."
 
 # 5 m
 Anneau-monde_Neural_Nexus:0 "Nexus Neural"
 Anneau-monde_Neural_Nexus_desc:0 "Cette section de l'anneau a été équipée d'un réseau de neurones de section large permettant au réseau centralisé de contrôler tous les aspects de cet anneau."
 
 # 6 m
 Anneau-monde_Idyllic_Gardens:0 "Parcs Idylliques"
 Anneau-monde_Idyllic_Gardens_desc:0 "Les parcs de cette section sont d'une beauté inimaginable. Non seulement les couleurs des fleurs, des plantes et des arbres sont très apaisantes, mais les odeurs sont un monde à part."
 
 # 7 m
 Anneau-monde_Xeno_Zoo:0 "Zoo Xéno"
 Anneau-monde_Xeno_Zoo_desc:0 "Un grand zoo de xéno a été aménagé sur ce Anneau-monde, offrant à ses résidents un lieu de détente et d'information sur l'univers situé en dehors de ce Anneau-monde. "
 
 # 8 m
 Anneau-monde_Badlands:0 "Badlands"
 Anneau-monde_Badlands_desc:0 "Une grande partie de ce Anneau-monde a été consacrée à une vie beaucoup plus simple. Les gens peuvent choisir de vivre ici et d'être entièrement autonomes. C'est un endroit idéal pour tous ceux qui ont besoin de s'échapper de tout pendant un moment."
 
 # 9 m
 Anneau-monde_Battle_Simularors:0 "Simulateurs de bataille"
 Anneau-monde_Battle_Simularors_desc:0 "De grands bataillons artificiels sont construits autour de cette section de l'Anneau-monde, permettant à nos armées de s'entraîner dans plusieurs environnements. Des environnements de combat zéro-g aux zones de combat urbaines ou même de jungle. En conséquence, les armées peuvent être formées beaucoup plus rapidement. "
 
 # 10 m
 Anneau-monde_Endless_Ocean:0 "Océan sans fin"
 Anneau-monde_Endless_Ocean_desc:0 "Cette section sur l'Anneau-monde a été conçue de manière à pouvoir apparaître comme un océan unique et sans fin. "
 
 # 11 m
 Anneau-monde_Mass_Transit_Systems:0 "Système de transport en commun"
 Anneau-monde_Mass_Transit_Systems_desc:0 "Un réseau complexe de systèmes de transport en commun sur cette section de l'Anneau-monde permet un transport extrêmement efficace et rapide, réduisant considérablement le coût du transport en ressources et en temps."