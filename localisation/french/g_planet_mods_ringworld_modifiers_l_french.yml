 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 5.11.2019
 ####################################

 ###################################################
 # Ringworld Modifiers
 ###################################################
 
 # 1 m
 gpm_ringworld_engineering_mastery:0 "Maîtrise d'ingénierie"
 gpm_ringworld_engineering_mastery_desc:0 "Notre maîtrise des mégastructures a rendu la construction d'habitats triviale."
 
 # 2 m
 gpm_ringworld_engineering_voidborn:0 "Ingénierie du vide"
 gpm_ringworld_engineering_voidborn_desc:0 "Notre affinité avec le vide nous permet de construire des mondes annulaires proches de la perfection."
 
 # 3 m
 gpm_ringworld_engineering_voidborn_mastery:0 "Maîtrise de l'Ingénierie du vide"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "Ce monde du ring est l'une des merveilles de la galaxie. Son design circulaire parfait, son orbite ponctuelle et son style de design fabuleux montrent que ses créateurs sont de véritables maîtres de leur métier."
 
 # 4 m
 gpm_ringworld_breath_taking_view:0 "Vue imprenable"
 gpm_ringworld_breath_taking_view_desc:0 "L'atmosphère artificielle sur cet Anneau-monde est si claire qu'il est possible de voir la majeure partie du Anneau-monde et de l'étoile. Cette vue est à couper le souffle pour le moins. C'est vraiment un spectacle remarquable qui fait que l'on se demande comment c'est même possible."
 
 # 5 m
 gpm_ringworld_neural_nexus:0 "Nexus Neural"
 gpm_ringworld_neural_nexus_desc:0 "Cette section de l'anneau a été équipée d'un réseau de neurones de section large permettant au réseau centralisé de contrôler tous les aspects de cet anneau."
 
 # 6 m
 gpm_ringworld_idyllic_gardens:0 "Parcs Idylliques"
 gpm_ringworld_idyllic_gardens_desc:0 "Les parcs de cette section sont d'une beauté inimaginable. Non seulement les couleurs des fleurs, des plantes et des arbres sont très apaisantes, mais les odeurs sont un monde à part."
 
 # 7 m
 gpm_ringworld_xeno_zoo:0 "Zoo Xéno"
 gpm_ringworld_xeno_zoo_desc:0 "Un grand zoo de xéno a été aménagé sur ce Anneau-monde, offrant à ses résidents un lieu de détente et d'information sur l'univers situé en dehors de ce Anneau-monde. "
 
 # 8 m
 gpm_ringworld_badlands:0 "Badlands"
 gpm_ringworld_badlands_desc:0 "Une grande partie de ce Anneau-monde a été consacrée à une vie beaucoup plus simple. Les gens peuvent choisir de vivre ici et d'être entièrement autonomes. C'est un endroit idéal pour tous ceux qui ont besoin de s'échapper de tout pendant un moment."
 
 # 9 m
 gpm_ringworld_battle_simularors:0 "Simulateurs de bataille"
 gpm_ringworld_battle_simularors_desc:0 "De grands bataillons artificiels sont construits autour de cette section de l'Anneau-monde, permettant à nos armées de s'entraîner dans plusieurs environnements. Des environnements de combat zéro-g aux zones de combat urbaines ou même de jungle. En conséquence, les armées peuvent être formées beaucoup plus rapidement. "
 
 # 10 m
 gpm_ringworld_endless_ocean:0 "Océan sans fin"
 gpm_ringworld_endless_ocean_desc:0 "Cette section sur l'Anneau-monde a été conçue de manière à pouvoir apparaître comme un océan unique et sans fin. "
 
 # 11 m
 gpm_ringworld_mass_transit_systems:0 "Système de transport en commun"
 gpm_ringworld_mass_transit_systems_desc:0 "Un réseau complexe de systèmes de transport en commun sur cette section de l'Anneau-monde permet un transport extrêmement efficace et rapide, réduisant considérablement le coût du transport en ressources et en temps."