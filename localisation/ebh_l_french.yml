#Luxury Residence
ebh_luxury_residence:0 "Résidence de luxe 2"
ebh_luxury_residence_desc:0 "Tours résidentielles au design complexe avec des appartements luxueux. La technologie avancée zéro-g est la seule chose qui empêche les conceptions de terrasse les plus extravagantes de s'effondrer."

