ebh_paradise_dome:0 "Dome Paradisiaque 2"
ebh_paradise_dome_desc:0 "Un dôme d'habitation entièrement clos avec un écosystème autonome, un véritable paradis privé pour ceux qui ont la chance ou la richesse d'y vivre."

