 mmgsiege_under_siege: "En état de siège"
 mmgsiege_under_siege_desc: "Un empire hostile contrôle la base stellaire de ce système, donc cette planète est assiégée.\n\nStockage actuel :\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
 mmgsiege_under_siege_tooltip: "Considérera la reddition ci-dessous §Y40 Stabilité§!"
 mmgsiege_under_siege_never_surrender_capital: "Assiégé : Ne se rend jamais pour sa capitale"
 mmgsiege_under_siege_never_surrender_capital_desc: "Les planètes capitales ne se rendent jamais en cas de siège. Stock actuel :\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
 mmgsiege_under_siege_never_surrender_gestalt: "Assiégé : Ne se rend jamais car conscience collective"
 mmgsiege_under_siege_never_surrender_gestalt_desc: "Les esprits de ruche et les consciences de machine ne se rendent jamais. Stock actuel : £energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
 mmgsiege_under_siege_never_surrender_no_war: "Assiégé : Ne se rend jamais dans un conflit informel"
 mmgsiege_under_siege_never_surrender_no_war_desc: "Le contrôleur de la planète et celui de la base stellaire ne sont pas en guerre. Stock actuel : £energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
 mmgsiege_under_siege_never_surrender_total_war: "Assiégé : Ne se rend jamais dans la guerre totale"
 mmgsiege_under_siege_never_surrender_total_war_desc: "Les empires engagés dans une guerre totale ne se rendent jamais. Stock actuel :\n£energy£ [This.GetEnergyStockpile]\n£minerals£ [This.GetMineralsStockpile]\n£food£ [This.GetFoodStockpile]\n£consumer_goods£ [This.GetConsumerGoodsStockpile]"
