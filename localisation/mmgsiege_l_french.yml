 mmgsiege_enemy_planet_surrendered_title: "La planète ennemie se rend"
 mmgsiege_enemy_planet_surrendered_desc: "Après un siège prolongé, les forces [FromFrom.GetAdjective] sur §H[From.GetName]§! ont reconnu leur défaite inévitable et se sont rendues."
 mmgsiege_local_resource_shortages: "Pénurie de ressources locales"
 mmgsiege_local_resource_shortages_desc: "£energy£ [This.GetEnergyShortageStatus] [This.GetEnergyShortageSubstatus]\n£minerals£ [This.GetMineralsShortageStatus] [This.GetMineralsShortageSubstatus]\n£food£ [This.GetFoodShortageStatus] [This.GetFoodShortageSubstatus]\n£consumer_goods£ [This.GetConsumerGoodsShortageStatus] [This.GetConsumerGoodsShortageSubstatus]\n\nSi les ressources ne sont pas produites localement, les planètes souffrent de pénuries pendant le siège.\n\nLes pénuries s'aggravent de Mineure à Majeure, de Sévère à Catastrophique, la vitesse dépendant de l'étendue de la production locale.\n\nLorsqu'elles ne sont pas assiégées, les pénuries se rétablissent d'un niveau par mois."
