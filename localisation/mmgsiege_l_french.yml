 mmgsiege_siege_surrender_defender_situation_desc: "Notre colonie sur §H[Target.GetName]§! a été assiégée. Si nous ne parvenons pas à stabiliser la situation, ce n'est qu'une question de temps avant que la colonie ne se rende."
 mmgsiege_siege_surrender_defender_situation_monthly_change_tooltip: "Une faible stabilité est la principale source de progression. Augmenter la stabilité (comme avec la loi martiale) et le bonheur peut ralentir ou même inverser cette progression. Cependant, la meilleure façon de mettre fin à un siège est de reprendre la base stellaire du système."
