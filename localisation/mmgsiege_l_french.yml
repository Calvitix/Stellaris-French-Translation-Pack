 mmgsiege_stockpile_budget_feature: "Budget des stocks de siège"
 mmgsiege_stockpile_budget_feature_desc: "Budget mensuel pour le transfert de ressources du stock de l'empire vers les planètes, pour préparer le siège. Vous pouvez le gérer avec l'édit Gérer le budget du stock de siège."
 mmgsiege_stockpile_budget: "Budget des stocks de siège"
 mmgsiege_manage_stockpile_budget: "Gérer le budget des stocks"
 mmgsiege_manage_stockpile_budget_desc: "Chaque mois, stockez automatiquement les ressources budgétées dans vos colonies les plus prioritaires afin de vous préparer à un siège.\n\nChaque planète reçoit au maximum 100 de chaque ressource.\nLes colonies doivent avoir une capacité de stockage suffisante (fournie par les bâtiments de la capitale, les silos à ressources, les forteresses) et ne doivent pas être assiégées. {Les excédents sont automatiquement reversés dans le stock de l'empire.\n\nLa priorité de la colonie pour chaque ressource est déterminée par :\n£trigger_yes£ Population élevée\n£trigger_yes£ Près du front de guerre\n£trigger_no£ Produit la ressource localement\n£trigger_no£ Déjà stockée"
 mmgsiege_manage_local_stockpile: "Gérer le stock local"
 mmgsiege_manage_local_stockpile_desc: "Pendant un siège, si une planète a une pénurie de ressources, elle recevra des pénalités s'aggravant progressivement. Cependant, si elle a des ressources stockées, elle consommera d'abord les ressources du stock avant de recevoir des pénalités de pénurie.\n\nLes stocks ne peuvent pas être modifiés sur les planètes déjà assiégées.\n\nVous pouvez configurer un budget de stock pour transférer automatiquement les ressources du stock de votre empire vers les stocks de vos planètes locales chaque mois.\n\nStockpile Maximum : §H[From.mmgsiege_stockpile_maximum]§!\n§LLes bâtiments de la capitale, les bastions, les forteresses et les silos de ressources augmentent au maximum.§!"
 mmgsiege_back_to_local_stockpile: "Retour au stockage Local"
 mmgsiege_must_open_planet_fail: "£trigger_no£ il faut ouvrir la vue planétaire et fermer les autres fenêtres"
 mmgsiege_must_open_planet_success: "£trigger_yes£ La vue planétaire est ouverte"
 mmgsiege_is_not_under_siege_fail: "£trigger_no£ La planète est assiégée"
 mmgsiege_is_not_under_siege_success: "£trigger_yes£ La planète n'est PAS assiégée"
 edict_mmgsiege_manage_stockpile_automation: "Gérer le budget des stocks"
 edict_mmgsiege_manage_stockpile_automation_desc: "Mettez en place un budget pour transférer chaque mois des ressources du stock de votre empire vers vos planètes afin de vous préparer à un siège."
 mmgsiege_siege_surrender_attacker_situation: "Siège de [Target.GetName]"
 mmgsiege_siege_surrender_attacker_situation_desc: "Nous avons assiégé §H[Target.GetName]§!. A moins qu'ils ne parviennent à stabiliser la situation, ce n'est qu'une question de temps avant que la colonie ne se rende."
 mmgsiege_siege_surrender_attacker_situation_monthly_change_tooltip: "Une faible stabilité est la principale source de progression. Le bombardement peut aider à réduire la stabilité, en diminuant la production, les logements et les équipements."
