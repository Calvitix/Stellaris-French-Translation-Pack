###_[sp_舰妈们]
#_特性
 z_fw_trait_r_hok_sp_wsg:0 "§GWarship Skunk§!"
 z_fw_trait_r_hok_sp_wsg_desc: "They seem to call this kind of thing a mental model, but WTF, why can this thing be infected? The huge hull surpassed the rules of physics, and even if it was reduced to a human form, it still maintained the hardness and length that a space battleship should have, and was unexpectedly attentive. The most important thing is that §B$sr_alpha$§! and §B$sr_neo$§! are produced according to the number of pops every year. That's wonderful."
 z_fw_trait_r_hok_sp_wsg_sh:0 "§GAbyssal Warship Skunk§!"
 z_fw_trait_r_hok_sp_wsg_sh_desc: "They seem to call this kind of thing a mental model, but WTF, why can this thing be infected? Because of being in the environment of the deep sea of dark energy all year round, he accidentally shuts himself down, but he is good at maintaining ships and fighting. The most important thing is that §B$sr_se$§! and §B$sr_neo$§! are produced according to the number of pops every year. That's wonderful."
 z_fw_trait_r_hok_sp_wss_swg:0 "§GImperial Warship Skunk§!"
 z_fw_trait_r_hok_sp_wss_swg_desc: "They seem to call this kind of thing a mental model, but WTF, why can this thing be infected? The huge Imperial Star Destroyer can also be reduced to a small mental model! It's really nice to hear, and these guys seem to be very good at productivity and self-maintenance. The most important thing is that §B$sr_kyber_swgs$§! and §B$sr_tibanna_swgs$§! are produced according to the number of pops every year. That's wonderful."
#_evt_收集资源
 z_fw1_relic_koh.1051.name:0 "§BWarship Skunk:§! Additional Resources Recovery"
 z_fw1_relic_koh.1051.desc:0 "We were able to extract and recover some precious resources from our girls:\n§B$sr_neo$§! [root.z_fw_var_cntr_hok_sr_wsg_neo]\n§B$sr_alpha$§! [root.z_fw_var_cntr_hok_sr_wsg_alpha]\n§B$sr_se$§! [root.z_fw_var_cntr_hok_sr_wsg_sh]"
 z_fw1_relic_koh.1051.a:0 "That's Great!"
 z_fw1_relic_koh.1051.b:0 "No more Additional Resources Recovery pop-up any more"
 z_fw1_relic_koh.1051.b.tooltip:0 "You can re-enable it in framework setting (Toggle the Big LOGO)."
 z_fw_evt_r_koh_a_sr_popup_disabled:0 "Renable Additional Resources Recovery pop-up Events"
 z_fw1_relic_koh.1053.name:0 "§BImperial Warship Skunk:§! Additional Resources Recovery"
 z_fw1_relic_koh.1053.desc:0 "We were able to extract and recover some precious resources from our girls:\n§B$sr_kyber_swgs$§![root.z_fw_var_cntr_hok_sr_kyber_swgs]\n§B$sr_tibanna_swgs$§![root.z_fw_var_cntr_hok_sr_tibanna_swgs]"




###_[sp_荧光鼬]
#_特性
 z_fw_trait_r_hok_sp_sofe_pgnt:0 "§YStellarborne Skunks§!"
 z_fw_trait_r_hok_sp_sofe_pgnt_desc: "Fuck, these guys actually... actually shine, this group of skunks are really omnipotent, almost more omnipotent than dark energy. Extracting genes and memories from the Stellarborne's golden blood makes them stronger and easier to acquire new skills. But in my opinion, the biggest advantage is that no flashlight is needed at night any more. However, the most important thing is that §B$acot_acot_sr_stellarite$§! and §B$acot_sr_light_matter$§! are produced according to the number of pops every year. That's wonderful."
#_evt_收集资源
 z_fw1_relic_koh.1052.name:0 "§BFluorescent Skunk:§! Additional Resources Recovery"
 z_fw1_relic_koh.1052.desc:0 "Because we are gGod like (nonsense), even our excrement is a treasure from the Pantheon. Naturally, we can extract and recycle some precious resources from it:\n§B$acot_acot_sr_stellarite$§! [root.z_fw_var_cntr_hok_sr_sofe_stellarite]\n§B$acot_sr_light_matter$§! [root.z_fw_var_cntr_hok_sr_sofe_light_matter]"
 z_fw1_relic_koh.1052.a:0 "Ahhhhhhhhh, that's good!"
