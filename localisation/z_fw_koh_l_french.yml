 z_fw_trait_r_hok_kayrl_negative_desc: "This thing doesn't look good, this guy's head is really unnatural! Hey, why is there such a head!"
#_traits leader
 z_fw_trait_leader_r_hok:0 "Skunk's knowledge"
 z_fw_trait_leader_r_hok_desc:0 "Although it's really stinky, but knowledgeable!"
 z_fw_trait_leader_r_hok_pupil:0 "Strange Heterochromatic Pupil"
 z_fw_trait_leader_r_hok_pupil_desc:0 "Two eyes have different attributes, and can always see something that shouldn't be seen."
 z_fw_trait_leader_r_hok_kogasa:0 "Kogasa Skunk"
 z_fw_trait_leader_r_hok_kogasa_desc:0 "There is no need to worry about death because of the incredible things that have been mixed in the genes, and in addition, this leader accidentally fell in love with drag racing."
 
