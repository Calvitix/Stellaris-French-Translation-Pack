 tech_mem_scourge_damage_bonus:0 "Points faibles des carapaces des organismes spatiaux"
 tech_mem_scourge_damage_bonus_desc:0 "Face à la possibilité d'une nouvelle invasion d'essaims, la seule ligne de conduite raisonnable est de nous préparer le mieux possible. Ayant accès aux spécimens collectés, nos scientifiques trouveront la faiblesse que ces bêtes pourraient avoir - si elles en ont une. Nous aurons besoin de tous les avantages que nous pourrons obtenir pour protéger ce qui nous appartient de droit s'ils reviennent un jour."

