 # Scourge Story Line Intro
 mem_vazuran_systems.1a.desc:0 "'§Y[root.GetName]§!' signale avoir atteint le système §Y[root.solar_system.GetName]§!. Le capitaine décrit une scène horrible. Plusieurs planètes sont brisées et le système entier est jonché de champs de débris. Encore plus particulier, des enveloppes apparemment organiques qui ne correspondent à rien dans notre base de données sont dispersées parmi celles-ci. Une enquête plus approfondie est nécessaire."
 mem_vazuran_systems.1.a:0 "Commencer une enquête."

 # Scourge Event Chain
 mem_vazuran_event_system_scourge_chain_title:0 "Système dévasté"
 mem_vazuran_event_system_scourge_chain_desc:0 "Rechercher les restes de l'événement apocalyptique qui a eu lieu dans le système §Y[mem_vazuran_event_system_01.GetName]§!."
 mem_vazuran_event_system_scourge_projects_researched:0 "Enquêtes terminées"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "Enquête du vaisseau biologique"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "Nos scientifiques dans le système [root.solar_system.GetName] ont déjà identifié au moins deux types distincts de formes de vie mortes dans l'espace au milieu des champs de débris, bien qu'il ne soit pas encore clair s'il s'agit simplement de stades de croissance différents d'une même espèce ou de deux espèces différentes. ."
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "Enquête sur les débris"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "Parmi les innombrables champs de débris, il reste un certain nombre d'épaves plus importantes. Ils semblent être notre meilleure chance d'en savoir plus sur ce qui s'est passé ici."

 # Finishing Bioship Investigation
 mem_vazuran_systems.101.name:0 "Ingénierie génétique ?"
 mem_vazuran_systems.101.desc:0 "Après avoir étudié plusieurs spécimens, il est maintenant clair que les différents phénotypes - classés comme [root.solar_system.GetName] -X1 et -X2 - sont en fait des espèces différentes, malgré le partage de plusieurs marqueurs et caractéristiques génétiques. Il n'y a pas de variation génétique entre les spécimens individuels de chacune des deux classifications, impliquant une reproduction asexuée ou un clonage.\n\nLes organismes eux-mêmes semblent être le produit du génie génétique, car l'évolution naturelle vers leur état actuel est hautement improbable . Les X1 et X2 comportent des carapaces exceptionnellement durcies similaires en durabilité aux plaques d'armure de qualité militaire, ainsi que des organes qui semblaient agir comme des moteurs de masse pour les projectiles organiques, dont notre équipe d'exploration a trouvé une multitude encore enfouie à l'intérieur de diverses épaves. A en juger par les champs de débris, ils devaient être de formidables combattants."
 mem_vazuran_systems.101.a:0 "C'est déroutant."

 # Finishing Debris Investigation
 mem_vazuran_systems.102.name:0 "Sacrifice et devoir"
 mem_vazuran_systems.102.desc:0 "Après avoir passé plusieurs semaines à explorer diverses épaves dans le vaste champ de débris qui couvre le système [root.solar_system.GetName], notre équipe d'exploration a fait une percée majeure. Lors de l'enquête sur l'une des épaves, il est devenu clair qu'ils avaient identifié le vaisseau amiral de l'ancienne flotte. En outre, il a été découvert que le vaisseau abritait un stockage de données encore intact, à partir duquel nos [root.owner.GetScientistResearchSubroutinePlural] ont pu reconstituer les événements qui se sont déroulés ici il y a environ quatre mille ans.\n\nLeur empire a mené une guerre désespérée contre un force envahissante extragalactique des formes de vie nées du vide qui consommaient toute la biomasse à leur manière, devenant de plus en plus forte au fur et à mesure qu'elles consommaient. portée pour rencontrer les assaillants à temps, l'amiral a dû prendre une décision difficile. Sachant qu'il ne pouvait ni sauver son peuple ni vaincre ses ennemis, il a plutôt décidé de détruire tous les mondes colonisés du système dans le but de refuser à l'ennemi la biomasse pour laquelle il venait, avant de les engager dans une bataille pour donner le reste de la flotte de son peuple. autant de temps que possible pour se rapprocher de la menace.\n\nLa dernière entrée du journal de l'amiral se lit comme suit : § Certains peuvent remettre en question mon droit de détruire des planètes avec des dizaines de milliards d'âmes, mais ceux qui comprennent comprendront Je n'avais pas le droit de les laisser vivre. Aucun sacrifice ne peut être trop grand lorsque toute notre galaxie est en jeu. Ils ont fait leur devoir et nous aussi ... §!\n\nNotre simple existence semble prouver que son sacrifice n'a pas été vain."
 mem_vazuran_systems.102.a:0 "Les besoins de beaucoup l'emportent sur les besoins de quelques-uns."
 mem_vazuran_systems.102.b:0 "Processus d'extermination déjà terminé. Notre service n'est pas nécessaire ici."
 mem_vazuran_systems.102.c:0 "Comme ils sont polis ... Ils se sont purgés pour que nous n'ayons pas à le faire."
 mem_vazuran_systems.102.d:0 "Tant de biomasse gaspillée ..."

 # Finishing Scourge Event Chain
 mem_vazuran_systems.103.name:0 "L'essaim"
 mem_vazuran_systems.103.desc:0 "Avec la connaissance de ce qui s'est passé ici et de la menace d'une autre invasion extragalactique, nos [root.owner.GetScientistResearchSubroutinePlural] appellent à de vastes préparatifs en tant que contingence au cas où l'essaim reviendrait. Pour autant que nous le sachions, cette force d'invasion aurait pu être simplement une avant-garde, malgré son danger et sa menace manifestes. Compte tenu de cette ombre qui se profile à l'horizon, certains d'entre eux ont déjà avancé une proposition pour mener des études approfondies sur les échantillons disponibles afin de trouver d'éventuelles faiblesses à exploiter, si jamais nous devions affronter cet ennemi."
 mem_vazuran_systems.103.a:0 "Nous devons nous préparer à ce scénario."

