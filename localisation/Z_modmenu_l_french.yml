###_SUB MODULES
 z_mm_performance_desc: "§GInfintie Stellaris§!: Performance\nA mod which optimizes the job checking system to improve late game performance. Sub mod of Kasako's Core Project."
 z_mm_pf2_desc: "§GBetter Performance§!\nA mod that optimizes the game in all aspects, improves the speed of the later game, and provides a variety of convenient functions."
 z_mm_statistic_desc: "§GInfintie Stellaris§!: Performance Statistics\nA mod for game data statistics, which provides reference for optimization and debugging. Sub mod of Kasako's Core Project."
 z_mm_cm_desc: "§GInfintie Stellaris§!: Crisis Master\nA powerful crisis manager and crisis expansion mod which make crisis and the War in Haven more challenging and interesting. Sub mod of Kasako's Core Project."
 z_mm_lctr_desc: "§GKasako's§! Advanced Locator\nA powerful positioning system that can display systems containing specific targets on Galaxy map as points of interest. This will make it easy for you to find some special systems. Please follow the instructions after opening the sub-module menu."
 z_mm_rts_desc: "§GReworked Tactical System§!\nFocus on battle and warfare, including §YSystem Scale/ Better Attribute/ Weapon Balance/ Battle FX/ Components and Technologies/ Dynamic Galaxy Situation§! etc. The main goal is to increase the depth of the war between interstellar empires."
 z_mm_pr_desc: "§GKasako's§! Production Revolution\nThe population system and methods system have been reworked to greatly reduce the number of pops. The unemployed pops will be transfered into planetary manpower. The higher the planetary manpower, the higher the output bonus. \nAt the same time, new structures and production ascensions give you new economic choices, and the simplification of pop management, manpower structures and planetary social structure will free your hands while adding more mental entertainment to you."
 
