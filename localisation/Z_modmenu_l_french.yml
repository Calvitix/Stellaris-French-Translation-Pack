###_功能edit  ############################################################################################
#_z modmenu开启设置
 edict_z_modmenu_edt: "Options du mod §BInfinite Stellaris§!"
 edict_z_modmenu_edt_desc: "Ouvrez le menu de configuration Infinite Collection. Réglage détaillé pour tous les sous-modules IC."
#_初始化modmenu
 edict_z_modmenu_initialization_edt: "§BInfinite Stellaris§! : initialisation du modmenu"
 edict_z_modmenu_initialization_edt_desc: "Si vous avez installé le menu du mod Infinite Stellaris, mais qu'il n'y a pas de bouton de raccourci dans la barre de gauche ou l'édit pour ouvrir le menu, veuillez utiliser cet édit pour initialiser le mod."
#_修复modmenu 按钮
 edict_z_modmenu_restoration_edt: "§BInfinite Stellaris§! : Restauration des boutons du modmenu"
 edict_z_modmenu_restoration_edt_desc: "Si votre bouton de raccourci modmenu est grisé, veuillez utiliser cette commande pour le corriger."
 
 
 
 
###_mod未安装提示 ############################################################################################
 z_modmenu_no_mod: "§LCe mod n'est pas activé§!"
 z_modmenu_no_mod_desc: "Cela peut être dû à une mauvaise installation."
 z_modmenu_pity: "OH NOOOOOOOO ..."
 
 
 
 
###_按钮  ############################################################################################
#_evts z modmenu
 z_mm_desc_framework:0 "§YInfinite Stellaris§! : Menu de personnalisation du framework"
 z_modmenu.13.name:0 "$z_mm_desc_framework$"
 z_modmenu.13.desc:0 "Il s'agit du menu de personnalisation du contenu original d'Infinite Stellaris Core Framework, et vous pouvez basculer sur certaines fonctions de base, y compris le système de difficulté adaptative, le menu de triche, etc."
 z_modmenu.13.a1:0 "Mode de triche §HEnabled§!"
 z_modmenu.13.a1.tooltip:0 "Le mode de triche vous permet de détruire n'importe quel système avec le Celestial Orrery et donne aux amiraux des traits spéciaux."
 z_modmenu.13.a2:0 "Mode de triche §GDésactivé§!"
 z_modmenu.13.a2.tooltip:0 "$z_modmenu.13.a1.tooltip$"
 z_modmenu.13.b1:0 "Acquire §H$z_fw_r_monument$§!"
 z_modmenu.13.b1.tooltip:0 "Vous n'avez pas $z_fw_r_monument$ maintenant, mais vous pouvez l'obtenir directement via cette commande."
 z_modmenu.13.b2:0 "Tricher : $z_fw_desire_point_var$ §G+3§!"
 z_modmenu.13.b3:0 "Tricher : $z_fw_desire_point_var$ §G+30§!"
 z_modmenu.13.c1:0 "Infinite Collection Framework §Enabled§!"
 z_modmenu.13.c1.tooltip:0 "Le contenu original d'Infintie Stellaris, si vous utilisez Infintie Collection, il sera automatiquement changé, ajoutant de nouveaux bâtiments, de nouveaux objectifs de guerre, une aide au démarrage du jeu et le désir des étoiles, etc."
 z_modmenu.13.c2:0 "Infinite Collection Framework §RDisabled§!"
 z_modmenu.13.c2.tooltip:0 "$Zamzd.13.13.1$"
 z_modmenu.13.c3:0 "Obtenez les technologies initiales"
 z_modmenu.13.c3.tooltip:0 "Dans le système Infinite Stellaris, certaines technologies non initiales seront définies comme technologies initiales, telles que l'exploration automatique."
 z_modmenu.13.c4:0 "Refresh Infinite Stellaris Original Relics"
 z_modmenu.13.c4.tooltip:0 "The original relics of the Infinite Stellaris will be initialized and separated among the galaxy, this function can only be used once."
#_evts z modmenu misc
 z_modmenu.130.name:0 "Supreme relics obtained"
 z_modmenu.130.desc:0 "$z_fw_r_celestial_orrey$ and $z_fw_r_cheat_quantum_beacon$ obtained."
 z_modmenu.131.name:0 "Le tricheur apparaît"
 z_modmenu.131.desc:0 "Il est honteux que [event_target:z_fw_tgt_country_last_cheater.GetName] vient de basculer la fonction de triche de §GInfinite Stellaris§!, et nous savons tous que c'est un jeu multijoueur !"
 
 
 
 
#_IS misc function
 z_mm_autostation_desc: "§BStations Automatiques§!:\n\nParamètres possibles : §YSeuil de minéraux : 100 / 600 / Désactivé§!. Si ce n'est pas §YDésactivé§!, un vaisseau de construction sera construit automatiquement dans un système qui vous appartient, et construira les stations nécessaires, dès que les conditions sont requises." 
 z_mm_full_sensor_desc: "§BFull Sensor Switcher§!: \n\nYou can choose to turn on or off the full sensor function. Of course, it will only take effect if you have the condition like §YSentinel Array§!, or it make no sense.\n\nNote: The full sensor view will cause severe frame loss in the Galaxy map mode because the system has too many UI objects to calculate." 
 
#_IS sub modules
 z_mm_performance_desc: "§GInfintie Stellaris§! : Performance\nUn mod qui optimise le système de vérification des tâches pour améliorer les performances en fin de partie. Sous-mod du projet Infinite Stellaris."
 z_mm_pf2_desc: "§GInfintie Stellaris§! : Performance Plus\nUn mod qui optimise le jeu sous tous ses aspects pour améliorer les performances en fin de partie. Sous-mod du projet Infinite Stellaris."
 z_mm_statistic_desc: "§GInfintie Stellaris§! : Statistiques de performances\nUn mod pour les statistiques de données de jeu, qui fournit une référence pour l'optimisation et le débogage. Sous-mod du projet Infinite Stellaris."
 z_mm_cm_desc: "§GInfintie Stellaris§! : Crisis Master\nUn puissant gestionnaire de crise et un mod d'expansion de crise qui rendent la crise et la guerre de Haven plus difficiles et intéressantes. Sous-mod du projet Infinite Stellaris."
#_misc mods
 z_misc_modmenu_button:0 "§GInfinite Stellaris§! : Menu de personnalisation pris en charge"
 z_misc_modmenu_button.tooltip:0 "§HOuvre§! Menu de personnalisation des modules pris en charge"
 z_misc_modmenu.1.name:0 "$z_misc_modmenu_button$"
 z_misc_modmenu.1.desc:0 "Ce n'est que lorsque les mods pris en charge sont activés que ces boutons de personnalisation apparaissent."
 z_misc_modmenu_desc:0 "$z_misc_modmenu_button$\n$ z_misc_modmenu.1.desc $"

#_standalone shortcut buttons
 z_mm_sm_dduc_desc: "§BDynamic Difficulty - Ultimate Customization§!\nCe mod vous permet d'ajuster la force de tous les ennemis dans le jeu, y compris les ressources et la puissance de combat, vous donnant plus de défis."
 z_mm_sm_mem_desc: "§BMore Events Mod (MEM)§!\nCe mod ajoute de nouvelles anomalies et événements à votre jeu, en se concentrant sur l'épicage du jeu après que l'exploration ait ralenti."
 z_mm_sm_esc_desc: "§BExtra Ship Components (ESC)§!\nCe mod vise à fournir une arborescence technologique étendue et étendue, ajoutant des armes, des boucliers et des armures avancées."
 z_mm_sm_rls_desc: "§BSystème de niveau de règle (RLS)§!\nRLS permet à chaque règle d'avoir son propre système de niveau ! Faites jouer le rôle de règle comme un jeu de rôle."
 z_mm_sm_acot_desc: "§BAncient Cache of Technologies§!\nCe mod présente une grande variété de nouvelles technologies basées sur l'énigmatique matière noire / énergies sombres. Des armes de Vaisseau, aux bâtiments, aux armées ou aux décisions planétaires."
 z_mm_sm_cmn_desc: "§BCrisis Manager Unofficial§!\nCe mod vous permet de définir les détails de toutes les crises d'origine, y compris la crise de fin de partie, la menace à moyen terme et la fin du cercle. §RRemarque : conflit avec le Crisis Master, choisissez l'un ou l'autre.§!"
 z_mm_sm_tgu_desc: "§BL'Université Galactique§!\nCe mode vous permet d'embaucher des leaders basés sur leurs traits en dépensant suffisamment de crédits d'énergie."
 z_mm_sm_ftm_desc: "§BFleet Transfer Mod§!\nThis mod has 4 functions: fleet transfer, fleet market, fleet lease, fleet auction. Allows you to have more ways to manage your fleet and establish a multinational arms supply mechanism."




