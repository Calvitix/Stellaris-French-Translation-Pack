 z_modmenu_start_title: "§GKasako's Core Modmenu Panel§! Initialized"
 z_modmenu_start_title_desc: "§YDo you know?§!, you can access the modmenu panel by toggling the shortcut button in the bottom of left navigation bar. Or you can access it through an edict.\n\nIn Kasako's Core modmenu panel, you can access all Infintie Stellaris sub modules and some supported mods. There are also some key function buttons included in the modmenu panel. Make proper use of this modmenu, and your game experience will be better.\n\n§GKasako's Core§! core frameworks is the fundation of §BInfinite Collection§! now part of it has been integrated in this modmenu panel. But most function of the frameworks is initially disabled unless you are using Infintie Collection or enable them by toggling the big logo button."
