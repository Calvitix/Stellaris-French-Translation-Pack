###_[作者]
 z_modmenu.141.name: "§GKasako's§! Author Information"
 z_author_ali: ""
 z_author_we: ""
 z_mm_misc_alipay: "§YMaking mod is not easy, please support the author.\nSearch my mods in Steam Workshop to get the newest mod upgrade, £energy£§HRate, Favorite, Subscribe and Award§! to give the me more development motivation.\nThanks!!!§!"
 z_modmenu.141.desc: "Hello everyone, and this is Infini7e, author of Kasako's Core series.\nThe Kasako's Core series is committed to providing high-quality art materials, efficient new game mechanism, convenient UI setting panels, and powerful late game optimization to bring you a better gaming experience. \nThe ultimate goal of Kasako's Core is to unify various elements and other high-quality mods and establish a brand new game system --- the Kasako's Core Collections."
 z_mm_misc_qq: ""
 z_mm_misc_sc_donator: ""

###_[guide]
 z_mm_evt_guide_name: "§GKasako's§! §YGuide to mod setting panel§!"
 z_mm_tips_guide_fw_setting: "Framework setting/user guide/author information, etc."
 z_mm_tips_guide_annoucement: "Some recent development plans will be announced to everyone here."
 z_mm_tips_guide_fw_misc: "Commonly used Kasako's series MOD function shortcut keys."
 z_mm_tips_guide_sub: "The setting panel of other Kasako's MODs based on this framework."
 z_mm_tips_guide_csp: "Shortcut panel for common functions from other MODs."
 gui_z_mm_tips_guide_sp: "By default, it can be used as a MOD billboard. Click the icon to open the main setting panel of the corresponding MOD. \n\nWhen you open Kasako's series MODs or other MOD with customization support, this will become its setting panel area. \n\nIf you encounter slow and lag problems in the late game, you can try §BBetter performance and utilities§!. \nIf you are struggling with endless micro-manipulation and overpopulation, or you are dissatisfied with the vanilla rough population restriction method, you can try §BProduction Revolution§!. \nIf you need a better galaxy and better UI, please enter §Bmy workshop page§! and browse my work, you can always find what you want. "

 z_mm_tips_framework_contents: "§YKasako's MOD Framework provides data, mechanism and UI support for all the sub modules of the series. At the same time, it comes with a large number of new game contents including Easter egg relics, Enemy Adaptation system, Planet population capacity, New map mode, New war mode, Technology linkage system, Automatic Station construction, Universal compatibility and Supreme cheating system. If you don’t need these new features, you can just disable the framework by clicking the big LOGO. Even if the framework is disabled, it still provides all basic support for sub-modules and 3rd-party mods. \nSome compatible mods such as Strategic resources, Habitat types and Modifier fix have been integrated, and they have been customized for this mod.§!"





###_IS panel-start
 z_mm_tip_intro_welcome: "Choose the mode, start the game!"
 z_mm_tip_intro_welcome_debug: "Please note that §GInfintie Stellaris§! start setting is forced to stop when planet or fleet interface is open, which means the settings cannot continue. Please close all additional interfaces like fleet or planet interface until you have finished all start settings. If you force this to continue, something wrong may happen in mod parameter."
 
 z_modmenu_start_mode_choose: "§GKasako's Core§! Mode Selector"
 z_mm_tips_framework_modmenu: "\n\nThis mode will not activate §BKasako's MOD Framework§!, and this mod will be a pure setting panel for the supported mods. All other new contents of §BKasako's MOD Framework§! will be disabled except for the new map modes. If you want to reactivate these new functions during the game, please click on LOGO in the settings panel to open §BFramework Settings§!, and activate the framework.\n\nIf you choose this mode, please carefully review the options in the upcoming start game settings window."
 z_mm_tip_intro_menu_mode_on: "§HModmenu Panel Mode§! Selected $z_mm_tips_framework_modmenu$"
 z_mm_tip_intro_menu_mode_off: "Select §HModmenu Panel Mode§! $z_mm_tips_framework_modmenu$"
 
 z_mm_tips_framework_full: "\n\nThis mode will activate §BKasako's MOD Framework§! and new features will be enabled. If you want to deactivate the framework during the game, click on LOGO in the settings panel to open §BFramework Settings§! and deactivate the framework. \n\nThe new features from the framework are:\nNew Map Modes/ New War Types/ New Relics and Story/ Automatic Constructor (Build Obital Stations)/ Sentinel Array Switcher/ Kasako's Enemy Adaptation System/ Weapon Technology Linkage System/ Advanced Cheating System, etc. In the future, there will be new features added continuously."
 z_mm_tip_intro_fw_mode_on: "§GInfintie Stellaris Framework Mode§! Selected $z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_off: "Select §GInfintie Stellaris Framework Mode§! $z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_ic: "§GInfintie Stellaris Collection Mode§! $z_mm_tips_framework_full$"
 
 z_mm_tip_intro_confirm: "Selection Completed, start the game!"

