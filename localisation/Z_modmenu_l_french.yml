 z_modmenu.13.c2:0 "Infintie Stellaris Frameworks §HDisabled§!"
 z_modmenu.13.c2.tooltip:0 "$z_modmenu.13.c1.tooltip$"
 z_modmenu.13.c3:0 "Get initial technologies"
