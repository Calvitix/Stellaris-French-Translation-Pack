###_IS panel
 z_modmenu_button: "§GInfinite Stellaris : Menu Mod§!"
 z_modmenu_button_white: "Menu : §BMod IS§!"
 z_modmenu.1.name: "Menu de personnalisation : Infinite Stellaris MOD"
 z_modmenu.2.name: "Sous Mods d'Infinite Stellaris"
 z_modmenu.3.name: "Mods pris en charge par Infinite Stellaris"
 z_modmenu.1.desc: "Réglage détaillé pour tous les sous-modules IC."
 z_modmenu_exit: "§RAnnuler§!"
 z_modmenu_start_title: "§HMenu de personnalisation Stellaris infini§! Initialisé"
 z_modmenu_start_title_desc: "§YLe savez-vous ?§! Vous pouvez accéder à ce menu mod en utilisant un décret, ou en utilisant le bouton tout en bas de la barre de navigation de gauche.\n\nDans ce menu de personnalisation, vous pouvez définir les paramètres clés de tous les sous-mods IC comme §G!! 00 Performance, !! 00 Performance Plus, 00 Protecteurs de l'Empire, 00 Technology Leaps§!, etc.§! Certaines fonctions sont initialement désactivées, vous devez les activer manuellement. Faites un bon usage de ce menu, et votre expérience de jeu en sera meilleure. une partie des éléments du mod §BInfinite Collection§! ont été intégrés à présent dans ce Mod Menu."
 z_modmenu.12.a: "Excellent !"
 z_modmenu.12.a1: "Excellent, gloire au §YInfinite Stellaris§! !"
 z_modmenu.12.a3: "Excellent, gloire au §YInfinite Stellaris§! !"
 z_modmenu.12.a3.tooltip: "Démarrez le jeu avec de nouveaux bâtiments, de nouveaux types de guerre et commencez l'aide au jeu depuis les frameworks Infinite Stellaris."
 z_modmenu.12.a2: "Excellent, mais je veux seulement le panneau §YModmenu§!."
 z_modmenu.12.a2.tooltip: "Démarrez le jeu sans nouveau contenu à partir des frameworks Infinite Stellaris."
 z_modmenu.12.a4: "Excellent, mais je ne veux que le panneau §YModmenu§! et ne touchez jamais à aucun élément du framework."
 z_modmenu.12.a4.tooltip: "Démarrez le jeu sans nouveau contenu des frameworks Infinite Stellaris, et désactivez également les paramètres des frameworks dans le jeu.\nSi vous ne pouvez vraiment pas contrôler vos mains pour toucher un paramètre de framework ou utiliser une fonction de triche, c'est votre choix !"
 
###_tooltips
 z_mm_tips_mid_game_passed: "Période de la partie '§Ymid-game§!' est passée"
 z_mm_tips_wip: "Cette fonctionnalité est §YEn cours de développement§!"
 z_mm_tips_framework_disabled: "Vous avez choisi de désactiver complètement le paramétrage des frameworks, il n'y a aucun regret.\n\nBien sûr, si vous deviez le regretter, demandez à l'auteur de récupérer le code de la console."
 z_mm_tips_sub_mod_not_activited: "Ce sous-module n'est pas correctement installé et ne peut pas être activé."
 z_mm_tips_sub_modmenu_on: "Les fenêtres de sous-modules multiples activées ne sont pas autorisées."
 z_mm_pf_manual_job_checking: "Vérification manuelle des 'jobs' en cours."
