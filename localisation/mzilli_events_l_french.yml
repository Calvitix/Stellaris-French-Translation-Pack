mzilli_events_dying_world:0 "Monde mourant"
mzilli_events_dying_world_desc:0 "Un hiver nucléaire volcanique transform cette [This.GetPlanetMoon] en un $pc_toxic$. Seuls une terraformation rapide peut sauver sa biosphère."

mzilli_arch_trees:0 "Des arbres étranges"
mzilli_arch_trees_desc:0 "Un grand continent sur cette [From.Planet.GetPlanetMoon] est parsemé de ruines extraterrestres, qui abritent toutes des espèces d'arbres très curieuses."
mzilli_arch_events.9.name:0 "Les félinoïdes de [From.Planet.GetName]"
mzilli_arch_events.9.desc:0 "Les extraterrestres qui habitaient §Y[From.Planet.GetName]§! étaient des bipètes mammifères avec de nombreuses caractéristiques félines. Ils étaient relativement primitifs par rapport à nos normes ; Les ruines suggèrent une civilisation d'âge de la vapeur, avec un accès limité aux voyages aériens.\n\nBien que carnivores, les félinoïdes de [From.Planet.GetName] n'étaient pas intrinsèquement agressifs - l'absence d'installations militaires découvertes jusqu'à présent indique une société plutôt pacifique."
mzilli_arch_events.10.name:0 "L'hiver"
mzilli_arch_events.10.desc:0 "Bien que généralement sédentaire, les félinoïdes de §Y[From.Planet.GetName]§! étaient apparemment très friands d'artefacts et de créatures nouvelles et exotiques ramenés par des explorateurs. Une découverte en particulier a fait grand bruit dans leur société : le §PQish§!, une espèce plantoïde dimunitive provenant d'une île éloignée de [From.Planet.GetName].\n\nOn ignore si le Qish est lié aux arbres étranges présents sur le fameux continent."
mzilli_arch_events.11.name:0 "Le nouvel engouement"
mzilli_arch_events.11.desc:0 "Bien que non sensible, le Qish de §Y[From.Planet.GetName]§! est mobile et a une personnalité ludique, qui les a rendus irrésistibles aux félinoïdes qui les ont découverts. Ils ont été largement recherchés comme animaux de compagnie et de nombreuses expéditions ont été faites sur leur île natale pour capturer de nouveaux spécimens.\n\nDe nombreuses images de Qish ont été trouvées dans les ruines et l'agent scientifique [Root.Leader.GetName] a confirmé qu'ils étaient, dans leurs mots, 'jolis et mignons'."

mzilli_arch_events.12.name:0 "Et toi, Qish?"
mzilli_arch_events.12.desc:0 "Le destin des félinoïdes de §Y[From.Planet.GetName]§!, et leurs animaux de compagnie, les Qish, ont été découverts.\n\nIl apparaît que le cycle de reproduction du Qish implique de planter des graines à l'intérieur de la chair d'un hôte animal. Ces graines seraient en  dormance pendant de nombreuses années avant de devenir actifs. A ce moment-là, elles commenceraient à subvertir les fonctions internes de l'hôte en se nourrissant. Le résultat final était la naissance d'un nouveau Qish 'poussant' à partir cadavre de son hôte.\n\nA l'origine, le Qish a favorisé des hôtes d'une espèce reptilienne sur leur île natale, mais après leur relocalisation sur le continent, leurs 'propriétaires' félinoïdes sont apparemment devenus leurs cibles de choix. L'ensemble de l'espèce a été infectée et finalement été balayée lorsque le cycle de vie du Qish a atteint sa conclusion inévitable."
mzilli_arch_events.12.a:0 "Maintenant que nous sommes conscients du danger, cela devrait être sûr."
mzilli_arch_events.12.tooltip:0 "Ajoute 3 §Y$d_alien_pets_deposit$§!s sur [From.Planet.GetName]."
mzilli_arch_events.12.b:0 "C'est Horrible ! Purger ces 'arbres étranges' immédiatement !"

CURIOUS_TREES_PROJECT:0 "Destruction des arbres étranges"
CURIOUS_TREES_PROJECT_DESC:0 "Le Qish sur §Y[FromFrom.Planet.GetName]§! pose une menace pour tous les colons [Root.GetAdj] qui habitent sur la [FromFrom.planet.GetPlanetMoon]. Une opération militaire est nécessaire pour la sécuriser."

mzilli_arch_events.13.name:0 "Arbres étranges détruits"
mzilli_arch_events.13.desc:0 "Notre opération militaire sur §Y[FromFromFrom.planet.GetName]§! s'est terminée. L'île natale du Qish a été bombardée depuis l'orbite jusqu'à ce que l'ensemble ne sombre sous la surface de l'océan et le continent autrefois habité par les félinoïdes a été nettoyé des espèces de plantes parasitaires.\n\nla [FromFromFrom.planet.GetPlanetMoon] devrait maintenant être sûre pour les colons [Root.Owner.GetAdj]."

MZILLI_METEORS:0 "Mille coups"
MZILLI_METEORS_DESC:0 "Cette [From.GetPlanetMoon] semble avoir subi un bombardement orbital grave qui a balayé ses habitants d'origine. Nos géologues sont incapables de déterminer si les projectiles étaient naturels ou artificiels."
mzilli_anomaly_events.3.name:0 "Ne vous laissez pas faire"
mzilli_anomaly_events.3.desc:0 "§Y[From.GetName]§! a été détruite par un essaim d'astéroïdes il y a plusieurs centaines d'années. Les roches, tout en ayant une moyenne de quelques mètres de diamètre, ont eu une incidence grâce à leur masse collective, suffisante pour libérer un hiver nucléaire qui a épuisé la flore de la [From.GetPlanetMoon] et, par conséquence, sa faune aussi.\n\nFait intéressant, le calendrier des impacts suggère que les astéroïdes appartenaient à un seul objet jusqu'à quelques mois avant l'impact, avant que celui-ci ne soit soudainement et violemment brisé. [Root.Leader.GetName] a émi l'hypothèse qu'astéroïde plus large ait été brisé par les autochtones de §H[From.GetName]§!.[Root.Leader.GetName] souligne que la répartition des impacts peut avoir atténué les dégâts initiaux,  suffisamment réduits pour permettre de maintenir la vie encore une journée. Si la masse originale avait frappé §H[From.GetName]§!, elle aurait probablement brisé la croûte et laissé la surface entière en fusion."
mzilli_anomaly_events.3.tooltip:0 "modificateur §Y$terraforming_candidate$§! ajouté à §Y[From.GetName]§!."

mzilli_faster_terraforming:0 "Recouvrement de la biosphère"
mzilli_faster_terraforming_desc:0 "La vie revient progressivement sur ce monde, un siècle après qu'une tempête d'astéroïdes l'ai partiellement détruite."

MZILLI_REVERSE_AGING:0 "Anomalie temporelle"
MZILLI_REVERSE_AGING_DESC:0 "Notre vaisseau scientifique a détecté un grand nombre de tachyons sous la surface de §H[From.GetName]§!."
mzilli_anomaly_events.5.name:0 "Le Temps dans un [From.GetPlanetMoonCap]"
mzilli_anomaly_events.5.desc:0 "§Y[From.GetName]§! est différent de tout organisme planétaire découvert à ce jour. Il semble avoir une concentration énorme de tachyons circulant à l'intérieur de son noyau à des vitesses PRL, ce qui a pour effet de produire des anomalies temporelles sur la surface de la [From.GetPlanetMoon] de temps à autre.\n\npour des raisons évidentes, cette [From.GetPlanetMoon] offre un énorme potentiel d'études futures."
mzilli_anomaly_events.5.b:0 "Essayez d'exciter les tachyons. Pour la science."

REVERSE_AGING_PROJECT:0 "Déclencher une tempête de temps"
REVERSE_AGING_PROJECT_DESC:0 "La forte concentration de tachyons circulant à l'intérieur de §Y[From.GetName]§! forme un noyau temporaire sous sa surface. En bombardant les tachyons avec diverses formes de matière exotique, il peut également être possible de déclencher une anomalie à plus grande échelle qui améliorerait notre compréhension de la mécanique temporelle."

mzilli_anomaly_events.6.desc:0 "Notre tentative d'induire une anomalie temporelle sur §Y[FROMFROM.GetName]§! a causé des défaillances et une réaction catastrophique.\n\nIl apparaît que les tachyons à l'intérieur du noyau de la [FROMFROM.GetPlanetMoon] n'ont pas été affecté de manière uniforme comme le prévoyai [Root.Leader.GetName]. Avec une détonation intense, toute la[FROMFROM.GetPlanetMoon] a été soufflée, et les tachyons à l'intérieur se sont dispersés dans l'espace. Le §Y[Root.GetName]§! a subi des dommages modérés au cours de l'incident, mais heureusement, personne n'a été grièvement blessé."
mzilli_anomaly_events.6.tooltip:0 "Le §Y[Root.GetName]§! perd §R60§! de coque.\n§Y[FROMFROM.GetName]§! est détruit."

mzilli_anomaly_events.7.desc.intro:0 "Notre tentative d'induire une anomalie temporelle à grande échelle sur §Y[FROMFROM.GetName]§! a été un succès ! Comme l'équipage du §Y[Root.GetName]§! a pu l'observer avec beaucoup d'étonnement, la [FROMFROM.GetPlanetMoon] est apparemment revenu à une période antérieure de son existence, il y a environ deux milliards d'années, quand elle était"

