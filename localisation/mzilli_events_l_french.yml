MZILLI_ELLIPTICAL_ORBIT:0 "Orbite elliptique"
MZILLI_ELLIPTICAL_ORBIT_DESC.planet:0 "[From.GetName] a une orbite extrêmement excentrique, bien plus que la plupart des planètes habitables."
MZILLI_ELLIPTICAL_ORBIT_DESC.moon:0 "[From.GetName] a une orbite extrêmement excentrique autour de sa planète parente, produisant des effets climatiques sauvages sur la surface de la lune."

mzilli_resilient_ecosystem:0 "Écosystème résilient"
mzilli_resilient_ecosystem_desc:0 "L'orbite elliptique mondiale et le climat par conséquent instable, ont permis de produire des formes de vie qui sont aptes à survivre à des conditions extrêmes."

mzilli_anomaly_events.8.name:0 "Orbite elliptique"
mzilli_anomaly_events.8.desc.unary_planet:0 "Le trajet orbital de §Y[From.GetName]§! est extrêmement irrégulier - Elle est parfois aussi proche de son soleil qu'elle devient presque fondue, et à d'autres moment, elle est si éloignée que presque toute la surface gèle.\n\nA l'aphélie, §H[From.GetName]§! est un  §B$pc_arctic$§! couvert de glace. A mesure que l'orbite de la [From.GetPlanetMoon] l'approche progressivement plus près de l'étoile, les couches de glace fondent et elle devient un §G$pc_ocean$§!. enfin, comme il s'approche de la Périhélie, les océans s'évaporent et laissent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Ensuite, la [From.GetPlanetMoon] retourne à son orbite lointaine, l'eau redescend sous forme de pluie, puis les océans gèlent, et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - qui a une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et de se réveiller une fois que la distance orbitale de la [From.GetPlanetMoon] est favorable."
mzilli_anomaly_events.8.desc.unary_moon:0 "La planète mère de §Y[From.GetName]§! a une trajectoire orbitale extrêmement irrégulière - parfois, elles sont si proches de leur soleil que la planète et sa lune deviennent presque des mondes fondues, et à d'autres moments de la trajectoire, elles sont si éloignés que presque toute la surface gèle.\n\nA l'aphélie, §H[From.GetName]§! est un §B$pc_arctic$§! frigide couvert de glace. A mesure que l'orbite de [From.orbit.GetName] s'approche de l'étoile, les couches de glace fondent et elles se transforment en §G$pc_ocean$§!. Enfin, comme elles s'approchent de la Périhélie, les océans s'évaporent et laissent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Puis les deux retournent à leur orbite lointaine, l'eau redescend sous forme de pluie, puis les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - qui a une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et réveiller une fois que la distance orbitale de la [From.GetPlanetMoon] est favorable."
mzilli_anomaly_events.8.desc.binary_planet:0 "Le trajet orbital de §Y[From.GetName]§! est extrêmement irrégulier - elle est parfois si proche de ses soleils qu'elle devient presque un monde en fusion, et à d'autres points sur sa trajectoire, elle est si éloigné que presque toute sa surface est gelée.\n\nA l'aphélie, §H[From.GetName]§! est un §B$pc_arctic$§! frigide couvert de glace. A mesure que l'orbite de la  [From.GetPlanetMoon] s'approche de ses étoiles, les couches de glace fondent et elles se transforment en §G$pc_ocean$§!. Enfin, comme elles s'approchent de la Périhélie, les océans s'évaporent et laissent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. A mesure que l'orbite de [From.GetPlanetMoon] retourne à son orbite lointaine, l'eau redescend sous forme de pluie, puis les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - quiA une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et se réveiller une fois que la distance orbitale de la [From.GetPlanetMoon] est favorable."
mzilli_anomaly_events.8.desc.binary_moon:0 "La planète mère de §Y[From.GetName]§! a une trajectoire orbitale extrêmement irrégulière - parfois, elles sont si proches de leurs soleils que la lune devient presque un monde en fusion, et à l'autre extrême, elles sont si éloignés que presque toute la surface gèle.\n\nA l'aphélie, §H[From.GetName]§! est un §B$pc_arctic$§! frigide couvert de glace. A mesure que l'orbite de [From.orbit.GetName] s'approche de ses étoiles, les couches de glace fondent et elles se transforment en §G$pc_ocean$§!. Enfin, comme elles s'approchent de la Périhélie, les océans s'évaporent et laissent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Puis les deux retournent à leur orbite lointaine, l'eau redescend sous forme de pluie, puis les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - qui a une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et se réveiller une fois que la distance orbitale de la [From.GetPlanetMoon] est favorable."

mzilli_heating_to_ocean:0 "Orbite elliptique"
mzilli_heating_to_ocean_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes à des conditions extrêmes survivantes.\n\nà l'heure actuelle, les feuilles de glace [This.GetPlanetMoon] font fondre commeIl se déplace vers le soleil et il deviendra bientôt un §G$pc_ocean$§!."

mzilli_heating_to_savannah:0 "$mzilli_heating_to_ocean$"
mzilli_heating_to_savannah_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes pour survivre des conditions extrêmes.\n\nà l'heure actuelle, les océans [This.GetPlanetMoon] s'évaporent comme ilse déplace au soleil et il deviendra bientôt un §Y$pc_savannah$§!."

mzilli_cooling_to_ocean:0 "$mzilli_heating_to_ocean$"
mzilli_cooling_to_ocean_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes pour survivre des conditions extrêmes.\n\nà l'heure actuelle, l'atmosphère de la [This.GetPlanetMoon] riche en eau génère beaucoup de précipitations, comme elle quitte la Périhélie et deviendra bientôt un §G$pc_ocean$§!."

mzilli_cooling_to_arctic:0 "$mzilli_heating_to_ocean$"
mzilli_cooling_to_arctic_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes à survivre des conditions extrêmes.\n\nà l'heure actuelle, les océans de la [This.GetPlanetMoon] sont en train de geler, comme elle approche l'aphélie et deviendra bientôt un §B$pc_arctic$§!."

mzilli_arch_bomb:0 "Une simple lune ?"
mzilli_arch_bomb_desc:0 "La surface de [From.Planet.GetName] est couverte de ce qui ne peut être décrit que comme une écriture extraterrestre. Il est tout simplement impossible que ces marques aient pu se former naturellement."
mzilli_arch_events.14.name:0 "Titanomachie"
mzilli_arch_events.14.desc.a:0 "L'écriture extraterrestre qui orne la surface de §Y[From.Planet.GetName]§! a été identifiée comme appartenant au langage §H[mzilli_bombmakers.GetSpeciesAdj]§!. Les runes décrivent, dans un langage pour le moins coloré, une guerre civile de plusieurs siècles entre l'Empire  [mzilli_bombmakers.GetSpeciesAdj] et une faction qu'ils ont appelé les §HChasseurs de la nuit§!.\n\nsous la surface, le §Y[Root.GetName]§! a détecté des signes indiquant que l'intérieur de la lune a subi une d'importantes modifications. Vraisemblablement, c'est aussi l'oeuvre des [mzilli_bombmakers.GetSpeciesNamePlural]."
mzilli_arch_events.14.desc.b:0 "L'écriture extraterrestre qui orne la surface de §Y[From.Planet.GetName]§! décrit, dans un langage pour le moins coloré, une guerre contre les auteurs - une race appelée les §H[mzilli_bombmakers.GetSpeciesNamePlural]§! - et une faction qu'ils ont appelé les §HChasseurs de la nuit§!.\n\nSous la surface, le §Y[Root.GetName]§! a détecté des signes indiquant que l'intérieur de la lune a subi une altération spectaculaire. Vraisemblablement, c'est aussi l'oeuvre des [mzilli_bombmakers.GetSpeciesNamePlural].\n\n[Root.Leader.GetName] indique également que les runes contiennent un diagramme d'étoiles pointant sur le monde [mzilli_bombmakers.GetSpeciesAdj]. [Root.Leader.GetSheHeCap] recommande de pointer nos télescopes pour voir si elles existent toujours."
mzilli_arch_events.14.desc.c:0 "L'écriture extraterrestre qui orne la surface de §Y[From.Planet.GetName]§! décrit, dans la langue qui est colorée pour dire le moins, une guerre civile du siècle entre les écrivains - une race que '[Root.Leader.GetName]' appelle les §Hauteurs§! - et une faction qu'ils ont appelé les §HChasseurs de la nuit§!.\n\nSous la surface, le §Y[Root.GetName]§! a détecté des signes indiqués que l'intérieur de la lune a subi une altération spectaculaire. Vraisemblablement, c'est aussi l'oeuvre  des auteurs."
mzilli_arch_events.14.tooltip:0 "Établir le contact avec '§H[mzilli_bombmakers.GetName]§!'."
mzilli_arch_events.15.name:0 "Un culte de la mort"
mzilli_arch_events.15.desc.a:0 "Une ancienne salle de contrôle n'était que partiellement cachée sous la surface de §Y[From.Planet.GetName]§!. En plus de confirmer sa marque comme appartenant aux [mzilli_bombmakers.GetSpeciesAdj], [Root.Leader.GetName] a pu extraire des données de ses ordinateurs longtemps endormis.\n\nl'une des lunes de [From.Planet.GetName], le [mzilli_bomb_victim.GetClassName]. Nous savons que §Y[mzilli_bomb_victim.GetName]§!, était le lieu de naissance d'un culte [mzilli_bombmakers.GetSpeciesAdj] connu sous le nom de §HChasseurs de la nuit§!. Ils ont adoré une entité qu'ils ont appelée §PLa fin du cycle§!, et cherchaient à libérer la galaxie à travers l'utilisation de sacrifices sanguins et d'arts psioniques. L'§HEmpire [mzilli_bombmakers.GetSpeciesAdj]§! les a affronté dans une guerre de la longue durée, pour les empêcher de libérer cette divinité, guerre qui s'est terminée avec le bombardement orbital de [mzilli_bomb_victim.GetName].\n\nApparemment, [From.Planet.GetName] a été utilisé comme avant-poste pour surveiller [mzilli_bomb_victim.GetName] pour tout signe de menace de résurgence."
mzilli_arch_events.15.desc.b:0 "Une ancienne salle de contrôle n'était que partiellement cachée sous la surface de §Y[From.Planet.GetName]§!, et à l'intérieur, [Root.Leader.GetName] a pu extraire des données de ses ordinateurs longtemps endormis.\n\nl'une des lunes voisines de [From.Planet.GetName], le [mzilli_bomb_victim.GetClassName], que nous nommons §Y[mzilli_bomb_victim.GetName]§!, était le lieu de naissance d'un culte d'auteur connu sous le nom de §HChasseurs de la nuit§!. Ils adoraient une entité qu'ils ont appelée §Mla fin du cycle§!, et cherchait à libérer la galaxie à travers l'utilisation de sacrifices sanguins et d'arts psioniques. Les auteurs les ont affronté dans une guerre séculaire pour les empêcher de libérer cette divinité, guerre qui s'est terminée avec le bombardement orbital de [mzilli_bomb_victim.GetName].\n\nApparemment, cette lune a été utilisée comme un avant-poste pour surveiller [mzilli_bomb_victim.GetName] contre tout signe d'une menace de résurrection."
mzilli_arch_events.16.name:0 "Creusé trop profond"
mzilli_arch_events.16.desc.a:0 "Comme [Root.Leader.GetName] a sondé plus profondément dans les bases de données sur §Y[From.Planet.GetName]§!, une sirène aiguë s'est déclenchée soudainement la pièce. Les glyphes à la surface de la lune ont commencé à briller et d'énormes mécanismes extraterrestres commencent à apparaître à la surface. Les ordinateurs à l'intérieur affichent tous un seul glyphe[mzilli_bombmakers.GetSpeciesAdj] :\n\n§Rarmé.§!\n\n[Root.Leader.GetName] a l'inconfort présentiment que [From.Planet.GetName] n'est pas simplement une station de surveillance, mais aussi une super-arme massive... une qu'[Root.Leader.GetSheHe] a remis en marche par inadvertance. Elle peut peut-être être désarmé à nouveau, mais son équipe devra procéder à une extrême prudence."
mzilli_arch_events.16.desc.b:0 "Comme [Root.Leader.GetName] a sondé plus profondément dans les bases de données sur §Y[From.Planet.GetName]§! , une sirène aiguë s'est déclenchée soudainement la pièce. Les glyphes à la surface de la lune ont commencé à briller et d'énormes mécanismes extraterrestres commencent à apparaître à la surface. Les ordinateurs à l'intérieur affichent tous un seul glyphe alien :\n\n§Rarmé.§!\n\n[Root.Leader.GetName] a le sentiment inconfortable que [From.Planet.GetName] n'est pas simplement une station de surveillance, mais aussi une super-arme massive... qu'[Root.Leader.GetSheHe] a re-armé par inadvertance. Peut-être que cela peut être désarmé à nouveau, mais son équipe devra procéder à une extrême prudence."
mzilli_arch_events.16.a:0 "Ça ne peut pas être bon..."
mzilli_arch_events.17.name:0 "Un carrefour mortel"
mzilli_arch_events.17.desc:0 "Avec un soin méticuleux, [Root.Leader.GetName] a réussi à trouver le mécanisme de désarmement pour la super-arme dissimulé sous §Y[From.Planet.GetName]§!. Cependant, le processus réel semble être extrêmement complexe - [Root.Leader.GetSheHe] estime que 70% de chances de succès au mieux et, en cas de défaillance, l'arme se déclenchera probablement instantanément.\n\nIl n'est toujours pas clair de la puissance ni même du mode d'action de cette arme. Cependant, il semble probable que ses lunes voisines, sinon l'ensemble du système [From.Planet.System.GetName], seront affectées.\n\n[Root.Leader.GetName] et son équipe attendra nos ordres. Comment devrions-nous procéder ?"
mzilli_arch_events.17.a:0 "Tenter de désarmer l'arme."
mzilli_arch_events.17.b:0 "Contactez les [mzilli_bombmakers.GetSpeciesNamePlural] pour obtenir de l'aide."
mzilli_arch_events.17.b.tooltip:0 "Initier des communications avec '§H[mzilli_bombmakers.GetName]§!'."
mzilli_arch_events.17.c:0 "Sortez-les de là. Peut-être que cela va s'arrêter tout seul."
mzilli_arch_events.17.c.tooltip:0 "Laissez §Y[From.Planet.GetName]§! seul pour le moment."

mzilli_bomb:0 "Dispositif Jugement Dernier"
mzilli_bomb_desc:0 "Cette lune est une super-arme extraterrestre gigantesque, qui pourrait détruire tout son système solaire si enclenchée."

mzilli_bomb_scare:0 "Mort venue du ciel"
mzilli_bomb_scare_desc:0 "La population de cette lune vit une peur constante du gigantesque dispositif Jugement dernier en orbite au-dessus de leur tête."

mzilli_arch_events.18.name:0 "[mzilli_bombmakers.GetName]"
mzilli_arch_events.18.desc:0 "[Root.GetSpeciesName]. Qu'est-ce que vous voulez  ?"
mzilli_arch_events.18.a:0 "Nous avons trouvé l'un de vos... périphériques... dans le système [mzilli_bomb_planet.System.GetName]."

mzilli_arch_events.19.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.19.desc:0 "[mzilli_bomb_planet.System.GetName]... J'avais presque oublié.\n\nOui, nous avons placé un 'Appareil' dans ce système. Dans le cas où les nocturnes referraient surface, ou une autre abomination psionique, elle détruirait leur lune et le reste du système avec elle. Nous ne pouvions pas prendre le risque de revenir et apportent à la fin du cycle."
mzilli_arch_events.19.a:0 "Que pouvez-vous nous dire sur les nocturnes  ?"
mzilli_arch_events.19.b:0 "Quelle est exactement la «fin du cycle »  ?"
mzilli_arch_events.19.c:0 "Pouvez-vous nous aider à le désarmer  ?"

mzilli_arch_events.20.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.20.desc:0 "Les nocturnes étaient un culte d'insensés [mzilli_bombmakers.GetSpeciesNamePlural] qui vénéraient des entités sombres du carnage, une dimension composée de pure malice. Ils ont pratiqué des arts sombres qui leur ont permis de harceler l'énergie de Suaire pour amplifier nos capacités précognitives naturelles.\n\nPour être clair, nous sommes persuadés qu'ils étaient contrôlés par le Suaire. Ils ont simplement embrassé ses 'cadeaux', tandis que toute personne saine aurait fuit la terreur. Ils étaient trop dangereux pour être laissés à leurs propres manigances."

mzilli_arch_events.21.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.21.desc:0 "C'est au-delà de votre capacité à comprendre.\n\nPriez que vous ne le rencontrez jamais. Et si vous le faites, vous serez assez sensé pour fuir ou vous détruire sur place.\n\nToute alternative serait impensable."

mzilli_arch_events.22.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.22.desc.a:0 "Peut-être.\n\nLes nocturnes ont été détruits il y a deux mille ans. S'il n'y a pas eu d'activité sur leur lune-mère depuis lors, ils sont peut-être vraiment éteints. Si tel est le cas, il n'y a plus besoin d'arme de dissuasion.\n\nNous le désarmerons pour vous, [Root.GetSpeciesName], à une condition : que lorsque nous avons besoin de vous, vous répondrez §RFavorablement§!.\n\nSuis-je clair ? Vous nous devez une faveur, et nous pouvons vous appeler à l'honorer à tout moment."
mzilli_arch_events.22.desc.b:0 "Vous avez changé d'avis, [Root.GetSpeciesName] ?\n\nNotre offre tient toujours : nous pouvons désarmer [mzilli_bomb_planet.GetName] pour vous, mais vous nous devrez une faveur en retour."
mzilli_arch_events.22.a:0 "Finalement... Nous allons simplement laisser cela seul pour le moment."
mzilli_arch_events.22.a.tooltip:0 "Laissez §Y[mzilli_bomb_planet.Planet.GetName]§! seul pour le moment."
mzilli_arch_events.22.b:0 "Finalement... Nous allons y faire face nous-mêmes."
mzilli_arch_events.22.c:0 "Notre [Root.GetRulerTitle] accepte vos termes. Désarmez-la."
mzilli_arch_events.22.c.tooltip:0 "Nous devrons un §Yfaveur§! à '§H[mzilli_bombmakers.GetName]§!'."

mzilli_arch_events.23.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.23.desc:0 "Alors, Qu'il en soit ainsi.\n\nL'arme sera désactivée dans une heure. Ou peut-être pas. Seul le temps nous le dira."
mzilli_arch_events.23.a:0 "La transmission finale."

mzilli_arch_events.24.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.24.desc:0 "Le pacte est scellé.\n\nAdieu, [Root.GetSpeciesName]. Jusqu'à la prochaine fois."

mzilli_arch_events.25.name:0 "Juste une autre lune"
mzilli_arch_events.25.desc:0 "Fidèle à leur parole, '§H[mzilli_bombmakers.GetName]§!' a transmis le code de désactivation pour leur arme Jugement Dernier sur §Y[mzilli_bomb_planet.GetName]§!. La lune a été retournée à son état inactif, un simple $pc_barren_cold$ couvert de grandes runes [mzilli_bombmakers.GetSpeciesAdj].\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé. Espérons que le 'prix' mentionné par les [mzilli_bombmakers.GetSpeciesNamePlural] ne sera pas trop élevé..."

DISARM_FE_BOMB_PROJECT:0 "Désarmer la super-arme sur [mzilli_bomb_planet.GetName]"
DISARM_FE_BOMB_PROJECT_DESC:0 "Une super-arme extraterrestre mortelle a été déclenché accidentellement sur §Y[mzilli_bomb_planet.GetName]§!. Nous devons agir rapidement pour la désarmer afin de ne pas détruire l'ensemble du système [mzilli_bomb_planet.System.GetName] !"

mzilli_arch_events.26.name:0 "$mzilli_arch_events.25.name$"
mzilli_arch_events.26.desc.a:0 "Succès ! [Root.Leader.GetName] a pu désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§! sans activer la séquence de mise à feu. La lune a repris son état inactif, un simple $pc_barren_cold$ recouvert de larges runes [mzilli_bombmakers.GetSpeciesAdj].\n\nLa menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé pour l'heure, tant que nous gardons notre distance de [mzilli_bomb_planet.GetName]."
mzilli_arch_events.26.desc.b:0 "Succès ! [Root.Leader.GetName] a pu désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§! sans activer la séquence de mise à feu. La lune a repris son état inactif, un simple $pc_barren_cold$ recouvert de grandes runes extraterrestres.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé pour le moment, aussi longtemps que nous garderons nos distances avec [mzilli_bomb_planet.GetName]."

mzilli_arch_events.27.name:0 "Singularité"
mzilli_arch_events.27.desc:0 "Il semblerait que [Root.Leader.GetName] ait échoué dans sa tentative de désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§!.\n\nSans avertissement, mais probablement à la suite de ses manipulations, toute la lune a soudainement implosé, formant un petit $pc_black_hole$, qui a ensuite consommé progressivement à la fois [mzilli_bomb_victim.GetName] et sa planète mère. Tandis que le §Y[Root.GetName]§! a été capable de s'écarter in extremis de son influence, [Root.Leader.GetSecondName] et son équipe sur [mzilli_bomb_planet.GetName] ont été perdus.\n\nà la place, Le $pc_black_hole$ nouvellement créé  - baptisé 'Mémoire de §B[Root.Leader.GetSecondName]§! ' - reste dans une orbite stable autour de [mzilli_bomb_planet.System.GetName]et devrait offrir des opportunités de recherche."
mzilli_arch_events.27.tooltip:0 "$mzilli_arch_events.32.tooltip$\n§Y[Root.Leader.GetName]§! est tué."

mzilli_arch_events.28.name:0 "Zéro absolu"
mzilli_arch_events.28.desc:0 "Soudainement... rien.\n\nLe contact avec [Root.Leader.GetName], le §Y[Root.GetName]§!, et le Système §Y[mzilli_bomb_system.GetName]§! a été coupé brusquement. Les tentatives de rétablir une connexion ont révélé une réalité impossible : le système [mzilli_bomb_system.GetName] a complètement disparu ! Tandis que l'influence gravitationnelle de l'étoile s'enregistre toujours dans la région en raison d'un délai de la vitesse de lumière, [mzilli_bomb_system.GetName], ses organes planétaires et toutes les structures artificielles ont apparemment cessé d'exister.\n\nDe toute évidence, il semble que [Root.Leader.GetName] ait échoué dans sa tentative de désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§!."
mzilli_arch_events.28.tooltip:0 "§Y[mzilli_bomb_leader.GetName]§! est tué.\nTous les vaisseaux, planètes, mégastructures et corps stellaires dans le système §Y[mzilli_bomb_system.GetName]§! sont détruits.\nToutes les hyperlignes connectés au système §Y[mzilli_bomb_system.GetName]§! sont coupés."

sc_mzilli_null:0 "- - -"
sc_mzilli_null_desc:0 "Ce système a été complètement effacé de l'existence."

mzilli_arch_events.30.desc.a:0 "Cinq ans après avoir décidé de partir de §Y[mzilli_bomb_planet.GetName]§!, le laissant tranquille, il semble que la lune s'est 'mise en veille'. Les runes [mzilli_bombmakers.GetAdj] sur la surface sont retournées à un état passif et, par toutes les indications, la lune est inerte une fois de plus.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminée pour l'instant."
mzilli_arch_events.30.desc.b:0 "Cinq ans après avoir décidé de partir §Y[mzilli_bomb_planet.GetName]§! seul, il semble que la lune s'est mise en veille. Les runes extraterrestres sur la surface sont retournées à un état passif et, par toutes les indications, la lune est inerte une fois de plus.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminée pour le moment."

mzilli_arch_events.31.name:0 "Pas de nouvelles, bonnes nouvelles ?"
mzilli_arch_events.31.desc.a:0 "Cinq ans après avoir décidé de quitter §Y[mzilli_bomb_planet.GetName]§!, le laissant tranquille, il semble que rien n'a changé. Les runes [mzilli_bombmakers.GetAdj] restent allumées sur la surface et, selon tous les indicateurs, la lune est toujours en attente de mise à feu.\n\nNous devons à nouveau décider comment procéder. L'ensemble du système [mzilli_bomb_planet.System.GetName] peut toujours être à risque."
mzilli_arch_events.31.desc.b:0 "Cinq ans après avoir décidé de partir §Y[mzilli_bomb_planet.GetName]§! , le laissant tranquille, il semble que rien n'a changé. Les runes extraterrestres à la surface restent allumées et, selon tous les indicateurs, la lune est toujours en attente de mise à feu.\n\nNous devons décider une fois de nouveau comment procéder. Le système [mzilli_bomb_planet.System.GetName] peut toujours être à risque."
mzilli_arch_events.31.c:0 "Ne rien faire a travaillé pour nous jusqu'à présent..."
mzilli_arch_events.31.c.tooltip:0 "Donnée à §Y[From.Planet.GetName]§! plus de temps."

mzilli_arch_events.32.desc:0 "Cinq ans après que nous ayons décidé de quitter §Y[mzilli_bomb_planet.GetName]§!  le laissant tranquille, il semble qu'un compte à rebours silencieux, soit arrivé à son terme. Sans avertissement, toute la lune a soudainement implosé dans un petit $pc_black_hole$, qui s'est mis à absorber [mzilli_bomb_victim.GetName], la géante gazeuse autour de laquelle elle était en orbite et toutes les autres lunes à proximité.\n\nLe point positif, le $pc_black_hole$ nouvellement créé est dans un état stable à présent et devrait offrir des possibilités de recherche."
mzilli_arch_events.32.tooltip:0 "§Y[mzilli_bomb_planet.GetName]§!, §Y[mzilli_bomb_victim.GetName]§!, et §Y[mzilli_bomb_giant.GetName]§! a été absorbé par un $pc_black_hole$."

MZILLI_LUNA_TWO:0 "Désolation familière"
MZILLI_LUNA_TWO_DESC:0 "Il y a quelque chose d'étrangement familier dans cette [From.GetPlanetMoon] stérile..."

mzilli_anomaly_events.9.name:0 "[moon_luna.GetName] numéro deux"
mzilli_anomaly_events.9.desc.a:0 "Aussi impossible que cela puisse paraître, §Y[From.GetName]§! semble être une réplique de la lune de [planet_earth.GetName] ! La géologie, l'atmosphère ténue, et même la plupart des cratères d'impact semblent pratiquement identiques à ceux de [moon_luna.GetName], bien qu'il n'y ait aucune preuve d'activité des [Root.Owner.GetSpeciesAdj] que nous puissions voir.\n\nIl est difficile d'imaginer des circonstances qui pourraient expliquer cette identité. Peut-être que notre lune a été dupliquée par une anomalie spatio-temporelle, ou peut-être qu'une race extraterrestre avancée a trouvé [moon_luna.GetName] esthétiquement plaisante et l'a en quelque sorte reproduit elle-même. Ces deux possibilités sont troublantes, mais indéniablement fascinantes."
mzilli_anomaly_events.9.desc.b:0 "Aussi impossible que cela puisse paraître, §Y[From.GetName]§! semble être une réplique de la lune de [planet_earth.GetName] ! La géologie, l'atmosphère ténue et même la plupart des cratères d'impact semblent pratiquement identiques à ceux de [moon_luna.GetName], bien que les dimensions soient différentes et qu'il n'y ait aucune preuve d'activité [Root.Owner.GetSpeciesAdj] que nous puissions voir.\n\nIl est difficile d'imaginer des circonstances qui pourraient expliquer cette identité. Peut-être que notre lune a été dupliquée par une anomalie spatio-temporelle, ou peut-être qu'une race extraterrestre avancée a trouvé [moon_luna.GetName] esthétiquement plaisant et l'a en quelque sorte reproduit elle-même. Ces deux possibilités sont troublantes, mais indéniablement fascinantes."

mzilli_luna_two:0 "Lune numéro deux"
mzilli_luna_two_desc:0 "Ce monde est une réplique presque exacte de la lune célèbre du système Solaire, ce qui ne manquera pas d'être une aubaine pour le tourisme local."

MZILLI_RETROGRADE_ORBIT:0 "$mzilli_events_retrograde_orbit$"
MZILLI_RETROGRADE_ORBIT_DESC:0 "Cette planète [From.GetClassAdj] tourne autour de son soleil dans la "mauvaise direction" par rapport aux autres dans son système stellaire. Pour un objet de sa taille, c'est très inhabituel."

mzilli_events_retrograde_orbit:0 "Orbite rétrograde"
mzilli_events_retrograde_orbit_desc:0 "Cette planète tourne autour de son soleil dans la "mauvaise direction" par rapport aux autres dans son système stellaire."

mzilli_anomaly_events.11.name:0 "Fronde à gravité"
mzilli_anomaly_events.11.desc:0 "Il semble que §Y[FROMFROM.GetName]§! ait eu une rencontre rapprochée avec [slingshot_planet.GetName], une géante gazeuse voisine, il y a environ deux milliards d'années. Cette rencontre a placé [FROMFROM.GetName] sur une orbite hautement elliptique, qui s'est progressivement circularisée au cours des éons, mais qui tourne maintenant autour de son soleil dans la 'mauvaise' direction.\n\nL'étude de ces deux planètes nous aidera probablement à mieux comprendre comment le système [FROMFROM.System.GetName] a évolué au début de son histoire."

MZILLI_LANDLOCKED:0 "Oecuménopole primitive"
MZILLI_LANDLOCKED_DESC:0 "§Y[From.GetName]§! est couverte par une ville planétaire. Ou plutôt, par les vestiges d'une ville."

mzilli_events_landlocked_planet:0 "Planète épuisée"
mzilli_events_landlocked_planet_desc:0 "La quasi-totalité des ressources locales de cette planète a été consommée par la population indigène, qui ne dispose pas de la technologie nécessaire aux voyages interstellaires."

mzilli_anomaly_events.12.name:0 "Enclavé"
mzilli_anomaly_events.12.desc.a:0 "Il semble que les habitants de §Y[FROM.GetName]§! n'ont jamais développé de voyages dans l'espace, au-delà de l'utilisation de satellites orbitaux. Cela peut résulter de l'emplacement isolé de la planète - sans autre corps planétaire dans le système §H[From.System.GetName]§!, ils n'y avaient tout simplement nulle part où aller.\n\nLe résultat est un monde qui a été dépouillé de manière presque systématique de son substrat rocheux et une grande partie de sa surface est couverte par les restes d'un étalement urbain dense. La population [FROM.owner.GetSpeciesAdj] a sûrement atteint des dizaines de milliards, et ce n'est que grâce à l'utilisation de l'hydroponie et de la récupération de l'eau qu'ils ont évité la famine jusqu'à ce point.\n\nCependant, le temps joue contre eux. Il n'y a plus de place pour qu'ils se développent, et ils ne sont à peu près tiré de leurs ressources restantes. C'est juste une question de temps avant que ce monde et ses habitants disparaissent."
mzilli_anomaly_events.12.desc.b:0 "Il semble que les habitants de §Y[FROM.GetName]§! n'ont jamais développé l'espace voyage au-delà de l'utilisation de satellites orbitaux. Cela peut résulter de l'emplacement isolé de la planète - sans autre corps planétaire dans le système §H[From.System.GetName]§!, il n'y avait tout simplement plus de nulle part des habitants d'aller.\n\nLe résultat est un monde qui a été dépouillé de manière presque systématique de son substrat rocheux et une grande partie de sa surface est couverte par les restes d'un étalement urbain dense. La population doit avoir numéroté des centaines de milliards au moment où leurs ressources ont finalement manqué."
mzilli_anomaly_events.12.b:0 "Pas notre planète, pas notre problème."

mzilli_anomaly_events.14.name:0 "§HEnclavé§! : une horloge de ticking"
mzilli_anomaly_events.14.desc:0 "Notre poste d'observation orbite §Y[landlocked_planet.GetName]§! a examiné la situation plus en détail. Apparemment, sur cette planète, les rares éléments qui inspirent généralement le développement de technologies d'hyperpropulseurs ont été nourris aux réacteurs de fusion locaux, en raison de la pénurie de ressources, d'où l'incapacité des [landlocked_planet.Owner.GetSpeciesNamePlural] de quitter leur système solaire.\n\nLeur situation semble être plus critique que nous l'avions réalisé. Avec leurs ressources pratiquement épuisées, il ne devrait leur rester à peine vingt ans, avant que leur civilisation ne s'effondre entièrement, avec la famine et l'extinction du résultat inévitable.\n\nLe personnel de notre avant-poste d'observation a formulé deux propositions pour aider les [landlocked_planet.Owner.GetSpeciesNamePlural] à survivre, devrions-nous le faire ?"
mzilli_anomaly_events.14.a:0 "Peut-être que nous pouvons les aider."
mzilli_anomaly_events.14.b:0 "En fait, nous ne devrions pas nous impliquer."
mzilli_anomaly_events.14.c:0 "Il n'y a pas de profit à faire cela."
mzilli_anomaly_events.14.tooltip:0 "Aucun plan ne sera mis en oeuvre. Nous pouvons toujours conquérir ou illuminer le [landlocked_planet.Owner.GetName] à nos loisirs."

help_landlocked_planet_title:0 "Enclavé : aidez le [landlocked_planet.Owner.GetName]"
help_landlocked_planet_desc:0 "Les extraits primitifs sur §Y[landlocked_planet.GetName]§! ont utilisé la plupart de leurs ressources de leur monde natal et vont bientôt mourir. Le personnel à bord de notre poste d'observation Orbite a formulé deux projets visant à sauver les habitants de l'effondrement de leur civilisation de leur civilisation."

HELP_LANDLOCKED_PLANET_1:0 "Évacuation partielle"
HELP_LANDLOCKED_PLANET_1_DESC:0 "En réaménageant certains de nos transports de troupes, nous pouvons sauver quelques milliers des [landlocked_planet.Owner.GetSpeciesNamePlural] de la planète et les déplacer dans un autre monde approprié. Cela ne sauverait pas les milliards de personnes laissées derrière, mais cela préserverait au moins l'espèce et leur donnerait une seconde chance de survie."

mzilli_anomaly_events.17.name:0 "Réfugiés [landlocked_species.GetAdj]"
mzilli_anomaly_events.17.desc.intro:0 "Salutations, [Root.Owner.GetRulerTitle] ! Je m'appelle [landlocked_leader.GetName], et j'ai été choisi de diriger mon peuple pendant toute la durée de ce voyage incroyable.\n\nJe ne peux pas assez vous remercier pour ce que vous faites pour nous. §Y[landlocked_planet.GetName]§! est en train de mourir, et tout le monde le sait. C'est juste une question de temps avant de connaître des pénuries majeures de ressources, ou juste nous entretuer en essayant de mettre nos [landlocked_species.GetHandName] sur le peu de choses qui restent. En évacuant certains d'entre nous vers un nouveau monde, vous nous avez donné une chance de recommencer. J'espère que nous pourrons éviter de répéter les erreurs du passé."
mzilli_anomaly_events.17.desc.a:0 "$mzilli_anomaly_events.17.desc.intro$\n\nNos astronomes ont identifié une [non_landlocked_planet.GetPlanetMoon] dans l'espace [Root.Owner.GetAdj], qui ressemble à un excellente nouveau monde [landlocked_species.GetAdj]. Ce ne sera pas facile, bien sûr, mais cela ne peut être pire que cette boule de poussière surpeuplée que nous avons laissée derrière. Avec votre permission, nous aimerions émigrer à §Y[non_landlocked_planet.GetName]§! dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.17.desc.b:0 "$mzilli_anomaly_events.17.desc.intro$\n\nNos astronomes ont identifié une [non_landlocked_planet.GetPlanetMoon] dans des espaces non réclamés qui pourrait tout à fait être une excellente nouvelle planète [landlocked_species.GetAdj]. Ce ne sera pas facile, bien sûr, mais cela ne peut être pire que cette boule de poussière surpeuplée que nous avons laissée derrière. Avec votre permission, nous aimerions émigrer à §Y[non_landlocked_planet.GetName]§! dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.17.desc.c:0 "$mzilli_anomaly_events.17.desc.intro$\n\nMalheureusement, nos astronomes n'ont pas pu identifier de planète ou de lune appropriée pour trouver un nouveau monde [landlocked_species.GetAdj]. Il semble que la galaxie s'est remplie plus rapidement que nous aurions pu l'imaginer. Dans cet esprit, nous aimerions immigrer à §Y[non_landlocked_immigration_planet.GetName]§! et devenir citoyens [Root.Owner.GetAdj]. Nous sommes peut-être primitifs par rapport aux normes [Root.Owner.GetSpeciesAdj], mais nous pouvons nous adapter rapidement, je vous promets !"
mzilli_anomaly_events.17.tooltip:0 "3 [landlocked_species.GetAdj] Pops vont immigrer sur §Y[non_landlocked_immigration_planet.GetName]§!."

mzilli_anomaly_events.17.a:0 "Nous vous déménagerons vers [non_landlocked_planet.GetName]."
mzilli_anomaly_events.17.b:0 "Absolument pas. Vous servirez '[Root.Owner.GetName]'."
mzilli_anomaly_events.17.c:0 "Bienvenue au sein de '[Root.Owner.GetName]'."

HELP_LANDLOCKED_PLANET_3:0 "Relocalisation [landlocked_species.GetAdj]"
HELP_LANDLOCKED_PLANET_3_DESC:0 "Un grand nombre de réfugiés [landlocked_species.GetAdj] ont été évacués avec succès vers [landlocked_planet.GetName]. Ils ont demandé que nous les déplacions vers §Y[non_landlocked_planet.GetName]§!, une [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName], identifié comme un nouveau monde qui leur est adapté."

mzilli_anomaly_events.18.name:0 "§HNouvelle [landlocked_species.GetName]§! : fin de l'enclave !"
mzilli_anomaly_events.18.desc.a:0 "Les réfugiés [landlocked_species.GetNamePlural] ont fait de la planète sur [non_landlocked_planet.GetName], qu'ils ont nommée '§YNouvelle [landlocked_species.GetName]§!'. Bien que le [non_landlocked_planet.GetClassName] soit très différente de la planète épuisée, elle semble avoir été portée à cet endroit avec un enthousiasme remarquable.\n\nAlors qu'il leur prendra beaucoup de temps pour reconstruire leur civilisation, ils semblent avoir un bon nouveau départ. Espérons qu'ils puissent éviter de répéter les erreurs de leur passé."
mzilli_anomaly_events.18.desc.b:0 "Les réfugiés [landlocked_species.GetNamePlural] ont fait de la planète sur [non_landlocked_planet.GetName], qu'ils ont nommée '§YNouvelle [landlocked_species.GetName]§! '. Bien que la touche [non_landlocked_planet.GetClassName] porte plus qu'une ressemblance de passage à la planète épuisée, elles semblent avoir été portée à cet endroit avec un enthousiasme remarquable.\n\nPendant que cela prendra beaucoup de temps pour euxPour reconstruire leur civilisation, ils semblent être un bon départ. Espérons qu'ils puissent éviter de répéter les erreurs de leur passé."
mzilli_anomaly_events.18.a:0 "Bonne chance, [landlocked_species.GetNamePlural]..."
mzilli_anomaly_events.18.tooltip:0 "§Y[non_landlocked_planet.GetName]§! appartient maintenant à la civilisation §Ynouvelle [landlocked_species.GetAdj]§! et est maintenant appelé §YNouveau [landlocked_species.GetName]§!."

mzilli_anomaly_events.19.name:0 "§HEnclavé§! : Battu par le Rush"
mzilli_anomaly_events.19.intro.a:0 "Il semble que §Y[owned_non_landlocked_planet.GetName]§! ait déjà été colonisé par [owned_non_landlocked_planet.Owner.GetName]. Il n'y a pas de place sur cette [owned_non_landlocked_planet.GetPlanetMoon] pour les réfugiés [landlocked_species.GetAdj], qui avait espoir d'y trouver un nouveau monde."
mzilli_anomaly_events.19.desc.a:0 "$mzilli_anomaly_events.19.intro.a$\n\nInlassables, les [landlocked_species.GetNamePlural] ont de nouveau consulté nos cartes et ont envisagé un nouveau candidat - §Y[non_landlocked_planet.GetName]§!, une [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.19.desc.b:0 "$mzilli_anomaly_events.19.intro.a$\n\nMalheureusement, il ne semble pas y avoir d'autre monde approprié au sein de notre territoire [Root.Owner.GetAdj]. Les [landlocked_species.GetNamePlural] ont demandé à contrecoeur d'immigrer vers §Y[non_landlocked_immigration_planet.GetName]§! et rejoindre notre [Root.Owner.GetName] à la place."

mzilli_anomaly_events.19.intro.b:0 "Il semble que §Y[owned_non_landlocked_planet.GetName]§! ne convient plus pour la Colonisation [landlocked_species.GetAdj]. Il n'y a pas assez de place sur cette [owned_non_landlocked_planet.GetPlanetMoon] pour les réfugiés, qui y voyaient l'espoir de trouver un nouveau monde."
mzilli_anomaly_events.19.desc.c:0 "$mzilli_anomaly_events.19.intro.b$\n\nInlassables, les [landlocked_species.GetNamePlural] a de nouveau consulté nos cartes et ont envisagé un nouveau candidat - §Y[non_landlocked_planet.GetName]§!, une [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.19.desc.d:0 "$mzilli_anomaly_events.19.intro.b$\n\nMalheureusement, il ne semble pas y avoir d'autre monde approprié dans l'espace [Root.Owner.GetAdj]. Les [landlocked_species.GetNamePlural] ont demandé à contrecoeur d'immigrer vers §Y[non_landlocked_immigration_planet.GetName]§! et rejoindre '[Root.Owner.GetName]' à la place."

mzilli_anomaly_events.19.a:0 "Nous leur allouerons [non_landlocked_planet.GetName]."
mzilli_anomaly_events.19.b:0 "C'est inacceptable. Ils serviront à la place notre '[Root.Owner.GetName]'."
mzilli_anomaly_events.19.c:0 "Ils seront les bienvenus sur [non_landlocked_immigration_planet.GetName]."

HELP_LANDLOCKED_PLANET_2:0 "Ensemencer le système [landlocked_planet.System.GetName]"
HELP_LANDLOCKED_PLANET_2_DESC:0 "L'un de nos vaisseaux de construction dirigera une astéroïde chargée d'éléments rares - les mêmes qui ont inspiré Technologie Hyperpropulseurs [Root.GetAdj] - dans le système [landlocked_planet.System.GetName]. Espérons que les [landlocked_planet.Owner.GetSpeciesNamePlural] soient conscient de l'opportunité du voyage interstellaire et qu'ils y consacreront les moyens suffisants pour l'accomplir.\n\nIl n'y a aucun garantie de succès; Pour tout ce que nous savons, ils pourraient juste consommer la matière comme ils l'avaient déjà fait. Mais ce plan a une chance de sauver tout le monde sur la planète, pas seulement quelques réfugiés chanceux."

mzilli_anomaly_events.20.name:0 "§HEnclavé§! : astéroïde livré"
mzilli_anomaly_events.20.desc:0 "L'astéroïde [landlocked_asteroid.GetName] a été 'déposé' subrepticement dans le système [landlocked_planet.System.GetName]. Sans aucun autre corps planétaire à proximité, il sera inévitable que les primitifs de §Y[landlocked_planet.GetName]§! le retrouvent bientôt, et sans doute montez une expédition pour le ramener àLeur monde à la maison pour la consommation.\n\nEspérons que, lorsqu'ils trouvent tous les éléments rares emballés à l'intérieur, ils auront le sens d'étudier le matériau avant de le lancer dans leurs réacteurs de fusion. S'ils le font, ils feront probablement le saut technologique nécessaire pour construire des hyperdrives et se sauver eux-mêmes.\n\nNous avons fait notre pièce. Maintenant, ils doivent faire le leur."
mzilli_anomaly_events.20.tooltip:0 "Maintenant, nous attendons et voyons..."

mzilli_anomaly_events.22.name:0 "§HEnclavé§! : de cendres à cendres"
mzilli_anomaly_events.22.desc.intro:0 "À la suite du cataclysme sur §H[landlocked_planet.GetName]§!, quel peu de temps restés de la biosphère de la planète s'est effondré et l'atmosphère ténue de la planète n'est plus respirante. Tout ce qui reste est la poussière;Il ne me reste plus de ressources utiles pour que nous n'exploites."
mzilli_anomaly_events.22.desc.a:0 "$mzilli_anomaly_events.22.desc.intro$\n\nMalgré tous leurs efforts, les extraterrestres qui y vivaient n'ont jamais fait le saut technologique nécessaire pour quitter leur système solaire. Avec aucun autre monde à portée, leur extinction n'était qu'une question de temps."
mzilli_anomaly_events.22.desc.b:0 "$mzilli_anomaly_events.22.desc.intro$\n\nalors que la destruction de la civilisation [landlocked_species.GetAdj] est une tragédie, elle n'était guère inattendue. Heureusement, avec notre aide, un petit nombre d'entre eux ont réussi à s'échapper avant la fin. J'espère que leur avenir sur §Ynouveau [landlocked_species.GetName]§! sera prometteur."
mzilli_anomaly_events.22.tooltip.a:0 "§Y[landlocked_planet.GetName]§! est maintenant $pc_barren_cold$ sans atmosphère."
mzilli_anomaly_events.22.tooltip.b:0 "Projet spécial annulé : §Y$HELP_LANDLOCKED_PLANET_1$§!"
mzilli_anomaly_events.22.tooltip.c:0 "Projet spécial annulé : §Y$HELP_LANDLOCKED_PLANET_2$§!"

mzilli_anomaly_events.24.name:0 "§H[landlocked_planet.GetName]§! : Fin de l'enclavement !"
mzilli_anomaly_events.24.desc:0 "Notre observation de §Y[landlocked_planet.GetName]§! a révélé une d'activité étrange dans l'une des rares universités restantes de la planète. Il semble que l'astéroïde qu'ils ont récemment capturé les ait effectivement inspiré, générant de nouvelles idées dans le domaine de la physique et de l'ingénierie... peut-être suffisamment pour qu'ils développent assez rapidement un prototype d'hyperpropulseur !\n\nIl leur reste beaucoup de travail, bien sûr, et il n'y a aucune garantie qu'ils réussiront à coloniser des mondes en dehors du système [landlocked_planet.System.GetName]. Pourtant, il s'agit d'une étape significative pour les [landlocked_species.GetNamePlural]. Ils peuvent encore être capables de se sauver eux-mêmes."

MZILLI_MUSTAFAR:0 "Tir à la corde"
MZILLI_MUSTAFAR_DESC:0 "Cette planète semble être prise dans le barycentre de deux géantes gazeuses qui co-orbites, avec des résultats apocalyptiques."

mzilli_anomaly_events.25.name:0 "Déchirée"
mzilli_anomaly_events.25.desc:0 "Il y a des milliers d'années, cette planète terrestre a eu le malheur d'entrer dans la gravité de deux géantes gazeuses, [mustafar_giant_1.GetName] et [mustafar_giant_2.GetName], qui partageait une orbite. Plutôt que d'être absorbée par l'une d'entre elle, ou d'être éjectée entièrement du système, le monde condamné s'est pris au piège dans le barycentre entre les deux, sa surface rapidement déchirée à la suite de l'immense champ gravitationnel généré par les géantes.\n\nUne petite consolation est que §H[From.GetName]§!, qui devait avoir une orbite hautement elliptique avant sa capture, était presque certainement inhabité à l'époque."

MZILLI_TOXIC_OCEAN:0 "L'eau a l'air attirante"
MZILLI_TOXIC_OCEAN_DESC:0 "Malgré l'atmosphère toxique de cette [From.GetPlanetMoon] et les températures élevées de sa surface, un vaste océan d'eau liquide recouvre une grande partie de sa surface."

mzilli_anomaly_events.26.name:0 "Mers interdites"
mzilli_anomaly_events.26.desc:0 "Après un examen plus approfondi, l'océan sur §Y[From.GetName]§! s'est avéré être très acide, contaminé par les éléments lourds qui pleuvent fréquemment de l'atmosphère toxique de la [From.GetPlanetMoon]. Aussi séduisante qu'elle puisse paraître, la vie telle que nous la connaissons ne peut pas survivre à la surface ou sous la surface de l'océan, du moins pas sans prendre des mesures de protection extrêmes.\n\nPour autant, le processus qui permet à l'eau de rester plutôt que de bouillir peut être étudié depuis l'orbite."

MZILLI_CELESTIAL_PEAKS:0 "Pics célestes"
MZILLI_CELESTIAL_PEAKS_DESC:0 "D'énormes montagnes se dressent au-dessus des nuages de [From.GetName], hautes de plusieurs dizaines de kilomètres. Beaucoup d'entre elles s'étendent au-delà de l'atmosphère ténue de la [From.GetPlanetMoon]."

mzilli_anomaly_events.27.name:0 "De la place pour la croissance"
mzilli_anomaly_events.27.desc:0 "Il semble que le minuscule noyau planétaire de §Y[From.GetName]§! soit responsable des énormes montagnes qui parsèment sa surface. Avec une gravité exceptionnellement faible pour une [From.GetPlanetMoon] de cette taille, l'activité tectonique au cours des éons a poussé ces pics au-delà de la haute atmosphère et dans le vide spatial.\n\nBien qu'ils ne soient pas extrêmement intéressants en soi, ces pics célestes pourraient être utiles pour l'astronomie : comme ils s'étendent au-delà de l'atmosphère, les images produites par les télescopes construits sur eux seront plus claires."

d_celestial_peaks:0 "$MZILLI_CELESTIAL_PEAKS$"
d_celestial_peaks_desc:0 "Les montagnes qui s'étendent sur des dizaines de kilomètres offrent des avantages uniques à la communauté astronomique."

MZILLI_BROWN_DWARF:0 "Superjovien"
MZILLI_BROWN_DWARF_DESC:0 "Cette énorme géante gazeuse semble fusionner du deutérium, ce qui indique qu'il pourrait s'agir d'une naine brune de faible masse."

mzilli_anomaly_events.29.name:0 "Une naine brune révélée"
mzilli_anomaly_events.29.desc.a:0 "§Y[FROMFROM.GetName]§! est en effet une naine brune, de classe spectrale Y. Bien qu'il s'agisse du type le plus petit et le plus froid, il est encore gargantuesque pour une géante gazeuse - assez massif pour déplacer de manière détectable le centre de masse du système [FROMFROM.System.GetName] dans sa direction. \n\nIl est intéressant de noter que la chaleur fournie par la fusion du deutérium de [FROMFROM.GetName], bien que minuscule par rapport aux normes cosmiques, pourrait suffire à maintenir une photosynthèse limitée sur ses lunes. \n\nL'une d'entre elles, §Y[superjovian_tf_candidate.GetName]§!, a été signalée pour un développement ultérieur."
mzilli_anomaly_events.29.desc.b:0 "§Y[FROMFROM.GetName]§! est en effet une naine brune, de classe spectrale Y. Bien qu'il s'agisse du type le plus petit et le plus froid, il est encore gargantuesque pour une géante gazeuse - assez massif pour déplacer de manière détectable le centre de masse du système [FROMFROM.System.GetName] dans sa direction. \n\nIl est intéressant de noter que la chaleur fournie par la fusion du deutérium de [FROMFROM.GetName], bien que minuscule par rapport aux normes cosmiques, pourrait être suffisante pour maintenir une photosynthèse limitée sur ses lunes. Plusieurs des grandes lunes ont été signalées pour un développement plus poussé."
mzilli_anomaly_events.29.tooltip.a:0 "§Y[superjovian_tf_candidate.GetName]§! a été révélé être un §B$terraforming_candidate$§!."
mzilli_anomaly_events.29.tooltip.b:0 "Plusieurs des lunes de §Y[FROMFROM.GetName]§! se sont révélées être §B$terraforming_candidate$s§!.."

mzilli_events_brown_dwarf:0 "Naine brune de type Y"
mzilli_events_brown_dwarf_desc:0 "Cette planète géante est suffisamment massive pour faire fusionner du deutérium en hélium 3, fournissant à ses lunes une chaleur supplémentaire."

mzilli_events_brown_dwarf_moon:0 "Lune naine brune"
mzilli_events_brown_dwarf_moon_desc:0 "Le primaire de cette lune est une naine brune de type Y, dont la fusion du deutérium lui fournit une chaleur supplémentaire."

MZILLI_DECAYING_MOON:0 "Lune décroissante"
MZILLI_DECAYING_MOON_DESC:0 "Cette lune [From.GetClassAdj] semble être dans une orbite décroissante autour de son primaire."

mzilli_decaying_moon_1:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_1_desc:0 "Cette lune est sur une orbite décroissante autour de son primaire, et se désintégrera dans environ mille ans."
mzilli_decaying_moon_planet_1:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_1_desc:0 "La lune la plus interne de cette planète est en orbite décroissante, et se désintégrera dans environ mille ans. Cela provoquera un choc tectonique extrême sur la planète."

mzilli_anomaly_events.31.name:0 "Lunicide"
mzilli_anomaly_events.31.desc.intro:0 "§Y[FROM.GetName]§! a apparemment été capturé par [FROM.orbit.GetName] il y a des millions d'années, et est entré dans une orbite rétrograde autour de la planète. Depuis lors, les interactions de marée entre les deux ont progressivement réduit l'altitude de [FROM.GetName]. Il est probable que dans un millier d'années environ, la lune franchira le point de Roche de [FROM.orbit.GetName] et se brisera, formant un nouveau système d'anneaux spectaculaire autour de [===_3]."
mzilli_anomaly_events.31.desc.a:0 "$mzilli_anomaly_events.31.desc.intro$ géante gazeuse. Heureusement, [FROM.GetName] ne semble pas être habitée par une espèce sapide."
mzilli_anomaly_events.31.desc.b:0 "La planète $mzilli_anomaly_events.31.desc.intro$.\n\nCe processus dévastera probablement aussi [FROM.orbit.GetName], puisque les deux sont de taille comparable."
mzilli_anomaly_events.31.no_science:0 "Un sinistre rappel que même les mondes sont mortels..."
mzilli_anomaly_events.31.science:0 "Pourquoi attendre un millier d'années ? Il y a de la §Gscience§! à faire !"

DOOMED_MOON_PROJECT_1:0 "Accélérer la disparition de [FROM.GetName]."
DOOMED_MOON_PROJECT_1_DESC:0 "§Y[FROM.GetName]§! est en orbite décroissante autour de [FROM.orbit.GetName], et si on ne la dérange pas, elle se disloquera dans un millier d'années.\n\nPar une combinaison de manipulation du champ magnétique et de force brute, nous pourrions être en mesure d'accélérer le taux de désintégration. Pour la science !"

mzilli_anomaly_events.32.name:0 "Se décomposer plus vite"
mzilli_anomaly_events.32.desc.a:0 "[Ils ont, comme on pouvait s'y attendre, eu des effets plutôt destructeurs sur la biosphère de la lune."
mzilli_anomaly_events.32.desc.b:0 "Nos efforts pour décélérer §Y[FROMFROM.GetName]§! ont permis de réduire la durée prévue de la rupture à une centaine d'années."
mzilli_anomaly_events.32.a:0 "Toujours pas assez rapide !"

mzilli_decaying_moon_2:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_2_desc:0 "Cette lune est en orbite décroissante autour de son primaire, et se désintégrera d'ici quelques décennies."
mzilli_decaying_moon_planet_2:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_2_desc:0 "La lune la plus interne de cette planète est en orbite décroissante, et se désintégrera d'ici quelques décennies. Cela provoquera un choc tectonique extrême sur la planète."

DOOMED_MOON_PROJECT_2:0 "$DOOMED_MOON_PROJECT_1$... Encore"
DOOMED_MOON_PROJECT_2_DESC:0 "Une fois encore, nous devons accélérer la désintégration de l'orbite de §Y[FROMFROM.GetName]§! autour de [FROMFROM.orbit.GetName]. Apparemment, le [Root.Owner.GetRulerTitle] est assez impatient de voir deux mondes s'annihiler l'un l'autre."

mzilli_anomaly_events.33.name:0 "Se dégrader encore plus vite"
mzilli_anomaly_events.33.desc:0 "Une fois encore, nous avons réussi à décélérer §Y[FROMFROM.GetName]§!. Selon nos meilleures projections, il se disloquera dans environ dix ans.\n\nLe capitaine du §Y[Root.GetName]§! déconseille de le décélérer davantage, car l'intégrité de la lune est déjà instable et de nouvelles tentatives pourraient menacer la sécurité du vaisseau."

mzilli_decaying_moon_3:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_3_desc:0 "Cette lune est sur une orbite décroissante autour de son primaire, et se désintégrera dans quelques années tout au plus."
mzilli_decaying_moon_planet_3:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_3_desc:0 "La lune la plus interne de cette planète est sur une orbite décroissante, et se désintégrera d'ici quelques années tout au plus. Cela provoque un choc tectonique extrême sur la planète."

mzilli_anomaly_events.35.name:0 "Lune décroissante : Fractured"
mzilli_anomaly_events.35.desc.a:0 "Enfin, la lune condamnée §Y[FROM.GetName]§! a franchi le point de Roche de [FROM.orbit.GetName]. Comme le champ gravitationnel de la planète tire plus fortement sur un côté de la lune que sur l'autre, la croûte de [FROM.GetName] est littéralement déchirée, permettant à son intérieur en fusion de se déverser et d'inonder la surface.\n\nIl va sans dire que la lune n'est plus habitable selon aucune norme [Root.GetSpeciesAdj]. La rupture proprement dite aura lieu au cours des trois prochains mois."
mzilli_anomaly_events.35.desc.b:0 "Enfin, la lune condamnée §Y[FROM.GetName]§! a franchi le point de Roche de [FROM.orbit.GetName]. Comme le champ gravitationnel de la planète tire plus fortement sur un côté de la lune que sur l'autre, la croûte de [FROM.GetName] est littéralement déchirée, permettant à son intérieur en fusion de se déverser et d'inonder la surface.\n\nIl va sans dire que la lune n'est plus habitable selon aucune norme [Root.GetSpeciesAdj]. La rupture proprement dite, qui dévastera probablement [FROM.orbit.GetName] aussi, aura lieu au cours des trois prochains mois."
mzilli_anomaly_events.35.tooltip:0 "§Y[FROM.GetName]§! se briseront dans les prochains mois."

mzilli_anomaly_events.37.name:0 "Lune décroissante : Le Big Rip"
mzilli_anomaly_events.37.desc.a:0 "§Y[FROM.GetName]§! s'est finalement brisée, sa force gravitationnelle relativement minuscule n'ayant pu résister aux immenses forces de marée de [FROM.orbit.GetName]. La lune brisée forme un système d'anneaux spectaculaire autour de la planète, une belle pierre tombale pour ce monde autrefois luxuriant."
mzilli_anomaly_events.37.desc.b:0 "$mzilli_anomaly_events.37.desc.a$\n\nPour sa part, §Y[FROM.orbit.GetName]§! n'en est pas sorti indemne : sa propre croûte a également été gravement rompue, mais pas assez pour la déchirer complètement, et les débris de [FROM.GetName] pleuvent dans une tempête de feu mondiale."
mzilli_anomaly_events.37.tooltip:0 "§Y[FROM.GetName]§! se désintégrera au cours de l'année prochaine, produisant un système d'anneaux autour de [FROM.orbit.GetName]."

MZILLI_BINARY_SUNSET:0 "[From.GetPlanetMoonCap] avec une vue"
MZILLI_BINARY_SUNSET_DESC.1:0 "Les multiples soleils de [From.GetName] doivent paraître époustouflants vus de la surface."
MZILLI_BINARY_SUNSET_DESC.2:0 "Les soleils jumeaux de [From.GetName] doivent paraître époustouflants vus de la surface."
MZILLI_BINARY_SUNSET_DESC.3:0 "Les trois soleils de [From.GetName] doivent paraître époustouflants vus de la surface."

mzilli_anomaly_events.40.name:0 "Soleils binaires"
mzilli_anomaly_events.40.desc.planet:0 "La vue depuis la surface de §Y[FROMFROM.GetName]§! est, en effet, spectaculaire.\n\nSi spectaculaire, en fait, que les images des soleils jumeaux de [FROMFROM.GetPlanetMoon] se profilant au-dessus de sa surface [FROMFROM.GetClassAdj] sont devenues une sensation médiatique sur §H[Root.Owner.Capital.GetName]§! et nos colonies. \n\nDes artisans et des touristes de tout le [Root.Owner.GetName] monde affrètent des vaisseaux privés pour visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires par eux-mêmes."
mzilli_anomaly_events.40.desc.moon:0 "La vue depuis la surface de §Y[FROMFROM.GetName]§! est, en effet, spectaculaire.\n\nSi spectaculaire, en fait, que les images de [FROMFROM.orbit.GetName] et de ses soleils jumeaux se profilant au-dessus de la surface de la lune [FROMFROM.GetClassAdj] sont devenues une sensation médiatique sur §H[Root.Owner.Capital.GetName]§! et nos colonies. \n\nDes artisans et des touristes de tout le [Root.Owner.GetName] monde affrètent des vaisseaux privés pour visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires par eux-mêmes."
mzilli_anomaly_events.40.a:0 "Ça me rappelle un vieux film de science-fiction..."

mzilli_anomaly_events.41.name:0 "Soleils trinaires"
mzilli_anomaly_events.41.desc.planet:0 "La vue depuis la surface de §Y[FROMFROM.GetName]§! est, en effet, spectaculaire.\n\nSi spectaculaire, en fait, que les images des trois soleils de la [FROMFROM.GetPlanetMoon] se profilant au-dessus de sa surface [FROMFROM.GetClassAdj] sont devenues une sensation médiatique sur §H[Root.Owner.Capital.GetName]§! et nos colonies. \n\nDes artisans et des touristes de tout le [Root.Owner.GetName] monde affrètent des vaisseaux privés pour visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires par eux-mêmes."
mzilli_anomaly_events.41.desc.moon:0 "La vue depuis la surface de §Y[FROMFROM.GetName]§! est, en effet, spectaculaire.\n\nSi spectaculaire, en fait, que les images de [FROMFROM.orbit.GetName] et de ses trois soleils se détachant sur la surface de la lune [FROMFROM.GetClassAdj] sont devenues une sensation médiatique sur §H[Root.Owner.Capital.GetName]§! et dans nos colonies. \n\nDes artisans et des touristes de tout le [Root.Owner.GetName] monde affrètent des vaisseaux privés pour visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires par eux-mêmes."

mzilli_binary_sunset_art:0 "La folie du coucher du soleil"
mzilli_binary_sunset_art_desc:0 "Un monde récemment découvert avec deux soleils a capturé l'imagination de notre population."

mzilli_trinary_sunset_art:0 "$mzilli_binary_sunset_art$"
mzilli_trinary_sunset_art_desc:0 "Un monde récemment découvert avec trois soleils a capturé l'imagination de notre population."

MZILLI_YOUNG_STAR:0 "Young Sun"
MZILLI_YOUNG_STAR_DESC:0 "Cette étoile [From.GetClassAdj] semble n'avoir que quelques milliers d'années et n'a commencé que récemment à transformer l'hydrogène en hélium."

mzilli_anomaly_events.42.name:0 "$mzilli_t_tauri_star$"
mzilli_anomaly_events.42.desc:0 "§Y[From.GetName]§! est une étoile très jeune, bien plus jeune qu'on ne le pensait. À ce stade de son cycle de vie, l'étoile tire une grande partie de son énergie de la contraction gravitationnelle plutôt que de la fusion nucléaire\n\n. Par conséquent, les planètes et les lunes du système ne sont pas assez âgées et ne reçoivent pas assez d'énergie pour produire des formes de vie indigènes. Nous pouvons cependant faire progresser nos sciences en étudiant ce soleil qui vieillit pour devenir une étoile de la séquence principale."

mzilli_t_tauri_star:0 "Protostar"
mzilli_t_tauri_star_desc:0 "Ce soleil est très jeune, et n'a pas encore produit de planètes habitables."

MZILLI_CUTE_PLANET:0 "Invitation [From.GetPlanetMoonCap]"
MZILLI_CUTE_PLANET_DESC:0 "Les scans rapprochés de [From.GetName] ont révélé quelque chose d'intéressant pour nos équipes scientifiques..."

mzilli_anomaly_events.43.name:0 "Adorable faune sauvage"
mzilli_anomaly_events.43.desc.intro:0 "Les formes de vie de §Y[From.GetName]§! sont, faute de mieux, mignonnes. Toutes les créatures répertoriées jusqu'à présent, des gentils herbivores aux prédateurs voraces, suscitent à peu près la même réaction initiale de la part de [Root.Owner.GetSpeciesNamePlural] qu'une personne de [===_2]."
mzilli_anomaly_events.43.desc.a:0 "$mzilli_anomaly_events.43.desc.intro$ chaton ou un chiot $mzilli_anomaly_events.43.desc.outro$"
mzilli_anomaly_events.43.desc.b:0 "$mzilli_anomaly_events.43.desc.intro$ animal domestique $mzilli_anomaly_events.43.desc.outro$"
mzilli_anomaly_events.43.desc.outro:0 "Il est difficile d'imaginer comment ce type d'écosystème a pu évoluer, car des éléments tels que la "cutanéité" peuvent difficilement être considérés comme universels. Les membres de l'équipe [Root.Leader.GetName] et [Root.Leader.GetHerHis] recommandent que cette [From.GetPlanetMoon] soit étudiée de plus près, et ils se sont portés volontaires pour servir une fois leur séjour à bord du §Y[Root.GetName]§! terminé."
mzilli_anomaly_events.43.desc.c:0 "Les formes de vie de §Y[From.GetName]§! sont, faute de mieux, mignonnes. Toutes les créatures répertoriées jusqu'à présent, des doux herbivores aux prédateurs voraces, suscitent chez les êtres organiques sapides la même réaction initiale qu'un animal domestique sur §H[Root.Owner.Capital.GetName]§!.\n\nIl est difficile d'imaginer comment ce type d'écosystème a pu évoluer, car des éléments tels que la "cutanéité" peuvent difficilement être considérés comme universels. [Root.Leader.GetName] recommande que cette [From.GetPlanetMoon] soit étudiée de plus près, car sa faune serait très propice au bonheur de nos Bio-Trophées."

mzilli_anomaly_events.43.a:0 "On devrait peut-être ouvrir un zoo pour enfants."
mzilli_anomaly_events.43.b:0 "Reprenez-vous !"

mzilli_cuteness_proximity:0 "Proximité de la beauté"
mzilli_cuteness_proximity_desc:0 "Les formes de vie sur cette [This.GetPlanetMoon] sont, de l'avis général, adorables."

MZILLI_RINGED_MOON:0 "Lune annelée"
MZILLI_RINGED_MOON_DESC:0 "Contrairement à la plupart des lunes, [From.GetName] possède un système d'anneaux très proéminent."

mzilli_anomaly_events.44.name:0 "Art lunaire"
mzilli_anomaly_events.44.desc:0 "En regardant de plus près, le système d'anneaux autour de §Y[From.GetName]§! est constitué de milliards de petits satellites artificiels, chacun étant conçu pour être hautement réfléchissant. Le réseau est vieux d'au moins un millier d'années, bien que les interactions de marée et le vent solaire les aient progressivement désorbités au fil des ans. [Root.Leader.GetName] estime que le système d'anneaux original était suffisamment grand et complexe pour être vu à l'oeil nu depuis l'autre côté du système §H[From.System.GetName]§!.\n\n[Root.Leader.GetSheHeCap] ne trouve aucune raison pratique à la présence de ce système d'anneaux et pense qu'ils ont été placés pour servir d'exposition artistique."

MZILLI_ROCKY_SNOWBALL:0 "Boule de neige lourde"
MZILLI_ROCKY_SNOWBALL_DESC:0 "[From.GetName] possède un énorme puits de gravité et des caractéristiques de surface relativement jeunes, ce qui est inhabituel pour un [From.GetPlanetMoon] gelé comme celui-ci."

mzilli_anomaly_events.45.name:0 "$chthonian_planet$"
mzilli_anomaly_events.45.desc:0 "Selon le rapport de [Root.Leader.GetName], §Y[From.GetName]§! semble être une planète chtonienne : une géante gazeuse qui a perdu son atmosphère à cause des vents solaires ou d'une autre forme de fuite hydrodynamique, ne laissant derrière elle que son noyau métallique solide."

MZILLI_GREENHOUSE_EFFECT:0 "Autocuiseur"
MZILLI_GREENHOUSE_EFFECT_DESC:0 "[From.GetName] semble être dans les premiers stades d'un effet de serre excessif."

mzilli_greenhouse_effect:0 "$greenhouse_effect$"
mzilli_greenhouse_effect_desc:0 "Ce [This.GetPlanetMoon] connaît les premiers stades d'un effet de serre incontrôlé et finira par devenir un $pc_toxic$. sans vie."

mzilli_anomaly_events.47.intro:0 "Il semble que §Y[FROMFROM.GetName]§! était un monde habitable jusqu'à il y a environ mille ans, lorsque le rayonnement solaire croissant de son soleil, [greenhouse_sun.GetName], a commencé à faire bouillir les océans de [FROMFROM.GetPlanetMoon]. La vapeur d'eau a été piégée dans l'atmosphère, et un effet de serre incontrôlé a commencé. Dans un autre millier d'années, cette [FROMFROM.GetPlanetMoon]"
mzilli_anomaly_events.47.desc.a:0 "$mzilli_anomaly_events.47.intro$ peut très bien ressembler à [planet_venus.GetName]. $mzilli_anomaly_events.47.outro$"
mzilli_anomaly_events.47.desc.b:0 "$mzilli_anomaly_events.47.intro$ se sera probablement transformé au-delà de tout espoir de réparation. $mzilli_anomaly_events.47.outro$"
mzilli_anomaly_events.47.outro:0 "\n\n[Root.Leader.GetName] a proposé de construire un bouclier solaire au point de Lagrange L1 de [greenhouse_primary.GetName]. Cela réduira la quantité de radiations solaires provenant de [greenhouse_sun.GetName] et, espérons-le, arrêtera la transformation de [FROMFROM.GetName] en $pc_toxic$ avant qu'elle n'aille trop loin. Alors peut-être pourrons-nous la terraformer en un monde habitable à nouveau."
mzilli_anomaly_events.47.a:0 "Allez-y tout de suite ! Nous devons sauver [FROMFROM.GetName]."
mzilli_anomaly_events.47.b:0 "Non, laissez ce [FROMFROM.GetPlanetMoon] à son destin."

REVERSE_GREENHOUSE:0 "Inversion $greenhouse_effect$"
REVERSE_GREENHOUSE_DESC:0 "[En construisant un bouclier solaire au point de Lagrange L1 de [greenhouse_primary.GetName], nous pourrions être en mesure de réduire la quantité de rayonnement solaire provenant de [greenhouse_sun.GetName], ce qui arrêterait la surchauffe."

mzilli_anomaly_events.48.name:0 "Plus de serre"
mzilli_anomaly_events.48.desc.a:0 "Avec l'achèvement de notre bouclier solaire au point L1 de §Y[greenhouse_planet.GetName]§!, le $mzilli_anomaly_events.48.desc.outro$ de la planète."
mzilli_anomaly_events.48.desc.b:0 "Avec l'achèvement de notre bouclier solaire dans le point L1 de [greenhouse_planet.orbit.GetName], §Y[greenhouse_planet.GetName]§! de $mzilli_anomaly_events.48.desc.outro$."
mzilli_anomaly_events.48.desc.outro:0 "Le taux de chauffage a chuté dramatiquement car les radiations entrantes de [greenhouse_sun.GetName] sont bloquées. Maintenant que [greenhouse_planet.GetPlanetMoon] n'est plus en danger, nous pouvons procéder à la terraformation.\n\nL'apport solaire de [greenhouse_sun.GetName] continuant à augmenter, il sera finalement nécessaire d'étendre le bouclier solaire pour que le nouveau climat de [greenhouse_planet.GetName] reste stable. Heureusement, les étoiles vieillissent assez lentement pour que nous puissions facilement suivre les changements."
mzilli_anomaly_events.48.tooltip.a:0 "Le modificateur §Y$mzilli_greenhouse_effect$§! a été supprimé de §Y[greenhouse_planet.GetName]§!."
mzilli_anomaly_events.48.tooltip.b:0 "Le modificateur §Y$terraforming_candidate$§! a été ajouté à §Y[greenhouse_planet.GetName]§!."

MZILLI_CROOKED:0 "$mzilli_crooked_planet$"
MZILLI_CROOKED_DESC.a:0 "Cette planète [From.GetClassAdj] a un axe fortement incliné, probablement le résultat d'un impact massif au début de son histoire."
MZILLI_CROOKED_DESC.b:0 "Cette naine brune a un axe fortement incliné, probablement le résultat d'un impact massif au début de son histoire."
MZILLI_CROOKED_DESC.c:0 "Cette géante gazeuse a un axe fortement incliné, probablement le résultat d'un impact massif au début de son histoire."

mzilli_crooked_planet:0 "Crooked Planet"
mzilli_crooked_planet_desc:0 "Ce monde a un axe fortement incliné, probablement le résultat d'un impact massif au début de son histoire."

mzilli_anomaly_events.50.name:0 "Enfance traumatisante"
mzilli_anomaly_events.50.desc.a:0 "Comme [planet_uranus.GetName] dans le système [planet_uranus.System.GetName], $mzilli_anomaly_events.50.desc.b$"
mzilli_anomaly_events.50.desc.b:0 "Il semble qu'elle ait subi un impact majeur au cours de ses années de formation, il y a des milliards d'années, probablement de la part d'une protoplanète plus petite. La collision l'a fait dévier de son axe, ce qui a entraîné un cycle jour/nuit qui ne correspond pas à la quantité de lumière solaire reçue par chaque côté, un peu comme un monde crépusculaire bloqué par les marées."

MZILLI_SUPERNOVA_REMNANT:0 "Stellar Corpse"
MZILLI_SUPERNOVA_REMNANT_DESC:0 "Il y a des siècles, les astronomes de notre planète ont été témoins de la supernova qui a laissé cette [From.GetClassName] derrière elle."

mzilli_anomaly_events.52.name:0 "Vestige de supernova"
mzilli_anomaly_events.52.desc:0 "L'étoile géante qui a formé le [FROMFROM.GetClassName] que nous appelons §Y[FROMFROM.GetName]§! a explosé dans une supernova cataclysmique de type II il y a environ mille ans, un événement qui était visible depuis [supernova_observed_planet.GetName].\n\nL'apparition d'une 'nouvelle' étoile dans le ciel nocturne était assez inquiétante pour les [Root.Owner.GetSpeciesNamePlural] contemporains, dont beaucoup pensaient qu'elle représentait la colère d'un dieu mécontent, ou peut-être même qu'elle marquait le début de la Fin des Temps.\n\nHélas, nous sommes beaucoup plus sages aujourd'hui. Nous savons maintenant que les supernovae ne représentent pas la colère du divin, mais sont en fait la façon dont l'univers se revigore. Les éléments lourds forgés dans son noyau mourant et dispersés dans l'univers contribueront un jour à former de nouveaux mondes que les générations futures appelleront leur foyer."
mzilli_anomaly_events.52.a:0 "Nous sommes tous des vedettes."
mzilli_anomaly_events.52.b:0 "D'une certaine manière, ils avaient raison au sujet de la fin des temps..."

mzilli_arch_all_that_glitters:0 "Tout ce qui brille"
mzilli_arch_all_that_glitters_desc:0 "La surface de §Y[From.Planet.GetName]§! est parsemée de structures abandonnées, suggérant que la [From.Planet.GetPlanetMoon] a été exploitée par une autre civilisation il y a longtemps."
mzilli_arch_events.33.name:0 "Fonds d'argent"
mzilli_arch_events.33.desc:0 "L'expédition extraterrestre vers §Y[From.Planet.GetName]§! a eu lieu il y a environ douze mille ans, selon les premières découvertes de nos archéologues. Les extraterrestres étaient à la recherche de platine, mais apparemment il y avait peu de choses à trouver sur la [From.Planet.GetPlanetMoon] et ils sont repartis les mains vides. Cependant, [Root.Leader.GetName] ont trouvé des références isolées au 'Trésor de Kahjat' dans plusieurs journaux de bord des mineurs, ce qui a naturellement suscité son intérêt.\n\nPeut-être y a-t-il encore quelque chose de précieux à trouver ici ?"
mzilli_arch_events.34.name:0 "Chasse au trésor"
mzilli_arch_events.34.desc:0 "La recherche du 'Trésor de Kahjat' par l'[Root.GetName] sur §Y[From.Planet.GetName]§! n'a pas encore donné de pistes tangibles, bien que l'[Root.Leader.GetName] soit convaincu qu'il est là quelque part, peut-être dans un endroit inoffensif que les visiteurs aliens ont manqué lors de leurs propres fouilles.\n\nLes scans orbitaux n'ont pas encore détecté de traces sur la [From.Planet.GetPlanetMoon], bien que l'imprécision du mot 'trésor' rende difficile de savoir ce qu'il faut chercher."
mzilli_arch_events.35.name:0 "Fool's Gold"
mzilli_arch_events.35.desc.intro:0 "Nos fouilles sur §Y[From.Planet.GetName]§! se sont terminées de manière plutôt anti-climatique. Il n'y a pas de trésor ici après tout, et il n'y en a jamais eu.\n\nIl s'avère que le 'Trésor de Kahjat' est en fait un idiome de la langue des extraterrestres qui ont exploité le platine ici, un idiome qui implique une entreprise qui fait perdre du temps -- analogue à"
mzilli_arch_events.35.desc.a:0 "$mzilli_arch_events.35.desc.intro$ \n- la chasse à l'oie sauvage. $mzilli_arch_events.35.desc.outro$"
mzilli_arch_events.35.desc.b:0 "$mzilli_arch_events.35.desc.intro$ \n -la chasse au zulcor sauvage' $mzilli_arch_events.35.desc.outro$"
mzilli_arch_events.35.desc.outro:0 "sur §H[Root.Owner.Capital.GetName]§!. Pendant tout ce temps, nous avons pris la frustration des mineurs de ne pas trouver de platine pour un trésor légitime à trouver."

MZILLI_FRAIL_FUSION:0 "Fusion fragile"
MZILLI_FRAIL_FUSION_DESC:0 "Le rendement stellaire de [From.GetName] est inhabituellement bas pour une étoile de ce type."

mzilli_anomaly_events.53.name:0 "$mzilli_frail_fusion$"
mzilli_anomaly_events.53.desc:0 "Il semble qu'il y a environ deux siècles, un grand corps planétaire - probablement une naine brune - soit tombé dans l'atmosphère de §Y[From.GetName]§! et ait été enveloppé par l'étoile. Avec un objet énorme et relativement froid piégé à l'intérieur, une grande partie de l'énergie de fusion de l'étoile sert à chauffer la naine brune et à ioniser son atmosphère d'hydrogène. Ceci explique la réduction de la chaleur et de la lumière émises dans le système §H[From.System.GetName]§!. [Root.Leader.GetName] estime que [From.GetName] aura fini de digérer la naine brune dans une centaine d'années, et retrouvera alors son rendement solaire normal. D'ici là, les planètes et les lunes de l'étoile souffriront d'une habitabilité réduite."
mzilli_anomaly_events.53.tooltip:0 "Les planètes et lunes habitables de §Y[From.GetName]§! ont le modificateur §H$bleak_planet$§! pour le siècle prochain."

mzilli_frail_fusion:0 "Faible lumière"
mzilli_frail_fusion_desc:0 "Cette étoile ionise et consomme une naine brune piégée à l'intérieur, réduisant le rendement stellaire et rendant ses planètes §H$bleak_planet$§! en conséquence. Elle retrouvera sa luminosité normale d'ici §Y[This.frail_fusion_date]§!."

mzilli_anomaly_events.55.name:0 "Retour à la gloire"
mzilli_anomaly_events.55.desc:0 "Enfin, §Y[FROM.GetName]§! a fini d'ioniser et de consommer la naine brune piégée dans son atmosphère. Sa fureur nucléaire est à nouveau rayonnée vers l'extérieur, réchauffant correctement les planètes et les lunes de son système pour la première fois en trois siècles."
mzilli_anomaly_events.55.tooltip:0 "Les planètes et les lunes de §Y[FROM.GetName]§! n'ont plus le modificateur §Y$bleak_planet$§!."

MZILLI_TIDALLY_LOCKED:0 "Regarder le soleil"
MZILLI_TIDALLY_LOCKED_DESC:0 "D'énormes bandes circulaires marquent la surface de §Y[From.GetName]§!, clairement visibles depuis l'orbite. La planète ressemble à un énorme globe oculaire suspendu dans l'espace, son regard inébranlable fixé sur le soleil local."

mzilli_anomaly_events.57.name:0 "Le monde des yeux"
mzilli_anomaly_events.57.desc:0 "§Y[FROMFROM.GetName]§! est verrouillée à son soleil. Un côté de la planète a la lumière du jour perpétuelle, l'autre la nuit perpétuelle. Pour cette raison, l'écosphère de la planète est divisée en bandes très distinctes selon la quantité de lumière solaire qu'elles reçoivent de [tidally_locked_sun.GetName], ce qui explique l'apparence de globe oculaire.\n\nLes formes de vie du côté jour sont généralement enracinées en un seul endroit, même la plupart des animaux, et profitent de la lumière éternelle du soleil. Celles du côté de la nuit ont tendance à recourir à la chimiosynthèse ou à la thermosynthèse, tirant leur énergie de réactions chimiques et de la chaleur géothermique plutôt que de la lumière du soleil."

MZILLI_BAD_POETRY:0 "L'histoire me disculpera"
MZILLI_BAD_POETRY_DESC:0 "Des dizaines d'objets, clairement d'origine artificielle, entourent cet astéroïde. On peut en voir d'autres reposant à sa surface, ayant été capturés par la faible gravité."

mzilli_anomaly_events.58.name:0 "$mzilli_bad_poetry_modifier$"
mzilli_anomaly_events.58.desc.a:0 "Les objets artificiels trouvés à la surface et en orbite de §Y[From.GetName]§! sont des dispositifs de stockage de données, apparemment placés ici il y a des milliers d'années. Ils contiennent ce qui semble être les oeuvres complètes d'un poète extraterrestre qui estimait que ses écrits n'étaient pas appréciés par les gens de son époque. Il les a placées ici dans l'espoir que les générations futures les redécouvrent et, peut-être, les trouvent plus acceptables.\n\nÀ en juger par la réaction grossière de [Root.GetLeaderName] après avoir goûté quelques poèmes, la galaxie n'est pas encore prête."
mzilli_anomaly_events.58.desc.b:0 "Les objets artificiels trouvés à la surface et en orbite de §Y[From.GetName]§! sont des dispositifs de stockage de données, apparemment placés ici il y a des milliers d'années. Ils contiennent ce qui semble être les oeuvres complètes d'un poète extraterrestre qui estimait que ses écrits n'étaient pas appréciés par les gens de son époque. Il les a placés ici dans l'espoir que les générations futures les redécouvrent et, peut-être, les trouvent plus acceptables.\n\n[Root.GetLeaderName] a connu un crash logiciel temporaire après avoir échantillonné quelques poèmes. Apparemment, la galaxie n'est pas encore prête."
mzilli_anomaly_events.58.a:0 "Qu'elles soient bonnes ou mauvaises, elles méritent d'être étudiées."
mzilli_anomaly_events.58.b:0 "Laissez-les à quelqu'un d'autre pour qu'il les trouve."

mzilli_bad_poetry_modifier:0 "Mauvaise poésie"
mzilli_bad_poetry_modifier_desc:0 "Cet astéroïde est encombré d'oeuvres de poésie qui, bien que mauvaises, peuvent néanmoins contribuer à notre compréhension de leurs auteurs."

MZILLI_LOW_GRAVITY:0 "Petit monde domestique"
MZILLI_LOW_GRAVITY_DESC:0 "Malgré sa taille réduite, §Y[From.GetName]§! est parsemée de structures en ruine et de lits océaniques asséchés, ce qui suggère qu'elle a eu une population importante."

mzilli_anomaly_events.59.name:0 "Gasping For Air"
mzilli_anomaly_events.59.desc:0 "Il y a environ deux mille ans, §Y[From.GetName]§! abritait une civilisation qui s'étendait sur une grande partie de la [From.GetPlanetMoon]. Bien que la faible teneur en oxygène de leur fine atmosphère ait normalement empêché la croissance d'une espèce, la faible gravité de l'[From.GetPlanetMoon] - à peine un sixième de celle de l'[Root.Owner.Capital.GetName] - leur a permis d'atteindre une taille d'environ trois mètres.\n\nMalheureusement, à un moment donné, une augmentation de l'activité solaire a commencé à éroder l'atmosphère de l'[From.GetName]. Avec une gravité aussi faible, et peu de champ magnétique, ils ne pouvaient rien faire pour sauver leur monde. Lorsque l'activité solaire est revenue à la normale quelques décennies plus tard, toute la population était morte d'asphyxie."

MZILLI_MOONMOON:0 "$mzilli_events_moonmoon$"
MZILLI_MOONMOON_DESC:0 "Ce planétoïde [From.GetClassAdj] semble être un subsatellite, une lune qui tourne autour d'une autre lune plutôt que d'une planète."

mzilli_anomaly_events.60.name:0 "La chance astronomique"
mzilli_anomaly_events.60.desc:0 "Le satellite §Y[From.GetName]§! est en effet un sous-satellite - ou une "lune", comme l'équipe de [Root.Leader.GetName] et [Root.Leader.GetHerHis] insiste pour l'appeler - et un satellite assez inhabituel. Dans ce cas, cependant, la plupart des autres lunes de [From.orbit.orbit.GetName] sont réparties de telle sorte que cela ne pose aucun problème à [From.GetName], qui a passé des milliards d'années sur cette orbite précaire, suffisamment longtemps pour que la vie évolue et la transforme en [From.GetAAnPlanetClass] [From.GetClassName] avec son propre et riche écosystème."

mzilli_events_moonmoon:0 "Subsatellite"
mzilli_events_moonmoon_desc:0 "Ce monde est un subsatellite (ou "moonmoon"), une lune qui tourne autour d'une autre lune plutôt que d'une planète. Les interactions de marée entre lui, son primaire et la géante gazeuse locale méritent d'être étudiées."

MZILLI_SICK_PLANTS:0 "Malades sur [From.GetPlanetMoonCap]"
MZILLI_SICK_PLANTS_DESC:0 "Les formes de vie sur §Y[From.GetName]§! semblent être universellement malsaines, et luttent pour rester en vie. Cela justifie définitivement un examen plus approfondi."

mzilli_anomaly_events.62.name:0 "Étrange lumière du soleil"
mzilli_anomaly_events.62.desc.red:0 "Il semble que la vie végétale de §Y[FROMFROM.GetName]§! ait évolué pour photosynthétiser la lumière blanche-jaune du soleil, comme celle d'une étoile de type G. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus rouge que celle à laquelle elle est habituée, ce qui fait que la biosphère a du mal à capter suffisamment d'énergie pour se maintenir en vie. Dans un millier d'années seulement, [FROMFROM.GetName] pourrait subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne voit que deux explications à ce qui s'est passé ici : soit [sickly_sun.GetName] a brusquement changé de couleur un jour, ce qui semble peu probable étant donné l'âge et la luminosité de l'étoile, soit [FROMFROM.GetName] a été transportée ici depuis un système stellaire de type G, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.orange:0 "Il semblerait que la vie végétale de §Y[FROMFROM.GetName]§! ait évolué pour photosynthétiser la lumière blanche du soleil, comme celle d'une étoile de type F. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est bien plus rouge que celle à laquelle elle est habituée, ce qui fait que la biosphère a du mal à capter suffisamment d'énergie pour rester en vie. Dans un millier d'années seulement, [FROMFROM.GetName] pourrait subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne voit que deux explications à ce qui s'est passé ici : soit [sickly_sun.GetName] a brusquement changé de couleur un jour, ce qui semble peu probable étant donné l'âge et la luminosité de l'étoile, soit [FROMFROM.GetName] a été transportée ici depuis un système stellaire de type F, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.yellow:0 "Il semble que la vie végétale de §Y[FROMFROM.GetName]§! ait évolué pour photosynthétiser la lumière du soleil bleu-blanc, comme celle d'une étoile de type A. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est bien plus jaune que celle à laquelle elle est habituée, ce qui fait que la biosphère a du mal à capter suffisamment d'énergie pour se maintenir en vie. Dans un millier d'années seulement, [FROMFROM.GetName] pourrait subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne voit que deux explications à ce qui s'est passé ici : soit [sickly_sun.GetName] a brusquement changé de couleur un jour, ce qui semble peu probable étant donné l'âge et la luminosité de l'étoile, soit [FROMFROM.GetName] a été transportée ici depuis un système stellaire de type A, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.white:0 "Il semble que la vie végétale de §Y[FROMFROM.GetName]§! ait évolué pour photosynthétiser la lumière orange du soleil, comme celle d'une étoile de type K. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus blanche que celle à laquelle elle est habituée, ce qui fait que la biosphère a du mal à capter suffisamment d'énergie pour rester en vie. Dans un millier d'années seulement, [FROMFROM.GetName] pourrait subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne voit que deux explications à ce qui s'est passé ici : soit [sickly_sun.GetName] a brusquement changé de couleur un jour, ce qui semble peu probable étant donné l'âge et la luminosité de l'étoile, soit [FROMFROM.GetName] a été transportée ici depuis un système stellaire de type K, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
