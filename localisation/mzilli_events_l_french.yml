mzilli_binary_planet_moon_desc:0 "Cette lune et sa planète mère forment une paire binaire, tournant autour de leur centre de masse partagé."

mzilli_arch_relic_subterranean:0 "Un monde ennuyeux"
mzilli_arch_relic_subterranean_desc:0 "§Y[From.Planet.GetName]§! a une masse beaucoup plus basse que ce qui serait attendu pour une [From.Planet.GetPlanetMoon] de sa taille. Initialement supposé être le résultat de la Supernova qui a détruit son Soleil il y a des millénaires, la présence de marques anormales sur la surface pointe vers le travail d'une civilisation relativement avancée... qui n'est maintenant nulle part."
mzilli_arch_events.1.name:0 "Une horloge qui tourne"
mzilli_arch_events.1.desc:0 "Il y a très peu de vestiges des anciens propriétaires de §Y[From.Planet.GetName]§!, mais nous avons récupéré assez d'informations pour trouver une partie de l'histoire traumatique de la [From.Planet.GetPlanetMoon].\n\nIl y a quatre mille ans, [From.Planet.System.GetName] était une étoile géante rouge avec des dizaines de planètes et de lunes, dont une - celle que nous appelons [From.Planet.GetName] - était un luxuriant $pc_savannah$ habité par une civilisation arthropode. Les extraterrestres ont apparemment appris que leur soleil mourait, et qu'il exploserait bientôt et s'effondrerait en un [From.Planet.System.GetClassName], détruisant toute la vie dans leur système. L'idée d'évacuer a été envisagée, mais finalement rejetée - les arthropodes manquaient d'accès à la technologie des Hyperpropulseurs et ont jugé qu'un vaisseau-arche de subluminique soit peu susceptible de survivre à son voyage durant des siècles, vers une autre étoile."
mzilli_arch_events.2.name:0 "Le projet de bunker"
mzilli_arch_events.2.desc:0 "Les arthropodes de §Y[From.Planet.GetName]§! savaient que leur monde était condamné, et que tenter de fuir le système serait une tentative futile. Au lieu de cela, ils ont choisi de commencer à creuser sous la surface de leur [From.Planet.GetPlanetMoon], construisant d'énormes villes souterraines qui pourraient - en théorie - protéger une grande partie de leur population de la supernova lorsqu'elle se produirait.\n\nNous avons identifié plusieurs tunnels et passages menant sous terre ; Ils sont fortement endommagés mais pas nécessairement inaccessibles."
mzilli_arch_events.3.name:0 "Recherche de réponses"
mzilli_arch_events.3.desc:0 "L'équipe d'excavation a progressé régulièrement dans le sous-sol de §Y[From.Planet.GetName]§!, et pendant que les villes souterraines n'ont pas encore été trouvées, l'équipe a réussi à mettre en place une chronologieDe la disparition des extraterrestres arthropodes.\n\nEnviron cinquante ans après le début du projet, [From.Planet.System.GetName] est entré dans sa mort agressivement et a commencé à stériliser la surface, tuant des milliards d'habitants avant de pouvoir atteindre la sécurité. Quelque quatre millions ont réussi à entrer sous terre et à entrer dans les villes souterraines, mais le projet n'était pas encore complet et que de grandes portions du sous-sol sont restées inhabitables.\n\nquand [From.Planet.System.GetName] a explosé dans une supernova quelque vingt ans aprèsCela, l'explosion s'est avérée plus sévère que les étrangers avaient prévu. Les ondes de choc tectonique ont secoué leur [From.Planet.GetPlanetMoon] comme un jouet [Root.Owner.GetSpeciesSpawnName], détruisant une grande partie de ce qu'ils avaient construit. À en juger par le manque de signes vitaux actuels, il semble qu'ils soient rendu éteints à la suite."
mzilli_arch_events.4.name:0 "$subterranean_relic_world$"
mzilli_arch_events.4.desc:0 "Notre équipe d'excavation a atteint la fin des tunnels sous §Y[From.Planet.GetName]§!, et [Root.Leader.GetName] peut difficilement contenir sont enthousiasme à la vue des découvertes.\n\nIl semblerait que, loin de simplement construire des villes sous la surface, les arthropodes ont effectivement transformé le sous-sol en une §Y$pc_city$§! à petite échelle - une ville qui couvre l'ensemble de la [From.Planet.GetPlanetMoon]. Bien qu'il réside dans des ruines après la Supernova [From.Planet.Star.GetName], il reste une atmosphère respirante et même une vie végétale et des insectes. [Root.Leader.GetName] a émis la théorie que ces infrastructures pourraient peut-être être un site approprié pour une colonie [Root.Owner.GetAdj]."
mzilli_arch_events.4.tooltip:0 "§Y[From.Planet.GetName]§! est révélé être un §Y$pc_relic$§!."

subterranean_relic_world:0 "Oecuménopole souterraine"
subterranean_relic_world_desc:0 "Cette [This.GetPlanetMoon] morte a été creusée par une civilisation extraterrestre désormais éteinte. Bien que la grande partie de leur infrastructure réside dans les ruines et que la surface reste complètement inhabitable, la proximité de l'ancienne-oecuménopole du noyau en fusion de la [This.GetPlanetMoon] permet un accès facile à l'énergie géothermique."

mzilli_arch_flyby:0 "L'intrus"
mzilli_arch_flyby_desc:0 "Invisible à première vue, ce §Y[From.Planet.GetClassName]§! est entouré par un grand anneau de débris qui semble inclure des composants artificiels."
mzilli_arch_events.5.name:0 "Un tas de roches"
mzilli_arch_events.5.desc:0 "Les anneaux de §Y[From.Planet.GetName]§! sont principalement rocheux ou de nature métallique, mais il existe de nombreux morceaux de débris qui sont incontestablement artificiels. De nombreux alliages uniques ont été découverts semblables à ceux utilisés dans la construction des vaisseaux spatiaux sans hyperpropulseurs [Root.Owner.GetSpeciesAdj] et des artefacts peuvent être trouvés en train de dériver à travers la ceinture, qui n'ont tout simplement pas pu se former via des processus naturels.\n\n[Root.Leader.GetName] suspecte que cette ceinture astéroïde rocheuse est tout ce qui reste d'une planète autrefois habitée."
mzilli_intruder_asteroid_belt:0 "$pc_shattered$"
mzilli_intruder_asteroid_belt_desc:0 "Ce corps stellaire est entouré par un système en anneau, évidemment tout ce qui reste d'une planète autrefois habitée."
mzilli_arch_events.6.name:0 "Écrasement par la gravité"
mzilli_arch_events.6.desc.a:0 "Tandis que peu de progrès ont été effectués analysant les composants artificiels des anneaux de §Y[From.Planet.GetName]§!, [Root.Leader.GetName] croit qu'[Root.Leader.GetSheHe] a déterminé comment les anneaux se sont eux-mêmes formées.\n\nAvant d'arriver dans son emplacement actuel, [From.Planet.GetName] a dérivé à travers la galaxie, sous l'influence de tout autre corps stellaire. À un moment donné, il y a environ un million d'années, il a traversé un système solaire contenant une ou plusieurs planètes rocheuses. Alors que son immense gravité a entraîné sans aucun doute des ravages dans le système dans son ensemble, une planète suprêtrice malchanceuse - une planète habitée, à en juger des débris artificiels - a été capturée de son soleil et commença à encercler [From.Planet.GetName] dans une orbite serrée, croisant éventuellement le point de Roche de l'étoile morte et se brisant.\n\nTous les habitants qui ont survécu à la capture elle-même ont sans doute été tué dans ce cataclysme final."
mzilli_arch_events.6.desc.b:0 "Tandis que peu de progrès ont été effectués analysant les composants artificiels des anneaux de §Y[From.Planet.GetName]§!, [Root.Leader.GetName] croit qu'[Root.Leader.GetSheHe] a déterminé comment les anneaux eux-mêmes formées.\n\navant d'arriver dans son emplacement actuel, [From.Planet.GetName] dérive à travers la galaxie sur l'influence de tout autre corps stellaire. À un moment donné, il y a environ un million d'années, il a traversé un système solaire contenant une ou plusieurs planètes rocheuses. Alors que son immense gravité a entraîné sans aucun doute des ravages dans le système dans son ensemble, une planète suprêtrice malchanceuse - une planète habitée, à en juger des débris artificiels - a été capturée de son soleil et commença à encercler [From.Planet.GetName] dans une orbite serrée, éventuellement franchir le point de roche du nain brun et se briser.\n\nTous les habitants qui ont survécu à la capture elle-même ont sans doute été tués dans ce cataclysme final."
mzilli_arch_events.7.name:0 "Désespoir"
mzilli_arch_events.7.desc.a:0 "[Root.Leader.GetName] et son équipe ont réussi à localiser un enregistreur de données au sein du champ de débris en orbite autour de §Y[From.Planet.GetName]§!, contenant un enregistrement partiel de la fin de la planète.\n\nL'espèce indigène avait connaissance de 'l'intrus ' depuis des générations avant son arrivée et avait dépensé une somme énorme de ressources en  tentant de le dévier ou de construire un vaisseau arkÉvacuer leur planète. Aucun de ces efforts n'a été réussi et, au moment où l'intrus est entré dans son système solaire, la population avait largement succombé au désespoir."
mzilli_arch_events.7.desc.b:0 "[Root.Leader.GetName] et son équipe ont réussi à localiser un enregistreur de données au sein du champ de débris en orbite autour de §Y[From.Planet.GetName]§!, contenant un enregistrement partiel de la fin de la planète.\n\nL'espèce autochtone, les §Y[mzilli_saved.GetNamePlural]§!, connaissaient l'existence de 'L'intrus', des générations avant sa venue, et ont dépensé une énorme somme de ressources pour tenter de le dévier ou de construire un vaisseau arche pour évacuer leur planète. Aucun de ces efforts n'a été réussi et au moment où l'intrus est entré dans son système solaire, la population [mzilli_saved.GetAdj] avait largement succombé au désespoir."
mzilli_arch_events.8.name:0 "Deus ex Machina"
mzilli_arch_events.8.desc.a:0 "Notre expédition archéologique dans les anneaux de §Y[From.Planet.GetName]§! est revenue avec des révélations surprenantes.\n\nEnviron une semaine avant la destruction de la planète, Une espèce exotique avancée est apparue en orbite et aproposé de transporter un faible pourcentage de la population en toute sécurité sur l'un de leurs mondes. Les extraterrestres autochtones, qui ont vu soudainement une issue pour survivre, ont donné leur accord avec enthousiasme et un grand nombre d'enfants et de civils ont été évacués.\n\nTandis que cinq pour cent de la population totale de la planète ont été sauvés, ceux laissées derrière elles ont fait face à leur destin avec l'esprit relativement libre, sachant que leur espèce survivrait même si eux-même ont péri."
mzilli_arch_events.8.desc.b:0 "Notre expédition archéologique dans les anneaux de §Y[From.Planet.GetName]§! est revenue, avec quelques révélations surprenantes.\n\nEnviron une semaine avant la destruction de la planète, une espèce d'extraterrestre avancée appelée les §E[mzilli_savior_fe.GetSpeciesNamePlural]§! est apparue en orbite et a proposé de transporter un petit pourcentage de la population [mzilli_saved.GetAdj] en sécurité dans l'une de leurs colonies. Les [mzilli_saved.GetNamePlural], voyant soudainement une issue à leur survie, a convenu avec enthousiasme un accord et un grand nombre d'enfants et d'autres civils ont été évacués.\n\nTandis que cinq pour cent de la population totale de la planète ont été sauvés, ceux laissées derrière elles ont fait face à leur destin avec l'esprit relativement libre, sachant que leur espèce survivrait même si eux-même ont péri."
mzilli_arch_events.8.tooltip:0 "Établir le contact avec les §H[mzilli_savior_fe.GetSpeciesNamePlural]§!."

MZILLI_SHADOW_MOON:0 "Improbable Oasis"
MZILLI_SHADOW_MOON_DESC:0 "La vie si près d'une géante rouge comme §H[From.System.GetName]§! ne devrait pas être possible, mais nous avons néanmoins détecté une biosphère sur cette [From.GetPlanetMoon] écrasante."

mzilli_shadow_modifier:0 "Nuit permanente"
mzilli_shadow_modifier_desc:0 "La lumière du jour sur cette planète n'existe pas, et les formes de vie locales ont évolué en conséquence."

mzilli_anomaly_events.1.name:0 "$pc_mzilli_shadow$"
mzilli_anomaly_events.1.desc:0 "À travers un coup de chance astronomique, L'orbite de §Y[From.GetName]§! s'est verrouillée au point de Lagrange L2 de [shadow_moon_planet.GetName] très tôt dans son histoire, où L'immense gravité de la Géante gazeuse l'a gardé de manière permanente à l'intérieur de son ombre massive. Cela permet à la [From.GetPlanetMoon] de conserver un climat relativement tempéré, ainsi que d'une biosphère stable, malgré sa proximité de §H[From.System.GetName]§!.\n\nLes formes de vie indigènes semblent avoir évolué pour vivre dans des ténèbres complets, en utilisant l'écholocation et l'odorat pour naviguer dans leur monde opaque. Ces créatures présentent des opportunités majeures d'étude, comme cela serait une colonie théorique [Root.Owner.GetAdj] sur la [From.GetPlanetMoon]."

mzilli_shadow_world_discovered:0 "Ombrage"
mzilli_shadow_world_discovered_desc:0 "Notre analyse approfondie du $pc_mzilli_shadow$ a amélioré notre compréhension de ce corps planétaire fascinant."
mod_pc_mzilli_shadow_habitability:0 "Habitabilité des mondes d'ombre"

pc_mzilli_shadow:0 "Monde d'ombre"
pc_mzilli_shadow_desc:0 "Un monde terrestre avec une atmosphère humide de l'oxygène-azote. Il est verrouillé de manière permanente dans un point L2 L2 Lighangian de Gas, le protégeant de la chaleur brûlante de son soleil de géant rouge. En conséquence, les formes de vie autochtones ont évolué pour vivre dans l'obscurité absolue."
pc_mzilli_shadow_adj:0 "opaque"

trait_pc_mzilli_shadow_preference:0 "Préférence pour les mondes d'ombre"
trait_pc_mzilli_shadow_preference_desc:1 "$trait_pc_arctic_preference_desc$"

MZILLI_SUPERVOLCANO:0 "Un géant endormi"
MZILLI_SUPERVOLCANO_DESC.not_ocean:0 "Une caldera massive, visible de l'orbite, domine une vaste étendue sur §H[From.GetName]§!."
MZILLI_SUPERVOLCANO_DESC.ocean:0 "Une caldera massive, visible de l'orbite, domine la plus grande masse terrestre de  §H[From.GetName]§!."

mzilli_anomaly_events.2.name:0 "$mzilli_super-volcan_1$"
mzilli_anomaly_events.2.desc:0 "La caractéristique de surface détectée sur §Y[From.GetName]§! est une caldera volcanique, un super-volcan rivalisant tout ce qui est encore vu par les [Owner.GetSpeciesNamePlural]. S'il venait à entrer en éruption, il produirait probablement un hiver nucléaire sur toute la [From.GetPlanetMoon], qui obscurcirait le ciel pour des générations.\n\nLe volcan semble être inactif à présent, mais tous les futurs colons devront être sur leur garde par rapport à toute activité tectonique soudaine qui pourrait anticiper une éruption."
mzilli_anomaly_events.2.tooltip:0 "§Y[From.GetName]§! abrite un §Y$mzilli_super-volcan_1$§!, qui peut ou non éclater dans un futur indéterminé."

mzilli_colony_events.2.name:0 "[super-volcan_planet.GetName] agite"
mzilli_colony_events.2.desc.a:0 "Nos sismologues sur §Y[super-volcan_planet.GetName]§! ont détecté de faibles tremblements sur plusieurs points de la surface de la [super-volcan_planet.GetPlanetMoon]. Alors que les tremblements ne sont pas dangereux eux-mêmes, les sismologues sont inquiets, car cela peut être un signe que le super-volcan ancien de la [super-volcan_planet.GetPlanetMoon] commence à se réveiller.\n\nNous continuerons de surveiller la situation."
mzilli_colony_events.2.desc.b:0 "Nos sismologues sur §Y[super-volcan_planet.GetName]§! ont détecté plus de tremblements en plusieurs points sous la surface [super-volcan_planet.GetPlanetMoon]. Ils craignent que cela puisse être un signe que le super-volcan de la [super-volcan_planet.GetPlanetMoon] puisse devenir actif et d'ici quelques années, soit sur le point d'éclater. Cela aurait des conséquences apocalyptiques pour la biosphère locale, sans oublier la colonie [Root.GetAdj] sur sa surface.\n\nNous continuerons de surveiller la situation. J'espère qu'il y aura assez d'avertissement pour commencer une évacuation si nécessaire."
mzilli_colony_events.2.desc.c:0 "Notre équipe scientifique qui surveille le [super-volcan_planet.Owner.GetName] sur la [super-volcan_planet.GetPlanetMoon] §Y[super-volcan_planet.GetName]§! a détecté de faibles tremblements de sous la surface de la [super-volcan_planet.GetPlanetMoon]. Bien que les tremblements ne soient pas dangereux eux-mêmes, nos sismologues sont inquiets, car cela peut être un signe que le super-volcan ancien de la [super-volcan_planet.GetPlanetMoon] commence à se réveiller.\n\nNous continuerons de surveiller la situation."
mzilli_colony_events.2.desc.d:0 "Nos sismologues sur §Y[super-volcan_planet.GetName]§! ont détecté plus de tremblements provenant sous la surface de la [super-volcan_planet.GetPlanetMoon]. Ils craignent que cela puisse être un signe que le super-volcan de la  [super-volcan_planet.GetPlanetMoon] est devenu actif, il y a quelques années, et est sur le point d'éclater. Cela aurait des conséquences apocalyptiques pour la biosphère locale, sans oublier les [super-volcan_planet.Owner.GetName] habitant la [super-volcan_planet.GetPlanetMoon].\n\nNous continuerons de surveiller la situation. J'espère qu'il y aura assez d'avertissement pour commencer une évacuation si nécessaire."
mzilli_colony_events.2.a:0 "Nous surveillerons les tremblements sur [super-volcan_planet.GetName]. Espérons qu'ils ne représenteront rien..."

mzilli_colony_events.3.name:0 "Juste un tremblement"
mzilli_colony_events.3.desc.a:0 "Avec un soulagement visible, nos sismologues sur §Y[super-volcan_planet.GetName]§! signalent que le supervolcan est toujours inactif. Bien qu'il puisse toujours s'éveiller un jour, ce n'est pas pour aujourd'hui."
mzilli_colony_events.3.desc.b:0 "Avec un soulagement visible, nos sismologues sur §Y[super-volcan_planet.GetName]§! signalent que le super-volcan ne va pas entre en éruption... aujourd'hui.\n\nSi cela va se maintenir d'ici une décennie à partir de maintenant, ou la décennie après cela, est une autre question."
mzilli_colony_events.3.tooltip:0 "[super-volcan_planet.GetName] est en sécurité... pour l'instant."

mzilli_colony_events.4.name:0 "[super-volcan_planet.GetName] se réveille"
mzilli_colony_events.4.desc.a:0 "C'est confirmé : le super-volcan sur §Y[super-volcan_planet.GetName]§! est maintenant actif.\n\nLa Caldera massive commence à remuer pour la première fois depuis des millénaires, et l'hystérie a commencé à saisir la population locale. Alors qu'une éruption n'est pas probable dans un avenir immédiat, il semble désormais inévitable qu'à un moment donné, la [super-volcan_planet.GetPlanetMoon] évacuera sa colère sur sa population [super-volcan_planet.Owner.GetAdj]. Et personne ne veut être autour lorsque ça arrivera."
mzilli_colony_events.4.desc.b:0 "$mzilli_colony_events.4.desc.a$\n\nle §HSite archéologique§! de la [super-volcan_planet.GetPlanetMoon] est assez proche du super-volcan et sera probablement enterré ou détruit s'il éclate. Nous voudrons peut-être finir les excavations avant que cela ne se produise."
mzilli_colony_events.4.desc.c:0 "Avec un rugissement qui a pu être entendu jusqu'à l'autre côté de §Y[super-volcan_planet.GetName]§!, le super-volcan de la [super-volcan_planet.GetPlanetMoon] a explosé.\n\nNos sismologues, pris par surprise, ont été incinérés presque avant qu'ils ne se rendent compte de ce qui les a frappé. Un nuage de cendres massifs s'est levé de la Caldera sur des kilomètres, suivi de millions de tonnes de lave qui ont brûlé le continent dans toutes les directions. Des tsunamis, des tempêtes de foudre et des éclairs gelés ont été signalés sur toute la [super-volcan_planet.GetPlanetMoon] alors qu'une sorte d'hiver nucléaire arrive.\n\nle glas a sonné pour [super-volcan_planet.GetName]. Tout ce que nous pouvons faire est de regarder."
mzilli_colony_events.4.desc.tooltip:0 "[super-volcan_planet.GetName] est maintenant un $pc_nuked$ avec de nombreux nouveaux £blocker£bloqueurs."
mzilli_colony_events.4.desc.b.tooltip:0 "Le site archéologique de la [super-volcan_planet.GetPlanetMoon] est détruit."

mzilli_super-volcan_1:0 "Super-volcan dormant"
mzilli_super-volcan_1_desc:0 "Un volcan massif peut être trouvé sur cette [This.GetPlanetMoon], un assez grand pour libérer un hiver nucléaire s'il devait entrer en éruption. Heureusement, il semble être inactif et les chambres de magma souterrain fournissent une richesse de ressources naturelles."

mzilli_super-volcan_2:0 "super-volcan actif"
mzilli_super-volcan_2_desc:0 "Cette [This.GetPlanetMoon] abrite un supervolcan actif, celui-ci peut éclater au cours des prochaines décennies. Une telle éruption engendrerait probablement un hiver nucléaire mondial."

mzilli_super-volcan_3:0 "En éruption super-volcan"
mzilli_super-volcan_3_desc:0 "Cette [This.GetPlanetMoon] abrite un super-volcan en éruption, qui inflige des dommages horribles à la biosphère et au climat environnant."

mzilli_colony_events.6.name:0 "Le processus de guérison"
mzilli_colony_events.6.desc_intro:0 "Enfin, le super-volcan sur §Y[super-volcan_planet.GetName]§! semblre s'éteindre. Il laisse derrière lui un nombre de morts catastrophiques, ainsi qu'un hiver nucléaire qui continue de ravager le climat et la biosphère de la [super-volcan_planet.GetPlanetMoon]."
mzilli_colony_events.6.desc:0 "$mzilli_colony_events.6.desc_intro$\n\nIl y a un bon côté à cela : le supervolcan semble avoir relâché une grande partie de la pression qui s'accumulait sous la surface. Une autre éruption est extrêmement improbable avant des milliers d'années, si nous choisissons de terraformer [super-volcan_planet.GetName] pour retrouver un monde habitable."
mzilli_colony_events.6.desc.prim:0 "$mzilli_colony_events.6.desc_intro$\n\nIl y a un bon côté à cela : le supervolcan semble avoir relâché une grande partie de la pression qui s'accumulait sous la surface. Une autre éruption est extrêmement improbable avant des milliers d'années, la survie des [super-volcan_planet.Owner.GetSpeciesNamePlural] devrait possible, pour qu'ils reconstruisent leur civilisation."
mzilli_colony_events.6.tooltip:0 "Les [super-volcan_planet.Owner.GetSpeciesNamePlural] ont maintenant le Trait §Y$trait_survivor$§!."

mzilli_colony_events.7.name:0 "Un monde mourant"
mzilli_colony_events.7.desc:0 "$mzilli_colony_events.6.desc_intro$\n\nNos climatologues prédisent que [super-volcan_planet.GetName] sera totalement inhabitable durant quinze ans. À moins que nous puissions rapidement terraformer la [super-volcan_planet.GetPlanetMoon] pour restaurer sa biosphère originale, nous devons évacuer tous les colons restants avant de manquer d'air pour respirer."
mzilli_colony_events.7.desc.prim:0 "$mzilli_colony_events.6.desc_intro$\n\nNos climatologues prédisent que [super-volcan_planet.GetName] sera totalement inhabitable durant quinze ans. À moins que nous nous révélions et les évacuons, les [super-volcan_planet.Owner.GetSpeciesNamePlural] seront bientôt à court d'air pour respirer."
mzilli_colony_events.7.tooltip:0 "§Y[super-volcan_planet.GetName]§! deviendra un $pc_toxic$ dans quinze ans (§Y5400 jours§!) sauf si nous Terraformons la planète avant."

mzilli_colony_events.17.name:0 "[super-volcan_planet.GetName] pour toujours"
mzilli_colony_events.17.desc:0 "Grâce aux efforts de terraformation, le climat de §Y[super-volcan_planet.GetName]§! a été stabilisé. La [super-volcan_planet.GetPlanetMoon] n'est plus en danger de perdre son atmosphère respirable et l'exode de masse des colons a été ralentie pour ne représenter qu'une faible part.\n\nEn raison de la nature précipitée du projet de la [super-volcan_planet.GetPlanetMoon] [super-volcan_planet.GetClassAdj], le climat est encore un peu moins hospitalier que nous pourrions le souhaiter, mais nos climatologues nous assurent que c'est temporaire."
mzilli_colony_events.17.tooltip:0 "§Y[super-volcan_planet.GetName]§! n'est plus en danger de devenir un $pc_toxic$."

mzilli_colony_events.18.name:0 "[super-volcan_planet.GetName] n'est plus"
mzilli_colony_events.18.desc:0 "La [super-volcan_planet.GetPlanetMoon] autrefois luxuriante de §Y[super-volcan_planet.GetName]§! a traversé une étape longuement anticipée aujourd'hui : les dernières formes de vie multicellulaire à la surface sont mortes, incapables de respirer l'atmosphère nocif.\n\nseize ans après que son super-volcan ait éclaté et déclenché un hiver nucléaire, la biosphère de la [super-volcan_planet.GetPlanetMoon] n'est plus. Elle a été re-classé comme un $pc_toxic$."

