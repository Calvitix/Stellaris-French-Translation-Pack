mzilli_anomaly_events.8.desc.binary_moon:0 "§Y[From.GetName]§! La planète mère de 10] S a un chemin orbital extrêmement irrégulier - parfois, ils sont si proches de leurs soleils que la lune devient presque fondue, et les autres sont si éloignés que presque toute la surface se gèvent sur.\n\nà Aphelion, [From.GetName] est un frigid §B$pc_arctic$§! couvert de glace. Comme [From.orbit.GetName] La orbite le prend plus près du soleil local, les feuilles de glace fondent et devient un §G$pc_ocean$§!. enfin, comme il s'approche de Perihelion, les océans s'évaporent et partent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Puis les deux retours à leur orbite lointaine, l'eau pleut, les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - qui a une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et réveiller une fois que la distance orbitale [From.GetPlanetMoon] est favorable."

mzilli_heating_to_ocean:0 "Orbite elliptique"
mzilli_heating_to_ocean_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes à des conditions extrêmes survivantes.\n\nà l'heure actuelle, les feuilles de glace [This.GetPlanetMoon] font fondre commeIl se déplace vers le soleil et il deviendra bientôt un §G$pc_ocean$§!."

mzilli_heating_to_savannah:0 "$mzilli_heating_to_ocean$"
mzilli_heating_to_savannah_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes pour survivre des conditions extrêmes.\n\nà l'heure actuelle, les océans [This.GetPlanetMoon] s'évaporent comme ilse déplace au soleil et il deviendra bientôt un §Y$pc_savannah$§!."

mzilli_cooling_to_ocean:0 "$mzilli_heating_to_ocean$"
mzilli_cooling_to_ocean_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes pour survivre des conditions extrêmes.\n\nà l'heure actuelle, l'atmosphère riche en eau [This.GetPlanetMoon] estpleuvoir comme précipitations à l'écart de Perihelion et deviendra bientôt un §G$pc_ocean$§!."

mzilli_cooling_to_arctic:0 "$mzilli_heating_to_ocean$"
mzilli_cooling_to_arctic_desc:0 "Ce monde a une orbite hautement elliptique, qui est un climat follement instable qui a produit des formes de vie adeptes à survivre des conditions extrêmes.\n\nà l'heure actuelle, les océans [This.GetPlanetMoon] sont gelés commeIl approche l'Aphelion et deviendra bientôt un §B$pc_arctic$§!."

mzilli_arch_bomb:0 "Pas de simple lune"
mzilli_arch_bomb_desc:0 "La surface de [From.Planet.GetName] est recouverte de ce qui ne peut être décrit que comme script étranger. Il n'ya tout simplement aucun moyen que ces marquages auraient pu se former naturellement."
mzilli_arch_events.14.name:0 "Titanomachie"
mzilli_arch_events.14.desc.a:0 "Le script étranger adorant la surface de §Y[From.Planet.GetName]§! a été identifié comme appartenant au §H[mzilli_bombmakers.GetSpeciesAdj]§! Langue. Les runes décrivent, dans la langue qui est colorée pour dire le moins de la guerre civile du siècle entre le [mzilli_bombmakers.GetSpeciesAdj] Empire et une faction ils ont appelé §HNightbringers§!.\n\nsous la surface, le [Root.GetName] a détecté des panneaux indiquant que l'intérieur de la lune a subi une altération dramatique. Vraisemblablement, cela aussi est le travail du [mzilli_bombmakers.GetSpeciesNamePlural]."
mzilli_arch_events.14.desc.b:0 "Le script étranger adorant la surface de §Y[From.Planet.GetName]§! décrit, dans la langue qui est colorée pour dire le moins, une guerre civile du siècle entre les écrivains - une courseappelé le §H[mzilli_bombmakers.GetSpeciesNamePlural]§! - et une faction ils ont appelé les chemins de nuit §H§!.\n\nSous la surface, le [Root.GetName] a détecté des panneaux indiquant que l'intérieur de la lune a subi une altération spectaculaire. Vraisemblablement, cela aussi est le travail du [mzilli_bombmakers.GetSpeciesNamePlural].\n\n[Root.Leader.GetName] indique également que les runes contiennent un diagramme d'étoiles pointant sur le monde [mzilli_bombmakers.GetSpeciesAdj]. [Root.Leader.GetSheHeCap] recommande de pointer nos télescopes sous-espaces pour voir si elles existent toujours."
mzilli_arch_events.14.desc.c:0 "Le script étranger adorant la surface de §Y[From.Planet.GetName]§! décrit, dans la langue qui est colorée pour dire le moins, une guerre civile du siècle entre les écrivains - une course[Root.Leader.GetName] appelle les auteurs §H§! - et une faction qu'ils ont appelé les nightbringers §H§!.\n\nSous la surface, le [Root.GetName] a détecté des signes indiqués que l'intérieur de la lune a subi une altération spectaculaire. Vraisemblablement, cela aussi est le travail des auteurs."
mzilli_arch_events.14.tooltip:0 "Établit le contact avec le §H[mzilli_bombmakers.GetName]§!."
mzilli_arch_events.15.name:0 "Un culte de la mort"
mzilli_arch_events.15.desc.a:0 "Une ancienne salle de contrôle n'était que découverte sous la surface de §Y[From.Planet.GetName]§!. En plus de confirmer sa marque comme [mzilli_bombmakers.GetSpeciesAdj], [Root.Leader.GetName] a pu extraire des données de ses ordinateurs longs dormants.\n\nl'un des [From.Planet.GetName]lunes, le [mzilli_bomb_victim.GetClassName] Nous savons comme §Y[mzilli_bomb_victim.GetName]§!, était le lieu de naissance d'un culte [mzilli_bombmakers.GetSpeciesAdj] connu sous le nom de §HNightbringers§!. Ils ont adoré une entité qu'ils ont appelée §P la fin du cycle§!, et cherchait à libérer la galaxie à travers l'utilisation de sacrifices sanguins et d'arts psioniciens. Le §H[mzilli_bombmakers.GetSpeciesAdj] Empire§! a combattu une guerre de la longue durée pour les empêcher de libérer cette divinité, qui s'est terminée avec le bombardement orbital de [mzilli_bomb_victim.GetName].\n\nApparemment, [From.Planet.GetName] a été utilisé comme avant-poste pour surveiller [mzilli_bomb_victim.GetName] pour tout signe de menace de résurgence."
mzilli_arch_events.15.desc.b:0 "Une ancienne salle de contrôle n'était juste pas mise à la aralité sous la surface de §Y[From.Planet.GetName]§!, et à l'intérieur, [Root.Leader.GetName] a pu extraire des données de son long-ordinateurs dormants.\n\nl'un des lunes voisines [From.Planet.GetName], le [mzilli_bomb_victim.GetClassName] Nous savons comme §Y[mzilli_bomb_victim.GetName]§!, était le lieu de naissance d'un culte d'auteur connu sous le nom de §HNightbringers§!. Ils adoraient une entité qu'ils ont appelée §M la fin du cycle§!, et cherchait à libérer la galaxie à travers l'utilisation de sacrifices sanguins et d'arts psioniciens. Les auteurs ont combattu une guerre de siècle pour les empêcher de libérer cette divinité, qui s'est terminée avec le bombardement orbital de [mzilli_bomb_victim.GetName].\n\napparemment, cette lune a été utilisée comme un avant-poste pour surveiller [mzilli_bomb_victim.GetName] Pour tout signe d'une menace de résurrection."
mzilli_arch_events.16.name:0 "Creusé trop profond"
mzilli_arch_events.16.desc.a:0 "Comme [Root.Leader.GetName] sondé plus profondément dans §Y[From.Planet.GetName]§!  Computer Banks, une sirène aiguë percée soudainement la pièce. Les glyphes sur la surface de la lune ont commencé à briller et d'énormes mécanismes extraterrestres commencent à apparaître à la surface. Les ordinateurs à l'intérieur de tous affichent un seul [mzilli_bombmakers.GetSpeciesAdj] glyphe :\n\n§Rarmé.§!\n\n[Root.Leader.GetName] a l'inconfortSentant que [From.Planet.GetName] n'est pas simplement une station de surveillance, mais aussi une super-arme massive... une qui [Root.Leader.GetSheHe] a réorganisé par inadvertance. Peut-être peut-être être désarmé à nouveau, mais son équipe devra procéder à une extrême prudence."
mzilli_arch_events.16.desc.b:0 "Comme [Root.Leader.GetName] sonda plus profondément dans §Y[From.Planet.GetName]§! 'Siren, une sirène aiguë percée soudainement la pièce. Les glyphes sur la surface de la lune ont commencé à briller et d'énormes mécanismes extraterrestres commencent à apparaître à la surface. Les ordinateurs à l'intérieur de tous affichent un seul glyphe alien :\n\n§Rarmé.§!\n\n[Root.Leader.GetName] a le sentiment inconfortable que [From.Planet.GetName] n'est pas simplement une station de surveillance, mais aussi une super-arme massive... une qui [Root.Leader.GetSheHe] a re-armé par inadvertance. Peut-être que cela peut être désarmé à nouveau, mais son équipe devra procéder à une extrême prudence."
mzilli_arch_events.16.a:0 "Ça ne peut pas être bon..."
mzilli_arch_events.17.name:0 "Un carrefour mortel"
mzilli_arch_events.17.desc:0 "Avec des soins minutieux, [Root.Leader.GetName] a réussi à trouver le mécanisme de désarmement pour la super-arme dissimulé sous §Y[From.Planet.GetName]§!. Cependant, le processus réel semble être extrêmement complexe - [Root.Leader.GetSheHe] estime que 70% de chances de succès au mieux et, en cas de défaillance, l'arme déclenchera probablement instantanément.\n\nil estToujours pas clair ce que cette arme fait, ou quelle est sa gamme. Cependant, il semble probable que ses lunes voisines, sinon l'ensemble du système [From.Planet.System.GetName], seront affectées.\n\n[Root.Leader.GetName] et son équipe attendra nos commandes. Comment devrions-nous procéder  ?"
mzilli_arch_events.17.a:0 "Tenter de désarmer l'arme."
mzilli_arch_events.17.b:0 "Contactez le [mzilli_bombmakers.GetSpeciesNamePlural] pour obtenir de l'aide."
mzilli_arch_events.17.b.tooltip:0 "Initier des communications avec le §H[mzilli_bombmakers.GetName]§!."
mzilli_arch_events.17.c:0 "Sortez-les de là. Peut-être que cela va fermer si laissé seul."
mzilli_arch_events.17.c.tooltip:0 "Laissez §Y[From.Planet.GetName]§! seul pour le moment."

mzilli_bomb:0 "DISPOSITIF DOOMSDAY"
mzilli_bomb_desc:0 "Cette lune est une super-arme extraterrestre gigantesque, qui pourrait détruire tout son système solaire s'il se passe jamais."

mzilli_bomb_scare:0 "Mort d'en haut"
mzilli_bomb_scare_desc:0 "La population de cette lune vit une peur constante du gigantesque dispositif doomday orbite au-dessus de leur tête."

mzilli_arch_events.18.name:0 "[mzilli_bombmakers.GetName]"
mzilli_arch_events.18.desc:0 "[Root.GetSpeciesName]. Qu'est-ce que vous voulez  ?"
mzilli_arch_events.18.a:0 "Nous avons trouvé l'un de vos... périphériques... dans le système [mzilli_bomb_planet.System.GetName]."

mzilli_arch_events.19.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.19.desc:0 "[mzilli_bomb_planet.System.GetName]... J'avais presque oublié.\n\nOui, nous avons placé un 'Device ' dans ce système. Dans le cas où les nocturnes ont refait surface, ou une autre abomination psionique, elle détruirait leur lune et le reste du système avec elle. Nous ne pouvions pas prendre la chance de revenir et apportent à la fin du cycle."
mzilli_arch_events.19.a:0 "Que pouvez-vous nous dire sur les nocturnes  ?"
mzilli_arch_events.19.b:0 "Quelle est exactement la «fin du cycle »  ?"
mzilli_arch_events.19.c:0 "Pouvez-vous nous aider à le désarmer  ?"

mzilli_arch_events.20.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.20.desc:0 "Les nocturnes étaient un culte d'insensé [mzilli_bombmakers.GetSpeciesNamePlural] qui vénérait des entités sombres du carénage, une dimension composée de pure malice. Ils ont pratiqué des arts sombres qui leur ont permis de harceler l'énergie de Swroud pour amplifier nos capacités de précommande naturelles.\n\nPour être clair, ils n'ont subi aucune illusion qu'ils contrôlaient le linceul. Ils ont simplement embrassé ses 'cadeaux ' tandis que toute personne sonne fuirait la terreur. Ils étaient trop dangereux pour être laissés à leurs propres appareils."

mzilli_arch_events.21.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.21.desc:0 "Au-delà de votre capacité à comprendre.\n\npriez que vous ne le rencontrez jamais. Et si vous le faites, vous serez assez sensible pour fuir ou vous détruire sur place.\n\nToute alternative serait impensable."

mzilli_arch_events.22.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.22.desc.a:0 "Peut-être.\n\nLes nocturnes ont été détruits il y a deux mille ans. S'il n'y a pas eu d'activité sur leur maison de maison depuis lors, ils sont peut-être vraiment éteints. Si tel est le cas, il n'y a plus besoin d'arme de contingence.\n\nNous le désarmerons pour vous, [Root.GetSpeciesName], à une condition : que lorsque nous avons besoin de vous, vous §Rva§! Réponse.\n\nsuis-je clair  ? Vous nous devez une dette et nous pouvons appeler à collectionner à tout moment."
mzilli_arch_events.22.desc.b:0 "Changé d'avis, [Root.GetSpeciesName]  ?\n\nNotre offre est toujours debout : nous pouvons désarmer [mzilli_bomb_planet.GetName] pour vous, mais vous nous devez une dette en retour."
mzilli_arch_events.22.a:0 "À la deuxième pensée... Nous allons simplement laisser cela seul pour le moment."
mzilli_arch_events.22.a.tooltip:0 "Laissez §Y[mzilli_bomb_planet.Planet.GetName]§! seul pour le moment."
mzilli_arch_events.22.b:0 "À la deuxième pensée... Nous allons y faire face nous-mêmes."
mzilli_arch_events.22.c:0 "Le [Root.GetRulerTitle] accepte vos termes. Ferme-le."
mzilli_arch_events.22.c.tooltip:0 "Nous devrons le §H[mzilli_bombmakers.GetName]§! A §Yfavoriser§!."

mzilli_arch_events.23.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.23.desc:0 "Alors, soyez-le.\n\nL'arme peut se désactiver après une heure. Ou ce n'est peut-être pas. Seul le temps dira."
mzilli_arch_events.23.a:0 "La transmission finale."

mzilli_arch_events.24.name:0 "$mzilli_arch_events.18.name$"
mzilli_arch_events.24.desc:0 "Le pacte est scellé.\n\nadieu, [Root.GetSpeciesName]. Jusqu'à la prochaine fois."

mzilli_arch_events.25.name:0 "Juste une autre lune"
mzilli_arch_events.25.desc:0 "Fidèle à leur mot, le §H[mzilli_bombmakers.GetName]§! a transmis le code de désactivation pour leur arme DOOMSDay sur §Y[mzilli_bomb_planet.GetName]§!. La lune a été retournée à son état inactif, un simple $pc_barren_cold$ couvert de grandes [mzilli_bombmakers.GetSpeciesAdj] runes.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé. Espérons que le 'prix' mentionné par le [mzilli_bombmakers.GetSpeciesNamePlural] ne sera pas trop raide..."

DISARM_FE_BOMB_PROJECT:0 "Désarmer la super-arme sur [mzilli_bomb_planet.GetName]"
DISARM_FE_BOMB_PROJECT_DESC:0 "Une super-arme extraterrestre mortel a été déclenché accidentellement sur §Y[mzilli_bomb_planet.GetName]§!. Nous devons agir rapidement pour le désarmer avant de ne pas détruire l'ensemble du système [mzilli_bomb_planet.System.GetName] !"

mzilli_arch_events.26.name:0 "$mzilli_arch_events.25.name$"
mzilli_arch_events.26.desc.a:0 "Succès ! [Root.Leader.GetName] a pu désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§! sans activer la séquence de détonation. La lune a été retournée à son état inactif, un simple $pc_barren_cold$ recouvert de gros [mzilli_bombmakers.GetSpeciesAdj] runes.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé pourMaintenant, tant que nous gardons notre distance de [mzilli_bomb_planet.GetName]."
mzilli_arch_events.26.desc.b:0 "Succès ! [Root.Leader.GetName] a pu désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§! sans activer la séquence de détonation. La lune a été retournée à son état inactif, un simple $pc_barren_cold$ recouvert de grandes runes extraterrestres.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé pour le moment, si longtemps queNous gardons notre distance de [mzilli_bomb_planet.GetName]."

mzilli_arch_events.27.name:0 "Singularité"
mzilli_arch_events.27.desc:0 "Il semblerait que [Root.Leader.GetName] était infructueux dans [Root.Leader.GetHerHis] tentative de désarmer la super-arme sur §Y[mzilli_bomb_planet.GetName]§!.\n\nSans avertissement, mais probablement à la suite de [Root.Leader.GetHerHis] efforts, toute la lune a soudainement imploré soudainement dans un petit $pc_black_hole$, un qui a ensuite consommé ultérieurement à la fois [mzilli_bomb_victim.GetName] et sa planète mère. Tandis que le [Root.GetName] était capable de s'écarter dans le temps, [Root.Leader.GetSecondName] et son équipe sur [mzilli_bomb_planet.GetName] a été perdue.\n\nà la hausse, Le nouvellement créé $pc_black_hole$ - DUBOBED '§B[Root.Leader.GetSecondName] 'S Demise§! ' - reste dans une orbite stable autour de [mzilli_bomb_planet.System.GetName]et devrait offrir des possibilités de recherche."
mzilli_arch_events.27.tooltip:0 "$mzilli_arch_events.32.tooltip$\n§Y[Root.Leader.GetName]§! est tué."

mzilli_arch_events.28.name:0 "Zéro absolu"
mzilli_arch_events.28.desc:0 "Soudainement... rien.\n\ncontact avec [Root.Leader.GetName], [Root.GetName], et le §Y[mzilli_bomb_system.GetName] Système§! coupé brusquement. Les tentatives de rétablir une connexion ont révélé une réalité impossible : le système [mzilli_bomb_system.GetName] a complètement disparu ! Tandis que l'influence gravitationnelle de l'étoile s'enregistre toujours dans la région en raison d'un délai de vitesse lumineuse, [mzilli_bomb_system.GetName], ses organes planétaires et toutes les structures artificielles ont apparemment cessé d'exister.\n\névidemment, le retard [Root.Leader.GetName] a été infructueux dans [Root.Leader.GetHerHis] tentative de désarmer la super-arme sur [mzilli_bomb_planet.GetName]."
mzilli_arch_events.28.tooltip:0 "§Y[mzilli_bomb_leader.GetName]§! est tué.\nTous Starships, planètes, mégastresses et corps stellaires dans le système §Y§! sont détruits.\nTous les hyperlanes connectés au système §Y[mzilli_bomb_system.GetName] Système§! sont coupés."

sc_mzilli_null:0 "- - -"
sc_mzilli_null_desc:0 "Ce système a été complètement effacé de l'existence."

mzilli_arch_events.30.desc.a:0 "Cinq ans après avoir décidé de partir §Y[mzilli_bomb_planet.GetName]§! seul, il semble que la lune s'est installée. Les runes [mzilli_bombmakers.GetAdj] sur la surface sont retournées à un état passif et, par toutes les indications, la lune est inerte une fois de plus.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminépour l'instant."
mzilli_arch_events.30.desc.b:0 "Cinq ans après avoir décidé de partir §Y[mzilli_bomb_planet.GetName]§! seul, il semble que la lune s'est installée. Les runes extraterrestres sur la surface sont retournées à un état passif et, par toutes les indications, la lune est inerte une fois de plus.\n\nla menace pour le système [mzilli_bomb_planet.System.GetName] semble être terminé pour le moment."

mzilli_arch_events.31.name:0 "Pas de nouvelles, de bonnes nouvelles  ?"
mzilli_arch_events.31.desc.a:0 "Cinq ans après avoir décidé de quitter §Y[mzilli_bomb_planet.GetName]§! seul, il semble que rien n'a changé. Les runes [mzilli_bombmakers.GetAdj] restent allumées sur la surface et, par toutes les indications, la lune est toujours debout pour détoner.\n\nNous devons à nouveau décider comment procéder. L'ensemble du système [mzilli_bomb_planet.System.GetName] peut toujours être à risque."
mzilli_arch_events.31.desc.b:0 "Cinq ans après avoir décidé de partir §Y[mzilli_bomb_planet.GetName]§! seul, il semble que rien n'a changé. Les romans extraterrestres à la surface restent illuminés et, par toutes les indications, la lune se tient toujours à détoner.\n\nNous devons décider une fois de nouveau comment procéder. Le système [mzilli_bomb_planet.System.GetName] peut toujours être à risque."
mzilli_arch_events.31.c:0 "Ne rien faire a travaillé pour nous jusqu'à présent..."
mzilli_arch_events.31.c.tooltip:0 "DONNER §Y[From.Planet.GetName]§! quelques fois plus de temps."

mzilli_arch_events.32.desc:0 "Cinq ans après que nous ayons décidé de quitter §Y[mzilli_bomb_planet.GetName]§! seul, il semble que, quel que soit le compte à rebours silencieux, coton de la surface a atteint sa conclusion. Sans avertissement, toute la lune a soudainement imploré soudainement dans un petit $pc_black_hole$, celui qui consomme ultérieurement [mzilli_bomb_victim.GetName], le géant de gaz qu'il s'agissait en orbite et toutes les autres lunes à proximité.\n\nsurL'avantage, le nouvellement créé $pc_black_hole$ est dans une orbite stable et devrait offrir des possibilités de recherche."
mzilli_arch_events.32.tooltip:0 "§Y[mzilli_bomb_planet.GetName]§!, §Y[mzilli_bomb_victim.GetName]§!, et §Y[mzilli_bomb_giant.GetName]§! est consommé par un $pc_black_hole$."

MZILLI_LUNA_TWO:0 "Désolation familière"
MZILLI_LUNA_TWO_DESC:0 "Il y a quelque chose de familier sans danger pour cette barrenne [From.GetPlanetMoon]..."

mzilli_anomaly_events.9.name:0 "[moon_luna.GetName] deux"
mzilli_anomaly_events.9.desc.a:0 "Aussi impossible que cela semble, §Y[From.GetName]§! semble être un duplicata de [planet_earth.GetName] 'S Lune ! La géologie, l'atmosphère mince, et même la plupart des cratères d'impact apparaissent pratiquement identiques à celles de [moon_luna.GetName], bien qu'il n'y ait aucune preuve d'une activité [Root.Owner.GetSpeciesAdj] que nous pouvons voir.\n\nIl est difficile d'imaginer des circonstances qui expliqueraient cette identité. Peut-être que notre lune était en quelque sorte dupliquée par une anomalie de temps d'espace, ou peut-être une course d'extraterrestre avancée trouvée [moon_luna.GetName] esthétiquement agréable et la répliqua d'une manière ou d'une autre. Les deux possibilités sont troublantes, bien que indéniablement fascinantes."
mzilli_anomaly_events.9.desc.b:0 "Aussi impossible que cela semble, §Y[From.GetName]§! semble être un duplicata de [planet_earth.GetName] 'S Lune ! La géologie, la mince atmosphère, et même la plupart des cratères d'impact apparaissent pratiquement identiques à celles de [moon_luna.GetName], bien que les dimensions soient différentes et qu'il n'y ait aucune preuve d'une activité [Root.Owner.GetSpeciesAdj] que nous pouvonsVoir.\n\nIl est difficile d'imaginer aucune circonstance qui expliquerait cette identité. Peut-être que notre lune était en quelque sorte dupliquée par une anomalie de temps d'espace, ou peut-être une course d'extraterrestre avancée trouvée [moon_luna.GetName] esthétiquement agréable et la répliqua d'une manière ou d'une autre. Les deux possibilités sont troublantes, bien que indéniablement fascinantes."

mzilli_luna_two:0 "Luna deux"
mzilli_luna_two_desc:0 "Ce monde est un double double exact d'une lune célèbre dans le système Sol, ce qui sera sûrement une aubaine au tourisme local."

MZILLI_RETROGRADE_ORBIT:0 "$mzilli_events_retrograde_orbit$"
MZILLI_RETROGRADE_ORBIT_DESC:0 "Ceci [From.GetClassAdj] planète orbe son soleil dans la «mauvaise» direction par rapport aux autres dans son système d'étoiles. Pour un objet de sa taille, cela est très inhabituel."

mzilli_events_retrograde_orbit:0 "Orbite rétrograde"
mzilli_events_retrograde_orbit_desc:0 "Cette planète orbe son soleil dans la «mauvaise» direction par rapport aux autres dans son système d'étoiles."

mzilli_anomaly_events.11.name:0 "Gravity Slingshot"
mzilli_anomaly_events.11.desc:0 "Il semble que §Y[FROMFROM.GetName]§! avait une rencontre étroite avec [slingshot_planet.GetName], un géant de gaz voisin, il y a environ deux milliards d'années. Ceci a placé [FROMFROM.GetName] dans une orbite très elliptique, une qui a progressivement circularisé sur les Eons, mais en orbite maintenant son soleil dans la «mauvaise» direction.\n\nétudier les deux planètes nous aidera probablement à gagner uneUne meilleure compréhension de la manière dont le système [FROMFROM.System.GetName] a évolué au cours de sa première histoire."

MZILLI_LANDLOCKED:0 "Œcuménopole primitif"
MZILLI_LANDLOCKED_DESC:0 "§Y[From.GetName]§! est couvert par une ville à l'échelle de la planète. Ou plutôt, par les vestiges d'un."

mzilli_events_landlocked_planet:0 "Planète épuisée"
mzilli_events_landlocked_planet_desc:0 "Presque toutes les ressources locales de cette planète ont été consommées par la population autochtone, qui manque la technologie pour les voyages interstellaires."

mzilli_anomaly_events.12.name:0 "Enclavé"
mzilli_anomaly_events.12.desc.a:0 "Il semble que les habitants de §Y[FROM.GetName]§! n'ont jamais développé de voyages d'espace au-delà de l'utilisation de satellites orbitaux. Cela peut résulter de l'emplacement isolé de la planète - sans autre corps planétaire dans le système [From.System.GetName], il n'y avait tout simplement plus de nulle part des habitants d'aller.\n\nLe résultat est un monde qui aStrip-miné de manière presque inférieure à son substrat rocheux et une grande partie de sa surface est couverte par les restes d'un étalement urbain dense. Les numéros de population [FROM.owner.GetSpeciesAdj] dans les hautes milliards, et ce n'est que grâce à l'utilisation de l'hydroponie et de la récupération de l'eau qu'ils ont évité la famine jusqu'à ce point.\n\ntoujours, leur temps est à court. Il n'ya plus de place pour qu'ils se développent, et ils ne sont à peu près tiré de leurs ressources restantes. C'est juste une question de temps avant que ce monde et ses habitants disparaissent."
mzilli_anomaly_events.12.desc.b:0 "Il semble que les habitants de §Y[FROM.GetName]§! n'ont jamais développé l'espace voyage au-delà de l'utilisation de satellites orbitaux. Cela peut résulter de l'emplacement isolé de la planète - sans autre corps planétaire dans le système [From.System.GetName], il n'y avait tout simplement plus de nulle part des habitants d'aller.\n\nLe résultat est un monde qui aStrip-miné de manière presque inférieure à son substrat rocheux et une grande partie de sa surface est couverte par les restes d'un étalement urbain dense. La population doit avoir numéroté des centaines de milliards au moment où leurs ressources ont finalement manqué."
mzilli_anomaly_events.12.b:0 "Pas notre planète, pas notre problème."

mzilli_anomaly_events.14.name:0 "§HLOCKLOCKED§! : une horloge de ticking"
mzilli_anomaly_events.14.desc:0 "Notre poste d'observation orbite §Y[landlocked_planet.GetName]§! a examiné la situation plus en détail. Apparemment, sur cette planète, les rares éléments qui inspirent généralement le développement de technologies hyperdrive ont été nourris aux réacteurs de fusion locale en raison de la pénurie de ressources, d'où l'incapacité de [landlocked_planet.Owner.GetSpeciesNamePlural] 'de quitter leur système solaire.\n\nLeur situation semble être encore plus désir que nous avions réalisé. Avec leurs ressources pratiquement épuisées, il peut être aussi peu que vingt ans avant que leur civilisation s'effondre entièrement, avec la famine et l'extinction du résultat inévitable.\n\nLe personnel de notre avant-poste d'observation a formulé deux propositions pour aider le [landlocked_planet.Owner.GetSpeciesNamePlural] Survivre, devrions-nous le faire."
mzilli_anomaly_events.14.a:0 "Peut-être que nous pouvons les aider."
mzilli_anomaly_events.14.b:0 "En fait, nous ne devrions pas nous impliquer."
mzilli_anomaly_events.14.c:0 "Il n'y a pas de profit dans cela."
mzilli_anomaly_events.14.tooltip:0 "Aucun plan ne sera mis en oeuvre. Nous pouvons toujours conquérir ou éclairer le [landlocked_planet.Owner.GetName] à nos loisirs."

help_landlocked_planet_title:0 "Enclavé : aidez le [landlocked_planet.Owner.GetName]"
help_landlocked_planet_desc:0 "Les extraits primitifs sur §Y[landlocked_planet.GetName]§! ont utilisé la plupart de leurs ressources de leur homeworld et vont bientôt mourir. Le personnel à bord de notre poste d'observation Orbite a formulé deux projets visant à sauver les habitants de l'effondrement de leur civilisation de leur civilisation."

HELP_LANDLOCKED_PLANET_1:0 "Évacuation partielle"
HELP_LANDLOCKED_PLANET_1_DESC:0 "En réintroduisant certains de nos troupes transports, nous pouvons sauver quelques milliers de [landlocked_planet.Owner.GetSpeciesNamePlural] de la planète et les déplacer dans un autre monde approprié. Cela ne sauverait pas les milliards de personnes laissées derrière, mais cela préserverait au moins l'espèce et leur donnerait une seconde chance de survie."

mzilli_anomaly_events.17.name:0 "[landlocked_species.GetAdj] Réfugiés"
mzilli_anomaly_events.17.desc.intro:0 "Salutations, [Root.Owner.GetRulerTitle] ! Je m'appelle [landlocked_leader.GetName], et j'ai été choisi de diriger mon peuple pendant toute la durée de ce voyage incroyable.\n\nJe ne peux pas vous remercier assez pour ce que vous faites pour nous. §Y[landlocked_planet.GetName]§! est en train de mourir, et tout le monde le connaît. C'est juste une question de temps avant de ne pas manquer de ressources, ou essuyez-nous d'essayer de récupérer notre [landlocked_species.GetHandName] S sur quel peu de choses sont laissées. En évacuant certains d'entre nous vers un nouveau monde, vous nous avez donné une chance de recommencer. J'espère que nous pourrons éviter de répéter les erreurs du passé."
mzilli_anomaly_events.17.desc.a:0 "$mzilli_anomaly_events.17.desc.intro$\n\nNos astronomes ont identifié un [non_landlocked_planet.GetPlanetMoon] dans [Root.Owner.GetAdj] espace qui ressemble à une excellente nouvelle [landlocked_species.GetAdj] Homeworld. Ce ne sera pas facile, bien sûr, mais cela ne peut être pire que cette boule de poussière surpeuplée que nous avons laissée derrière. Avec votre permission, nous aimerions émigrer à §Y[non_landlocked_planet.GetName]§! dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.17.desc.b:0 "$mzilli_anomaly_events.17.desc.intro$\n\nNos astronomes ont identifié un [non_landlocked_planet.GetPlanetMoon] dans des espaces non réclamés qui ressemblent à une excellente nouvelle [landlocked_species.GetAdj] Homeworld. Ce ne sera pas facile, bien sûr, mais cela ne peut être pire que cette boule de poussière surpeuplée que nous avons laissée derrière. Avec votre permission, nous aimerions émigrer à §Y[non_landlocked_planet.GetName]§! dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.17.desc.c:0 "$mzilli_anomaly_events.17.desc.intro$\n\nMalheureusement, nos astronomes n'ont pas pu identifier des planètes ou des lunes appropriées pour trouver un nouveau [landlocked_species.GetAdj] homeworld. Il semble que la galaxie s'est remplie plus rapidement que nous aurions pu imaginer. Dans cet esprit, nous aimerions immigrer à §Y[non_landlocked_immigration_planet.GetName]§! et devenir [Root.Owner.GetAdj] citoyens. Nous pouvons être primitifs par [Root.Owner.GetSpeciesAdj] normes, mais nous pouvons nous adapter rapidement, je vous promets !"
mzilli_anomaly_events.17.tooltip:0 "3 [landlocked_species.GetAdj] POPS Immigrer à §Y[non_landlocked_immigration_planet.GetName]§!."

mzilli_anomaly_events.17.a:0 "Nous vous déménagerons à [non_landlocked_planet.GetName]."
mzilli_anomaly_events.17.b:0 "Absolument pas. Vous servirez le [Root.Owner.GetName]."
mzilli_anomaly_events.17.c:0 "Bienvenue sur le [Root.Owner.GetName]."

HELP_LANDLOCKED_PLANET_3:0 "[landlocked_species.GetAdj] relocalisation"
HELP_LANDLOCKED_PLANET_3_DESC:0 "Un grand nombre de réfugiés [landlocked_species.GetAdj] ont été évacués avec succès [landlocked_planet.GetName]. Ils ont demandé que nous les déplacions à §Y[non_landlocked_planet.GetName]§!, a [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName], pour avoir trouvé un nouveau monde homéomètre."

mzilli_anomaly_events.18.name:0 "§HNouveau [landlocked_species.GetName]§! : Pas plus d'étoiles !"
mzilli_anomaly_events.18.desc.a:0 "Les réfugiés [landlocked_species.GetNamePlural] ont fait de la planète sur [non_landlocked_planet.GetName], qu'ils ont rétabli '§Ynouveau [landlocked_species.GetName]§! '. Bien que la vive [non_landlocked_planet.GetClassName] soit très contrairement à la planète épuisée, elles semblent avoir été portée à cet endroit avec un enthousiasme remarquable.\n\nalors qu'il leur prendra beaucoup de temps pour reconstruire leur civilisation, ils semblent être un bon départ. Espérons qu'ils puissent éviter de répéter les erreurs de leur passé."
mzilli_anomaly_events.18.desc.b:0 "Les réfugiés [landlocked_species.GetNamePlural] ont fait de la planète sur [non_landlocked_planet.GetName], qu'ils ont rétabli '§Ynouveau [landlocked_species.GetName]§! '. Bien que la touche [non_landlocked_planet.GetClassName] porte plus qu'une ressemblance de passage à la planète épuisée, elles semblent avoir été portée à cet endroit avec un enthousiasme remarquable.\n\npendant que cela prendra beaucoup de temps pour euxPour reconstruire leur civilisation, ils semblent être un bon départ. Espérons qu'ils puissent éviter de répéter les erreurs de leur passé."
mzilli_anomaly_events.18.a:0 "Bonne chance, [landlocked_species.GetNamePlural]..."
mzilli_anomaly_events.18.tooltip:0 "§Y[non_landlocked_planet.GetName]§! appartient maintenant au §Ynouvelle [landlocked_species.GetAdj] civilisation§! et est maintenant appelé §YNouveau [landlocked_species.GetName]§!."

mzilli_anomaly_events.19.name:0 "§HLanguage§! : battus par la ruée"
mzilli_anomaly_events.19.intro.a:0 "Il semble que §Y[owned_non_landlocked_planet.GetName]§! a déjà été colonisé par [owned_non_landlocked_planet.Owner.GetName]. Il n'y a pas de place sur ce [owned_non_landlocked_planet.GetPlanetMoon] pour les réfugiés [landlocked_species.GetAdj] dans l'espoir de trouver un nouveau monde homéomique."
mzilli_anomaly_events.19.desc.a:0 "$mzilli_anomaly_events.19.intro.a$\n\ninaubaissé, le [landlocked_species.GetNamePlural] a de nouveau consulté nos cartes vedettes et choisis un nouveau candidat - §Y[non_landlocked_planet.GetName]§!, un [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.19.desc.b:0 "$mzilli_anomaly_events.19.intro.a$\n\nMalheureusement, il ne semble pas y avoir d'autre monde approprié à l'intérieur [Root.Owner.GetAdj]. Les [landlocked_species.GetNamePlural] ont demandé à contrecoeur d'immigrer à §Y[non_landlocked_immigration_planet.GetName]§! et rejoindre le [Root.Owner.GetName] à la place."

mzilli_anomaly_events.19.intro.b:0 "Il semble que §Y[owned_non_landlocked_planet.GetName]§! ne convient plus pour [landlocked_species.GetAdj] Colonisation. Il n'y a pas de place sur ce [owned_non_landlocked_planet.GetPlanetMoon] pour les réfugiés dans l'espoir de trouver un nouveau monde homéographique."
mzilli_anomaly_events.19.desc.c:0 "$mzilli_anomaly_events.19.intro.b$\n\ninaubaissé, le [landlocked_species.GetNamePlural] a de nouveau consulté nos cartes vedettes et choisis un nouveau candidat - §Y[non_landlocked_planet.GetName]§!, un [non_landlocked_planet.GetPlanetMoon] dans le système [non_landlocked_planet.System.GetName]."
mzilli_anomaly_events.19.desc.d:0 "$mzilli_anomaly_events.19.intro.b$\n\nMalheureusement, il ne semble pas y avoir d'autre monde approprié à l'intérieur [Root.Owner.GetAdj]. Les [landlocked_species.GetNamePlural] ont demandé à contrecoeur d'immigrer à §Y[non_landlocked_immigration_planet.GetName]§! et rejoindre le [Root.Owner.GetName] à la place."

mzilli_anomaly_events.19.a:0 "Nous les allouerons à [non_landlocked_planet.GetName]."
mzilli_anomaly_events.19.b:0 "Inacceptable. Ils serviront à la place [Root.Owner.GetName]."
mzilli_anomaly_events.19.c:0 "Ils seront les bienvenus sur [non_landlocked_immigration_planet.GetName]."

HELP_LANDLOCKED_PLANET_2:0 "Semez le système [landlocked_planet.System.GetName]"
HELP_LANDLOCKED_PLANET_2_DESC:0 "L'un de nos vaisseaux de construction dirigera une astéroïde chargée d'éléments rares - les mêmes qui ont inspiré [Root.GetAdj] Technologie HyperDrive - dans le système [landlocked_planet.System.GetName], espérons-le que le [landlocked_planet.Owner.GetSpeciesNamePlural] soit conscientde la possibilité de voyager interstellaire et de fournir les moyens de l'accomplir.\n\nsuccès est loin de garantir;Pour tout ce que nous savons, ils vont juste consommer le matériel comme ils l'avaient déjà fait. Mais ce plan a une chance de sauver tout le monde sur la planète, pas seulement quelques réfugiés chanceux."

mzilli_anomaly_events.20.name:0 "§HLignée au-dessus§! : astéroïde livré"
mzilli_anomaly_events.20.desc:0 "L'astéroïde [landlocked_asteroid.GetName] a été libéré subrepticement dans le système [landlocked_planet.System.GetName]. Sans autre corps planétaire à proximité, il est inévitable que les extraits primitifs sur §Y[landlocked_planet.GetName]§! le retrouvent bientôt, et sans doute montez une expédition pour le ramener àLeur monde à la maison pour la consommation.\n\nEspérons que, lorsqu'ils trouvent tous les éléments rares emballés à l'intérieur, ils auront le sens d'étudier le matériau avant de le lancer dans leurs réacteurs de fusion. S'ils le font, ils feront probablement le saut technologique nécessaire pour construire des hyperdrives et se sauver eux-mêmes.\n\nNous avons fait notre pièce. Maintenant, ils doivent faire le leur."
mzilli_anomaly_events.20.tooltip:0 "Maintenant, nous attendons et voyons..."

mzilli_anomaly_events.22.name:0 "§Henclavé§! : cendres à cendres"
mzilli_anomaly_events.22.desc.intro:0 "À la suite de la cataclysme sur §H[landlocked_planet.GetName]§!, quel peu de temps restés de la biosphère de la planète s'est effondré et l'atmosphère ténue de la planète n'est plus respirante. Tout ce qui reste est la poussière;Il ne me reste plus de ressources utiles pour que nous n'exploites."
mzilli_anomaly_events.22.desc.a:0 "$mzilli_anomaly_events.22.desc.intro$\n\nMalgré ses meilleurs efforts, les étrangers qui l'appelaient à la maison n'ont jamais rendu le saut technologique nécessaire pour quitter leur système solaire. Avec aucun autre mondes à portée de main, leur extinction n'était qu'une question de temps."
mzilli_anomaly_events.22.desc.b:0 "$mzilli_anomaly_events.22.desc.intro$\n\nalors que la destruction de la civilisation [landlocked_species.GetAdj] est une tragédie, il n'était guère inattendu. Heureusement, avec notre aide, un petit nombre d'entre eux ont réussi à s'échapper avant la fin. J'espère que leur avenir sur §Ynouveau [landlocked_species.GetName]§! sera brillant."
mzilli_anomaly_events.22.tooltip.a:0 "§Y[landlocked_planet.GetName]§! est maintenant un air sans air $pc_barren_cold$."
mzilli_anomaly_events.22.tooltip.b:0 "Projet spécial annulé : §Y$HELP_LANDLOCKED_PLANET_1$§!"
mzilli_anomaly_events.22.tooltip.c:0 "Projet spécial annulé : §Y$HELP_LANDLOCKED_PLANET_2$§!"

mzilli_anomaly_events.24.name:0 "§H[landlocked_planet.GetName]§! : Pas plus enclavé !"
mzilli_anomaly_events.24.desc:0 "Notre observation de §Y[landlocked_planet.GetName]§! a révélé une flou d'activité dans l'une des rares universités restantes de la planète. Il semble que l'astéroïde qu'ils ont récemment capturé ont effectivement inspiré une inondation de nouvelles idées dans le domaine de la physique et de l'ingénierie... peut-être suffisamment pour qu'ils développent un hyperdrive de travail !\n\nbeaucoup de travail reste, bien sûr, et làCe n'est pas une garantie qu'ils réussiront à coloniser les mondes en dehors du système [landlocked_planet.System.GetName]. Pourtant, il s'agit d'une étape significative pour le [landlocked_species.GetNamePlural]. Ils peuvent encore être capables de se sauver eux-mêmes."

MZILLI_MUSTAFAR:0 "Tir à la corde"
MZILLI_MUSTAFAR_DESC:0 "Cette planète semble être prise dans le barycenter de deux géants de gaz co-orbites, avec des résultats apocalyptiques."

mzilli_anomaly_events.25.name:0 "Déchiré"
mzilli_anomaly_events.25.desc:0 "Il y a des milliers d'années, cette planète terrestre a eu le malheur d'entrer dans la gravité de deux géants de gaz [mustafar_giant_1.GetName] et [mustafar_giant_2.GetName], qui partageait une orbite. Plutôt que d'être capturés par l'un d'entre eux, ou d'être désactivé entièrement du système, le monde condamné est devenu pris au piège dans le barycenter entre eux, sa surface rapidement déchirée à la suite de l'immense remorqueur gravitationnel entre les géants.\n\nune petite consolation est que [From.GetName], qui doit avoir une orbite hautement elliptique avant sa capture, était presque certainement inhabité à l'époque."

MZILLI_TOXIC_OCEAN:0 "L'eau semble invitante"
MZILLI_TOXIC_OCEAN_DESC:0 "Malgré cette atmosphère toxique [From.GetPlanetMoon] et des températures de surface élevées, un vaste océan d'eau liquide couvre une grande partie de sa surface."

mzilli_anomaly_events.26.name:0 "Merde interdite"
mzilli_anomaly_events.26.desc:0 "Lors de l'examen plus étroit, l'océan sur §Y[From.GetName]§! a été jugé très acide, contaminé par des éléments lourds qui pleuvent souvent hors du [From.GetPlanetMoon]Ambiance toxique. Séduisant comme il peut apparaître, la vie que nous savons qu'il ne peut pas survivre sur ou sous la surface de l'océan, du moins pas sans prendre des mesures de protection extrêmes.\n\nToujours, le processus qui permet à l'eau de rester plutôt que de faire bouillirpeut être étudié à partir d'orbite."

MZILLI_CELESTIAL_PEAKS:0 "Pics célestes"
MZILLI_CELESTIAL_PEAKS_DESC:0 "Tour énorme de montagnes haut sur les fluettes clouds de [From.GetName], des dizaines de kilomètres de hauteur. Beaucoup d'entre eux s'étendent au-delà de l'atmosphère ténueuse [From.GetPlanetMoon]."

mzilli_anomaly_events.27.name:0 "Chambre pour la croissance"
mzilli_anomaly_events.27.desc:0 "Il semble que §Y[From.GetName]§! Le noyau planétaire de la planète de la minustre est responsable des énormes montagnes punissant sa surface. Avec une gravité inhabituellement légère pour un [From.GetPlanetMoon] de sa taille, une activité tectonique sur les Eons a poussé ces pics tout au-delà de la haute atmosphère et dans le vide de l'espace.\n\nsans extrêmement intéressant dans leurÀ droite, ces pics célestes pourraient être utiles aux fins de l'astronomie - car ils s'étendent au-delà de l'atmosphère, les images produites par les télescopes construites sur elles seront plus claires."

d_celestial_peaks:0 "$MZILLI_CELESTIAL_PEAKS$"
d_celestial_peaks_desc:0 "Les montagnes qui étirent des dizaines de kilomètres de hauteur offrent des avantages uniques à la communauté astronomique."

MZILLI_BROWN_DWARF:0 "Superjovien"
MZILLI_BROWN_DWARF_DESC:0 "Cet énorme géant de gaz semble être fusion de deutérium, une indication qu'elle pourrait réellement être un nain brun de faible masse."

mzilli_anomaly_events.29.name:0 "Nain brun révélé"
mzilli_anomaly_events.29.desc.a:0 "§Y[FROMFROM.GetName]§! est en effet un nain brun, avec une classe spectrale Y. Tandis que c'est le type le plus petit et le plus cool, il reste gargantuan pour un géant de gaz - assez massif pourdécaler de manière détectable le centre de masse du système [FROMFROM.System.GetName] dans sa direction.\n\nde manière intéressante, la chaleur fournie par [FROMFROM.GetName] 'S Deuterium Fusion, tandis que minuscule par des normes cosmiques, pourrait suffire àConvient une photosynthèse limitée sur ses lunes. Un, §Y[superjovian_tf_candidate.GetName]§! a été signalé pour un développement ultérieur."
mzilli_anomaly_events.29.desc.b:0 "§Y[FROMFROM.GetName]§! est en effet un nain brun, avec une classe spectrale Y. Tandis que c'est le type le plus petit et le plus cool, il est toujours gargantué pour un géant de gaz - assez massif pourdécaler de manière détectable le centre de masse du système [FROMFROM.System.GetName] dans sa direction.\n\nde manière intéressante, la chaleur fournie par [FROMFROM.GetName] 'S Deuterium Fusion, tandis que minuscule par des normes cosmiques, pourrait suffire àConvient une photosynthèse limitée sur ses lunes. Plusieurs des grands ont été signalés pour un développement ultérieur."
mzilli_anomaly_events.29.tooltip.a:0 "§Y[superjovian_tf_candidate.GetName]§! a été révélé être un §B$terraforming_candidate$§!."
mzilli_anomaly_events.29.tooltip.b:0 "Plusieurs de §Y[FROMFROM.GetName]§! 'S Moons ont été révélés §B$terraforming_candidate$s§!."

mzilli_events_brown_dwarf:0 "Nain brun de type Y"
mzilli_events_brown_dwarf_desc:0 "Cette planète géante est suffisamment massive pour fusionner le deutérium à Helium-3, en fournissant à ses lunes de chaleur supplémentaire."

mzilli_events_brown_dwarf_moon:0 "Lune naine brune"
mzilli_events_brown_dwarf_moon_desc:0 "Le primaire de cette lune est un nain brun de type Y, dont la fusion Deuterium la fournit de la chaleur supplémentaire."

MZILLI_DECAYING_MOON:0 "Brin de lune"
MZILLI_DECAYING_MOON_DESC:0 "Ceci [From.GetClassAdj] Moon semble être dans une orbite en décomposition autour de son primaire."

mzilli_decaying_moon_1:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_1_desc:0 "Cette lune est dans une orbite décomposée autour de son primaire et se désintègre dans environ mille ans."
mzilli_decaying_moon_planet_1:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_1_desc:0 "La première lune la plus intérieure de cette planète est en orbite en décomposition et se désintègre dans environ mille ans. Cela provoquera un choc tectonique extrême à la planète."

mzilli_anomaly_events.31.name:0 "Lunicide"
mzilli_anomaly_events.31.desc.intro:0 "§Y[FROM.GetName]§! a apparemment été capturé par [FROM.orbit.GetName] des millions d'années et est entré dans une orbite rétrograde autour de la planète. Depuis lors, les interactions de marée entre les deux ont progressivement réduit §H[FROM.GetName]§! de l'altitude. Il est probable que dans mille ans environ, la lune se traversera [FROM.orbit.GetName] 'S Roche Point et rompre, formant un nouveau système de sonnerie spectaculaire autour du"
mzilli_anomaly_events.31.desc.a:0 "$mzilli_anomaly_events.31.desc.intro$ Géance de gaz.\n\nHeureusement, §H[FROM.GetName]§! ne semble pas être habité par aucune espèce sapiaire."
mzilli_anomaly_events.31.desc.b:0 "$mzilli_anomaly_events.31.desc.intro$ planète.\n\nCe processus va probablement dévaster [FROM.orbit.GetName] également, car les deux sont comparables de taille comparable."
mzilli_anomaly_events.31.no_science:0 "Un rappel grimodique que même les mondes sont mortels..."
mzilli_anomaly_events.31.science:0 "Pourquoi attendre mille ans  ? Il y a §Gscience§! à faire !"

DOOMED_MOON_PROJECT_1:0 "Accélérer §H[FROM.GetName]§! 'S DEMIS"
DOOMED_MOON_PROJECT_1_DESC:0 "§Y[FROM.GetName]§! est dans une orbite en décomposition autour de [FROM.orbit.GetName], et si cela reste non perturbé se séparer dans mille ans.\n\nUne combinaison de manipulation de champ magnétique et de force brute, nous pourrons peut-être accélérer le taux de décomposition. Pour la science !"

mzilli_anomaly_events.32.name:0 "Décomposition plus rapide"
mzilli_anomaly_events.32.desc.a:0 "$mzilli_anomaly_events.32.desc.b$ Ils ont, de manière prévisible, avaient des effets plutôt destructeurs sur la biosphère de la Lune.\n\nétait-ce vraiment en vaut vraiment la peine  ?"
mzilli_anomaly_events.32.desc.b:0 "Nos efforts pour décélérer §Y[FROMFROM.GetName]§! ont réduit la période projetée de la rupture d'environ une centaine d'années."
mzilli_anomaly_events.32.a:0 "Toujours pas assez rapide !"

mzilli_decaying_moon_2:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_2_desc:0 "Cette lune est dans une orbite en décomposition autour de son primaire et se désintègre dans quelques décennies."
mzilli_decaying_moon_planet_2:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_2_desc:0 "La première lune la plus intérieure de cette planète est en orbite en décomposition et se désintègre dans quelques décennies. Cela provoquera un choc tectonique extrême à la planète."

DOOMED_MOON_PROJECT_2:0 "$DOOMED_MOON_PROJECT_1$... à nouveau"
DOOMED_MOON_PROJECT_2_DESC:0 "Encore une fois, nous devons accélérer la désintégration de §Y[FROMFROM.GetName]§! 's orbite autour de [FROMFROM.orbit.GetName]. Apparemment, le [Root.Owner.GetRulerTitle] est tout à fait désireux de regarder deux mondes annihilés les uns les autres."

mzilli_anomaly_events.33.name:0 "Décomposition encore plus rapide"
mzilli_anomaly_events.33.desc:0 "Encore une fois, nous avons réussi à décélérer §Y[FROMFROM.GetName]§!. Par nos meilleures projections, il se brisera dans environ dix ans.\n\nle capitaine du [Root.GetName] conseille de la décélérer, car l'intégrité de la lune est déjà instable et que d'autres tentatives pourraient menacer la sécurité. du vaisseau."

mzilli_decaying_moon_3:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_3_desc:0 "Cette lune est dans une orbite décomposée autour de son primaire et se désintègre dans quelques années au plus plusieurs années."
mzilli_decaying_moon_planet_3:0 "$MZILLI_DECAYING_MOON$"
mzilli_decaying_moon_planet_3_desc:0 "La première lune la plus intérieure de cette planète est en orbite en décomposition et se désintègre dans quelques années au plus plusieurs années. Cela provoque une choc tectonique extrême de la planète."

mzilli_anomaly_events.35.name:0 "Moon décroissant : fracturé"
mzilli_anomaly_events.35.desc.a:0 "Enfin, la lune Doomed §Y[FROM.GetName]§! a traversé le point Roche de [FROM.orbit.GetName]. Lorsque le champ gravitationnel de la planète tire plus fortement sur un côté de la lune que l'autre, §H[FROM.GetName]§! est littéralement déchiré ouvert, permettant à son intérieur fondu de se débarrasser et de croiser sur la surface.\n\nInutile de dire que la lune n'est plus habitable par [Root.GetSpeciesAdj] standard. La rupture réelle aura lieu au cours des trois prochains mois."
mzilli_anomaly_events.35.desc.b:0 "Enfin, la lune Doomed §Y[FROM.GetName]§! a traversé le point Roche de [FROM.orbit.GetName]. Lorsque le champ gravitationnel de la planète tire plus fortement sur un côté de la lune que l'autre, §H[FROM.GetName]§! est littéralement déchiré ouvert, permettant à son intérieur fondu de se débarrasser et de croiser sur la surface.\n\nInutile de dire que la lune n'est plus habitable par [Root.GetSpeciesAdj] standard. La rupture réelle, qui va probablement dévaster [FROM.orbit.GetName] également, aura lieu au cours des trois prochains mois."
mzilli_anomaly_events.35.tooltip:0 "§Y[FROM.GetName]§! se brisera dans les prochains mois."

mzilli_anomaly_events.37.name:0 "Moon décroissant : la grande déchirure"
mzilli_anomaly_events.37.desc.a:0 "§Y[FROM.GetName]§! a finalement divisé, sa traction gravitationnelle relativement minuscule incapable de se maintenir contre les immenses forces de marée de [FROM.orbit.GetName]. La lune brisée formant un système de bague spectaculaire autour de la planète, une belle pierre tombale pour le monde autrefois luxuriant."
mzilli_anomaly_events.37.desc.b:0 "$mzilli_anomaly_events.37.desc.a$\n\npour sa pièce, §Y[FROM.orbit.GetName]§! n'a pas échappé indemne : sa propre croûte a été mal rupturée aussi bien quePas assez pour la déchirer complètement, et les débris de §H[FROM.GetName]§! pleuvent dans un feu de feu mondial."
mzilli_anomaly_events.37.tooltip:0 "§Y[FROM.GetName]§! se désintègre sur le déroulement de l'année suivante, produisant un système d'anneau autour de [FROM.orbit.GetName]."

MZILLI_BINARY_SUNSET:0 "[From.GetPlanetMoonCap] avec une vue"
MZILLI_BINARY_SUNSET_DESC.1:0 "[From.GetName] Sux soleils à plusieurs étages doivent apparaître à couper le souffle lorsqu'il est vu de la surface."
MZILLI_BINARY_SUNSET_DESC.2:0 "[From.GetName] Suns jumelés doivent apparaître à couper le souffle lorsqu'il est vu de la surface."
MZILLI_BINARY_SUNSET_DESC.3:0 "[From.GetName] Les trois soleils doivent apparaître à couper le souffle lorsqu'ils sont visionnés de la surface."

mzilli_anomaly_events.40.name:0 "Suns binaires"
mzilli_anomaly_events.40.desc.planet:0 "La vue de §Y[FROMFROM.GetName]§! La surface est, en effet, spectaculaire.\n\nsi spectaculaire, en fait, que des images du [FROMFROM.GetPlanetMoon] Les Suns jumeaux de Soft sur sa surface [FROMFROM.GetClassAdj] sont devenus une sensation de média sur [Root.Owner.Capital.GetName] et nos colonies.\n\nartisans et touristes de partout à travers le [Root.Owner.GetName] Sont charterant des vaisseaux privés à visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires pour eux-mêmes."
mzilli_anomaly_events.40.desc.moon:0 "La vue de §Y[FROMFROM.GetName]§! La surface est, en effet, spectaculaire.\n\nsi spectaculaire, en fait, que des images de [FROMFROM.orbit.GetName] Et ses Soleils jumeaux qui se tiennent sur la surface de la lune [FROMFROM.GetClassAdj] sont devenus une sensation de média sur [Root.Owner.Capital.GetName] et nos colonies.\n\nartisans et touristes de partout à l'autre du [Root.Owner.GetName] Sont charterant des vaisseaux privés à visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires pour eux-mêmes."
mzilli_anomaly_events.40.a:0 "Me rappelle un ancien film de science-fiction..."

mzilli_anomaly_events.41.name:0 "Suns du Trin"
mzilli_anomaly_events.41.desc.planet:0 "La vue de §Y[FROMFROM.GetName]§! La surface est, en effet, spectaculaire.\n\nsi spectaculaire, en fait, que des images du [FROMFROM.GetPlanetMoon] Les trois soleils qui dépassent sur sa surface [FROMFROM.GetClassAdj] sont devenus une sensation de média sur [Root.Owner.Capital.GetName] et nos colonies.\n\nartisans et touristes de partout à l'autre du [Root.Owner.GetName] Sont charterant des vaisseaux privés à visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires pour eux-mêmes."
mzilli_anomaly_events.41.desc.moon:0 "La vue de §Y[FROMFROM.GetName]§! La surface est, en effet, spectaculaire.\n\nsi spectaculaire, en fait, que des images de [FROMFROM.orbit.GetName] et ses trois soleils se profilant sur la surface de la lune [FROMFROM.GetClassAdj] sont devenus une sensation de média sur [Root.Owner.Capital.GetName] et nos colonies.\n\nartisans et touristes de tous à travers le [Root.Owner.GetName] Sont charterant des vaisseaux privés à visiter [FROMFROM.GetName] et voir ces couchers de soleil légendaires pour eux-mêmes."

mzilli_binary_sunset_art:0 "Craze du coucher du soleil"
mzilli_binary_sunset_art_desc:0 "Un monde nouvellement découvert avec deux soleils a capturé l'imagination de notre populace."

mzilli_trinary_sunset_art:0 "$mzilli_binary_sunset_art$"
mzilli_trinary_sunset_art_desc:0 "Un monde nouvellement découvert avec trois soleils a capturé l'imagination de notre populace."

MZILLI_YOUNG_STAR:0 "Jeune soleil"
MZILLI_YOUNG_STAR_DESC:0 "Cet étoile [From.GetClassAdj] semble avoir seulement quelques milliers d'années et n'a commencé que récemment à fusionner de l'hydrogène en hélium."

mzilli_anomaly_events.42.name:0 "$mzilli_t_tauri_star$"
mzilli_anomaly_events.42.desc:0 "§Y[From.GetName]§! est une très jeune étoile, bien plus jeune que celle précédente. À ce stade de son cycle de vie, l'étoile dérive une grande partie de son énergie de la contraction gravitationnelle plutôt que de la fusion nucléaire.\n\nune conséquence de cela est que toutes les planètes et les lunes du système ne sont pas assez anciennes et ne reçoivent pasassez d'énergie, produire des formes de vie indigènes. Nous pouvons toutefois faire progresser nos sciences en étudiant ce soleil car il s'agit d'une étoile de séquence principale."

mzilli_t_tauri_star:0 "Protoétoile"
mzilli_t_tauri_star_desc:0 "Ce soleil est très jeune et n'a pas encore produit de planètes habitables."

MZILLI_CUTE_PLANET:0 "Invitant [From.GetPlanetMoonCap]"
MZILLI_CUTE_PLANET_DESC:0 "Fermer les analyses de [From.GetName] ont révélé quelque chose d'intérêt pour nos équipes scientifiques..."

mzilli_anomaly_events.43.name:0 "Adorable faune"
mzilli_anomaly_events.43.desc.intro:0 "La LifeForms de §Y[From.GetName]§! est, faute d'un mot meilleur, mignon. Chaque créature cataloguée jusqu'à présent, des herbivores doux à des prédateurs voraces, suscite beaucoup la même réaction initiale de [Root.Owner.GetSpeciesNamePlural] en tant que"
mzilli_anomaly_events.43.desc.a:0 "$mzilli_anomaly_events.43.desc.intro$ chaton ou chiot $mzilli_anomaly_events.43.desc.outro$"
mzilli_anomaly_events.43.desc.b:0 "$mzilli_anomaly_events.43.desc.intro$ animal domestiqué $mzilli_anomaly_events.43.desc.outro$"
mzilli_anomaly_events.43.desc.outro:0 "Retour sur [Root.Owner.Capital.GetName].\n\nIl est difficile d'imaginer comment ce type d'écosystème aurait pu évoluer, car des éléments tels que 'gentillesse' peuvent difficilement être considérés comme universels. [Root.Leader.GetName] et son équipe recommande de savoir que cela [From.GetPlanetMoon] soit étudié de plus près et avoir volontairement volontaire pour le service une fois que leur stif à bord de [Root.GetName] est conclu."
mzilli_anomaly_events.43.desc.c:0 "La LifeForms de §Y[From.GetName]§! sont, faute d'un mot meilleur, mignon. Chaque créature catalogue jusqu'à présent, des herbivores doux aux prédateurs voraces, suscite beaucoup la même réaction initiale des organiques sapients en tant que PET domestiqué sur [Root.Owner.Capital.GetName].\n\nIl est difficile d'imaginer comment ce type deL'écosystème aurait pu évoluer, car des éléments tels que la 'gentillesse' peuvent difficilement être considérés comme universels. [Root.Leader.GetName] recommande que ceci [From.GetPlanetMoon] soit étudié de plus près, car sa faune serait très conductrice au bonheur de nos bio-trophées."

mzilli_anomaly_events.43.a:0 "Peut-être devrions-nous ouvrir un zoo d'enfants."
mzilli_anomaly_events.43.b:0 "Get de vous-même !"

mzilli_cuteness_proximity:0 "Proximité de la gentillesse"
mzilli_cuteness_proximity_desc:0 "La vie se forme sur ce [This.GetPlanetMoon] sont, par tous les comptes, adorables."

MZILLI_RINGED_MOON:0 "Lune"
MZILLI_RINGED_MOON_DESC:0 "Contrairement à la plupart des lunes, [From.GetName] a un système d'anneau très important."

mzilli_anomaly_events.44.name:0 "Art lunaire"
mzilli_anomaly_events.44.desc:0 "Lors de l'inspection de plus près, le système d'anneau autour de §Y[From.GetName]§! est constitué de milliards de petits satellites artificiels, chacun conçu pour être très réfléchissant. Le réseau est d'au moins mille ans, bien que les interactions de marée et le vent solaire leur désorbiennent progressivement au fil des ans - [Root.Leader.GetName] estime que le système d'anneau d'origine était suffisamment vaste et complexe pour voir de l'autre côté dele système [From.System.GetName] avec l'oeil nu.\n\n[Root.Leader.GetSheHeCap] Impossible de trouver une raison pratique de ce système d'anneau d'être ici et de théorie qu'ils ont été placés pour servir de même sorte deAffichage artistique."

MZILLI_ROCKY_SNOWBALL:0 "Boule de neige lourde"
MZILLI_ROCKY_SNOWBALL_DESC:0 "[From.GetName] a une gravité énorme bien et relativement jeune de surface, inhabituelle pour une [From.GetPlanetMoon] congelée, telle que celle-ci."

mzilli_anomaly_events.45.name:0 "$chthonian_planet$"
mzilli_anomaly_events.45.desc:0 "Selon [Root.Leader.GetName] S Report, §Y[From.GetName]§! semble être une planète chtonienne : un géant de gaz qui a perdu son atmosphère à des vents solaires ou d'autresforme d'évasion hydrodynamique, laissant derrière lui seulement son noyau métallique solide.\n\nCe noyau a migré vers l'extérieur de son soleil sur les Eons, finissant par finir dans la région extérieure du système [From.System.GetName] et accumuler une mincecroûte de glace."

MZILLI_GREENHOUSE_EFFECT:0 "Cocotte minute"
MZILLI_GREENHOUSE_EFFECT_DESC:0 "[From.GetName] semble être aux premiers stades d'un effet de serre en fuite."

mzilli_greenhouse_effect:0 "$greenhouse_effect$"
mzilli_greenhouse_effect_desc:0 "Ceci [This.GetPlanetMoon] connaît les premiers stades d'un effet de serre en fuite et deviendra éventuellement un $pc_toxic$."

mzilli_anomaly_events.47.intro:0 "Il semble que §Y[FROMFROM.GetName]§! était un monde habitable jusqu'à il y a environ mille ans, lors de l'augmentation du rayonnement solaire de son soleil, [greenhouse_sun.GetName], a commencé à faire bouillirloin les océans [FROMFROM.GetPlanetMoon]. La vapeur d'eau est devenue piégée dans l'atmosphère et un effet de serre fuguelle a commencé. Dans des mille mille ans, cela [FROMFROM.GetPlanetMoon]"
mzilli_anomaly_events.47.desc.a:0 "$mzilli_anomaly_events.47.intro$ peut bien ressembler à [planet_venus.GetName]. $mzilli_anomaly_events.47.outro$"
mzilli_anomaly_events.47.desc.b:0 "$mzilli_anomaly_events.47.intro$ aura probablement transformé au-delà de tout espoir de réparation. $mzilli_anomaly_events.47.outro$"
mzilli_anomaly_events.47.outro:0 "\n\n[Root.Leader.GetName] a proposé de construire un rayon de soleil dans [greenhouse_primary.GetName] 'S L1 Lagrangian Point. Cela réduira la quantité de rayonnement solaire qui arrive de [greenhouse_sun.GetName] et, espérons-le, arrête [FROMFROM.GetName] en transformation en $pc_toxic$ avant qu'elle ne va trop loin. Ensuite, peut-être que nous pourrons-nous en terraform dans un monde habitable à nouveau."
mzilli_anomaly_events.47.a:0 "Procéder à la fois ! Nous devons enregistrer [FROMFROM.GetName]."
mzilli_anomaly_events.47.b:0 "Non, laissez cela [FROMFROM.GetPlanetMoon] à son destin."

REVERSE_GREENHOUSE:0 "Inverse $greenhouse_effect$"
REVERSE_GREENHOUSE_DESC:0 "[FROMFROM.GetName] est au début d'un effet de serre en fuite, qui réduira [FROMFROM.GetPlanetMoon] à un $pc_toxic$ au cours des prochains siècles.\n\nen construisant unSunshield in [greenhouse_primary.GetName] Le point L1 Laghangian, nous pourrions peut-être réduire la quantité de rayonnement solaire arrivant de [greenhouse_sun.GetName], arrêt de la surchauffe."

mzilli_anomaly_events.48.name:0 "Serre plus"
mzilli_anomaly_events.48.desc.a:0 "Avec l'achèvement de notre soleil dans §Y[greenhouse_planet.GetName]§! 'S1 point, la planète $mzilli_anomaly_events.48.desc.outro$"
mzilli_anomaly_events.48.desc.b:0 "Avec l'achèvement de notre soleil dans [greenhouse_planet.orbit.GetName] 's l1 point, §Y[greenhouse_planet.GetName]§! ' s $mzilli_anomaly_events.48.desc.outro$"
mzilli_anomaly_events.48.desc.outro:0 "Le taux de chauffage a chuté de manière spectaculaire car le rayonnement entrant de [greenhouse_sun.GetName] est bloqué. Maintenant que le [greenhouse_planet.GetPlanetMoon] n'est plus en danger, nous pouvons procéder à Terraforming.\n\ncomme entrée solaire de [greenhouse_sun.GetName] continue d'augmenter, il sera éventuellement nécessaire d'élargir le soleilgarder [greenhouse_planet.GetName] Nouveau climat stable. Heureusement, les étoiles eurent assez lentement pour que nous puissions facilement suivre les changements."
mzilli_anomaly_events.48.tooltip.a:0 "§Y$mzilli_greenhouse_effect$§! modificateur supprimé de §Y[greenhouse_planet.GetName]§!."
mzilli_anomaly_events.48.tooltip.b:0 "§Y$terraforming_candidate$§! modificateur ajouté à §Y[greenhouse_planet.GetName]§!."

MZILLI_CROOKED:0 "$mzilli_crooked_planet$"
MZILLI_CROOKED_DESC.a:0 "Cette planète [From.GetClassAdj] a un axe hautement incliné, éventuellement le résultat d'un événement d'impact énorme au début de son histoire."
MZILLI_CROOKED_DESC.b:0 "Ce nain brun a un axe fortement incliné, éventuellement le résultat d'un événement d'impact énorme au début de son histoire."
MZILLI_CROOKED_DESC.c:0 "Ce géant de gaz a un axe hautement incliné, éventuellement le résultat d'un événement d'impact énorme au début de son histoire."

mzilli_crooked_planet:0 "Planète tordue"
mzilli_crooked_planet_desc:0 "Ce monde a un axe fortement incliné, probablement le résultat d'un événement d'impact énorme au début de son histoire."

mzilli_anomaly_events.50.name:0 "Enfant traumatique"
mzilli_anomaly_events.50.desc.a:0 "Comme [planet_uranus.GetName] dans le système [planet_uranus.System.GetName], $mzilli_anomaly_events.50.desc.b$"
mzilli_anomaly_events.50.desc.b:0 "§Y[FROMFROM.GetName]§! semble avoir subi un impact majeur au cours de ses années formatives, il y a des milliards d'années, probablement d'un plus petit protoplanet. La collision l'a renversée de son axe, ce qui a entraîné un cycle de jour / nuit qui ne correspond pas à la quantité de lumière du soleil de chaque côté reçoit, non contrairement à un monde «crépuscule» verrouillé."

MZILLI_SUPERNOVA_REMNANT:0 "Cadavre stellaire"
MZILLI_SUPERNOVA_REMNANT_DESC:0 "Il y a des siècles, des astronomes sur notre homeworld ont assisté à la supernova qui a laissé cela [From.GetClassName] derrière."

mzilli_anomaly_events.52.name:0 "Supernova Rest"
mzilli_anomaly_events.52.desc:0 "L'étoile géante qui a formé le [FROMFROM.GetClassName], nous appelons §Y[FROMFROM.GetName]§! a explosé dans une supernova de type II cataclysmique il y a environ mille ans, un événement visibletout le chemin à partir de [supernova_observed_planet.GetName].\n\nL'apparition d'une étoile 'nouvelle ' dans le ciel nocturne était assez troublant de contemporain [Root.Owner.GetSpeciesNamePlural], dont beaucoup pensaient que c'était représentéLa colère d'un dieu dépluée, ou peut-être même marqué le début des heures de fin.\n\nHeureusement, nous sommes beaucoup plus sages maintenant. Nous savons maintenant que les supernovae ne représentent pas la colère du Divin, mais sont en fait de la manière dont l'univers se réapprète. Les éléments lourds forgés dans son noyau mourant et dispersés à travers l'univers aideront un jour une journée pour former de nouveaux mondes que les générations futures appelleront à la maison."
mzilli_anomaly_events.52.a:0 "Nous sommes tous stars."
mzilli_anomaly_events.52.b:0 "D'une certaine manière, ils avaient eu raison de la fin des temps..."

mzilli_arch_all_that_glitters:0 "Tout ce qui brille"
mzilli_arch_all_that_glitters_desc:0 "La surface de §Y[From.Planet.GetName]§! est parsemée de structures abandonnées, suggérant que le [From.Planet.GetPlanetMoon] a été miné par une autre civilisation il y a longtemps."
mzilli_arch_events.33.name:0 "Doublures d'argent"
mzilli_arch_events.33.desc:0 "L'expédition étranger sur §Y[From.Planet.GetName]§! a eu lieu il y a environ douze mille ans, selon nos conclusions initiales de nos archéologues. Les extraterrestres recherchaient du platine, mais apparemment, il y avait peu à trouver sur le [From.Planet.GetPlanetMoon] et ils ont vite quitté les mains vides. Cependant, [Root.Leader.GetName] a trouvé des références isolées à 'Le trésor de Kahjat ' dans plusieurs journaux des mineurs, qui sont naturellement piqués [Root.Leader.GetHerHis] intérêt.\n\npeut-être qu'il y a encore quelque chose de précieuxêtre trouvé ici  ?"
mzilli_arch_events.34.name:0 "Chasse au trésor"
mzilli_arch_events.34.desc:0 "Le [Root.GetName] s recherche de 'le trésor de kahjat ' sur §Y[From.Planet.GetName]§! n'a pas encore augmenté de fils tangibles, bien que [Root.Leader.GetName] est convaincu qu'il existe quelque part, peut-être d'un emplacement inoffensif que les visiteurs étrangers ont manqué lors de leurs propres fouilles.\n\nnumans orbital n'a pas encore détecté aucune trace de celui-ci sur [From.Planet.GetPlanetMoon], bien queLe flou du mot 'trésor ' rend difficile de dire quoi de rechercher."
mzilli_arch_events.35.name:0 "L'or des fous"
mzilli_arch_events.35.desc.intro:0 "Notre excavation sur §Y[From.Planet.GetName]§! est venue à une extrémité assez anti-climatique. Il n'y a pas de trésor ici après tout, et il n'y a jamais été.\n\nIl s'avère que 'Treasure de Kahjat ' est en fait un idiome de la langue des extraterrestres qui a miné Platinum ici, une fois que cela implique un moment-La entreprise d'auvest - analogue à"
mzilli_arch_events.35.desc.a:0 "$mzilli_arch_events.35.desc.intro$ 'Wild Goose-Chase ' $mzilli_arch_events.35.desc.outro$"
mzilli_arch_events.35.desc.b:0 "$mzilli_arch_events.35.desc.intro$ 'sauvage zulcor-chasse ' $mzilli_arch_events.35.desc.outro$"
mzilli_arch_events.35.desc.outro:0 "sur [Root.Owner.Capital.GetName]. Tout ce temps, nous avons confondu la frustration des mineurs à ne pas trouver de platine pour trouver un trésor légitime à trouver."

MZILLI_FRAIL_FUSION:0 "Frottement"
MZILLI_FRAIL_FUSION_DESC:0 "[From.GetName] La sortie stellaire de S est inhabituellement faible pour une étoile de son type."

mzilli_anomaly_events.53.name:0 "$mzilli_frail_fusion$"
mzilli_anomaly_events.53.desc:0 "Il semble que, il y a environ deux siècles, un grand corps planétaire - probablement un nain brun - tombé dans §Y[From.GetName]§! a atmosphère et a été enveloppée par l'étoile. Avec un objet énorme et relativement cool piégé à l'intérieur, une grande partie de l'énergie de fusion de l'étoile fonctionne pour chauffer le nain brun et ioniser son atmosphère d'hydrogène. Ceci explique la chaleur réduite et la lumière étant rayonnée dans le système [From.System.GetName].\n\n[Root.Leader.GetName] estime que [From.GetName] finira 'digérer ' le nain brun dansEnviron cent ans et retournera ensuite à sa production solaire normale. Jusque-là, les planètes et les lunes de Star souffriront d'une habitabilité réduite."
mzilli_anomaly_events.53.tooltip:0 "§Y[From.GetName]§! Les planètes et les lunes habitables de S ont le §H$bleak_planet$§! modificateur pour le siècle suivant."

mzilli_frail_fusion:0 "Maigre lumière"
mzilli_frail_fusion_desc:0 "Cette étoile ionize et consomment un nain brun piégé dans, réduisant ainsi la sortie stellaire et la fabrication de ses planètes §H$bleak_planet$§! en conséquence. Il reviendra à sa luminosité normale par §Y[This.frail_fusion_date]§!."

mzilli_anomaly_events.55.name:0 "Retourner à la gloire"
mzilli_anomaly_events.55.desc:0 "Enfin, §Y[FROM.GetName]§! a fini d'ioniser et de consommer le nain brun piégé dans son atmosphère. Sa fureur nucléaire est à nouveau rayonnée vers l'extérieur, réchauffant correctement les planètes et les lunes dans son système pour la première fois au cours de trois siècles."
mzilli_anomaly_events.55.tooltip:0 "§Y[FROM.GetName]§! Les planètes et les lunes de S ne sont plus le §Y$bleak_planet$§! modificateur."

MZILLI_TIDALLY_LOCKED:0 "Regardant fixement le soleil"
MZILLI_TIDALLY_LOCKED_DESC:0 "Marque énorme et circulaire marque §Y[From.GetName]§! La surface est clairement visible de l'orbite. La planète ressemble à une énorme globe oculaire suspendue dans l'espace, son regard débutant fixé au soleil local."

mzilli_anomaly_events.57.name:0 "Monde oculaire"
mzilli_anomaly_events.57.desc:0 "§Y[FROMFROM.GetName]§! est verrouillé de tonnellement à son soleil. Un côté de la planète a la lumière du jour perpétuelle, l'autre nuit perpétuelle. À cause de cela, l'écosphère de la planète est divisée en bandes très distinctes en fonction de la quantité de soleil qu'ils reçoivent de [tidally_locked_sun.GetName], expliquant l'apparence de type oculaire.\n\nla matière de vie du jour est typiquement enracinée dansUn endroit, même beaucoup d'animaux et se prélassent dans la lumière éternelle. Ceux de nuit ont tendance à s'appuyer sur la chimiosynthèse ou la thermosynthèse, dérivant de l'énergie de la réaction chimique et de la chaleur géothermique plutôt que la lumière du soleil."

MZILLI_BAD_POETRY:0 "L'histoire me justifie"
MZILLI_BAD_POETRY_DESC:0 "Des dizaines d'objets, clairement artificielles d'origine, entourent cette astéroïde. Plus on peut voir se reposer sur sa surface, ayant été capturé par la fausse gravité."

mzilli_anomaly_events.58.name:0 "$mzilli_bad_poetry_modifier$"
mzilli_anomaly_events.58.desc.a:0 "Les objets artificiels trouvés sur la surface et en orbite de §Y[From.GetName]§! sont des périphériques de stockage de données, apparemment placés ici il y a des milliers d'années. Ils contiennent ce qui semble être les oeuvres complètes d'un poète extraterrestre qui estimait que ses écrits n'étaient pas appréciés par le peuple de son temps. Il les a placés ici dans les espoirs que les générations futures les redécouvraient et, peut-être, les trouver plus agréables.\n\nà juger de [Root.GetLeaderName] 's Profanity-Strewn réaction après avoir échantillonné quelques-uns des poèmes, La galaxie n'est pas encore prête."
mzilli_anomaly_events.58.desc.b:0 "Les objets artificiels trouvés sur la surface et en orbite de §Y[From.GetName]§! sont des périphériques de stockage de données, apparemment placés ici il y a des milliers d'années. Ils contiennent ce qui semble être les oeuvres complètes d'un poète extraterrestre qui estimait que ses écrits n'étaient pas appréciés par le peuple de son temps. Il les plaça ici dans les espoirs que les générations futures les redécouvraient et, peut-être, les trouver plus agréables.\n\n[Root.GetLeaderName] aurait connu un crash de logiciel temporaire après avoir échantillonné quelques-uns des poèmes. Apparemment, la galaxie n'est pas encore prête."
mzilli_anomaly_events.58.a:0 "Bon ou mauvais, ils méritent d'être étudiés."
mzilli_anomaly_events.58.b:0 "Laissez-les pour quelqu'un d'autre à trouver."

mzilli_bad_poetry_modifier:0 "Mauvaise poésie"
mzilli_bad_poetry_modifier_desc:0 "Cet astéroïde est encombré d'oeuvres de poésie qui, bien que mauvais, puissent toujours contribuer à notre compréhension de leurs écrivains."

MZILLI_LOW_GRAVITY:0 "Minuscule homeworld"
MZILLI_LOW_GRAVITY_DESC:0 "Malgré sa taille dimunitive, §Y[From.GetName]§! est parsemée de structures en ruine et de lits secs secs, suggérant qu'il avait une fois une population importante."

mzilli_anomaly_events.59.name:0 "À bout de souffle"
mzilli_anomaly_events.59.desc:0 "Il y a environ deux mille ans, §Y[From.GetName]§! était effectivement à la maison à une civilisation qui a une grande partie du [From.GetPlanetMoon]. Bien que la faible teneur en oxygène dans leur atmosphère mince interdirait normalement la croissance d'une espèce, la [From.GetPlanetMoon] s faible gravité - à peine un sixième que celle de [Root.Owner.Capital.GetName] a permis de croîtreÀ une hauteur d'environ trois mètres.\n\nMalheureusement, à un moment donné une augmentation de l'activité solaire a commencé à éroder [From.GetName] Smosphère. Avec une si faible gravité, et peu dans le chemin d'un champ magnétique, il n'y avait rien qu'ils pourraient faire pour sauver leur monde. Au moment où l'activité solaire est revenue à la normale quelques décennies plus tard, toute la population avait étouffé à mort."

MZILLI_MOONMOON:0 "$mzilli_events_moonmoon$"
MZILLI_MOONMOON_DESC:0 "Ce planétoïde [From.GetClassAdj] semble être un sous-satellite, une lune qui orbit une autre lune plutôt qu'une planète."

mzilli_anomaly_events.60.name:0 "Chance astronomique"
mzilli_anomaly_events.60.desc:0 "§Y[From.GetName]§! est en effet un subsatéellite - ou une 'lune de lune', comme [Root.Leader.GetName] et [Root.Leader.GetHerHis] Crew insistent sur l'appelant - etassez inhabituel. Normalement, les interactions de marée entre une lune et sa planète mère empêcheraient un tel organe céleste de maintenir une orbite stable.\n\ndans ce cas, cependant, la plupart des autres lunes [From.orbit.orbit.GetName] sont distribuées de tellesque ce n'est pas un problème pour [From.GetName], qui a passé des milliards d'années dans cette orbite précaire - assez longtemps pour que la vie puisse évoluer et la transformer en [From.GetAAnPlanetClass] [From.GetClassName] avecson propre écosystème riche."

mzilli_events_moonmoon:0 "Subvention"
mzilli_events_moonmoon_desc:0 "Ce monde est un subsatéellite (ou «Moonmoon»), une lune qui orbit une autre lune plutôt qu'une planète. Les interactions de marée entre celui-ci, sa primaire et le géant de gaz local sont dignes d'étude."

MZILLI_SICK_PLANTS:0 "Malade [From.GetPlanetMoonCap]"
MZILLI_SICK_PLANTS_DESC:0 "La vie se forme sur §Y[From.GetName]§! semble être universellement malsaine et qui luttent pour rester en vie. Cela justifie définitivement un look plus étroit."

mzilli_anomaly_events.62.name:0 "Étrange lumière du soleil"
mzilli_anomaly_events.62.desc.red:0 "Il semble que §Y[FROMFROM.GetName]§! La vie végétale de la planche a évolué à la photosynthèse la lumière du soleil jaune blanc, comme celle d'une étoile de type G. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus rouge que ce qu'elle est utilisée, entraînant une biosphère qui luttait pour capturer suffisamment d'énergie pour rester en vie. En aussi peu de mille ans, [FROMFROM.GetName] peut subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne peut penser que deux explications pour ce qui s'est passé ici : [sickly_sun.GetName] Changement brusquement, une couleur un jour, qui semble improbable compte tenu de l'âge et de la luminosité de l'étoile, ou [FROMFROM.GetName] elle-même était en quelque sorte transportée ici d'un système d'étoile de type G, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.orange:0 "Il semble que §Y[FROMFROM.GetName]§! La durée de vie de la plante a évolué pour photographier la lumière du soleil blanche, comme celle d'une étoile de type F. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus rouge que ce qu'elle est utilisée, entraînant une biosphère qui luttait pour capturer suffisamment d'énergie pour rester en vie. En aussi peu de mille ans, [FROMFROM.GetName] peut subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne peut penser que deux explications pour ce qui s'est passé ici : [sickly_sun.GetName] Brusquement a changé de couleur un jour, ce qui semble improbable, étant donné l'âge et la luminosité de l'étoile, ou [FROMFROM.GetName] lui-même était en quelque sorte transporté ici à partir d'un système d'étoile de type F, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.yellow:0 "Il semble que §Y[FROMFROM.GetName]§! La vie végétale de la planche a évolué à la photosynthèse la lumière bleu-white, comme celle d'une étoile de type A. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus jaune que ce qu'elle est utilisée pour, entraînant une biosphère qui luttait pour capturer suffisamment d'énergie pour rester en vie. En aussi peu de mille ans, [FROMFROM.GetName] peut subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne peut penser que deux explications pour ce qui s'est passé ici : [sickly_sun.GetName] Brusquement a changé de couleur un jour, ce qui semble improbable, étant donné l'âge et la luminosité de l'étoile, ou [FROMFROM.GetName] lui-même était en quelque sorte transporté ici à partir d'un système d'étoile de type A, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.white:0 "Il semble que §Y[FROMFROM.GetName]§! La durée de vie de la plante a évolué pour photographier la lumière du soleil orange, comme celle d'une étoile de type k. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus blanche que ce qu'elle est utilisée, ce qui entraîne une biosphère qui luttait pour capturer suffisamment d'énergie pour rester en vie. En aussi peu de mille ans, [FROMFROM.GetName] peut subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne peut penser que deux explications pour ce qui s'est passé ici : [sickly_sun.GetName] Brusquement a changé de couleur un jour, qui semble improbable, étant donné l'âge et la luminosité de l'étoile, ou [FROMFROM.GetName] elle-même était en quelque sorte transportée ici d'un système d'étoile de type K, ce qui nécessiterait des niveaux d'énergie insondables pour nous."
mzilli_anomaly_events.62.desc.blue:0 "Il semble que §Y[FROMFROM.GetName]§! La durée de vie de la plante a évolué à la photosynthèse la lumière du soleil jaune-blanc, comme celle d'une étoile de type G. Cependant, la lumière provenant de §H[sickly_sun.GetName]§! est beaucoup plus blaure que ce qu'elle est utilisée pour, entraînant une biosphère qui luttait pour capturer suffisamment d'énergie pour rester en vie. En aussi peu de mille ans, [FROMFROM.GetName] peut subir un effondrement écologique complet.\n\n[Root.Leader.GetName] ne peut penser que deux explications pour ce qui s'est passé ici : [sickly_sun.GetName] Changement brusquement, une couleur un jour, qui semble improbable compte tenu de l'âge et de la luminosité de l'étoile, ou [FROMFROM.GetName] elle-même était en quelque sorte transportée ici d'un système d'étoile de type G, ce qui nécessiterait des niveaux d'énergie insondables pour nous."

mzilli_arch_drowned_planet:0 "Drowned"
mzilli_arch_drowned_planet_desc:0 "Ceci [From.Planet.GetClassAdj] [From.Planet.GetPlanetMoon] S Landmasses Signes des signes d'érosion extrême, suggérant que son niveau de la mer était une fois plus élevé."
mzilli_arch_events.36.name:0 "Inondation de flash"
mzilli_arch_events.36.desc:0 "L'enquête [Root.GetName] sur §Y[From.Planet.GetName]§! a apporté des découvertes surprenantes.\n\nIl apparaît que ceci [From.Planet.GetPlanetMoon] Était un montagneux $pc_alpine$ aussi peu que cinq mille ans, avec seulement 20% de sa surface recouverte d'eau. Cependant, une calamité - [Root.Leader.GetName] soupçonne un impact de la comète - a causé de grandes bouchons de glace [From.Planet.GetPlanetMoon] à fondre, inondant toute la surface sous un océan mondial et essuyant toute la vie de la surface de la surface. Les eaux n'ont que récemment commencé à se retirer, permettant aux plus hautes montagnes de fourrer au-dessus de la surface.\n\nLes balayages de l'océan ont révélé l'existence de villes en ruines de nombreux kilomètres. [From.Planet.GetName] était autrefois habité [From.Planet.GetPlanetMoon] !"
mzilli_arch_events.37.name:0 "Courir les vagues"
mzilli_arch_events.37.desc:0 "Peu de valeur a été récupéré à partir des villes en ruines repérées dans les fonds marins de §Y[From.Planet.GetName]§! ; Ils ont tout simplement été sous l'eau trop longtemps. Cependant, nous avons découvert d'énormes naufrages le long des rives des îles de la [From.Planet.GetPlanetMoon]. Les premières expéditions suggèrent que les habitants de [From.Planet.GetName] les ont construits à la hâte, vraisemblablement échapper aux océans élévants et les ont conçus pour être largement autonomes.\n\nC'est un concept assez frappant : un tout[From.Planet.GetPlanetMoon] couvert d'eau, peuplé de centaines de vaisseaux d'arcs - les derniers vestiges de la vie terrestre de [From.Planet.GetName]."
mzilli_arch_events.38.name:0 "Sang dans l'eau"
mzilli_arch_events.38.desc:0 "Expéditions à la doublure des vaisseaux Ark épaves §Y[From.Planet.GetName]§! 'S Shorelines ont renvoyé des informations dérangeantes.\n\nIl apparaît que, tandis que le premier siècle de la poste-L'explood Life était assez pacifique, peu à peu d'arks a commencé à subir des dysfonctionnements qu'ils étaient incapables de réparer à long terme. Comme ils ont commencé à se détériorer, ils ont souvent pris pour raids d'autres arches pour des composants, des matières premières et parfois même des esclaves.\n\ndans un autre siècle, tous les arches - ceux qui étaient encore à flot - ressemblaient à d'énormes cuirassements plus queLes villes flottantes qu'ils avaient été conçues pour être, comme de plus en plus ont été forcées de transformer le pirate ou les bras eux-mêmes pour la défense."
mzilli_arch_events.39.name:0 "Confrontation finale"
mzilli_arch_events.39.desc:0 "Deux cent cinquante ans après §Y[From.Planet.GetName]§! Les océans ont avalé sa terre, les derniers survivants de la civilisation [From.Planet.GetPlanetMoon] ont été étendus à traversDouze superbes vaisseaux d'arche, qui s'attaquent périodiquement pour des pièces, des matières premières ou tout simplement pour éliminer les menaces potentielles.\n\nCes raids ont culminé dans une bataille finale dans laquelle tous les douze arches ont été somnolaires ou éteints au-delà de la réparation. Les derniers survivants sont morts environ un mois après que, lorsque leur arche a finalement succombé à ses dégâts de combat et a disparu sous les vagues.\n\n[From.Planet.GetName]'s océans a commencé à reculer depuis lors, avec une terre sèchecouvrant maintenant un pourcentage important de sa surface. La vie revient lentement à ces anciens montagnes."

mzilli_drowned_planet:0 "Post-déluge"
mzilli_drowned_planet_desc:0 "Ce [This.GetPlanetMoon] se remet lentement d'une inondation mondiale."

mzilli_arch_slaver_ship:0 "Épave d'état de disques"
mzilli_arch_slaver_ship_desc:0 "Un gros objet, clairement artificiel, réside à la surface de [From.Planet.GetName]. Sa forme suggère une starship de nature, pas différente de nos propres transports de troupes, mais ses moteurs ont subi des dégâts extrêmes."
mzilli_arch_events.40.name:0 "Garrison tombée"
mzilli_arch_events.40.desc.a:0 "$mzilli_arch_events.40.desc.b$ C'est inattendu, comme ses habitants, le [slaver_ship_victim_species.GetNamePlural], manquent de capacité pour les voyages interstellaires."
mzilli_arch_events.40.desc.b:0 "L'épave sur §Y[From.Planet.GetName]§! La surface est en effet un état de vaisseau. Un troouft, à préciser - l'intérieur est jonché avec les cadavres des soldats extraterrestres tombés, molluscoïde sous forme. Ils n'ont pas décomposé, probablement en raison de l'atmosphère négligable de [From.Planet.GetPlanetMoon].\n\nBeaucoup de morts semblent appartenir entièrement à une autre espèce entièrement, [slaver_ship_victim_species.GetClass] S armé largement avec des clubs primitifset une poignée d'armes de projectile de fortune. Fait intéressant, l'analyse de l'ADN suggère qu'elles sont originaires de §Y[slaver_ship_victim_species.home_planet.GetName]§!, un [slaver_ship_victim_species.home_planet.GetPlanetMoon]."
mzilli_arch_events.41.name:0 "Scum et Villaïny"
mzilli_arch_events.41.desc.a:0 "Notre expédition à la troupe d'épaule sur §Y[From.Planet.GetName]§! a rendu de nouveaux prospects.\n\nIl s'avère que la trooufhèse était une vaisseau à commande privée utiliséepar un gang de pirate local pour transporter des biens illégaux. Il y a environ deux mille ans, ils ont enlevé un certain nombre de §Y[slaver_ship_victim_species.GetNamePlural]§! de la civilisation primitive sur [slaver_ship_victim_species.home_planet.GetName] à vendre sur le marché des esclaves de leur empire."
mzilli_arch_events.41.desc.b:0 "Notre expédition à la troupe d'épaule sur §Y[From.Planet.GetName]§! a rendu de nouveaux prospects.\n\nIl s'avère que la trooufhèse était une vaisseau à commande privée utiliséepar un gang de pirate local pour transporter des biens illégaux. Environ deux mille ans, ils ont enlevé un certain nombre de §Y[slaver_ship_victim_species.GetNamePlural]§! de la civilisation à la primitive de [slaver_ship_victim_species.home_planet.GetName] à vendre sur le marché des esclaves de leur empire."
mzilli_arch_events.42.name:0 "Commençons une émeute"
mzilli_arch_events.42.desc:0 "Basé sur des résultats récents de l'épave de troopshot sur §Y[From.Planet.GetName]§!, il semble que les captifs SLAVERS '[slaver_ship_victim_species.GetAdj] ont découvert le destin qui a été planifié pour eux etqu'ils ne reviendraient plus jamais à la maison.\n\nSpraré par cette connaissance, ils ont lancé une révolte de masse, massacrant les pirates avec toutes les armes qu'ils pourraient obtenir leur [slaver_ship_victim_species.GetHandName] S sur... y compris leur nu==== 4] s lui-même quand rien de mieux se présentin.\n\nCeci explique comment le vaisseau est devenu bloqué dans un espace interplanétaire, mais pas comment ses moteurs ont été détruits."
mzilli_arch_events.81.name:0 "Overclocking explosif"
mzilli_arch_events.81.desc:0 "Il s'avère que la victoire de [slaver_ship_victim_species.GetAdj] des abducties sur les SLAVERS était plutôt pyrrhique. Bien qu'ils avaient pris le vaisseau, ils ne savaient pas comment utiliser ou le maintenir et n'avaient donc aucun moyen de revenir à [slaver_ship_victim_species.home_planet.GetName].\n\nquelques semaines après leur émancipation, ils ont apparemment comprisComment licencier les moteurs et tentative de le faire, mais sans la formation appropriée, ils ont surchargé par inadvertance les systèmes de liquide de refroidissement. L'explosion ultérieure a écrasé le vaisseau, condamnant le [slaver_ship_victim_species.GetNamePlural] à bord à une mort lente dans un espace interplanétaire. Le Hulk sans vie s'est finalement écrasé dans [From.Planet.GetName], où il est resté depuis."

MZILLI_EGG_PLANET:0 "$mzilli_bulge_planet$"
MZILLI_EGG_PLANET_DESC:0 "Ce géant de gaz a un renflement très prononcé le long de son équateur, visible même d'une grande distance."

mzilli_anomaly_events.63.name:0 "Séparément"
mzilli_anomaly_events.63.desc:0 "§Y[From.GetName]§! a un taux de rotation très rapide, beaucoup plus rapide que tout géant de gaz vu à ce jour. Une journée sur cette planète ne durerait que trois heures seulement. En conséquence, la force centrifuge produit un renflement autour de son équateur car sa masse est engloutie comme un stagiaire [Root.Owner.GetAdj] dans une centrifugeuse.\n\nil est chanceux que [From.GetName]est une planète de gaz inhabitable, à mesure que le jour rapide et le cycle de nuit serait assez dommageable à la psyché [Root.Owner.GetSpeciesAdj]."

mzilli_bulge_planet:0 "Renflement équatorial"
mzilli_bulge_planet_desc:0 "Le taux de rotation élevé de cette planète lui confère un renflement prononcé le long de son équateur."

MZILLI_POOR_DUMB_PACIFISTS:0 "Dure réalité"
MZILLI_POOR_DUMB_PACIFISTS_DESC:0 "Un champ de débris métallique orbite de ce type [From.GetPlanetMoon], évidemment les restes d'un grand vaisseau spatial."

mzilli_anomaly_events.64.name:0 "Le prix de l'idéalisme"
mzilli_anomaly_events.64.desc:0 "Nous avons récupéré un enregistrement de la boîte noire partielle du vaisseau dont les restes sont les cieux au-dessus de [From.GetName].\n\nIl était apparemment conçu pour servir de vaisseau de science à long terme par ses créateurs, qui l'a envoyéedans le vide sur une mission de découverte d'une longue durée avec une équipe de douze cents. À un moment donné de la mission, le vaisseau a été attaqué et détruit par un vaisseau spatial étranger hostile tout en surveillant ce [From.GetPlanetMoon].\n\nde manière intéressante, malgré sa grande taille et sa conception relativement avancée, le vaisseau scientifique n'a porté aucune armeque ce soit et était donc impuissant quand il est venu attaqué."
mzilli_anomaly_events.64.a:0 "Les étoiles, semble-t-il, ne sont pas pour le timide."
mzilli_anomaly_events.64.b:0 "Paysages pauvres, stupides..."
mzilli_anomaly_events.64.c:0 "Il y a une fine ligne entre pacifisme et stupidité."

MZILLI_SHATTERED_MOUNTAINS:0 "$mzilli_fallen_mountains$"
MZILLI_SHATTERED_MOUNTAINS_DESC:0 "La surface de [From.GetName] est jonchée de piles de roches, comme si des montagnes entières étaient inexplicablement tombées en morceaux."

mzilli_anomaly_events.65.name:0 "Les rochers tombent, tout le monde meurt"
mzilli_anomaly_events.65.desc:0 "Analyse des montagnes en ruine sur §Y[From.GetName]§! a révélé quelque chose remarquable : ils étaient des îles flottantes !\n\nil y a des millénaires, ces montagnes dérivaient à travers leSkies de [From.GetName], maintenue en altitude par une combinaison de poches d'hydrogène naturelle et de la gravité légère [From.GetPlanetMoon]. Ces îles étaient apparemment à la maison à leurs propres écosystèmes, alimentés par des précipitations et un accès ininterrompu au soleil.\n\nMalheureusement, rien ne dure éternellement. À un moment donné, une fusée solaire du soleil local a provoqué la vidange des gisements d'hydrogène à travers la roche, laissant les montagnes à tomber du ciel un par un."

mzilli_fallen_mountains:0 "Montagnes en ruine"
mzilli_fallen_mountains_desc:0 "Les restes brisés de montagnes une fois flottantes jonchent la surface de ce monde."

mzilli_colony_events.12.name:0 "La vie sur §H[FROM.GetName]§!"
mzilli_colony_events.12.desc.org:0 "Notre projet Terraforming sur §Y[FROM.GetName]§! a frappé un accroc inattendu : il s'avère que, sous la surface inhospitalière [FROM.GetPlanetMoon], un certain nombre de multicellulairesLes formes de vie ont sculpté une niche pour eux-mêmes, se nourrissant de réactions chimiques et d'énergie géothermique plutôt que sur la photosynthèse.\n\ntandis que ces créatures ne sont pas sensibles, ni terriblement intéressantes par elles-mêmes, certains membres de [Root.Capital.GetName]La communauté scientifique de Scientification a suscité des préoccupations concernant l'éthique de continuer à Terraform §H[FROM.GetName]§!. Le processus détruira très probablement l'habitat des créatures, les rendant éteints."
mzilli_colony_events.12.desc.mac:0 "Notre projet de terraforming sur §Y[FROM.GetName]§! a frappé un accroc inattendu : il s'avère que, sous la surface inhospitalière [FROM.GetPlanetMoon], un certain nombre de multicellulairesLes formes de vie ont sculpté une niche pour eux-mêmes, se nourrissant de réactions chimiques et d'énergie géothermique plutôt que sur la photosynthèse.\n\ntandis que ces créatures ne sont pas sensibles, ni terriblement intéressantes, certaines de nos drones axés sur la recherche ont augmenté. préoccupations concernant le coût de la poursuite de Terraform §H[FROM.GetName]§!. Le processus détruira très probablement l'habitat des créatures, les rendant éteints."
mzilli_colony_events.12.a:0 "Nous ne retirerons pas notre avenir pour un groupe d'animaux !"
mzilli_colony_events.12.a.tooltip:0 "§Y[FROM.GetName]§! sera terraformé à l'horaire."
mzilli_colony_events.12.b:0 "Continuez, mais essayez d'éviter leurs habitats dans la mesure du possible."
mzilli_colony_events.12.c:0 "Sentier ou non, que [FROM.GetPlanetMoon] est leur maison. Annuler le projet."
mzilli_colony_events.12.c.tooltip:0 "Annule la terraformation de §Y[FROM.GetName]§!."

mzilli_subterranean_ecosystem:0 "Vie chimiosynthétique"
mzilli_subterranean_ecosystem_desc:0 "Ces cavernes souterraines [This.GetPlanetMoon] sont à la maison d'un écosystème petit mais florissant."

mzilli_incomplete_terraforming:0 "Sanctuaire chimiosynthétique"
mzilli_incomplete_terraforming_desc:0 "Une partie de ceci [This.GetPlanetMoon] a été laissée intacte par le processus de terraforming, préservant son écosystème unique."

mzilli_colony_events.14.name:0 "Avec l'ancien"
mzilli_colony_events.14.desc.org:0 "La terraformation de §Y[FROM.GetName]§! dans [FROM.GetAAnPlanetClass] [FROM.GetClassName] est terminée, mais notre succès est venu avec un prix lourd : [Root.GetAdj] Les expéditions de surface ont confirmé que la vie chimiosynthétique se forme sous la surface a été rendue éteinte.\n\nsi la prise de cette [FROM.GetPlanetMoon] valait le prix sera probablement débattu dans [Root.GetName] pendant des décennies à venir."
mzilli_colony_events.14.desc.mac:0 "La terraformation de §Y[FROM.GetName]§! dans [FROM.GetAAnPlanetClass] [FROM.GetClassName] est terminée, mais notre succès est venu avec un prix lourd : [Root.GetAdj] Les expéditions de surface ont confirmé que la vie chimiosynthétique se forme sous la surface a été rendue éteinte.\n\nsi la prise de cette [FROM.GetPlanetMoon] valait le prix à voir."
mzilli_colony_events.14.a:0 "Tragique, mais nécessaire pour [Root.GetAdj] expansion."
mzilli_colony_events.14.b:0 "Hors du sujet. Que [FROM.GetPlanetMoon] est le nôtre maintenant."

mzilli_colony_events.16.name:0 "Tous ces mondes sont à vous, sauf §H[FROM.GetName]§!"
mzilli_colony_events.16.desc:0 "Quelque chose d'incroyable vient d'arriver sur §H[FROM.GetName]§!.\n\nNos Terraformers ont d'abord détecté une pointe de rayonnement, nuisible à [Root.GetSpeciesNamePlural] mais pas aux formes de vie chimiosynthétiques indigènes. Après plusieurs tentatives infructueuses de le bloquer avec des champs de force et du blindage conventionnel, ils ont été obligés de fuir dans l'espace. Non plus tôt avaient-ils effacé l'atmosphère de [FROM.GetPlanetMoon] que le rayonnement dissipé et une sorte d'énorme bouclier d'énergie a monté autour de §H[FROM.GetName]§!, complètement éteint.\n\nexactement qui estLa responsabilité de ce bouclier est impossible à déterminer à l'heure actuelle, mais elle semble §H[FROM.GetName]§! est maintenant inaccessible dans un avenir prévisible."
mzilli_colony_events.16.a:0 "Tenter aucun atterrissage."
mzilli_colony_events.16.a.tooltip:0 "§Y[FROM.GetName]§! est maintenant un §Y$pc_shielded$§! et ne peut plus être terraformé."

MZILLI_LAST_OUTPOST:0 "Le dernier avant-poste"
MZILLI_LAST_OUTPOST_DESC:0 "Un grand groupe de bâtiments a été repéré sur la surface stérile de §Y[From.Planet.GetName]§!. Bien qu'avant longtemps abandonné et primitif dans la conception, ils sont relativement bien préservés grâce à l'atmosphère mince [From.Planet.GetPlanetMoon]."

mzilli_anomaly_events.67.name:0 "Une lumière pour l'avenir"
mzilli_anomaly_events.67.desc:0 "Notre expédition vers les ruines extraterresques sur §Y[FROMFROM.GetName]§! a déterminé qu'ils ont été construits par une espèce pré-FTL - probablement la même civilisation qu'une fois habitée une fois habitée §Y[last_outpost_builders.GetName]§! - il y a environ deux mille ans. La colonie, tout en avançant pour son temps et assez importante, n'était pas autonome et a finalement succombé à la famine après que le monde homologue ait été essuyé.\n\nLe but de la colonie était de Terraform [FROMFROM.GetName] dansUn monde habitable et des analyses topographiques indiquent que des progrès importants ont été faits avant que les colons soient morts. Peut-être que nous pouvons ramasser là où ils se sont arrêtés."
mzilli_anomaly_events.67.a.tooltip:0 "§Y[FROMFROM.GetName]§! est révélé être un §Y$terraforming_candidate$§!."
mzilli_anomaly_events.67.b.tooltip:0 "§Y[FROMFROM.GetName]§! est révélé être un §Y$pc_dormant$§!."

MZILLI_ROGUE_PLANET:0 "Ceux laissés derrière"
MZILLI_ROGUE_PLANET_DESC:0 "Un crènement décrépit cercles [From.GetName], longtemps abandonné et à la dérive. La conception suggère un vaisseau interplanétaire primitif, mais son point d'origine est inconnu;Aucune planète dans le système [From.System.GetName] ne peut supporter la vie."

mzilli_anomaly_events.68.name:0 "Threnody pour une planète morte"
mzilli_anomaly_events.68.desc:0 "Notre équipe d'absence explorant l'orbite abandonnée §Y[From.GetName]§! est retourné sur [Root.GetName] avec un conte de sanglot.\n\nil l'apparaît §Wétait§! une planète habitable dans le système [From.System.GetName] jusqu'à il y a environ douze milliers d'années, lorsqu'un trou noir a traversé le système et jeté les orbites des planètes dans le chaos. Le monde de la maison des Aliens était escroqué dans un espace interstellaire, devenant une planète rogue, qui a laissé l'équipage de ce vaisseau coincé avec nulle part où aller. Ils éventuellement morts d'empoisonnement de dioxyde de carbone, mais pas avant d'enregistrer le cours que leur planète a pris comme il a quitté le système [From.System.GetName].\n\nBien que douze mille ans est une longue période, l'espace interstellaire est, par nature, vide. Nous pourrions utiliser les données enregistrées pour le suivre et envoyer une expédition pour voir ce qui est devenu de cette planète malheureuse."
mzilli_anomaly_events.68.a:0 "Trouvons cette planète Rogue !"

FIND_ROGUE_PLANET_PROJECT:0 "Planète rogue"
FIND_ROGUE_PLANET_PROJECT_DESC:0 "Il y a douze milliers d'années, un dossier extra-homeworld a été éjecté du système [rogue_planet_lament.System.GetName] et est devenu une planète rogue. Grâce aux données enregistrées par les derniers survivants de leur civilisation, il peut être possible de suivre la planète dans l'espace interstellaire."

mzilli_anomaly_events.69.name:0 "Rogue planète trouvée"
mzilli_anomaly_events.69.desc:0 "Succès ! Nous avons suivi §Y[rogue_planet_system.GetName]§!, la planète éjectée du système [rogue_planet_lament.System.GetName] il y a douze mille mille ans. Bien que cela ait parcouru plusieurs années-lumière depuis lors, en termes galactiques, il est toujours pratiquement à côté.\n\n[rogue_planet_scientist.GetName], notre tête de physique, croit [rogue_planet_scientist.GetSheHe] peut tracer une hyperlane qui devraitPermettez à un vaisseau scientifique d'explorer cette planète Rogue à proximité."
mzilli_anomaly_events.69.b:0 "Pas d'hyperlanes. Une planète isolée pourrait s'avérer utile..."
mzilli_anomaly_events.69.tooltip:0 "§Y[rogue_planet_system.GetName]§! restera isolé de la galaxie, mais peut toujours être accessible via §H$JUMP_DRIVE_1$§!. Son emplacement sera marqué dans la§YJournal de situation§!.\n\n§RAvertissement !§! sans connexion au réseau Hyperlane, construisez une starbase à [rogue_planet_system.GetName] coûtera 1 000 £influence£ influence."

mzilli_rogue_planet_chain_title:0 "$FIND_ROGUE_PLANET_PROJECT$"
mzilli_rogue_planet_chain_desc:0 "$FIND_ROGUE_PLANET_PROJECT_DESC$"

mzilli_rogue_planet_poi_title:0 "[rogue_planet_system.GetName]"
mzilli_rogue_planet_poi_desc:0 "Bien que nous ayons choisi de quitter la planète de voyous §Y[rogue_planet_system.GetName]§! isolé pour l'instant, son emplacement restera marqué jusqu'à ce que nous développions le §R$JUMP_DRIVE_1$§! La technologie nécessaire pour y accéder sans hyperlanes."

pc_mzilli_rogue:0 "$pc_frozen$"
pc_mzilli_rogue_desc:0 "$pc_frozen_desc$"

pc_mzilli_rogue_moon:0 "$pc_frozen$"
pc_mzilli_rogue_moon_desc:0 "$pc_frozen_desc$"

sc_mzilli_rogue:0 "Planète rogue"
sc_mzilli_rogue_desc:0 "$pc_frozen_desc$"

mzilli_rogue_planet_modifier:0 "Planète rogue"
mzilli_rogue_planet_modifier_desc:0 "Cette planète et sa lune ont été éjectées de leur système solaire il y a douze mille mille mille ans et errer maintenant le Cosmos seul."

mzilli_arch_rogue_planet:0 "Gelé sur"
mzilli_arch_rogue_planet_desc:0 "Dans le contexte de l'espace interstellaire, §Y[From.Planet.GetName]§! et sa lune solitaire sont pratiquement imperceptibles à l'oeil nu. Ironique, compte tenu des feuilles de glace très réfléchissantes qui couvrent une grande partie de leurs surfaces - [From.Planet.GetName] avait évidemment une couverture océanique substantielle avant son éjection du système [rogue_planet_lament.System.GetName].\n\nNos archéologues sontdésireux de se rendre au travail."
mzilli_arch_events.43.name:0 "Cocytus"
mzilli_arch_events.43.desc:0 "Les villes abandonnées dispersées à travers §Y[From.Planet.GetName]§! sont incroyablement bien conservées pour leur âge, probablement en raison de l'atmosphère précipitant au sol après la congélation.\n\nDe nombreux extraterrestres morts, de la même espèce observée à bord du vaisseau orbite [rogue_planet_lament.GetName], ont également été récupérés. La plupart d'entre eux ont clairement gelé à la mort, mais beaucoup ont également des blessures, suggérant que l'anarchie et le chaos ont pris la maintien comme [From.Planet.GetName] ont été jetés de son système. Au moins quelques suicides clairement engagés."
mzilli_arch_events.44.name:0 "Seas sans soleil"
mzilli_arch_events.44.desc:0 "§Y[From.Planet.GetName]§! n'est pas aussi sans vie que nous le pensions.\n\nIl semble que la lune de la planète, largement négligée jusqu'à présent, elle exerce toujours une force de gravitation suffisantesur [From.Planet.GetName] pour fournir une certaine chaleur. Alors que la surface de la planète est congelée solide sur des kilomètres, un océan d'eau liquide a été détecté en dessous, chauffé par des forces de marée et par l'énergie géothermique.\n\npeut-être encore quelque chose est toujours en vie là-bas..."
mzilli_arch_events.45.name:0 "Un monde perdu"
mzilli_arch_events.45.desc:0 "La vie ! Sous les feuilles de glace couvrant §Y[From.Planet.GetName]§! S-SURFACE, l'océan Subsurface de la planète tienne des formes de vie aquatiques de toutes formes et de toutes tailles. La plupart d'entre eux se rassemblent le long des évents chauds tapissant le fond de l'océan, mais de nombreuses espèces nagent librement du fond de l'océan à sa 'surface' et à nouveau à la recherche de nourriture, de copains ou simplement de chaleur.\n\nil estAssez peu probable pour trouver la vie sur une planète rogue, des années-lumière de l'étoile la plus proche, mais [Root.Leader.GetName] a déjà verrouillé [Root.Leader.GetHerHis] des yeux sur un autre prix plus ambitieux. [Root.Leader.GetSheHeCap] Suspects que les habitants sapiants d'origine de la planète sont toujours vivants, après retrait sous l'eau pour échapper à la surface de congélation et sont déterminés à les trouver."
mzilli_arch_events.46.name:0 "La vie trouve un moyen"
mzilli_arch_events.46.desc.a:0 "[Root.Leader.GetName] a fait [Root.Leader.GetHerHis] Rapport final sur l'expédition à l'océan sous §Y[From.Planet.GetName]§! 'S Feuilles de glace.\n\n[Root.Leader.GetSheHeCap] avait raison sur les habitants sapides de la planète : ils s'enfuyaient sous terre après la surface gale et dans des chiffres surprenants. De toute évidence, le congélateur s'est passé assez lentement sur le fait qu'il était temps d'organiser une évacuation appropriée d'une grande partie de leur population. Ils ont depuis évolué dans des créatures entièrement aquatiques et ont sculpté une niche pour eux-mêmes près du 'haut' de l'océan, juste sous les feuilles de glace.\n\nToutefois, leur survie est venue à un coût. [Root.Leader.GetName] rapporte grandement qu'ils ont perdu une grande partie de leur intelligence, ayant évolué pour conserver l'énergie plutôt que de nourrir les cerveaux complexes trouvés dans tous les êtres sapiers. Même s'ils évoluent leur sapience en arrière, le travail des métaux est impossible sous l'eau - ils ne pourront jamais échapper à la sous-arpente, ni avancer après l'âge de pierre.\n\nC'est un destin meilleur que l'extinction, peut-être. Mais pas beaucoup mieux."
mzilli_arch_events.46.desc.b:0 "Succès ! [Root.Leader.GetName] était juste à propos de §Y[From.Planet.GetName]§! sapient les habitants sapients : ils fuient sous terre après la surface gale et surprenant. De toute évidence, le congélateur s'est passé assez lentement sur le fait qu'il était temps d'organiser une évacuation appropriée d'une grande partie de leur population. Ils ont depuis évolué dans des créatures entièrement aquatiques, le §Y[rogue_planet_species.GetNamePlural]§! et sculpté une niche pour eux-mêmes près du 'haut' de l'océan, juste sous la glaceFeuilles.\n\nToutefois, leur survie est venue à un coût. Le travail des métaux est impossible sous l'eau, ce qui signifie que le [rogue_planet_species.GetNamePlural] ne pourra jamais échapper au sous-sol, ni avancer après l'âge de pierre. Lorsque [From.Planet.GetName] est enfin gèle solide, il les prendra avec elle.\n\n[Root.Leader.GetName] a déployé l'idée d'inviter certains d'entre eux à rejoindre le [Root.Owner.GetName] sur unde notre [rogue_planet_species_colony.GetPlanetMoon] s."
mzilli_arch_events.46.a:0 "Ils peuvent nous rejoindre sur [rogue_planet_species_colony.GetName]."
mzilli_arch_events.46.a.tooltip:0 "3 §Y[rogue_planet_species.GetAdj]§! Pops rejoindre notre population sur §Y[rogue_planet_species_colony.GetName]§!."
mzilli_arch_events.46.b:0 "Non, laissez-les à leur destin."

MZILLI_DEXTRO_PLANET:0 "Biologie bizarre"
MZILLI_DEXTRO_PLANET_DESC:0 "Ceci [From.GetPlanetMoon] S LifeForms est inhabituel, d'une manière que l'équipage de notre vaisseau de science ne peut pas encore articuler."

mzilli_anomaly_events.71.name:0 "$mzilli_dextro_protein$"
#mzilli_anomaly_events.71.desc.intro:0 "La biosphère de §Y[From.GetName]§! diffère de la plupart des mondes habitables en ce sens qu'il repose sur des acides dextro-aminés plutôt que sur les acides de lévo-aminés typiques. Bien que cela crée un élément intéressant [From.GetPlanetMoon] d'étudier, le résultat est que des formes de vie non indigène ne peuvent manger aucun des aliments locaux sans le traiter fortement pour la consommation."
mzilli_anomaly_events.71.desc.intro:0 "§Y[From.GetName]§! diffère de la plupart des mondes habitables en ce que sa biochimie est basée sur différents composés que la norme. Bien que cela crée un élément intéressant [From.GetPlanetMoon] d'étudier, le résultat est que des formes de vie non indigène ne peuvent manger aucun des aliments locaux sans le traiter fortement pour la consommation."
mzilli_anomaly_events.71.desc.org:0 "$mzilli_anomaly_events.71.desc.intro$\n\nil peut être possible de Terraform [From.GetName] et de ré-ingénieur La vie locale est plus compatible avec la nôtre, mais cela priverait nos biologistes d'une rare opportunité deÉtudiez cet écosystème unique."
mzilli_anomaly_events.71.desc.mach:0 "$mzilli_anomaly_events.71.desc.intro$\n\nHeureusement, nous [Root.Owner.GetSpeciesClass] S ne nécessite pas de nourriture biologique pour la subsistance."
mzilli_anomaly_events.71.tooltip:0 "§Y[From.GetName]§! gagne le modificateur §Y$mzilli_dextro_protein$§!, qui restera jusqu'à terraformage."

#mzilli_dextro_protein:0 "Dextro-protéine Chirality"
mzilli_dextro_protein:0 "Écosystème indigeste"
mzilli_dextro_protein_desc:0 "La vie sur ce monde a une biochimie inhabituelle et est donc impropre à la consommation d'espèces non autochtones. Terraforming the [This.GetPlanetMoon] supprimera ce modificateur."

mzilli_general_events.7.name:0 "Neutron Star catastrophe"
mzilli_general_events.7.desc:0 "Au cours de §Y[FROM.Leader.GetName]§! sondage de [FROMFROM.GetName], un dysfonctionnement de propulseur a provoqué §Y[FROM.GetName]§! Pour véhiculer dans l'un des panaches de rayonnement [FROMFROM.GetClassName], entraînant une intoxication massive de rayonnement sur le vaisseau.\n\nla plupart des cas ont été traités assez facilement, mais [FROM.Leader.GetName] [FROM.Leader.GetHerHim] Self a pris une dose particulièrement désagréable et [FROM.Leader.GetHerHis] CMO recommande [FROM.Leader.GetSheHe] être renvoyé sur [Root.Owner.Capital.GetName] pour le traitement. [FROM.Leader.GetHerHisCap] Les blessures seront probablement prouvées fatales si elles sont trop longues."
mzilli_general_events.7.a:0 "Très bien, rappel [FROM.Leader.GetHerHim] pour le traitement."
mzilli_general_events.7.a.tooltip:0 "§Y[FROM.Leader.GetName]§! retourne sur [Root.Owner.Capital.GetName] pour le traitement et est indisponible pour §H270 jours§!.\n[FROM.Leader.GetHerHisCap] XO, un scientifique de niveau 1, prend la commande du §H[FROM.GetName]§!."
mzilli_general_events.7.b:0 "Nous avons besoin de [FROM.Leader.GetHerHim] où [FROM.Leader.GetSheHe] est."
mzilli_general_events.7.b.tooltip:0 "§Y[FROM.Leader.GetName]§! est laissé non traitée et gagne le trait §H$leader_trait_mzilli_irradiated$§!, réduisant [FROM.Leader.GetHerHis] Evantence de vie par §R20 ans§!. Cependant, [FROM.Leader.GetHerHis] Les blessures ont entraîné [FROM.Leader.GetHerHim] pour tirer le meilleur parti du temps [FROM.Leader.GetSheHe], et [FROM.Leader.GetSheHe] gagne également le §G$leader_trait_meticulous$§! et §G$leader_trait_roamer$§! traits."

leader_trait_mzilli_irradiated:0 "Irradié"
leader_trait_mzilli_irradiated_desc:0 "Ce scientifique a subi une intoxication de rayonnement sévère tout en surveillant une étoile neutronique."

MZILLI_ANTIMATTER_ASTEROID:0 "Astéroïde instable"
MZILLI_ANTIMATTER_ASTEROID_DESC:0 "Des clignotements minuscules peuvent être vus contre la surface de cet astéroïde, comme s'il était bombardé par de minuscules projectiles explosifs."

mzilli_anomaly_events.72.name:0 "$mzilli_antimatter_asteroid_modifier$"
mzilli_anomaly_events.72.desc:0 "Les clignotements sur la surface de §Y[From.GetName]§! sont en effet des impacts, mais pas du tri [Root.Leader.GetName] s'attendaient. Il s'avère que l'ensemble de l'astéroïde est constitué d'antimatières et les flashes sont le résultat de la poussière d'espace normale annihilant elle-même lors de l'impact !\n\nInutile de dire qu'une collision avec un objet important serait incroyablement destructrice. [Root.Leader.GetName] a déjà commandé le [Root.GetName] de garder une distance de sécurité, mais [Root.Leader.GetSheHe] recommande d'étudier cet astéroïde en détail. Alternativement, nous pouvons extraire l'antimatière elle-même pour nos propres extrémités."
mzilli_anomaly_events.72.a:0 "Étudier l'astéroïde."
mzilli_anomaly_events.72.b:0 "Mine l'astéroïde."

mzilli_antimatter_asteroid_modifier:0 "Antimatière astéroïde"
mzilli_antimatter_asteroid_modifier_desc:0 "Ne pas toucher."

mzilli_general_events.9.name:0 "Plus indigeste"
mzilli_general_events.9.desc:0 "Avec l'achèvement de notre projet Terraforming sur §Y[dextro_planet.GetName]§!, le [dextro_planet.GetPlanetMoon] 'S [Root.GetSpeciesAdj] -Incompatible biosphère a été remplacé par unclassique similaire à [Root.Capital.GetName]'s. Nous pouvons maintenant agrandir et consommer les formes de vie indigènes sans crainte d'incompatibilité biochimique."

MZILLI_DAMAGED_RAILGUN:0 "Obscurci par la lumière"
MZILLI_DAMAGED_RAILGUN_DESC:0 "Un objet artificiel, éventuellement un vaisseau abandonné, cercle cette étoile [This.GetClassAdj] dans une orbite serrée."

mzilli_anomaly_events.73.name:0 "Accélérateur de masse abandonné"
mzilli_anomaly_events.73.desc:0 "L'artisanat en orbite autour de §Y[From.GetName]§! n'est pas un état de vaisseau comme auparavant pensé, mais une sorte de canon kinétique massif. Il fait presque dix kilomètres de long et basé sur la technologie hébergée à l'intérieur, [Root.Leader.GetName] estime que cela pourrait accélérer les projectiles à près de quarante pour cent de la vitesse de la lumière. Vraisemblablement, il a été placé ici de sorte que [From.GetName] 's Photosphère et le nuage de la nébuleuse qui l'entourait, le garderait caché de la vue.\n\nL'arme elle-même est au-delà de la réparation, après avoir été endommagée de plus en millénaires. Des impacts météoroïdes et des températures brûlantes, mais nous pouvons toujours améliorer nos propres armes cinétiques en étudiant le Hulk."

MZILLI_POST_APOCALYPSE:0 "Post-apocalypse"
MZILLI_POST_APOCALYPSE_DESC:0 "Lors de l'examen plus étroitement, cela [From.GetClassAdj] [From.GetPlanetMoon] peut ne pas être aussi abandonné que précédemment pensé..."

mzilli_anomaly_events.74.name:0 "Des cendres"
mzilli_anomaly_events.74.desc:0 "Il semble que les habitants de §Y[From.GetName]§! ont survécu à la destruction de leur [From.GetPlanetMoon] après tout. Bien que leur civilisation technologique s'est effondrée il y a longtemps, les poches de survivants ont formé des communautés qui existent une existence sur les restes irradiés de leur monde homéographique.\n\nLes extraterrestres sont apparemment adaptés pour survivre dans l'environnement sombre et feraient probablement bienSi elles sont transplantées vers une autre $pc_nuked$s., nous devrions construire un poste d'observation §Y§! en orbite pour les étudier davantage."

mzilli_anomaly_events.74.tooltip.1:0 "Une espèce primitive avec le trait §Y$trait_survivor$§! est révélé sur §Y[From.GetName]§!."
mzilli_anomaly_events.74.tooltip.2:0 "§Y[From.GetName]§! sera désormais mentionné par son nom local."

MZILLI_RED_GIANT_PLANET:0 "Dry [From.GetPlanetMoonCap]"
MZILLI_RED_GIANT_PLANET_DESC:0 "Anciennes fondes sur la surface de §Y[From.GetName]§! suggère ceci [From.GetPlanetMoon] avait une fois une couverture océanique beaucoup plus étendue."

mzilli_anomaly_events.75.name:0 "Ravagé par le temps"
mzilli_anomaly_events.75.desc:0 "En ce qui concerne [Root.Leader.GetName] peut déterminer, §Y[FROM.GetName]§! était autrefois un continental luxuriant ou $pc_ocean$ jusqu'à environ environ un milliard d'années, lorsqueSon soleil a commencé sa lente transformation en un géant rouge. Comme il l'a fait, les vents solaires ont commencé à souffler l'atmosphère de §H[FROM.GetName]§!, évaporant ses océans et laissant la surface étouffante sous l'immense chaleur d'une étoile mourante.\n\nIl est facile d'oublier que, Aussi immense et puissant qu'eux-mêmes, les soleils ne sont pas immortels et les planètes qui ne leur dépendent pas de la vie."

mzilli_red_giant_planet_modifier:0 "Mort par le géant rouge"
mzilli_red_giant_planet_modifier_desc:0 "Ceci [This.GetPlanetMoon] a perdu une grande partie de son climat tempéré et tempéré lorsque son soleil a commencé à vieillir dans un géant rouge. Terraforming, il supprimera ce modificateur."

mzilli_arch_reticent:0 "Le réticent"
mzilli_arch_reticent_desc:0 "Presque invisible contre la lension gravitationnelle de [From.Planet.GetName], un grand vaisseau extraterrestre entoure le trou noir dans une orbite serrée. Il n'y a pas de signes de vie ni de lectures de pouvoir, ce qui suggère qu'il a été abandonné pendant un certain temps.\n\nNous pouvons envoyer une expédition, mais elles devront être déployées par navette - nos vaisseaux de science sont trop volumineux pour naviguerles forces gravitationnelles intenses qui proches d'une singularité. Il est remarquable que le déréteur lui-même ait tenu ensemble depuis si longtemps."
mzilli_arch_events.47.name:0 "Résultats initiaux"
mzilli_arch_events.47.desc:0 "Une navette à partir du [Root.GetName] a livré [Root.Leader.GetName] et [Root.Leader.GetHerHis] Équipe sur le vaisseau extraterrestre abandonné orbite [From.Planet.GetName], qu'ils ont désigné le '§YRéticent§! '.\n\nLe vaisseau semble être un artisanat interstellaire SUBLIGHT propulsé par un lecteur plasma relativement avancé. [Root.Leader.GetName] estime que, dans sa qualité, le réticent pourrait atteindre trente pour cent de LightSpeed - un exploit impressionnant pour une civilisation pré-hyperdrive."
mzilli_arch_events.48.name:0 "La cage"
mzilli_arch_events.48.desc:0 "[Root.Leader.GetName] avait initialement supposé que l'orbite abandonnée §Y[From.Planet.GetName]§! était un vaisseau de génération défaillant, ou peut-être un cargo en vrac, mais [Root.Leader.GetHerHis]enquête tourne quelques alternatives troublantes.\n\nle §Yréticent§! est fortement blindé et Spartan dans la conception, beaucoup plus que prévu pour un vaisseau civil, pourtantne porte aucune arme externe, échapper à des pods ou après-brûleurs, ce qui ne pointe pas qu'il s'agisse d'un vaisseau de guerre. Au coeur du vaisseau est une chambre sphérique massive qui n'a clairement pas été utilisée pour stocker des cargaisons, des dispositions ou des équipages. Quoi qu'il en soit, il est entouré de bobines magnétiques et de divers autres périphériques sinistres, tous pointés vers l'intérieur.\n\naussi loin que possible, ce vaisseau a été conçu à partir du sol jusqu'à... §HQuelque chose§! contenait au cours de son voyage prolongé. Ce qui fait la découverte d'une cloison violée le long du périmètre de la sphère plutôt inverse."
mzilli_arch_events.49.name:0 "Histoires de fantômes"
mzilli_arch_events.49.desc:0 "Notre équipe enquête sur l'orbite abandonnée §Y[From.Planet.GetName]§! commence à obtenir de la nervosité. Même si la 'cargaison' du réticent doit être longue de maintenant, [Root.Leader.GetName] 'S subordonnés signalez fréquemment de voir des figures cachées dans les ombres, ou entendant des voix brouillantes à travers leurs communicateurs.\n\nmalgré cela, [Root.Leader.GetName] rapporte qu'ils ont réussi à récupérer une partie du journal de navigation du vaisseau. Apparemment, il a été lancé à partir du système voisin [reticent_origin.System.GetName] il y a environ dix mille ans, à la suite d'une civilisation pré-FTL habitait une de ses planètes. Fait intéressant, [From.Planet.GetName] elle-même semble avoir été la destination du réticent tout au long et il n'y avait pas de cours de retour tracé."
mzilli_arch_events.50.name:0 "Beckerie"
mzilli_arch_events.50.desc:0 "Les tensions commencent à monter à bord de §Yréticent§!.\n\n{=== _ 1] et la plupart des officiers supérieurs [Root.Leader.GetHerHis] continuent à essayer de restaurer les systèmeset récupérez les journaux du vaisseau, un nombre croissant de [Root.Leader.GetHerHis] Crewmen exige qu'ils abandonnent la mission, revenir au [Root.GetName] et quitter le système [From.Planet.System.GetName]. Ils prétendent sentir une présence malveillante §H§! à bord du vaisseau, peut-être la même 'cargaison' qui se déroulait au cours de la confinement millénaire millénaire et qu'il a l'intention de les tuer tous... Ou pire.\n\nScanes répétées de la réticence ne montre aucun signe de vie autre que ceux de l'équipe d'expédition et pas de lectures anormales qui indiquent une présence invisible. Néanmoins, [Root.Leader.GetName] a une période difficile à maintenir [Root.Leader.GetHerHis] des personnes sur la tâche."
mzilli_arch_events.50.a:0 "C'est ridicule. Accélérer le rythme."
mzilli_arch_events.50.b:0 "Ralentissons notre exploration, juste pour être en sécurité."
mzilli_arch_events.51.name:0 "Dans l'obscurité"
mzilli_arch_events.51.desc:0 "Quelque chose s'est terriblement erroné sur le §Yréticent§!.\n\nLe premier signe de problème était un argument chauffé entoura entre [Root.Leader.GetName] et [Root.Leader.GetHerHis] Field Medic, dont les détails étaient impossibles à faire sur le commun. Puis les cris ont été entendus et des moments plus tard le [Root.GetName] ont perdu contact avec l'équipe.\n\nenviron une heure après cela, le capitaine d'acteur [Root.GetName] a rapporté que le réticent alimentaitup, ayant apparemment été réparé suffisamment pour se propulser."
mzilli_arch_events.51.a:0 "Qu'est-ce qui se passe là-bas  ? Salut-les !"

mzilli_arch_events.52.name:0 "Le dernier capitaine du réticent"
mzilli_arch_events.52.desc.gender:0 "§YLe pont du vaisseau ancien est vide, sauf un spécimem [Root.GetSpeciesName], membre de l'équipe d'expédition [reticent_science_ship.GetName]. [reticent_survivor.GetSheHeCap] nous revoie avec une peur évidente dans [reticent_survivor.GetHerHis] yeux, mais ne cesse jamais de travailler les commandes comme [reticent_survivor.GetSheHe] continue de mettre en place l'ancien vaisseau.§!\n\n'Non ! N'essayez pas de m'arrêter ! Pas quand je suis ça proche !"
mzilli_arch_events.52.desc.nogender:0 "§YLe pont du vaisseau ancien est vide, sauf un spécimem [Root.GetSpeciesName], membre de l'équipe d'expédition [reticent_science_ship.GetName]. Ils nous regardent avec une peur évidente dans leurs yeux, mais ils n'arrêtent jamais de travailler les commandes lorsqu'ils continuent à alimenter l'ancien vaisseau.§!\n\n'Non ! N'essayez pas de vous arrêterMoi ! Pas quand je suis ça proche !"
mzilli_arch_events.52.a:0 "Expliquez-vous ! Qu'est-ce que tu fais  ?"

mzilli_arch_events.53.desc.gender:0 "'De quoi ressemble-t-il  ? J'essaie d'apporter les systèmes de propulsion en ligne. Je dois -'\n\n{=== _ 2] [reticent_survivor.GetSheHeCap] oses, comme si elle est frappée par une gravemal de tête.§!"
mzilli_arch_events.53.desc.nogender:0 "'À quoi ressemble-t-il  ? J'essaie d'apporter les systèmes de propulsion en ligne. Je dois -'\n\n§YIls gênent, comme si elles sont frappées par un mal de tête grave.§!"
mzilli_arch_events.53.a:0 "Qui es-tu  ? Où est [reticent_scientist.GetName]  ?"

mzilli_arch_events.54.desc.gender:0 "§Y[reticent_survivor.GetSheHeCap] prend une respiration profonde, essayant de stable [reticent_survivor.GetHerHim] auto.§!\n\n'Mon nom est [reticent_survivor.GetName]. Je suis un ingénieur junior sur le [reticent_science_ship.GetName]. [reticent_scientist.GetName] m'a amené à cette expédition pour un support technique.\n\n[reticent_scientist.GetSheHeCap] est mort maintenant. Ça a obtenuDans [reticent_scientist.GetHerHis] Tête, faite [reticent_scientist.GetHerHim] font des choses... Je suis l'un des derniers à gauche. C'est à moi de finir cela."
mzilli_arch_events.54.desc.nogender:0 "§YIls prennent une profonde respiration, essayant de se stabiliser.§!\n\n'Mon nom est [reticent_survivor.GetName]. Je suis un ingénieur junior sur le [reticent_science_ship.GetName]. [reticent_scientist.GetName] m'a amené à cette expédition pour un support technique.\n\nIls sont morts maintenant. Il est entré dans la tête, les a fait faire des choses... Je suis l'un desLes derniers sont partis. C'est à moi de finir cela."
mzilli_arch_events.54.a:0 "§HQu'est-ce que§! est entré dans [reticent_scientist.GetHerHis] la tête  ?"

mzilli_arch_events.55.desc:0 "'L'entité. La chose que l'équipage d'origine transportait. C'est une sorte d'être incorporé. Pas quelque chose que nous pouvons détecter sur les capteurs, mais vous savez quand c'est là.'\n\n§YLe corps de [reticent_survivor.GetFirstName] se mis à convuler à nouveau.§!\n\n'Non ! Sortez !"
mzilli_arch_events.55.a:0 "Pourquoi l'équipage d'origine l'a-t-il transporté  ?"

mzilli_arch_events.56.desc:0 "§Yavec beaucoup d'effort, [reticent_survivor.GetFirstName] forces [reticent_survivor.GetHerHim] Soi de continuer à parler.§!\n\n'Je... il a ravagé leurhomeworld depuis des milliers d'années. Ils ont finalement réussi à la capturer, mais ils savaient qu'ils ne pouvaient pas le tenir pour toujours, et ils ne pouvaient pas la détruire. Il n'y avait qu'une chose dans l'univers qui pourrait.\n\nc'estpourquoi ils l'ont apporté ici, au trou noir de ce système. Ils étaient si proches de la finner pour toujours, mais alors il a éclaté et boucha à l'équipage. Il a été caché ici depuis, attendant des explorateurs stupides pour le trouver et libérerencore."
mzilli_arch_events.56.a:0 "Retourner au [reticent_science_ship.GetName]. Peut-être qu'ils peuvent vous aider."

mzilli_arch_events.57.desc.gender:0 "§Y[reticent_survivor.GetFirstName] est silencieux pendant un moment, comme s'il l'envisageait, avant de branler violemment [reticent_survivor.GetHerHis] la tête§!\n\n'Non. doit se terminer ici. Je ne peux pas risquer cette chose à atteindre une autre planète. J'ai vu... Cela m'a montré ce qu'il a fait à l'équipage d'origine, à leur monde de la maison. Je ne laisserai pas cela arriver à [Root.Capital.GetName].'\n\n§Y[reticent_survivor.GetSheHeCap] entrait une commande finale, puis double dans la douleur évidente.§!\n\n' C'est fait. Vous entendez. Ça  ? Tu es... pas... à partir de..."
mzilli_arch_events.57.desc.nogender:0 "§Y[reticent_survivor.GetFirstName] est silencieux pendant un moment, comme s'il l'envisageait, avant de branler violemment la tête.§!\n\n'Non. Il doit se terminer ici. Je ne peux pas risquer cette chose à atteindre une autre planète. J'ai vu... Cela m'a montré ce qu'il a fait à l'équipage d'origine, à leur monde de la maison. Je ne laisserai pas cela arriver à [Root.Capital.GetName].'\n\n§Y[reticent_survivor.GetSheHeCap] Entrez une commande finale, avant de doubler de douleur évidente.§!\n\n'C'est fait. Vous entendez ça  ? Vous entendez ça  ?... ne pas... sortir !"
mzilli_arch_events.57.a:0 "[reticent_survivor.GetFirstName]  ?"

mzilli_arch_events.58.name:0 "Mourir dans le noir"
mzilli_arch_events.58.desc:0 "Comme le [reticent_science_ship.GetName] regardé d'une distance de sécurité, le §Yréticent§! a engagé son ancien lecteur de plasma pour la première fois dans dix mille ans et le district abandonné a rapidement déporté dans [reticent_black_hole.GetName]. Le vaisseau brillait de manière brillante alors qu'il est tombé à travers le disque d'accumulation du trou noir, chauffant à des millions de degrés en une fraction de seconde. Ensuite, les débris de sublimation ont passé l'horizon d'événement et rien de plus ne pouvait être observé.\n\nNous n'avons aucun moyen de confirmer si l'entité qui [reticent_survivor.GetName] a été détruite, ou même si cela existait vraiment decommencer avec. Dans tous les cas, le réticent est parti, de même que l'agent scientifique [reticent_scientist.GetName] et [reticent_scientist.GetHerHis] Toute l'équipe d'expédition."
mzilli_arch_events.58.a:0 "Nous saurons probablement jamais ce qui s'est passé ici."
mzilli_arch_events.58.tooltip:0 "Le réticent est détruit, prenant §Y[reticent_scientist.GetName]§! et [reticent_scientist.GetHerHis] équipe avec elle."

MZILLI_NOT_BROWN_DWARF:0 "À première vue"
MZILLI_NOT_BROWN_DWARF_DESC:0 "[From.GetName] a des propriétés atypiques des nains bruns, à savoir une énorme masse et un petit rayon."

mzilli_anomaly_events.77.name:0 "Erreur élémentaire"
mzilli_anomaly_events.77.desc:0 "Lors de l'examen plus étroitement, §Y[From.GetName]§! a été constaté comme un [From.GetClassName], plutôt qu'un nain brun comme indiqué précédemment, et donc ses propriétés 'étranges'sont entièrement banquis. Agent scientifique [Root.Leader.GetName] s'excuse pour [Root.Leader.GetHerHis] erreur.\n\nComment quelqu'un dans [Root.Leader.GetHerHis] pourrait mélanger un nain brun avec un [From.GetClassName] n'est pas clair, comme les deux corps célestes n'ont pratiquement rien en commun les uns avec les autres."
mzilli_anomaly_events.77.desc.d_dwarf:0 "Lors de l'examen plus étroitement, §Y[From.GetName]§! a été constaté comme un nain blanc, plutôt qu'un nain brun comme indiqué précédemment, et donc ses propriétés 'étranges' sont entièrement mondaines. Responsable de la science [Root.Leader.GetName] s'excuse pour [Root.Leader.GetHerHis] erreur.\n\nComment quelqu'un dans [Root.Leader.GetHerHis] pourrait mélanger un nain brun avec un nain blanc n'est pas clair, comme les deuxLes corps célestes n'ont pratiquement rien en commun les uns avec les autres."
mzilli_anomaly_events.77.a:0 "Quel était [Root.Leader.GetSheHe] pensant...  ?"
mzilli_anomaly_events.77.tooltip:0 "§Y[Root.Leader.GetName]§! est humilié par [Root.Leader.GetHerHis] erreur et gagne le §Y$leader_trait_meticulous$§!."

MZILLI_HIGH_GRAVITY:0 "Supererrezial [From.GetPlanetMoonCap]"
MZILLI_HIGH_GRAVITY_DESC:0 "Cet énorme [From.GetPlanetMoon] est parsemé de structures en ruine et de lits secs secs, ce qui suggère qu'elle avait une fois une biosphère et une vie sapaie malgré sa gravité écrasante."

mzilli_anomaly_events.78.name:0 "Le ciel est la limite"
mzilli_anomaly_events.78.desc.homeworld:0 "§Y[From.GetName]§! est un 'Super - [Root.Owner.home_planet.GetName]' - un terrestre [From.GetPlanetMoon] dont la gravité de la surface est supérieure à quatre fois celle denotre monde homéoque. Tel un [From.GetPlanetMoon] $mzilli_anomaly_events.78.desc.outro$"
mzilli_anomaly_events.78.desc.no_homeworld:0 "§Y[From.GetName]§! est un 'Super - [Root.Owner.Capital.GetName]' - un terrestre [From.GetPlanetMoon] dont la gravité de la surface est supérieure à quatre fois celle denotre capitale. Tel un [From.GetPlanetMoon] $mzilli_anomaly_events.78.desc.outro$"
mzilli_anomaly_events.78.desc.outro:0 "ferait un site de colonie médiocre même s'il était habitable, car le corps [Root.Owner.GetSpeciesAdj] serait incapable de s'y rendre à long terme sans intervention médicale constante.\n\nmalgré cela, [From.GetName]semble avoir été habité il y a longtemps, alors que les restes de différentes villes peuvent être considérés dispersés sur la surface. [Root.Leader.GetName] Théoralise qu'ils ne pouvaient pas coloniser d'autres mondes en raison de la difficulté de lancer des roquettes orbitales de la surface de leur [From.GetPlanetMoon], et éventuellement éteintes lorsque leurs ressources ont manqué.\n\nLes espèces sensibles autochtones auraient probablement eu une forme courte et trapue pour supporter la gravité écrasante."

MZILLI_LUNAR_LAUNCH_SITE:0 "Base lunaire"
MZILLI_LUNAR_LAUNCH_SITE_DESC:0 "Les restes d'une base de quelque sorte ont été repérés sur la surface désolée de [From.GetName]."

mzilli_anomaly_events.80.name:0 "Bonds géants"
mzilli_anomaly_events.80.desc.planet:0 "Les ruines sur §Y[FROMFROM.GetName]§! semblent être une station de ravitaillement pour les fusées chimiques. [Root.Leader.GetName] Théoralise que cette lune a été utilisée par les habitants de sa planète mère, $mzilli_anomaly_events.80.desc.outro$"
mzilli_anomaly_events.80.desc.moon:0 "Les ruines sur §Y[FROMFROM.GetName]§! semblent être une station de ravitaillement pour les fusées chimiques. [Root.Leader.GetName] Théoralise que ce monde a été utilisé par les habitants de sa lune voisine, $mzilli_anomaly_events.80.desc.outro$"
mzilli_anomaly_events.80.desc.outro:0 "§Y[lunar_base_builders.GetName]§!, en tant que site de lancement pour des missions interplanétaires à divers emplacements dans le système [FROMFROM.System.GetName]. [FROMFROM.GetName] La faible gravité, une atmosphère mince et des dépôts abondants de glace d'eau auraient fait un excellent point de saut de saut.\n\nLa base était apparemment habitée en permanence, suggérant un taux assez élevé. des lancements. Cette civilisation doit avoir été très proche de coloniser le reste du système [FROMFROM.System.GetName] avant de les détruire."

MZILLI_VEILED_PLANET:0 "Voilé [From.GetPlanetMoonCap]"
MZILLI_VEILED_PLANET_DESC:0 "La surface de [From.GetName] est complètement obscurcie par couverture nuageuse."

mzilli_anomaly_events.81.name:0 "Chaud et humide"
mzilli_anomaly_events.81.desc.intro:0 "§Y[From.GetName]§! a des niveaux extrêmement élevés de vapeur d'eau dans son atmosphère. Ceci, combiné avec le temps extrême causé par sa proximité de son soleil"
mzilli_anomaly_events.81.desc.a:0 "$mzilli_anomaly_events.81.desc.intro$, $mzilli_anomaly_events.81.desc.outro$"
mzilli_anomaly_events.81.desc.b:0 "$mzilli_anomaly_events.81.desc.intro$s, $mzilli_anomaly_events.81.desc.outro$"
mzilli_anomaly_events.81.desc.outro:0 "produit la couverture nuageuse [From.GetPlanetMoon] qui obscurcisse la surface.\n\n[Root.Leader.GetName] spécule que [From.GetName] commence à faire l'expérience d'un effet de serre en fuite et peut nécessiter une douceurTerraforming pour prévenir l'effondrement écologique sur une échelle géologique."

mzilli_veiled:0 "Veiled"
mzilli_veiled_desc:0 "La surface de cette mondiale est masquée par une couverture nuageuse permanente, rendant plus difficile la cible de caractéristiques de surface de l'orbite. Cependant, cela signifie également que l'énergie solaire est moins efficace ici. Terraforming the [This.GetPlanetMoon] supprimera ce modificateur."

MZILLI_STARCHIP:0 "Symétrie étrange"
MZILLI_STARCHIP_DESC:0 "Notre vaisseau scientifique a détecté un certain nombre de météoroïdes étrangement symétriques dans des orbites elliptiques autour de [From.GetName]."

mzilli_anomaly_events.83.name:0 "Starchips"
mzilli_anomaly_events.83.desc:0 "Comme prévu, les 'météoroïdes' orbite §Y[FROMFROM.GetName]§! sont d'origine artificielle. Plusieurs ont été récupérés par le [Root.GetName] et sont examinés.\n\n[Root.Leader.GetName] estime qu'elles sont de minuscules sondes interstellaires lancées à partir du §Y[== ==_4] Système§! Il y a des décennies ou des siècles. Parce que les sondes avaient une telle masse, elles pourraient être accélérées par des voiles solaires relativement petites à une fraction importante de la lumière de la lumière de la planète à l'aide de lasers à base de planète.\n\nmalheureusement, au moment où ces 'starchips' ont atteint le [FROMFROM.System.GetName] système et ont été capturés par [FROMFROM.GetName] de la gravité de la gravité, la civilisation qui les a lancée n'était plus."

MZILLI_BIG_MOON:0 "Super lune"
MZILLI_BIG_MOON_DESC:0 "Ceci [From.GetClassAdj] Moon est très grand. Plus grand, en fait, que la planète it orbits. Ceci est très inhabituel."

mzilli_anomaly_events.84.name:0 "Pile de gravats"
mzilli_anomaly_events.84.desc:0 "Contrairement à la plupart des planétoïdes de son genre, §Y[From.GetName]§! a très peu de contenu métallique dans son noyau et consiste principalement en des éléments de roche et de lumière. Sa densité et sa gravité sont très faibles en conséquence, ce qui lui permet de gonfler de plus grande taille que ne serait normalement possible pour un objet de sa masse.\n\n[Root.Leader.GetName] théorise que sa formation était une trèsprocessus progressif, comme des comètes 'moelleuses' et des astéroïdes orbites [From.orbit.GetName] ont bouclé ensemble dans des impacts à faible vitesse sur plusieurs millénaires. Si cela est vrai, alors [From.GetName] est essentiellement une astéroïde de la pile de gravats, une fois de plus grand pour tenir une atmosphère ténue."

MZILLI_UNSTABLE_TECTONICS:0 "$unstable_tectonics$"
MZILLI_UNSTABLE_TECTONICS_DESC:0 "[From.GetName] est assez instable pour un [From.GetPlanetMoon] de son genre, avec de nombreux volcans et caractéristiques géologiques marquant sa jeune surface."

mzilli_anomaly_events.85.name:0 "Mourant [From.GetPlanetMoonCap]"
mzilli_anomaly_events.85.desc:0 "Malgré les théories originales [Root.Leader.GetName], qui impliquaient des interférences d'extraterrestres, §Y[From.GetName]§! L'instabilité géologique de l'instabilité est révélée être un phénomène naturel. Au cours de sa formation, des milliards d'années il y a des milliards d'années, l'intérieur [From.GetPlanetMoon] a formé des treillis inhabituellement complexes de £rare_crystals£ §Hcristaux rares§! qui convertissent l'énergie géothermique enénergie mécanique. Cela exerce une immense pression sur la croûte, entraînant le volcanisme que nous voyons.\n\n[Root.Leader.GetName] estime que la surface [From.GetName] deviendra entièrement fondue dans environ cinq mille ans et queLe [From.GetPlanetMoon] va rompre plusieurs années plus tard. En termes astronomiques, c'est très bientôt."
mzilli_anomaly_events.85.a:0 "Bonne chose il n'y a pas de vie là-bas !"
mzilli_anomaly_events.85.b:0 "Où avons-nous vu cela avant..."

mzilli_arch_shamrock:0 "Enfants de Terre"
mzilli_arch_shamrock_desc:0 "Une grosse épave de Starship se trouve à la surface de §Y[From.Planet.GetName]§!, loin de tout règlement appartenant au [From.Planet.GetPlanetMoon] 's [shamrock_species.GetAdj] indigènes.\n\nsi l'épave est mal dégradée, il y a quelque chose d'étrangement familier à sa forme..."
mzilli_arch_events.59.name:0 "Isa-02"
mzilli_arch_events.59.desc:0 "Un extatique [Root.Leader.GetName] rapporte que [Root.Leader.GetHerHis] Hunch était correct : l'épave sur §Y[From.Planet.GetName]§! n'est autre que le §YShamrock§! - Le deuxième vaisseau de colonie d'initiative Ulysse lancé à partir de [planet_earth.GetName] au XXIe siècle !\n\nIl apparaît après avoir parcouru le trou de ver_5] Le nuage d'Oort du système, le Shamrock a été déposé dans ce système et s'est écrasé ici quelques semaines plus tard. Exactement ce qui lui est arrivé est impossible de déterminer à ce jour - nous devrons mener une enquête plus approfondie."
mzilli_arch_events.59.a:0 "Une trouvaille incroyable ! Commençons !"
mzilli_arch_events.60.name:0 "Site de l'accident"
mzilli_arch_events.60.desc:0 "Little vestiges du §YShamrock§! 'Sprame Space - Ces arches n'étaient pas conçues pour gérer la gravité d'un environnement planétaire, ce qui a clairement frappé le sol fort. [Root.Leader.GetName] Théoralise que le vaisseau a perdu la puissance pendant son transit dans le trou de ver, et est tombé dans un crash semi-contrôlé quelque trois semaines plus tard.\n\nmalgré cela, [Root.Leader.GetHerHis] Rapports d'équipeque l'épave sur [From.Planet.GetName] semble avoir été très étendue et il y a des signes de [Root.Owner.GetSpeciesAdj] reste enterré près du site d'accident. Quelqu'un a dû avoir survécu..."
mzilli_arch_events.61.name:0 "Il faut un village"
mzilli_arch_events.61.desc:0 "Les restes d'un village ont été trouvés sur [From.Planet.GetName], non loin de l'épave du §YShamrock§!. Sur la base de la mise en page des bâtiments, [Root.Leader.GetName] est certaine que les occupants étaient [Root.Owner.GetSpeciesNamePlural] plutôt que [shamrock_species.GetNamePlural], sans doute survivants de l'accident et de leurs descendants.\n\n[Root.Leader.GetSheHeCap] estime qu'il y avait environ six mille personnes vivant ici et soupçonne que d'autres villages [Root.Owner.GetSpeciesAdj] peuvent être trouvés ailleurs sur ce continent qui pourrait rendre compte du reste des survivants."
mzilli_arch_events.62.name:0 "Quand à Rome..."
mzilli_arch_events.62.desc.a:0 "Plus de villages ont été trouvés à proximité du §YShamrock§!, et [Root.Leader.GetName] a été surpris de constater que certaines d'entre elles sont toujours habitées.\n\nilsemble que, au siècle après que le Shamrock s'est écrasé sur [From.Planet.GetName], la majorité des survivants ont rencontré [shamrock_species.GetAdj] des colonies dans la région et assimilés dans leur culture afin de survivre, même inter-épouser et de produiredemi - [shamrock_species.GetAdj] enfants. Au fil du temps, ces hybrides ont formé une nouvelle culture qui partage leur [From.Planet.GetPlanetMoon] avec la civilisation [shamrock_species.GetAdj].\n\nnon [Root.Owner.GetSpeciesNamePlural] n'a malheureusement été détectée."
mzilli_arch_events.62.desc.b:0 "Plus de villages ont été trouvés à proximité du §YShamrock§!, et [Root.Leader.GetName] a été surpris de constater que certains d'entre eux sont toujours habités.\n\nsemble que, au siècle après que le Shamrock s'est écrasé sur [From.Planet.GetName], la majorité des survivants ont rencontré [shamrock_species.GetAdj] des colonies dans la région et assimilés dans leur culture afin de survivre, même inter-épouser et de produiredemi - [shamrock_species.GetAdj] enfants. Au fil du temps, ces hybrides ont formé une nouvelle culture qui partageait leur [From.Planet.GetPlanetMoon] avec une civilisation ordinaire [shamrock_species.GetAdj].\n\nà la suite de l'effondrement récent de ladite civilisation, certains des hybrides survivent toujours à isoléoasis sur [From.Planet.GetName]. Aucun [Root.Owner.GetSpeciesNamePlural] a été détecté, malheureusement."
mzilli_arch_events.62.tooltip.a:0 "4 §Y[shamrock_species.GetAdj]§! apparaît sur [From.Planet.GetName] sont révélés §Ydemi - [Root.Owner.GetSpeciesNamePlural] [===_3] [===]."
mzilli_arch_events.62.tooltip.b:0 "2 §Y[shamrock_species.GetAdj] - [Root.Owner.GetSpeciesAdj] hybride§! Les POP sont découvertes de la vie [From.Planet.GetName]."
mzilli_arch_events.62.tooltip.c:0 "Une civilisation $bronze_age$ de §Y[shamrock_species.GetAdj] - [Root.Owner.GetSpeciesAdj] Hybrids§! est dévoilé sur [From.Planet.GetName]."
mzilli_arch_events.63.name:0 "La curiosité a tué le [shamrock_species.GetName]  ?"
mzilli_arch_events.63.desc:0 "Le [Root.GetName] a signalé un incident sur §Y[From.Planet.GetName]§! ce matin, car il se préparait à récupérer [Root.Leader.GetName] de l'équipe d'expédition de [===_3] dela surface.\n\nIl semble un indigène solitaire - l'un des [From.Planet.GetPlanetMoon] 's §Y[Root.Owner.GetSpeciesAdj] - [shamrock_species.GetAdj] Hybrids§! - égaré trop loin de la maison et trébuché sur [Root.Leader.GetName] s camp. L'une des gardes de sécurité de l'expédition paniquées et violemment soumis aux jeunes plutôt que de laisser [shamrock_explorer.GetHerHim] s'échapper pour signaler notre présence sur [shamrock_explorer.GetHerHis] World.\n\nMerci à un traitement rapide de nos médicaments, quiRushed [shamrock_explorer.GetHerHim] au [Root.GetName] 'S frappebay en orbite, le [shamrock_species.GetName] a survécu et devrait faire une récupération complète, mais [Root.Leader.GetName] n'est pas sûr de savoir comment procéder."
mzilli_arch_events.63.a:0 "Laisser [shamrock_explorer.GetHerHim] va;Personne ne croira de toute façon [shamrock_explorer.GetHerHis]."
mzilli_arch_events.63.a.tooltip:0 "Le [shamrock_species.GetName] sera retourné à [shamrock_explorer.GetHerHis] personnes une fois guéri;J'espère qu'il n'y aura aucune conséquence imprévue."
mzilli_arch_events.63.b:0 "Notre présence ici doit rester secrète. Silence [shamrock_explorer.GetHerHim]."
mzilli_arch_events.63.b.tooltip:0 "Le [shamrock_species.GetName] est tué et disséqué, aidant notre compréhension de [shamrock_explorer.GetHerHis] partie - [Root.Owner.GetSpeciesAdj] Physiologie."
mzilli_arch_events.63.c:0 "Ce [shamrock_species.GetName] pourrait s'avérer utile. Nous devrions poser des questions [shamrock_explorer.GetHerHim]."
mzilli_arch_events.63.c.tooltip:0 "Nous allons essayer de parler au [shamrock_species.GetName] une fois [shamrock_explorer.GetSheHe] se réveille."

mzilli_arch_events.64.name:0 "[shamrock_science_ship.GetName] Maladebay"
mzilli_arch_events.64.desc.gender:0 "§YUn flux de communication en temps réel a été établi entre [Root.Capital.GetName] et la baie médicale [shamrock_science_ship.GetName].\n\nle [shamrock_species.GetName] capturé par[shamrock_science_ship.Leader.GetName] L'équipe d'excavation est retrouvée conscience, mais [shamrock_explorer.GetSheHe] est toujours très faible.§!"
mzilli_arch_events.64.desc.nogender:0 "§YUn flux de communication en temps réel a été établi entre [Root.Capital.GetName] et la baie médicale [shamrock_science_ship.GetName].\n\nle [shamrock_species.GetName] capturé par[shamrock_science_ship.Leader.GetName] L'équipe d'excavation a repris conscience, mais elles sont encore très faibles.§!"
mzilli_arch_events.64.a:0 "Mon nom est [Root.Leader.GetFirstName]. Peux-tu me comprendre  ?"

mzilli_arch_events.65.desc:0 "§YLe [shamrock_species.GetName] commence. Malgré [shamrock_explorer.GetHerHis] Caractéristiques extraterrestres, la surprise sur [shamrock_explorer.GetHerHis] est évidente.§!\n\n'Vous pouvez parler ma langue  ?"
mzilli_arch_events.65.a:0 "Pas assez. Nous avons des machines qui nous aident à nous comprendre."

mzilli_arch_events.66.desc.gender:0 "'C'est... incroyable.'\n\n§Y[shamrock_explorer.GetSheHeCap] se penche sur [shamrock_explorer.GetHerHis] lit, prenant les sites touristiques [shamrock_explorer.GetHerHim]. [shamrock_explorer.GetSheHeCap] Est évidemment jamais vu un vaisseau spatial auparavant, non pas que nous nous attendions autrement.§!\n\n'Mon nom est [shamrock_explorer.GetName]. Sont... vous shamrocks  ?"
mzilli_arch_events.66.desc.nogender:0 "'C'est... incroyable.'\n\n§YIls se penchent sur leur lit, prenant les yeux autour d'eux. Ils n'ont évidemment jamais vu un vaisseau spatial auparavant, non pas que nous nous attendions autrement.§!\n\n'Mon nom est [shamrock_explorer.GetName]. Sont-on Shamrocks  ?"
mzilli_arch_events.66.a:0 "Nous sommes appelés '[Root.GetSpeciesNamePlural]', mais oui, le Shamrock était notre vaisseau de vaisseau."

mzilli_arch_events.67.name:0 "[shamrock_explorer.GetName]"
mzilli_arch_events.67.desc:0 "'Je le savais !\n\nla plupart d'entre nous aujourd'hui pensent que tu es un mythe. Mais je me suis toujours senti autrement."
mzilli_arch_events.67.a:0 "Dis-moi plus sur ces 'Shamrocks'."
mzilli_arch_events.67.b:0 "Savez-vous ce qui leur est arrivé  ?"
mzilli_arch_events.67.c:0 "Vous avez vous-même [Root.GetSpeciesAdj] ascendance. Saviez-vous que cela  ?"
mzilli_arch_events.67.d:0 "Je m'excuse pour votre blessure. C'était un accident."
mzilli_arch_events.67.e:0 "Que ferez-vous une fois que vous aurez récupéré  ?"

mzilli_arch_events.68.desc:0 "'Chaque [shamrock_species.GetAdj] [shamrock_species.GetSpawnName] connaît l'histoire.\n\nil y a des centaines d'années, une grande météore a apporté les Shamrocks à notre [shamrock_planet.GetPlanetMoon]. Les villageois de cette zone ont parlédes bipèdes étranges qui brandissaient des dispositifs incroyables qui pourraient créer ou détruire, avec un geste.\n\nCertains des Shamrocks ont essayé de nous faire mal au début. Ils ont volé notre nourriture, ont brûlé nos villages, ont tué quelqu'un qui a essayé de se battreen arrière. Ils ont finalement été arrêtés par le reste de leur parent, avec tout ce qui a de l'aide que nous [shamrock_species.GetNamePlural] pourrait offrir. Ensuite, les bons Shamrocks nous ont rejoint et nos deux cultures sont devenues une.\n\nNous ne pouvions pas reproduireleurs appareils, mais ils nous ont toujours appris beaucoup de choses."

mzilli_arch_events.69.desc:0 "'The Shamrocks - er, [Root.GetSpeciesNamePlural] - eu du mal à s'adapter à notre [shamrock_planet.GetPlanetMoon]. Ils pourraient manger notre nourriture, et ils pourraient guérir certaines maladies avec leurs appareils, mais leur chiffre n'était pasassez pour maintenir une population modérée. C'est en partie pourquoi ils ont rejoint nos villages - ils avaient besoin de notre aide, même si nous n'avions pas leur technologie.\n\nC'était une peste qui les a finalement fait dans, combiné avec unHiver inhabituellement dur. Nous [shamrock_species.GetNamePlural] la patiné bien, mais à l'époque l'été n'arrivait qu'une poignée de [Root.Owner.GetSpeciesNamePlural] était toujours en vie et ils n'ont pas duré beaucoup plus longtemps."

mzilli_arch_events.70.desc:0 "§Y[shamrock_explorer.GetFirstName] L'expression de 1 _ 1] nous dit que, alors que [shamrock_explorer.GetSheHe] avait longtemps suspecté autant, il est toujours un choc de le faire confirmer.§!\n\n'the... les légendes disent que Shamrocks et [shamrock_species.GetNamePlural] avaient des enfants ensemble. Beaucoup d'entre nous portent aujourd'hui des bizarreries uniques dans notre sang. Je n'ai pas réalisé... je veux dire, je ne voulais pas..."

mzilli_arch_events.71.desc.gender:0 "§Y[shamrock_explorer.GetSheHeCap] rit. Il y a une note d'incrédulité dans [shamrock_explorer.GetHerHis] tonalité.§!\n\n'Les légendes disent que vous aviez des armes puissantes. Je suppose que cela me sert à bien de vous rapprocher de vous rapprocher de la main.\n\nNéanmoins, vous guérissez évidemment moi, je ferai donc confiance à votre mot qu'il était involontaire. Mais je reste §Hloin§! loin de ce== _ 3] à partir de maintenant."
mzilli_arch_events.71.desc.nogender:0 "§Y[shamrock_explorer.GetFirstName] rit. Il y a une note d'incrédulité dans [shamrock_explorer.GetHerHis] tonalité.§!\n\n'Les légendes disent que vous aviez des armes puissantes. Je suppose que cela me sert à bien de vous rapprocher de vous rapprocher de la main.\n\nNéanmoins, vous guérissez évidemment moi, je ferai donc confiance à votre mot qu'il était involontaire. Mais je reste §Hloin§! loin de ce== _ 3] à partir de maintenant."

mzilli_arch_events.72.desc:0 "'Vous voulez dire... je peux choisir  ? '\n\n§Y[shamrock_explorer.GetFirstName] est silencieux pendant un certain temps.§!\n\n'honnêtement, Je ne sais pas. Je suppose que je devrais rentrer à la maison; ma famille me cherche probablement. Mais ils ne me croiront pas si je dis la vérité, et je ne sais pas si je peux garder tout cela un secretpour le reste de ma vie..."
mzilli_arch_events.72.a:0 "Vous devriez revenir à votre peuple."
mzilli_arch_events.72.b:0 "Vous pouvez venir avec nous si vous le souhaitez."

mzilli_arch_events.73.desc.gender:0 "§YÉmotions mixtes inonder à travers [shamrock_explorer.GetFirstName] s face : déception, soulagement, peur. Enfin, [shamrock_explorer.GetSheHe] s'installe dans un sourire démissionné.§!\n\n'Oui, tu as raison. Ce [shamrock_planet.GetPlanetMoon] est ma maison et je suppose que c'est toujours là oùJ'appartiens. Je vais juste devoir faire quelque chose pour dire à ma famille et j'espère qu'ils ne le remettent pas trop minutieux.\n\nQuel que soit l'avenir, je peux prendre un réconfort dans la connaissance que les Shamrocks étaient réelset qu'ils surveillent encore sur nous. Vous avez confirmé ce que j'ai toujours cru mais ne pouviez jamais prouver. Je vous remercie."
mzilli_arch_events.73.desc.nogender:0 "§YLes émotions mixtes inondent à travers [shamrock_explorer.GetFirstName] S visage : déception, soulagement, peur. Enfin, ils s'installent dans un sourire démissionné.§!\n\n'Oui, tu as raison. Ceci [shamrock_planet.GetPlanetMoon] est ma maison et je suppose que c'est toujours là où j'appartiens. il suffit de faire quelque chose à faire quelque chose pour dire à ma famille et d'espérer qu'ils ne le remettent pas trop minutieusement.\n\nQuel que soit l'avenir, je peux prendre un réconfort dans la connaissance que les Shamrocks étaient réels et qu'ils 'Re toujours regardant sur nous. Vous avez confirmé ce que j'ai toujours cru mais ne pouviez jamais prouver. Je vous remercie."
mzilli_arch_events.73.a:0 "Adieu, [shamrock_explorer.GetName]. Voyages sécuritaires."

mzilli_arch_events.74.name:0 "Retourner à [shamrock_planet.GetName]"
mzilli_arch_events.74.desc:0 "[shamrock_explorer.GetHerHisCap] Blessures guéries, §Y[shamrock_explorer.GetName]§! renvoyée à [shamrock_explorer.GetHerHis] Homeworld de [shamrock_planet.GetName] à bord de l'un des [shamrock_science_ship.GetName] 's ShutTlecraft. La navette a laissé tomber [shamrock_explorer.GetHerHim] sur une courte distance de la communauté [shamrock_explorer.GetHerHis] sous couverture de la nuit;Après [shamrock_explorer.GetSheHe] assuré le pilote [shamrock_explorer.GetSheHe] pourrait marcher sur le reste du chemin en toute sécurité, la navette est retournée au vaisseau scientifique.\n\nIl y a toujours un petit risque que [shamrock_explorer.GetFirstName] perturbera [shamrock_explorer.GetHerHis] [shamrock_planet.GetPlanetMoon] Le développement naturel du développement de ce qui est arrivé à [shamrock_explorer.GetHerHim], mais en vérité, les dégâts étaient déjà effectués il y a des siècles avec l'arrivée de la §YShamrock§! et son équipage. Espérons que le chemin de ces [shamrock_species.GetNamePlural] sera une prospreuse, si seulement pour le bien de la partie - [Root.GetSpeciesNamePlural] parmi eux."
mzilli_arch_events.74.a:0 "Peut-être, un jour, ils se joindront à nous parmi les étoiles."

mzilli_arch_events.75.desc:0 "§YÉmotions mixtes inonder sur [shamrock_explorer.GetFirstName] S visage : excitation, aspiration, terreur. Enfin, [shamrock_explorer.GetSheHe] compose [shamrock_explorer.GetHerHim] auto et réponses lentement et délibérément.§!\n\n'J'ai toujours aspiré pour les étoiles. Je veux savoir ce quelà-bas, au-dessus des cieux de mon monde domestique, au-delà de ses limites. Et j'ai dû accepter que c'est impossible, que mon peuple ne soit pas capable d'aller à l'espace depuis des siècles, si jamais.\n\nmais nonPlus. Si vous offrez un siège pour moi sur ce vaisseau, j'accepte. Tout ce que je demande est une chance de dire au revoir à ma famille avant de laisser ceci [shamrock_planet.GetPlanetMoon]."
mzilli_arch_events.75.a:0 "Pense fort à ce sujet. La galaxie est un endroit dangereux."
mzilli_arch_events.75.b:0 "Bienvenue à bord du [shamrock_science_ship.GetName]."

mzilli_arch_events.76.desc:0 "«La vie sur mon monde est dangereuse aussi, vous savez. Surtout quand nous n'avons pas d'armes et d'outils comme le vôtre. Les Shamrocks §Hont§!, et ils sont toujours moralisés dans deux générations.\n\nJe sais que les déplacements spatiaux présenteront ses propres dangers. Mais je ne laisserai pas la peur de l'inconnu me retenir. Je §EVous voulez§!. m prêt à travailler aussi fort que nécessaire."
mzilli_arch_events.76.a:0 "Dans ce cas... Bienvenue à bord du [shamrock_science_ship.GetName]."

mzilli_arch_events.77.name:0 "La nouvelle recrue"
mzilli_arch_events.77.desc:0 "[shamrock_explorer.GetHerHisCap] Blessures guéries, §Y[shamrock_explorer.GetName]§! renvoyée à [shamrock_explorer.GetHerHis] Homeworld de [shamrock_planet.GetName] à bord de l'un des [shamrock_science_ship.GetName] 's ShutTlecraft. La navette a laissé tomber [shamrock_explorer.GetHerHim] sur une courte distance de la communauté [shamrock_explorer.GetHerHis] sous couverture de la nuit;Après [shamrock_explorer.GetSheHe] Met [shamrock_explorer.GetHerHis] Famille et dit [shamrock_explorer.GetHerHis] adieux, la navette renvoyée [shamrock_explorer.GetHerHim] au vaisseau scientifique.\n\n[shamrock_explorer.GetSheHeCap] a commencé l'apprentissage sous [shamrock_science_ship.Leader.GetName], apprendre les bases de la physique rudimentaire, de l'ingénierie et de l'exobiologie. L'agent scientifique est confiant que [shamrock_explorer.GetFirstName] rendra un explorateur digne de [shamrock_explorer.GetHerHis] à droite une fois que [shamrock_explorer.GetHerHis] La formation est terminée.\n\npar tous les comptes, [shamrock_explorer.GetSheHe] a l'intention de respecter l'héritage du §YShamrock§! et de son équipage - le courageux [Root.GetSpeciesNamePlural] qui a inspiré [shamrock_explorer.GetHerHim] pour regarder leles étoiles il y a longtemps."
mzilli_arch_events.77.a:0 "Que la galaxie soit tout [shamrock_explorer.GetSheHe] rêvait que ce serait."
mzilli_arch_events.77.tooltip:0 "§Y[shamrock_explorer.GetName]§! a été ajouté à la liste des chefs. [shamrock_explorer.GetSheHeCap] deviendra disponible pour le service dans §Y720 jours§!. Jusque-là, [shamrock_explorer.GetSheHe] est une formation à bord du [shamrock_science_ship.GetName] et mourra si le vaisseau est détruit par des hostiles."

mzilli_arch_events.79.name:0 "[shamrock_explorer.GetName], au rapport"
mzilli_arch_events.79.desc.a:0 "Après deux ans d'entraînement intense à bord du [shamrock_science_ship.GetName], §Y[shamrock_explorer.GetName]§! - l'hybride [shamrock_species.GetAdj] - [Root.GetSpeciesAdj] que nous avons recruté sur [shamrock_planet.GetName] - a été assermenté dans le  Corps scientifique [Root.GetAdj] et est Prêt pour sa première affectation."
mzilli_arch_events.79.desc.b:0 "Après deux ans d'entraînement intense, §Y[shamrock_explorer.GetName]§! - l'hybride [shamrock_species.GetAdj] - [Root.GetSpeciesAdj] que nous avons recruté sur [shamrock_planet.GetName] - a été assermenté dans le  Corps scientifique [Root.GetAdj] et est Prêt pour sa première affectation."
mzilli_arch_events.79.tooltip:0 "§Y[shamrock_explorer.GetName]§! peut maintenant être attribué à des vaisseaux de sciences ou à la recherche de nouvelles technologies."

MZILLI_OLD_STAR:0 "Mathusalem"
MZILLI_OLD_STAR_DESC:0 "Cette naine rouge est beaucoup plus âgée que n'importe quelle étoile en annalyse, plus de douze milliards d'années d'âge."

mzilli_anomaly_events.86.name:0 "$mzilli_ancient_star$"
mzilli_anomaly_events.86.desc:0 "§Y[From.GetName]§! est absolument ancienne pour une étoile - elle doit avoir été formée moins de deux milliards d'années après le Big Bang, donc avant la formation de la galaxie elle-même, ayant vraisemblablement été capturée par sa gravité il y a des eons et éventuellement ayant contribué à former des planètes et des lunes de sa propre influence.\n\nle plus incroyable est le fait que, étant une naine rouge de masse faible avec un intérieur convectif, elle a probablement plus d'un trillion d'années de durée de vie."

mzilli_ancient_star:0 "Étoile primordiale"
mzilli_ancient_star_desc:0 "$MZILLI_OLD_STAR_DESC$"
