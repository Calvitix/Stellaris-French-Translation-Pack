mzilli_arch_drowned_planet:0 "Noyés"
mzilli_arch_drowned_planet_desc:0 "Les masses terrestres de cette [From.Planet.GetClassAdj] [From.Planet.GetPlanetMoon] montrent des signes d'érosion extrême, ce qui suggère que le niveau de la mer était autrefois beaucoup plus élevé."
mzilli_arch_events.36.name:0 "Inondations soudaines"
mzilli_arch_events.36.desc:0 "L'enquête de l'[Root.GetName] sur l'§Y[From.Planet.GetName]§! a permis de faire des découvertes surprenantes.\n\nIl semble que cet [From.Planet.GetPlanetMoon] était un $pc_alpine$ montagneux il y a seulement cinq mille ans, avec seulement 20% de sa surface couverte d'eau. Cependant, une calamité - [Root.Leader.GetName] soupçonne l'impact d'une comète - a provoqué la fonte des grandes calottes glaciaires de la [From.Planet.GetPlanetMoon], inondant toute la surface sous un océan global et anéantissant toute vie à la surface. Les eaux n'ont que récemment commencé à se retirer, permettant aux plus hauts sommets des montagnes de dépasser la surface. Des scans du fond de l'océan ont révélé l'existence de villes en ruine à plusieurs kilomètres de profondeur. [From.Planet.GetName] était autrefois une [From.Planet.GetPlanetMoon] habitée !"
mzilli_arch_events.37.name:0 "La course aux vagues"
mzilli_arch_events.37.desc:0 "Peu de choses de valeur ont été récupérées des villes en ruines qui parsèment les fonds marins de §Y[From.Planet.GetName]§! ; elles sont simplement restées sous l'eau trop longtemps. Cependant, nous avons découvert d'énormes épaves de navires le long des côtes des îles de [From.Planet.GetPlanetMoon]. Les premières expéditions suggèrent que les habitants de l'[From.Planet.GetName] les ont construites à la hâte, probablement pour échapper à la montée des océans, et qu'elles ont été conçues pour être largement autosuffisantes.\n\nC'est un concept assez frappant : une [From.Planet.GetPlanetMoon] entière recouverte d'eau, peuplée de centaines de vaisseaux arches -- les derniers vestiges de la vie terrestre de l'[From.Planet.GetName]."
mzilli_arch_events.38.name:0 "Du sang dans l'eau"
mzilli_arch_events.38.desc:0 "Les expéditions vers les épaves des arches qui bordent les côtes de §Y[From.Planet.GetName]§! ont permis d'obtenir des informations troublantes.\n\nIl semble que, si le premier siècle de vie post-déluge a été relativement paisible, de nombreuses arches ont commencé à souffrir de dysfonctionnements qu'elles étaient incapables de réparer à long terme. Au bout d'un siècle, toutes les arches - celles qui étaient encore à flot - ressemblaient davantage à d'énormes cuirassés qu'aux villes flottantes pour lesquelles elles avaient été conçues, car de plus en plus d'entre elles étaient obligées de devenir pirates ou de s'armer pour se défendre."
mzilli_arch_events.39.name:0 "Confrontation finale"
mzilli_arch_events.39.desc:0 "Deux cent cinquante ans après que les océans de §Y[From.Planet.GetName]§! ont englouti ses terres, les derniers survivants de la civilisation de [From.Planet.GetPlanetMoon] étaient répartis sur douze grands vaisseaux arches, s'attaquant périodiquement les uns aux autres pour des pièces, des matières premières ou simplement pour éliminer des menaces potentielles.\n\nCes raids ont culminé dans une bataille finale au cours de laquelle les douze arches ont été soit coulées, soit irrémédiablement endommagées. Les derniers survivants se sont éteints environ un mois plus tard, lorsque leur arche a finalement succombé aux dommages causés par la bataille et a disparu sous les vagues.\n\n[From.Planet.GetName] Les océans ont commencé à se retirer depuis lors, la terre ferme couvrant désormais un pourcentage important de sa surface. La vie revient lentement sur ces anciens sommets montagneux."

mzilli_drowned_planet:0 "Post-Déluge"
mzilli_drowned_planet_desc:0 "Cette [This.GetPlanetMoon] se remet lentement d'une inondation mondiale."

mzilli_arch_slaver_ship:0 "Épave de vaisseau"
mzilli_arch_slaver_ship_desc:0 "Un grand objet, clairement artificiel, se trouve à la surface de [From.Planet.GetName]. Sa forme suggère une sorte de vaisseau, semblable à nos propres transports de troupes, mais ses moteurs ont subi des dommages extrêmes."
mzilli_arch_events.40.name:0 "Garnison déchue"
mzilli_arch_events.40.desc.a:0 "$mzilli_arch_events.40.desc.b$ C'est inattendu, car ses habitants, les [slaver_ship_victim_species.GetNamePlural], n'ont pas la capacité de faire des voyages interstellaires."
mzilli_arch_events.40.desc.b:0 "L'épave à la surface de §Y[From.Planet.GetName]§! est, en effet, un vaisseau. Un vaisseau de troupes, pour être précis. L'intérieur est jonché de cadavres de soldats aliens tombés au combat, de forme mollusque. Ils ne se sont pas décomposés, probablement en raison de l'atmosphère négligeable du vaisseau.\n\nDe nombreux morts semblent appartenir à une toute autre espèce, des [slaver_ship_victim_species.GetClass]s armés de massues primitives et d'une poignée d'armes à projectiles de fortune. Il est intéressant de noter que les analyses ADN suggèrent qu'ils sont originaires de §Y[slaver_ship_victim_species.home_planet.GetName]§!, une [slaver_ship_victim_species.home_planet.GetPlanetMoon] voisine."
mzilli_arch_events.41.name:0 "Racaille et Vilainie"
mzilli_arch_events.41.desc.a:0 "Notre expédition sur l'épave du vaisseau militaire sur §Y[From.Planet.GetName]§! a mis en évidence de nouvelles pistes.\n\nIl s'avère que le vaisseau militaire était un navire privé utilisé par un gang de pirates local pour transporter des marchandises illégales. Il y a environ deux mille ans, ils ont enlevé un certain nombre de §Y[slaver_ship_victim_species.GetNamePlural]§! de la civilisation primitive sur [slaver_ship_victim_species.home_planet.GetName] pour les vendre sur le marché aux esclaves de leur empire."
mzilli_arch_events.41.desc.b:0 "Notre expédition sur l'épave du vaisseau militaire sur §Y[From.Planet.GetName]§! a mis en évidence de nouvelles pistes.\n\nIl s'avère que le vaisseau militaire était un navire privé utilisé par un gang de pirates local pour transporter des marchandises illégales. Il y a environ deux mille ans, ils ont enlevé un certain nombre de §Y[slaver_ship_victim_species.GetNamePlural]§! de la civilisation primitive de l'époque sur [slaver_ship_victim_species.home_planet.GetName] pour les vendre sur le marché aux esclaves de leur empire."
mzilli_arch_events.42.name:0 "Commençons une émeute"
mzilli_arch_events.42.desc:0 "D'après les récentes découvertes faites sur l'épave de la troupe sur §Y[From.Planet.GetName]§!, il semble que les captifs des [slaver_ship_victim_species.GetAdj] esclavagistes aient découvert le sort qui leur était réservé et qu'ils ne reverraient jamais leur foyer. \n\nEncouragés par cette découverte, ils ont lancé une révolte massive, massacrant les pirates avec toutes les armes qu'ils pouvaient utiliser... y compris leurs [slaver_ship_victim_species.GetHandName]s nus quand rien de mieux ne se présentait.\n\nCeci explique comment le vaisseau s'est échoué dans l'espace interplanétaire, mais pas comment ses moteurs ont été détruits."
mzilli_arch_events.81.name:0 "Overclocking explosif"
mzilli_arch_events.81.desc:0 "Il s'avère que la victoire des [slaver_ship_victim_species.GetAdj] enlevés sur les esclavagistes était plutôt pyrrhique. Quelques semaines après leur émancipation, ils ont apparemment compris comment allumer les moteurs et ont tenté de le faire, mais sans formation adéquate, ils ont par inadvertance surchargé les systèmes de refroidissement. L'explosion qui s'ensuivit paralysa le vaisseau, condamnant les [slaver_ship_victim_species.GetNamePlural] à bord à une mort lente dans l'espace interplanétaire. La carcasse sans vie s'est finalement écrasée sur [From.Planet.GetName], où elle est restée depuis."

MZILLI_EGG_PLANET:0 "$mzilli_bulge_planet$"
MZILLI_EGG_PLANET_DESC:0 "Cette géante gazeuse présente un renflement très prononcé le long de son équateur, visible même à grande distance."

mzilli_anomaly_events.63.name:0 "Filature"
mzilli_anomaly_events.63.desc:0 "§Y[From.GetName]§! a un taux de rotation très rapide, bien plus rapide que toutes les géantes gazeuses observées à ce jour. Une journée sur cette planète ne durerait que trois heures. En conséquence, la force centrifuge produit un renflement autour de son équateur, sa masse étant balancée comme un [Root.Owner.GetAdj] stagiaire dans une centrifugeuse.\n\nC'est une chance que [From.GetName] soit une planète gazeuse inhabitable, car le cycle rapide du jour et de la nuit serait assez dommageable pour la psyché des [Root.Owner.GetSpeciesAdj]."

mzilli_bulge_planet:0 "Bulbe équatorial"
mzilli_bulge_planet_desc:0 "La vitesse de rotation élevée de cette planète lui confère un renflement prononcé le long de son équateur."

MZILLI_POOR_DUMB_PACIFISTS:0 "La dure réalité"
MZILLI_POOR_DUMB_PACIFISTS_DESC:0 "Un champ de débris métalliques tourne autour de ce [From.GetPlanetMoon], de toute évidence les restes d'un grand vaisseau spatial."

mzilli_anomaly_events.64.name:0 "Le prix de l'idéalisme"
mzilli_anomaly_events.64.desc:0 "Nous avons récupéré un enregistrement partiel de la boîte noire du vaisseau dont les restes jonchent le ciel au-dessus de [From.GetName].\n\nIl a apparemment été construit pour servir de vaisseau scientifique à long terme par ses créateurs, qui l'ont envoyé dans le vide pour une mission de découverte de plusieurs années avec un équipage de mille deux cents personnes. À un certain moment de la mission, le vaisseau a été attaqué et détruit par des vaisseaux extraterrestres hostiles alors qu'il surveillait cette [From.GetPlanetMoon].\n\nIntéressant, malgré sa grande taille et sa conception relativement avancée, le vaisseau scientifique ne portait aucune arme et était donc sans défense lorsqu'il a été attaqué."
mzilli_anomaly_events.64.a:0 "Les étoiles, semble-t-il, ne sont pas pour les timides."
mzilli_anomaly_events.64.b:0 "Pauvres, stupides pacifistes..."
mzilli_anomaly_events.64.c:0 "La frontière est mince entre le pacifisme et la stupidité."

MZILLI_SHATTERED_MOUNTAINS:0 "$mzilli_fallen_mountains$"
MZILLI_SHATTERED_MOUNTAINS_DESC:0 "La surface de [From.GetName] est jonchée de tas de rochers, comme si des montagnes entières s'étaient inexplicablement effondrées."

mzilli_anomaly_events.65.name:0 "Des rochers tombent, tout le monde meurt"
mzilli_anomaly_events.65.desc:0 "L'analyse des montagnes en ruine sur §Y[From.GetName]§! a révélé quelque chose de remarquable : c'était autrefois des îles flottantes !\n\nIl y a des millénaires, ces montagnes dérivaient dans le ciel de [From.GetName], maintenues en l'air par une combinaison de poches d'hydrogène naturelles et de la légère gravité de [From.GetPlanetMoon]. Ces îles abritaient apparemment leurs propres écosystèmes, alimentés par les précipitations et un accès ininterrompu au soleil.\n\nMalheureusement, rien n'est éternel. À un moment donné, une éruption solaire locale a provoqué le drainage des dépôts d'hydrogène à travers la roche, laissant les montagnes tomber du ciel une à une."

mzilli_fallen_mountains:0 "Montagnes en ruines"
mzilli_fallen_mountains_desc:0 "Les restes brisés de montagnes autrefois flottantes jonchent la surface de ce monde."

mzilli_colony_events.12.name:0 "La vie sur [FROM.GetName]"
mzilli_colony_events.12.desc.org:0 "Notre projet de terraformation sur §Y[FROM.GetName]§! a rencontré un problème inattendu : il s'avère que, sous la surface inhospitalière de [FROM.GetPlanetMoon], un certain nombre de formes de vie multicellulaires se sont créées une niche, se nourrissant de réactions chimiques et d'énergie géothermique plutôt que de photosynthèse.\n\nBien que ces créatures ne soient pas sensibles, ni terriblement intéressantes en soi, certains membres de la communauté scientifique de [Root.Capital.GetName] se sont interrogés sur l'éthique de la poursuite de la terraformation de [FROM.GetName]. Le processus détruira très probablement l'habitat des créatures, les faisant disparaître."
mzilli_colony_events.12.desc.mac:0 "Notre projet de terraformation sur §Y[FROM.GetName]§! a rencontré un problème inattendu : il s'avère que, sous la surface inhospitalière de [FROM.GetPlanetMoon], un certain nombre de formes de vie multicellulaires se sont créées une niche, se nourrissant de réactions chimiques et d'énergie géothermique plutôt que de photosynthèse.\n\nBien que ces créatures ne soient pas sensibles, ni terriblement intéressantes en soi, certains de nos drones orientés vers la recherche se sont inquiétés du coût de la poursuite de la terraformation [FROM.GetName]. Le processus détruira très probablement l'habitat des créatures, les rendant éteintes."
mzilli_colony_events.12.a:0 "Nous ne retiendrons pas notre avenir pour une bande d'animaux !"
mzilli_colony_events.12.a.tooltip:0 "§Y[FROM.GetName]§! sera terraformé comme prévu."
mzilli_colony_events.12.b:0 "Continuez, mais essayez d'éviter leurs habitats dans la mesure du possible."
mzilli_colony_events.12.c:0 "Sentimentale ou non, cette [FROM.GetPlanetMoon] est leur maison. Annulez le projet."
mzilli_colony_events.12.c.tooltip:0 "Annule la terraformation de §Y[FROM.GetName]§!."

mzilli_subterranean_ecosystem:0 "La vie chimiosynthétique"
mzilli_subterranean_ecosystem_desc:0 "Les cavernes souterraines de cette [This.GetPlanetMoon] abritent un petit mais prospère écosystème."

mzilli_incomplete_terraforming:0 "Sanctuaire chimiosynthétique"
mzilli_incomplete_terraforming_desc:0 "Une partie de cette [This.GetPlanetMoon] n'a pas été touchée par le processus de terraformation, préservant ainsi son écosystème unique."

mzilli_colony_events.14.name:0 "En finir avec l'ancien"
mzilli_colony_events.14.desc.org:0 "La terraformation de §Y[FROM.GetName]§! en [FROM.GetAAnPlanetClass][FROM.GetClassName] est terminée, mais notre succès a eu un prix élevé : [Les expéditions en surface ont confirmé que les formes de vie chimiosynthétiques qui vivaient sous la surface ont disparu\n\nLa question de savoir si l'apprivoisement de cette [FROM.GetPlanetMoon] valait le prix à payer sera probablement débattue dans les §Y[Root.GetName]§! décennies à venir."
mzilli_colony_events.14.desc.mac:0 "La terraformation de §Y[FROM.GetName]§! en [FROM.GetAAnPlanetClass][FROM.GetClassName] est terminée, mais notre succès a eu un prix élevé : [Les expéditions en surface ont confirmé que les formes de vie chimiosynthétiques qui vivaient sous la surface ont été éteintes."
mzilli_colony_events.14.a:0 "Tragique, mais nécessaire pour l'expansion de [Root.GetAdj]."
mzilli_colony_events.14.b:0 "Sans importance. Ce [FROM.GetPlanetMoon] est à nous maintenant."

mzilli_colony_events.16.name:0 "Tous ces mondes sont à vous, sauf [FROM.GetName]"
mzilli_colony_events.16.desc:0 "Quelque chose d'incroyable vient de se produire sur [FROM.GetName].\n\nNos terraformeurs ont d'abord détecté un pic de radiations, nocif pour [Root.GetSpeciesNamePlural] mais pas pour les formes de vie chimiosynthétiques indigènes. Après plusieurs tentatives infructueuses de blocage à l'aide de champs de force et de boucliers conventionnels, ils ont été contraints de fuir dans l'espace. A peine avaient-ils quitté l'atmosphère de l'[FROM.GetPlanetMoon] que les radiations se dissipèrent et qu'une sorte d'énorme bouclier énergétique s'éleva autour de l'[FROM.GetName], l'isolant complètement.\n\nIl est impossible de savoir exactement qui est responsable de ce bouclier pour le moment, mais il semble que l'[FROM.GetName] soit désormais inaccessible dans un avenir prévisible."
mzilli_colony_events.16.a:0 "Ne tentez pas d'atterrir."
mzilli_colony_events.16.a.tooltip:0 "§Y[FROM.GetName]§! est maintenant un §Y$pc_shielded$§! et ne peut plus être terraformé."

MZILLI_LAST_OUTPOST:0 "Le dernier avant-poste"
MZILLI_LAST_OUTPOST_DESC:0 "Un grand groupe de bâtiments a été repéré sur la surface aride de §Y[From.Planet.GetName]§!. Bien qu'abandonnés depuis longtemps et de conception primitive, ils sont relativement bien conservés grâce à l'atmosphère ténue de l'[From.Planet.GetPlanetMoon]."

mzilli_anomaly_events.67.name:0 "Une lumière pour l'avenir"
mzilli_anomaly_events.67.desc:0 "Notre expédition dans les ruines extraterrestres sur §Y[FROMFROM.GetName]§! a déterminé qu'elles ont été construites par une espèce pré-FTL - probablement la même civilisation qui a habité §Y[last_outpost_builders.GetName]§! - il y a environ deux mille ans. Le but de la colonie était de terraformer [FROMFROM.GetName] en un monde habitable, et les scans topographiques indiquent que des progrès significatifs ont été réalisés avant la mort des colons. Peut-être pouvons-nous reprendre là où ils se sont arrêtés."
mzilli_anomaly_events.67.a.tooltip:0 "§Y[FROMFROM.GetName]§! se révèle être un §Y$terraforming_candidate$§!."
mzilli_anomaly_events.67.b.tooltip:0 "§Y[FROMFROM.GetName]§! est révélé être un §Y$pc_dormant$§!."

MZILLI_ROGUE_PLANET:0 "Les laissés pour compte"
MZILLI_ROGUE_PLANET_DESC:0 "Un vaisseau spatial décrépit tourne autour de [From.GetName], abandonné depuis longtemps et à la dérive. Sa conception suggère un vaisseau interplanétaire primitif, mais son point d'origine est inconnu ; aucune planète du système §H[From.System.GetName]§! ne peut accueillir la vie."

mzilli_anomaly_events.68.name:0 "Thrène pour une planète morte"
mzilli_anomaly_events.68.desc:0 "Notre équipe d'exploration de la planète orbitale abandonnée de §Y[From.GetName]§! est revenue au vaisseau §Y[Root.GetName]§! avec une histoire qui donne à réfléchir.\n\nIl semble qu'il y avait une §Wplanète habitable§! dans le système §H[From.System.GetName]§! jusqu'à il y a environ douze mille ans, lorsqu'un trou noir a traversé le système et a plongé les orbites des planètes dans le chaos. La planète mère des extraterrestres a été projetée dans l'espace interstellaire, devenant une planète rebelle, ce qui a laissé l'équipage de ce vaisseau piégé, sans aucun endroit où aller. Ils sont finalement morts d'un empoisonnement au dioxyde de carbone, mais pas avant d'avoir enregistré la trajectoire de leur planète lorsqu'elle a quitté le système §H[From.System.GetName]§!.\n\nBien que douze mille ans soit une longue période, l'espace interstellaire est, par nature, vide. Nous pourrions utiliser les données enregistrées pour la localiser et envoyer une expédition pour voir ce qu'est devenue cette malheureuse planète."
mzilli_anomaly_events.68.a:0 "Trouvons cette planète errante !"

FIND_ROGUE_PLANET_PROJECT:0 "Planète errante"
FIND_ROGUE_PLANET_PROJECT_DESC:0 "Il y a 12 000 ans, une planète mère extraterrestre a été éjectée du système [rogue_planet_lament.System.GetName] et est devenue une planète errante. Grâce aux données enregistrées par les derniers survivants de leur civilisation, il est peut-être possible de retrouver la planète dans l'espace interstellaire."

mzilli_anomaly_events.69.name:0 "Une planète inconnue a été découverte"
mzilli_anomaly_events.69.desc:0 "Succès ! Nous avons retrouvé la trace de §Y[rogue_planet_system.GetName]§!, la planète éjectée du système [rogue_planet_lament.System.GetName] il y a douze mille ans.\n\n[rogue_planet_scientist.GetName], notre chef physicien, pense que [rogue_planet_scientist.GetSheHe] peut tracer un hyperlane qui devrait permettre à un vaisseau scientifique d'explorer cette planète rebelle de près."
mzilli_anomaly_events.69.b:0 "Pas d'hyperlanes. Une planète isolée pourrait s'avérer utile..."
mzilli_anomaly_events.69.tooltip:0 "§Y[rogue_planet_system.GetName]§! restera isolée de la galaxie, mais sera toujours accessible via §H$JUMP_DRIVE_1$§!. Sa position sera indiquée dans le §YJournal de situation§!.\n\n§RAttention !§! Sans connexion au réseau hyperlane, la construction d'une base stellaire à [rogue_planet_system.GetName] coûtera 1 000 £influence£ Influence."

mzilli_rogue_planet_chain_title:0 "$FIND_ROGUE_PLANET_PROJECT$"
mzilli_rogue_planet_chain_desc:0 "$FIND_ROGUE_PLANET_PROJECT_DESC$"

mzilli_rogue_planet_poi_title:0 "[rogue_planet_system.GetName]"
mzilli_rogue_planet_poi_desc:0 "Bien que nous ayons choisi de laisser la planète rebelle §Y[rogue_planet_system.GetName]§! isolée pour le moment, son emplacement restera marqué jusqu'à ce que nous développions la technologie §R$JUMP_DRIVE_1$§! nécessaire pour y accéder sans hyperlans."

pc_mzilli_rogue:0 "$pc_frozen$"
pc_mzilli_rogue_desc:0 "$pc_frozen_desc$"

pc_mzilli_rogue_moon:0 "$pc_frozen$"
pc_mzilli_rogue_moon_desc:0 "$pc_frozen_desc$"

sc_mzilli_rogue:0 "Planète errante"
sc_mzilli_rogue_desc:0 "$pc_frozen_desc$"

mzilli_rogue_planet_modifier:0 "Planète errante"
mzilli_rogue_planet_modifier_desc:0 "Cette planète et sa lune ont été éjectées de leur système solaire il y a douze mille ans, et errent désormais seules dans le cosmos."

mzilli_arch_rogue_planet:0 "Surgelés"
mzilli_arch_rogue_planet_desc:0 "Dans le contexte de l'espace interstellaire, §Y[From.Planet.GetName]§! et sa lune solitaire sont pratiquement imperceptibles à l'oeil nu. Ironique, si l'on considère les couches de glace hautement réfléchissantes qui couvrent la plupart de leurs surfaces -- [From.Planet.GetName] avait manifestement une couverture océanique substantielle avant son éjection du système [rogue_planet_lament.System.GetName].\n\nNos archéologues sont impatients de se mettre au travail."
mzilli_arch_events.43.name:0 "Cocytus"
mzilli_arch_events.43.desc:0 "Les villes abandonnées disséminées dans §Y[From.Planet.GetName]§! sont incroyablement bien conservées pour leur âge, très probablement en raison de la précipitation de l'atmosphère sur le sol après le gel. La plupart d'entre eux sont morts de froid, mais beaucoup portent également des blessures, ce qui suggère que l'anarchie et le chaos se sont installés lorsque [From.Planet.GetName] a été éjecté de son système. Au moins quelques-uns se sont clairement suicidés."
mzilli_arch_events.44.name:0 "Mers sans soleil"
mzilli_arch_events.44.desc:0 "§Y[From.Planet.GetName]§! n'est pas aussi dépourvue de vie que nous le pensions. Il semble que la lune de la planète, largement ignorée jusqu'à présent, exerce encore une force gravitationnelle suffisante sur [From.Planet.GetName] pour fournir un peu de chaleur. Alors que la surface de la planète est gelée sur des kilomètres, un océan d'eau liquide a été détecté en dessous, chauffé par les forces de marée et l'énergie géothermique.\n\nPeut-être que quelque chose est encore vivant là-dessous..."
mzilli_arch_events.45.name:0 "Un monde perdu"
mzilli_arch_events.45.desc:0 "La vie ! Sous les couches de glace qui recouvrent la surface de §Y[From.Planet.GetName]§!, l'océan souterrain de la planète regorge de formes de vie aquatiques de toutes formes et tailles. La plupart d'entre elles se rassemblent le long des cheminées chaudes qui tapissent le fond de l'océan, mais de nombreuses espèces nagent librement du fond de l'océan à sa "surface" et vice-versa, à la recherche de nourriture, de partenaires ou tout simplement de chaleur.\n\nIl est assez improbable de trouver de la vie sur une planète solitaire, à des années-lumière de l'étoile la plus proche, mais [Root.Leader.GetName] a déjà jeté [Root.Leader.GetHerHis] les yeux sur un autre prix, plus ambitieux. Le [Root.Leader.GetSheHeCap] soupçonne que les premiers habitants sapiens de la planète sont toujours en vie, après s'être retirés sous l'eau pour échapper à la surface gelée, et il est déterminé à les trouver."
mzilli_arch_events.46.name:0 "La vie trouve un chemin"
mzilli_arch_events.46.desc.a:0 "[Root.Leader.GetName] a fait [Root.Leader.GetHerHis] le rapport final de l'expédition dans l'océan sous les couches de glace de §Y[From.Planet.GetName]§!.\n\n[Root.Leader.GetSheHeCap] avait raison à propos des habitants sapides de la planète : ils ont fui sous terre après le gel de la surface, et en nombre surprenant. De toute évidence, le gel s'est produit assez lentement pour qu'ils aient le temps d'organiser une évacuation adéquate d'une grande partie de leur population. Ils ont depuis évolué en créatures entièrement aquatiques et se sont taillés une place près du " sommet" de l'océan, juste sous les couches de glace. Selon le rapport sinistre [Root.Leader.GetName], ils ont perdu une grande partie de leur intelligence, ayant évolué pour conserver l'énergie plutôt que d'alimenter les cerveaux complexes que l'on trouve chez tous les êtres sapides. Même s'ils retrouvent leur sapience, le travail du métal est impossible sous l'eau - ils ne pourront jamais s'échapper de la subsurface, ni dépasser l'âge de pierre. Mais pas beaucoup mieux."
mzilli_arch_events.46.desc.b:0 "Succès ! [Root.Leader.GetName] avait raison à propos des habitants sapides de §Y[From.Planet.GetName]§! : ils ont fui sous terre après le gel de la surface, et en nombre surprenant. De toute évidence, le gel s'est produit assez lentement pour qu'ils aient le temps d'organiser une évacuation adéquate d'une grande partie de leur population. Ils ont depuis évolué en créatures entièrement aquatiques, les §Y[rogue_planet_species.GetNamePlural]§!, et se sont taillés une place près du " sommet" de l'océan, juste en dessous des couches de glace.\n\nCependant, leur survie a eu un coût. Le travail du métal est impossible sous l'eau, ce qui signifie que les [rogue_planet_species.GetNamePlural] ne pourront jamais s'échapper de la subsurface, ni dépasser l'âge de pierre. Lorsque le [From.Planet.GetName] gèlera enfin, il les emportera avec lui.\n\n[Root.Leader.GetName] a émis l'idée d'inviter certains d'entre eux à rejoindre les [Root.Owner.GetName] sur l'un de nos [rogue_planet_species_colony.GetPlanetMoon]."
mzilli_arch_events.46.a:0 "Ils peuvent nous rejoindre sur [rogue_planet_species_colony.GetName]."
mzilli_arch_events.46.a.tooltip:0 "3 §Y[rogue_planet_species.GetAdj]§! Pops rejoignent notre population le §Y[rogue_planet_species_colony.GetName]§!."
mzilli_arch_events.46.b:0 "Non, laissez-les à leur sort."

MZILLI_DEXTRO_PLANET:0 "Biologie bizarre"
MZILLI_DEXTRO_PLANET_DESC:0 "Les formes de vie de ce [From.GetPlanetMoon] sont inhabituelles, d'une manière que l'équipage de notre vaisseau scientifique ne peut pas encore expliquer."

mzilli_anomaly_events.71.name:0 "$mzilli_dextro_protein$"
#mzilli_anomaly_events.71.desc.intro:0 "La biosphère de §Y[From.GetName]§! diffère de la plupart des mondes habitables car elle est basée sur des acides aminés dextrogyres plutôt que sur des acides aminés lévogyres. Bien que cela constitue une [From.GetPlanetMoon] intéressante à étudier, le résultat est que les formes de vie non indigènes ne peuvent pas manger la nourriture locale sans la transformer lourdement pour la consommer."
mzilli_anomaly_events.71.desc.intro:0 "§Y[From.GetName]§! diffère de la plupart des mondes habitables car sa biochimie est basée sur des composés différents de la norme. Bien que cela constitue une [From.GetPlanetMoon] intéressante à étudier, le résultat est que les formes de vie non indigènes ne peuvent pas manger la nourriture locale sans la transformer lourdement pour la consommer."
mzilli_anomaly_events.71.desc.org:0 "[Il serait possible de terraformer [From.GetName] et de réorganiser les formes de vie locales pour les rendre plus compatibles avec les nôtres, mais cela priverait nos biologistes d'une occasion rare d'étudier cet écosystème unique."
mzilli_anomaly_events.71.desc.mach:0 "$mzilli_anomaly_events.71.desc.intro$\n\nHeureusement, nous [Root.Owner.GetSpeciesClass]s n'avons pas besoin d'aliments biologiques pour nous nourrir."
mzilli_anomaly_events.71.tooltip:0 "§Y[From.GetName]§! gagne le modificateur §Y$mzilli_dextro_protein$§!, qui restera jusqu'à la terraformation."

#mzilli_dextro_protein:0 "Chiralité des dextro-protéines"
mzilli_dextro_protein:0 "Ecosystème indigeste"
mzilli_dextro_protein_desc:0 "Les formes de vie de ce monde ont une biochimie inhabituelle, et sont donc impropres à la consommation par les espèces non indigènes. La terraformation du [This.GetPlanetMoon] supprimera ce modificateur."

mzilli_general_events.7.name:0 "La catastrophe des étoiles à neutrons"
mzilli_general_events.7.desc:0 "Au cours de l'inspection du [FROMFROM.GetName] par §Y[FROM.Leader.GetName]§!, un dysfonctionnement du propulseur a fait que le §Y[FROM.GetName]§! s'est dirigé vers l'un des panaches de radiations du [FROMFROM.GetClassName], provoquant un empoisonnement massif aux radiations dans tout le vaisseau.\n\nLa plupart des cas ont été traités assez facilement, mais [FROM.Leader.GetName] [FROM.Leader.GetHerHim]self a pris une dose particulièrement désagréable et [FROM.Leader.GetHerHis] CMO recommande que [FROM.Leader.GetSheHe] soit renvoyé à §H[Root.Owner.Capital.GetName]§! pour être soigné. Les blessures de [FROM.Leader.GetHerHisCap] seront probablement fatales si elles sont laissées trop longtemps."
mzilli_general_events.7.a:0 "Très bien, rappelez [FROM.Leader.GetHerHim] pour le traitement."
mzilli_general_events.7.a.tooltip:0 "§Y[FROM.Leader.GetName]§! retourne à §H[Root.Owner.Capital.GetName]§! pour traitement et est indisponible pendant §H270 jours§!.\n[FROM.Leader.GetHerHisCap] XO, un scientifique de niveau 1, prend le commandement du [FROM.GetName]."
mzilli_general_events.7.b:0 "Nous avons besoin de [FROM.Leader.GetHerHim] là où se trouve [FROM.Leader.GetSheHe]."
mzilli_general_events.7.b.tooltip:0 "Si §Y[FROM.Leader.GetName]§! n'est pas soigné, il acquiert le trait §H$leader_trait_mzilli_irradiated$§!, ce qui réduit l'espérance de vie de [FROM.Leader.GetHerHis] de §R20 ans§!. Cependant, les blessures de [FROM.Leader.GetHerHis] ont poussé [FROM.Leader.GetHerHim] à tirer le meilleur parti du temps qu'il reste à [FROM.Leader.GetSheHe], et [FROM.Leader.GetSheHe] acquiert également les traits §G$leader_trait_meticulous$§! et §G$leader_trait_roamer$§!."

leader_trait_mzilli_irradiated:0 "Irradié"
leader_trait_mzilli_irradiated_desc:0 "Ce scientifique a souffert d'un grave empoisonnement aux radiations alors qu'il étudiait une étoile à neutrons."

MZILLI_ANTIMATTER_ASTEROID:0 "Astéroïde instable"
MZILLI_ANTIMATTER_ASTEROID_DESC:0 "De minuscules éclairs sont visibles à la surface de cet astéroïde, comme s'il était bombardé par de minuscules projectiles explosifs."

mzilli_anomaly_events.72.name:0 "$mzilli_antimatter_asteroid_modifier$"
mzilli_anomaly_events.72.desc:0 "Les éclairs à la surface de §Y[From.GetName]§! sont bien des impacts, mais pas du type auquel [Root.Leader.GetName] s'attendait. Il s'avère que l'astéroïde est entièrement composé d'antimatière, et les flashs sont le résultat de la poussière spatiale de matière normale qui s'annihile lors de l'impact !\n\nIl va sans dire qu'une collision avec un grand objet serait incroyablement destructrice. [Root.Leader.GetName] a déjà ordonné au §Y[Root.GetName]§! de garder une distance de sécurité, mais [Root.Leader.GetSheHe] recommande d'étudier cet astéroïde en détail. Alternativement, nous pouvons extraire l'antimatière elle-même pour nos propres besoins."
mzilli_anomaly_events.72.a:0 "Étudiez l'astéroïde."
mzilli_anomaly_events.72.b:0 "Exploitez l'astéroïde."

mzilli_antimatter_asteroid_modifier:0 "Astéroïde d'antimatière"
mzilli_antimatter_asteroid_modifier_desc:0 "Ne pas toucher."

mzilli_general_events.9.name:0 "Plus d'indigestion"
mzilli_general_events.9.desc:0 "Avec l'achèvement de notre projet de terraformation sur §Y[dextro_planet.GetName]§!, la biosphère incompatible avec [Root.GetSpeciesAdj] de [dextro_planet.GetPlanetMoon] a été remplacée par une biosphère conventionnelle similaire à celle de [Root.Capital.GetName]. Nous pouvons maintenant cultiver et consommer les formes de vie indigènes sans crainte d'incompatibilité biochimique."

MZILLI_DAMAGED_RAILGUN:0 "Obscurci par la lumière"
MZILLI_DAMAGED_RAILGUN_DESC:0 "Un objet artificiel, peut-être un vaisseau abandonné, tourne autour de cette étoile [This.GetClassAdj] sur une orbite serrée."

mzilli_anomaly_events.73.name:0 "Accélérateur de masse abandonné"
mzilli_anomaly_events.73.desc:0 "Le vaisseau en orbite autour de §Y[From.GetName]§! n'est pas un vaisseau comme on le pensait, mais une sorte de canon cinétique massif. Il fait presque dix kilomètres de long, et d'après la technologie qu'il contient, [Root.Leader.GetName] estime qu'il peut accélérer les projectiles à près de quarante pour cent de la vitesse de la lumière. On peut supposer qu'il a été placé ici pour que la photosphère de [From.GetName] et le nuage de nébuleuse qui l'entoure le cachent à la vue de tous.\n\nL'arme elle-même est irréparable, ayant été largement endommagée par des millénaires d'impacts de météorites et de températures caniculaires, mais nous pouvons toujours améliorer nos propres armes cinétiques en étudiant la carcasse."

MZILLI_POST_APOCALYPSE:0 "Post-Apocalypse"
MZILLI_POST_APOCALYPSE_DESC:0 "Après un examen plus approfondi, ce [From.GetClassAdj] [From.GetPlanetMoon] n'est peut-être pas aussi abandonné qu'on le pensait..."

mzilli_anomaly_events.74.name:0 "Des cendres"
mzilli_anomaly_events.74.desc:0 "Il semble que les habitants de §Y[From.GetName]§! aient survécu à la destruction de leur [From.GetPlanetMoon] après tout. Bien que leur civilisation technologique se soit effondrée il y a longtemps, des poches de survivants ont formé des communautés qui survivent sur les restes irradiés de leur monde natal.\n\nLes extraterrestres se sont apparemment adaptés pour survivre dans cet environnement sombre, et se débrouilleraient bien s'ils étaient transplantés sur d'autres $pc_nuked$s. Nous devrions construire un §YPoste d'observation§! en orbite pour les étudier davantage."

mzilli_anomaly_events.74.tooltip.1:0 "Une espèce primitive possédant le trait §Y$trait_survivor$§! est révélée le §Y[From.GetName]§!."
mzilli_anomaly_events.74.tooltip.2:0 "§Y[From.GetName]§! sera désormais désigné par son nom local."

MZILLI_RED_GIANT_PLANET:0 "Sec [From.GetPlanetMoonCap]"
MZILLI_RED_GIANT_PLANET_DESC:0 "D'anciens fonds marins à la surface de §Y[From.GetName]§! suggèrent que cette [From.GetPlanetMoon] avait autrefois une couverture océanique beaucoup plus étendue."

mzilli_anomaly_events.75.name:0 "Ravagé par le temps"
mzilli_anomaly_events.75.desc:0 "D'après ce que [Root.Leader.GetName] peut déterminer, §Y[FROM.GetName]§! était autrefois un luxuriant continent ou $pc_ocean$ jusqu'à il y a environ un milliard d'années, lorsque son soleil a commencé sa lente transformation en une géante rouge. Les vents solaires ont alors commencé à souffler l'atmosphère de [FROM.GetName], évaporant ses océans et laissant la surface étouffer sous l'immense chaleur d'une étoile mourante.\n\nIl est facile d'oublier que, aussi immenses et puissants qu'ils soient, les soleils ne sont pas immortels, pas plus que les planètes qui dépendent d'eux pour vivre."

mzilli_red_giant_planet_modifier:0 "Mort par Géant Rouge"
mzilli_red_giant_planet_modifier_desc:0 "Cette [This.GetPlanetMoon] a perdu une grande partie de son climat tempéré d'origine lorsque son soleil a commencé à vieillir pour devenir une géante rouge. Sa terraformation supprimera ce modificateur."

mzilli_arch_reticent:0 "Les réticents"
mzilli_arch_reticent_desc:0 "Presque invisible dans la lentille gravitationnelle de [From.Planet.GetName], un grand vaisseau alien tourne autour du trou noir sur une orbite serrée. Il n'y a aucun signe de vie ou de lecture d'énergie, ce qui suggère qu'il a été abandonné depuis un certain temps.\n\nNous pouvons envoyer une expédition, mais ils devront être déployés par navette - nos vaisseaux scientifiques sont trop grands pour naviguer les forces gravitationnelles intenses si près d'une singularité. C'est remarquable que l'épave elle-même ait tenu le coup si longtemps."
mzilli_arch_events.47.name:0 "Premières constatations"
mzilli_arch_events.47.desc:0 "Une navette du §Y[Root.GetName]§! a amené l'équipe de [Root.Leader.GetName] et de [Root.Leader.GetHerHis] au vaisseau extraterrestre abandonné en orbite autour de [From.Planet.GetName], qu'ils ont désigné comme le "§YReticent§! ".\n\nLe vaisseau semble être un vaisseau interstellaire subluminique propulsé par un moteur à plasma relativement avancé. L'équipe de recherche de l'Université d'Oxford [Root.Leader.GetName] estime qu'à son apogée, le Réticent pouvait atteindre trente pour cent de la vitesse de la lumière - un exploit impressionnant pour une civilisation pré-hyperdrive."
mzilli_arch_events.48.name:0 "La Cage"
mzilli_arch_events.48.desc:0 "[Root.Leader.GetName] avait d'abord supposé que l'épave en orbite §Y[From.Planet.GetName]§! était un vaisseau de génération ratée, ou peut-être un cargo, mais [Root.Leader.GetHerHis] l'enquête révèle des alternatives inquiétantes.\n\nLe §YRéticent§! est lourdement blindé et de conception spartiate, bien plus que ce que l'on pourrait attendre d'un vaisseau civil, mais il ne porte pas d'armes externes, de capsules de sauvetage ou de postcombustion, ce qui n'indique pas qu'il s'agit d'un vaisseau de guerre. Au coeur du vaisseau se trouve une énorme chambre sphérique qui n'a manifestement pas été utilisée pour stocker des marchandises, des provisions ou l'équipage. Quoi qu'il en soit, elle est entourée de bobines magnétiques et de divers autres dispositifs d'apparence sinistre, tous dirigés vers l'intérieur.\n\nAu vu de ce que nous savons, ce vaisseau a été conçu pour garder... §Hquelque chose§! pendant son voyage de plusieurs années. Ce qui rend la découverte d'une cloison percée le long du périmètre de la sphère plutôt troublante."
mzilli_arch_events.49.name:0 "Histoires de fantômes"
mzilli_arch_events.49.desc:0 "Notre équipe qui enquête sur l'épave en orbite autour de §Y[From.Planet.GetName]§! commence à s'inquiéter. Bien que la cargaison du Réticent ait disparu depuis longtemps, les subordonnés de [Root.Leader.GetName] rapportent fréquemment avoir vu des silhouettes tapies dans l'ombre, ou entendu des voix brouillées à travers leurs communicateurs. Apparemment, il a été lancé du système voisin [reticent_origin.System.GetName] il y a environ dix mille ans, à l'époque où une civilisation pré-FTL habitait une de ses planètes. Il est intéressant de noter que [From.Planet.GetName] lui-même semble avoir été la destination du Réticent depuis le début, et qu'aucune route de retour n'a été tracée."
mzilli_arch_events.50.name:0 "Chamaillerie"
mzilli_arch_events.50.desc:0 "Les tensions commencent à monter à bord du §YRéticent§!.\n\nAlors que [Root.Leader.GetName] et la plupart des [Root.Leader.GetHerHis] officiers supérieurs continuent d'essayer de restaurer les systèmes et de récupérer les journaux de bord du vaisseau, un nombre croissant de [Root.Leader.GetHerHis] membres d'équipage exigent qu'ils abandonnent la mission, retournent au §Y[Root.GetName]§! et quittent le système [From.Planet.System.GetName]. Ils prétendent sentir une §Hprésence§! malveillante à bord du vaisseau, peut-être la même "cargaison" qui était retenue dans le confinement il y a des millénaires, et qu'elle a l'intention de tous les tuer... ou pire.\n\nLes scans répétés du Réticent ne montrent aucun signe de vie autre que ceux de l'équipe d'expédition, et aucune lecture anormale qui indique une présence invisible. Néanmoins, [Root.Leader.GetName] a du mal à garder [Root.Leader.GetHerHis] les gens concentrés sur leur tâche."
mzilli_arch_events.50.a:0 "C'est ridicule. Accélère le rythme."
mzilli_arch_events.50.b:0 "Ralentissons notre exploration, juste pour être sûrs."
mzilli_arch_events.51.name:0 "Into Darkness"
mzilli_arch_events.51.desc:0 "Quelque chose a terriblement mal tourné à bord du §YRéticent§!.\n\nLe premier signe de problème a été une vive dispute entendue entre [Root.Leader.GetName] et [Root.Leader.GetHerHis] l'infirmier de terrain, dont les détails étaient impossibles à comprendre par la communication. Puis des cris ont été entendus, et quelques instants plus tard, le §Y[Root.GetName]§! a perdu le contact avec l'équipe.\n\nUne heure après, le capitaine par intérim du §Y[Root.GetName]§! a signalé que le Réticent se mettait en marche, ayant apparemment été suffisamment réparé pour se propulser."
mzilli_arch_events.51.a:0 "Que se passe-t-il là-bas ? Saluez-les !"

mzilli_arch_events.52.name:0 "Le dernier capitaine des réticents"
mzilli_arch_events.52.desc.gender:0 "§YLe pont de l'ancien vaisseau est vide à l'exception d'un [Root.GetSpeciesName] en haillons, membre de l'équipe d'expédition du [reticent_science_ship.GetName]. [reticent_survivor.GetSheHeCap] nous regarde avec une peur évidente dans les yeux [reticent_survivor.GetHerHis], mais ne cesse de travailler sur les commandes tandis que [reticent_survivor.GetSheHe] continue à alimenter l'ancien vaisseau.§!\n\n"Non ! N'essayez pas de m'arrêter ! Pas quand je suis si proche !"
mzilli_arch_events.52.desc.nogender:0 "§YLe pont de l'ancien vaisseau est vide à l'exception d'un [Root.GetSpeciesName] en haillons, membre de l'équipe d'expédition du [reticent_science_ship.GetName]. Ils nous regardent avec une peur évidente dans les yeux, mais ils ne cessent de travailler sur les commandes en continuant à alimenter le vaisseau ancien.§!\n\n"Non ! N'essayez pas de m'arrêter ! Pas quand je suis si proche !"
mzilli_arch_events.52.a:0 "Expliquez-vous ! Qu'est-ce que tu fais  ?"

mzilli_arch_events.53.desc.gender:0 "\n\nA quoi ça ressemble ? J'essaie d'activer les systèmes de propulsion. Je dois--"\n\n§Y[reticent_survivor.GetSheHeCap] grimace, comme s'il était frappé par un sévère mal de tête.§!"
mzilli_arch_events.53.desc.nogender:0 "\n\nA quoi ça ressemble ? J'essaie d'activer les systèmes de propulsion. Je dois... §YIls grimacent, comme s'ils étaient frappés par un sévère mal de tête.§!"
mzilli_arch_events.53.a:0 "Qui êtes-vous ? Où se trouve [reticent_scientist.GetName] ?"

mzilli_arch_events.54.desc.gender:0 "§Y[reticent_survivor.GetSheHeCap] prend une profonde inspiration, essayant de se stabiliser.§!\n\n"Mon nom est [reticent_survivor.GetName]. Je suis un jeune ingénieur sur le [reticent_science_ship.GetName]. [reticent_scientist.GetName] m'a amené sur cette expédition pour le support technique. [reticent_scientist.GetSheHeCap] est mort maintenant. Il est rentré dans la tête, a fait faire des choses à [reticent_scientist.GetHerHim]... Je suis l'un des derniers survivants. C'est à moi de mettre fin à tout ça."
mzilli_arch_events.54.desc.nogender:0 "[Ils prennent une profonde inspiration, essayant de se stabiliser. Mon nom est [reticent_survivor.GetName]. Je suis un ingénieur junior sur le [reticent_science_ship.GetName]. [reticent_scientist.GetName] m'a amené sur cette expédition pour le support technique. Ils sont morts maintenant. Il est entré dans leur tête, leur a fait faire des choses... Je suis l'un des derniers survivants. C'est à moi de mettre fin à tout ça."
mzilli_arch_events.54.a:0 "[Qu'est-ce qui t'est passé par la tête ?"

mzilli_arch_events.55.desc:0 ""L'entité. La chose que l'équipage original transportait. C'est une sorte d'être incorporel. Pas quelque chose que nous pouvons détecter sur les capteurs, mais vous savez quand il est là. Le corps de l'équipage convulse à nouveau. Non ! Sortez !"
mzilli_arch_events.55.a:0 "Pourquoi l'équipage original le transportait-il ?"

mzilli_arch_events.56.desc:0 "§YAvec un grand effort, [reticent_survivor.GetFirstName] se force [reticent_survivor.GetHerHim] à continuer à parler.§!\n\n"Je... Il a ravagé leur monde pendant des milliers d'années. Ils ont finalement réussi à le capturer, mais ils savaient qu'ils ne pourraient pas le retenir pour toujours, et qu'ils ne pourraient pas le détruire. Il n'y avait qu'une seule chose dans l'univers qui le pouvait. C'est pourquoi ils l'ont amené ici, dans le trou noir de ce système. Ils étaient si près d'y mettre fin pour toujours, mais il s'est échappé et a massacré l'équipage. Il est tapi ici depuis, attendant que des explorateurs stupides le trouvent et le libèrent à nouveau."
mzilli_arch_events.56.a:0 "Retournez à la [reticent_science_ship.GetName]. Ils pourront peut-être vous aider."

mzilli_arch_events.57.desc.gender:0 "§Y[reticent_survivor.GetFirstName] est silencieux pendant un moment, comme s'il y réfléchissait, avant de secouer violemment [reticent_survivor.GetHerHis] la tête.§!\n\n"Non. Ça doit s'arrêter ici. Je ne peux pas risquer que cette chose atteigne une autre planète. J'ai vu... ça m'a montré ce que ça a fait à l'équipage original, à leur planète. Je ne laisserai pas cela arriver à [Root.Capital.GetName]. "\n\n§Y[reticent_survivor.GetSheHeCap] entre une dernière commande, puis se plie en deux dans une douleur évidente.§!\n\n"C'est fait. T'AS ENTENDU ÇA ? TU N'ES... PAS... SORTIR... SORTIR !"
mzilli_arch_events.57.desc.nogender:0 "§Y[reticent_survivor.GetFirstName] est silencieux pendant un moment, comme s'il y réfléchissait, avant de secouer violemment la tête.§!\n\n"Non. Ça doit s'arrêter ici. Je ne peux pas risquer que cette chose atteigne une autre planète. J'ai vu... ça m'a montré ce que ça a fait à l'équipage original, à leur planète. Je ne laisserai pas cela arriver à [Root.Capital.GetName]. "\n\n§Y[reticent_survivor.GetSheHeCap] entre une dernière commande, avant de se retourner dans une douleur évidente.§!\n\n"C'est fait. T'AS ENTENDU ÇA ? TU N'ES... PAS... SORTIR... SORTIR !"
mzilli_arch_events.57.a:0 "[reticent_survivor.GetFirstName]  ?"

mzilli_arch_events.58.name:0 "Mourir dans l'obscurité"
mzilli_arch_events.58.desc:0 "Alors que les [reticent_science_ship.GetName] observaient à distance de sécurité, le §YRéticent§! engagea son ancien moteur à plasma pour la première fois en dix mille ans, et le vaisseau abandonné se désorbita rapidement dans le [reticent_black_hole.GetName]. Le vaisseau a brillé en tombant dans le disque d'accrétion du trou noir, se réchauffant à des millions de degrés en une fraction de seconde. Puis les débris sublimés ont dépassé l'horizon des événements, et plus rien n'a pu être observé.\n\nNous n'avons aucun moyen de confirmer si l'entité que [reticent_survivor.GetName] décrit a été détruite, ou même si elle a réellement existé. Quoi qu'il en soit, le Réticent a disparu, tout comme l'officier scientifique [reticent_scientist.GetName] et [reticent_scientist.GetHerHis] toute l'équipe de l'expédition."
mzilli_arch_events.58.a:0 "Nous ne saurons probablement jamais ce qui s'est passé ici."
mzilli_arch_events.58.tooltip:0 "Le Réticent est détruit, emportant avec lui §Y[reticent_scientist.GetName]§! et l'équipe [reticent_scientist.GetHerHis]."

MZILLI_NOT_BROWN_DWARF:0 "Au premier coup d'oeil"
MZILLI_NOT_BROWN_DWARF_DESC:0 "[From.GetName] possède des propriétés atypiques des naines brunes, à savoir une masse énorme et un rayon minuscule."

mzilli_anomaly_events.77.name:0 "Erreur élémentaire"
mzilli_anomaly_events.77.desc:0 "Après un examen plus approfondi, §Y[From.GetName]§! s'est avéré être une [From.GetClassName], plutôt qu'une naine brune comme indiqué précédemment, et donc ses propriétés "strange" sont entièrement banales. Le responsable scientifique [Root.Leader.GetName] s'excuse pour l'erreur [Root.Leader.GetHerHis].\n\nComment quelqu'un de la profession [Root.Leader.GetHerHis] a pu confondre une naine brune avec une [From.GetClassName] n'est pas clair, car les deux corps célestes n'ont pratiquement rien en commun."
mzilli_anomaly_events.77.desc.d_dwarf:0 "Après un examen plus approfondi, §Y[From.GetName]§! s'est avéré être une naine blanche, plutôt qu'une naine brune comme indiqué précédemment, et donc ses propriétés "étranges" sont entièrement banales. Le responsable scientifique [Root.Leader.GetName] s'excuse pour l'erreur [Root.Leader.GetHerHis].\n\nComment quelqu'un de la profession [Root.Leader.GetHerHis] a pu confondre une naine brune avec une naine blanche n'est pas clair, car les deux corps célestes n'ont pratiquement rien en commun."
mzilli_anomaly_events.77.a:0 "A quoi pensait [Root.Leader.GetSheHe]... ?"
mzilli_anomaly_events.77.tooltip:0 "§Y[Root.Leader.GetName]§! est humilié par une erreur de [Root.Leader.GetHerHis], et gagne le trait §Y$leader_trait_meticulous$§!."

MZILLI_HIGH_GRAVITY:0 "Superterrestre [From.GetPlanetMoonCap]"
MZILLI_HIGH_GRAVITY_DESC:0 "Cette énorme [From.GetPlanetMoon] est parsemée de structures en ruine et de lits océaniques asséchés, ce qui suggère qu'elle possédait autrefois une biosphère et une vie sapide malgré sa gravité écrasante."

mzilli_anomaly_events.78.name:0 "Le ciel est la limite"
mzilli_anomaly_events.78.desc.homeworld:0 "§Y[From.GetName]§! est une "Super-[Root.Owner.home_planet.GetName]" -- une [From.GetPlanetMoon] terrestre dont la gravité de surface est plus de quatre fois supérieure à celle de notre planète. Une telle [From.GetPlanetMoon] $mzilli_anomaly_events.78.desc.outro$"
mzilli_anomaly_events.78.desc.no_homeworld:0 "§Y[From.GetName]§! est un "Super-[Root.Owner.Capital.GetName]" -- un [From.GetPlanetMoon] terrestre dont la gravité de surface est plus de quatre fois supérieure à celle de notre capitale. Un tel [From.GetPlanetMoon] $mzilli_anomaly_events.78.desc.outro$"
mzilli_anomaly_events.78.desc.outro:0 "Malgré cela, [From.GetName] semble avoir été habitée il y a longtemps, car on peut voir les vestiges de plusieurs villes éparpillées sur la surface. La théorie de [Root.Leader.GetName] est qu'ils ne pouvaient pas coloniser d'autres mondes en raison de la difficulté de lancer des fusées orbitales depuis la surface de leur [From.GetPlanetMoon], et qu'ils ont fini par s'éteindre lorsque leurs ressources se sont épuisées.\n\nL'espèce sensible indigène aurait probablement eu une forme courte et trapue pour supporter la gravité écrasante."

MZILLI_LUNAR_LAUNCH_SITE:0 "Base lunaire"
MZILLI_LUNAR_LAUNCH_SITE_DESC:0 "Les restes d'une sorte de base ont été repérés sur la surface désolée de [From.GetName]."

mzilli_anomaly_events.80.name:0 "Sauts géants"
mzilli_anomaly_events.80.desc.planet:0 "Les ruines sur §Y[FROMFROM.GetName]§! semblent être une station de ravitaillement pour les fusées chimiques. [Selon une théorie, cette lune a été utilisée par les habitants de sa planète mère, $mzilli_anomaly_events.80.desc.outro$."
mzilli_anomaly_events.80.desc.moon:0 "Les ruines sur §Y[FROMFROM.GetName]§! semblent être une station de ravitaillement pour les fusées chimiques. [Selon une théorie, ce monde aurait été utilisé par les habitants de la lune voisine, $mzilli_anomaly_events.80.desc.outro$."
mzilli_anomaly_events.80.desc.outro:0 "§Y[lunar_base_builders.GetName]§!, comme site de lancement de missions interplanétaires vers divers endroits du système [FROMFROM.System.GetName]. La faible gravité de [FROMFROM.GetName], son atmosphère ténue et ses abondants dépôts de glace d'eau en auraient fait un excellent point de départ.\n\nLa base était apparemment habitée en permanence, ce qui suggère un taux de lancement assez élevé. Cette civilisation devait être très proche de la colonisation du reste du système [FROMFROM.System.GetName] avant d'être détruite."

MZILLI_VEILED_PLANET:0 "Voilée [From.GetPlanetMoonCap]"
MZILLI_VEILED_PLANET_DESC:0 "La surface de [From.GetName] est complètement obscurcie par la couverture nuageuse."

mzilli_anomaly_events.81.name:0 "Chaud et humide"
mzilli_anomaly_events.81.desc.intro:0 "§Y[From.GetName]§! a des niveaux extrêmement élevés de vapeur d'eau dans son atmosphère. Ceci, combiné avec les conditions météorologiques extrêmes causées par la proximité du soleil."
mzilli_anomaly_events.81.desc.a:0 "$mzilli_anomaly_events.81.desc.intro$, $mzilli_anomaly_events.81.desc.outro$"
mzilli_anomaly_events.81.desc.b:0 "$mzilli_anomaly_events.81.desc.intro$s, $mzilli_anomaly_events.81.desc.outro$"
mzilli_anomaly_events.81.desc.outro:0 "produit la couverture nuageuse qui obscurcit la surface.\n\n[Root.Leader.GetName] suppose que [From.GetName] commence à subir un effet de serre excessif, et pourrait nécessiter une terraformation légère pour éviter un effondrement écologique sur une échelle de temps géologique."

mzilli_veiled:0 "Voilée"
mzilli_veiled_desc:0 "La surface de ce monde est obscurcie par une couverture nuageuse permanente, ce qui rend plus difficile de cibler les caractéristiques de la surface depuis l'orbite. Cependant, cela signifie également que l'énergie solaire est moins efficace ici. La terraformation du [This.GetPlanetMoon] supprimera ce modificateur."

MZILLI_STARCHIP:0 "Symétrie étrange"
MZILLI_STARCHIP_DESC:0 "Notre vaisseau scientifique a détecté un certain nombre de météoroïdes bizarrement symétriques sur des orbites elliptiques autour de [From.GetName]."

mzilli_anomaly_events.83.name:0 "Amidonniers"
mzilli_anomaly_events.83.desc:0 "Comme prévu, les " météoroïdes" en orbite autour de §Y[FROMFROM.GetName]§! sont d'origine artificielle. Plusieurs ont été récupérés par le §Y[Root.GetName]§! et sont en cours d'examen.\n\n[Root.Leader.GetName] pense qu'il s'agit de minuscules sondes interstellaires lancées depuis le système §Y[starchip_origin.GetName] voisin§! il y a des décennies ou des siècles. Grâce à leur faible masse, les sondes ont pu être accélérées par des voiles solaires relativement petites jusqu'à une fraction significative de la vitesse de la lumière à l'aide de lasers basés sur la planète.\n\nMalheureusement, au moment où ces "starchips" ont atteint le système [FROMFROM.System.GetName] et ont été capturées par le puits de gravité de [FROMFROM.GetName], la civilisation qui les avait lancées n'existait plus."

MZILLI_BIG_MOON:0 "Super Lune"
MZILLI_BIG_MOON_DESC:0 "Cette [From.GetClassAdj] lune est très grande. Plus grande, en fait, que la planète autour de laquelle elle tourne. C'est très inhabituel."

mzilli_anomaly_events.84.name:0 "Tas de gravats"
mzilli_anomaly_events.84.desc:0 "Contrairement à la plupart des planétoïdes de ce type, le noyau de §Y[From.GetName]§! contient très peu de métal et se compose principalement de roche et d'éléments légers. Sa densité et sa gravité sont donc très faibles, ce qui lui permet de gonfler jusqu'à atteindre une taille supérieure à ce qui serait normalement possible pour un objet de sa masse.\n\n[Root.Leader.GetName] suppose que sa formation a été un processus très graduel, lorsque des comètes et des astéroïdes en orbite autour de [From.orbit.GetName] se sont regroupés lors d'impacts à faible vitesse pendant plusieurs millénaires. Si c'est vrai, alors [From.GetName] est essentiellement un astéroïde de type tas de gravats, qui a grandi suffisamment pour contenir une atmosphère ténue."

MZILLI_UNSTABLE_TECTONICS:0 "$unstable_tectonics$"
MZILLI_UNSTABLE_TECTONICS_DESC:0 "[From.GetName] est assez instable pour un [From.GetPlanetMoon] de son genre, avec de nombreux volcans et caractéristiques géologiques marquant sa jeune surface."

mzilli_anomaly_events.85.name:0 "Mourir [From.GetPlanetMoonCap]"
mzilli_anomaly_events.85.desc:0 "Malgré les théories initiales de [Root.Leader.GetName], qui impliquaient une intervention extraterrestre, l'instabilité géologique de §Y[From.GetName]§! s'est avérée être un phénomène naturel. Au cours de sa formation, il y a des milliards d'années, l'intérieur de la [From.GetPlanetMoon] a formé des réseaux exceptionnellement complexes de £rare_crystals£ §HCristaux rares§! qui convertissent l'énergie géothermique en énergie mécanique. Selon les estimations de [Root.Leader.GetName], la surface de [From.GetName] deviendra entièrement fondue dans environ cinq mille ans, et la [From.GetPlanetMoon] se disloquera quelques années plus tard. En termes astronomiques, c'est très bientôt."
mzilli_anomaly_events.85.a:0 "Heureusement qu'il n'y a pas de vie là-dessous !"
mzilli_anomaly_events.85.b:0 "Où avons-nous vu cela auparavant..."

mzilli_arch_shamrock:0 "Les enfants de la Terre"
mzilli_arch_shamrock_desc:0 "Une grande épave de vaisseau spatial gît à la surface de §Y[From.Planet.GetName]§!, loin de tout établissement appartenant aux [From.Planet.GetPlanetMoon] [shamrock_species.GetAdj] indigènes de [===_2].\n\nBien que l'épave soit très dégradée, sa forme a quelque chose d'étrangement familier..."
mzilli_arch_events.59.name:0 "ISA-02"
mzilli_arch_events.59.desc:0 "Un [Root.Leader.GetName] extatique rapporte que son [Root.Leader.GetHerHis] intuition était correcte : l'épave sur §Y[From.Planet.GetName]§! n'est autre que le §YShamrock§! -- le deuxième vaisseau de colonie de l'Initiative Ulysse lancé depuis [planet_earth.GetName] au 21ème siècle ! \n\nIl semble qu'après avoir voyagé à travers le vortex du nuage de Oort du système [planet_earth.System.GetName], le Shamrock a été déposé dans ce système et s'est écrasé ici quelques semaines plus tard. Ce qui lui est arrivé exactement est impossible à déterminer pour l'instant - nous devrons mener une enquête plus approfondie."
mzilli_arch_events.59.a:0 "Une trouvaille incroyable ! Commençons !"
mzilli_arch_events.60.name:0 "Site du crash"
mzilli_arch_events.60.desc:0 "Il reste peu de choses de la structure spatiale du §YShamrock§! - ces arches n'ont pas été conçues pour supporter la gravité d'un environnement planétaire, et celle-ci a clairement heurté le sol. L'équipe de [Root.Leader.GetName] pense que le vaisseau a perdu de la puissance pendant son transit dans le vortex, et s'est écrasé dans un crash semi-contrôlé environ trois semaines plus tard.\n\nMalgré cela, l'équipe de [Root.Leader.GetHerHis] rapporte que l'épave sur [From.Planet.GetName] semble avoir été pillée assez largement, et il y a des signes de restes de [Root.Owner.GetSpeciesAdj] enterrés près du site du crash. Quelqu'un a dû survivre..."
mzilli_arch_events.61.name:0 "Il faut un village"
mzilli_arch_events.61.desc:0 "Les restes d'un village ont été découverts sur [From.Planet.GetName], non loin de l'épave du §YShamrock§!. En se basant sur la disposition des bâtiments, l'équipe de [Root.Leader.GetName] est certaine que les occupants étaient des [Root.Owner.GetSpeciesNamePlural] plutôt que des [shamrock_species.GetNamePlural], sans doute des survivants du crash et leurs descendants.\n\n[Root.Leader.GetSheHeCap] estime qu'il y avait environ six mille personnes vivant ici, et soupçonne que d'autres villages [Root.Owner.GetSpeciesAdj] peuvent être trouvés ailleurs sur ce continent qui pourraient représenter le reste des survivants."
mzilli_arch_events.62.name:0 "Quand on est à Rome..."
mzilli_arch_events.62.desc.a:0 "D'autres villages ont été découverts dans les environs du §YTrèfle§!, et [Root.Leader.GetName] a été surpris de constater que certains d'entre eux sont encore habités.\n\nIl semble que, dans le siècle qui a suivi l'écrasement du Trèfle sur [From.Planet.GetName], la majorité des survivants ont rencontré des colonies [shamrock_species.GetAdj] dans la région et se sont assimilés à leur culture pour survivre, se mariant même entre eux et produisant des demi[shamrock_species.GetAdj] enfants. Au fil du temps, ces hybrides ont formé une nouvelle culture qui partage leur [From.Planet.GetPlanetMoon] avec la civilisation [shamrock_species.GetAdj] dominante.\n\nAucune [Root.Owner.GetSpeciesNamePlural] réelle n'a été détectée, malheureusement."
mzilli_arch_events.62.desc.b:0 "D'autres villages ont été découverts dans les environs du §YTrèfle§!, et [Root.Leader.GetName] a été surpris de constater que certains d'entre eux sont encore habités.\n\nIl semble que, dans le siècle qui a suivi l'écrasement du Trèfle sur [From.Planet.GetName], la majorité des survivants ont rencontré des colonies [shamrock_species.GetAdj] dans la région et se sont assimilés à leur culture afin de survivre, se mariant même entre eux et produisant des demi[shamrock_species.GetAdj] enfants. Au fil du temps, ces hybrides ont formé une nouvelle culture qui partageait leur [From.Planet.GetPlanetMoon] avec la civilisation [shamrock_species.GetAdj] dominante.\n\nAprès l'effondrement récent de ladite civilisation, certains des hybrides survivent encore dans des oasis isolées sur [From.Planet.GetName]. Aucun [Root.Owner.GetSpeciesNamePlural] n'a été détecté, malheureusement."
mzilli_arch_events.62.tooltip.a:0 "4 §Y[shamrock_species.GetAdj]§! pops sur [From.Planet.GetName] se révèlent être §YDemi-[Root.Owner.GetSpeciesNamePlural]§!."
mzilli_arch_events.62.tooltip.b:0 "2 pops hybrides §Y[shamrock_species.GetAdj]-[Root.Owner.GetSpeciesAdj]§! sont découverts vivant sur [From.Planet.GetName]."
mzilli_arch_events.62.tooltip.c:0 "Une civilisation $bronze_age$ d'hybrides §Y[shamrock_species.GetAdj]-[Root.Owner.GetSpeciesAdj]§! est dévoilée le [From.Planet.GetName]."
mzilli_arch_events.63.name:0 "La curiosité a tué le [shamrock_species.GetName]  ?"
mzilli_arch_events.63.desc:0 "Le §Y[Root.GetName]§! a signalé un incident sur §Y[From.Planet.GetName]§! ce matin, alors qu'il s'apprêtait à récupérer l'équipe d'expédition du [Root.Leader.GetName] à la surface. \n\nIl semble qu'un indigène solitaire - l'un des hybrides §Y[Root.Owner.GetSpeciesAdj]-[shamrock_species.GetAdj] de l'expédition [From.Planet.GetPlanetMoon] - se soit égaré trop loin de chez lui et soit tombé sur le camp de l'expédition [Root.Leader.GetName]. Un des gardes de sécurité de l'expédition a paniqué et a violemment maîtrisé le jeune plutôt que de laisser [shamrock_explorer.GetHerHim] s'échapper pour signaler notre présence sur [shamrock_explorer.GetHerHis] monde.\n\nGrâce aux soins rapides de nos médecins, qui ont transporté [shamrock_explorer.GetHerHim] à l'infirmerie de §Y[Root.GetName]§! en orbite, le [shamrock_species.GetName] a survécu et devrait se rétablir complètement, mais [Root.Leader.GetName] ne sait pas comment procéder."
mzilli_arch_events.63.a:0 "Laissez [shamrock_explorer.GetHerHim] partir ; personne ne croira l'histoire de [shamrock_explorer.GetHerHis] de toute façon."
mzilli_arch_events.63.a.tooltip:0 "Les [shamrock_species.GetName] seront rendus aux [shamrock_explorer.GetHerHis] personnes une fois guéries ; espérons qu'il n'y aura pas de conséquences imprévues."
mzilli_arch_events.63.b:0 "Notre présence ici doit rester secrète. Silence [shamrock_explorer.GetHerHim]."
mzilli_arch_events.63.b.tooltip:0 "Le [shamrock_species.GetName] est tué et disséqué, ce qui nous aide à comprendre la physiologie des [shamrock_explorer.GetHerHis] parties du [Root.Owner.GetSpeciesAdj]."
mzilli_arch_events.63.c:0 "Cette [shamrock_species.GetName] pourrait s'avérer utile. Nous devrions nous interroger sur [shamrock_explorer.GetHerHim]."
mzilli_arch_events.63.c.tooltip:0 "Nous essaierons de parler à la [shamrock_species.GetName] quand la [shamrock_explorer.GetSheHe] se réveillera."

mzilli_arch_events.64.name:0 "[shamrock_science_ship.GetName] Infirmerie"
mzilli_arch_events.64.desc.gender:0 "[Une communication en temps réel a été établie entre [Root.Capital.GetName] et la baie médicale de [shamrock_science_ship.GetName]. Le [shamrock_species.GetName] capturé par l'équipe d'excavation de [shamrock_science_ship.Leader.GetName] a repris conscience, mais [shamrock_explorer.GetSheHe] est toujours très faible.§!"
mzilli_arch_events.64.desc.nogender:0 "§YUne communication en temps réel a été établie entre [Root.Capital.GetName] et la baie médicale de [shamrock_science_ship.GetName]. Les [shamrock_species.GetName] capturés par l'équipe d'excavation de [shamrock_science_ship.Leader.GetName] ont repris conscience, mais ils sont toujours très faibles.§!"
mzilli_arch_events.64.a:0 "Mon nom est [Root.Leader.GetFirstName]. Pouvez-vous me comprendre ?"

mzilli_arch_events.65.desc:0 "§YLe [shamrock_species.GetName] commence. Malgré [shamrock_explorer.GetHerHis] les traits étrangers, la surprise sur [shamrock_explorer.GetHerHis] le visage est évidente.§!\n\n"Vous pouvez parler ma langue ?"
mzilli_arch_events.65.a:0 "Pas tout à fait. Nous avons des machines qui nous aident à nous comprendre."

mzilli_arch_events.66.desc.gender:0 "\n\nC'est... incroyable. §Y[shamrock_explorer.GetSheHeCap] se penche sur [shamrock_explorer.GetHerHis] le lit, en prenant les vues autour de [shamrock_explorer.GetHerHim]. Il est évident que [shamrock_explorer.GetSheHeCap] n'a jamais vu de vaisseau spatial auparavant, mais nous ne nous attendions pas à autre chose.§!\n\n"Mon nom est [shamrock_explorer.GetName]. Êtes... êtes-vous des Shamrocks ?"
mzilli_arch_events.66.desc.nogender:0 "\n\nC'est... incroyable. §YIls s'adossent à leur lit, en observant ce qui les entoure. Il est évident qu'ils n'ont jamais vu de vaisseau spatial avant, non pas que nous nous attendions à autre chose.§!\n\n"Mon nom est [shamrock_explorer.GetName]. Êtes... êtes-vous des Shamrocks ?"
mzilli_arch_events.66.a:0 "Nous nous appelons "[Root.GetSpeciesNamePlural]", mais oui, le Shamrock était notre vaisseau."

mzilli_arch_events.67.name:0 "[shamrock_explorer.GetName]"
mzilli_arch_events.67.desc:0 "\n\nJe le savais ! La plupart d'entre nous pensent que tu es un mythe. Mais j'ai toujours pensé le contraire."
mzilli_arch_events.67.a:0 "Dis m'en plus sur ces "Shamrocks"."
mzilli_arch_events.67.b:0 "Savez-vous ce qui leur est arrivé  ?"
mzilli_arch_events.67.c:0 "Vous avez vous-même une ascendance [Root.GetSpeciesAdj]. Le saviez-vous ?"
mzilli_arch_events.67.d:0 "Je m'excuse pour votre blessure. C'était un accident."
mzilli_arch_events.67.e:0 "Que ferez-vous une fois que vous aurez récupéré  ?"

mzilli_arch_events.68.desc:0 "\n\nChaque [shamrock_species.GetAdj] [shamrock_species.GetSpawnName] connaît l'histoire. Il y a des centaines d'années, un grand météore a amené les Shamrocks dans notre [shamrock_planet.GetPlanetMoon]. Les villageois de cette région parlaient d'étranges bipèdes qui maniaient d'incroyables appareils capables de créer, ou de détruire, d'un geste.\n\nAu début, certains des Shamrocks ont essayé de nous faire du mal. Ils ont volé notre nourriture, brûlé nos villages, tué tous ceux qui ont essayé de se défendre. Ils ont finalement été arrêtés par le reste de leur famille, avec l'aide que nous [shamrock_species.GetNamePlural] avons pu offrir. Puis les bons Shamrocks se sont joints à nous et nos deux cultures n'ont fait qu'un.\n\nNous ne pouvions pas reproduire leurs dispositifs, mais ils nous ont quand même appris beaucoup de choses."

mzilli_arch_events.69.desc:0 ""Les Shamrocks -- euh, [Root.GetSpeciesNamePlural] -- ont eu du mal à s'adapter à notre [shamrock_planet.GetPlanetMoon]. Ils pouvaient manger notre nourriture, et ils pouvaient guérir certaines maladies avec leurs appareils, mais leur nombre n'était tout simplement pas suffisant pour maintenir une population modérée. C'est en partie pour cela qu'ils ont rejoint nos villages - ils avaient besoin de notre aide, même si nous n'avions pas leur technologie.\n\nC'est une peste qui les a finalement achevés, combinée à un hiver exceptionnellement rigoureux. Nous [shamrock_species.GetNamePlural] l'avons bien supporté, mais à l'arrivée de l'été, seule une poignée de [Root.Owner.GetSpeciesNamePlural] était encore en vie, et ils n'ont pas tenu beaucoup plus longtemps."

mzilli_arch_events.70.desc:0 "L'expression de §Y[shamrock_explorer.GetFirstName] nous indique que même si [shamrock_explorer.GetSheHe] s'en doutait depuis longtemps, c'est toujours un choc de le voir confirmé.§!\n\n"Les... les légendes disent que les Shamrocks et [shamrock_species.GetNamePlural] ont eu des enfants ensemble. Beaucoup d'entre nous portent des bizarreries uniques dans leur sang. Je n'avais pas réalisé... Je veux dire, je n'avais pas..."

mzilli_arch_events.71.desc.gender:0 "§Y[shamrock_explorer.GetSheHeCap] rit. Il y a une note d'incrédulité dans le ton de [shamrock_explorer.GetHerHis].§!\n\n"Les légendes disent que vous aviez des armes puissantes. Je suppose que ça me sert à quelque chose de m'être approché assez près pour le découvrir de première main. Néanmoins, vous êtes manifestement en train de me guérir, donc je vous fais confiance pour dire que ce n'était pas intentionnel. Mais je reste §Hloin§! de ce [Root.GetSpeciesName] particulier à partir de maintenant."
mzilli_arch_events.71.desc.nogender:0 "§Y[shamrock_explorer.GetFirstName] rit. Il y a une note d'incrédulité dans le ton de [shamrock_explorer.GetHerHis].§!\n\n"Les légendes disent que vous aviez des armes puissantes. Je suppose que ça me sert à quelque chose de m'être approché assez près pour le découvrir de première main. Néanmoins, vous êtes manifestement en train de me guérir, donc je vous fais confiance pour dire que ce n'était pas intentionnel. Mais je reste §Hloin§! de ce [Root.GetSpeciesName] particulier à partir de maintenant."

mzilli_arch_events.72.desc:0 "\n\nTu veux dire que... Je dois choisir ? §Y[shamrock_explorer.GetFirstName] se tait pendant un certain temps.§!\n\n\n"Honnêtement, je ne sais pas. Je suppose que je devrais rentrer chez moi ; ma famille est probablement à ma recherche. Mais ils ne me croiront pas si je dis la vérité, et je ne sais pas si je peux garder tout cela secret pour le reste de ma vie..."
mzilli_arch_events.72.a:0 "Vous devriez retourner auprès de votre peuple."
mzilli_arch_events.72.b:0 "Vous pouvez venir avec nous si vous le souhaitez."

mzilli_arch_events.73.desc.gender:0 "§YDes émotions mélangées inondent le visage de [shamrock_explorer.GetFirstName] : déception, soulagement, peur. Finalement, [shamrock_explorer.GetSheHe] s'installe dans un sourire résigné.§!\n\n"Oui, tu as raison. Ce [shamrock_planet.GetPlanetMoon] est ma maison et je suppose que c'est toujours là où je dois être. Je vais juste devoir inventer quelque chose à raconter à ma famille et espérer qu'ils ne se posent pas trop de questions. Quoi que l'avenir me réserve, je peux me consoler en sachant que les Shamrocks étaient réels et qu'ils veillent toujours sur nous. Vous avez confirmé ce que j'ai toujours cru mais n'ai jamais pu prouver. Merci."
mzilli_arch_events.73.desc.nogender:0 "§YDes émotions mélangées inondent le visage de [shamrock_explorer.GetFirstName] : déception, soulagement, peur. Finalement, ils s'installent dans un sourire résigné.§!\n\n"Oui, tu as raison. Ce [shamrock_planet.GetPlanetMoon] est ma maison et je suppose que c'est toujours là où je dois être. Je vais juste devoir inventer quelque chose à raconter à ma famille et espérer qu'ils ne se posent pas trop de questions. Quoi que l'avenir me réserve, je peux me consoler en sachant que les Shamrocks étaient réels et qu'ils veillent toujours sur nous. Vous avez confirmé ce que j'ai toujours cru mais n'ai jamais pu prouver. Merci."
mzilli_arch_events.73.a:0 "Adieu, [shamrock_explorer.GetName]. Bon voyage."

mzilli_arch_events.74.name:0 "Retourner à [shamrock_planet.GetName]"
mzilli_arch_events.74.desc:0 "[Les blessures étant guéries, §Y[shamrock_explorer.GetName]§! retournèrent sur [shamrock_explorer.GetHerHis] la planète mère de [shamrock_planet.GetName] à bord de l'une des navettes de [shamrock_science_ship.GetName]. La navette a déposé [shamrock_explorer.GetHerHim] à une courte distance de la communauté de [shamrock_explorer.GetHerHis] sous le couvert de la nuit ; après que [shamrock_explorer.GetSheHe] se soit assuré que le pilote [shamrock_explorer.GetSheHe] pouvait marcher le reste du chemin en toute sécurité, la navette est retournée au vaisseau scientifique.\n\nIl y a toujours un petit risque que [shamrock_explorer.GetFirstName] perturbe le développement naturel de [shamrock_explorer.GetHerHis] [shamrock_planet.GetPlanetMoon] avec des histoires de ce qui est arrivé à [shamrock_explorer.GetHerHim], mais en vérité, le mal a déjà été fait il y a des siècles avec l'arrivée du §YShamrock§! et de son équipage. Espérons que le chemin de ces [shamrock_species.GetNamePlural] sera prospère, ne serait-ce que pour le bien des [Root.GetSpeciesNamePlural] parmi eux."
mzilli_arch_events.74.a:0 "Peut-être qu'un jour, ils nous rejoindront parmi les étoiles."

mzilli_arch_events.75.desc:0 "[Des émotions mélangées inondent le visage de [shamrock_explorer.GetFirstName] : excitation, désir, terreur. Finalement, [shamrock_explorer.GetSheHe] se calme et répond lentement et délibérément.§!\n\n"J'ai toujours eu envie des étoiles. Je veux savoir ce qu'il y a là-bas, au-dessus des cieux de ma planète, au-delà de ses limites. Et j'ai dû accepter que c'est impossible, que mon peuple ne sera pas capable d'aller dans l'espace avant des siècles, si jamais il y en a. Mais plus maintenant. Si vous m'offrez un siège sur ce vaisseau, alors j'accepte. Tout ce que je demande, c'est une chance de dire au revoir à ma famille avant de quitter cet [shamrock_planet.GetPlanetMoon]."
mzilli_arch_events.75.a:0 "Réfléchissez bien à tout ça. La galaxie est un endroit dangereux."
mzilli_arch_events.75.b:0 "Bienvenue à bord du [shamrock_science_ship.GetName]."

mzilli_arch_events.76.desc:0 "\n\nLa vie sur mon monde est dangereuse aussi, vous savez. Surtout quand nous n'avons pas d'armes et d'outils comme les vôtres. Les Shamrocks en avaient, et ils se sont quand même éteints en deux générations. Je sais que le voyage dans l'espace présente ses propres dangers. Mais je ne laisserai pas la peur de l'inconnu me retenir. Je §Eveux§! ça, et je suis prêt à travailler aussi dur qu'il le faudra."
mzilli_arch_events.76.a:0 "Dans ce cas... bienvenue à bord du [shamrock_science_ship.GetName]."

mzilli_arch_events.77.name:0 "La nouvelle recrue"
mzilli_arch_events.77.desc:0 "[Une fois ses blessures guéries, §Y[shamrock_explorer.GetName]§! est retourné sur [shamrock_explorer.GetHerHis] la planète mère de [shamrock_planet.GetName] à bord d'une des navettes de [shamrock_science_ship.GetName]. La navette a déposé [shamrock_explorer.GetHerHim] à une courte distance de [shamrock_explorer.GetHerHis] la communauté sous le couvert de la nuit ; après que [shamrock_explorer.GetSheHe] ait rencontré [shamrock_explorer.GetHerHis] la famille et fait [shamrock_explorer.GetHerHis] ses adieux, la navette a retourné [shamrock_explorer.GetHerHim] au vaisseau scientifique.\n\n[shamrock_explorer.GetSheHeCap] a commencé son apprentissage sous [shamrock_science_ship.Leader.GetName], apprenant les bases de la physique rudimentaire, de l'ingénierie et de l'exobiologie. L'officier scientifique est persuadé que [shamrock_explorer.GetFirstName] fera un explorateur digne de ce nom une fois que [shamrock_explorer.GetHerHis] sera formé.\n\nDe toute évidence, [shamrock_explorer.GetSheHe] a l'intention d'être à la hauteur de l'héritage du §YShamrock§! et de son équipage - les courageux [Root.GetSpeciesNamePlural] qui ont inspiré [shamrock_explorer.GetHerHim] à regarder vers les étoiles il y a si longtemps."
mzilli_arch_events.77.a:0 "Que la galaxie soit tout ce dont [shamrock_explorer.GetSheHe] a rêvé."
mzilli_arch_events.77.tooltip:0 "§Y[shamrock_explorer.GetName]§! a été ajouté à la liste des leaders. Le [shamrock_explorer.GetSheHeCap] sera disponible pour le service dans §Y720 jours§!. En attendant, [shamrock_explorer.GetSheHe] s'entraîne à bord du [shamrock_science_ship.GetName] et mourra si le vaisseau est détruit par des ennemis."

mzilli_arch_events.79.name:0 "[shamrock_explorer.GetName], Se présenter au travail"
mzilli_arch_events.79.desc.a:0 "Après deux ans d'entraînement intense à bord du [shamrock_science_ship.GetName], §Y[shamrock_explorer.GetName]§! -- l'hybride [shamrock_species.GetAdj]-[Root.GetSpeciesAdj] que nous avons recruté à [shamrock_planet.GetName] -- a prêté serment dans le [Root.GetAdj] Corps scientifique et [shamrock_explorer.GetIsAre] est prêt pour [shamrock_explorer.GetHerHis] sa première mission."
mzilli_arch_events.79.desc.b:0 "Après deux ans d'entraînement intense, §Y[shamrock_explorer.GetName]§! -- l'hybride [shamrock_species.GetAdj]-[Root.GetSpeciesAdj] que nous avons recruté à [shamrock_planet.GetName] -- a prêté serment dans le [Root.GetAdj] Corps Scientifique et [shamrock_explorer.GetIsAre] est prêt pour [shamrock_explorer.GetHerHis] sa première mission."
mzilli_arch_events.79.tooltip:0 "§Y[shamrock_explorer.GetName]§! peuvent désormais être affectés aux vaisseaux scientifiques ou à la recherche de nouvelles technologies."

MZILLI_OLD_STAR:0 "Methuselah"
MZILLI_OLD_STAR_DESC:0 "Cette naine rouge est beaucoup plus vieille que toutes les étoiles étudiées jusqu'à présent, elle a plus de douze milliards d'années."

mzilli_anomaly_events.86.name:0 "$mzilli_ancient_star$"
mzilli_anomaly_events.86.desc:0 "§Y[From.GetName]§! est absolument ancienne pour une étoile - elle a dû se former moins de deux milliards d'années après le Big Bang, et est donc antérieure à la galaxie elle-même, ayant probablement été capturée par sa gravité il y a des lustres et ayant finalement formé ses propres planètes et lunes\n\nLe plus incroyable est le fait que, étant une naine rouge de faible masse avec un intérieur convectif, il lui reste probablement plus d'un trillion d'années à vivre."

mzilli_ancient_star:0 "Étoile primordiale"
mzilli_ancient_star_desc:0 "$MZILLI_OLD_STAR_DESC$"
