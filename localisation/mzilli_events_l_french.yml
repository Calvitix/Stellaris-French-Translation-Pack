MZILLI_ELLIPTICAL_ORBIT:0 "Orbite elliptique"
MZILLI_ELLIPTICAL_ORBIT_DESC.planet:0 "[From.GetName] a une orbite extrêmement excentrique, bien plus que la plupart des planètes habitables."
MZILLI_ELLIPTICAL_ORBIT_DESC.moon:0 "[From.GetName] S Parent Planet a une orbite extrêmement excentrique, produisant des effets climatiques sauvages sur la surface de la lune."

mzilli_resilient_ecosystem:0 "Écosystème résilient"
mzilli_resilient_ecosystem_desc:0 "L'orbite elliptique mondiale et le climat par conséquent instable, ont permis de produire des formes de vie qui sont aptes à survivre à des conditions extrêmes."

mzilli_anomaly_events.8.name:0 "Orbite elliptique"
mzilli_anomaly_events.8.desc.unary_planet:0 "§Y[From.GetName]§! Le trajet orbital est extrêmement irrégulier - il est parfois aussi proche de son soleil qu'elle devient presque fondue, et à d'autres, il est si éloigné quePresque toute la surface se gèvent sur.\n\nà Aphelion, [From.GetName] est un frigid §B$pc_arctic$§! couvert de glace. Comme l'orbite [From.GetPlanetMoon] le prend plus près du soleil local, les feuilles de glace fondent et devient un §G$pc_ocean$§!. enfin, comme il s'approche de Perihelion, les océans s'évaporent etLaisser derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Alors le [From.GetPlanetMoon] retourne à son orbite lointaine, l'eau pleut, les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - quiA une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et réveiller une fois que la distance orbitale [From.GetPlanetMoon] est favorable."
mzilli_anomaly_events.8.desc.unary_moon:0 "§Y[From.GetName]§! La planète mère de 10 _ 10] a une voie orbitale extrêmement irrégulière - parfois, elles sont si proches de leur soleil que la lune devient presque fondue, et à d'autres, elles sont si éloignés que presque toute la surface se gèvent sur.\n\nà Aphelion, [From.GetName] est un frigid §B$pc_arctic$§! couvert de glace. Comme [From.orbit.GetName] La orbite le prend plus près du soleil local, les feuilles de glace fondent et devient un §G$pc_ocean$§!. enfin, comme il s'approche de Perihelion, les océans s'évaporent et partent derrière un §H$pc_savannah$§! avec une atmosphère épaisse et humide. Puis les deux retours à leur orbite lointaine, l'eau pleut, les océans gèlent et le cycle recommence.\n\n[Root.Leader.GetName] a déterminé que cette orbite irrégulière - qui a une période d'environ §Y552 jours§! - a créé un écosystème très résilient. Les formes de vie locales ont évolué une forme d'hibernation unique qui leur permet de dormir à travers les climats inhospitaliers et réveiller une fois que la distance orbitale [From.GetPlanetMoon] est favorable."
