mzilli_events_dying_world:0 "Monde mourant"
mzilli_events_dying_world_desc:0 "Un hiver nucléaire volcanique tourne ceci [This.GetPlanetMoon] dans un $pc_toxic$. Seuls le terraformage rapide peut sauver sa biosphère."

mzilli_arch_trees:0 "Arbres curieux"
mzilli_arch_trees_desc:0 "Un grand continent sur ce [From.Planet.GetPlanetMoon] est parsemé de ruines extraterrestres, qui abritent toutes des espèces d'arbres très curieuses."
mzilli_arch_events.9.name:0 "Les félinoïdes de [From.Planet.GetName]"
mzilli_arch_events.9.desc:0 "Les extraterrestres qui habitaient §Y[From.Planet.GetName]§! étaient des bipètes de mammifère avec de nombreuses caractéristiques félines. Ils étaient relativement primitifs par nos normes;Les ruines suggèrent une civilisation d'âge à vapeur avec un accès limité aux voyages aériens.\n\nsi carnivore, les félinoïdes de [From.Planet.GetName] n'étaient pas intrinsèquement agressifs - l'absence de toutes les installations militaires découvertes jusqu'à présent indique une société pacificatrice."
mzilli_arch_events.10.name:0 "L'hiver"
mzilli_arch_events.10.desc:0 "Bien que généralement sédentaire, les félinoïdes de §Y[From.Planet.GetName]§! étaient apparemment très friands d'artefacts et de créatures neufs et exotiques ramenés par des explorateurs. On trouve en particulier fait une assez éclaboussure dans leur société : §P Qish§!, une espèce plantetiole dimunitive d'une île distante sur [From.Planet.GetName].\n\nitOn ignore si le Qish est lié aux arbres curieux punissant le continent."
mzilli_arch_events.11.name:0 "Le nouvel engouement"
mzilli_arch_events.11.desc:0 "Bien que non sensible, le qish de §Y[From.Planet.GetName]§! était mobile et avait une personnalité ludique, qui les a rendus irrésistibles aux félinoïdes qui les ont découverts. Ils ont été largement recherchés comme animaux de compagnie et de nombreuses expéditions ont été faites à leur île à domicile pour capturer de nouveaux spécimins.\n\nde nombreuses images du Qish ont été trouvées dans les ruines et l'agent scientifique [Root.Leader.GetName] a confirméqu'ils étaient, dans [Root.Leader.GetHerHis] mots, 'joli darn mignon'."

mzilli_arch_events.12.name:0 "Et tu, Qish?"
mzilli_arch_events.12.desc:0 "Le destin des félinoïdes de §Y[From.Planet.GetName]§!, et leurs animaux de compagnie Qish, ont été découverts.\n\nIl apparaît que le cycle de reproduction QISH les a obligés àGraines de plantes à l'intérieur de la chair d'un hôte animal. Ces graines se dormiraient pendant de nombreuses années avant de devenir actifs, à ce moment-là qu'ils commenceraient à subvertir les fonctions internes de l'hôte en se nourrissant. Le résultat final était la naissance d'un nouveau Qish 'Sapling ' du cadavre de son hôte.\n\nà l'origine, le Qish a favorisé des hôtes d'une espèce reptilienne sur leur isolement domestique, mais après leur relocalisation au continent, leurs félinoïdes 'propriétaires ' sont apparemment devenus leurs objectifs de choix. L'ensemble de l'espèce a été infecté et finalement essuyé lorsque le cycle de vie Qish a atteint sa conclusion inévitable."
mzilli_arch_events.12.a:0 "Maintenant que nous sommes conscients du danger, cela devrait être en sécurité."
mzilli_arch_events.12.tooltip:0 "Ajoute 3 §Y$d_alien_pets_deposit$§! s sur [From.Planet.GetName]."
mzilli_arch_events.12.b:0 "Horrible ! Purger ces 'arbres curieux' immédiatement !"

CURIOUS_TREES_PROJECT:0 "Détruire les arbres curieux"
CURIOUS_TREES_PROJECT_DESC:0 "Le QISH sur §Y[FromFrom.Planet.GetName]§! pose une menace pour tous les colons [Root.GetAdj] qui réglaient le [FromFrom.planet.GetPlanetMoon]. Une opération militaire est nécessaire pour la rendre en sécurité."

mzilli_arch_events.13.name:0 "Arbres curieux détruits"
mzilli_arch_events.13.desc:0 "Notre opération militaire sur §Y[FromFromFrom.planet.GetName]§! a conclu. L'île Qish Home Island a été bombardée d'orbite jusqu'à ce que ses brisions restèrent sombres sous la surface de l'océan et que le continent autrefois habité par les félinoïdes a été nettoyé des espèces de plantes parasitaires.\n\nle [FromFromFrom.planet.GetPlanetMoon] devraitMaintenant, soyez sûr pour [Root.Owner.GetAdj] des colons."

MZILLI_METEORS:0 "Mille coups"
MZILLI_METEORS_DESC:0 "Ceci [From.GetPlanetMoon] semble avoir subi un bombardement orbital grave qui a essuyé ses habitants d'origine. Nos géologues sont incertains si les projectiles étaient naturels ou artificiels."
mzilli_anomaly_events.3.name:0 "Ne pas aller doucement"
mzilli_anomaly_events.3.desc:0 "§Y[From.GetName]§! a été détruit par un essaim d'astéroïdes il y a plusieurs centaines d'années. Les roches, tout en ayant une moyenne de quelques mètres de diamètre, ont une incidence sur une force collective suffisante pour libérer un hiver nucléaire qui affamme la vie de la plante [From.GetPlanetMoon] et, éventuellement, les animaux aussi.\n\nFait intéressant, le calendrier des impacts suggère que les astéroïdes appartenaient à un seul objet jusqu'à quelques mois avant l'impact, avant cela soudainement et violemment rompu. [Root.Leader.GetName] Théorase l'astéroïde plus large a été brisé par [From.GetName]. _5], [Root.Leader.GetName] souligne que la répartition des impacts peut avoir atténué les dommages suffisamment endommagés pour soutenir la vie encore une journée. Avait la masse originale frappée [From.GetName], il aurait probablement brisé la croûte et laissé la surface entière en fusion."
mzilli_anomaly_events.3.tooltip:0 "§Y$terraforming_candidate$§! modificateur ajouté à §Y[From.GetName]§!."

mzilli_faster_terraforming:0 "Recouvrement de la biosphère"
mzilli_faster_terraforming_desc:0 "La vie revient progressivement dans ce monde, siècle après une tempête astéroïde tout sauf la détruite."

MZILLI_REVERSE_AGING:0 "Anomalie temporelle"
MZILLI_REVERSE_AGING_DESC:0 "Notre vaisseau scientifique a détecté un grand nombre de tachyons sous la surface de [From.GetName]."
mzilli_anomaly_events.5.name:0 "Temps dans un [From.GetPlanetMoonCap]"
mzilli_anomaly_events.5.desc:0 "§Y[From.GetName]§! est différent de tout organisme planétaire découvert à ce jour. Il semble avoir une concentration énorme de tachyons circulant à l'intérieur de son noyau à des vitesses FTL, ce qui a pour effet de produire des anomalies temporelles sur la surface [From.GetPlanetMoon] de temps à autre.\n\npour des raisons évidentes, cela [From.GetPlanetMoon] offre un énorme potentiel d'études futures."
mzilli_anomaly_events.5.b:0 "Essayez d'exciter les tachyons. Pour la science."

REVERSE_AGING_PROJECT:0 "Déclencher une tempête de temps"
REVERSE_AGING_PROJECT_DESC:0 "La forte concentration de tachyons circulant à l'intérieur §Y[From.GetName]§! est un noyau temporaire sur sa surface. En bombardant les tachyons avec diverses formes de matière exotique, il peut également être possible de déclencher une anomalie à plus grande échelle qui améliorerait notre compréhension de la mécanique temporelle."

mzilli_anomaly_events.6.desc:0 "Notre tentative d'induire une anomalie temporelle sur §Y[FROMFROM.GetName]§! était une défaillance et une catastrophique à celle-là.\n\nIl apparaît les tachyons à l'intérieur de [FROMFROM.GetPlanetMoon] Le noyau de S n'affecté pas de manière [Root.Leader.GetName] t tentative de le pousser. Avec une détonation de tonnerre, tout [FROMFROM.GetPlanetMoon] a soufflé, et les tachyons à l'intérieur dispersé dans l'espace. §Y[Root.GetName]§! Des dommages modérés soutenus au cours de l'incident, mais heureusement, personne n'était mal blessé."
mzilli_anomaly_events.6.tooltip:0 "§Y[Root.GetName]§! perd §R60§! Hitpoints.\n§Y[FROMFROM.GetName]§! est détruit."

mzilli_anomaly_events.7.desc.intro:0 "Notre tentative d'induire une anomalie temporelle à grande échelle sur §Y[FROMFROM.GetName]§! a été un succès ! Comme l'équipage du [Root.GetName] regardé dans l'étonnement, le [FROMFROM.GetPlanetMoon] apparemment revenait à une période antérieure de son existence, il y a environ deux milliards d'années, quand il était"

