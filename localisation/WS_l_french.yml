  pc_dn_star:0 "Espace Sauvage"
  pc_dn_star_desc:0 "L'espace est vaste. Une grande partie est vide. Tout cela est dangereux. Cet «Espace Sauvage» n'est pas tant un système qu'un point de confluence;une anomalie gravitationnelle à partir de laquelle il conviendrait de passer rapidement à autre chose. Il ne peut jamais être colonisé."
  pc_WS_barycenter:0 "Barycentre"
