####TECHNOLOGIES#########
 tech_WS_gateways: "Construction de portail avancée"
 tech_WS_gateways_desc: "Une expérimentation et une analyse approfondies des particularités gravitationnelles des Hyperlignes instables dans Wild Space ont amélioré notre compréhension du réseau Gateway. Nous pouvons maintenant construire des portails modifiées dans un Espace Sauvage non réclamé."

 tech_WS_sensors_wormhole: "Modulation des capteurs pour les trous de ver"
 tech_WS_sensors_wormhole_desc: "Le rayonnement des Trous de ver a pour l'instant rendu nos capteurs les plus avancés inutiles. Mais une analyse approfondie de l'intérieur de ces anomalies spatio-temporelles a conduit à de subtils progrès qui compensent cette distorsion. Nous pouvons maintenant régler nos capteurs pour voir à travers les trous de ver."
 tech_WS_sensors_wormhole_small: "Permet aux capteurs de pénétrer dans les systèmes au-delà des trous de ver."

 tech_WS_sensors_nebula_1: "Modulation des capteurs pour les nébuleuses"
 tech_WS_sensors_nebula_1_desc: "De subtils changements dans notre technologie de capteur nous permettent de compenser les particularités gravitationnelles causées par les nébuleuses et les Hyperlignes instables dans l'Espace Sauvage."
 tech_WS_sensors_nebula_1_small: "Permet aux capteurs de voir dans les nébuleuses, au plus profond de l'Espace Sauvage et à travers les tempêtes spatiales."

 #tech_WS_sensors_nebula_1: "Modulation des capteurs pour les nébuleuses"
 #tech_WS_sensors_nebula_1_desc: "De subtils changements dans notre technologie de capteur nous permettent de compenser les particularités gravitationnelles causées par les nébuleuses et les Hyperlignes instables dans Wild Space."
 #tech_WS_sensors_nebula_1_small: "Permet aux capteurs de voir dans les nébuleuses et dans les franges de Wild Space."

 #tech_WS_sensors_nebula_2: "Modulation avancée du capteur de nébuleuse"
 #tech_WS_sensors_nebula_2_desc: "Des progrès significatifs dans notre technologie de capteur ont surmonté les difficultés présentées par tous les phénomènes naturels, sauf les plus extrêmes, que l'on trouve dans cette galaxie. Cela permettra à nos capteurs de l'hyperespace de percer le voile profondément dans l'Espace Sauvage et à travers toute météo spatiale défavorable."
 #tech_WS_sensors_nebula_2_small: "Permet aux capteurs de voir profondément dans l'Espace Sauvage et à travers les tempêtes spatiales."

