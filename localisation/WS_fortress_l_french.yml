####TECHNOLOGIES#########
 tech_WS_gateways: "Construction de portail avancée"
 tech_WS_gateways_title: "§Hdéverrouille la Mégastructure : §! Construction de portail dans l'espace sauvage"
 tech_WS_gateways_desc: "Une vaste expérimentation et une analyse des particularités gravitationnelles des hyperlignes instables dans l'espace sauvage ont amélioré notre compréhension du réseau de portails. Nous pouvons maintenant construire des portails modifiées dans des espaces sauvages non réclamés."

 tech_WS_Fortress: "Forteresses dans l'espace sauvage"
 tech_WS_Fortress_title: "§Hdéverrouille la Station : §! Forteresse dans l'espace sauvage"
 tech_WS_Fortress_desc: "Ces installations massives sont comme des villes flottant dans l'espace. Ils peuvent soutenir un équipage de milliers, fonctionnent indépendamment dans des espaces sauvages et sont souvent équipés d'une puissance de feu rivalisant celle d'une flotte."

 tech_WS_Fortress_cap: "Protocoles de fortification de l'espace"
 tech_WS_Fortress_cap_desc: "Protocoles de construction et de maintenance avancées pour permettre la construction et la gestion des forteresses d'espace lointain supplémentaires."
 WS_fortress_capacity_increase_title:0 "Capacité de §YForteresses dans l'espace sauvage§! : §G+1§!"
 WS_fortress_capacity_increase_desc: "Capacité d'Empire pour les §YForteresses dans l'espace sauvage§! est augmenté de §G+1§!"


######## MEGASTRUCTURES ##### 

   WS_gateway_0_MEGASTRUCTURE_DETAILS: "Un portail à travers le sous-espace qui permet une déplacement instantanée à d'autres portails."
   WS_gateway_0: "Site de construction de portail d'espace sauvage"
   WS_gateway_0_DESC: "Le site initial servira de base à la construction d'un futur portail."
   WS_gateway_final: "portail"
   WS_gateway_final_DESC: "Un conduit à travers le tissu même du sous-espace qui permet un déplacement rapide à d'autres portails."
   WS_gateway_final_MEGASTRUCTURE_DETAILS:0 "Ne peut pas construire une portail trop loin au-delà de la gravité bien d'un système"

   WS_anchor_MEGASTRUCTURE_DETAILS: "Une anomalie gravitationnelle artificielle étant utilisée pour stabiliser les hyperlignes de ce secteur."
   WS_anchor: "Ancrage d'hyperlignes"
   WS_anchor_DESC: "Une anomalie gravitationnelle artificielle étant utilisée pour stabiliser les hyperlignes de ce secteur."

