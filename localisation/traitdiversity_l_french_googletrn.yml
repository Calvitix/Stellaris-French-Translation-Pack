# Psionic

trait_td_rbot_psionic_emulators:0 "Émulateurs psioniques"
trait_td_rbot_psionic_emulators_desc:0 "§Les machines ont un dispositif convertit la forme d'onde du bruit électronique de leurs circuits de pensée en une forme d'onde psionique . §! "

trait_td_rbot_psionic_oscillator:0 "Oscillateur psionique"
trait_td_rbot_psionic_oscillator_desc:0 "$trait_td_rbot_psionic_emulators_desc$"



