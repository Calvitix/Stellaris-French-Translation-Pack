 mem_vazuran_gateway_CONSTRUCTION_INFO_DELAYED:0 ""
 #Vazourane Rift Nexus
 mem_vazuran_gateway_nexus:0 "Nexus de la faille"
 mem_vazuran_gateway_nexus_DESC:0 "Un lien pour établir des failles dimensionnelles à travers le tissu même de l'espace qui permet un voyage instantané vers des failles établies."
 mem_vazuran_gateway_nexus_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_nexus_CONSTRUCTION_INFO_DELAYED:0 ""
 #Vazuran Rift Endpoint
 mem_vazuran_gateway_endpoint:0 "Terminus de la faille"
 mem_vazuran_gateway_endpoint_DESC:0 "Une installation utilisée pour stabiliser les failles dimensionnelles à son emplacement, permettant une utilisation continue comme moyen de voyage instantané vers le système auquel la faille est connectée."
 mem_vazuran_gateway_endpoint_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_CONSTRUCTION_INFO_DELAYED:0 ""
 #Vazuran Ruined Rift Endpoint
 mem_vazuran_gateway_endpoint_ruined:0 "Terminus de la faille en ruine"
 mem_vazuran_gateway_endpoint_ruined_DESC:0 "Cette installation en ruine pourrait, si elle était restaurée, être utilisée pour stabiliser les failles dimensionnelles à son emplacement, permettant ainsi une utilisation continue comme moyen de voyage instantané vers le système auquel la faille est connectée."
 mem_vazuran_gateway_endpoint_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_ruined_CONSTRUCTION_INFO_DELAYED:0 ""
 #Ruined Precursor Habitat
 mem_vazuran_habitat_ruined:0 "Habitat des précurseurs en ruines"
 mem_vazuran_habitat_ruined_DESC:0 "Un habitat précurseur en ruine. Bien que ses entrailles aient été vidées par des pillards il y a des lustres, la coque principale de la mégastructure est encore presque intacte. Avec la bonne technologie et beaucoup de ressources, elle pourrait être remise à neuf."
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
 #Precursor Habitat
 mem_vazuran_habitat:0 "Habitat des précurseurs"
 mem_vazuran_habitat_DESC:0 "Une arcologie des précurseurs de l'espace profond offrant des conditions de vie semblables à celles d'une planète, bien que résolument urbaines. L'hydroponie et les technologies de filtrage avancées permettent l'autosuffisance, et les installations de la station peuvent extraire des matières premières de la planète hôte de la station."

 #bypass
 GATEWAY_VAZURAN:0 "Faille interdimensionnelle"
 GATEWAY_VAZURAN_DESC:0 "Une faille créée artificiellement formant un passage entre deux endroits."

 #Rift opens
 mem_vazurans.4.name:0 "Une faille subspatiale se forme"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "Un énorme pic d'énergie a été signalé par les stations de détection locales du système §Y[mem_vazurans_target_sun.GetName]§!. Les premiers rapports décrivent sa source comme une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte élevé et les autorités locales demandent l'assistance immédiate de nos forces navales."
 mem_vazurans.4a.desc.gestalt:0 "Nos stations de détection locales du système §Y[mem_vazurans_target_sun.GetName]§! ont détecté un énorme pic d'énergie. Nous avons envoyé des drones pour enquêter sur ce qui semble être une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte. Nous devons prendre la précaution d'envoyer notre flotte pour renforcer nos sous-programmes en charge du système."

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "Les stations de détection du système §Y[mem_vazurans_target_sun.GetName]§! indiquent qu'une nouvelle faille subspatiale se forme. Notre flotte a déjà été mise en alerte. Nous devons nous préparer au pire."
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "Les stations de détection du système §Y[mem_vazurans_target_sun.GetName]§! signalent la formation d'un fossé géant dans l'espace. A en juger par sa taille, une puissante tempête arrive. Nous devons nous préparer au pire."
 #response in first encounter
 mem_vazurans.4.a:0 "Lancez une enquête sur cette anomalie."
 #response in later encounter
 mem_vazurans.4.b:0 "Préparez la flotte."
 #response in retaliation encounter
 mem_vazurans.4.c:0 "Nous ne fléchirons pas."

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "Enquête sur les failles dans l'espace"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "Nos scientifiques sont encore perplexes quant à la façon dont cette rupture dans l'espace-temps s'est formée. Nous devons trouver des réponses."
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "Nous sommes attaqués"
 #first encounter
 mem_vazurans.5a.desc:0 "La faille a formé une sorte de portail. Des vaisseaux de conception inconnue ont commencé à en sortir. Ils nous contactent."
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "Le portail s'est formé et des forces hostiles ont été confirmées se déplaçant vers notre colonie. Cela semble être une autre de leurs flottes de raids."
 #retaliation encounter
 mem_vazurans.5c.desc:0 "Un portail géant s'est formé déclenchant une énorme flotte. Il se dirige directement vers notre monde natal."
 #response in first encounter
 mem_vazurans.5.a:0 "À l'écran."
 #response in later encounter
 mem_vazurans.5.b:0 "Protégez la colonie."
 #response in retaliation encounter
 mem_vazurans.5.c:0 "Défendez [root.Capital.GetName] à tout prix !"

 #First Contact message
 mem_vazurans.6.name:0 "Message entrant"
 mem_vazurans.6a.desc:0 "Nous sommes les Vazouranes. Nous avons fait de cette galaxie la nôtre bien avant que vos ancêtres ne quittent même leurs pitoyables grottes...\n\nVous nous servirez ou partagerez le même sort que ceux qui vous ont précédés.\n\nSachez que vous existez simplement parce que nous le permettons...\n\nEt si vous osez résister, vous finirez comme nous le demandons."
 mem_vazurans.6b.desc:0 "Votre type est plus résistant que prévu...\n\nNous sommes les Vazouranes. Nous avons fait de cette galaxie la nôtre bien avant que vos ancêtres ne quittent même leurs pitoyables grottes...\n\nVous nous servirez ou partagerez le même sort que ceux qui vous ont précédés. Nous avons brûlé votre monde une fois et nous pouvons le faire à nouveau.\n\nSachez que vous existez simplement parce que nous le permettons...\n\nEt si vous osez résister, vous finirez comme nous le demandons."
 mem_vazurans.6.a:0 "Qui êtes vous ?"
 mem_vazurans.6.a.response:0 "Vos maîtres... Vous n'avez pas besoin d'en savoir plus..."
 #peaceful reply
 mem_vazurans.6.b:0 "Mais il doit y avoir un moyen de coexister pacifiquement ! ?"
 mem_vazurans.6.b.response:0 "En effet... Nous gouvernons, vous servez..."
 #xenophobe reply
 mem_vazurans.6.c:0 "Nous ne vous craignons pas, Xeno..."
 mem_vazurans.6.c.response:0 "Vous le ferez... un temps."

 #Message for retaliation
 mem_vazurans.7.name:0 "Message entrant"
 mem_vazurans.7a.desc:0 "Votre résistance continue a été une nuisance pendant trop longtemps. Nous avons envoyé notre flotte pour vous montrer les conséquences de vos actions."
 mem_vazurans.7b.desc:0 "Pensiez-vous que votre bricolage avec notre technologie passerait inaperçu ? Vous allez maintenant répondre de votre sacrilège..."
 mem_vazurans.7.a:0 "Mettez fin à la transmission."

 #Colony lost to Vazourane Terror attack
 mem_vazurans.8.name:0 "Colonie perdue"
 mem_vazurans.8.desc:0 "Les Vazouranes n'étaient pas satisfaits de prendre nos ressources cette fois. Une colonie entière a été détruite alors que nous ne sommes toujours pas en mesure de répondre à ces atrocités."
 mem_vazurans.8.a:0 "Il doit y avoir un moyen de les arrêter !"
 mem_vazurans.8.b:0 "Nous devons protéger notre peuple... en quelque sorte !"

 #Colony attacked by Vazourane Raid
 mem_vazurans.9.name:0 "Raid sur une Colonie"
 mem_vazurans.9.desc.a:0 "Notre colonie de §Y[mem_vazurans_raid_planet_name.GetName]§! a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque imprudente et l'infrastructure de la planète a été dévastée.\n\nMalgré ce résultat horrible, les pertes et les dégâts auraient été encore plus importants sans nos défenses planétaires."
 mem_vazurans.9.desc.b:0 "Notre colonie de §Y[mem_vazurans_raid_planet_name.GetName]§! a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque téméraire et l'infrastructure de la planète a été dévastée."
 mem_vazurans.9.a:0 "Nous endurerons !"
 mem_vazurans.9.b:0 "Nous devons renforcer nos défenses !"
 mem_vazurans.9.c:0 "Nous devons protéger notre peuple... Mais comment ? !"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "Renforcer les défenses"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "Suite à l'attaque dévastatrice contre l'une de nos colonies, une initiative a été lancée pour trouver des moyens de mieux protéger notre peuple contre la menace vazurane."

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "Agitation dans la galaxie"
 mem_vazurans.20a.desc:0 "Nous avons reçu des informations selon lesquelles une force inconnue aurait attaqué l'empire '§Y[mem_vazuran_victim.GetName]§!'."
 mem_vazurans.20b.desc:0 "Nos informateurs au sein de '§Y[mem_vazuran_victim.GetName]§!' signalent un autre raid en cours par les forces vazouranes."
 mem_vazurans.20c.desc:0 "Nous avons reçu des informations sur un raid en cours des forces vazouranes contre l'empire '§Y[mem_vazuran_victim.GetName]§!'."
 mem_vazurans.20d.desc:0 "Encore une fois, les forces Vazouranes ont commencé l'un de leurs raids. Cette fois, ils ciblent l'empire '§Y [mem_vazuran_victim.GetName]§!'."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "Agitation dans la galaxie"
 mem_vazurans.21a.desc:0 "Les Vaisseaux marchands racontent des attaques en cours contre divers empires avec lesquels nous n'avons pas encore établi de contact, contre une force inconnue. Les assaillants seraient très bien équipés."
 mem_vazurans.21b.desc:0 "Les canaux de communication ouverts dans le sous-espace sont à nouveau inondés de rapports sur les raids Vazouranes."

 # Information event about Vazourane Homefleet defeated
 mem_vazurans.30.name:0 "Flotte Vazourane vaincue !"
 mem_vazurans.30a.desc:0 "Nous avons appris que les Vazouranes ont subit une défaite décisive contre la flotte [mem_vazuran_victor.GetAdj]. Avec leur flotte détruite, la galaxie peut enfin se réjouir de la fin du règne de terreur Vazourane."

 # Information event about Vazourane Homeworld Taken
 mem_vazurans.31.name:0 "Monde d'origine Vazourane saisi"
 mem_vazurans.31a.desc:0 "Sans leur flotte, ce n'était qu'une question de temps avant la chute du monde natal de Vazourane. Alors que l'armée [mem_vazuran_invader.GetAdj] célèbre sa chute de planète réussie, la galaxie est inaugurée dans une nouvelle ère, libérée de la menace du Vazourane qui la menaçait depuis des millénaires."
 mem_vazurans_31.a:0 "Finalement !"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "Portail dimensionnel"
 mem_vazurans.40.desc:0 "Comme l'a suggéré la télémétrie de nos sondes dans la faille peu avant notre première rencontre avec les Vazouranes, c'était un portail plutôt similaire à des trous de ver naturels. Contrairement aux trous de ver, cependant, cette faille semble avoir été créée artificiellement. Nos [root.GetScientistResearchSubroutinePlural] n'ont pas été en mesure de fournir des explications sur la manière dont cela aurait pu être réalisé.\n\nJusqu'à ce que nous en sachions plus, nous devrons supposer que ces portails pourraient s'ouvrir n'importe où. Nous devons être sur nos gardes."
 mem_vazurans.40.a:0 "C'est très déconcertant."

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "L'attaque est terminée"
 mem_vazurans.50a.desc:0 "Notre flotte a triomphé dans la bataille acharnée contre [root.capital_scope.GetName]. Les forces vazouranes restantes battent en retraite. Les pertes parmi notre flotte sont toujours en cours d'évaluation et de nombreux vaisseaux ont subi de graves dommages ou ont même dû être abandonnés. Mais le prix à payer en valait la peine. Ils réfléchiront à deux fois avant de faire une autre tentative de ce genre.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos [root.GetScientistResearchSubroutinePlural] théorisent que ce portail dimensionnel peut en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations Vazourane deviendrait possible pour nous."
 mem_vazurans.50b.desc:0 "Notre flotte n'a pas réussi à repousser les forces vazouranes attaquantes. Ils ont procédé à des bombardements et ont ravagé notre monde capital. Les pertes s'élèvent à des milliards, car elles ciblent spécifiquement les centres urbains. Il faudra des années pour restaurer ce qui a été détruit.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos scientifiques théorisent que ce portail dimensionnel peut en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations de Vazourane deviendrait possible pour nous, afin que nous puissions garantir le châtiment de nos morts."
 mem_vazurans.50b.desc.gestalt:0 "Notre flotte n'a pas réussi à repousser les forces vazouranes attaquantes. Ils ont procédé à des bombardements et ont ravagé notre monde capital. Des éléments clés de l'infrastructure planétaire ont subi des dommages considérables et des milliards de drones ont été détruits alors qu'ils ciblaient des sites d'importance stratégique clé. Il faudra des années pour restaurer ce qui a été détruit.\n\nLa faille qu'ils utilisaient pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Notre [root.GetScientistResearchSubroutine] théorise que ce portail dimensionnel pourrait en effet ne jamais cesser d'exister complètement - un fait qui est préoccupant mais qui ouvre en même temps une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous pouvions le stabiliser, une contre-attaque sur la base d'opérations de Vazourane deviendrait possible pour nous, afin que nous puissions garantir le châtiment de nos morts."
 mem_vazurans.50.a:0 "Espérons-le."

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "Stabilisation de Failles"
 mem_vazurans.51.desc:0 "Avec les recherches de base effectuées et une solide compréhension de la formation des failles acquises, nos [root.GetScientistResearchSubroutinePlural] ont présenté une proposition pour établir une station à côté des anciennes coordonnées du portail. Selon leurs plans, il sera utilisé pour transférer l'énergie nécessaire à sa réouverture et à son entretien."
 mem_vazurans.51.a:0 "Faisons-le."

 MEM_VAZURANS_RIFT_STABILIZATION:0 "Stabilisation de la faille"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "Nous devons préparer l'équipement nécessaire pour rétablir et maintenir une connexion stable avec la base d'opérations de Vazouran."

 #Player being informed about established connection
 mem_vazurans.53.name:0 "Le portail"
 mem_vazurans.53.desc:0 "Nos ingénieurs ont terminé leur travail sur la station de rift. La procédure de stabilisation a été lancée, et après ce qui semblait être une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondes que nous avons envoyées ont confirmé que nous avons établi un lien solide avec l'autre côté. Nous sommes maintenant suffisamment confiants pour envoyer un corps expéditionnaire habité."
 mem_vazurans.53.desc.gestalt:0 "Nos drones d'ingénierie ont terminé leur travail sur la station de rift. La procédure de stabilisation a été lancée, et après ce qui semblait être une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondages que nous avons envoyés après avoir confirmé que nous avons établi un lien solide avec l'autre partie, nous sommes maintenant suffisamment confiants pour envoyer un corps expéditionnaire habité."
 mem_vazurans.53.a:0 "Bon travail."

 # Finding first active Rift Endpoint
 mem_vazurans.60.name:0 "Installation antique"
 # If we haven't seen a ruined version first
 mem_vazurans.60.a.desc:0 "Une ancienne installation d'une certaine sorte a été située au bord du système [mem_vazuran_gateway_endpoint_system.GetName]. Une rift dans le tissu même de l'espace-temps s'est formée ici, créant un '§hwormhole§!'Cela, notre spécule [Root.Owner.GetScientistPlural] peut fournir un conduit à travers le sous-espace à un autre trou de ver situé ailleurs dans notre galaxie. Les structures entourant apparaissent à la fois comme un confinement et un moyen de stabiliser cette rift apparemment artificielle. \n\nSondes envoyées dans le phénomène révélée des incompatibilités entre notre technologie et l'environnement à l'intérieur. Non, ils ont traversé, souffrir de la conduite de sublight ainsi que des malfunitions de réacteur conduisant à leur destruction. Avant de traverser ces francs, nous devrons être tentés, nous devrons modifier les systèmes de notre navire pour contrer ces effets indésirables."
 # If we have seen a ruined version first
 mem_vazurans.60.b.desc:0 "Une autre installation ancienne a été située au bord du système [mem_vazuran_gateway_endpoint_system.GetName]. Cette fois, nous avons trouvé une version intacte. Comme nous l'avions prévu sur la base de nos observations à l'emplacement précédent, une faille dans le tissu même de l'espace-temps s'est formée ici, créant un '§hwormhole§!'Cela, notre spécule [Root.Owner.GetScientistPlural] peut fournir un conduit à travers le sous-espace à un autre trou de ver situé ailleurs dans notre galaxie. Les structures entourant apparaissent à la fois comme un confinement et un moyen de stabiliser cette rift apparemment artificielle. \n\nSondes envoyées dans le phénomène révélée des incompatibilités entre notre technologie et l'environnement à l'intérieur. Non, ils ont traversé, souffrir de lecteur de sublight ainsi que des dysfonctionnements du réacteur conduisant à leur destruction. Avant que tous les déplacements à travers ces rempets puissent être tentés, nous devrons modifier les sous-systèmes de notre navire pour contrer ces effets indésirables."
 mem_vazurans.60.a:0 "Nous devrons nous adapter en premier."

 # Finding first ruined Rift Endpoint
 mem_vazurans.61.name:0 "Installation en ruine"
 # If we haven't seen an intact version first
 mem_vazurans.61.a.desc:0 "Une ancienne installation d'une certaine sorte a été située au bord du système [mem_vazuran_gateway_endpoint_system.GetName]. Son état ruiné ne cache pas ce fait que celui qui l'a créé, était beaucoup plus avancé que nous. Les scans préliminaires ont révélé une anomalie au centre de l'installation. Notre [Root.Owner.GetScientistPlural] juge que c'est le vestige d'un phénomène beaucoup plus grand. Si leur théorie est correcte, le but des structures est de stabiliser l'anomalie et de former une sorte de portail. Nous ne pouvons que deviner où il peut mener pour le moment.\n\n\nBien que nos espoirs de recréer cette technologie soient plutôt minces, étant donné suffisamment de temps, nous pourrons pouvoir restaurer cette installation à un état de travail."
 # If we have seen an intact version first
 mem_vazurans.61.b.desc:0 "Une autre installation ancienne a été située au bord du système [mem_vazuran_gateway_endpoint_system.GetName]. Cette fois, nous en avons trouvé un dans un état désolé. La RIFT Cette structure contient s'est presque effondrée en soi. Malgré les dégâts importants qu'il a maintenus il n'y a aucun doute sur le fait que celui qui l'a créé était beaucoup plus avancé que nous. Cette installation prouve également notre hypothèse [Root.Owner.GetScientistPlural]. Le but des structures est en effet de stabiliser et de soutenir la faille.\n\nBien que nos espoirs de recréer cette technologie soient plutôt minces, il est suffisamment de temps que nous pourrons pouvoir restaurer cette installation à un état de travail."
 mem_vazurans.61.a:0 "Si cela pouvait en quelque sorte être restauré..."

 # Finding ruined vazuran homesystem
 mem_vazurans.62.name:0 "Destruction totale"
 mem_vazurans.62.desc:0 "Ce système réside dans les ruines. Les champs de débris entourent les enveloppes cassées qui étaient une fois des stations puissantes. Une structure géante brisée près des restes de la deuxième planète domine le paysage comme un monument à la grandeur passée de ses constructeurs. Les épaves trouvées ici correspondent à la composition de style et de matériau des installations de rift suggérant que leurs constructeurs ont été un et le même.\n\nPas beaucoup plus pourrait être déterminé à propos de leur civilisation. Les stations abandonnées et les navires dérivant dans le vide semblent avoir depuis longtemps été pillés et cueillies de toute technologie précieuse et des coeurs de données restants semblent avoir délibérément nettoyé comme pour éliminer toutes les informations sur leurs créateurs - par qui nous ne pouvons pas déduire. \n\nL'installation de RIFT de ce système s'avère être assez différente de celles présentes dans le corps principal galactique. Il existe des structures supplémentaires entourant la faille - ou mieux de dire que plusieurs rifts contenaient simultanément dans son fonctionnement en tant que Nexus connecté à plusieurs points d'extrémité. Les possibilités stratégiques acquises en occupant ce système ne peuvent pas être surestimées. Que ce soit pour soutenir nos propres plans ou pour le nier à nos ennemis, la sécurisation de cet endroit pour le [owner.GetName] devrait avoir une priorité élevée."
 mem_vazurans.62.a:0 "Nous devrions revendiquer ce système."

 # Restoring ruined Rift Endpoint
 mem_vazurans.63.name:0 "Rift Terminus restauré"
 # Standard empire first time
 mem_vazurans.63.a.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. C'était tout à fait un travail en train de mettre ce casse-tête avec une compréhension très élémentaire de sa technologie. Le plus grand défi que nous avons confronté était la procédure d'activation pour stabiliser la faille. Il a finalement élaboré bien et la faille est désormais stable, mais rapporte comment cela est venu de dire le moins de dire le moins.\n\napparemment après plusieurs nuits instantanées une de nos [Root.GetScientistPlural] frustrées par le manque de progrès et dans un ajustement de fureur commencent à éteindre au hasard des cristaux de contrôle dans le cadre principal de l'installation, ce qui a entraîné la restauration de la faille. Le [Root.GetScientist] est maintenant annoncé comme un génie par certains, tandis que d'autres sont simplement soulagés, il n'a pas explosé tout le système..."
 mem_vazurans.63.a.name:0 "Appliquer plus de temps de repos à l'avenir."
 # Standard empire after first time
 mem_vazurans.63.b.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. En utilisant la même procédure que celle observée dans l'incident précédent, la faille s'est stabilisée sans problèmes."
 # Hive empire first time
 mem_vazurans.63.c.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures elles-mêmes avait été réalisée efficacement par nos drones, mais les activant s'avérons être un immense défi pour notre [Root.GetScientistPlural]. Après plusieurs semaines sans progression, l'un d'entre eux a soudainement commencé à recoudre au hasard des cristaux de contrôle dans le cadre principal de l'installation, ce qui a entraîné la stabilisation de la faille."
 mem_vazurans.63.c.name:0 "Nous ne nous attendions à rien de moins de notre perfection de Conscience."
 # Hive empire after first time
 mem_vazurans.63.d.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures elles-mêmes avait été exécutée efficacement par nos drones. Le processus de réactivation, cependant, s'est avéré quelque peu problématique. Plusieurs dizaines de défectueuses [Root.GetScientistPlural] ont dû être rejetées jusqu'à ce que l'on puisse recréer notre succès précédent. Cependant, la faille a été stabilisée."
 mem_vazurans.63.d.name:0 "Supprimez les défauts, ils sont indignes de notre perfection."
 # Machine empire first time
 mem_vazurans.63.e.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures elles-mêmes avait été réalisée efficacement par nos drones, mais les activant s'avérons être un immense défi pour notre [Root.GetScientistPlural]. Après plusieurs semaines sans progression, l'un d'entre eux a appliqué un sous-programme de randomisation standard pour déterminer un nouvel accord de cristaux de contrôle dans le cadre principal de l'installation. Cette opération a été remplie de succès et la faille a été stabilisée."
 mem_vazurans.63.e.name:0 "Louez notre sous-programme de randomisation."
 # Machine empire after first time
 mem_vazurans.63.f.desc:0 "Le terminus de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures avait été exécutée efficacement par nos drones. La réplication de notre procédure d'exploitation précédente a été remplie de succès. La faille est maintenant stable."
 mem_vazurans.63.f.name:0 "Comme prévu."

 requires_technology_mem_vazuran_rift_stabilization:0 "$TRIGGER_FAIL$Requiert Technologie £physics£ §Y$tech_mem_vazuran_rift_stabilization$§!."
 BYPASS_DESC_INACTIVE_MEM_VAZURAN_INTERDIM_GATEWAY:0 "Nécessite une activation en restauré un terminus de §Yfaille§!."
 GATEWAY_VAZURAN_DESC_UNEXPLORED:0 "Ce système contient une §Yfaille§! §Rinexplorée§!"

 # Restoring ruined Star Throne
 mem_vazurans.64.name:0 "Habitat des précurseurs restauré"
 mem_vazurans.64.desc:0 "L'habitat des précurseurs en ruines a été entièrement restauré. Les champs de débris environnants ont été effacés et leur matériau utilisé lors de l'effort de restauration. Nos équipes de construction sont venues se référer à l'habitat comme «trône des étoiles». Ce n'est pas clair qui est venu avec ce nom ou pourquoi, mais à ce stade, il a bloqué et quelqu'un pourrait être offensé si nous l'avons changé maintenant..."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "Dévastation"
 #haven't seen anything Vazourane related so far
 mem_vazurans.200a.desc:0 "En atteignant le système §H[From.GetName]§!, nos capteurs ont révélé qu'une de ses planètes avait été brisée en morceaux à un moment donné de son passé. On ne sait pas ce qui a causé cela. Une enquête plus approfondie est recommandée."
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "Nous avons rencontré un autre monde brisé. Un bref balayage de son voisinage révèle des traces des mêmes alliages d'éléments lourds que nous avons trouvés auparavant. Cette planète a dû être victime de la même force."
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "Nous avons rencontré un autre monde brisé. Une brève analyse de son voisinage révèle des traces des mêmes alliages d'éléments lourds utilisés par les Vazouranes. Un autre monde est victime de leur règne de terreur."
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "Un monde détruit"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "Une enquête à long terme sur ce site devrait nous fournir plus d'informations sur ce qui aurait pu arriver à cette planète."
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "Apocalypse"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de §Y[From.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses qui ne se produisent pas naturellement peuvent être trouvées. Qui a fait cela ? et pourquoi ? Cela reste un mystère..."
 #met vazurans before
 mem_vazurans.201b.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de §Y[From.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses propres à la technologie Vazourane peuvent être trouvées. Il semble qu'ils aient fait un exemple de ceux qui vivent ici. Aucune trace de la civilisation présumée avoir vécu autrefois sur ce monde ne peut être trouvée."
 mem_vazurans.201.a:0 "Consternant."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "Couvert de cratères"
 mem_vazurans_category_1_desc:0 "Bien qu'il ne soit pas inhabituel que des planètes stériles présentent les résultats de nombreux impacts cosmiques, dans ce cas, la configuration des cratères semble être trop régulière pour se produire naturellement."
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "La fin d'un monde"
 mem_vazurans.202.desc:0  "En effectuant une série de vols d'étude à basse altitude pour étudier les sites des cratères à l'aide d'une navette, nos scientifiques ont reçu une faible transmission, diffusée en boucle, provenant d'un lieu situé sous les débris. §Y[root.Leader.GetName]§!, bien que capable de localiser sa source, a rapidement rejeté l'idée d'essayer de l'atteindre, car l'accès est bien trop dangereux.\n\nDe retour à bord du §Y[root.GetName]§!, [root.Leader.GetSheHe] a réussi à déchiffrer la transmission enregistrée..\n\nCela consiste plusieurs minutes de flux vidéo, commençant au milieu de ce qui semble avoir été un reportage en direct sur une célébration publique :\n\n§W'De grands défilés parmi les décombres, dans les rues, accompagnés d'applaudissements en masse. Jusqu'à ce que soudainement, l'atmosphère change complètement, et la panique se propage. Puis, la caméra est brusquement déplacée vers le ciel qui s'assombrit. Une épave de vaisseau trace une ligne de feu lorsqu'elle tombe au sol. Avant qu'il n'atteigne la surface, il y a des explosions géantes tout autour, et la vidéo se termine.'§!\n\nIl n'y a pas assez de données pour nous permettre de traduire ce qui a été dit, mais §Y[root.Leader.GetName]§! prend cela comme preuve que §Y[From.GetName]§! a été victime d'un bombardement balistique par une flotte extraterrestre. Des traces d'un composé superdense répandu à la surface de la planète soutiennent cette théorie."
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "Une blague cruelle"
 mem_vazurans.203.desc:0 "L'enquête sur la surface de §Y[From.GetName]§! n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdense, qui n'est pas connu pour exister naturellement, ont été trouvées à travers toute la planète. §Y[From.GetName]§!. \n\nCependant, un avancée majeure a été faite lorsque le §Y[Root.GetName]§! a detecté une base cachée à l'intérieur d'un astéroïde en orbite. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique a pu reconstituer la situation dramatique à laquelle les habitants de §Y[From.GetName]§! ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforme leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi l'ai également repérée. Comme indiqué dans les journaux, le système de stase s'est arrêté, selon les rapports systèmes, dix ans après la perte de contact avec la surface. §Y[root.Leader.GetName]§! ne peut pas imaginer la crainte et le désespoir que ces gens ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité FTL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 mem_vazurans.203.desc.gestalt:0 "L'enquête sur la surface de §Y[From.GetName]§! n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdense, qui n'est pas connu pour exister naturellement, ont été trouvées à travers toute la planète. §Y[From.GetName]§!. \n\nCependant, un avancée majeure a été faite lorsque le §Y[Root.GetName]§! a detecté une base cachée à l'intérieur d'un astéroïde en orbite. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique pourrait reconstituer la situation dramatique les habitants de §Y[From.GetName]§! ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforment leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi ait également pu la repérer. Comme indiqué dans les journaux, le système de stase s'est arrêté selon le calendrier dix ans après la perte de contact avec la surface. Il est difficile même d'imaginer l'effroi et le désespoir que les survivants ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité FTL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "Fantômes du passé"
 mem_vazurans.204.desc:0 "Au cours d'une étude plus approfondie de la surface de §Y[From.GetName]§!, l'un des assistants de §Y[Root.Leader.GetName]§! a remarqué ce qui ressemblait à des structures artificielles. Leur existence a été confirmée par la suite par notre équipe sur le terrain.\n\nL'enquête sur ces ruines n'a cependant pas permis de progrès significatifs, principalement en raison des communications entre le §Y[Root.GetName]§! et les scientifiques dirigés par §Y[Root.Leader.GetName]§! qui ont été interrompues à plusieurs reprises. Plusieurs membres du personnel ont vécu ce qu'ils ont décrit comme des épisodes psychotiques au cours de ces moments. Affecté par ce phénomène également, le scientifique en chef a décidé de retourner à la navette, craignant que rester plus longtemps ne mette l'équipe en danger. Cependant, avant qu'ils ne puissent décoller, une autre panne de courant s'est produite, qui a duré beaucoup plus longtemps que tout autre avant ce point. Lorsque les communications ont pu être rétablies, un scientifique, avec une voix très secoués, a annoncé qu'il fallait partir immédiatement. La moitié d'entre eux étaient encore inconscients lorsqu'ils sont arrivés aux coordonnées du rendez-vous avec le §Y[Root.GetName]§!.\n\nAprès s'être remis, §Y[Root.Leader.GetName]§! rapporte avoir vécu la mort collective d'un monde entier aux mains d'un ennemi impitoyable. Selon sa théorie, les habitants de §Y[From.GetName]§! devaient posséder des capacités psychiques étendues, ce qui a conduit à ce que leurs derniers moments terrifiants soient imprimés sur la planète elle-même. Bien que physiquement indemnes, les événements ont eu un effet durable sur eux.\n\nDe nouvelles analyses ont montré des traces d'un composé superdense répandu sur la surface de la planète, qui proviendrait probablement des armes utilisées pour sa destruction, d'après les hypothèses de §Y[Root.Leader.GetName]§!."

 #Anomaly 2
 mem_vazurans_category_2:0 "Couvert de cratères"
 mem_vazurans_category_2_desc:0 "Des scans de §Y[From.GetName]§! détectent des formations de cratères suspectes et des traces du même composé superdense qui n'est pas connu pour se produire naturellement mais qui a été lié à de multiples effondrements civilisationnels sur des planètes précédemment étudiées."

 #Anomaly success 4
 mem_vazurans.205.name:0 "Satellites suspects"
 mem_vazurans.205.desc:0 "Une enquête plus approfondie sur §Y[From.GetName]§! a révélé qu'elle avait en effet déjà été habitée mais qu'elle était devenue inhabitable soudainement. En même temps qu'une couche de matériau super dense qui s'est déposée sur la planète, probablement à la suite d'un bombardement orbital. Ces événements doivent avoir eu lieu il y a plusieurs milliers d'années et les restes en surface sont trop dégradés et érodés pour tirer des conclusions supplémentaires.\n\nAlors que §Y[root.Leader.GetName]§! était sur le point de conclure ses rapports d'enquête, Les scanners du §Y[Root.GetName]§! ont détecté un ensemble de minuscules objets étrangement identiques en orbite autour de la lune de §Y[From.GetName]§!. Ceux-ci se sont avérés être des satellites artificiels contenant des noyaux de données. Le scientifique en chef suppose que ceux-ci étaient censées être trouvées et agissent comme des capsules temporelles.\n\nCependant, il faudra un effort considérable pour accéder et déchiffrer les données qui y sont stockées."
 mem_vazurans.205.a:0 "Que contiennent-ils ?"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "Déchiffrer les noyaux de données"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "Nous avons récupéré des noyaux de données laissés dans l'espace lorsque §Y[From.From.GetName]§! a été détruit. Qui sait quel secret ou message ils contiennent ?"
 
 #Project finished
 mem_vazurans.206.name:0 "Capsules de temps"
 mem_vazurans.206.desc:0 "Nos scientifiques ont réussi à déchiffrer des parties des noyaux de données. Jusqu'à présent, il semble que chaque exemplaire soit une réplique exacte des autres et qu'ils contiennent donc les mêmes informations - vraisemblablement une stratégie pour augmenter la probabilité de sa conservation. Les données contenues sont extrêmement vastes et il faudra des mois, voire des années à nos scientifiques pour les déchiffrer complètement.\nLa première entrée, apparemment une page de titre, a déjà été traduite :\n\n§W'Nous nous pensions invincibles. Nous pensions que nous pouvions arrêter les 'Destructeurs'. Nous n'étions pas une jeune race comme les autres qu'ils ont abattus - nous avons parcouru la galaxie pendant un millénaire. Mais ils nous ont devancés. Au moment où ce message est trouvé, il ne restera surement rien d'autre de notre race fière. Nous laissons cet enregistrement dans l'espoir que notre trésor le plus précieux, les paroles de nos plus grands philosophes - notre héritage culturel - puissent survivre à l'extinction de notre race.'§!"
 mem_vazurans.206.a:0 "Bon travail."
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "Conclusion de l'Initiative de défense planétaire"
 mem_vazurans.240.desc:0 "Depuis le début de cette entreprise ambitieuse, de nombreuses approches ont été présentées et rejetées à nouveau. Pourtant, l'une semble très prometteuse.\n\nDepuis longtemps, nous utilisons des boucliers pour protéger nos vaisseaux et nos stations spatiales, mais l'application de cette technologie à l'échelle planétaire a toujours été considérée comme économiquement irréalisable. Cependant, étant donné la menace Vazourane qui menace la §Y[root.GetName]§!, les partisans de longue date de cette technologie ont finalement réussi à obtenir le financement nécessaire pour poursuivre leur objectif."
 mem_vazurans.240.a:0 "Commencez la recherche."

 #Damper field quest start 1
 mem_vazurans.251.name:0 "Épave extraterrestre trouvée"
 mem_vazurans.251.desc:0 "Lors d'une opération de prospection minière de routine sur §Y[root.GetName]§!, les prospecteurs ont fait une découverte inattendue : à moitié recouverte de débris naturels se trouve une ancienne épave. Les responsables gouvernementaux ont été rapidement informés de cette découverte particulière."
