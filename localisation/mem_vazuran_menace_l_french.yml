 mem_VAZURAN_ARMOR_DESC:0 "Ce matériau ultra-dense a fourni aux vaisseaux Vazouranes une durabilité extrême. Il est largement supérieur à tout autre type de blindage connu."
 mem_XENTRONIUM_ARMOR_L:0 "Grand blindage en xentronium"
 mem_XENTRONIUM_ARMOR_M:0 "blindage moyen en xentronium"
 mem_XENTRONIUM_ARMOR_S:0 "Petit blindage de xentronium"
 mem_VAZURAN_DRONE_HANGAR:0 "Drone Hangar"
