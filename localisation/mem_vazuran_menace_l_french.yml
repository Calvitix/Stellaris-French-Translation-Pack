 mem_vazurans_damper_field_exploit:0 "Adaptation du champ d'absorption"
 mem_vazurans_damper_field_exploit_desc:0 "Grâce à nos connaissances de base sur ses capacités et ses limites, nous avons pu adapter notre armement pour exploiter quelques faiblesses mineures."

 mem_vazurans_raided:0 "Ciblé par un raid Vazouran"
 mem_vazurans_raided_desc:0 "Cette planète a été dévastée lors d'un raid brutal par les Vazouranes. Il faudra beaucoup de temps pour se remettre de ce coup impitoyable."

