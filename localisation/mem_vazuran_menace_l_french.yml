 mem_vazurans_category_3_desc:0 "Une ancienne épave extraterrestre a été trouvée sur §Y[From.GetName]§!. Une enquête plus approfondie est nécessaire."

 #Anomaly success
 mem_vazurans.252.name:0 "Un trésor technologique"
 mem_vazurans.252.desc:0 "Au début, notre équipe scientifique n'a pas reconnu l'origine de l'épave en raison de ses dommages et de son état de détérioration avancé, mais une analyse de sa composition matérielle a révélé qu'elle était indubitablement Vazourane. C'est un mystère pour nous, étant donné que les Vazouranes ont tendance à auto-détruire les vaisseaux désactivés plutôt que de laisser leur technologie tomber entre les mains de l'ennemi. Les circonstances sont encore plus heureuses car, bien que la plupart des systèmes du vaisseau soient à peine reconnaissables, un élément clé de leur technologie reste largement intact. Selon le scientifique en chef §Y[root.Leader.GetName]§!, nous sommes maintenant en possession d'un générateur de champ d'amortissement - la principale source de la durabilité extraordinaire de leurs vaisseaux.\n\nSi nous avons suffisamment de temps pour étudier ses capacités, nous pourrions être en mesure de trouver une façon de contourner son effet sur nos armes."
 mem_vazurans.252.desc.gestalt:0 "Au début, nous n'avons pas pu reconnaître l'origine de l'épave en raison de ses dommages et de son état de détérioration avancé, mais une analyse de sa composition matérielle a révélé qu'elle était indubitablement Vazourane.\n\nComment elle s'est retrouvée à cet endroit reste mystère pour nous, étant donné que les Vazouranes ont tendance à auto-détruire les vaisseaux désactivés plutôt que de laisser leur technologie tomber entre les mains de l'ennemi. Les circonstances sont encore plus heureuses car, bien que la plupart des systèmes du vaisseau soient à peine reconnaissables, un élément clé de leur technologie reste largement intact. Selon notre [root.owner.GetScientistResearchSubroutine] §Y[root.Leader.GetName]§!, nous sommes maintenant en possession d'un générateur de champ amortisseur - la principale source de l'extraordinaire durabilité de leurs vaisseaux.\n\nCompte tenu du temps nécessaire pour étudier ses capacités, nous pourrions être en mesure de trouver un moyen de contourner son effet sur nos armes."
 mem_vazurans.252.a:0 "Intrigant"

