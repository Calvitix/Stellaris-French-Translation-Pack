 #Blockers
 d_mem_vazuran_ruined_section:0 "Section en ruines"
 d_mem_vazuran_ruined_section_desc:0 "Cette section d'habitat a été dévastée par de multiples impacts de projectiles. D'importants travaux de réparation et de nettoyage sont nécessaires pour le rendre à nouveau habitable."

