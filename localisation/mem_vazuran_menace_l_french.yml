 #Techs
 tech_mem_vazuran_xentronium_armor:0 "Blindage de xentronium"
 tech_mem_vazuran_xentronium_armor_desc:0 "Ce matériau ultra-dense a fourni aux vaisseaux vazouranes une durabilité extrême. Il est largement supérieur à tout autre type d'armure connu."

 tech_mem_vazuran_xentronium_rounds:0 "Munitions de xentronium"
 tech_mem_vazuran_xentronium_rounds_desc:0 "Ce matériau ultra-dense a fourni aux vaisseaux vazouranes une durabilité extrême. Mais ses caractéristiques en font également le matériau de choix pour nos munitions cinétiques."
 
 tech_mem_vazuran_damper_field_bypass:0 "Contournement du champ d'absorption"
 tech_mem_vazuran_damper_field_bypass_desc:0 "Une meilleure compréhension des lois physiques sous-jacentes sur lesquelles la technologie des champs d'amortissement est basée nous permettra de contourner ses effets sur nos armes - au moins dans une certaine mesure..."

 tech_mem_vazuran_rift_stabilization:0 "Stabilisation de la faille"
 tech_mem_vazuran_rift_stabilization_desc:0 "Nos scientifiques voient la possibilité de rétablir la faille qui a conduit la flotte vazourane à notre système de capital, nous donnant ainsi l'opportunité de lancer une contre-attaque contre eux dans leur propre espace."

 tech_mem_vazuran_rift_travel:0 "Voyage à travers les failles"
 tech_mem_vazuran_rift_travel_desc:0 "Malgré certaines similitudes superficielles avec les trous de ver naturels, le mode de fonctionnement des failles et leur origine totalement artificielle déconcertent toujours nos scientifiques. Un moyen de traverser en toute sécurité ces trous dans la réalité est peut-être à portée de main."

