 #Damper field project finished
 mem_vazurans.260.name:0 "Transmission d'énergie supprimée"
 mem_vazurans.260.desc:0 "Après avoir effectué plusieurs expériences sur le générateur de champ d'amortisseur récupéré, notre [root.GetScientistResearchSubroutinePlural] a pu établir une solide compréhension de ses capacités. Contrairement à nos boucliers, qui absorbent l'énergie des attaques entrantes jusqu'à ce qu'elles soient épuisées, le champ créé par ce générateur supprime de façon permanente les transmissions d'énergie de sorte qu'une fraction seulement d'entre elles atteignent l'objet protégé.\n\nBien qu'il fonctionne contre tout type de arme, des tests ont montré qu'elle était plus efficace contre celles à base d'énergie. Bien que l'application de cette technologie à notre propre flotte puisse sembler tentante au premier abord, nos expériences ont démontré des effets secondaires problématiques causés par ce dispositif de protection. La suppression de la transmission d'énergie n'est pas limitée à l'énergie provenant de l'extérieur de sa zone d'effet mais affecte également les systèmes internes des vaisseaux. Jusqu'à présent, aucun moyen de les protéger des effets du champ amortisseur n'a été trouvé.\n\nNos [root.GetScientistResearchSubroutinePlural] ont seulement réussi à acquérir une compréhension rudimentaire des principes scientifiques sous-jacents de la technologie. Cependant, il s'agit néanmoins d'une étape importante pour surmonter la supériorité technologique Vazourane et devrait améliorer nos chances dans les batailles contre leurs vaisseaux."
 mem_vazurans.260.a:0 "Fascinant."

 # Reaching Vazourane Homesystem
 mem_vazurans.280.name:0 "Le système d'origine Vazouran"
 mem_vazurans.280.desc:0 "Notre éclaireur a atteint l'autre côté de la faille. Comme prévu, ses capteurs confirment qu'il est fortement fortifié. Outre un cercle de forteresses formidables autour des frontières du système et une flotte d'une force similaire à celle que nous avons rencontrée lors de l'attaque de notre monde natal, il existe un autre vaisseau de taille beaucoup plus grande que tout ce qui a été vu auparavant. Il est en orbite autour d'un monde brisé près d'une structure géante qui semble être la base d'opérations de Vazouran.\n\nAlors que notre vaisseau traite toujours les données, il détecte un pic dans les relevés d'énergie dans les forteresses. Il ne peut plus y rester sans risquer d'être attaqué. Si nous devons revenir, il doit être en vigueur."
 mem_vazurans.280.a:0 "Sortez d'ici !"
 
 # Defeated Vazourane Homefleet
 mem_vazurans.281.name:0 "La flotte Vazourane est vaincue"
 mem_vazurans.281.desc:0 "La flotte Vazourane n'est plus, leur Colosse a été vaincu et nous sommes victorieux.\n\nLa voie est maintenant libre pour nos troupes de reprendre leur base."
 mem_vazurans.281:0 "A la victoire."

 # Invaded Vazourane HQ
 mem_vazurans.282.name:0 "C'est fini"
 mem_vazurans.282.desc:0 "Aujourd'hui marque le début d'une nouvelle ère. La menace Vazourane a été vaincue. Notre peuple ne vivra plus dans la peur de ses attaques.\n\nNos forces ont dû payer un lourd tribut à cette victoire, car les défenseurs vazouranes restants se sont enfoncés pour défendre toutes les structures encore debout. Face à l'inévitabilité de leur défaite, ils ont déclenché une séquence d'autodestruction, détruisant la majeure partie de la surface habitable.\n\nCependant, nos troupes ne sont pas reparties les mains vides. L'une de nos équipes d'opérations spéciales chargées de récupérer les informations technologiques retournées avec un noyau de données contenant des détails sur le processus de production de 'Xentronium' - le matériau dont les blindages Vazourane sont faits. Compte tenu de ses caractéristiques, en particulier de sa densité extrême, il pourrait non seulement être utile pour le blindage de notre vaisseau, mais également permettre des améliorations significatives de nos tours cinétiques."
 mem_vazurans.282.desc.gestalt:0 "Aujourd'hui marque le début d'une nouvelle ère. La menace Vazourane a été vaincue. Les §Y[Root.GetName]§! ne vivront plus dans la peur de leurs attaques.\n\nNos forces ont dû payer un lourd tribut à cette victoire, car les défenseurs vazouranes restants se sont enfoncés pour défendre toutes les structures encore debout. Face à l'inévitabilité de leur défaite, ils ont déclenché une séquence d'autodestruction, détruisant la majeure partie de la surface habitable.\n\nCependant, nos drones de combat ne sont pas partis les mains vides. L'une de nos escouades de drones d'opérations spéciales chargées de récupérer les informations technologiques retournées avec un noyau de données contenant des détails sur le processus de production de 'Xentronium' - le matériau dont les blindages Vazouranes sont faits. Compte tenu de ses caractéristiques, en particulier de sa densité extrême, il pourrait non seulement être utile pour le blindage de notre vaisseau, mais également permettre des améliorations significatives de nos tours cinétiques."
 mem_vazurans.282.a:0 "Bon travail !"

 # Player is informed of Vazouranes committing genocide
 mem_vazurans.306.name:0 "Atrocités Vazouranes"
 mem_vazurans.306.desc:0 "Nous avons reçu des informations sur une campagne Vazourane en cours pour éradiquer les [mem_vazurans_extermination_target.GetSpeciesNamePlural] et détruire complètement le système §Y[mem_vazurans_extermination_target.GetName]§!. On ne sait pas si quelque chose s'est produit pour justifier cette terrible atrocité. Ce qui est clair, cependant, c'est que les [mem_vazurans_extermination_target.GetSpeciesNamePlural] mènent une bataille perdue. Leur fin n'est qu'une question de temps à ce stade."
 mem_vazurans.306.a:0 "Quelle horreur..."
 # Galactic Resolutions
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "Menace Vazourane : défenses coloniales"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "Avec les raids vazouranes dans toute la galaxie, aucune colonie ne semble être en sécurité. Avec cette résolution, les membres de la communauté galactique accepteront de partager leurs connaissances sur les schémas d'attaque vazouranes et les contre-mesures possibles pour mieux protéger leurs citoyens et leurs infrastructures."
 resolution_galactic_focus_crisis_vazurans_1_effect_success:0 "Les colonies subiront une réduction de la dévastation et des pertes de pop des raids vazouranes."
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "Menace Vazourane : Inverser la vapeur"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "La communauté galactique est paralysée par la peur des attaques vazouranes depuis bien trop longtemps. Il est temps de coopérer activement pour résister à leurs assauts."
 resolution_galactic_focus_crisis_vazurans_2_effect_success:0 "Le partage des données tactiques sur les vaisseaux vazouranes ainsi qu'un effort de collaboration pour améliorer les performances des moteurs subluminiques amélioreront les chances d'atteindre les colonies attaquées à temps et de mieux réussir au combat contre les attaquants."
