 mem_vazuran_gateway_nexus:0 "Nexus de la faille"
 mem_vazuran_gateway_nexus_DESC:0 "Un lien pour établir des failles dimensionnelles à travers le tissu même de l'espace qui permet un voyage instantané vers des failles établies."
 mem_vazuran_gateway_nexus_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_nexus_CONSTRUCTION_INFO_DELAYED:0 ""
 #Vazuran Rift Endpoint
 mem_vazuran_gateway_endpoint:0 "Terminus de la faille"
 mem_vazuran_gateway_endpoint_DESC:0 "Une installation utilisée pour stabiliser les failles dimensionnelles à son emplacement, permettant une utilisation continue comme moyen de voyage instantané vers le système auquel la faille est connectée."
 mem_vazuran_gateway_endpoint_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_CONSTRUCTION_INFO_DELAYED:0 ""
 #Vazuran Ruined Rift Endpoint
 mem_vazuran_gateway_endpoint_ruined:0 "Terminus de la faille en ruine"
 mem_vazuran_gateway_endpoint_ruined_DESC:0 "Cette installation en ruine pourrait, si elle était restaurée, être utilisée pour stabiliser les failles dimensionnelles à son emplacement, permettant ainsi une utilisation continue comme moyen de voyage instantané vers le système auquel la faille est connectée."
 mem_vazuran_gateway_endpoint_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_ruined_CONSTRUCTION_INFO_DELAYED:0 ""
 #Ruined Precursor Habitat
 mem_vazuran_habitat_ruined:0 "Habitat des précurseurs en ruines"
 mem_vazuran_habitat_ruined_DESC:0 "Un habitat précurseur en ruine. Bien que ses entrailles aient été vidées par des pillards il y a des lustres, la coque principale de la mégastructure est encore presque intacte. Avec la bonne technologie et beaucoup de ressources, elle pourrait être remise à neuf."
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
 #Precursor Habitat
 mem_vazuran_habitat:0 "Habitat des précurseurs"
 mem_vazuran_habitat_DESC:0 "Une arcologie des précurseurs de l'espace profond offrant des conditions de vie semblables à celles d'une planète, bien que résolument urbaines. L'hydroponie et les technologies de filtrage avancées permettent l'autosuffisance, et les installations de la station peuvent extraire des matières premières de la planète hôte de la station."

 #bypass
 GATEWAY_VAZURAN:0 "Faille interdimensionnelle"
 GATEWAY_VAZURAN_DESC:0 "Une faille créée artificiellement formant un passage entre deux endroits."

 #Rift opens
 mem_vazurans.4.name:0 "Une faille subspatiale se forme"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "Un énorme pic d'énergie a été signalé par les stations de détection locales du système §Y[mem_vazurans_target_sun.GetName]§!. Les premiers rapports décrivent sa source comme une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte élevé et les autorités locales demandent l'assistance immédiate de nos forces navales."
 mem_vazurans.4a.desc.gestalt:0 "Nos stations de détection locales du système §Y[mem_vazurans_target_sun.GetName]§! ont détecté un énorme pic d'énergie. Nous avons envoyé des drones pour enquêter sur ce qui semble être une faille dans l'espace - un trou dans la réalité elle-même.\n\nLa défense du système est en état d'alerte. Nous devrions prendre la précaution d'envoyer notre flotte pour renforcer nos sous-programmes en charge du système."

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "Les stations de détection du système §Y[mem_vazurans_target_sun.GetName]§! indiquent qu'une nouvelle faille subspatiale se forme. Notre flotte a déjà été mise en alerte. Nous devons nous préparer au pire."
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "Les stations de détection du système §Y[mem_vazurans_target_sun.GetName]§! signalent qu'une gigantesque faille subspatiale est en train de se former. À en juger par sa taille, une puissante tempête se prépare. Nous devrions nous préparer au pire."
 #response in first encounter
 mem_vazurans.4.a:0 "Lancez une enquête sur cette anomalie."
 #response in later encounter
 mem_vazurans.4.b:0 "Préparez la flotte."
 #response in retaliation encounter
 mem_vazurans.4.c:0 "Nous ne fléchirons pas."

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "Enquête sur la faille subspatiale"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "Nos scientifiques sont encore perplexes quant à la formation de cette faille dans l'espace-temps. Nous devons trouver des réponses."
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "Nous sommes attaqués"
 #first encounter
 mem_vazurans.5a.desc:0 "La faille a formé une sorte de portail. Des vaisseaux de conception inconnue ont commencé à en sortir. Ils nous contactent."
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "Le portail s'est formé et des forces hostiles ont été confirmées se déplaçant vers notre colonie. Il semble que ce soit une autre de leurs flottes de raid."
 #retaliation encounter
 mem_vazurans.5c.desc:0 "Un portail géant s'est formé, libérant une énorme flotte. Elle se dirige directement vers notre planète."
 #response in first encounter
 mem_vazurans.5.a:0 "À l'écran."
 #response in later encounter
 mem_vazurans.5.b:0 "Protégez la colonie."
 #response in retaliation encounter
 mem_vazurans.5.c:0 "Défendez [root.Capital.GetName] à tout prix !"

 #First Contact message
 mem_vazurans.6.name:0 "Message entrant"
 mem_vazurans.6a.desc:0 "Nous sommes les Vazouranes. Nous avons asservi cette galaxie bien avant que vos ancêtres ne quittent même leurs pitoyables grottes...\n\nVous nous servirez, ou bien partagerez le même sort que ceux qui vous ont précédés.\n\nSachez que vous existez simplement parce que nous le permettons...\n\nEt si vous osez résister, vous finirez comme nous le demandons."
 mem_vazurans.6b.desc:0 "Votre espèce est plus résistante que prévu...\n\nNous sommes les Vazouranes. Nous avons asservi cette galaxie bien avant que vos ancêtres ne quittent même leurs pitoyables grottes...\n\nVous nous servirez, ou partagerez le même sort que ceux qui vous ont précédés. Nous avons brûlé votre monde une fois, et nous pouvons le faire à nouveau.\n\nSachez que vous existez simplement parce que nous le permettons...\n\nEt si vous osez résister, vous finirez comme nous le demandons."
 mem_vazurans.6.a:0 "Qui êtes vous ?"
 mem_vazurans.6.a.response:0 "Vos maîtres... Vous n'avez pas besoin d'en savoir plus..."
 #peaceful reply
 mem_vazurans.6.b:0 "Mais il doit y avoir un moyen de coexister pacifiquement ! ?"
 mem_vazurans.6.b.response:0 "En effet... Nous gouvernons, vous servez..."
 #xenophobe reply
 mem_vazurans.6.c:0 "Nous ne vous craignons pas, Xéno..."
 mem_vazurans.6.c.response:0 "Vous le ferez... avec le temps."

 #Message for retaliation
 mem_vazurans.7.name:0 "Message entrant"
 mem_vazurans.7a.desc:0 "Votre résistance continue a été une nuisance pendant trop longtemps. Nous avons envoyé notre flotte pour vous montrer les conséquences de vos actions."
 mem_vazurans.7b.desc:0 "Pensiez-vous que votre bricolage avec notre technologie passerait inaperçu ? Vous allez maintenant répondre de votre sacrilège..."
 mem_vazurans.7.a:0 "Mettez fin à la transmission."

 #Colony lost to Vazourane Terror attack
 mem_vazurans.8.name:0 "Colonie perdue"
 mem_vazurans.8.desc:0 "Les Vazouranes ne se sont pas contentés de prendre nos ressources cette fois. Une colonie entière a été détruite alors que nous restons incapables de répondre à ces atrocités."
 mem_vazurans.8.a:0 "Il doit y avoir un moyen de les arrêter !"
 mem_vazurans.8.b:0 "Nous devons protéger notre peuple... d'une manière ou d'une autre !"

 #Colony attacked by Vazourane Raid
 mem_vazurans.9.name:0 "Raid sur une Colonie"
 mem_vazurans.9.desc.a:0 "Notre colonie de §Y[mem_vazurans_raid_planet_name.GetName]§! a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque irresponsable, et l'infrastructure de la planète a été dévastée.\n\nMalgré ce résultat horrible, les pertes et les dégâts auraient été encore plus importants sans nos défenses planétaires."
 mem_vazurans.9.desc.b:0 "Notre colonie de §Y[mem_vazurans_raid_planet_name.GetName]§! a été touchée par une flotte de raid Vazourane. D'innombrables citoyens ont perdu la vie à cause de cette attaque téméraire et l'infrastructure de la planète a été dévastée."
 mem_vazurans.9.a:0 "Nous résisterons !"
 mem_vazurans.9.b:0 "Nous devons renforcer nos défenses !"
 mem_vazurans.9.c:0 "Nous devons protéger notre peuple... Mais comment ? !"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "Renforcer les défenses"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "Suite à l'attaque dévastatrice contre l'une de nos colonies, une initiative a été lancée pour trouver des moyens de mieux protéger notre peuple contre la menace vazurane."

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "Agitation dans la galaxie"
 mem_vazurans.20a.desc:0 "Nous avons reçu des informations selon lesquelles une force inconnue aurait attaqué l'empire '§Y[mem_vazuran_victim.GetName]§!'."
 mem_vazurans.20b.desc:0 "Nos informateurs au sein de '§Y[mem_vazuran_victim.GetName]§!' signalent un autre raid en cours par les forces vazouranes."
 mem_vazurans.20c.desc:0 "Nous avons reçu des informations sur un raid en cours des forces vazouranes contre l'empire '§Y[mem_vazuran_victim.GetName]§!'."
 mem_vazurans.20d.desc:0 "Encore une fois, les forces Vazouranes ont commencé l'un de leurs raids. Cette fois, ils ciblent l'empire '§Y[mem_vazuran_victim.GetName]§!'."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "Agitation dans la galaxie"
 mem_vazurans.21a.desc:0 "Les Vaisseaux marchands font état d'attaques en cours contre divers empires avec lesquels nous n'avons pas encore établi de contact, contre une force inconnue. Les assaillants seraient très bien équipés."
 mem_vazurans.21b.desc:0 "Les canaux de communication subspatiaux libres sont à nouveau inondés de rapports sur les raids Vazouranes."

 # Information event about Vazourane Homefleet defeated
 mem_vazurans.30.name:0 "Flotte Vazourane vaincue !"
 mem_vazurans.30a.desc:0 "Nous avons appris que les Vazouranes ont subi une défaite décisive contre la flotte [mem_vazuran_victor.GetAdj]. Avec leur flotte détruite, la galaxie peut enfin se réjouir de la fin du règne de terreur Vazourane."

 # Information event about Vazourane Homeworld Taken
 mem_vazurans.31.name:0 "Le Monde d'origine Vazourane saisi"
 mem_vazurans.31a.desc:0 "Sans leur flotte, ce n'était qu'une question de temps avant la chute du monde natal des Vazouranes. Alors que l'armée [mem_vazuran_invader.GetAdj] célèbre la chute de la planète, la galaxie entre dans une nouvelle ère, libérée de la menace vazourienne qui la menaçait depuis des millénaires."
 mem_vazurans_31.a:0 "Enfin !"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "Portail dimensionnel"
 mem_vazurans.40.desc:0 "Comme l'indiquait la télémétrie de nos sondes envoyées dans la faille peu avant notre première rencontre avec les Vazouranes, elle agit comme un portail, de manière plutôt similaire à des trous de ver naturels. Contrairement aux trous de ver, cependant, cette faille semble avoir été créée artificiellement. Nos [root.GetScientistResearchSubroutinePlural] n'ont pas été en mesure de fournir la moindre explication sur la façon dont cela a pu être réalisé.\n\nJusqu'à ce que nous en sachions plus, nous devrons supposer que ces portails peuvent s'ouvrir n'importe où. Nous devons être sur nos gardes."
 mem_vazurans.40.a:0 "C'est très déconcertant."

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "L'attaque est terminée"
 mem_vazurans.50a.desc:0 "Notre flotte a gagné la bataille féroce sur §H[root.capital_scope.GetName]§!. Les forces vazouranes restantes ont battu en retraite. Les pertes au sein de notre flotte sont encore en cours d'évaluation et de nombreux vaisseaux ont subi de graves dommages ou ont même dû être abandonnés. Mais le prix que nous avons dû payer en valait la peine. Ils réfléchiront à deux fois avant de faire une autre tentative de ce genre.\n\nLa faille qu'ils ont utilisée pour entrer dans notre système a déjà commencé à se refermer. Cependant, cette fois-ci, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Selon nos [root.GetScientistResearchSubroutinePlural], ce portail  dimensionnel pourrait en effet ne jamais cesser d'exister complètement - un fait qui est inquiétant mais qui, en même temps, ouvre une opportunité à laquelle nous n'aurions pas pensé auparavant. Si nous étions capables de le stabiliser, une contre-attaque sur la base d'opérations Vazourane deviendrait possible pour nous."
 mem_vazurans.50b.desc:0 "Notre flotte n'a pas réussi à repousser l'attaque des forces vazouranes. Ils ont commencé à bombarder et à dévaster notre capitale. Les pertes se chiffrent en milliards, car ils ont ciblé les centres urbains. Il faudra des années pour restaurer ce qui a été détruit. La faille qu'ils ont utilisée pour entrer dans notre système a déjà commencé à se refermer. Cependant, cette fois-ci, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos scientifiques pensent que ce portail dimensionnel pourrait en effet ne jamais cesser d'exister complètement - un fait préoccupant, mais qui ouvre en même temps une opportunité à laquelle nous n'aurions pas pensé auparavant. Si nous étions en mesure de le stabiliser, une contre-attaque sur la base d'opérations vazourane deviendrait possible pour nous, de sorte que nous puissions obtenir une rétribution pour nos morts."
 mem_vazurans.50b.desc.gestalt:0 "Notre flotte n'a pas réussi à repousser l'attaque des forces vazouranes. Ils ont commencé à bombarder et à dévaster notre capitale. Les éléments clés de l'infrastructure planétaire ont subi des dommages considérables et des milliards de drones ont été détruits alors qu'ils ciblaient des sites d'importance stratégique. Il faudra des années pour restaurer ce qui a été détruit.\n\nLa faille qu'ils ont utilisée pour entrer dans notre système a déjà commencé à se fermer. Cependant, cette fois-ci, cela se produit beaucoup plus lentement que lors des rencontres précédentes. Nos [root.GetScientistResearchSubroutine] pensent que ce portail dimensionnel pourrait en effet ne jamais cesser d'exister complètement - un fait qui est inquiétant mais qui, en même temps, ouvre une opportunité à laquelle nous ne nous attendions pas auparavant. Si nous étions capables de le stabiliser, une contre-attaque sur la base d'opérations vazourane deviendrait possible pour nous, afin d'assurer la rétribution de nos morts."
 mem_vazurans.50.a:0 "Espérons-le."

 #Stabilization tech researched and project to stabilize faille set
 mem_vazurans.51.name:0 "Stabilisation de la Faille"
 mem_vazurans.51.desc:0 "Après avoir effectué les recherches de base et acquis une solide compréhension de la formation des failles, nos [root.GetScientistResearchSubroutinePlural] ont présenté une proposition pour établir une station à côté des coordonnées de l'ancien portail. Selon leurs plans, elle sera utilisée pour transférer l'énergie nécessaire à sa réouverture et à son maintien."
 mem_vazurans.51.a:0 "Faites-le."

 MEM_VAZURANS_RIFT_STABILIZATION:0 "Stabilisation de la faille"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "Nous devons préparer l'équipement nécessaire pour rétablir et maintenir une connexion stable avec la base d'opérations de Vazouran."

 #Player being informed about established connection
 mem_vazurans.53.name:0 "Le portail"
 mem_vazurans.53.desc:0 "Nos ingénieurs ont terminé leur travail sur la station de la faille. La procédure de stabilisation a été lancée, et après ce qui a semblé une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondes que nous avons envoyées ont confirmé que nous avons établi un lien solide avec l'autre côté. Nous sommes maintenant suffisamment confiants pour envoyer un vaisseau avec équipage."
 mem_vazurans.53.desc.gestalt:0 "Nos drones d'ingénierie ont terminé leur travail sur la station de faille. La procédure de stabilisation a été lancée, et après ce qui a semblé être une éternité, la faille s'est lentement réouverte, formant un nouveau portail. Les sondes que nous avons envoyées ont confirmé que nous avons établi un lien solide avec l'autre côté, nous sommes maintenant suffisamment confiants pour envoyer un un vaisseau avec équipage."
 mem_vazurans.53.a:0 "Bon travail."

 # Finding first active Rift Endpoint
 mem_vazurans.60.name:0 "Une installation antique"
 # If we haven't seen a ruined version first
 mem_vazurans.60.a.desc:0 "Une sorte d'installation antique a été localisée à la limite du système [mem_vazuran_gateway_endpoint_system.GetName]. Une faille dans le tissu même de l'espace-temps s'est formée ici, créant un '§Hvortex§!' qui, selon les spéculations de nos [Root.Owner.GetScientistPlural], pourrait fournir un conduit à travers le sous-espace vers un autre vortex situé quelque part ailleurs dans notre galaxie. Les structures qui l'entourent semblent servir à la fois de confinement et de moyen de stabilisation de cette faille apparemment artificielle.\n\nLes sondes envoyées dans le phénomène ont révélé des incompatibilités entre notre technologie et l'environnement qui s'y trouve. Aucune d'entre elle n'a réussi à passer, subissant durant le trajet des dysfonctionnements du moteur subluminique et du réacteur, qui ont conduit à leur destruction. Avant de pouvoir voyager à travers ces failles, nous devrons modifier les systèmes de notre vaisseau pour contrer ces effets négatifs."
 # If we have seen a ruined version first
 mem_vazurans.60.b.desc:0 "Une autre installation ancienne a été située au bord du système §H[mem_vazuran_gateway_endpoint_system.GetName]§!. Cette fois, nous avons trouvé une version intacte. Comme nous l'avions prévu sur la base de nos observations à l'emplacement précédent, une faille dans le tissu même de l'espace-temps s'est formée ici, créant un '§hTrou de ver§!'Cela, notre spécule [Root.Owner.GetScientistPlural] peut fournir un conduit à travers le sous-espace à un autre trou de ver situé ailleurs dans notre galaxie. Les structures entourant apparaissent à la fois comme un confinement et un moyen de stabiliser cette faille apparemment artificielle. \n\nSondes envoyées dans le phénomène révélée des incompatibilités entre notre technologie et l'environnement à l'intérieur. Non, ils ont traversé, souffrir de lecteur de sublight ainsi que des dysfonctionnements du réacteur conduisant à leur destruction. Avant que tous les déplacements à travers ces rempets puissent être tentés, nous devrons modifier les sous-systèmes de notre vaisseau pour contrer ces effets indésirables."
 mem_vazurans.60.a:0 "Nous devrons nous adapter en premier."

 # Finding first ruined Rift Endpoint
 mem_vazurans.61.name:0 "Installation en ruines"
 # If we haven't seen an intact version first

 mem_vazurans.61.a.desc:0 "Une sorte d'installation ancienne a été localisée à la limite du système de §H [mem_vazuran_gateway_endpoint_system.GetName]§!. Malgré son état de délabrement, il est clair que celui ou ceux qui l'ont créées, étaient bien plus avancés que nous. Les scans préliminaires ont révélé une anomalie au centre de l'installation. Nos [Root.Owner.GetScientistPlural] pensent qu'il s'agit du vestige d'un phénomène bien plus grand. Si leur théorie est correcte, alors le but des structures est de stabiliser l'anomalie et de former une sorte de portail. Nous ne pouvons que deviner où cela peut mener pour le moment.\n\nBien que nos espoirs de recréer cette technologie par nous-mêmes soient plutôt minces, avec suffisamment de temps nous pourrions être en mesure de restaurer cette installation et de la remttre en état de marche."
 # If we have seen an intact version first
 mem_vazurans.61.b.desc:0 "Une autre installation antique a été localisée à la limite du système de §H [mem_vazuran_gateway_endpoint_system.GetName]§!. Cette fois, nous en avons trouvé une dans un état de délabrement complet. La faille que cette structure contient s'est presque effondrée d'elle-même. Malgré les dommages considérables qu'elle a subis, il n'y a aucun doute sur le fait que celui qui l'a créée était bien plus avancé que nous. Cette installation prouve également que notre hypothèse avancée par les [Root.Owner.GetScientistPlural] était correcte. Le but de la structure est en effet de stabiliser et de maintenir ouverte une faille. Bien que nos espoirs de recréer cette technologie par nous-mêmes soient plutôt minces, avec suffisamment de temps nous pourrions être en mesure de restaurer cette installation et de la remettre en état de marche."
 mem_vazurans.61.a:0 "Si elle pouvait être restaurée d'une manière ou d'une autre..."

 # Finding ruined vazuran homesystem
 mem_vazurans.62.name:0 "Destruction totale"
 mem_vazurans.62.desc:0 "Ce système complet est en ruines. Des champs de débris entourent les structures brisées de ce qui devait être autrefois de puissantes stations. Une structure géante détruite près des restes de la deuxième planète domine le paysage comme un monument à la grandeur passée de ses constructeurs. Les épaves trouvées ici correspondent au style et à la composition des matériaux des installations de la faille, ce qui suggère que leurs constructeurs étaient une seule et même personne.\n\nOn n'a pas pu en savoir beaucoup plus sur leur civilisation. Les stations et les vaisseaux abandonnés qui dérivent dans le vide semblent avoir été pillés et débarrassés de toute technologie de valeur depuis longtemps, et les noyaux de données restants semblent avoir été effacés à dessein, comme pour supprimer toute information sur leurs créateurs - dont nous ne pouvons déduire l'identité.\n\nL'installation de la faille de ce système s'avère être très différente de celles présentes dans le noyau galactique principal. Des structures supplémentaires entourent la faille - ou plutôt plusieurs failles contenues simultanément à l'intérieur de celle-ci et fonctionnant comme un nexus connecté à plusieurs points d'arrivée. Les possibilités stratégiques offertes par l'occupation de ce système ne peuvent être surestimées. Que ce soit pour soutenir nos propres plans ou pour en priver nos ennemis, sécuriser cet endroit pour notre '§Y[owner.GetName]§!' devrait être une priorité absolue."
 mem_vazurans.62.a:0 "Nous devrions revendiquer ce système."

 # Restoring ruined Rift Endpoint
 mem_vazurans.63.name:0 "Terminal de la faille restauré"
 # Standard empire first time
 mem_vazurans.63.a.desc:0 "Le terminal de la faille dans le système de §H[mem_vazuran_rift_system.GetName]§! a été restauré. C'était un sacré travail de reconstituer ce puzzle avec seulement une compréhension très basique de sa technologie. Le plus grand défi auquel nous avons été confrontés, cependant, était la procédure d'activation pour stabiliser la faille. Au final, tout s'est bien passé et la faille est maintenant stable, mais les rapports sur la façon dont cela s'est produit sont pour le moins inquiétants.\n\nApparemment, après de nombreuses nuits blanches, l'un de nos [Root.GetScientistPlural], frustré par le manque de progrès, a commencé, dans un accès de colère, à intervertir de façon aléatoire les cristaux de contrôle dans le cadre principal de l'installation, ce qui a entraîné la restauration de la faille. Le [Root.GetScientist] est maintenant considéré comme un génie par certains, tandis que d'autres sont simplement soulagés qu'il n'ait pas fait exploser tout le système..."
 mem_vazurans.63.a.name:0 "Donnez plus de temps de repos à vos équipes..."
 # Standard empire after first time
 mem_vazurans.63.b.desc:0 "Le terminal de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. En utilisant la même procédure que celle observée lors de l'incident précédent, la faille s'est stabilisée sans problème."
 # Hive empire first time
 mem_vazurans.63.c.desc:0 "Le terminal de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures elles-mêmes a été effectuée efficacement par nos drones, mais leur activation s'est avérée être un immense défi pour nos [Root.GetScientistPlural]. Après plusieurs semaines sans progrès, l'un d'entre eux a soudainement commencé à remanier de façon aléatoire les cristaux de contrôle dans le cadre principal de l'installation, ce qui a entraîné la stabilisation de la faille."
 mem_vazurans.63.c.name:0 "Nous ne nous attendions à rien de moins de notre perfection de Conscience."
 # Hive empire after first time
 mem_vazurans.63.d.desc:0 "Le terminal de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des stuctures elles-mêmes a été efficacement effectuée par nos drones. Le processus de réactivation, cependant, s'est avéré quelque peu problématique. Plusieurs dizaines de [Root.GetScientistPlural] défectueux ont dû être jetés jusqu'à ce que l'on soit capable de recréer notre précédent succès. Néanmoins, la faille a été stabilisée."
 mem_vazurans.63.d.name:0 "Cull les défauts, ils sont indignes de notre perfection."
 # Machine empire first time
 mem_vazurans.63.e.desc:0 "Le terminal de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures elles-mêmes a été effectuée efficacement par nos drones, mais leur activation s'est avérée être un immense défi pour nos [Root.GetScientistPlural]. Après plusieurs semaines sans progrès, l'un d'entre eux a appliqué un sous-programme de randomisation standard pour déterminer une nouvelle disposition des cristaux de contrôle dans le cadre principal de l'installation. Cette opération a été couronnée de succès et la faille a été stabilisée."
 mem_vazurans.63.e.name:0 "Louez notre sous-programme de randomisation."
 # Machine empire after first time
 mem_vazurans.63.f.desc:0 "Le terminal de la faille dans le système §H[mem_vazuran_rift_system.GetName]§! a été restauré. La restauration des structures a été effectuée efficacement par nos drones. La reproduction de notre précédente procédure d'opération a été un succès. La faille est maintenant stable."
 mem_vazurans.63.f.name:0 "Comme prévu."

 requires_technology_mem_vazuran_rift_stabilization:0 "$TRIGGER_FAIL$Requiert la Technologie £physics£ §Y$tech_mem_vazuran_rift_stabilization$§!."
 BYPASS_DESC_INACTIVE_MEM_VAZURAN_INTERDIM_GATEWAY:0 "Nécessite une activation par la restauration d'un §YTerminal de Faille§!."
 GATEWAY_VAZURAN_DESC_UNEXPLORED:0 "Ce système contient une §YFaille§! §Rinexplorée§!"

 # Restoring ruined Star Throne
 mem_vazurans.64.name:0 "Restauration de l'habitat des précurseurs"
 mem_vazurans.64.desc:0 "L'habitat précurseur en ruine a été entièrement restauré. Les champs de débris environnants ont été nettoyés et leurs matériaux utilisés dans l'effort de restauration. Nos équipes de construction en sont venues à appeler l'habitat le 'Trône des étoiles'. On ne sait pas qui a trouvé ce nom ni pourquoi, mais il est resté et quelqu'un pourrait être offensé si nous le changions maintenant..."
 # Reward Event for destroying Vazuran fleets
 mem_vazurans.70.name:0 "Les attaquants Vazouranes vaincus"
 # Research outcome
 mem_vazurans.70.desc.a:0 "Notre flotte a pu vaincre les forces vazouranes qui attaquaient. Les opérations de récupération sont déjà en cours et de nombreuses cibles pour des études scientifiques ont été marquées."
 # Alloy outcome
 mem_vazurans.70.desc.b:0 "Notre flotte a pu vaincre les forces vazouranes qui attaquaient. Les opérations de sauvetage sont déjà en cours, mais en raison des dégâts importants, peu d'éléments d'intérêt scientifique ont été trouvés."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "Dévastation"
 #haven't seen anything Vazuran related so far
 mem_vazurans.200a.desc:0 "En atteignant le système §H[From.GetName]§!, nos capteurs ont révélé qu'une de ses planètes a été brisée en morceaux à un moment donné de son passé. On ne sait pas ce qui a causé cela. Une enquête plus approfondie est recommandée."
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "Nous avons trouvé un autre monde brisé. Un bref balayage de ses environs révèle des traces des mêmes alliages d'éléments lourds que nous avons trouvés auparavant. Cette planète a dû être victime de la même force."
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "Nous avons trouvé un autre monde brisé. Une brève analyse de ses environs révèle des traces des mêmes alliages d'éléments lourds utilisés par les Vazouranes. Un autre monde est victime de leur règne de terreur."
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "Un monde détruit"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "Une enquête à long terme sur ce site devrait nous fournir plus d'informations sur ce qui aurait pu arriver à cette planète."
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "Apocalypse"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de §Y[From.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses qui ne se produisent pas naturellement ont été trouvées. Qui a fait cela ? et pourquoi ? Cela reste un mystère..."
 #met vazurans before
 mem_vazurans.201b.desc:0 "Après avoir étudié ce qui reste de ce monde, le scientifique en chef §Y[root.Leader.GetName]§! et ses collègues sont arrivés à une conclusion inquiétante. Compte tenu de toutes les informations disponibles, l'état actuel de §Y[From.From.GetName]§! est le résultat d'un bombardement orbital cataclysmique.\n\nÀ proximité de ce site, des traces d'éléments superdenses propres à la technologie Vazourane ont pu être retrouvées. Il semble qu'ils aient fait un exemple de ceux qui vivaient ici. Aucune trace de la civilisation présumée avoir vécu autrefois sur ce monde n'a été retrouvée."
 mem_vazurans.201.a:0 "Consternant."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "Couvert de cratères"
 mem_vazurans_category_1_desc:0 "Bien qu'il ne soit pas inhabituel que les planètes stériles présentent les résultats de nombreux impacts cosmiques, dans ce cas, la configuration des cratères semble être trop régulière pour être naturelle."
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "La fin d'un monde"
 mem_vazurans.202.desc:0  "En effectuant une série de vols de reconnaissance à basse altitude pour étudier les sites des cratères à l'aide d'une navette, nos scientifiques ont reçu une faible transmission, diffusée en boucle, provenant d'un lieu situé sous les débris. §Y[root.Leader.GetName]§!, bien que capable de localiser sa source, a rapidement rejeté l'idée d'essayer de l'atteindre, car l'accès est bien trop dangereux.\n\nDe retour à bord du [root.GetName], [root.Leader.GetSheHe] a réussi à déchiffrer la transmission enregistrée. \nIl s'agit d'un flux vidéo de plusieurs minutes commençant au milieu de ce qui semble être un reportage en direct sur une célébration publique :\n\n§W'De grands défilés parmi les décombres, dans les rues, accompagnés d'applaudissements en masse. Jusqu'à ce que soudain l'atmosphère change complètement et que la panique se propage. Puis la vue se déplace brusquement vers le ciel qui s'assombrit. Une épave en feu dessine une ligne ardente en tombant vers le sol. Avant qu'elle n'atteigne la surface, il y a des explosions géantes tout autour'§!. Et la vidéo s'arrête.\n\nIl n'y a pas assez de données pour nous permettre de traduire ce qui a été dit, mais §Y[root.Leader.GetName]§! prend cela comme preuve que §Y[From.GetName]§! a été victime d'un bombardement balistique par une flotte extraterrestre. Les traces d'un composé superdense retrouvé à la surface de la planète soutiennent cette théorie."
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "Une blague cruelle"
 mem_vazurans.203.desc:0 "L'enquête sur la surface de §Y[From.GetName]§! n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdensedont on ne connaît pas l'existence à l'état naturel sont disséminées sur la planète §Y[From.GetName]§!. \n\nCependant, un avancée majeure a été faite lorsque le §Y[Root.GetName]§! a detecté une base cachée à l'intérieur d'un astéroïde évidé en orbite autour de la planète. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique a pu reconstituer la situation dramatique à laquelle les habitants de §Y[From.GetName]§! ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforme leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi l'ai également repérée. Comme indiqué dans les journaux, le système de stase s'est arrêté, selon les rapports systèmes, dix ans après la perte de contact avec la surface. §Y[root.Leader.GetName]§! ne peut pas imaginer la crainte et le désespoir que ces gens ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité PRL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 mem_vazurans.203.desc.gestalt:0 "L'enquête sur la surface de §Y[From.GetName]§! n'a donné aucun élément concluant. Pourtant, cela a fourni un autre mystère : la présence de traces d'un composé superdense dont on ne connaît pas l'existence à l'état naturel sont disséminées sur la planète §Y[From.GetName]§!. \n\nCependant, un avancée majeure a été faite lorsque le §Y[Root.GetName]§! a detecté une base cachée à l'intérieur d'un astéroïde évidé en orbite. L'installation, qui est plutôt primitive selon nos normes, est remplie d'unités de stase de base abritant des milliers d'êtres morts.\n\nEn parcourant les fragments de données stockés dans le système informatique de l'installation, notre équipe scientifique pourrait reconstituer la situation dramatique les habitants de §Y[From.GetName]§! ont fait face. Leur civilisation avait été attaquée par une force technologique supérieure à plusieurs reprises dans le passé. Leur résistance croissante s'est heurtée à des représailles de plus en plus brutales et ils craignaient - à juste titre, semble-t-il - que leur monde ne succombe à ces attaques. Afin de redémarrer leur civilisation si le pire devait arriver, cette base cachée a été installée pour servir d'arche afin de préserver leurs esprits les plus brillants ainsi qu'une variété génétique suffisante pour redémarrer leur civilisation.\n\nCependant, ils ne s'étaient pas attendus à ce que leurs ennemis transforment leur monde natal en un rocher sans vie et entièrement inhabitable. La base «cachée» semble avoir été délibérément épargnée - étant donné que nous avons pu la détecter, il faut s'attendre à ce que leur ennemi ait également pu la repérer. Comme indiqué dans les journaux, le système de stase s'est arrêté selon le calendrier dix ans après la perte de contact avec la surface. Il est difficile même d'imaginer l'effroi et le désespoir que les survivants ont dû ressentir lorsqu'ils ont réalisé leur situation. Équipés de seulement deux navettes sans capacité PRL et sans monde dans lequel retourner, ils étaient bloqués. Peu de temps après, le système de stase a été réactivé indéfiniment."
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "Fantômes du passé"
 mem_vazurans.204.desc:0 "Au cours d'une étude plus approfondie de la surface de §Y[From.GetName]§!, l'un des assistants de §Y[Root.Leader.GetName]§! a remarqué ce qui ressemblait à des structures artificielles. Leur existence a été confirmée par la suite par notre équipe sur le terrain.\n\nL'enquête sur ces ruines n'a cependant pas permis de progrès significatifs, principalement en raison des communications entre le §Y[Root.GetName]§! et les scientifiques dirigés par §Y[Root.Leader.GetName]§! qui ont été interrompues à plusieurs reprises. Plusieurs membres du personnel ont vécu ce qu'ils ont décrit comme des épisodes psychotiques au cours de ces moments. Affecté par ce phénomène également, le scientifique en chef a décidé de retourner à la navette, craignant que rester plus longtemps ne mette l'équipe en danger. Cependant, avant qu'ils ne puissent décoller, une autre panne de courant s'est produite, qui a duré beaucoup plus longtemps que tout autre avant ce point. Lorsque les communications ont pu être rétablies, un scientifique, avec une voix très secoués, a annoncé qu'il fallait partir immédiatement. La moitié d'entre eux étaient encore inconscients lorsqu'ils sont arrivés aux coordonnées du rendez-vous avec le §Y[Root.GetName]§!.\n\nAprès s'être remis, §Y[Root.Leader.GetName]§! rapporte avoir vécu la mort collective d'un monde entier aux mains d'un ennemi impitoyable. Selon sa théorie, les habitants de §Y[From.GetName]§! devaient posséder des capacités psychiques étendues, ce qui a conduit à ce que leurs derniers moments terrifiants soient imprimés sur la planète elle-même. Bien que physiquement indemnes, les événements ont eu un effet durable sur eux.\n\nDe nouvelles analyses ont montré des traces d'un composé superdense répandu sur la surface de la planète, qui proviendrait probablement des armes utilisées pour sa destruction, d'après les hypothèses de §Y[Root.Leader.GetName]§!."

 #Anomaly 2
 mem_vazurans_category_2:0 "Couvert de cratères"
 mem_vazurans_category_2_desc:0 "Des scans de §Y[From.GetName]§! détectent des formations de cratères suspectes et des traces du même composé superdense qui n'existe pas à l'état naturel mais qui a été lié à de multiples effondrements de civilisations sur des planètes précédemment étudiées."

 #Anomaly success 4
 mem_vazurans.205.name:0 "Satellites suspects"
 mem_vazurans.205.desc:0 "Une enquête plus approfondie sur §Y[From.GetName]§! a révélé qu'elle avait en effet déjà été habitée par le passé, mais qu'elle était devenue inhabitable au moment où une couche de matériau superdense s'est déposée sur la planète, probablement à la suite d'un bombardement orbital. Ces événements ont dû se dérouler il y a plusieurs milliers d'années, et les vestiges à la surface sont trop délabrés et érodés pour que l'on puisse en tirer d'autres conclusions.\n\nAlors que §Y[root.Leader.GetName]§! était sur le point de conclure ses rapports d'enquête, Les scanners du §Y[Root.GetName]§! ont détecté un ensemble de minuscules objets étrangement identiques en orbite autour de la lune de §Y[From.GetName]§!. Ceux-ci se sont avérés être des satellites artificiels contenant des noyaux de données. Le scientifique en chef suppose qu'ils étaient destinés à être trouvés et à servir de capsules temporelles.\n\nCependant, il faudra des efforts considérables pour accéder aux données qu'ils contiennent et les déchiffrer."
 mem_vazurans.205.a:0 "Que contiennent-ils ?"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "Déchiffrer les noyaux de données"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "Nous avons récupéré des noyaux de données laissés dans l'espace lorsque §Y[From.From.GetName]§! a été détruit. Qui sait quel secret ou message ils contiennent ?"
 
 #Project finished
 mem_vazurans.206.name:0 "Capsules temporelles"
 mem_vazurans.206.desc:0 "Nos scientifiques ont réussi à déchiffrer des parties des noyaux de données. Jusqu'à présent, il semble que chaque exemplaire soit une réplique exacte des autres et qu'ils contiennent donc les mêmes informations - vraisemblablement une stratégie pour augmenter la probabilité de sa conservation. Les données contenues sont extrêmement vastes et il faudra des mois, voire des années à nos scientifiques pour les déchiffrer complètement.\nLa première entrée, apparemment une page de titre, a déjà été traduite :\n\n§W'Nous nous pensions invincibles. Nous pensions que nous pouvions arrêter les 'Destructeurs'. Nous n'étions pas une jeune race comme les autres qu'ils ont abattus - nous avons parcouru la galaxie pendant un millénaire. Mais ils nous ont devancés. Au moment où ce message est trouvé, il ne restera surement rien d'autre de notre race fière. Nous laissons cet enregistrement dans l'espoir que notre trésor le plus précieux, les paroles de nos plus grands philosophes - notre héritage culturel - puissent survivre à l'extinction de notre race.'§!"
 mem_vazurans.206.a:0 "Bon travail."
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "Conclusion de l'Initiative de défense planétaire"
 mem_vazurans.240.desc:0 "Depuis le début de cette entreprise ambitieuse, de nombreuses approches ont été présentées et rejetées à nouveau. Pourtant, l'une semble très prometteuse.\n\nDepuis longtemps, nous utilisons des boucliers pour protéger nos vaisseaux et nos stations spatiales, mais l'application de cette technologie à l'échelle planétaire a toujours été considérée comme économiquement irréalisable. Cependant, étant donné la menace Vazourane qui pèse sur notre §Y[root.GetName]§!, les partisans de longue date de cette technologie ont finalement réussi à obtenir le financement nécessaire pour poursuivre leur objectif."
 mem_vazurans.240.a:0 "Commencez la recherche."

 #Damper field quest start 1
 mem_vazurans.251.name:0 "Découverte d'une épave extraterrestre"
 mem_vazurans.251.desc:0 "Lors d'une opération de prospection minière de routine sur §Y[root.GetName]§!, les prospecteurs ont fait une découverte inattendue : à moitié recouverte de débris naturels se trouve une ancienne épave. Les responsables gouvernementaux ont été rapidement informés de cette découverte particulière."
