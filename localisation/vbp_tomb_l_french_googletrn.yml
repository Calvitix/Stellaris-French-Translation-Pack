l_french:
 
 # Jobs
 job_vbp_vault_overseer:0 "Surveillant de Chambre forte"
 job_vbp_vault_overseer_plural:0 "Surveillants de Chambre forte"
 job_vbp_vault_overseer_desc:0 "Fins fins responsables des bunkers souterrains massifs. Jusqu'à ce que les conditions au-dessus du sol s'améliorent, elles surveillent les derniers sanctuaires qui ont survécu au feu atomique. "
 mod_job_vbp_vault_overseer_add:0 "Emplois de $job_vbp_vault_overseer$"
  
 job_vbp_vault_dweller:0 "Creuseur de Chambres fortes"
 job_vbp_vault_dweller_plural:0 "Creuseurs de Chambres fortes"
 job_vbp_vault_dweller_desc:0 "Résidents privilégiés des Chambres fortes civiles. Les quelques chanceux qui sont toujours capables d'avoir un semblant de civilisation normale, même après que leur monde soit tombé au feu atomique. "
 mod_job_vbp_vault_dweller_add:0 "Emplois de $job_vbp_vault_dweller$"
  
 job_vbp_vault_custodian:0 "Gardien des Chambres fortes"
 job_vbp_vault_custodian_plural:0 "Gardien des Chambres fortes"
 job_vbp_vault_custodian_desc:0 "La classe ouvrière des Chambres fortes. Bien qu'elle soit cachée en toute sécurité sous la surface, ils doivent toujours y travailler pour garder les Chambres fortes vivantes. "
 mod_job_vbp_vault_custodian_add:0 "Emplois de $job_vbp_vault_custodian$ :"
  
 job_vbp_government_reminders:0 "Gouvernement Rest"
 job_vbp_government_reminders_plural:0 "Restes gouvernementaux"
 job_vbp_government_reminders_desc:0 "Les dirigeants mondiaux qui ont survécu à l'apocalypse dans des endroits éloignés et ceux qui prétendent être leurs successeurs. Peu de reconnaissent leur autorité dans le nouveau monde courageux. "
 mod_job_vbp_government_reminders_add:0 "Emplois de $job_vbp_government_reminders$ :"
  
 job_vbp_nuclear_survivor:0 "Survivant de terre"
 job_vbp_nuclear_survivor_plural:0 "Survivants de la déserve"
 job_vbp_nuclear_survivor_desc:0 "Denizens des multitudes des villages, des tribus et des villes, luttant pour survivre dans la terre nucléaire. "
 mod_job_vbp_nuclear_survivor_add:0 "Emplois de $job_vbp_nuclear_survivor$"
  
 job_vbp_wasteland_ruler:0 "Chef de friche"
 job_vbp_wasteland_ruler_plural:0 "Dirigeants de déserts"
 job_vbp_wasteland_ruler_desc:0 "Chefs et chefs de culte, maires et présidents, rois et chefs de guerre. Ceux qui dirigent les sociétés les plus organisées du Westerlande. "
 mod_job_vbp_wasteland_ruler_add:0 "Emplois de $job_vbp_wasteland_ruler$"
  
 job_vbp_caravaneer:0 "Caravane"
 job_vbp_caravaneer_plural:0 "Caravanes"
 job_vbp_caravaneer_desc:0 "Les commerçants, gardant ce qui passe pour une économie dans les déchets vivants. "
 mod_job_vbp_caravaneer_add:0 "Emplois de $job_vbp_caravaneer$"
  
 job_vbp_wasteland_raider:0 "Raider"
 job_vbp_wasteland_raider_plural:0 "Raiders"
 job_vbp_wasteland_raider_desc:0 "Entrepreneurs qui préfèrent prendre ce qui n'est pas leur que de leur propre. "
 mod_job_vbp_wasteland_raider_add:0 "Emplois de $job_vbp_wasteland_raider$"
  
 job_vbp_militia:0 "Militant de la friche"
 job_vbp_militia_plural:0 "Militants de la friche"
 job_vbp_militia_desc:0 "Survivants armés qui l'ont pris sur eux-mêmes pour défendre leurs communautés contre le Westerlande sans loi. "
 mod_job_vbp_militia_add:0 "Emplois de $job_vbp_militia$"
  
 # BUILDINGS
 building_vbp_wasteland_towns:0 "Villes terrestres"
 building_vbp_wasteland_towns_desc:0 "Des villes et des ruines récupérées - les habitations post-apocalyptiques sont de toutes formes et tailles. "
 building_vbp_vaults:0 "Voûtes souterraines"
 building_vbp_vaults_desc:0 "Bunkers résilients massives conçus pour économiser un grand nombre de civils. "
 building_vbp_government_bunkers:0 "Bunkers du gouvernement"
 building_vbp_government_bunkers_desc:0 "Les bases secrètes cachées dans des endroits éloignés, où les dirigeants mondiaux peuvent survivre au pire et planifier leurs prochains mouvements comme le monde qui les entoure brûle. "
 building_vbp_raiding_villages:0 "Bases de raiding"
 building_vbp_raiding_villages_desc:0 "Cachettes et forteresse où les raiders et les bandits reposent entre leurs attaques. Les murs sont décorés avec goût de corps de victimes malheureuses. "
  
 d_vbp_glowing_sea:0 "Mer rougeoyante"
 d_vbp_glowing_sea_desc:0 "Un endroit particulièrement désagréable rempli de rayonnement particulièrement mauvais. "
  
 # EVENTS
 civic_vbp_tomb_1:0 "World Scavenger"
 civic_vbp_tomb_2:0 "Civilisation effondrée"
 civic_vbp_tomb_1_desc:0 ""
 civic_vbp_tomb_2_desc:0 ""
 gov_vbp_tomb:0 "Société post-apocalyptique"
 gov_vbp_tomb_desc:0 "Une civilisation pré-FTL une fois relativement avancée qui s'est effondrée à la suite d'un échange nucléaire catastrophique et a été réduite principalement de violer des tribus et des États-Unis. "
 vbp_tomb_primitives:0 "Âge post-apocalyptique"
 vbp_tomb_primitives_desc:0 "Au lieu d'une avancée régulière habituelle vers le vol spatial, cette civilisation engagée dans la guerre nucléaire entre ses nombreux États-nations. \n\nMalgré miraculeusement en évitant une extinction totale, il a été réduit à des tribus déconnectées et instables et des villes survivant à peine parmi les ruines qui pointent la surface d'une planète inhospitalière. "
 vbp_tomb.3.name:0 "[From.Owner.GetName] rencontré"
 vbp_tomb.3.desc:0 "[Root.GetName] a rencontré une civilisation primitive accrochée à la survie sur la surface inhospitalière de [From.GetName] dans le système [From.Solar_System.GetName]. \n\nÉvidemment, les autochtones engagés dans la guerre nucléaire il y a quelque temps et ont à peine échappé à la destruction totale. "
 vbp_tomb.41.name:0 "Des cendres"
 vbp_tomb.41.desc:0 "Notre avant-poste d'observation sur [From.Capital_Scope.GetName] indique que les indigènes, qui ont déjà eu des difficultés à survivre, ont récupéré la majeure partie de leur potentiel technologique perdu. Malgré les hauts niveaux de radiation climatique et dangereux, de nouvelles communautés sont en plein essor et en expansion, et [From.GetName] ne peut plus être classée comme 'post-apocalyptique'. "
 vbp_tomb.41.a:0 "Bien pour eux. "
 vbp_tomb.41.b:0 "Pourquoi ne vont-ils pas juste sortir ? "
 mission_vbp_tomb_technological_enlightenment:0 "$mission_technological_enlightenment_0$"
 mission_vbp_tomb_technological_enlightenment_desc:0 "$mission_technological_enlightenment_0_desc$"
  
 vbp_wasteland_militia:0 "MILITIA DE FLERSELLE"
 vbp_wasteland_militia_desc:0 "Des gangs de ragtag de survivants armés, qui ont joué ensemble pour la légitime défense. "
 vbp_wasteland_militia_plural:0 "Milities de la friche"
 