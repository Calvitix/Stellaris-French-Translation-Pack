l_french:

 d_vbp_ruined_section:0 "Section en ruine"
 d_vbp_ruined_section_desc:0 "Cette section d'habitat a cédé aux ravages du temps et aux impacts aléatoires d'astéroïdes. Des réparations et un nettoyage intensifs sont nécessaires pour le rendre à nouveau habitable."

 building_vbp_station_management:0 "Gestion des stations"
 building_vbp_station_management_desc:0 "Les zones résidentielles les plus confortables d'où les résidents de haut rang contrôlent toute la station et ses habitants."
 building_vbp_engineering_bay:0 "Bureau d'études"
 building_vbp_engineering_bay_desc:0 "Les sections techniques de la station, dédiées à la maintenance, à la fabrication et au maintien en vie de la station en général."
 building_vbp_asteroid_mining:0 "Baie d'extraction d'astéroïdes"
 building_vbp_asteroid_mining_desc:0 "Un réseau de sas et de baies de traitement des minerais conçu pour capturer les astéroïdes égarés et les récupérer pour l'usage de la station."
 building_vbp_life_support:0 "Réseau de soutien vital"
 building_vbp_life_support_desc:0 "Purificateurs d'air, baies hydroponiques, réseau électrique. Des systèmes dédiés à faire vivre et respirer la station."
 job_vbp_station_manager:0 "Directeur de la station"
 job_vbp_station_manager_plural:0 "Directeurs de station"
 job_vbp_station_manager_desc:0 "Échelon le plus élevé de la société de l'habitat, les managers sont chargés de l'élaboration des politiques et du rationnement de l'offre."
 mod_job_vbp_station_manager_add:0 "Emplois de $job_vbp_station_manager$"
 job_vbp_station_security:0 "Garde de sécurité"
 job_vbp_station_security_plural:0 "Agents de sécurité"
 job_vbp_station_security_desc:0 "Des habitants de la station chargés de maintenir la loi et l'ordre à bord."
 mod_job_vbp_station_security_add:0 "Emplois de $job_vbp_station_security$"
 job_vbp_station_engineer:0 "Ingénieur"
 job_vbp_station_engineer_plural:0 "Ingénieurs"
 job_vbp_station_engineer_desc:0 "Des spécialistes hautement qualifiés assurent la maintenance du cycle de production."
 mod_job_vbp_station_engineer_add:0 "Emplois de $job_vbp_station_engineer$"
 job_vbp_rockhopper:0 "Rockhopper"
 job_vbp_rockhopper_plural:0 "Rockhoppers"
 job_vbp_rockhopper_desc:0 "Quelques-uns s'aventurent en dehors de la station pour rapporter des pierres précieuses qui, autrement, passeraient sans but."
 mod_job_vbp_rockhopper_add:0 "Emplois de $job_vbp_rockhopper$"
 job_vbp_hydroponist:0 "Hydroponiste"
 job_vbp_hydroponist_plural:0 "Hydroponistes"
 job_vbp_hydroponist_desc:0 "Des techniciens travaillent dans des baies hydroponiques pour fournir de la nourriture à la station."
 mod_job_vbp_hydroponist_add:0 "Emplois de $job_vbp_hydroponist$"
 job_vbp_station_technician:0 "Technicien de réacteur"
 job_vbp_station_technician_plural:0 "Techniciens de réacteurs"
 job_vbp_station_technician_desc:0 "Les travailleurs supervisent le fonctionnement quotidien du noyau électrique de la station."
 mod_job_vbp_station_technician_add:0 "Emplois de $job_vbp_station_technician$"

 vbp_voidbound_civlisation:0 "Voidbound"
 vbp_voidbound_civlisation_desc:0 "Cette civilisation s'est aventurée une fois hors de sa planète d'origine, mais s'est retrouvée coincée sur une seule station spatiale. Sans aide extérieure, elle n'a tout simplement pas les moyens de s'aventurer à nouveau dans l'espace."

 mission_vbp_negotiate_habitat_integration:0 "Négocier l'intégration de l'habitat"
 mission_vbp_negotiate_habitat_integration_desc:0 "Commencez à négocier avec les résidents de la station concernant leur intégration dans notre société. Ils manquent de ressources pour survivre par eux-mêmes pendant une période prolongée, ils peuvent donc dicter nos conditions librement. {Cette opération complexe n'est valable que pour les civilisations industrielles.\n\n§EUne fois terminée, cette mission annexera la planète et donnera aux indigènes un grand mais temporaire coup de pouce de bonheur.§!\n\n"
 VBP_CANT_LIVE:0 "Ils ne peuvent pas survivre dans notre empire !"
 VBP_CANT_ABDUCT_FROM_HABITAT:0 "Un habitat est trop petit pour supporter de telles activités."

 civic_vbp_habitat_1:0 "Piégés dans l'espace"
 civic_vbp_habitat_1_desc:0 ""
 civic_vbp_habitat_2:0 "Des ressources qui s'amenuisent"
 civic_vbp_habitat_2_desc:0 ""
 gov_vbp_habitat:0 "Civilisation de l'habitat"
 gov_vbp_habitat_desc:0 "Un groupe de personnes à l'étroit dans une station spatiale."
 RT_COMMANDER:0 "Commandant"
 RT_COMMANDER_FEMALE:0 "$RT_COMMANDER$"

 vbp_habitat.1.name:0 "[From.Owner.GetName] rencontré"
 vbp_habitat.1.desc:0 "[Root.GetName] a rencontré une station spatiale habitée dans le système §H[From.Solar_System.GetName]§!.\n\nLes résidents semblent avoir possédé à un moment donné des capacités avancées de vol spatial et de construction orbitale, mais sont maintenant piégés dans un seul habitat orbital sans aucun soutien extérieur.\n\nNous devrions envisager de construire un §YPoste d'observation§! à côté de la station pour l'étudier de plus près."
 vbp_habitat.2.name:0 "[From.GetName] se soumet à notre autorité"
 vbp_habitat.2.desc:0 "Notre négociation avec les résidents de [From.GetName] a été un succès. La station a été officiellement transférée sous notre contrôle."
 vbp_habitat.2.assimilator:0 "Sa population sera une belle addition à la collectivité."
 vbp_habitat.2.servitor:0 "Leurs problèmes sont enfin terminés !"

 vbp_habitat.4.name:0 "[habitat.GetName] s'effondre"
 vbp_habitat.4.desc:0 "La [habitat.GetName] de [habitat.Solar_System.GetName] a subi une défaillance en cascade de la plupart de ses systèmes.\n\nAvec la défaillance du système de survie, les résidents ont péri, laissant derrière eux une station fortement usée et dépeuplée."
 vbp_habitat.6.name:0 "[habitat_site.GetName], habitat détruit"
 vbp_habitat.6.desc:0 "La cause n'est pas claire, mais l'habitat en orbite de §H[habitat_site.GetName]§! a subi une explosion catastrophique aujourd'hui. La station entière a été détruite ainsi que notre avant-poste d'observation."
 vbp_habitat.8.name:0 "Mécontentement sur §H[From.Capital_Scope.GetName]§!"
 vbp_habitat.8.desc:0 "Il y a un murmure de mécontentement parmi la population de §H[From.Capital_Scope.GetName]§!.\n\nIl semble que tout le monde ne soit pas d'accord avec notre bonne volonté et de nombreux résidents affirment qu'ils préféreraient voir leur station échouer plutôt que de nous laisser la réclamer."
 vbp_habitat.10.name:0 "[habitat_site.GetName], habitat détruit"
 vbp_habitat.10.desc:0 "Il semble que le conflit entre les partisans et les opposants à notre effort pour intégrer l'habitat §H[habitat_site.GetName]§! ait atteint un point critique. Pendant le combat, la faction opposée à nous a pénétré dans les systèmes de contrôle et a déclenché l'autodestruction de la station. Notre avant-poste d'observation a également été détruit dans la détonation qui a suivi."

 sc_t: "$pc_t_star$"
 sc_t_desc: "$pc_t_star_desc$"

 vbp_col_primitive_habitat:0 "Habitat primitif"
 vbp_col_primitive_habitat_desc:0 "Une station spatiale dont la population ne peut plus partir."

