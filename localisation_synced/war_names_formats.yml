#############################
# Mod 'Localisation française améliorée' 
# Check OK , 05.11.2019
# Used to generate French war names
#############################



### DEFAULT (Fallback) 
 format.war.default.1: "[This.MainAttacker.GetAdj] - [This.MainDefender.GetAdj] <default_war_names>"

### FEDERATION WARS
# War Between Federations
 format.war.federation.1: "[This.MainAttacker.GetAllianceName] - [This.MainDefender.GetAllianceName] <federation_war_names>"

### CONQUEST WARS
# Conquest - No Federations
 format.war.conquest.1: "[This.MainAttacker.GetAdj] - [This.MainDefender.GetAdj] <conquest_war_names>"

# Conquest - Attacker Federation
 format.war.conquest.2: "[This.MainAttacker.GetAllianceName] - [This.MainDefender.GetAdj] <war_names>"

# Conquest - Defender Federation
 format.war.conquest.3: "[This.MainAttacker.GetAdj] - [This.MainDefender.GetAllianceName] <war_names>"

# Conquest - Corporate Attacker, No Federation
