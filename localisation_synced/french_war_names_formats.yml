#############################
# Mod 'Localisation française améliorée' 
# Check OK , 05.11.2019
# Used to generate French war names
#############################

### DEFAULT (Fallback) 
 format.war.default.1: "<default_war_names> [This.MainAttacker.GetAdj] - [This.MainDefender.GetAdj]"

### FEDERATION WARS
# War Between Federations
 format.war.federation.1: "<federation_war_names> [This.MainAttacker.GetAllianceName] - [This.MainDefender.GetAllianceName]"

### CONQUEST WARS
# Conquest - No Federations
 format.war.conquest.1: "<conquest_war_names> [This.MainAttacker.GetAdj] - [This.MainDefender.GetAdj]"

# Conquest - Attacker Federation
 format.war.conquest.2: "<war_names> [This.MainAttacker.GetAllianceName] - [This.MainDefender.GetAdj]"

# Conquest - Defender Federation
 format.war.conquest.3: "<war_names> [This.MainAttacker.GetAdj] - [This.MainDefender.GetAllianceName]"

# Conquest - Corporate Attacker, No Federation
 format.war.conquest.4: "<corp_conquest_war_names> [This.MainAttacker.GetAdj] - [This.MainDefender.GetAdj]"


